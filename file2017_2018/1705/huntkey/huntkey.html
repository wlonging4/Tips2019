<script charset="gbk">
    /*卡通动态*/
    /*475 450 415 365 265*/
    $(window).scroll(function () {
        //console.log($(window).scrollTop());
        var nowT=$(window).scrollTop();
        if(820<=nowT&&nowT<=1000) {
            console.log('-----');
            $('.car4').stop().animate({'top':'365px'},600)
            $('.car3').stop().animate({'top':'415px'},600)
            $('.car2').stop().animate({'top':'450px'},700)
            $('.car1').stop().animate({'top':'475px'},800)
        }
    });


</script>
