<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="gbk">
    <title>周而不比 2017年中20款智能手机横评_1屏幕</title>
    <style type="text/css">
        /* reset */
        body{color:#ccc; font:12px/22px "simsun",Arial; background:#fff; }
        body,div,form,img,p,h1,h2,dl,dt,dd,ul,li,h3{padding:0; margin:0;}
        input{border:none;}
        ul,li{list-style:none;}
        em{font-style:normal;}
        img{display:block; border:0}
        a{color:#CCCCCC; text-decoration:none}
        a:hover,td a:hover{color:#f60; text-decoration:underline}
        .hong12{color: #009FE9; font-size: 15px; font-weight: normal;}
        .clear{clear:both; display:block; height:0; visibility:hidden; font:0/0 arial;}
        .clearfix:after{content:".";display:block; visibility:hidden; clear:both; height:0; font-size:0;}
        .clearfix{*zoom:1;}

        /* structure */
        .head-c  .sys_btn img{  position: absolute;  top: 60px;  }
        .head-mod  .sys_btn img{  position: absolute;  top: 10px;  }
        .wrap1{   width: 100%; min-width: 1000px;  overflow: hidden;  background: #fff;  }
        .wrapper1{  position: relative;  width: 1000px;  margin: 0 auto; overflow: hidden;  }
        .wrapper2{  position: relative;  width: 800px;  background: #000;  margin: 0 auto; overflow: hidden;  }
        .zol_foot{  height: 120px;  padding-top: 70px; background: #2d2d2d;   }
        .zol_foot,.zol_foot a{  color: #f0f0f0;  }
        .bar1{  width: 100%;  height: 4px;  background: #F651F5;  }
        .bar2{  width: 100%;  height: 4px;  background: #E30613;  }

        .head-l{  background: url("http://2.zol-img.com.cn/zt/tm_591/e7fec24f8f/lg_head_l.jpg") no-repeat 100% 0;  }
        .head-r{  background: url("http://2.zol-img.com.cn/zt/tm_591/e7fec24f8f/lg_head_r.jpg") no-repeat 0 0;  }
        .head-c{  width: 1000px;  height: 300px; overflow: hidden;  position: relative;  }

        .prepare1{  background: url("http://2.zol-img.com.cn/zt/tm_591/e7fec24f8f/lg_pre1.jpg") no-repeat top center;  }
        .pre1{  height: 125px;  }
        .pre1 .hei12{  font: 14px/30px 'simsun'; color: #262626;  display: block;  padding: 10px 15px 0; text-indent: 28px;  }
        .pre1 .hong12{  font-size: 15px;  }
        .video{  background: url("http://2.zol-img.com.cn/zt/tm_591/e7fec24f8f/lg_vd.jpg") no-repeat top center;  }
        .vd{  height: 560px;  background: #000;  }
        .navigator{  background: url("http://2.zol-img.com.cn/zt/tm_591/e7fec24f8f/lg_nav.jpg") no-repeat top center;  }
        .nav{  height: 212px;  }
        .nav-ul{  height: 154px;  width: 1000px;  margin: 50px auto 0; text-align: center; }
        .nav-ul li{  display: inline-block;  height: 154px;  width: 134px;  margin: 0 30px; cursor: pointer; }
        .nav-ul li a{  display: block;  background: transparent;  height: 154px;  width: 134px; }
        .nav-ul li.nav-lis1{  background: url("http://2.zol-img.com.cn/zt/tm_591/e7fec24f8f/lg_link11.jpg") no-repeat 0 0;  }
        .nav-ul li.nav-lis2{  background: url("http://2.zol-img.com.cn/zt/tm_591/e7fec24f8f/lg_link21.jpg") no-repeat 0 0;  }
        .nav-ul li.nav-lis3{  background: url("http://2.zol-img.com.cn/zt/tm_591/e7fec24f8f/lg_link31.jpg") no-repeat 0 0;  }
        .nav-ul li.nav-lis4{  background: url("http://2.zol-img.com.cn/zt/tm_591/e7fec24f8f/lg_link41.jpg") no-repeat 0 0;  }
        .nav-ul li.nav-lis5{  background: url("http://2.zol-img.com.cn/zt/tm_591/e7fec24f8f/lg_link51.jpg") no-repeat 0 0;  }
        .nav-ul li.nav-lis1.act{  background: url("http://2.zol-img.com.cn/zt/tm_591/e7fec24f8f/lg_link12.jpg") no-repeat 0 0;  }
        .nav-ul li.nav-lis2.act{  background: url("http://2.zol-img.com.cn/zt/tm_591/e7fec24f8f/lg_link22.jpg") no-repeat 0 0;  }
        .nav-ul li.nav-lis3.act{  background: url("http://2.zol-img.com.cn/zt/tm_591/e7fec24f8f/lg_link32.jpg") no-repeat 0 0;  }
        .nav-ul li.nav-lis4.act{  background: url("http://2.zol-img.com.cn/zt/tm_591/e7fec24f8f/lg_link42.jpg") no-repeat 0 0;  }
        .nav-ul li.nav-lis5.act{  background: url("http://2.zol-img.com.cn/zt/tm_591/e7fec24f8f/lg_link52.jpg") no-repeat 0 0;  }

        .pre2{  height: 204px;  }
        .pre2 .cheng20{  display: block;  color: #F39D2C; padding-top: 30px;  font: 28px/46px 'Hiragino sans GB','microsoft yahei';  }
        .pre2 .hui12{  display: block;  color: #858585; text-indent: 24px; font: 12px/25px 'simsun';  padding-top: 15px;  }
        .pre2 .hong12{  font-size: 13px;  }

        .screen-ul{  width: 1000px;  height: 93px;  overflow: hidden;  }
        .screen-ul li{  float: left;  width: 331px;  height: 93px;  color: #999;  margin: 0 1px;  text-align: center;  cursor: pointer;  font: 25px/82px 'Hiragino sans GB','microsoft yahei';  background: url("http://2.zol-img.com.cn/zt/tm_591/e7fec24f8f/lg_screen_li1.jpg") no-repeat top center;  }
        .screen-ul li.act{  color: #444;  background: url("http://2.zol-img.com.cn/zt/tm_591/e7fec24f8f/lg_screen_li2.jpg") no-repeat top center;  }
        .s-box{  margin: 30px auto 40px;  width: 1000px;  height: 1160px;  position: relative;  }
        .s-mod{  display: none; width: 200px;  height: 20px;  overflow: hidden;  top: -20px;  position: absolute;  }
        .s-mod1{  left: 100px;  }
        .s-mod2{  left: 430px;  }
        .s-mod3{  left: 760px;  }
        .s-mod table img{  padding-top: 20px;  }
        .s-mod.blk{  display: block;  }
        .s-ul{  width: 1000px;  overflow: hidden;  }
        .s-ul li{  width: 180px;  height: 290px;  float: left;  margin: 0 10px;  overflow: hidden; cursor: pointer;  }
        .s-ul .s-li1{  width: 180px;  height: 240px;  position: relative;  overflow: hidden;  }
        .s-ul .s-li1 img{  vertical-align: top;  }
        .s-li-shd{  position: absolute;  top: 0;  left: 0;  width: 180px;  height: 240px;  background: url("http://2.zol-img.com.cn/zt/tm_591/e7fec24f8f/lg_s_shadow.png") no-repeat 0 0;  }
        .s-ul .s-li2{  width: 180px; text-align: center;  height: 50px; font: 12px/42px 'simsun';  color: #444;  }

        .nav-ul li{  -webkit-transform: scale(1) translate(0px,0px);  -moz-transform: scale(1) translate(0px,0px); transform: scale(1) translate(0px,0px);  }
        .nav-ul li:hover{ -webkit-transform: scale(1.02) translate(0px,0px);  -moz-transform: scale(1.02) translate(0px,0px); transform: scale(1.02) translate(0px,0px);  -webkit-transition: all .2s linear;  -moz-transition: all .2s linear; transform-origin: center;  -webkit-transform-origin: center;  transition: all .2s linear;  }
        .s-li-shd{  -webkit-transform: scale(1) translate(0px,0px);  -moz-transform: scale(1) translate(0px,0px); transform: scale(1) translate(0px,0px);  }
        .s-li-shd:hover{ -webkit-transform: scale(1.1) translate(0px,0px);  -moz-transform: scale(1.1) translate(0px,0px); transform: scale(1.1) translate(0px,0px);  -webkit-transition: all .2s linear;  -moz-transition: all .2s linear; transform-origin: center;  -webkit-transform-origin: center;  transition: all .2s linear;  }

        .picture{  background: url("http://2.zol-img.com.cn/zt/tm_591/e7fec24f8f/lg_pic_btm.jpg") no-repeat bottom center;  }
        .pic-t{  width: 490px;  height: 59px;  margin-bottom: 20px;  background: url("http://2.zol-img.com.cn/zt/tm_591/e7fec24f8f/lg_pic.png") no-repeat  0 0;  }
        .pic-c{  width: 1000px;  height: 980px;  padding: 10px 0;  background: #f8f8f8;  overflow: hidden;  }
        .s-con{  display: none; width: 640px;  height: 720px;  position: absolute;  background: #ff0;  top: 50%;  left: 50%;  z-index: 999;  margin: -360px 0 0 -320px;  border: 5px solid #000;  }
        .s-con img{  display: block;  vertical-align: top;  }
        .s-close{  width: 40px;  height: 38px;  position: absolute;  right: -5px;  cursor: pointer;  top: -40px;  background: url("http://2.zol-img.com.cn/zt/tm_591/e87a452a80/lg_close.jpg") no-repeat 0 0;  }

    </style>
</head>
<body>
<!--头部-->
<table class="head" width="100%" border="0" cellpadding="0" cellspacing="0">
    <tr>
        <td class="head-l">&nbsp;</td>
        <td width="1000" valign="top">
            <div class="head-c"><{data[0]}></div>
        </td>
        <td class="head-r">&nbsp;</td>
    </tr>
</table>
<!--预热1-->
<div class="wrap1 prepare1">
    <div class="wrapper1 pre1">
        <{data[1]}>
    </div>
</div>
<!--视频-->
<div class="banners wrap1 video">
    <div class="wrapper1 vd">
        <{data[2]}>
    </div>
</div>
<!--导航-->
<div class="banners wrap1 navigator">
    <div class="wrapper1 nav">
        <ul class="nav-ul">
            <li class="nav-lis1 act"><a href="#" target="_blank"></a></li>
            <li class="nav-lis2"><a href="#" target="_blank"></a></li>
            <li class="nav-lis3"><a href="#" target="_blank"></a></li>
            <li class="nav-lis4"><a href="#" target="_blank"></a></li>
            <li class="nav-lis5"><a href="#" target="_blank"></a></li>
        </ul>
    </div>
</div>
<!--预热2-->
<div class="banners wrap1 prepare2">
    <div class="wrapper1 pre2">
        <{data[3]}>
    </div>
</div>
<!--屏幕-->
<div class="banners wrap1">
    <div class="wrapper1 screen">
        <ul class="screen-ul clearfix">
            <li class="act">场景一:弱光</li>
            <li>场景二:中度光</li>
            <li>场景三:强光</li>
        </ul>
        <div class="s-box">
            <div class="s-box">
                <div class="s-mod s-mod1 blk">
                    <{data[4]}>
                </div>
                <div class="s-mod s-mod2">
                    <{data[5]}>
                </div>
                <div class="s-mod s-mod3">
                    <{data[6]}>
                </div>
                <div class="s-con">
                    <img src="" id="s-imgBig" width="640" height="720" alt="">
                    <div class="s-close"></div>
                </div>
                <ul class="s-ul clearfix"></ul>
            </div>
        </div>
    </div>
</div>
<!--图说-->
<div class="wrap1 banners picture">
    <div class="wrapper1 pic">
        <div class="pic-t"></div>
        <div class="pic-c">
            <{data[7]}>
        </div>
    </div>
</div>

<script charset="gbk">
    /*导航切换*/
    var nav_lis=$('.nav-ul li'),flow2_lis=$('.flow2-ul li');
    nav_lis.bind('mouseenter',function () {$(this).addClass('act').siblings().removeClass('act');});

    /*场景切换*/
    function chg1(evt,type,origin,response,num1,cls1,cls2) {
        if(type==0){
            origin.bind(evt,function () {
                var nowIndex=origin.index(this);
                $(this).addClass(cls1).siblings().removeClass(cls1);
                response.stop().animate({'left':'-'+nowIndex*num1+'px'},300);
            })
        }
        if(type==1){
            origin.bind(evt,function () {
                var nowIndex1=origin.index(this);
                nowPage=nowIndex1;
                $(this).addClass(cls1).siblings().removeClass(cls1);
                response.eq(nowIndex1).addClass(cls2).siblings().removeClass(cls2);
                fulFill(nowIndex1);
            })
        }
        if(type==2){
            origin.bind(evt,function () {
                var nowIndex1=origin.index(this);
                $(this).addClass(cls1).siblings().removeClass(cls1);
            })
        }
    }

    var picArr1=$('.s-mod1 table img');
    var artArr1=$('.s-mod1 table .hei12');
    var picArr2=$('.s-mod2 table img');
    var artArr2=$('.s-mod2 table .hei12');
    var picArr3=$('.s-mod3 table img');
    var artArr3=$('.s-mod3 table .hei12');
    var nowPicArr=[],nowArtArr=[];
    //console.log(picArr1);
    function getPicArt(obj1,obj2) {
        nowPicArr=[];nowArtArr=[];
        for(var h=0;h<obj1.length;h++){
            nowPicArr[nowPicArr.length]=obj1.eq(h).attr('src');
            nowArtArr[nowArtArr.length]=obj2.eq(h).html();
        }
    }

    var s_ul=$('.s-ul');
    /*初始化图片*/
    fulFill(0);
    var nowPage=0;
    //var nowLis=null;


    function fulFill(i) {
        if(i==0){getPicArt(picArr1,artArr1)}
        if(i==1){getPicArt(picArr2,artArr2)}
        if(i==2){getPicArt(picArr3,artArr3)}
        var str='';
        if(nowPicArr.length!==1){
            for(var k=0;k<nowPicArr.length;k++){
                str+='<li><div class="s-li1"><img src='+nowPicArr[k]+' width="180" height="240" alt=""><div class="s-li-shd"></div></div><div class="s-li2">'+nowArtArr[k]+'</div></li>';
            }
            s_ul.html(str);
            nowLis=$('.s-ul li');
            console.log(nowLis);
            nowLis.bind('click',function () {
                var nowSrc=$(this).find('img').attr('src');
                $('#s-imgBig').attr({'src':nowSrc});
                $('.s-con').show();
            });
        }
    }

    $('.s-close').bind('click',function () {
        $('.s-con').hide();
    });

    var s_lis=$('.screen-ul li'),s_mod=$('.s-mod');
    //chg1('mouseenter',0,pre_lis,pre_mod,710,'act','');
    chg1('mouseenter',1,s_lis,s_mod,null,'act','blk');
    //chg1('mouseenter',1,news_lis,news_mod,null,'act','blk');
    //chg1('click',2,vd_lis,null,null,'act',null);

</script>

</body>
</html>
