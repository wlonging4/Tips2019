<script charset="gbk">
    $.getJSON("http://dynamic.zol.com.cn/channel/get_broadcast_attention.php?docId=6384380&callback=?",{},function(obj){
        $("#live-count").html(obj);
    });

    var pic_mod=$('.pic-mod');pic_lis=$('.pic-ul li');

    !function () {
        function chg1(evt,type,origin,response,num1,cls1,cls2) {
            if(type==0){
                origin.bind(evt,function () {
                    var nowIndex=origin.index(this);
                    $(this).addClass(cls1).siblings().removeClass(cls1);
                    response.stop().animate({'left':'-'+nowIndex*num1+'px'},300);
                })
            }
            if(type==1){
                origin.bind(evt,function () {
                    var nowIndex1=origin.index(this);
                    $(this).addClass(cls1).siblings().removeClass(cls1);
                    response.eq(nowIndex1).addClass(cls2).siblings().removeClass(cls2);
                })
            }
            if(type==2){
                origin.bind(evt,function () {
                    var nowIndex1=origin.index(this);
                    $(this).addClass(cls1).siblings().removeClass(cls1);
                })
            }
        }
        chg1('mouseenter',0,pic_lis,pic_mod,1000,'act','');
        //chg1('mouseenter',1,an_lis,an_dis,null,'act','blk');
        //chg1('click',2,vd_lis,null,null,'act',null);
    }();

    /*倒计时*/
    //设定一个目标时间，还有当前的时间
    //目标的时间-当前的时间 >0 还没有到达目标值，我们进行倒计时处理
    //getTime:获取当前时间距离1970-01-01 00:00:00之间的毫秒差
    //console.log(new Date().getTime());//-->1445764647757
    var timer = null,arr_1=[],t1= 0,t2= 0,t3= 0,t4= 0,t5= 0,t6= 0,t7= 0,t8= 0;
    var time_sale=$('.time-l');
    var url_now=window.location.href;
    function addZero(val) {
        return val < 10 ? "0" + val : val;
    }
    function computeTime() {
        var resStr = "00:00:00";
        var tarTime = new Date("2017/5/11 19:30:00");
        var nowTime = new Date();
        //spanTime:获取的是目标时间和当前时间之间的毫秒差
        var spanTime = tarTime.getTime() - nowTime.getTime();
        if (spanTime > 0) {
            //0)计算包含多少个天
            var day = Math.floor(spanTime / (1000 * 60 * 60 * 24));
            spanTime = spanTime - day * 60 * 60 * 1000 * 24;
            //1)计算包含多少个小时
            var hour = Math.floor(spanTime / (1000 * 60 * 60));
            //2)把小时占用的毫秒数减去
            spanTime = spanTime - hour * 60 * 60 * 1000;
            //3)计算包含多少分钟
            var minute = Math.floor(spanTime / (1000 * 60));
            //4)把分钟占用的毫秒数减去
            spanTime = spanTime - minute * 60 * 1000;
            //5)计算包含多少秒
            var second = Math.floor(spanTime / 1000);
            //6)拼接我们的字符串
            resStr = addZero(day)+":"+ addZero(hour) + ":" + addZero(minute) + ":" + addZero(second);
            var t1=addZero(day).toString().split("")[0];
            var t2=addZero(day).toString().split("")[1];
            var t3=addZero(hour).toString().split("")[0];
            var t4=addZero(hour).toString().split("")[1];
            var t5=addZero(minute).toString().split("")[0];
            var t6=addZero(minute).toString().split("")[1];
            var t7=addZero(second).toString().split("")[0];
            var t8=addZero(second).toString().split("")[1];
            $('#t1').html(t1+''+t2);
            $('#t2').html(t3+''+t4);
            $('#t3').html(t5+''+t6);
            $('#t4').html(t7+''+t8);
            if(url_now.indexOf('article')>-1){
                time_sale.show();
            }else{
                time_sale.hide();
            }
        } else {
            window.clearInterval(timer);
            timer = null;
            $('#t1').html('00');
            $('#t2').html('00');
            $('#t3').html('00');
            $('#t4').html('00');
            time_sale.show();
        }
    }
    computeTime();
    timer = window.setInterval(function () {
        computeTime();
    }, 1000);



    var json = 'http://active.zol.com.cn/14active/1219nokia/word.php?callback=?&docid=6384380';
    var times=null;
    var barrage={
        init:function(obj){
            var aBox=document.getElementById(obj);
            aBox.innerHTML=''
            var Height=parseInt(aBox.offsetHeight);
            this.cur=true;
            this.user_msg=[];
            this.Height=Height;
            this.aBox=aBox;
            this.show_msg2();
            this.hide();
        },
        getMsg:function(){
            _this=this

            $.getJSON(json, {}, function (obj) {

                if(obj.length){
                    for(var i=0;i<obj.length;i++){
                        _this.user_msg.push(obj[i].content)
                    }
                }

            });
        },
        show_msg2:function(){//从数组中获取 评论
            _this=this
            _this.getMsg()
            var i=0;

            var long=1400

            clearInterval(times);
            times=setInterval(function(){
                i++
                if(i == _this.user_msg.length){
                    i=0;
                };
                var n = _this.randoms(0,6)
                _this.aDiv = document.createElement('span');
                _this.aDiv.innerHTML=_this.user_msg[i];
                _this.aDiv.className='movetxt type'+n+'';
                _this.aDiv.style.top=_this.randoms(10,_this.Height-50)+'px';
                _this.aBox.appendChild(_this.aDiv);
                var w = $(_this.aDiv).width();
                $(_this.aDiv).stop().animate({left:-w-150}, _this.randoms(10000,12000),function(){
                    $(this).remove();
                });
            },long)
        },
        randoms:function(n,m){
            return parseInt(Math.random()*(m-n))+n;
        },
        hide:function(){
            _this=this;
            $('.vd .fclose').click(function(){
                if(_this.cur){
                    _this.closeBtn();

                    _this.cur=false;
                    $(this).html('打开弹幕')
                }else{
                    _this.showBtn();
                    _this.cur=true;
                    $(this).html('关闭弹幕')

                }
            })
        },
        closeBtn:function(){
            $(this.aBox).hide();
        },
        showBtn:function(){
            $(this.aBox).show();
        }
    }


    barrage.init('barrage')



</script>
