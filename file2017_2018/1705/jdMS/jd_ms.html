<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="gbk">
    <title>微软超级新品日</title>
    <style type="text/css">
        /* reset */
        body{color:#ccc; font:12px/22px "simsun",Arial; background:#000; }
        body,div,form,img,p,h1,h2,dl,dt,dd,ul,li,h3{padding:0; margin:0;}
        input{border:none;}
        ul,li{list-style:none;}
        em{font-style:normal;}
        img{display:block; border:0}
        a{color:#CCCCCC; text-decoration:none}
        a:hover,td a:hover{color:#f60; text-decoration:underline}
        .hong12{color: #b62218; font-size: 15px; font-weight: normal;}
        .clear{clear:both; display:block; height:0; visibility:hidden; font:0/0 arial;}
        .clearfix:after{content:".";display:block; visibility:hidden; clear:both; height:0; font-size:0;}
        .clearfix{*zoom:1;}

        /* structure */
        .head-c  .sys_btn img{  position: absolute;  top: 60px;  }
        .head-mod  .sys_btn img{  position: absolute;  top: 10px;  }
        .wrap1{   width: 100%; min-width: 1200px;  overflow: hidden;  background: #fff;  }
        .wrapper1{  position: relative;  width: 1200px;  margin: 0 auto; overflow: hidden;  }
        .wrapper2{  position: relative;  width: 800px;  background: #000;  margin: 0 auto; overflow: hidden;  }
        .zol_foot{  height: 120px;  padding-top: 70px; background: #0074da;   }
        .zol_foot,.zol_foot a{  color: #fff;  }
        .bar1{  width: 100%;  height: 4px;  background: #F651F5;  }
        .bar2{  width: 100%;  height: 4px;  background: #E30613;  }

        .head-l{  background: url("http://2.zol-img.com.cn/zt/tm_592/3e236df4e8/lg_head_l.jpg") no-repeat 100% 0;  }
        .head-r{  background: url("http://2.zol-img.com.cn/zt/tm_592/3e236df4e8/lg_head_r.jpg") no-repeat 0 0;  }
        .head-c{  width: 1200px;  height: 783px; overflow: hidden;  position: relative;   }
        .head-mod{  width: 346px;  height: 138px;  position: absolute;  left:570px;  top: 425px;  }
        .head-mod .bai18{  color: #fdfdfd;  font: 18px/40px 'Hiragino sans GB','microsoft yahei';  }

        .t-new{  width: 250px;  height: 60px;  margin: 35px auto 30px;  background: url("http://2.zol-img.com.cn/zt/tm_592/3e236df4e8/lg_t_new.jpg") no-repeat 0 0;  }
        .new-mod{  width: 1100px;  height: 600px;  border: 2px solid #ccc;  background: #000;  margin: 0 auto 50px;  }
        .prepare{  background: #f9f9f9;  }
        .pre{  height: 760px;  }
        .t-pre{  width: 250px;  height: 60px;  margin: 0 auto 40px;  background: url("http://2.zol-img.com.cn/zt/tm_592/3e236df4e8/lg_t_pre.jpg") no-repeat 0 0;  }
        .pre-mod{  height: 585px;  }
        .more{  height: 790px;  }
        .t-more{  width: 285px;  height: 38px;  margin: 35px auto 30px;  background: url("http://2.zol-img.com.cn/zt/tm_592/3e236df4e8/lg_t_more.png") no-repeat 0 0;  }
        .more-mod{  height: 590px;  }
        .box{  height: 758px;  background: url("http://2.zol-img.com.cn/zt/tm_592/3e236df4e8/lg_box.jpg") no-repeat top center;  }
        .box-mod{  height: 580px;  margin-top: 90px;  }
        .part{  height: 670px;  background: url("http://2.zol-img.com.cn/zt/tm_592/3e236df4e8/lg_parts.jpg") no-repeat top center;  }
        .part-mod{  height: 490px;  margin-top: 90px;  }

        .box-mod table img,.more-mod table img,.pre-mod table img{ border: 1px solid #5e5e5e; }
        .box-mod .hei20,.more-mod .hei20,.pre-mod .hei20{ display: block;  margin-top: 20px;  font: 23px/45px 'Hiragino sans GB','microsoft yahei';  color: #2d2d2d;  }
        .box-mod .hei20 i,.more-mod .hei20 i,.pre-mod .hei20 i{ display: inline-block;  width: 75px;  height: 63px;  background: url(http://2.zol-img.com.cn/zt/tm_592/3e84071ae3/lg_flag.png) no-repeat center;  }
        .box-mod .hei20 span,.more-mod .hei20 span,.pre-mod .hei20 span{  display: inline-block;  vertical-align: top;  text-indent: 8px;  font: 20px/58px 'Hiragino sans GB','microsoft yahei'; }
        .box-mod .hui16,.more-mod .hui16,.pre-mod .hui16{  display: block;  font: 17px/24px 'Hiragino sans GB','microsoft yahei'; margin: -10px auto 0;  color: #8b8989;  width: 270px;  height: 155px;  text-align: left;  position: relative;  }
        .box-mod .hui16 .hong12,.more-mod .hui16 .hong12,.pre-mod .hui16 .hong12{  width: 150px;  height: 35px; background: #ec5411;  position: absolute;  text-align: center;  color: #fff;  left: 50%;  bottom: 0;  margin-left: -75px;  font: 18px/35px 'Hiragino sans GB','microsoft yahei';  }
        .box-mod .hui16 .slh,.box-mod .hui16 span.slh,.more-mod .hui16 .slh,.more-mod .hui16 span.slh,.pre-mod .hui16 .slh,.pre-mod .hui16 span.slh{ display: none; }
        .box-mod .hui16 span,.more-mod .hui16 span,.pre-mod .hui16 span{  font: 24px/42px 'Hiragino sans GB','microsoft yahei';  display: block;  color: #e71224;  text-align: center;  }

        .part-mod table img{ border: 1px solid #5e5e5e; }
        .part-mod .hei20{ display: block;  margin-top: 20px;  font: 23px/45px 'Hiragino sans GB','microsoft yahei';  color: #2d2d2d;  }
        .part-mod .hei20 i{ display: inline-block;  width: 75px;  height: 63px;  background: url(http://2.zol-img.com.cn/zt/tm_592/3e84071ae3/lg_flag.png) no-repeat center;  }
        .part-mod .hei20 span{  display: inline-block;  vertical-align: top;  text-indent: 8px;  font: 20px/58px 'Hiragino sans GB','microsoft yahei'; }
        .part-mod .hui16{  display: block;   margin: 0 auto;   width: 270px;  height: 80px;  margin-top: -20px;  position: relative;font: 24px/42px 'Hiragino sans GB','microsoft yahei';   color: #e71224;  text-align: center;  }
        .part-mod .hui16 .hong12{  width: 150px;  height: 35px; background: #ec5411;  position: absolute;  text-align: center;  color: #fff;  left: 50%;  bottom: 0;  margin-left: -75px;  font: 18px/35px 'Hiragino sans GB','microsoft yahei';  }
        .part-mod .hui16 .slh,.part-mod .hui16 span.slh{ display: none; }

        @-webkit-keyframes btnMove1 { 0%{  -webkit-transform: translate(0px,0px) scale(1);opacity: 1;  } 80%{  -webkit-transform: translate(0px,0px) scale(0.9);opacity: 1;  } 86%{  -webkit-transform: translate(0px,-5px) scale(1);opacity: 0.9;  } 100%{  -webkit-transform: translate(0px,0px) scale(1);opacity: 1;  } }
        @keyframes btnMove1 { 0%{  transform: translate(0px,0px) scale(1);opacity: 1;  } 80%{  transform: translate(0px,0px) scale(0.9);opacity: 1;  } 86%{  transform: translate(0px,-5px) scale(1);opacity: 0.9;  } 100%{  transform: translate(0px,0px) scale(1);opacity: 1;  } }
        .btnMove11{  -webkit-animation: btnMove1 1s ease-in 0.1s infinite; animation: btnMove1 1s ease-in 0.1s infinite; -webkit-transform-origin: bottom center;  transform-origin: bottom center;  }
        .hong12,.pre-mod table img,.more-mod table img,.box-mod table img,.part-mod table img,.head-mod table img{  -webkit-transform: scale(1) translate(0px,0px);  -moz-transform: scale(1) translate(0px,0px); transform: scale(1) translate(0px,0px);  }
        .hong12:hover,.pre-mod table img:hover,.more-mod table img:hover,.box-mod table img:hover,.part-mod table img:hover,.head-mod table img:hover{ -webkit-transform: scale(1.02) translate(0px,0px);  -moz-transform: scale(1.02) translate(0px,0px); transform: scale(1.02) translate(0px,0px);  -webkit-transition: all .2s linear;  -moz-transition: all .2s linear; transform-origin: center;  -webkit-transform-origin: center;  transition: all .2s linear;  }


    </style>
</head>
<body>
<!--头部-->
<table width="100%" border="0" class="head" cellpadding="0" cellspacing="0">
    <tr>
        <td class="head-l">&nbsp;</td>
        <td width="1200" valign="top">
            <div class="head-c">
                <{data[0]}>
                <div class="head-mod"><{data[1]}></div>
            </div>
        </td>
        <td class="head-r">&nbsp;</td>
    </tr>
</table>
<!--新品-->
<div class="wrap1">
    <div class="wrapper1 new">
        <div class="t-new"></div>
        <div class="new-mod"><{data[2]}></div>
    </div>
</div>
<!--预告-->
<div class="wrap1 prepare">
    <div class="wrapper1 pre">
        <div class="t-pre"></div>
        <div class="pre-mod">
            <{data[3]}>
        </div>
    </div>
</div>
<!--更多-->
<div class="wrap1">
    <div class="wrapper1 more">
        <div class="t-more"></div>
        <div class="more-mod">
            <{data[4]}>
        </div>
    </div>
</div>
<!--xbox-->
<div class="wrap1 box">
    <div class="wrapper1">
        <div class="box-mod"><{data[5]}></div>
    </div>
</div>
<!--配件-->
<div class="wrap1 part">
    <div class="wrapper1">
        <div class="part-mod"><{data[6]}></div>
    </div>
</div>

<script charset="gbk">
    /*清除按钮文字*/
    var pre_hong=$('.pre-mod .hong12');
    var more_hong=$('.more-mod .hong12');
    var box_hong=$('.box-mod .hong12');
    var part_hong=$('.part-mod .hong12');

    for(var i=0;i<pre_hong.length;i++){
        pre_hong.html('点击购买');
        more_hong.html('点击购买');
        box_hong.html('点击购买');
        part_hong.html('点击购买');
    }

</script>
</body>
</html>
