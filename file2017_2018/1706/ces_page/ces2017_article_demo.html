<script>
    /*导航锚点*/
    var nav_a=$('#nav').find('li>a');
    nav_a.bind('mouseenter', function () {
        $(this).parent().addClass('nav-li-act').siblings().removeClass('nav-li-act');
    });

    /*获取时间戳自动控制显示隐藏*/
    var show=new Date(),show_y=show.getFullYear(),show_m=show.getMonth()+ 1,show_date=show.getDate();
    var hot3_li,hot3_dot,hot3_mod;
    var url_now=window.location.href;
    if(url_now.indexOf('article')>-1){
        /*每日热点*/
        hot3_li=$('.hot-c3-b-title').find('li'),hot3_dot=$('.hot-c3-b-title-flow'),hot3_mod=$('.hot-c3-b-con').find('.hot-c3-b-mod');
        hot3_li.bind('mouseenter', function () {
            var $hot3_index=hot3_li.index(this);
            $(this).addClass('hot-c3-li-act').siblings().removeClass('hot-c3-li-act');
            hot3_dot.css({'left':$hot3_index*54+20+'px'});
            hot3_mod.eq($hot3_index).addClass('blk').siblings().removeClass('blk');
        });
    }else{
        if(show_y>=2016&&show_m>=6&&show_date>=4){
            $('.hot-c3-b-title li:lt(5)').addClass('pass');
        }else if(show_y>=2016&&show_m>=6&&show_date>=3){
            $('.hot-c3-b-title li:lt(4)').addClass('pass');
        }else if(show_y>=2016&&show_m>=6&&show_date>=2){
            $('.hot-c3-b-title li:lt(3)').addClass('pass');
        }else if(show_y>=2016&&show_m>=6&&show_date>=1){
            $('.hot-c3-b-title li:lt(2)').addClass('pass');
        }else if(show_y>=2016&&show_m>=5&&show_date==31){
            $('.hot-c3-b-title li:lt(1)').addClass('pass');
        }else if(show_y>=2016&&show_m>=5){
            $('.hot-c3-b-title').find('li:eq(0)').addClass('pass');
        }
        /*每日热点*/
        hot3_li=$('.hot-c3-b-title').find('.pass');
        console.log(hot3_li);
        hot3_dot=$('.hot-c3-b-title-flow');
        hot3_mod=$('.hot-c3-b-con').find('.hot-c3-b-mod');

        /*定位当日*/
        hot3_li.eq(hot3_li.length-1).addClass('hot-c3-li-act').siblings().removeClass('hot-c3-li-act');
        hot3_dot.css({'left':(hot3_li.length-1)*54+20+'px'});
        hot3_mod.eq(hot3_li.length-1).addClass('blk').siblings().removeClass('blk');

        hot3_li.bind('mouseenter', function () {
            var $hot3_index=hot3_li.index(this);
            $(this).addClass('hot-c3-li-act').siblings().removeClass('hot-c3-li-act');
            hot3_dot.css({'left':$hot3_index*54+20+'px'});
            hot3_mod.eq($hot3_index).addClass('blk').siblings().removeClass('blk');
        });
    }


</script>
