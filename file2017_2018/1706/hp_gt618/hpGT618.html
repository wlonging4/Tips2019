<script charset="gbk">
    /*ÊÓÆµÇÐ»»*/
    var v_links=$('.vd-ul .bai18');
    var vd=$('#vd');
    var initSrc=v_links.eq(0).closest('a').attr('href');
    vd.attr('src',initSrc);
    v_links.eq(0).addClass('act');

    v_links.bind('click',function () {
        var srcNow=$(this).closest('a').attr('href');
        vd.attr('src',srcNow);
        for(var i=0;i<v_links.length;i++){
            v_links.eq(i).removeClass('act');
        }
        $(this).addClass('act');
        return false;
    });
