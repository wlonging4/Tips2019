    <script>
        if(/Android (\d+\.\d+)/.test(navigator.userAgent)){
            if(parseFloat(RegExp.$1)>2.3){
                var phoneScale = parseInt(window.screen.width)/640;
                document.write('<meta name="viewport" content="width=640, minimum-scale='+ phoneScale +', maximum-scale='+ phoneScale +', target-densitydpi=device-dpi" />');
            }else{
                document.write('<meta name="viewport" content="width=640, target-densitydpi=device-dpi" />');
            }
        }else{
            document.write('<meta name="viewport" content="width=640,user-scalable=no, target-densitydpi=device-dpi" />');
        }

    </script>

        .loading-visible { opacity: 1; }
        @-webkit-keyframes loaing-animation {
            0% { -webkit-transform: rotate(0deg); }
            100% { -webkit-transform: rotate(360deg); }
        }
        @keyframes loaing-animation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /*animate style*/
        @-webkit-keyframes ltr {
            0%{  -webkit-transform: translate(-160px,0px);opacity: 0;  }
            100%{  -webkit-transform: translate(0px,0px);opacity: 1;  }
        }
        @keyframes ltr {
            0%{  transform: translate(-160px,0px);opacity: 0;  }
            100%{  transform: translate(0px,0px);opacity: 1;  }
        }
        @-webkit-keyframes rtl {
            0%{  -webkit-transform: translate(160px,0px);opacity: 0;  }
            100%{  -webkit-transform: translate(0px,0px);opacity: 1;  }
        }
        @keyframes rtl {
            0%{  transform: translate(160px,0px);opacity: 0;  }
            100%{  transform: translate(0px,0px);opacity: 1;  }
        }
        @-webkit-keyframes fscale {
            0%{  -webkit-transform: scale(0.3);opacity: 0;  }
            100%{  -webkit-transform:  scale(1);opacity: 1;  }
        }
        @keyframes fscale {
            0%{  transform: scale(0.3);opacity: 0;  }
            100%{  transform: scale(1);opacity: 1;  }
        }
        .float-scale{  opacity: 0;  -webkit-transform: scale(0.3);  transform: scale(0.3);  }
        .rtl1,.rtl2,.rtl3,.rtl4,.rtl5{  opacity: 0;  -webkit-transform: translate(160px,0px);  transform: translate(160px,0px);  }
        .ltr1,.ltr2,.ltr3,.ltr4,.ltr5{  opacity: 0;  -webkit-transform: translate(-160px,0px);  transform: translate(-160px,0px);  }
        .current .ltr1{ -webkit-animation: ltr 0.8s ease-in 0s forwards;  animation: ltr 0.8s ease-in 0s forwards;   }
        .current .ltr2{ -webkit-animation: ltr 0.8s ease-in 0.2s forwards;  animation: ltr 0.8s ease-in 0.2s forwards;  }
        .current .ltr3{ -webkit-animation: ltr 0.8s ease-in 0.4s forwards;  animation: ltr 0.8s ease-in 0.4s forwards;  }
        .current .ltr4{ -webkit-animation: ltr 0.8s ease-in 0.6s forwards;  animation: ltr 0.8s ease-in 0.6s forwards;  }
        .current .ltr5{ -webkit-animation: ltr 0.8s ease-in 0.8s forwards; animation: ltr 0.8s ease-in 0.8s forwards;  }
        .current .rtl1{ -webkit-animation: rtl 0.8s ease-in 0s forwards;  animation: rtl 0.8s ease-in 0s forwards;   }
        .current .rtl2{ -webkit-animation: rtl 0.8s ease-in 0.2s forwards;  animation: rtl 0.8s ease-in 0.2s forwards;  }
        .current .rtl3{ -webkit-animation: rtl 0.8s ease-in 0.4s forwards;  animation: rtl 0.8s ease-in 0.4s forwards;  }
        .current .rtl4{ -webkit-animation: rtl 0.8s ease-in 0.6s forwards;  animation: rtl 0.8s ease-in 0.6s forwards;  }
        .current .rtl5{ -webkit-animation: rtl 0.8s ease-in 0.8s forwards;  animation: rtl 0.8s ease-in 0.8s forwards;  }
        .current .float-scale{  -webkit-animation: fscale 0.8s ease-in 0.2s forwards;  animation: fscale 0.8s ease-in 0.2s forwards; }

<script>

    //

    //
    //拼图修订版__wlg 2017615
    /**
     * Created by Moker on 2017/6/15.
     */
    !(function (w) {
        var Pintu = function (opt) {
            var _this = this;
            !opt && (opt = {});
            _this.opt = {};
            for (var ele in _this.options) {
                _this.opt[ele] = opt[ele] || _this.options[ele];
            }
            _this.init();
        };
        Pintu.prototype = {
            init: function () {
                var _this = this,
                    num = _this.opt.num,
                    img = new Image(),
                    container = _this.opt.container,
                    canvas = _this.canvas = _makeCanvas(container),
                    context = _this.context = canvas.getContext('2d'),
                    w = canvas.width = _this.opt.width,
                    h = canvas.height = _this.opt.height,
                    r = Math.sqrt(num),
                    width = w / r,
                    height = h / r,
                    start;
                img.src = _this.opt.src;
                _this._defineStaticProperty('img', img);

                canvas.style.pointerEvents = 'all';
                img.addEventListener('load', function () {
                    var splitData = _this._splitImg()//打乱 数组 [2301];
                    var relResult = _this._init_draw({//正确的对象
                        game: _this,
                        splitData: splitData
                    });
                    _this._splitData = splitData;
                    var flag = false;
                    var flagTap=true;
                    canvas.addEventListener('tap', function (e) {
                        if(flagTap){
                            flagTap=false;

                            var x = parseInt(e.pageX - _this.opt.oLeft);
                            var y = parseInt(e.pageY - _this.opt.oTop);
                            var row = Math.floor(y / height);//行
                            var col = Math.floor(x / width);//列
                            if (!flag) {
                                flag = true;
                                start = row * r + col;
                                context.strokeStyle = _this.opt.stroke;
                                context.lineWidth = _this.opt.lineWidth;
                                context.strokeRect(relResult['part_' + start][0] + (_this.opt.lineWidth - 1), relResult['part_' + start][1] + (_this.opt.lineWidth - 1), Math.ceil(width) - (_this.opt.lineWidth * 2 - 2), Math.ceil(height) - (_this.opt.lineWidth * 2 - 2));
                                context.stroke();
                            } else {
                                end = row * r + col;
                                //换队形
                                temp = _this._splitData[end];
                                _this._splitData[end] = _this._splitData[start]
                                _this._splitData[start] = temp;
                                _this.move({
                                    index: start,
                                    target_index: end
                                });
                                flag = false;
                            }
                            setTimeout(function () {
                                flagTap=true;
                            },100)
                        }
                    });
                });
            },
            _splitImg: function () {
                var _this = this,
                    num = _this.opt.num,
                    data = [],
                    r = Math.sqrt(num),
                    w = _this.opt.width,
                    h = _this.opt.height,
                    width = w / r,
                    height = h / r,
                    splitData,
                    index = 0,
                    relResult = {};
                _this._defineStaticProperty('img_item_w', width);
                _this._defineStaticProperty('img_item_h', height);
                _this._defineStaticProperty('canvas_item_w', width);
                _this._defineStaticProperty('canvas_item_h', height);

                for (var i = 0; i < r; i++) {//列
                    for (var j = 0; j < r; j++) {//行
                        relResult['part_' + index] = [j * width, i * height, width, height];
                        data.push(index);
                        index++;
                    }
                }
                _this._defineStaticProperty('relResult', relResult);
                if (_this.opt.testData) {
                    return _this.opt.testData
                }
                splitData = data.sort(function () { return 0.5 - Math.random() });
                splitData = splitData.reverse();
                splitData = splitData.sort(function () { return 0.5 - Math.random() });
                var y = _this.computeResult(splitData);
                y && (splitData = _this._splitImg());
                return splitData;
            },
            _defineStaticProperty: function (name, property, obj_str) {
                var _this = this;
                if (obj_str) {
                    if (_this[obj_str][name]) return;
                } else {
                    if (_this[name]) return;
                }
                Object.defineProperty(_this[obj_str] || _this, name, {
                    value: property,
                    writable: false,
                    enumerable: false,
                    configurable: false
                });
            },
            _draw: function (obj) {
                var _this = this;
                _this.context.drawImage(
                    _this.img,
                    obj[0],
                    obj[1],
                    _this.img_item_w,
                    _this.img_item_h,
                    obj[2] + _this.opt.imgMargin,
                    obj[3] + _this.opt.imgMargin,
                    _this.canvas_item_w - _this.opt.imgMargin * 2,
                    _this.canvas_item_h - _this.opt.imgMargin * 2
                );
                _this.context.restore();
            },
            _init_draw: function (obj) {
                var _this = this,
                    splitData = obj.splitData,
                    num = _this.opt.num,
                    r = Math.sqrt(num),
                    w = parseInt(window.getComputedStyle(_this.canvas)['width']),
                    h = parseInt(window.getComputedStyle(_this.canvas)['height']),
                    itemW = w / r,
                    itemH = h / r,
                    a = 0,
                    nowResult = [];
                _this.context.clearRect(0, 0, _this.canvas.width, _this.canvas.height);
                for (var i = 0; i < r ; i++) {
                    for (var j = 0; j < r ; j++) {
                        nowResult.push([
                            _this.relResult['part_' + splitData[a]][0],
                            _this.relResult['part_' + splitData[a]][1],
                            itemW * j,
                            itemH * i
                        ]);
                        _this._draw(nowResult[a]);
                        a++
                    }
                }
                _this._nowResult = nowResult;
                return _this.relResult;
            },
            move: function (obj) {
                var _this = this,
                    w = _this._nowResult[obj.target_index][2] - _this._nowResult[obj.index][2],
                    h = _this._nowResult[obj.target_index][3] - _this._nowResult[obj.index][3],
                    step_time = 30,
                    all_time = _this.opt.switchTime,
                    step_w = w / (all_time / step_time),
                    step_h = h / (all_time / step_time);
                _this.canvas.style.pointerEvents = 'none';

                var _timer = setInterval(function () {
                    w = (Math.abs(w) - Math.abs(step_w) <= 0) ? 0 : w - step_w;
                    h = (Math.abs(h) - Math.abs(step_h) <= 0) ? 0 : h - step_h;
                    _this.context.clearRect(0, 0, _this.canvas.width, _this.canvas.height);
                    _this._nowResult.forEach(function (ele, i) {
                        var img_x = _this.relResult['part_' + _this._splitData[i]][0],
                            img_y = _this.relResult['part_' + _this._splitData[i]][1],
                            canvas_x = _this._nowResult[i][2],
                            canvas_y = _this._nowResult[i][3];

                        if (i == obj.index) {
                            img_x = _this.relResult['part_' + _this._splitData[obj.target_index]][0],
                                img_y = _this.relResult['part_' + _this._splitData[obj.target_index]][1],
                                canvas_x = _this._nowResult[obj.target_index][2] - w;
                            canvas_y = _this._nowResult[obj.target_index][3] - h;
                        } else if (i == obj.target_index) {
                            img_x = _this.relResult['part_' + _this._splitData[obj.index]][0],
                                img_y = _this.relResult['part_' + _this._splitData[obj.index]][1],
                                canvas_x = _this._nowResult[obj.index][2] + w;
                            canvas_y = _this._nowResult[obj.index][3] + h;
                        }

                        _this._draw([
                            img_x,
                            img_y,
                            canvas_x,
                            canvas_y
                        ])
                    });
                    if (!w && !h) {
                        clearInterval(_timer);
                        var y = _this.computeResult(_this._splitData);
                        if (y) {
                            //_this.opt.pop.style.opacity = 1;
                        }
                        _this.canvas.style.pointerEvents = 'all';
                    }
                }, step_time);
            },
            computeResult: function (arr) {
                var flag = true,
                    _this = this;
                arr.forEach(function (ele, index) {
                    if (ele - index != 0) flag = false;
                });
                if (flag) {
                    _this.canvas.style.pointerEvents = 'none';
                    if (typeof _this.opt.success == 'function') {
                        setTimeout(function () {
                            _this.opt.success();
                        }, 1000);
                    }
                }
                _this.canvas.flag = false;
                return flag;
            }
        };
        Pintu.prototype.options = {
            src: 'images/ruleImg1.jpg',//图
            num: 4,//拆分数量
            stroke: '#3b3f44',//选中线颜色
            lineWidth: 5,//选中线宽
            container: document.getElementById('myCanvas'),//canvas的父级容器元素
            //canvas:document.getElementById('myCanvas'),//canvas dom
            testData: null,//固定图片位置
            imgMargin: 3,//图片间距
            switchTime: 150,//换位时间
            success: null,//成功回调
            width: 540,//宽
            height: 420,//高
            oLeft: 52,//canvas 距右边距离
            oTop: 353//canvas 距顶部距离
        };
        function _makeCanvas(container) {
            var canvas = container.querySelector('canvas');
            canvas && canvas.remove();
            canvas = document.createElement('canvas');
            container.appendChild(canvas);
            return canvas;
        }
        w.Pintu = Pintu;
    })(window);

    /*switch pages*/
    var headPage=document.querySelector('.head');
    var headBtn1=document.querySelector('.head-btn1');

    var submitBtn2=document.querySelector('.submit-btn2');
    function sw(btn,origin,response,cls,flg) {
        btn.addEventListener('click',function () {
            origin.classList.remove(cls);
            response.classList.add(cls);
            if(flg==1){
                rankList('2017-06-14 10:00:00','2017-06-30 10:00:00','.rank-list');

    sw(rankBtn,rankPage,headPage,'current');

    /*time define*/
    !(function(w){
        var Countdown = function(opt){
            var _this = this;
            !opt && (opt = {});
            _this.opt = {};
            for(var ele in _this.options){
                _this.opt[ele] = opt[ele] || _this.options[ele];
            }
            _this.init();
        };
        Countdown.prototype = {
            init : function(){
                var _this = this;
                opt = _this.opt;
                opt.container.innerHTML = opt.duration;
                opt.autoCount && _this.start();//如果有autoCount 就执行计时器
            },
            start : function(obj){//开始
                var _this = this,
                    opt = _this.opt,
                    time;
                if(obj && typeof obj.countTime !== 'undefined'){
                    time = obj.countTime;
                }else{
                    time = opt.duration;
                }
                _this.timer = setInterval(function(){
                    time++;
                    _this.nowTime = time;
                    opt.container.innerHTML = time;
                    if(typeof _this.opt.onCounting === 'function'){
                        _this.opt.onCounting(_this.nowTime,time);
                    }
                },opt.interval*1000);
            },
            stop : function(){//结束
                var _this = this;
                clearInterval(_this.timer);
            },
            pause : function(){//暂停
                var _this = this;
                _this.stop();
                if(typeof _this.opt.onPause === 'function'){
                    _this.opt.onPause();
                }
            },
            goOn : function(){//继续
                var _this = this;
                var time = _this.nowTime;
                _this.start({
                    countTime : time
                });
                if(typeof _this.opt.ongoOn === 'function'){
                    _this.opt.ongoOn();
                }
            }
        };
        Countdown.prototype.options = {
            duration : 0,//开始时间
            interval : 1,//每次用时
            container: document.querySelector('.countdown'),
            autoCount: false,//是否开始计时
            ontimeover : null,//时间用完回调
            ongoOn : null,//继续回调
            onCounting : null,//计时中回调
            onPause : null//暂停回调
        };
        w.Countdown = Countdown;
    })(window);

    /*game control*/
    define(function (r, e, m) {
        var oLayer = document.querySelector('.layer'),
            pop = document.querySelector('.succeed-pop'),
            nextBtn = document.querySelector('.next-btn'),
            gamebg = document.querySelector('.gamebg');

        var gameInfo = [
            {'imgNum':4,'ImgUrl':'http://2.zol-img.com.cn/zt/tm_594/0d7e673d5a/picture1.jpg'},
            {'imgNum':9,'ImgUrl':'http://2.zol-img.com.cn/zt/tm_594/0d7e673d5a/picture2.jpg'},
            {'imgNum':16,'ImgUrl':'http://2.zol-img.com.cn/zt/tm_594/0d7e673d5a/picture3.jpg'}
        ];
        var i = 0;
        var ifFirstPlay=1;
        //开始挑战
        headBtn2.addEventListener('tap',function(){
            if(ifFirstPlay){
                ifFirstPlay=0;
                canvastop = parseInt(myCanvas.getBoundingClientRect().top);
                canvasleft =parseInt(myCanvas.getBoundingClientRect().left);
                playGame(i);
            }else{
                playTime();
                gameInfo[0].game.timer.start();
                i=0;
                playGame(0);
                gamebg.classList.remove('succeed');
                checkpoint.innerHTML = 1;
                check2.classList.remove('pointNo');
                check1.classList.remove('pointNo');
            }
            headPage.classList.remove('current');
            gamePage.classList.add('current');
        });
        //开启
        oLayer.addEventListener('click',function(){
            playTime();
            gameInfo[0].game.timer.start();
            oLayer.style.display = 'none';
        });
        //重玩
        submitBtn2.addEventListener('tap',function(){
            submitPage.classList.remove('current');
            gamePage.classList.add('current');
            playTime();
            gameInfo[0].game.timer.start();
            i=0;
            playGame(0);
            gamebg.classList.remove('succeed');
            checkpoint.innerHTML = 1;
            check2.classList.remove('pointNo');
            check1.classList.remove('pointNo');
        });

        function playTime(){
            Pintu.prototype.timer = new Countdown({
                autoCountt : true
            });
        }
        function playGame(i){
            //gamePage.className = 'step'+(i+1);
            smallImg.setAttribute('src','http://2.zol-img.com.cn/zt/tm_594/0d7e673d5a/picture'+(i+1)+'.jpg');
            gameArt1.className='game-art1 art'+(i+1);
            gameArt2.className='game-art2 art'+(i+1);
            gameInfo[i].game = new Pintu({
                //testData:[1,3,2,0],
                src:gameInfo[i].ImgUrl,
                num:gameInfo[i].imgNum,
                stroke:'#00befe',//选中线颜色
                lineWidth:4,//选中线宽
                imgMargin:1,//图片间距
                oLeft:canvasleft,
                oTop:canvastop,
                container:gamebg,

        $.ajax({
            type:'get',
            url: dataUrl,
            data:{action:'getTopByDayAndUser',type:'6433350',dayStart:s,dayEnd:e,tel:p},
            dataType: 'json',

                    document.querySelector('.rank-list').innerHTML = p+' 最好成绩: 第'+res.result.num+'名';

        });

    //读取排行榜
    function rankList(s,e,dom){
        $.ajax({
            type:'get',
            url: dataUrl,
            data:{action:'getTopByDay',type:'6433350',dayStart:s,dayEnd:e},
            dataType: 'json',
            success:function(res){
                if(res.result){
                    document.querySelector(dom).innerHTML = fillRank(res.result);
                }
            }
        });
    }
    //绑定数据
    function fillRank(data){
        var html = '';
        if(data && Array.isArray(data)){
            data.forEach(function(item,index){
                html += '<p><span>' +(index+1) +'</span><span>' + item.tel + '</span><span>' + item.ext1 + '</span></p>'
            });
            return html;
        }
    }
    //获取token
    function getToken(fn){
        $.ajax({
            'type':'get',
            'dataType':'jsonp',
            'data':{},
            'url':'http://m.zol.com.cn/topic/services/session.php?callback=?',
            'async':true,
            'success':function(request){
                if(request && request.result){
                    window.verifyTk = request.result;
                    if(typeof fn === 'function'){
                        fn();
                    }
                }
            }
        });
    }
