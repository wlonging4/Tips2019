        .loading-visible { opacity: 1; }
        @-webkit-keyframes loaing-animation {
            0% { -webkit-transform: rotate(0deg); }
            100% { -webkit-transform: rotate(360deg); }
        }
        @keyframes loaing-animation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }


        @-webkit-keyframes blast {
            0%{  -webkit-transform: scale(1); opacity: 1;  }
            25%{  -webkit-transform: scale(1.1); opacity: 0.8;  }
            80%{  -webkit-transform: scale(1); opacity: 1;  }
            100%{  -webkit-transform: scale(1); opacity: 1;  }
        }
        @keyframes blast {
            0%{  transform: scale(1); opacity: 1;  }
            25%{  transform: scale(1.1); opacity: 0.8;  }
            80%{  transform: scale(1); opacity: 1;  }
            100%{  transform: scale(1); opacity: 1;  }
        }
        @-webkit-keyframes blast2 { 0%{  -webkit-transform: translate(0px,0px) scale(1);opacity: 1;  } 80%{  -webkit-transform: translate(0px,0px) scale(0.95);opacity: 1;  } 86%{  -webkit-transform: translate(0px,-2px) scale(1);  } 100%{  -webkit-transform: translate(0px,0px) scale(1);opacity: 1;  } }
        @keyframes blast2 { 0%{  transform: translate(0px,0px) scale(1);opacity: 1;  } 80%{  transform: translate(0px,0px) scale(0.95);opacity: 1;  } 86%{  transform: translate(0px,-2px) scale(1); } 100%{  transform: translate(0px,0px) scale(1);opacity: 1;  } }
        .blast{ -webkit-animation: blast 1s linear infinite;  animation: blast 1s linear infinite;  }
        .blast1{ -webkit-animation: blast2 1s linear 0s infinite;  animation: blast2 1s linear 0s infinite;  }
        .blast2{ -webkit-animation: blast2 1s linear .25s infinite;  animation: blast2 1s linear .25s infinite;  }
        .blast3{ -webkit-animation: blast2 1s linear .5s infinite;  animation: blast2 1s linear .5s infinite;  }
        .blast4{ -webkit-animation: blast2 1s linear .75s infinite;  animation: blast2 1s linear .75s infinite;  }
        @-webkit-keyframes shakeHand {
            0%{  -webkit-transform: rotate(0deg);  }
            5%{  -webkit-transform: rotate(-3deg);  }
            15%{  -webkit-transform: rotate(3deg);  }
            20%{  -webkit-transform: rotate(0deg);  }
            100%{  -webkit-transform: rotate(0deg);  }
        }
        @keyframes shakeHand {
            0%{  transform: rotate(0deg);  }
            5%{  transform: rotate(-3deg);  }
            15%{  transform: rotate(3deg);  }
            20%{  transform: rotate(0deg);  }
            100%{  transform: rotate(0deg);  }
        }
        .shakeHand1{ -webkit-animation: shakeHand 4s linear 0s infinite;  animation: shakeHand 4s linear 0s infinite;  -webkit-transform-origin: bottom left;  transform-origin: bottom left;  }
        .shakeHand2{ -webkit-animation: shakeHand 4s linear 1s infinite;  animation: shakeHand 4s linear 1s infinite;  -webkit-transform-origin: bottom right;  transform-origin: bottom right;  }
        .shakeHand3{ -webkit-animation: shakeHand 4s linear 2s infinite;  animation: shakeHand 4s linear 2s infinite;  -webkit-transform-origin: bottom left;  transform-origin: bottom left;  }
        .shakeHand4{ -webkit-animation: shakeHand 4s linear 3s infinite;  animation: shakeHand 4s linear 3s infinite;  -webkit-transform-origin: bottom right;  transform-origin: bottom right;  }

        @-webkit-keyframes moveLi {
            0%{  -webkit-transform: translate(0px,0px);  }
            100%{  -webkit-transform: translate(-800px,0px);  }
        }
        @keyframes moveLi {
            0%{  transform: translate(0px,0px);  }
            100%{  transform: translate(-800px,0px);  }
        }
        .moveLi{ -webkit-animation: moveLi 1s linear 0s forwards;  animation: moveLi 1s linear 0s forwards;  -webkit-transform-origin: center;  transform-origin: center;  }

    /*载入loading*/
    function loading() {
        var l = document.querySelector('.loading');
        if (!l) return;
        l.classList.remove('loading-visible');
        setTimeout(function () {
            l.style.display = 'block';
            l.classList.add('loading-visible');
        }, 0);
    }
    loading.dismiss = function () {
        var l = document.querySelector('.loading');
        if (!l) return;
        l.classList.remove('loading-visible');
        setTimeout(function () {
            l.style.display = 'none';
        }, 300);
    };
    window.addEventListener('load', function () {
        loading.dismiss();
    });

        })
    }();
