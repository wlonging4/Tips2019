<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="gbk">
    <title>惠普暗影精灵新品专题</title>
    <style type="text/css">
        /* reset */
        body{color:#ccc; font:12px/22px "simsun",Arial; background:#fff; }
        body,div,form,img,p,h1,h2,dl,dt,dd,ul,li,h3{padding:0; margin:0;}
        input{border:none;}
        ul,li{list-style:none;}
        em{font-style:normal;}
        img{display:block; border:0}
        a{color:#CCCCCC; text-decoration:none}
        a:hover,td a:hover{color:#f60; text-decoration:underline}
        .hong12{color: #1796D4; font-size: 13px; font-weight: normal;}
        .clear{clear:both; display:block; height:0; visibility:hidden; font:0/0 arial;}
        .clearfix:after{content:".";display:block; visibility:hidden; clear:both; height:0; font-size:0;}
        .clearfix{*zoom:1;}

        /* structure */
        .head-c  .sys_btn img{  position: absolute;  top: 60px;  }
        .head-mod  .sys_btn img{  position: absolute;  top: 10px;  }
        .wrap1{   width: 100%; min-width: 1200px;  overflow: hidden;  background: #fff;  }
        .wrap2{   width: 100%; min-width: 1200px;  overflow: hidden;  background: #f5f5f5;  }
        .wrapper1{  position: relative;  width: 1200px;  margin: 0 auto; overflow: hidden;  }
        .wrapper2{  position: relative;  width: 800px;  background: #000;  margin: 0 auto; overflow: hidden;  }
        .zol_foot{  height: 120px;  padding-top: 70px; background:url("http://2.zol-img.com.cn/zt/tm_594/76ff38402b/lg_footer.jpg") no-repeat top center;   }
        .zol_foot,.zol_foot a{  color: #666;  }
        .bar1{  width: 100%;  height: 4px;  background: #F651F5;  }
        .bar2{  width: 100%;  height: 4px;  background: #E30613;  }

        .head-l{  background: url("http://2.zol-img.com.cn/zt/tm_594/76f0b37df7/lg_head_l.jpg") no-repeat 100% 0;  }
        .head-r{  background: url("http://2.zol-img.com.cn/zt/tm_594/76f0b37df7/lg_head_r.jpg") no-repeat 0 0;  }
        .head-c{  width: 1200px;  height: 661px; overflow: hidden;  position: relative;  }

        .anaBg{  background: url("http://2.zol-img.com.cn/zt/tm_594/76f0b37df7/lg_ana.jpg") no-repeat top center;  }
        .ana{  height: 650px;  }
        .ana-vd{  width: 655px;  height: 480px;  background: #000;  border: 1px solid #7d1209; position: absolute;  top: 125px;  left: 20px; }
        .ana-art{  width: 500px;  height: 482px;  position: absolute;  top: 127px;  right: 23px;  }
        .ana-art table table{  background: url("http://2.zol-img.com.cn/zt/tm_594/76f0b37df7/lg_ana_bg.jpg") no-repeat 0 0;  }
        .ana-art .ln{  height: 10px;  }
        .ana-art .hong20{  display: block;  font: 26px/55px 'Hiragino sans GB','microsoft yahei';  padding-left: 25px;  color: #f42527;  }
        .ana-art .hui14{  display: block;  font: 14px/24px 'simsun';  padding: 5px 25px 20px;  color: #c7c7c7;  }
        .ana-art .hong12{  color: #c7c7c7; font-size: 14px;  }

        .picBg{  background: url("http://2.zol-img.com.cn/zt/tm_594/76f0b37df7/lg_pic.jpg") no-repeat top center;  }
        .pic{  height: 994px;  }
        .pm{  position: absolute;  }
        .pm1{  width: 590px;  height: 450px;  }
        .pm2{  width: 600px;  height: 350px;  }
        .pm11{  top: 130px;  left: 5px;  }
        .pm12{  top: 490px;  right: 5px;  }
        .pm21{  top: 130px;  right: 0;  }
        .pm22{  top: 590px;  left: -1px;  }
        .pm table img{  opacity: 0.5;  padding: 1px; cursor: pointer;  }
        .pm1 table img.act{  opacity: 1;  background: url("http://2.zol-img.com.cn/zt/tm_594/76f0b37df7/lg_pic_rect1.png") no-repeat center;  }
        .pm2 table img.act{  opacity: 1; background: url("http://2.zol-img.com.cn/zt/tm_594/76f0b37df7/lg_pic_rect2.png") no-repeat center;  }

        .testBg{  background: url("http://2.zol-img.com.cn/zt/tm_594/77984a017d/lg_test.jpg") no-repeat top center;  }
        .test{  height: 732px;  }
        .test-m1{  position: absolute;   width: 578px; height: 478px;  top: 182px;  left: 17px;  }
        .test-m3{  position: absolute;   width: 570px; height: 50px;  top: 131px;  left: 17px;  }
        .test-m2{  position: absolute;  }
        .test-m3 .cheng20,.test-m2 .cheng20{  display: block;  color: #c95820;  padding-bottom: 14px;  text-indent: 15px;  font: 22px/38px 'Hiragino sans GB','microsoft yahei';  }
        .test-m21{   width: 278px;  height: 250px;  left: 610px;  top: 130px;  }
        .test-m22{   width: 278px;  height: 250px;  left: 610px;  top: 410px;  }
        .test-m23{   width: 278px;  height: 527px;  left: 900px;  top: 130px;  }

        .newsBg{  background: url("http://2.zol-img.com.cn/zt/tm_594/76f0b37df7/lg_news.jpg") no-repeat top center;  }
        .news{  height: 294px;  }
        .news-m1{  position: absolute;  width: 310px;  height: 155px;  top: 95px;  left: 0;  }
        .news-m2{  position: absolute;  width: 450px;  height: 125px;  top: 115px;  right: 50px;  }
        .news-m2 table img{  padding: 25px;  }
        .news-m1 .hui14bi{  color: #a4a4a4; padding-left: 12px;  background: url("http://2.zol-img.com.cn/zt/tm_594/76f0b37df7/lg_dot.png") no-repeat left center;  }
        .news-m2 .hui14{  display: block;  color: #c7c7c7;  line-height: 24px;  padding-right: 20px;  }
        .news-m2 .hong12{  font-size: 14px;  color: #f82527;  }

    </style>
</head>
<body>
<!--头部-->
<table class="head" width="100%" border="0" cellpadding="0" cellspacing="0">
    <tr>
        <td class="head-l">&nbsp;</td>
        <td width="1200" valign="top">
            <div class="head-c">
                <{data[0]}>
            </div>
        </td>
        <td class="head-r">&nbsp;</td>
    </tr>
</table>
<!--解析-->
<div class="wrap1 banners anaBg">
    <div class="wrapper1 ana">
        <div class="ana-vd"><{data[1]}></div>
        <div class="ana-art"><{data[2]}></div>
    </div>
</div>
<!--美图-->
<div class="wrap1 banners picBg">
    <div class="wrapper1 pic">
        <div class="pm pm1 pm11"><{data[3]}></div>
        <div class="pm pm1 pm12"><{data[4]}></div>
        <div class="pm pm2 pm21"><{data[5]}></div>
        <div class="pm pm2 pm22"><{data[6]}></div>
    </div>
</div>
<!--测评-->
<div class="wrap1 banners testBg">
    <div class="wrapper1 test">
        <div class="test-m1"><{data[7]}></div>
        <div class="test-m2 test-m21"><{data[8]}></div>
        <div class="test-m2 test-m22"><{data[9]}></div>
        <div class="test-m2 test-m23"><{data[10]}></div>
        <div class="test-m3"><{data[13]}></div>
    </div>
</div>
<!--新闻-->
<div class="wrap1 newsBg">
    <div class="wrapper1 news">
        <div class="news-m1"><{data[11]}></div>
        <div class="news-m2"><{data[12]}></div>
    </div>
</div>

<script charset="gbk">
    var pms=$('.pm table img');
    pms.eq(0).addClass('act');
    pms.bind('mouseenter',function () {
        pms.each(function (i) {
            pms.eq(i).removeClass('act');
        });
        $(this).addClass('act');
    });
</script>

</body>
</html>
