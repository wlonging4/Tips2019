<script type="text/javascript" charset="GBK">
    $(".p4-ul li").bind('mouseenter',function () {
        var nowLi=$(".p4-ul li").index(this);
        $('.p4-art').eq(nowLi).addClass('blk');
    });

    /*page3*/
    var p3_hand=$('.p3-hand'),p3_lis=$('.p3-li'),p3_dis=$('.p3-d');
    p3_lis.bind('click',function () {
        p3_hand.hide();
        var nowI=p3_lis.index(this);
        p3_dis.eq(nowI).addClass('blk');
    });

    /*¹ö¶¯ÊÂ¼þ*/
    function addMouseWheel(oDiv, fn)
    {
        oDiv.onmousewheel=fnWheel;
        if(oDiv.addEventListener)
        {oDiv.addEventListener('DOMMouseScroll', fnWheel, false);}
        function fnWheel(ev)
        {
            var oEvent=ev||event;
            var bDown=true;
            if(oEvent.wheelDelta)
            {
                if(oEvent.wheelDelta<0)
                {bDown=true;}
                else
                {bDown=false;}
            }
            else
            {
                if(oEvent.detail>0)
                {bDown=true;}
                else
                {bDown=false;}
            }
            fn(bDown);
            if(!(oDiv.id == 'win')){
                if(oEvent.preventDefault)
                {oEvent.preventDefault();}
                return false;
            }
        }
    }
    function bor(){
        var b = window.navigator.userAgent;
        if(b.indexOf("WebKit")!=-1){
            return document.body;
        }
        else{
            return document.documentElement;
        }
    }

    var v = 0;
    var ret = false;
    var s = bor();
    var btn=$('.btn_btm');
    function swfn(){
        $('.container').stop().animate({top:-786*v},600);
        if(v==0){
            btn.addClass('first');
        }else{
            btn.removeClass('first');
            if(v==4){
                btn.addClass('act');
            }else{
                btn.removeClass('act');
            }
        }
    }
    addMouseWheel(document,function(wheel){
        if(wheel){
            if(ret){return;}
            ret = true;
            $(s).stop().animate({scrollTop:0},1000,function(){
                ret = false;
            });
            v++;
            if(v>=4)v=4;
            swfn();
        }
        else{
            if(ret || v==0)return;
            ret = true;
            $(s).stop().animate({scrollTop:0},1000,function(){
                ret = false;
            });
            v--;
            swfn();
        }
    });
    /*ÏòÏÂ°´Å¥*/
    $('.btn_btm').click(function(){
        v++;
        if(v>4)v=0;
        v==4? $(this).addClass('act'):$(this).removeClass('act');
        swfn();
    });
</script>
