        .story2{  background: url("http://2.zol-img.com.cn/zt/tm_594/c8553a4dbc/lg_story2.png") no-repeat 0 0;  }

        .story4{  background: url("http://2.zol-img.com.cn/zt/tm_594/c8553a4dbc/lg_story4.png") no-repeat 0 0;  }
        .story5{  background: url("http://2.zol-img.com.cn/zt/tm_594/c8553a4dbc/lg_story5.png") no-repeat 0 0;  }
        .story6{  background: url("http://2.zol-img.com.cn/zt/tm_594/c8553a4dbc/lg_story6.png") no-repeat 0 0;  }

        .story-box{  width: 1150px;  position: absolute;  left: 50%;  height: 700px;  margin-top: 210px;  margin-left: -577px;  background: url("http://2.zol-img.com.cn/zt/tm_594/b2f4598880/lg_story_dark_bg.png") no-repeat 0 0; -webkit-transform: scale(0.2);transform: scale(0.2); -webkit-transform-origin: center;transform-origin: center;   }
        .story-box.anm{  -webkit-animation: anm 0.5s ease-out 0.1s forwards;  animation: anm 0.5s ease-out 0.1s  forwards;  }
        @-webkit-keyframes anm {
            0%{
                -webkit-transform: scale(0.2);
            }
            100%{
                -webkit-transform: scale(1);
            }
        }
        @keyframes anm {
            0%{
                transform: scale(0.2);
            }
            100%{
                transform: scale(1);
            }
        }

        .st-m.blk{  display: block;  }
        .sto-m1{  width: 200px;  height: 52px;  margin-left: 80px;  }
        .sto-m2{  width: 1125px;  height: 630px;  margin-left: 25px;  overflow-x: hidden; overflow-y: auto;  }

        .sto-m2 .p1{  color: #d19c03; height: 42px; padding-top: 10px;  font: 23px/38px 'Hiragino sans GB','microsoft yahei';  }
        .sto-m2 .p2{  color: #4b4b4b; width: 1100px; font: 14px/28px 'simsun'; padding-bottom: 12px; text-indent: 28px;   }

        .part-art:hover,.story-ul li:hover,.pre-art:hover,.head-mod:hover{ -webkit-transform: scale(1.02) translate(0px,0px);  -moz-transform: scale(1.02) translate(0px,0px); transform: scale(1.02) translate(0px,0px);  -webkit-transition: all .2s linear;  -moz-transition: all .2s linear; transform-origin: center;  -webkit-transform-origin: center;  transition: all .2s linear;  }

        .partBg{  background: url("http://2.zol-img.com.cn/zt/tm_594/b2f4598880/lg_part.jpg") no-repeat top center;  }
        .part{  height: 1373px;  }
        .part-pic{  position: absolute;  width: 385px;  height: 510px;  background: #fff;  vertical-align: top;  }

        .part-pic3{  right: 11px; top: 202px;  }

        .pic{  height: 780px;  }
        .pic-mod{  width: 1200px;  height: 580px;  margin: 110px auto 0;  }
        .pic-mod #carousel-left662330{  width: 31px;  height: 60px;  bottom: 330px;  left: 0;  background: url("http://2.zol-img.com.cn/zt/tm_594/b2f4598880/lg_pic_btns.png") no-repeat 0 0;  }
        .pic-mod #carousel-right662330{  width: 31px;  height: 60px;  bottom: 330px;  right: 0;  background: url("http://2.zol-img.com.cn/zt/tm_594/b2f4598880/lg_pic_btns.png") no-repeat -31px 0;  }

        .lastBg{  height: 635px; background: url("http://2.zol-img.com.cn/zt/tm_594/b2f4598880/lg_last.jpg") no-repeat top center;  }

        .enlistBg{  background: url("http://2.zol-img.com.cn/zt/tm_594/b2f4598880/lg_enlist.jpg") no-repeat top center;  }
        .enlist{  height: 896px;  }
        .enlist-mod{  width: 290px;  height: 60px;  cursor: pointer;  margin: 462px auto 0;  }
        .zol_foot.wid{  width: 1220px!important;  }

    </style>
</head>

<script charset="gbk">
    /*弹窗*/
    var st_lis=$('.story-ul li'),st_m=$('.st-m'),st_box=$('.story-box'),st_close=$('.st-close'),st_dark=$('.story-dark');
    st_lis.bind('click',function () {
        var nowI=st_lis.index(this);
        st_m.each(function (i) {
            st_m.eq(i).removeClass('blk');
        });
        st_m.eq(nowI).addClass('blk');
        st_box.addClass('anm');
        st_dark.show();
    });
    st_close.bind('click',function () {
        st_m.each(function (i) {
            st_m.eq(i).removeClass('blk');
        });
        st_dark.hide();
        st_box.removeClass('anm');
    });
