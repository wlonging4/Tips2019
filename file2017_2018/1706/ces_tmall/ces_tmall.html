    scrolls1(".focus-inner",".focus-box",1,"","","table img",".focus-nav",600,'auto');
    function scrolls1(div1,div2,num,p,n,tag,snav,width,auto){
        var page = 1;
        var i = num;
        var $v_show = $(div1);
        var $v_content = $(div2);
        var $snav = $(snav);
        var v_width = width;
        var len = $v_show.find(tag).length;
        var page_count = Math.ceil(len/i);
        var timer;
        $v_show.css("width",v_width*page_count + "px");
        $v_show.css("left","0px");
        $(n).click(function(){
            if(!$v_show.is(":animated")){
                if(page == page_count){
                    $v_show.animate({left:"0px"},"slow");
                    page = 1;
                }else{
                    $v_show.animate({left:"-="+v_width},"slow");
                    page++;
                }
                $snav.find("span").eq((page-1)).addClass("act").siblings().removeClass("act");
            }
        });
        $(p).click(function(){
            if(!$v_show.is(":animated")){
                if(page == 1){
                    $v_show.animate({left:"-="+v_width*(page_count-1)},"slow");
                    page = page_count;
                }else{
                    $v_show.animate({left:"+="+v_width},"slow");
                    page--;
                }
                $snav.find("span").eq((page-1)).addClass("act").siblings().removeClass("act");
            }
        });

        $snav.find("span").mouseover(function(){
            //if(!$v_show.is(":animated")){
            var _index = $snav.find("span").index($(this));
            page = _index+1;
            if(page == 1){
                $v_show.stop().animate({left:0},"slow");
            }else{
                $v_show.stop().animate({left:"-"+v_width*(page-1)},"slow");
            }
            $snav.find("span").eq(page-1).addClass("act").siblings().removeClass("act");
            // }
        });

        function auto_play()
        {
            if(!$v_show.is(":animated")){
                if(page == page_count){
                    $v_show.animate({left:"0px"},"slow");
                    page = 1;
                }else{
                    $v_show.animate({left:"-="+v_width},"slow");
                    page++;
                }
                $snav.find("span").eq((page-1)).addClass("act").siblings().removeClass("act");
            }
        }

        if(auto == 'auto'){
            timer = setInterval(auto_play,5000);
            $v_content.mouseover(function(){
                clearInterval(timer)
            });
            $v_content.mouseout(function(){
                timer = setInterval(auto_play,5000);
            });
        }
    }

</script></body></html>
