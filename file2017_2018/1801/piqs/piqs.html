    /*直播*/
    $.getJSON("http://dynamic.zol.com.cn/channel/get_broadcast_attention.php?docId=6747110&callback=?",{},function(obj){
        $("#live-count").html(obj);

    $('.func1 .bai20').eq(0).addClass('act');
