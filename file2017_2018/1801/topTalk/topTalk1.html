<script charset="gbk">
    var rd=document.querySelector('.rd');
    var rds=document.querySelectorAll('.rds');
    var ats=document.querySelectorAll('.at');
    var rdss=document.querySelectorAll('.rdss');

    var rd4=document.querySelector('.rds4');
    var rd5=document.querySelector('.rds5');
    var rd6=document.querySelector('.rds6');
    ~function (window,document) {
        function Sc(){
            return this.init.apply(this, arguments)
        }

        Sc.prototype={
            oW:0,
            oH:0,
            rdDeg:0,

            init:function () {
                var _this=this;
                //ul1.style.marginLeft=_this.uLeft1()+'px';

                document.addEventListener(Event.Touch.down,function (e) {
                    var e=e||window.event;
                    var eTar=e.target||e.srcElement;
                    if(eTar.nodeName!=='A'){
                        e.stopPropagation();
                        e.preventDefault();
                    }
                    var touches = e.touches[0];
                    _this.oW = touches.clientX;
                    //阻止页面的滑动默认事件
                    /*this.style.webkitTransitionDuration=0+'s';
                    this.style.transitionDuration=0+'s';*/
                    //document.removeEventListener(Event.Touch.move,false);
                });

                document.addEventListener(Event.Touch.move,function (e) {
                    e.stopPropagation();
                    e.preventDefault();

                    var touches = e.touches[0];
                    var oLeft = touches.clientX - _this.oW;
                    console.log(oLeft);


                    rd.style.webkitTransform='rotate('+(oLeft+_this.rdDeg)+'deg)';
                    rd.style.transform='rotate('+(oLeft+_this.rdDeg)+'deg)';

                    var nowVw=0;
                    if((oLeft+_this.rdDeg%360)/60>=0){nowVw=Math.floor((oLeft+_this.rdDeg%360)/60);
                    }else{nowVw=Math.ceil((oLeft+_this.rdDeg%360)/60);}
                    console.log(Number(nowVw%6));

                    var nowVwNum=Number(nowVw%6);
                    if(nowVwNum<0){
                        nowVwNum=Math.ceil(Math.abs(nowVwNum)/6)*6+nowVwNum;
                    }
                    for(var j=0;j<6;j++){
                        rds[j].classList.remove('act1');
                        ats[j].classList.remove('act');
                        rds[j].classList.remove('act3');
                        rdss[j].classList.remove('act2');
                    }
                    if(!nowVwNum){
                        rds[0].classList.add('act1');
                        ats[0].classList.add('act');
                        rdss[0].classList.add('act2');
                        rds[0].classList.add('act3');
                        rds[1].classList.add('act1');
                        rds[5].classList.add('act1');
                    }
                    if(nowVwNum==5){
                        rds[0].classList.add('act1');
                        rds[5].classList.add('act1');
                        ats[5].classList.add('act');
                        rdss[5].classList.add('act2');
                        rds[5].classList.add('act3');
                        rds[4].classList.add('act1');
                    }
                    if(nowVwNum>=1&&nowVwNum!==5){
                        rds[nowVwNum-1].classList.add('act1');
                        rds[nowVwNum].classList.add('act1');
                        ats[nowVwNum].classList.add('act');
                        rdss[nowVwNum].classList.add('act2');
                        rds[nowVwNum].classList.add('act3');
                        rds[nowVwNum+1].classList.add('act1');
                    }


                    rd1.style.transform=rd2.style.transform=rd3.style.transform=rd4.style.transform=rd5.style.transform=rd6.style.transform='rotate('+'-'+(oLeft+_this.rdDeg>0?(oLeft+_this.rdDeg)/1:(3600+oLeft+_this.rdDeg)/1)+'deg)';

                });

                document.addEventListener(Event.Touch.up,function (e) {
                    /*e.stopPropagation();
                    e.preventDefault();*/
                    //_this.rdDeg=parseInt(rd.style.marginLeft);
                    rd = document.querySelector('.rd');
                    computedStyle = document.defaultView.getComputedStyle(rd, null);
                    nowMat=computedStyle.transform+' ';
                    //matrix(cosθ,sinθ,-sinθ,cosθ,0,0)
                    nowMatArr=nowMat.split('(');
                    nowMatArr1=nowMatArr[1].split(',')[0];
                    nowMatArr2=nowMatArr[1].split(', ')[1].split(', ')[0];

                    nowReg1=Math.acos(nowMatArr1);
                    nowReg2=Math.asin(nowMatArr2);
                    nowR1=360*nowReg1/(2*Math.PI);
                    nowR2=360*nowReg2/(2*Math.PI);

                    //console.log(nowReg1);
                    //console.log(nowReg2+'_')
                    if(nowReg2<0){ nowR1 =360-nowR1}
                    nowR1=Math.ceil(nowR1);
                    console.log(nowR1);
                    _this.rdDeg=nowR1;


                    this.removeEventListener(Event.Touch.down);
                    this.removeEventListener(Event.Touch.move);
                });

            },

            countArr:function () {
