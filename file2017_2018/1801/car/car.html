<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="gbk">
    <title>温暖2018 ZOL汽车电子频道新春大型试用活动</title>
    <style type="text/css">
        /* reset */
        body{color:#ccc; font:12px/22px "simsun",Arial; background:#fff; }
        body,div,form,img,p,h1,h2,dl,dt,dd,ul,li,h3{padding:0; margin:0;}
        input{border:none;}
        ul,li{list-style:none;}
        em{font-style:normal;}
        img{display:block; border:0}
        a{color:#CCCCCC; text-decoration:none}
        a:hover,td a:hover{color:#f60; text-decoration:underline}
        .hong12{color: #f00; font-size: 13px; font-weight: normal;}
        .clear{clear:both; display:block; height:0; visibility:hidden; font:0/0 arial;}
        .clearfix:after{content:".";display:block; visibility:hidden; clear:both; height:0; font-size:0;}
        .clearfix{*zoom:1;}

        /* structure */
        .head-c  .sys_btn img{  position: absolute;  top: 60px;  }
        .head-mod  .sys_btn img{  position: absolute;  top: 10px;  }
        .wrap1{   width: 100%; min-width: 1000px;  overflow: hidden;  background: #fff;  }
        .wrap2{   width: 100%; min-width: 1000px;  overflow: hidden;  background: url("http://2.zol-img.com.cn/zt/tm_5a6/81f9e3fe90/bg.jpg") no-repeat top center;  }
        .wrapper1{  position: relative;  width: 1000px; margin: 0 auto; overflow: hidden;  }
        .wrapper2{  position: relative;  width: 1000px;  margin: 0 auto;  }
        .zol_foot{  height: 100px;  padding-top: 50px; background: #fff;   }
        .zol_foot,.zol_foot a{  color: #444;  }
        .bar1{  width: 100%;  height: 4px;  background: #F651F5;  }
        .bar2{  width: 100%;  height: 4px;  background: #E30613;  }

        .head-l{  background: url("http://2.zol-img.com.cn/zt/tm_5a6/81f9e3fe90/lg_head_l.jpg") no-repeat 100% 0;  }
        .head-r{   background: url("http://2.zol-img.com.cn/zt/tm_5a6/81f9e3fe90/lg_head_r.jpg") no-repeat 0 0; }
        .head-c{  width: 1000px;  height: 615px;  overflow: hidden;  position: relative; background: url("http://2.zol-img.com.cn/zt/tm_5a6/81f9e3fe90/lg_head_c.jpg") no-repeat 0 0;  }

        .tit{padding-left: 115px;height: 50px;margin-top: 18px;color: #D9001D;font: 26px/62px 'Hiragino Sans GB','microsoft yahei';background: url("http://2.zol-img.com.cn/zt/tm_5a6/81f9e3fe90/tit.png") no-repeat left center;}
        .tit5{width: 998px;height: 19px;margin-top: 18px;background: url("http://2.zol-img.com.cn/zt/tm_5a6/81f9e3fe90/tit5.png") no-repeat 0 0;}
        .preBg{background: url("http://2.zol-img.com.cn/zt/tm_5a6/81f9e3fe90/pre.jpg") no-repeat top center;}
        .pre{height: 508px;}
        .pre1-box{float: left;position: relative;width: 750px;height: 425px;overflow: hidden;background: #000;margin: 19px 0 0 0;}
        .pre1-mod{position: absolute;height: 425px;left: 0;top: 0;}
        .pre2{width: 240px;height: 425px;float: right;margin-top: 19px;}

        .p1-m1{width: 1000px;height: 275px;margin: 30px auto 0;}
        .p1-m2{width: 1000px;height: 325px;margin: 12px auto 70px;}
        .p2-m{width: 930px;height: 520px;margin: 30px auto 70px;}
        .p2-btn{position: absolute;width: 32px;height: 56px;top: 330px;}
        .p2-btn1{background: url("http://2.zol-img.com.cn/zt/tm_5a6/81f9e3fe90/flower1.png") no-repeat 0 0;left: 0;}
        .p2-btn2{background: url("http://2.zol-img.com.cn/zt/tm_5a6/81f9e3fe90/flower2.png") no-repeat 0 0;right: 0;}

        .p3-m{width: 1000px;height: 665px;margin: 20px auto 70px;}
        .p4-m{width: 1000px;height: 275px;margin: 20px auto 70px;}

        .more{height: 355px;}
        .more1{position: absolute;left: 0;top: 64px;width: 250px;height: 240px;}
        .more2{position: absolute;left: 265px;top: 64px;width: 480px;height: 240px;border: 1px solid #ccc;}
        .more3{position: absolute;right: 0;top: 64px;width: 240px;height: 240px;background: #ccc;}
        .more1 .hui14bi{display: block;font: 14px/24px 'simHei';}
        .bai20{display: block;font: 22px/45px 'Hiragino Sans GB','microsoft yahei';}
        .bai20:hover{color: #fff;text-decoration: none;}
        .ln{height: 10px;}
        .pm2 table img{  -webkit-transform: scale(1) translate(0px,0px);  -moz-transform: scale(1) translate(0px,0px); transform: scale(1) translate(0px,0px); -moz-box-shadow:2px 2px 5px transparent; -webkit-box-shadow:2px 2px 5px transparent; box-shadow:2px 2px 5px transparent; }
        .pm2 table img:hover{ -webkit-transform: scale(1) translate(0px,-5px);  -moz-transform: scale(1) translate(0px,-5px); transform: scale(1) translate(0px,-5px);-moz-box-shadow:2px 2px 5px #333; -webkit-box-shadow:2px 2px 5px #333333; box-shadow:2px 2px 5px #333333;-webkit-transition: all .2s linear;  -moz-transition: all .2s linear; transform-origin: center;  -webkit-transform-origin: center;  transition: all .2s linear;  }
        .pm table img{  -webkit-transform: scale(1) translate(0px,0px);  -moz-transform: scale(1) translate(0px,0px); transform: scale(1) translate(0px,0px);  }
        .pm table img:hover{ -webkit-transform: scale(1.03) translate(0px,0px);  -moz-transform: scale(1.03) translate(0px,0px); transform: scale(1.03) translate(0px,0px);  -webkit-transition: all .4s linear;  -moz-transition: all .4s linear; transform-origin: center;  -webkit-transform-origin: center;  transition: all .4s linear;  }
        .pm .pic_box,.pm .pic_box img,.pm2 table img,.pre2 table img,.pre2 table td{-webkit-border-radius: 8px;-webkit-moz-radius: 8px;-webkit-o-radius: 8px;border-radius: 8px;}
        .pre2 table img{opacity:0.7;webkit-filter: brightness(70%);-moz-filter: brightness(70%);-ms-filter: brightness(70%);-o-filter: brightness(70%);filter: brightness(70%);filter: brightness(0.7);}
        .pre2 table img.act{opacity:1;webkit-filter: brightness(100%);-moz-filter: brightness(100%);-ms-filter: brightness(100%);-o-filter: brightness(100%);filter: brightness(100%);filter: brightness(1);}



    </style>
</head>
<body>
<!--head-->
<table class="head" width="100%" cellpadding="0" border="0" cellspacing="0">
    <tbody>
    <tr>
        <td class="head-l">&nbsp;</td>
        <td width="1000" valign="top">
            <div class="head-c"></div>
        </td>
        <td class="head-r">&nbsp;</td>
    </tr>
    </tbody>
</table>
<!--pre-->
<div class="wrap1 preBg">
    <div class="wrapper1 pre">
        <div class="pre1-box">
            <div class="pre1-mod"><{data[0]}></div>
        </div>
        <div class="pre2"><{data[1]}></div>
    </div>
</div>
<!--p1-->
<div class="wrap2">
    <div class="wrapper1">
        <div class="tit">DOD试用美文</div>
        <div class="pm p1-m p1-m1"><{data[2]}></div>
        <div class="pm p1-m p1-m2"><{data[3]}></div>
    </div>
</div>
<!--p2-->
<div class="wrap1">
    <div class="wrapper1">
        <div class="tit">大智试用美文</div>
        <div class="pm2 p2-m"><{data[4]}></div>
        <div class="p2-btn p2-btn1"></div>
        <div class="p2-btn p2-btn2"></div>
    </div>
</div>
<!--p3-->
<div class="wrap2">
    <div class="wrapper1">
        <div class="tit">盯盯拍试用美文</div>
        <div class="pm p3-m"><{data[5]}></div>
    </div>
</div>
<!--p4-->
<div class="wrap1">
    <div class="wrapper1">
        <div class="tit">极豆拍试用美文</div>
        <div class="pm p4-m"><{data[6]}></div>
    </div>
</div>
<!--more-->
<div class="wrap2">
    <div class="wrapper1 more">
        <div class="tit5"></div>
        <div class="more1"><{data[7]}></div>
        <div class="more2"><{data[8]}></div>
        <div class="more3"><{data[9]}></div>
    </div>
</div>
<script charset="gbk">
    var pres=$('.pre2 table img');
    var prem=$('.pre1-mod');
    pres.eq(0).addClass('act');
    pres.each(function (i) {
        pres.eq(i).parent().css('background-color','#000');
    })
    pres.bind('mouseenter',function () {
        pres.removeClass('act');
        var nowI=pres.index(this);
        pres.eq(nowI).addClass('act');
        prem.stop().animate({'left':'-'+nowI*750+'px'});
    })
</script>

</body>
</html>
