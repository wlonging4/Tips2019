    var ePageX = null;
    var ePageY = null;

    function getMousePos(expression) {
        if (ePageX == null || ePageY == null) return null;
        var _x = $(expression).position().left;
        _x += ePageX - $(expression).parent().position().left;
        var _y = $(expression).position().top;

        return {
            x: _x,
            y: _y
        }
    };

    var index_xh = setInterval(function () {
            var mousepos = getMousePos(".head-mod");
            if (mousepos != null) {
                var left = parseInt($(".head-mod").css('left'));
                var l = left+ 10 + (index_div_pro[0].sx + index_div_pro[0].mw - (mousepos.x - 100) / index_div_pro[0].bx * index_div_pro[0].rx - left) * 0.7;
                var top = parseInt($(".head-mod").css('top'));
                var t = top -260  + (index_div_pro[0].sy + index_div_pro[0].mh - (mousepos.y - 100) / index_div_pro[0].by - top) * 0.85;
                $(".head-mod").css({
                    left: l, top: t
                })
                $('.head-art1').css({'margin-left':-186-(l/4)+'px'});
                $('.head-art2').css({'margin-left':-445-(l/2)+'px'});
                $('.head-art3').css({'margin-left':-312-(l/2)+'px'});
                $('.head-art4').css({'margin-left':-281-(l/3)+'px'});
            }
        },
        20);

    $(".head").mousemove(function (event) {
        event = event || window.event;
        ePageX = event.pageX;
        ePageY = event.pageY;
    });

    /*导航*/
    $('.nav-ul li').bind('mouseenter',function () {$(this).addClass('act').siblings().removeClass('act');});



</script>
</body>
</html>
