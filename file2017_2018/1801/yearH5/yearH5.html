<script>
    /*载入loading*/
    function loading() {
        var l = document.querySelector('.loading');
        if (!l) return;
        l.classList.remove('loading-visible');
        setTimeout(function () {
            l.style.display = 'block';
            l.classList.add('loading-visible');
        }, 0);
    }
    loading.dismiss = function () {
        var l = document.querySelector('.loading');
        if (!l) return;
        l.classList.remove('loading-visible');
        setTimeout(function () {
            l.style.display = 'none';
        }, 300);
    };
    window.addEventListener('load', function () {
        loading.dismiss();
        viewport.style.pointerEvents = 'all';
        var i;
        if (document.referrer && location.hash && (i = location.hash.match(/^#(\d)$/))) {
            i = parseInt(i[1]);
            viewport.go(i);
        } else {
            i = viewport.index;
        }
        viewport.querySelector('.container').children[i].classList.add('current');
    });

    /*滑动*/
    var swipe=document.getElementById('swipe');
    viewport.addEventListener('changed', function (e) {
        if(e.target.tagName=='UL'){return false}
        var current = this.querySelector('.current');
        var last = this.index === viewport.querySelectorAll('section').length - 1;
        current && current.classList.remove('current');
        e.current && e.current.classList.add('current');
        swipe.classList[last ? 'add' : 'remove']('last');
    });

    swipe.addEventListener('tap', function () {
        var last = viewport.index === viewport.querySelectorAll('section').length - 1 ;
        viewport[last ? 'previous' : 'next'](1);
    });

    /*提交信息*/
    var submitBtn=document.querySelector('.submit-btn');
    var dataUrl = '//dynamic.zol.com.cn/channel/index.php?c=Active_Annual&callback=?',val1,val2,prize,word;
    var wordArrs=document.querySelectorAll('.noPic');
    var drawArr=[
        'https://m.zol.com.cn/api/geth5pic.php?pic=https://icon.zol.com.cn/m/18annual/can.jpg'
    ];
    var Canvas = document.getElementById('mycanvas');
    var Context = Canvas.getContext('2d');
    var canvasPic=document.querySelector('#canvasPic');
    var inputs=document.querySelectorAll('.inp');

    /*ios页面滑动焦点错位*/
    var isIPHONE = navigator.userAgent.toUpperCase().indexOf('IPHONE')!=-1;
    // 元素失去焦点隐藏iphone的软键盘
    function objBlur(obj,time){
        var that;
        //  if(typeof id != 'string') throw new Error('objBlur()参数错误');
        time = time || 100,
            docTouchend = function(event){
                obj[that].blur();
                /*if(event.target!= obj){
                    setTimeout(function(){
                        if (typeof((event.target).getAttribute("readonly"))!=="undefined") {
                            obj[that].blur();
                            document.removeEventListener(Event.Touch.up, docTouchend,false);
                            return false;
                        }
                    },time);
                }*/
            };
        if(obj){
            obj.addEventListener('focus', function(){
                that = obj.indexOf(this);
                document.addEventListener(Event.Touch.up, docTouchend,false);
            },false);
        }else{
            throw new Error('objBlur()没有找到元素');
        }
    }
    !(function () {
        if(isIPHONE){
            var obj = inputs;
            var input = new objBlur(obj);
            input=null;
        }
    })();

    submitBtn.addEventListener('click',function(){
        //viewport.denyFlag=1;
        val1=document.querySelector('#inp1').value;
        val2=document.querySelector('#inp2').value;
        //viewport.refresh();
        //container.style.webkitTransform='translate3d(0px, -'+window.innerHeight+'px, 0px)';
        //container.style.transform='translate3d(0px, -'+window.innerHeight+'px, 0px)';

        if(!val1){
            //alert('请填写您的姓名');
            document.querySelector('.sh').style.display='block';
            return false;
        }
        if(!val2 || !(/^1(([38]\d)|(4[57])|(5[012356789])|(7[03678]))\d{8}$/.test(val2))) {
            // 请正确填写您的手机号码。
            //alert('请正确填写您的手机号码');
            //alert('\u8BF7\u6B63\u786E\u586B\u5199\u60A8\u7684\u624B\u673A\u53F7\u7801');
            document.querySelector('.sh').style.display='block';
            return false;
        }
        $.ajax({
            type:'get',
            url: dataUrl,
            data:{name:val1,tel:val2},
            dataType: 'json',
            success: function (data) {
                if(data){
                    console.log(data);
                    document.querySelector('#inp1').value='';
                    document.querySelector('#inp2').value='';
                    //非zol用户
                    if(data.status&&data.status==40001){
                        document.querySelector('.sh').style.display='block';
                        return false;
                    }
                    /*非活动时间*/
                    if(data.status&&data.status==40000){
                        alert('请在2月3日8:00-9:40参与活动');
                        return false;
                    }
                    //提交成功且未抽奖
                    if(data.status&&data.status==10000){
                        submitBtn.classList.add('act');
                        //alert('提交成功，谢谢您对活动的关注~');
                        if(data.data.award){
                            prize=data.data.award;
                            word=Number(data.data.wordno)+1;
                            slideCanvas(word,prize);
                            setTimeout(function () {
                                document.querySelector('.can').style.display='block';
                            },300);
                        }else{
                            setTimeout(function () {
                                document.querySelector('.red').style.display='block';
                            },300);
                        }
                    }
                    //抽奖异常
                    if(data.status&&data.status==40003){
                        alert('服务器异常，请重新参与');
                        return false;
                    }
                }else {
                    console.log(data);
                    alert('网络异常，请重新参与');
                    return false;
                }
            }
        });
    });

    document.querySelector('.sh').addEventListener('click',function () {
        this.style.display='none';
    });

    /*红包动画*/
    document.querySelector('.red-btn').addEventListener('click',function () {

        $.ajax({
            type:'get',
            url: dataUrl,
            data:{name:val1,tel:val2,a:'Roll'},
            dataType: 'json',
            success: function (data) {
                if(data){
                    //console.log(data);
                    /*非活动时间*/
                    if(data.status&&data.status==40000){
                        alert('请在2月3日8:00-9:40参与活动');
                        return false;
                    }
                    if(data.status&&data.status==10000){
                        //alert('提交成功，谢谢您对活动的关注~');
                        if(data.data.award){
                            document.querySelector('.red-btn').classList.add('blast1');
                            document.querySelector('.red-bag1').classList.add('blast2');
                            document.querySelector('.red-money').classList.add('blast3');
                            prize=data.data.award;
                            word=Number(data.data.wordno)+1;
                            //console.log(prize);
                            //console.log(word);
                            slideCanvas(word,prize)
                            setTimeout(function () {
                                document.querySelector('.red').style.display='none';
                                document.querySelector('.can').style.display='block';
                            },1200);
                        }else{
                            alert('居然没中奖~')
                        }
                        //红包动画
                        //画canvas
                    }
                    /*else{
                        alert('操作异常，请重新参与');
                        return false;
                    }*/
                }else {
                    console.log(data);
                    alert('网络异常，请重新参与');
                    return false;
                }
            }
        });
    });

    /*绘制图片*/
    function slideCanvas(word,prize){
        var oNewImg1 = new Image();
        var oNewImg2 = new Image();
        console.log(wordArrs);
        console.log(wordArrs[word-1])
        oNewImg1.src = wordArrs[word-1].getAttribute('src');
        oNewImg1.width=640;
        oNewImg1.height=566;
        oNewImg2.src = drawArr[0];
        oNewImg2.onload = function () {
            Context.drawImage(oNewImg2,0,0,640,1008);
            Context.drawImage(oNewImg1,0,80,640,566);
            Context.font = "bold 33px 黑体";
            Context.fillStyle = "#e73818";
            Context.fillText(prize,292,712);
        };
    };
    document.querySelector('.can-btn').addEventListener('click',function () {
        document.querySelector('.loading').classList.add('loading-visible');
        document.querySelector('.loading').style.display='block';
        var imgData = Context.getImageData(0, 0, 640, 880);
        var canvasTemp = document.createElement('canvas');
        var ctxTemp = canvasTemp.getContext('2d');
        canvasTemp.width = 640;
        canvasTemp.height = 880;
        ctxTemp.putImageData(imgData, 0, 0);
        console.log(ctxTemp);
        $.ajax({
            //上传作品
            url: 'https://m.zol.com.cn/topic/services/uploadpic_base64.php?',
            data: {'base64Str': canvasTemp.toDataURL()},
            crossDomain: true,
            dataType: 'json',
            type: 'post',
            success: function (data) {
                if (data.state) {
                    canvasPic.src = data.picpath;
                    canvasPic.style.display = 'block';
                    document.querySelector('.can-sh').style.display='block';
                    canvasPic.classList.add('blast4');
                    document.querySelector('.loading').classList.remove('loading-visible');
                    document.querySelector('.loading').style.display='none';
                    document.querySelector('.can-btn').classList.add('pointNo');
                    document.querySelector('.can-btn').innerHTML='长按图片保存';
                } else {
                    alert(data.messages)
                }
            },
            error: function (data) {
                alert('图片提交失败，请刷新重试')
            }
        })
    });


    /*分享*/
    window.wechatShareData = {
        "title":"2017 ZOL年终总结会签到抽奖",
        "icon":"http://2.zol-img.com.cn/zt/tm_5a6/b19cc921d3/share.jpg",
        "description":" ",
        "url":"https://m.zol.com.cn/topic/6763711.html"
    };
</script>
