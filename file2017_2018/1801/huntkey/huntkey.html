<script src="../jquery-1.9.1.js"></script>
<script charset="gbk">
    /*Absorb*/
    function absorb(mod) {
        var modW=mod.css('width');
        var modH=mod.css('height');
        console.log(modW);
        console.log(modH);
        mod.bind('mousemove',function (e) {
            var ePageX=e.pageX;
            var ePageY=e.pageY;
            var nowP1=ePageX - mod.parent().position().left-mod.position().left-152;
            var nowP2=ePageY - mod.parent().position().top-mod.position().top;

            console.log(nowP1);
            console.log(nowP2);

            x1=nowP1-parseInt(modW)/2;
            y1=nowP2-parseInt(modH)/2;

            console.log(x1);
            console.log(y1);

            //mod.style.webkitTansform='transform(rotateX:'+Math.abs(x1)+'deg,rotateY:'+Math.abs(y1)+'deg)';
            this.style.transform='rotateX:'+Math.abs(x1)+'deg,rotateY:'+Math.abs(y1)+'deg';
        })
    }
    absorb($('.more-logo2'));
</script>
