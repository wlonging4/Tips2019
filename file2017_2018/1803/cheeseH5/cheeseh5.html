        .float-scale{-webkit-transform:scale(2);transform:scale(2); opacity: 0; }

        .ltr1,.ltr2,.ltr3,.ltr4,.ltr5,.ltr6{  opacity: 0;  -webkit-transform: translate(-160px,0px);  transform: translate(-160px,0px);  }

        .rtll1,.rtll2,.rtll3,.rtll4,.rtll5{  opacity: 0;  -webkit-transform: translate(-270px,150px);  transform: translate(-270px,150px);  }
        .ltrr1,.ltrr2,.ltrr3,.ltrr4{  opacity: 0;  -webkit-transform: translate(270px,-150px);  transform: translate(270px,-150px);  }
        .ttb1,.ttb2,.ttb3,.ttb4,.ttb5{  opacity: 0;  -webkit-transform: translate(0px,-160px);  transform: translate(0px,-160px);  }
        .btt1,.btt2,.btt3,.btt4,.btt5{  opacity: 0;  -webkit-transform: translate(0px,160px);  transform: translate(0px,160px);  }
        .bttp1,.bttp2,.bttp3,.bttp4,.bttp5{  opacity: 0;  -webkit-transform: translate(0px,100px);  transform: translate(0px,100px);  }
        .ltr-rot{  opacity: 0;  -webkit-transform: rotate(-30deg);  transform: rotate(-30deg);  }
        .rtl-rot{  opacity: 0;  -webkit-transform: rotate(30deg);  transform: rotate(30deg);  }
        .blast1{  opacity: 0.2;  -webkit-transform: scale(1) translate(0px,0px);  transform: scale(1) translate(0px,0px) ;  }

        @-webkit-keyframes ltr {
            0%{  -webkit-transform: translate(-160px,0px);opacity: 0;  }
            80%{  -webkit-transform: translate(10px,0px);opacity: 1;  }
            100%{  -webkit-transform: translate(0px,0px);opacity: 1;  }
        }
        @keyframes ltr {
            0%{  transform: translate(-160px,0px);opacity: 0;  }
            80%{  transform: translate(10px,0px);opacity: 1;  }
            100%{  transform: translate(0px,0px);opacity: 1;  }
        }
        @-webkit-keyframes rtl {
            0%{  -webkit-transform: translate(160px,0px);opacity: 0;  }
            80%{  -webkit-transform: translate(-10px,0px);opacity:1;  }
            100%{  -webkit-transform: translate(0px,0px);opacity: 1;  }
        }
        @keyframes rtl {
            0%{  transform: translate(160px,0px);opacity: 0;  }
            80%{  transform: translate(-10px,0px);opacity: 1;  }
            100%{  transform: translate(0px,0px);opacity: 1;  }
        }

        @-webkit-keyframes ttb {
            0%{  -webkit-transform: translate(0px,-160px);opacity: 0;  }
            80%{  -webkit-transform: translate(0px,20px);opacity: 1;  }
            100%{  -webkit-transform: translate(0px,0px);opacity: 1;  }
        }
        @keyframes ttb {
            0%{  transform: translate(0px,-160px);opacity: 0;  }
            80%{  transform: translate(0px,20px);opacity: 1;  }
            100%{  transform: translate(0px,0px);opacity: 1;  }
        }

        @-webkit-keyframes btt {
            0%{  -webkit-transform: translate(0px,100px);opacity: 0;  }
            80%{  -webkit-transform: translate(0px,-10px);opacity: 1;  }
            100%{  -webkit-transform: translate(0px,0px);opacity: 1;  }
        }
        @keyframes btt {
            0%{  transform: translate(0px,100px);opacity: 0;  }
            80%{  transform: translate(0px,-10px);opacity: 1;  }
            100%{  transform: translate(0px,0px);opacity: 1;  }
        }

        @-webkit-keyframes float-scale {
            0%{  -webkit-transform: scale(2);opacity: 0;  }
            100%{  -webkit-transform: scale(1);opacity: 1;  }
        }
        @keyframes float-scale {
            0%{  transform: scale(2);opacity: 0;  }
            100%{  transform: scale(1);opacity: 1;  }
        }
        @-webkit-keyframes float-scale2 {
            0%{  -webkit-transform: scale(0.4);opacity: 0;  }
            100%{  -webkit-transform: scale(1);opacity: 1;  }
        }
        @keyframes float-scale2 {
            0%{  transform: scale(0.4);opacity: 0;  }
            100%{  transform: scale(1);opacity: 1;  }
        }

        @-webkit-keyframes ltr-rot {
            0%{  opacity: 1; -webkit-transform: rotate(0deg);  }
            50%{  opacity: 1; -webkit-transform: rotate(180deg);  }
            100%{  opacity: 1; -webkit-transform: rotate(360deg);  }
        }
        @keyframes ltr-rot {
            0%{  opacity: 1; transform: rotate(0deg);  }
            50%{  opacity: 1; transform: rotate(180deg);  }
            100%{  opacity: 1; transform: rotate(360deg);  }
        }
        @-webkit-keyframes rtl-rot {
            0%{  opacity: 0; -webkit-transform: rotate(30deg);  }
            100%{  opacity: 1; -webkit-transform: rotate(0deg);  }
        }
        @keyframes rtl-rot {
            0%{  opacity: 0; transform: rotate(30deg);  }
            100%{  opacity: 1; transform: rotate(0deg);  }
        }

        .vdMov{  -webkit-transform:scaleX(1);transform:scaleX(1); opacity: 1; -webkit-transform-origin: left top;transform-origin: left top;  }
        @-webkit-keyframes vdMov {
            0%{  opacity: 1; -webkit-transform: scaleX(1) rotateY(-90deg);  }
            100%{  opacity: 1; -webkit-transform: scaleX(1) rotateY(0deg);  }
        }
        @keyframes vdMov {
            0%{  opacity: 1; transform: scaleX(1) rotateY(-90deg);  }
            100%{  opacity: 1; transform: scaleX(1) rotateY(0deg);  }
        }

        @-webkit-keyframes blast1 {
            0%{  opacity: 1; -webkit-transform: scale(1)   }
            60%{  opacity: 0.8; -webkit-transform: scale(1.1) }
            100%{  opacity: 1; -webkit-transform: scale(1) }
        }
        @keyframes blast1 {
            0%{  opacity: 1; transform: scale(1)   }
            60%{  opacity: 0.8; transform: scale(1.1) }
            100%{  opacity: 1; transform: scale(1) }
        }

        @-webkit-keyframes blast2 {
            0%{  opacity: 1; -webkit-transform: scale(1) translate(0px,0px)  }
            30%{  opacity: 0.9; -webkit-transform: scale(1.1) translate(4px,2px)  }
            60%{  opacity: 1; -webkit-transform: scale(1.02) translate(-2px,0px)  }
            80%{  opacity: 1; -webkit-transform: scale(0.97) translate(0px,-2px)  }
            100%{  opacity: 1; -webkit-transform: scale(1) translate(0px,0px)  }
        }
        @keyframes blast2 {
            0%{  opacity: 1;transform: scale(1) translate(0px,0px)  }
            30%{  opacity: 0.9;transform: scale(1.1) translate(4px,2px)  }
            60%{  opacity: 1;transform: scale(1.02) translate(-2px,0px)  }
            80%{  opacity: 1;transform: scale(0.97) translate(0px,-2px)  }
            100%{  opacity: 1;transform: scale(1) translate(0px,0px)  }
        }

        @-webkit-keyframes cir {
            0%{ -webkit-transform: rotate(0deg) }
            100%{ -webkit-transform: rotate(360deg) }
        }
        @keyframes cir {
            0%{ transform: rotate(0deg) }
            100%{ transform: rotate(360deg) }
        }
        .cir{  -webkit-animation: cir 12s linear 0s infinite;  animation: cir 12s linear 0s infinite;  }

        @-webkit-keyframes outCir1 {
            0%{  -webkit-transform: scale(1); opacity: 0;  }
            35%{  -webkit-transform: scale(1.2); opacity: 1;  }
            100%{  -webkit-transform: scale(1); opacity: 1;  }
        }
        @keyframes outCir1 {
            0%{  transform: scale(1) ;opacity: 0;  }
            35%{  transform: scale(1.2) ;opacity: 1;  }
            100%{  transform: scale(1) ;opacity: 1;  }
        }
        @-webkit-keyframes outCir2 {
            0%{  -webkit-transform: scale(0.1); opacity: 0;  }
            55%{  -webkit-transform: scale(1.1); opacity: 1;  }
            100%{  -webkit-transform: scale(1); opacity: 1;  }
        }
        @keyframes outCir2 {
            0%{  transform: scale(0.1) ;opacity: 0;  }
            55%{  transform: scale(1.1) ;opacity: 1;  }
            100%{  transform: scale(1) ;opacity: 1;  }
        }
        .current .outCir1{ -webkit-animation: outCir1 1s ease-in .1s forwards;  animation: outCir1 1s ease-in .1s forwards;   }
        .current .outCir2{ -webkit-animation: outCir1 1s ease-in .4s forwards;  animation: outCir1 1s ease-in .4s forwards;   }
        .current .outCir3{ -webkit-animation: outCir1 1s ease-in .7s forwards;  animation: outCir1 1s ease-in .7s forwards;   }
        .current .outCir4{ -webkit-animation: outCir1 1s ease-in 1s forwards;  animation: outCir1 1s ease-in 1s forwards;   }

        .current .outCir21{ -webkit-animation: outCir2 .5s ease-in .1s forwards;  animation: outCir2 .5s ease-in .1s forwards;   }
        .current .outCir22{ -webkit-animation: outCir2 .5s ease-in .4s forwards;  animation: outCir2 .5s ease-in .4s forwards;   }
        .current .outCir23{ -webkit-animation: outCir2 .5s ease-in .9s forwards;  animation: outCir2 .5s ease-in .9s forwards;   }
        .current .outCir24{ -webkit-animation: outCir2 .5s ease-in 1.3s forwards;  animation: outCir2 .5s ease-in 1.3s forwards;   }

        @-webkit-keyframes rtll {
            0%{  -webkit-transform: translate(-270px,150px);opacity: 0;  }
            100%{  -webkit-transform: translate(0px,0px);opacity: 1;  }
        }
        @keyframes rtll {
            0%{  transform: translate(-270px,150px);opacity: 0;  }
            100%{  transform: translate(0px,0px);opacity: 1;  }
        }

        @-webkit-keyframes ltrr {
            0%{  -webkit-transform: translate(270px,-150px);opacity: 0;  }
            100%{  -webkit-transform: translate(0px,0px);opacity: 1;  }
        }
        @keyframes ltrr {
            0%{  transform: translate(270px,-150px);opacity: 0;  }
            100%{  transform: translate(0px,0px);opacity: 1;  }
        }

<script>
    /*载入loading*/
    function loading() {
        var l = document.querySelector('.loading');
        if (!l) return;
        l.classList.remove('loading-visible');
        setTimeout(function () {
            l.style.display = 'block';
            l.classList.add('loading-visible');
        }, 0);
    }
    loading.dismiss = function () {
        var l = document.querySelector('.loading');
        if (!l) return;
        l.classList.remove('loading-visible');
        setTimeout(function () {
            l.style.display = 'none';
        }, 300);
    };
    window.addEventListener('load', function () {
        loading.dismiss();
        viewport.style.pointerEvents = 'all';
        var i;
        if (document.referrer && location.hash && (i = location.hash.match(/^#(\d)$/))) {
            i = parseInt(i[1]);
            viewport.go(i);
        } else {
            i = viewport.index;
        }
        viewport.querySelector('.container').children[i].classList.add('current');
    });

    /*滑动*/
    var swipe=document.getElementById('swipe');
    viewport.addEventListener('changed', function (e) {
        if(e.target.tagName=='UL'){return false}
        var current = this.querySelector('.current');
        var last = this.index === viewport.querySelectorAll('section').length - 1;
        current && current.classList.remove('current');
        e.current && e.current.classList.add('current');
        swipe.classList[last ? 'add' : 'remove']('last');

        if(this.index){
            swipe.classList.add('act');
        }else{
            swipe.classList.remove('act');
        }

    });
    document.querySelector('.p1-btn').addEventListener('click',function () {viewport.go(1);viewport.denyFlag=0;swipe.classList.add('act');});

    swipe.addEventListener('tap', function () {
        var last = viewport.index === viewport.querySelectorAll('section').length - 1 ;
        viewport[last ? 'previous' : 'next'](1);
    });

    shBtns=document.querySelectorAll('.sh-btn');
    shMods=document.querySelectorAll('.sh-m');
    shClose=document.querySelector('.sh-close');
    shadow=document.querySelector('.shadow');
    for(var m=0;m<5;m++){
        shBtns[m].iii=m;
        shBtns[m].addEventListener('click',function () {
            var nowI=this.iii;
            shMods.forEach(function (val,ind) {
                shMods[ind].classList.remove('blk');
            });
            shMods[nowI].classList.add('blk');
            shadow.style.display='block';
        })
    }
    shClose.addEventListener('click',function () {
        shMods.forEach(function (val,ind) {
            shMods[ind].classList.remove('blk');
        });
        shadow.style.display='none';
    });

    /*music*/
    !(function () {
        // 音乐播放
        var musicBtn=document.querySelector('.music');
        var audio = document.getElementById('media1');
        var audioFlag=1;
        var audioFlag1=0;

        musicBtn.addEventListener('click',function () {
            if(audioFlag){
                this.classList.remove('act');audio.pause();
                audioFlag=0;
            }else{
                this.classList.add('act');audio.play();
                audioFlag=1;
            }

        });

        document.addEventListener(Event.Touch.up,function () {
            if(audioFlag1){
                return;
            }
            audioFlag1=1;
            audio.play();
        });

        function autoPlayMusic() {
            // 自动播放音乐效果，解决浏览器或者APP自动播放问题
            function musicInBrowserHandler() {
                musicPlay(true);
                document.body.removeEventListener('touchstart', musicInBrowserHandler);
            }
            document.body.addEventListener('touchstart', musicInBrowserHandler);

            // 自动播放音乐效果，解决微信自动播放问题
            function musicInWeixinHandler() {
                musicPlay(true);
                document.addEventListener("WeixinJSBridgeReady", function () {
                    musicPlay(true);
                }, false);
                document.removeEventListener('DOMContentLoaded', musicInWeixinHandler);
            }
            document.addEventListener('DOMContentLoaded', musicInWeixinHandler);
        }
        function musicPlay(isPlay) {
            if (isPlay && audio.paused) {
                audio.play();
            }
            if (!isPlay && !audio.paused) {
                audio.pause();
            }
        }
        autoPlayMusic();
    })();

    };
</script>
