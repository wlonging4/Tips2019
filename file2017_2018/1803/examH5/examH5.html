        @-webkit-keyframes ltr {
            0%{  -webkit-transform: translate(-60px,0px);opacity: 0;  }
            80%{  -webkit-transform: translate(10px,0px);opacity: 1;  }
            100%{  -webkit-transform: translate(0px,0px);opacity: 1;  }
        }
        @keyframes ltr {
            0%{  transform: translate(-60px,0px);opacity: 0;  }
            80%{  transform: translate(10px,0px);opacity: 1;  }
            100%{  transform: translate(0px,0px);opacity: 1;  }
        }
        @-webkit-keyframes rtl {
            0%{  -webkit-transform: translate(60px,0px);opacity: 0;  }
            80%{  -webkit-transform: translate(-10px,0px);opacity: 1;  }
            100%{  -webkit-transform: translate(0px,0px);opacity: 1;  }
        }
        @keyframes rtl {
            0%{  transform: translate(60px,0px);opacity: 0;  }
            80%{  transform: translate(-10px,0px);opacity: 1;  }
            100%{  transform: translate(0px,0px);opacity: 1;  }
        }
        @-webkit-keyframes ttb {
            0%{  -webkit-transform: translate(0px,-60px);opacity: 0;  }
            80%{  -webkit-transform: translate(0px,10px);opacity: 1;  }
            100%{  -webkit-transform: translate(0px,0px);opacity: 1;  }
        }
        @keyframes ttb {
            0%{  transform: translate(0px,-60px);opacity: 0;  }
            80%{  transform: translate(0px,10px);opacity: 1;  }
            100%{  transform: translate(0px,0px);opacity: 1;  }
        }
        @-webkit-keyframes btt {
            0%{  -webkit-transform: translate(0px,60px);opacity: 0;  }
            80%{  -webkit-transform: translate(0px,-10px);opacity: 1;  }
            100%{  -webkit-transform: translate(0px,0px);opacity: 1;  }
        }
        @keyframes btt {
            0%{  transform: translate(0px,60px);opacity: 0;  }
            80%{  transform: translate(0px,-10px);opacity: 1;  }
            100%{  transform: translate(0px,0px);opacity: 1;  }
        }

        @-webkit-keyframes float-scale {

            80%{  -webkit-transform: scale(1.1);opacity: 1;  }
            100%{  -webkit-transform: scale(1);opacity: 1;  }

        }

            0%{  transform: translate(95px,-130px);opacity: 0;  }

        @-webkit-keyframes am1 {
            0%{  opacity: 0; -webkit-transform: scale(1.4) translateY(-500px);   }
            80%{  opacity: 1; -webkit-transform: scale(1) translateY(30px); }
            100%{  opacity: 1; -webkit-transform: scale(1) translateY(0px); }
        }
        @keyframes am1 {
            0%{  opacity: 0; transform: scale(1.4) translateY(-500px);   }
            80%{  opacity: 1; transform: scale(1) translateY(30px); }
            100%{  opacity: 1; transform: scale(1) translateY(0px); }
        }
        .current .am1{ -webkit-animation: am1 .4s linear 0s forwards;  animation: am1 .4s linear 0s forwards;  }

        @-webkit-keyframes am2 {
            0%{  opacity: 1; -webkit-transform: rotateX(0deg);   }
            100%{  opacity: 1; -webkit-transform: rotateX(-90deg); }

            0%{  opacity: 1; transform: rotateX(0deg);   }

    /*载入loading*/
    function loading() {
        var l = document.querySelector('.loading');
        if (!l) return;
        l.classList.remove('loading-visible');
        setTimeout(function () {
            l.style.display = 'block';
            l.classList.add('loading-visible');
        }, 0);
    }
    loading.dismiss = function () {
        var l = document.querySelector('.loading');
        if (!l) return;
        l.classList.remove('loading-visible');
        setTimeout(function () {
            l.style.display = 'none';
        }, 300);
    };
    window.addEventListener('load', function () {
        loading.dismiss();
        c.style.pointerEvents = 'all';

    /*BGM*/
    ~(function () {
// 音乐播放
        var musicBtn=document.querySelector('.music-btn');
        var audio = document.getElementById('media1');
        var audioFlag=1;

        var audioFlag1=0;
        document.addEventListener(Event.Touch.up,function () {
            if(audioFlag1){
                return;
            }
            audioFlag1=1;
            audio.play();
        });

        function autoPlayMusic() {
            // 自动播放音乐效果，解决浏览器或者APP自动播放问题
            function musicInBrowserHandler() {
                musicPlay(true);
                document.body.removeEventListener('touchstart', musicInBrowserHandler);
            }
            document.body.addEventListener('touchstart', musicInBrowserHandler);

            // 自动播放音乐效果，解决微信自动播放问题
            function musicInWeixinHandler() {
                musicPlay(true);
                document.addEventListener("WeixinJSBridgeReady", function () {
                    musicPlay(true);
                }, false);
                document.removeEventListener('DOMContentLoaded', musicInWeixinHandler);
            }
            document.addEventListener('DOMContentLoaded', musicInWeixinHandler);
        }
        function musicPlay(isPlay) {
            if (isPlay && audio.paused) {
                audio.play();
            }
            if (!isPlay && !audio.paused) {
                audio.pause();
            }
        }
        autoPlayMusic();
    })();

            function timerShow() {
                p1Num--;
                if(p1Num>100){

                }
                if(0<=p1Num&&p1Num<10){
                    p1Str='00'+p1Num;
                }
                if(10<=p1Num&&p1Num<100){
                    p1Str='0'+p1Num;
                }
                p1Arr[0]=p1Str.slice(0,1);

                inp11.value=p1Arr[0];
                inp12.value=p1Arr[1];
                inp13.value=p1Arr[2];

                if(!p1Num){
                    p1TimerFlag=0;
                }
            }
        });
