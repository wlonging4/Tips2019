<script charset="gbk">
    var per_mod1=$('.per-mod1');
    var per_mod1_num=$('.per-mod1 table img').length;
    // per_mod1.css({'width':per_mod1_num*250+'px'});
    /*组图切*/
    var s_lis=$('.sc-ul li'),s_mods=$('.s-box');
    !function () {
        function chg1(evt,type,origin,response,num1,cls1,cls2) {
            if(type==0){
                origin.bind(evt,function () {
                    var nowIndex=origin.index(this);
                    $(this).addClass(cls1).siblings().removeClass(cls1);
                    response.stop().animate({'left':'-'+nowIndex*num1+'px'},300);
                })
            }
            if(type==1){
                origin.bind(evt,function () {
                    var nowIndex1=origin.index(this);
                    $(this).addClass(cls1).siblings().removeClass(cls1);
                    response.eq(nowIndex1).addClass(cls2).siblings().removeClass(cls2);
                })
            }
        }
        chg1('click',1,s_lis,s_mods,null,'act','blk');
    }();
    /*图片切*/
    ~function () {
        function scrolls(div1,div2,num,p,n){
            var page = 1;
            var i = num;
            var $v_show = $(div1);
            var $v_content = $(div2);
            var v_width = $v_content.width();
            var len = $v_show.find("img").length;
            var page_count = Math.ceil(len/i);
            $v_show.css("width",v_width*page_count + "px");            $v_show.css("left","0px");
            $(n).click(function(){
                if(!$v_show.is(":animated")){
                    if(page == page_count){
                        $v_show.animate({left:"0px"},"slow");
                        page = 1;
                    }else{
                        $v_show.animate({left:"-="+v_width},"slow");
                        page++;
                    }
                }
            });
            $(p).click(function(){
                if(!$v_show.is(":animated")){
                    if(page == 1){
                        $v_show.animate({left:"-="+v_width*(page_count-1)},"slow");
                        page = page_count;
                    }else{
                        $v_show.animate({left:"+="+v_width},"slow");
                        page--;
                    }
                }
            });
            function auto_play()
            {
                if(!$v_show.is(":animated")){
                    if(page == page_count){
                        $v_show.animate({left:"0px"},"slow");
                        page = 1;
                    }else{
                        $v_show.animate({left:"-="+v_width},"slow");
                        page++;
                    }
                }
            }
            //setInterval(auto_play,5000);
        }
        scrolls(".s-mod1",".s-box1",1,".s-b11",".s-b12");
        scrolls(".s-mod2",".s-box2",1,".s-b21",".s-b22");
        scrolls(".s-mod3",".s-box3",1,".s-b31",".s-b32");
        scrolls(".s-mod4",".s-box4",1,".s-b41",".s-b42");
        scrolls(".s-mod5",".s-box5",1,".s-b51",".s-b52");
        scrolls(".s-mod6",".s-box6",1,".s-b61",".s-b62");
    }();
</script>
