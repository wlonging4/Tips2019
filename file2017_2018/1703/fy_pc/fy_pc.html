<!DOCTYPE html><html><head>
    <meta charset="gbk">
    <title>风云对话特别策划――为中国创造发声</title>
    <style type="text/css">
        /* reset */
        body{color:#ccc; font:12px/22px "simsun",Arial; background:#000; }
        body,div,form,img,p,h1,h2,dl,dt,dd,ul,li,h3{padding:0; margin:0;}
        input{border:none;}
        ul,li{list-style:none;}
        em{font-style:normal;}
        img{display:block; border:0}
        a{color:#CCCCCC; text-decoration:none}
        a:hover,td a:hover{color:#f60; text-decoration:underline}
        .hong12{color:#8b8b8b; font-size: 20px; font-weight: normal;}
        .clear{clear:both; display:block; height:0; visibility:hidden; font:0/0 arial;}
        .clearfix:after{content:".";display:block; visibility:hidden; clear:both; height:0; font-size:0;}
        .clearfix{*zoom:1;}

        /* structure */
        .head-c  .sys_btn img{  position: absolute;  top: 60px;  }
        .wrap1{   width: 100%;  overflow: hidden;  background: #fff;  }
        .wrap2{   width: 100%;  overflow: hidden;  background: #f7f6f4;  }
        .wrap3{   width: 100%;  overflow: hidden;  background: #d73240;  }
        .wrap4{   width: 100%;  overflow: hidden;  background: #eee;  }
        .wrap5{   width: 100%;  overflow: hidden;  background: #f2f2f2;  }
        .wrapper1{  position: relative;  width: 1200px;  margin: 0 auto; overflow: hidden;  }
        .zol_foot{  height: 130px;  padding-top: 70px; background: url("http://2.zol-img.com.cn/zt/tm_58d/8c513d6d59/lg_foot.jpg") no-repeat top center;   }
        .zol_foot,.zol_foot a{  color: #fff;  }
        .bar1{  width: 1040px;  height: 15px; margin: 0 auto;  background: #F8D930;  }

        .head-l{  background: url("http://2.zol-img.com.cn/zt/tm_58d/8c513d6d59/lg_head_l.jpg") no-repeat 100% 0;  }
        .head-r{  background: url("http://2.zol-img.com.cn/zt/tm_58d/8c513d6d59/lg_head_r.jpg") no-repeat 0 0;  }
        .head-c{  width: 1200px;  height: 459px;  overflow: hidden;  position: relative;  }

        .pre{  height: 100px;  background: url("http://2.zol-img.com.cn/zt/tm_58d/8c513d6d59/lg_pre.jpg") no-repeat 0 0;  }
        .pre-mod{  width: 1000px;  height: 60px;  margin: 25px 0 0 175px;  }
        .pre-mod .hui20{  color: #8b8b8b; display: block;  font: 20px/29px 'Hiragino sans GB',"microsoft yahei";  }

        .link{  position: absolute;  width: 100px;  height: 30px; padding-right: 20px; }
        .link .bai20{  display: block;  text-align: center;  color: #fff;  font: 20px/30px 'Hiragino sans GB','microsoft yahei';  }
        .link1{  background: url("http://2.zol-img.com.cn/zt/tm_58d/9f472d431c/link1.png") no-repeat 0 0;  }
        .link2{  background: url("http://2.zol-img.com.cn/zt/tm_58d/9f472d431c/link2.png") no-repeat 0 0;  }
        .link2 .bai20{  color: #d73240;  }
        .link{  -webkit-transform: scale(1) translate(0px,0px);  -moz-transform: scale(1) translate(0px,0px); transform: scale(1) translate(0px,0px);  }
        .link:hover{ -webkit-transform: scale(1.05) translate(0px,0px);  -moz-transform: scale(1.05) translate(0px,0px); transform: scale(1.05) translate(0px,0px);  -webkit-transition: all .2s linear;  -moz-transition: all .2s linear;  transition: all .2s linear;  }
        .audio{  height: 968px;  background: url("http://2.zol-img.com.cn/zt/tm_58d/8c994e0a50/lg_audio.jpg") no-repeat 0 0;  }
        .link-audio{  left: 598px;  top: 134px;  }
        .equip{  height: 826px;  background: url("http://2.zol-img.com.cn/zt/tm_58d/8c513d6d59/lg_equip.jpg") no-repeat 0 0;  }
        .link-equip{  left: 228px;  top: 276px;  }
        .mouse{  height: 696px;  background: url("http://2.zol-img.com.cn/zt/tm_58d/b130360f64/lg_mouse.jpg") no-repeat 0 0;  }
        .link-mouse{  left: 594px;  top: 215px;  }
        .video{  height: 790px;  background: url("http://2.zol-img.com.cn/zt/tm_58d/8c513d6d59/lg_video.jpg") no-repeat 0 0;  }
        .link-video{  left: 835px;  top: 274px;  }
        .print{  height: 1148px;  background: url("http://2.zol-img.com.cn/zt/tm_58d/8c513d6d59/lg_print.jpg") no-repeat 0 0;  }
        .link-print{  left: 596px;  top: 215px;  }
        .pc-l{  background: url("http://2.zol-img.com.cn/zt/tm_58d/8c513d6d59/lg_pc_l.jpg") no-repeat 100% 0;  }
        .pc-r{  background: url("http://2.zol-img.com.cn/zt/tm_58d/8c513d6d59/lg_pc_r.jpg") no-repeat 0 0;  }
        .pc-c{  width: 1200px;  height: 1135px;  overflow: hidden;  position: relative;  background: url("http://2.zol-img.com.cn/zt/tm_58d/8c513d6d59/lg_pc_c.jpg") no-repeat 0 0;  }
        .link-pc{  left: 214px;  top: 239px;  }
        .board{  height: 811px;  background: url("http://2.zol-img.com.cn/zt/tm_58d/8c513d6d59/lg_board.jpg") no-repeat 0 0;  }
        .link-board{  left: 1034px;  top: 250px;  }
        .machine{  height: 750px;  background: url("http://2.zol-img.com.cn/zt/tm_58e/4537ba39e7/lg_machine.jpg") no-repeat 0 0;  }
        .link-machine{  left: 224px;  top: 256px;  }
        .mobile{  height: 676px;  background: url("http://2.zol-img.com.cn/zt/tm_58d/8c513d6d59/lg_mobile.jpg") no-repeat 0 0;  }
        .link-mobile{  left: 590px;  top: 154px;  }

    </style>
</head>
<body>
<!--头部-->
<table class="head" width="100%" border="0" cellpadding="0" cellspacing="0">
    <tbody><tr>
        <td class="head-l">&nbsp;</td>
        <td width="1200" valign="top">
            <div class="head-c"><{data[0]}></div>
        </td>
        <td class="head-r">&nbsp;</td>
    </tr>
    </tbody></table>
<!--前沿-->
<div class="wrap1">
    <div class="wrapper1 pre">
        <div class="pre-mod"><{data[1]}></div>
    </div>
</div>
<!--音频-->
<div class="wrap2">
    <div class="wrapper1 audio">
        <div class="link link1 link-audio"><{data[2]}></div>
    </div>
</div>
<!--家电-->
<div class="wrap1">
    <div class="wrapper1 equip">
        <div class="link link1 link-equip"><{data[3]}></div>
    </div>
</div>
<!--键鼠-->
<div class="wrap3">
    <div class="wrapper1 mouse">
        <div class="link link2 link-mouse"><{data[4]}></div>
    </div>
</div>
<!--显卡-->
<div class="wrap1">
    <div class="wrapper1 video">
        <div class="link link1 link-video"><{data[5]}></div>
    </div>
</div>
<!--打印-->
<div class="sys_hidden_bar" style="display: none;">@@@div_hidden_bar@@@</div>
<!--电脑-->
<table class="pc" width="100%" border="0" cellpadding="0" cellspacing="0">
    <tbody><tr>
        <td class="pc-l">&nbsp;</td>
        <td width="1200" valign="top">
            <div class="pc-c">
                <div class="link link1 link-pc"><{data[7]}></div>
            </div>
        </td>
        <td class="pc-r">&nbsp;</td>
    </tr>
    </tbody></table>
<!--主板-->
<div class="wrap1">
    <div class="wrapper1 board">
        <div class="link link1 link-board"><{data[8]}></div>
    </div>
</div>
<!--机电-->
<div class="wrap5">
    <div class="wrapper1 machine">
        <div class="link link1 link-machine"><{data[9]}></div>
    </div>
</div>
<!--手机-->
<div class="wrap1">
    <div class="wrapper1 mobile">
        <div class="link link1 link-mobile"><{data[10]}></div>
    </div>
</div>

</body></html>
