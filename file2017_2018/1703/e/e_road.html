<script type="text/javascript" charset="GBK">
    /*切换效果*/
    var lis4=$('.ul4 li'),dis4=$('.tb-box4 .tb-mod');
    var lis5=$('.ul5 li'),dis5=$('.tb-box5 .tb-mod');
    var lis6=$('.ul6 li'),dis6=$('.tb-box6 .tb-mod');
    var lis7=$('.ul7 li'),dis7=$('.tb-box7 .tb-mod'),pis7=$('.tb-pic7');

    !function () {
        function chg1(evt,type,origin,response,num1,cls1,cls2) {
            if(type==0){
                origin.bind(evt,function () {
                    var nowIndex=origin.index(this);
                    $(this).addClass(cls1).siblings().removeClass(cls1);
                    response.stop().animate({'left':'-'+nowIndex*num1+'px'},300);
                })
            }
            if(type==1){
                origin.bind(evt,function () {
                    var nowIndex1=origin.index(this);
                    $(this).addClass(cls1).siblings().removeClass(cls1);
                    response.eq(nowIndex1).addClass(cls2).siblings().removeClass(cls2);
                })
            }
            if(type==2){
                origin.bind(evt,function () {
                    var nowIndex1=origin.index(this);
                    $(this).addClass(cls1).siblings().removeClass(cls1);
                    response.eq(nowIndex1).addClass(cls2).siblings().removeClass(cls2);
                    pis7.eq(nowIndex1).addClass(cls2).siblings().removeClass(cls2);
                })
            }
        }
        chg1('mouseenter',1,lis4,dis4,null,'act','blk');
        chg1('mouseenter',1,lis5,dis5,null,'act','blk');
        chg1('mouseenter',1,lis6,dis6,null,'act','blk');
        chg1('mouseenter',2,lis7,dis7,null,'act','blk');
    }();


    /*滚动事件*/
    function addMouseWheel(oDiv, fn)
    {
        oDiv.onmousewheel=fnWheel;
        if(oDiv.addEventListener)
        {oDiv.addEventListener('DOMMouseScroll', fnWheel, false);}
        function fnWheel(ev)
        {
            var oEvent=ev||event;
            var bDown=true;
            if(oEvent.wheelDelta)
            {
                if(oEvent.wheelDelta<0)
                {bDown=true;}
                else
                {bDown=false;}
            }
            else
            {
                if(oEvent.detail>0)
                {bDown=true;}
                else
                {bDown=false;}
            }
            fn(bDown);
            if(!(oDiv.id == 'win')){
                if(oEvent.preventDefault)
                {oEvent.preventDefault();}
                return false;
            }
        }
    }
    function bor(){
        var b = window.navigator.userAgent;
        if(b.indexOf("WebKit")!=-1){
            return document.body;
        }
        else{
            return document.documentElement;
        }
    }


        var v = 0;
    var ret = false;
    var s = bor();
    function swfn(){
        $('.container').stop().animate({top:-644*v},600);
        v==7?$('.btn_btm').addClass('act'):$('.btn_btm').removeClass('act');
    }
    addMouseWheel(document,function(wheel){
        if(wheel){
            if(ret){return;}
            ret = true;
            $(s).stop().animate({scrollTop:0},1000,function(){
                ret = false;
            });
            v++;
            if(v>=7)v=7;
            swfn();
        }
        else{
            if(ret || v==0)return;
            ret = true;
            $(s).stop().animate({scrollTop:0},1000,function(){
                ret = false;
            });
            v--;
            swfn();
        }
    });
    /*向下按钮*/
    $('.btn_btm').click(function(){
        v++;
        if(v>7)v=0;
        v==7? $(this).addClass('act'):$(this).removeClass('act');
        swfn();
    });
</script>
</body>
</html>
