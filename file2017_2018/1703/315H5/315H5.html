<script charset="gbk">
    /*loading*/
    function loading() {
        var l = document.querySelector('.loading');
        if (!l) return;
        l.classList.remove('loading-visible');
        setTimeout(function () {
            l.style.display = 'block';
            l.classList.add('loading-visible');
        }, 0);
    }
    loading.dismiss = function () {
        var l = document.querySelector('.loading');
        if (!l) return;
        l.classList.remove('loading-visible');
        setTimeout(function () {
            l.style.display = 'none';
        }, 300);
    };
    window.addEventListener('load', function () {
        loading.dismiss();
        viewport.style.pointerEvents = 'all';
        var i;
        if (document.referrer && location.hash && (i = location.hash.match(/^#(\d)$/))) {
            i = parseInt(i[1]);
            viewport.go(i);
        } else {
            i = viewport.index;
        }
        //viewport.querySelector('.container').children[i].classList.add('current');
    });

    /*切换*/
    var follows=document.querySelectorAll('.flw'),
        follow_mod1=document.querySelectorAll('.flw-mod1'),
        follow_mod2=document.querySelectorAll('.flw-mod2'),
        comments=document.querySelectorAll('.com');
    var arrFlags=[0,0,0,0,0,0];

    comments.addEventListener('tap',function () {
        var nowIndex=comments.indexOf(this);
        if(arrFlags[nowIndex]==0){
            arrFlags[nowIndex]=1;
            follows[nowIndex].classList.add('act');
            follow_mod1[nowIndex].classList.add('mov');
            follow_mod2[nowIndex].classList.add('mov');
        }else{
            arrFlags[nowIndex]=0;
            follows[nowIndex].classList.remove('act');
            follow_mod1[nowIndex].classList.remove('mov');
            follow_mod2[nowIndex].classList.remove('mov');
        }
    });

    /*点赞评论*/
    var articeIDs = ['6305660','6302308','6305539','6305526','6302832','6305487'];
    var ajaxUrl = 'http://dynamic.zol.com.cn/channel/wumi2016/wumiTopic2016315.php?callback=?';
    var zan = document.querySelectorAll('.com-fg1'),
        cai = document.querySelectorAll('.com-fg2'),
        com_num = document.querySelectorAll('.com-number'),
        zan_num = document.querySelectorAll('.com-zan'),

    /*初始化数据*/
    function init(){
        for(var i = 0,l = articeIDs.length; i < l ; i++){
            getPl(articeIDs[i],(i+1));
            getJh(articeIDs[i],i,1);
        }
    }
    init();
    /*获取评论*/
    function getPl(num,Id){
        $.ajax({
            url:ajaxUrl,
            dataType: 'jsonp',
            type: 'get',
            data: {type:3,articeId:num,classId:104},
            success: function(o){
                com_num[Id-1].innerHTML=o.num;
            }
        });
    }
    function getJh(num,i,j){
        $.ajax({
            url:ajaxUrl,
            dataType: 'jsonp',
            type: 'get',
            data:{type:2,articeId:num,smallId:j},
            success: function(o){
                var _num = o.num ? o.num : 0;
                var _this = zan_num[i];
                _this.innerHTML=_num;
                //if(_num > 0) com_btn1[i].classList.add('on');
                //else if(_num < 0) com_btn2[i].classList.add('on');
            }
        });
    }

    for(var k=0;k<6;k++){

            if(this.classList.contains('on')){
                _hisop = 1;
