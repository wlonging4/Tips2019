<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="gbk">
    <title>解密十大绝技的安卓机王――昂达V10 pro</title>
    <style type="text/css">
        /* reset */
        body{color:#ccc; font:12px/22px "simsun",Arial; background:#fff; }
        body,div,form,img,p,h1,h2,dl,dt,dd,ul,li,h3{padding:0; margin:0;}
        input{border:none;}
        ul,li{list-style:none;}
        em{font-style:normal;}
        img{display:block; border:0}
        a{color:#CCCCCC; text-decoration:none}
        a:hover,td a:hover{color:#f60; text-decoration:underline}
        .hong12{color:#F8D930; font-size: 14px; font-weight: normal;}
        .clear{clear:both; display:block; height:0; visibility:hidden; font:0/0 arial;}
        .clearfix:after{content:".";display:block; visibility:hidden; clear:both; height:0; font-size:0;}
        .clearfix{*zoom:1;}

        /* structure */
        .head-c  .sys_btn img{  position: absolute;  top: 60px;  }
        .wrap1{   width: 100%;  overflow: hidden;  background: #fff;  }
        .wrap2{   width: 100%;  overflow: hidden;  background: #686c77;  }
        .wrapper1{  position: relative;  width: 1200px;  margin: 0 auto; overflow: hidden;  }
        .zol_foot{  height: 80px;  padding-top: 30px; background: #333;   }
        .zol_foot,.zol_foot a{  color: #fff;  }
        .bar1{  width: 1040px;  height: 15px; margin: 0 auto;  background: #F8D930;  }

        .head-l{  background: url("http://2.zol-img.com.cn/zt/tm_58d/b59f211ca8/lg_head_l.jpg") no-repeat 100% 0;  }
        .head-r{  background: url("http://2.zol-img.com.cn/zt/tm_58d/b59f211ca8/lg_head_r.jpg") no-repeat 0 0;  }
        .head-c{  width: 1200px;  height: 610px;  overflow: hidden;  position: relative;   }

        .pre{  height: 620px;  background: url("http://2.zol-img.com.cn/zt/tm_58d/b59f211ca8/lg_pre_c.jpg") no-repeat 0 0;  }
        .pre1{  position: absolute;  top: 35px;  left: 0;  width: 680px;  height: 520px;  background: #000;  overflow: hidden;  }
        .pre1-mod{  position: absolute;  left: 0;  top: 0;  height: 520px;  }
        .pre-ul{  display: block;  position: absolute;  bottom: 30px ;  left: 285px;  height: 15px;  width: 90px;  overflow: hidden;  }
        .pre-ul li{  float: left;  width: 15px;  height: 15px;  margin: 0 7px 0 7px;  cursor: pointer;  background: url("http://2.zol-img.com.cn/zt/tm_58d/b59f211ca8/lg_pre_btn.png") no-repeat 0 0;  }
        .pre-ul li.act{  background: url("http://2.zol-img.com.cn/zt/tm_58d/b59f211ca8/lg_pre_btn.png") no-repeat -15px 0;  }
        .pre2{  position: absolute;  width: 415px;  height: 430px;  top: 80px;  right: 70px;  }
        .pre2 .hui20{  color: #4D4F57 ; padding-top: 10px;  display: block;  height: 60px;   background: url("http://2.zol-img.com.cn/zt/tm_58d/b59f211ca8/lg_pre_bar.png") no-repeat left bottom;  font: 28px/60px 'Hiragino sans GB','microsoft yahei';  }
        .pre2 .hui14{  display: block;  padding-top: 10px;  color: #878787;  font: 14px/24px 'simsun'  }
        .pre2 .ln{  height: 20px;  }
        .pre2 .hong12{  color: #B28500;  }

        .test-l{  background: url("http://2.zol-img.com.cn/zt/tm_58d/b59f211ca8/lg_test_l.jpg") no-repeat 100% 0;  }
        .test-r{  background: url("http://2.zol-img.com.cn/zt/tm_58d/b59f211ca8/lg_test_r.jpg") no-repeat 0 0;  }
        .test-c{  width: 1200px;  height: 525px;  overflow: hidden;  position: relative; background: url("http://2.zol-img.com.cn/zt/tm_58d/b59f211ca8/lg_test_c.jpg") no-repeat 0 0;  }
        .test-ul{  width: 180px;  height: 300px;  display: block;  position: absolute;  top: 145px;  left: 40px;  overflow: hidden;  }
        .test-ul li{  width: 178px;  height: 68px;  color: #bbb;  font: 30px/68px 'Hiragino sans GB','microsoft yahei';  border: 1px solid #bbb;  margin-bottom: 30px;  cursor: pointer;  text-align: center;  }
        .test-ul li.act{  color: #FF8000;  background: url("http://2.zol-img.com.cn/zt/tm_58d/b59f211ca8/lg_test_li.png") no-repeat 0 0;  font: 30px/52px 'Hiragino sans GB','microsoft yahei';  border: 1px solid #FF8000;  }
        .test-box{  width: 930px;  right: 30px;  position: absolute;  height: 300px;  top: 132px;  overflow: hidden;  }
        .test-mod{  width: 930px;  height: 300px;  display: none;  }
        .test-mod.blk{  display: block;  }
        .test-mod .cheng20{  color: #FF8000 ; padding-top: 20px;  display: block;  height: 60px;  margin-left: 25px;  background: url("http://2.zol-img.com.cn/zt/tm_58d/b59f211ca8/lg_pre_bar.png") no-repeat left bottom;  font: 28px/60px 'Hiragino sans GB','microsoft yahei';  }
        .test-mod .bai14{  display: block; margin-left: 25px;  padding-top: 5px;  color: #ddd;  font: 14px/26px 'simsun'  }
        .test-mod .hong12{  color: #ddd;  }

        .more-t{  width: 262px;  height: 122px;  margin: 25px auto 20px;  background: url("http://2.zol-img.com.cn/zt/tm_58d/b59f211ca8/lg_more_t.png") no-repeat 0 0;  }
        .more-c{  height: 1310px;  position: relative;  }
        .more-m{  width: 395px;  height: 600px;  position: absolute; cursor: pointer;  background: url("http://2.zol-img.com.cn/zt/tm_58d/b59f211ca8/lg_more2.png") no-repeat 0 0;  }
        .more-m2,.more-m4,.more-m6{  background-color: #f8f8f8;  }
        .more-m.act{  background: url("http://2.zol-img.com.cn/zt/tm_58d/b59f211ca8/lg_more1.png") no-repeat 0 0;  }
        .more-m table img{  display: block;  padding: 10px;  }
        .more-m .hui20{  color: #444;  display: block;  padding-top: 18px;  font: 24px/42px 'Hiragino sans GB','microsoft yahei';  }
        .more-m .hui14{  color: #999;  display: block;  text-indent: 28px;  font: 14px/26px 'simsun';  padding: 10px 24px 12px;  }
        .more-m .hong12{  color: #999;  }
        .more-m1{  top: 0;  left: 0;  }
        .more-m2{  top: 55px;  left: 403px;  }
        .more-m3{  top: 0;  right: 0;  }
        .more-m4{  top: 620px;  left: 0;  }
        .more-m5{  top: 675px;  left: 403px;  }
        .more-m6{  top: 620px;  right: 0;  }

        .pic-t{  width: 232px;  height: 72px;  margin: 25px auto 20px;  }
        .pic-c{  height: 515px;  margin-bottom: 60px;  }
        .pic-c #carousel-left649471{  width: 48px!important;  height: 40px!important;  bottom: -220px!important;  left: -20px!important;  background: url("http://2.zol-img.com.cn/zt/tm_58d/b59f211ca8/lg_pic_btn.png") no-repeat 0 0!important;  }
        .pic-c #carousel-right649471{  width: 48px!important;  height: 40px!important;  bottom: -220px!important;  right: -20px!important;  background: url("http://2.zol-img.com.cn/zt/tm_58d/b59f211ca8/lg_pic_btn.png") no-repeat -48px 0!important;  }

        .abt{  height: 360px;  background: url("http://2.zol-img.com.cn/zt/tm_58d/b59f211ca8/lg_abt_bg.jpg") no-repeat left bottom;  padding-top: 40px;  }
        .abt1{  float: left;  width: 290px;  height: 250px;  overflow: hidden;  margin: 0 210px 0 130px;  }
        .abt2{  float: left;  width: 552px;  height: 341px;  overflow: hidden;  }
        .abt1-t{  width: 198px;  height: 38px;  margin: 0 auto 20px;  }
        .abt1-c{  height: 170px;  }
        .abt1-c .hui12bi{  color: #676C77;  font: 12px/22px 'simsun';  }
        .abt1-c .ln{  background: url("http://2.zol-img.com.cn/zt/tm_58d/b59f211ca8/lg_abt_bar.png") no-repeat center;  }
        .abt2-t{  width: 196px;  height: 38px;  margin: 0 auto  20px;  }
        .abt2-c{    border-top: 3px solid #ff8000; background: #eee; width: 552px;  height: 280px; overflow: hidden  }
        .abt2-mod{  width: 550px;  height: 280px;  margin: 0 auto;  }

    </style>
</head>
<body>
<!--头部-->
<table class="head" width="100%" border="0" cellpadding="0" cellspacing="0">
    <tr>
        <td class="head-l">&nbsp;</td>
        <td width="1200" valign="top">
            <div class="head-c"><{data[0]}></div>
        </td>
        <td class="head-r">&nbsp;</td>
    </tr>
</table>
<!--预热-->
<div class="wrap1">
    <div class="wrapper1 pre">
        <div class="pre1">
            <div class="pre1-mod"><{data[1]}></div>
        </div>
        <ul class="pre-ul">
            <li class="act"></li>
            <li></li>
            <li></li>
        </ul>
        <div class="pre2"><{data[2]}></div>
    </div>
</div>
<!--测试-->
<table class="test" width="100%" border="0" cellpadding="0" cellspacing="0">
    <tr>
        <td class="test-l">&nbsp;</td>
        <td width="1200" valign="top">
            <div class="test-c">
                <ul class="test-ul">
                    <li class="act">性能测试</li>
                    <li>游戏体验</li>
                    <li>办公测试</li>
                </ul>
                <div class="test-box">
                    <div class="test-mod blk"><{data[3]}></div>
                    <div class="test-mod"><{data[4]}></div>
                    <div class="test-mod"><{data[5]}></div>
                </div>
            </div>
        </td>
        <td class="test-r">&nbsp;</td>
    </tr>
</table>
<!--更多-->
<div class="wrap1">
    <div class="wrapper1 more">
        <div class="more-t"><{data[6]}></div>
        <div class="more-c">
            <div class="more-m more-m1 act"><{data[7]}></div>
            <div class="more-m more-m2"><{data[8]}></div>
            <div class="more-m more-m3"><{data[9]}></div>
            <div class="more-m more-m4"><{data[10]}></div>
            <div class="more-m more-m5"><{data[11]}></div>
            <div class="more-m more-m6"><{data[12]}></div>
        </div>
    </div>
</div>
<!--美图-->
<div class="wrap2">
    <div class="wrapper1 pic">
        <div class="pic-t"><{data[13]}></div>
        <div class="pic-c"><{data[14]}></div>
    </div>
</div>
<!--更多-->
<div class="wrap1">
    <div class="wrapper1 abt clearfix">
        <div class="abt1">
            <div class="abt1-t"><{data[15]}></div>
            <div class="abt1-c"><{data[16]}></div>
        </div>
        <div class="abt2">
            <div class="abt2-t"><{data[17]}></div>
            <div class="abt2-c">
                <div class="abt2-mod">
                    <{data[18]}>
                </div>
            </div>
        </div>
    </div>
</div>




<script charset="gbk">
    /*组图切*/
    var pre_lis=$('.pre-ul li'),pre_mod=$('.pre1-mod');
    var tes_lis=$('.test-ul li'),tes_mod=$('.test-mod');
    var mors=$('.more-m');
    !function () {
        function chg1(evt,type,origin,response,num1,cls1,cls2) {
            if(type==0){
                origin.bind(evt,function () {
                    var nowIndex=origin.index(this);
                    $(this).addClass(cls1).siblings().removeClass(cls1);
                    response.stop().animate({'left':'-'+nowIndex*num1+'px'},300);
                })
            }
            if(type==1){
                origin.bind(evt,function () {
                    var nowIndex1=origin.index(this);
                    $(this).addClass(cls1).siblings().removeClass(cls1);
                    response.eq(nowIndex1).addClass(cls2).siblings().removeClass(cls2);
                })
            }
            if(type==2){
                origin.bind(evt,function () {
                    var nowIndex1=origin.index(this);
                    $(this).addClass(cls1).siblings().removeClass(cls1);
                })
            }
        }
        chg1('mouseenter',0,pre_lis,pre_mod,680,'act','blk');
        chg1('mouseenter',1,tes_lis,tes_mod,null,'act','blk');
        chg1('mouseenter',2,mors,null,null,'act',null);
    }();
</script>
</body>
</html>
