        /*下滑按钮*/
        .swipe{position:absolute;z-index:10;left:50%;bottom:40px;width:62px;margin-left:-31px;height:62px;overflow:hidden;color:rgba(0,0,0,0);background:url('http://2.zol-img.com.cn/zt/tm_58c/f7f6d401f6/slide.png') no-repeat;-webkit-animation:swipe-ani infinite .5s;animation:swipe-ani infinite .5s;}

        /*动画*/
        .float-left,.float-right,.float-up,.float-down,.float-scale,.float-scale2{-webkit-transition:.8s;transition:.8s;opacity:0;}

        .float-up{-webkit-transform:translate(0,100px);transform:translate(0,100px);}

<script charset="gbk">
    /*载入loading*/
    function loading() {
        var l = document.querySelector('.loading');
        if (!l) return;
        l.classList.remove('loading-visible');
        setTimeout(function () {
            l.style.display = 'block';
            l.classList.add('loading-visible');
        }, 0);
    }
    loading.dismiss = function () {
        var l = document.querySelector('.loading');
        if (!l) return;
        l.classList.remove('loading-visible');
        setTimeout(function () {
            l.style.display = 'none';
        }, 300);
    };
    window.addEventListener('load', function () {
        loading.dismiss();
        viewport.style.pointerEvents = 'all';
        var i;
        if (document.referrer && location.hash && (i = location.hash.match(/^#(\d)$/))) {
            i = parseInt(i[1]);
            viewport.go(i);
        } else {
            i = viewport.index;
        }
        viewport.querySelector('.container').children[i].classList.add('current');
    });

    /*左右切换*/
    function turnPage(i,objs){
        var third = document.querySelector(objs);
        var horizontalIndex = third && third.index;
        if(horizontalIndex>=0 && horizontalIndex<=3) third.index = parseInt(horizontalIndex) + i;
    }
    function chg3(btn1,btn2,event1,res){
        document.querySelector(btn1) && document.querySelector(btn1).addEventListener(event1,function(){turnPage(-1,res)});
        document.querySelector(btn2) && document.querySelector(btn2).addEventListener(event1,function(){turnPage(1,res)});
    }
    chg3('#p6-btn1','#p6-btn2','click','#p6-c');
    chg3('#p7-btn1','#p7-btn2','click','#p7-c');
    chg3('#p8-btn1','#p8-btn2','click','#p8-c');


    /*滑动*/
    viewport.addEventListener('changed', function (e) {
        if(e.target.tagName=='UL'){return false}
        var current = this.querySelector('.current');
        var last = this.index === viewport.querySelectorAll('section').length - 1;
        current && current.classList.remove('current');
        e.current && e.current.classList.add('current');
        swipe.classList[last ? 'add' : 'remove']('last');

        if(this.index==8){document.querySelector('#v-mod').innerHTML='<iframe id="v" src="http://v.zol.com.cn/player186784_0.html" scrolling="no" frameborder="0" width="100%" height="245"></iframe>';        }
    });
    swipe.addEventListener('tap', function () {
        var last = viewport.index === viewport.querySelectorAll('section').length - 1 ;
        viewport[last ? 'previous' : 'next'](1);
    });


    /*切换*/
    function sw(start,response,cls,blk) {
        for(i=0; i<start.length; i++){
            start[i].index = i;
            start[i].addEventListener('click',function () {
                for(i=0; i<start.length; i++){
                    start[i].classList.remove(cls);
                    response[i].classList.remove(blk);
                }
                start[this.index].classList.add(cls);
                response[this.index].classList.add(blk);
            })
        }
    }
