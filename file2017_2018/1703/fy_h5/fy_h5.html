        /*动画*/
        @-webkit-keyframes blast {
            0%{  -webkit-transform: scale(1) translate(0px,0px);  }
            25%{  -webkit-transform: scale(1.05) translate(6px,0px);  }
            75%{  -webkit-transform: scale(1.05) translate(0px,-4px);  }
            100%{  -webkit-transform: scale(1) translate(0px,0px);  }
        }
        @keyframes blast {
            0%{  transform: scale(1) translate(0px,0px);  }
            25%{  transform: scale(1.05) translate(6px,0px);  }
            75%{  transform: scale(1.05) translate(0px,-4px);  }
            100%{  transform: scale(1) translate(0px,0px);  }
        }
        @-webkit-keyframes show-dot {
            0%{  -webkit-transform: scale(1);  }
            90%{  -webkit-transform: scale(0.9);  }
            100%{  -webkit-transform: scale(1); }
        }
        @keyframes show-dot {
            0%{  transform: scale(1);  }
            90%{  transform: scale(0.9);  }
            100%{  transform: scale(1); }
        }

<script>
    /*处理编辑兼容1*/
    if (/*window.jQuery*/location.hostname == 'article.zol.com.cn') {
        document.write('<style id="edit-style">html, body, .flipview { overflow: visible; pointer-events: all!important; }.loading { display: none; }</style>');
    } else {
        var ts = document.querySelector('link[href="http://icon.zol-img.com.cn/topic/css/topic_css.css"]');
        ts && ts.parentNode.removeChild(ts);
        document.addEventListener('DOMContentLoaded', function () {
            var es = document.getElementById('edit-style');
            es && es.parentNode.removeChild(es);
        });
        document.write("<script src=\"http://icon.zol-img.com.cn/wap/js/z.min.js\"></s" + "cript>\n\t<script src=\"http://icon.zol-img.com.cn/wap/js/z.flipview.js\"></s" + "cript>\n\t<script></s" + "cript>");
        //document.write("<script src=\'http://icon.zol-img.com.cn/wap/js/iscroll-lite.min.js'></s" + "cript>");
    }


    /*loading处理*/
    function loading() {
        var l = document.querySelector('.loading');
        if (!l) return;
        l.classList.remove('loading-visible');
        setTimeout(function () {
            l.style.display = 'block';
            l.classList.add('loading-visible');
        }, 0);
    }
    loading.dismiss = function () {
        var l = document.querySelector('.loading');
        if (!l) return;
        l.classList.remove('loading-visible');
        setTimeout(function () {
            l.style.display = 'none';
        }, 300);
    };
    window.addEventListener('load', function () {
        loading.dismiss();
    });

    /*分享*/
    window.WeixinShareData = {
        icon: 'http://2.zol-img.com.cn/zt/tm_58d/9ce7d9e1cc/share.jpg',

    };
</script>
