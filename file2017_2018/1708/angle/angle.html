    <style type="text/css">

        body{color:#ccc; font:12px/22px "simsun",Arial; background:#f7f7f7; }

        .pic-m{  position: absolute;  width: 1000px;  height: 340px;  left: 0;  top: 65px;  }

        .live22 .hui12{  color: #2980B9;  display: block;  font: 12px/21px "simsun";  }
