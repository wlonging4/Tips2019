<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="gbk">
    <title>桌面音箱・本该如此 声擎HD3迷你旗舰蓝牙音箱</title>
    <style type="text/css">
        /* reset */
        body{color:#ccc; font:12px/22px "simsun",Arial; background:#fff; }
        body,div,form,img,p,h1,h2,dl,dt,dd,ul,li,h3{padding:0; margin:0;}
        input{border:none;}
        ul,li{list-style:none;}
        em{font-style:normal;}
        img{display:block; border:0}
        a{color:#CCCCCC; text-decoration:none}
        a:hover,td a:hover{color:#f60; text-decoration:underline}
        .hong12{color: #d1d1d1; font-size: 13px; font-weight: normal;}
        .clear{clear:both; display:block; height:0; visibility:hidden; font:0/0 arial;}
        .clearfix:after{content:".";display:block; visibility:hidden; clear:both; height:0; font-size:0;}
        .clearfix{*zoom:1;}

        /* structure */
        .head-c  .sys_btn img{  position: absolute;  top: 60px;  }
        .head-mod  .sys_btn img{  position: absolute;  top: 10px;  }
        .wrap1{   width: 100%; min-width: 1200px;  overflow: hidden;  background: #fff;  }
        .wrap2{   width: 100%; min-width: 1200px;  overflow: hidden;  background: #f5f5f5;  }
        .wrapper1{  position: relative;  width: 1200px;  margin: 0 auto; overflow: hidden;  }
        .wrapper2{  position: relative;  width: 1200px;  margin: 0 auto;  }
        .zol_foot{  height: 150px;  padding-top: 130px; background: url("http://2.zol-img.com.cn/zt/tm_599/1190261039/footer.jpg") no-repeat top center;   }
        .zol_foot,.zol_foot a{  color: #fff;  }
        .bar1{  width: 100%;  height: 4px;  background: #F651F5;  }
        .bar2{  width: 100%;  height: 4px;  background: #E30613;  }

        .head-l{  background: url("http://2.zol-img.com.cn/zt/tm_599/1190261039/lg_head_l.jpg") no-repeat 100% 0;  }
        .head-r{  background: url("http://2.zol-img.com.cn/zt/tm_599/1190261039/lg_head_r.jpg") no-repeat 0 0;  }
        .head-c{  width: 1200px;  height: 632px; overflow: hidden;  position: relative; }
        .introBg{  background: url("http://2.zol-img.com.cn/zt/tm_599/1190261039/intro.jpg") no-repeat top center;  }
        .intro{  height: 537px;  }
        .intro-mod{  width: 665px;  height: 420px;  position: absolute;  background: #000;  right: 0;  top: 48px;  }

        .picBg{  background: url("http://2.zol-img.com.cn/zt/tm_599/1190261039/pic.jpg") no-repeat top center;  }
        .pic{  height: 688px;  }
        .pic-mod{  width: 1200px;  height: 460px;  margin-top: 135px;  }
        .m107-cont{ border: 2px solid transparent!important;  }
        .pic-mod .prev667644{  width: 108px!important;  height: 108px!important;  background: url("http://2.zol-img.com.cn/zt/tm_599/1190261039/pic_btns.png") no-repeat 0 0!important;  }
        .pic-mod .next667644{  width: 108px!important;  height: 108px!important;  background: url("http://2.zol-img.com.cn/zt/tm_599/1190261039/pic_btns.png") no-repeat -108px 0!important;  }

        .anaBg{  background: url("http://2.zol-img.com.cn/zt/tm_599/1190261039/ana.jpg") no-repeat top center;  }
        .ana{  height: 947px;  }
        .ana-mod{  width: 1200px;  height: 710px;  margin-top: 160px;  }
        .ana-mod .bai14{  display: block;  padding-top: 2px;  font: 14px/27px 'Hiragino sans GB','microsoft yahei';  }
        .ana-mod .hong12{  font: 14px/27px 'Hiragino sans GB','microsoft yahei';  }
        .ana-m{  width: 104px;  height: 120px;  position: absolute;  }
        .ana-m1{  left: 95px;  top: 180px;  background: url("http://2.zol-img.com.cn/zt/tm_599/1190261039/ana_btns.png") no-repeat 0 0;  }
        .ana-m2{  left: 395px;  top: 100px;  background: url("http://2.zol-img.com.cn/zt/tm_599/1190261039/ana_btns.png") no-repeat -104px 0;  }
        .ana-m3{  right: 395px;  top: 180px;  background: url("http://2.zol-img.com.cn/zt/tm_599/1190261039/ana_btns.png") no-repeat -208px 0;  }
        .ana-m4{  right: 95px;  top: 100px;  background: url("http://2.zol-img.com.cn/zt/tm_599/1190261039/ana_btns.png") no-repeat -312px 0;  }
        .ana-m1.act{  background: url("http://2.zol-img.com.cn/zt/tm_599/1190261039/ana_btns.png") no-repeat 0 -120px;  }
        .ana-m2.act{  background: url("http://2.zol-img.com.cn/zt/tm_599/1190261039/ana_btns.png") no-repeat -104px -120px;  }
        .ana-m3.act{  background: url("http://2.zol-img.com.cn/zt/tm_599/1190261039/ana_btns.png") no-repeat -208px -120px;  }
        .ana-m4.act{  background: url("http://2.zol-img.com.cn/zt/tm_599/1190261039/ana_btns.png") no-repeat -312px -120px;  }

        .abtBg{  background: url("http://2.zol-img.com.cn/zt/tm_599/1190261039/abt.jpg") no-repeat top center;  }
        .abt{  height: 513px;  }
        .abt-mod{  position: absolute;  width: 290px;  top: 122px;  height: 265px;  }
        .abt-mod1{  left: 0;         }
        .abt-mod2{  left: 310px; width: 280px;  }
        .abt-mod2 .bai14bi{  display: block;  font: 13px/29px "simsun";  }
        .abt-mod3{  right: 305px;  }
        .abt-mod4{  right: 0;  }
        .abt-mod4 .ln{  height: 14px;  }

        @-webkit-keyframes rtt3d{
            0%{-webkit-transform:perspective(400px) rotate3d(0,1,0,-90deg);transform:perspective(400px) rotate3d(0,1,0,-90deg);-webkit-animation-timing-function:ease-out;animation-timing-function:ease-out}
            30%{-webkit-transform:perspective(400px) rotate3d(0,1,0,-45deg);transform:perspective(400px) rotate3d(0,1,0,-45deg);-webkit-animation-timing-function:ease-out;animation-timing-function:ease-out}
            50%{-webkit-transform:perspective(400px) rotate3d(0,1,0,0deg);transform:perspective(400px) rotate3d(0,1,0,0deg);-webkit-animation-timing-function:ease-in;animation-timing-function:ease-in}
            80%{-webkit-transform:perspective(400px) rotate3d(0,1,0,45deg);transform:perspective(400px) rotate3d(0,1,0,45deg);-webkit-animation-timing-function:ease-in;animation-timing-function:ease-in}
            100%{-webkit-transform:perspective(400px) rotate3d(0,1,0,90deg);transform:perspective(400px) rotate3d(0,1,0,90deg);-webkit-animation-timing-function:ease-in;animation-timing-function:ease-in}
        }
        @keyframes rtt3d{
            0%{-webkit-transform:perspective(400px) rotate3d(0,1,0,-90deg);transform:perspective(400px) rotate3d(0,1,0,-90deg);-webkit-animation-timing-function:ease-out;animation-timing-function:ease-out}
            30%{-webkit-transform:perspective(400px) rotate3d(0,1,0,-45deg);transform:perspective(400px) rotate3d(0,1,0,-45deg);-webkit-animation-timing-function:ease-out;animation-timing-function:ease-out}
            50%{-webkit-transform:perspective(400px) rotate3d(0,1,0,0deg);transform:perspective(400px) rotate3d(0,1,0,0deg);-webkit-animation-timing-function:ease-in;animation-timing-function:ease-in}
            80%{-webkit-transform:perspective(400px) rotate3d(0,1,0,45deg);transform:perspective(400px) rotate3d(0,1,0,45deg);-webkit-animation-timing-function:ease-in;animation-timing-function:ease-in}
            100%{-webkit-transform:perspective(400px) rotate3d(0,1,0,90deg);transform:perspective(400px) rotate3d(0,1,0,90deg);-webkit-animation-timing-function:ease-in;animation-timing-function:ease-in}
        }
        .animated {  -webkit-animation-duration: 0.8s;  animation-duration: 0.8s;  -webkit-animation-delay: 0s;  animation-duration-delay: 0s;  -webkit-animation-fill-mode: both;  animation-fill-mode: both; -webkit-animation-iteration-count: infinite;  animation-iteration-count: infinite; }
        .animated.rtt3d{-webkit-backface-visibility:visible;backface-visibility:visible;-webkit-animation-name:rtt3d;animation-name:rtt3d}

        .ana-mod table img,.abt-mod table img{  -webkit-transform: scale(1) translate(0px,0px);  -moz-transform: scale(1) translate(0px,0px); transform: scale(1) translate(0px,0px);  }
        .ana-mod table img:hover,.abt-mod table img:hover{ -webkit-transform: scale(1.02) translate(0px,0px);  -moz-transform: scale(1.02) translate(0px,0px); transform: scale(1.02) translate(0px,0px);  -webkit-transition: all .2s linear;  -moz-transition: all .2s linear; transform-origin: center;  -webkit-transform-origin: center;  transition: all .2s linear;  }

    </style>
</head>
<body>
<!--头部-->
<table class="head" width="100%" cellpadding="0" border="0" cellspacing="0">
    <tbody><tr>
        <td class="head-l">&nbsp;</td>
        <td width="1200" valign="top">
            <div class="head-c"><{data[0]}></div>
        </td>
        <td class="head-r">&nbsp;</td>
    </tr>
    </tbody>
</table>
<!--介绍-->
<div class="wrap1 introBg">
    <div class="wrapper1 intro">
        <div class="intro-mod"><{data[1]}></div>
    </div>
</div>
<!--美图-->
<div class="wrap1 picBg">
    <div class="wrapper1 pic">
        <div class="pic-mod"><{data[2]}></div>
    </div>
</div>
<!--解析-->
<div class="wrap1 anaBg">
    <div class="wrapper1 ana">
        <div class="ana-mod"><{data[3]}></div>
        <div class="ana-m ana-m1 animated rtt3d act"></div>
        <div class="ana-m ana-m2 animated"></div>
        <div class="ana-m ana-m3 animated"></div>
        <div class="ana-m ana-m4 animated"></div>
    </div>
</div>
<!--关于-->
<div class="wrap1 abtBg">
    <div class="wrapper1 abt">
        <div class="abt-mod abt-mod1"><{data[4]}></div>
        <div class="abt-mod abt-mod2"><{data[5]}></div>
        <div class="abt-mod abt-mod3"><{data[6]}></div>
        <div class="abt-mod abt-mod4"><{data[7]}></div>
    </div>
</div>

<script charset="GBK">
    var anaPic=$('.ana-mod table img');
    var anaTab=$('.ana-mod table table');
    var anaMod=$('.ana-m');
    anaPic.each(function (i) {
        if(i%2==0){
            anaPic.eq(i).css({'margin-top':'80px'});
        }
    });
    anaTab.bind('mouseenter',function () {
        var nowI=anaTab.index(this);
        anaMod.eq(nowI).addClass("act rtt3d").siblings().removeClass("act rtt3d");
    })

</script>
</body>
</html>
