<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="gbk">
    <title>佳能G族专区：小相机有大作为-1主页</title>
    <style type="text/css">
        /* reset */
        body{color:#ccc; font:12px/22px "simsun",Arial; background:#fff; }
        body,div,form,img,p,h1,h2,dl,dt,dd,ul,li,h3{padding:0; margin:0;}
        input{border:none;}
        ul,li{list-style:none;}
        em{font-style:normal;}
        img{display:block; border:0}
        a{color:#CCCCCC; text-decoration:none}
        a:hover,td a:hover{color:#f60; text-decoration:underline}
        .hong12{color: #d90000; font-size: 13px; font-weight: normal;}
        .clear{clear:both; display:block; height:0; visibility:hidden; font:0/0 arial;}
        .clearfix:after{content:".";display:block; visibility:hidden; clear:both; height:0; font-size:0;}
        .clearfix{*zoom:1;}

        /* structure */
        .head-c  .sys_btn img{  position: absolute;  top: 60px;  }
        .head-mod  .sys_btn img{  position: absolute;  top: 10px;  }
        .wrap1{   width: 100%; min-width: 1000px;  overflow: hidden;  background: #fff;  }
        .wrap2{   width: 100%; min-width: 1000px;  overflow: hidden;  background: #f5f5f5;  }
        .wrapper1{  position: relative;  width: 1000px; margin: 0 auto; overflow: hidden;  }
        .wrapper2{  position: relative;  width: 1000px;  margin: 0 auto;  }
        .zol_foot{  height: 80px;  padding-top: 40px; background: url("http://2.zol-img.com.cn/zt/tm_59a/5087003f51/footer.jpg") no-repeat top center;   }
        .zol_foot,.zol_foot a{  color: #000;  }
        .bar1{  width: 100%;  height: 4px;  background: #F651F5;  }
        .bar2{  width: 100%;  height: 4px;  background: #E30613;  }

        .head-l{  background: url("http://2.zol-img.com.cn/zt/tm_59a/5087003f51/lg_head_l.jpg") no-repeat 100% 0;  }
        .head-r{  background: url("http://2.zol-img.com.cn/zt/tm_59a/5087003f51/lg_head_r.jpg") no-repeat 0 0;  }
        .head-c{  width: 1000px;  height: 506px; overflow: hidden;  position: relative;  background: url("http://2.zol-img.com.cn/zt/tm_59a/5087003f51/lg_head_c.jpg") no-repeat top center;   }

        .flow{  width: 172px;  height: 368px;  overflow: hidden;  position: fixed;  _position: absolute;  bottom: 152px;  left: 50%;  margin-left: 515px;  background: url("http://2.zol-img.com.cn/zt/tm_59a/5092076eb4/flow.png") no-repeat 0 0;  }
        .flow-ul{  margin: 12px auto 0;  width: 146px;  height: 220px;  overflow: hidden;  }
        .flow-ul li{  cursor: pointer;  width: 146px;  margin-bottom: 6px;  }
        .flow-ul li a{  display: block;  width: 146px;  height: 100%;  }
        .li1{  height: 34px;  background: url("http://2.zol-img.com.cn/zt/tm_59a/5087003f51/flow_lis.png") 0 0;  }
        .li1.act{  background: url("http://2.zol-img.com.cn/zt/tm_59a/5087003f51/flow_lis.png") -146px 0;  }
        .li2{  height: 59px;  background: url("http://2.zol-img.com.cn/zt/tm_59a/5087003f51/flow_lis.png") 0 -40px;  }
        .li2.act{  background: url("http://2.zol-img.com.cn/zt/tm_59a/5087003f51/flow_lis.png") -146px -40px;  }
        .li3{  height: 58px;  background: url("http://2.zol-img.com.cn/zt/tm_59a/5087003f51/flow_lis.png") 0 -105px;  }
        .li3.act{  background: url("http://2.zol-img.com.cn/zt/tm_59a/5087003f51/flow_lis.png") -146px -105px;  }
        .li4{  height: 39px;  background: url("http://2.zol-img.com.cn/zt/tm_59a/5087003f51/flow_lis.png") 0 -169px;  }
        .li4.act{  background: url("http://2.zol-img.com.cn/zt/tm_59a/5087003f51/flow_lis.png") -146px -169px;  }
        .flow-btn{  width: 148px;  height: 120px;  margin: -2px 0 0 14px;  background: url("http://2.zol-img.com.cn/zt/tm_59a/5092076eb4/flow_btn.png") no-repeat 0 0;  }

        .preBg{  background: url("http://2.zol-img.com.cn/zt/tm_59a/5087003f51/pre.jpg") no-repeat top center;  }
        .pre{  height: 500px;  }
        .t1{  height: 50px;  position: relative; margin-bottom: 20px;  overflow: hidden;  background: url("http://2.zol-img.com.cn/zt/tm_59a/5087003f51/t1.png") no-repeat left bottom;  }
        .t1-a{  position: absolute;  top: 0;  left: 0;  height: 46px;  width: 155px;  text-align: center;  color: #33475E;  font: 28px/46px 'Hiragino sans GB','microsoft yahei';  }
        .pre-t1{  position: absolute;  width: 540px;  top: 62px;  left: 0;  }
        .pre-t2{  position: absolute;  width: 360px;  top: 15px;  right: 0;  }
        .pre1{  position: absolute; width: 570px;  height: 325px;  background: #000;  top: 145px;  left: 0;  }
        .pre2{  position: absolute; width: 400px;  height: 400px;  top: 80px;  right: 0;  }
        .pre1 .bai20{  display: block;  background: rgba(0,0,0,0.5);  width: 570px;  height: 65px;  position: relative;  margin-top: -65px;  text-indent: 20px;  font: 21px/45px 'Hiragino sans GB','microsoft yahei';  }
        .pre1 .focus1_nav{  z-index: 9; bottom: 0!important;  }
        .pre2 .ln{  height: 19px;  background: url("http://2.zol-img.com.cn/zt/tm_59a/5087003f51/line.png") no-repeat center;  }
        .pre2 .hui16{  color: #333;  display: block;  font: bold 16px/30px 'Hiragino sans GB','microsoft yahei';  }

        .exp{  height: 470px;  }
        .exp1{  position: absolute;  width: 660px;  height: 370px;  top: 65px;  left: 0;  }
        .exp1 .hui12{  display: block;  color: #333;  font: 12px/22px 'simsun';  padding-top: 5px;  }
        .exp2{  position: absolute;  width: 325px;  height: 370px;  top: 65px;  right: 0;  }
        .exp2 .ln{  height: 15px;  }

        .test{  height: 390px;  }
        .test-c{  width: 1000px;  height: 300px;  }

        .deep{  height: 290px;  }
        .deep-c{  width: 1000px;  height: 185px;  }

        .news{  height: 225px;  }
        .news-c{  width: 1000px;  height: 115px;  }


        @-webkit-keyframes cir {
            0%{  -webkit-transform: rotate(0deg);  }
            100%{  -webkit-transform: rotate(360deg);  }
        }
        @keyframes cir {
            0%{  transform: rotate(0deg);  }
            100%{  transform: rotate(360deg);  }
        }
        .cir{ -webkit-animation: cir 4s linear 0s infinite;  animation: cir 4s linear 0s infinite;  }
        @-webkit-keyframes rtt3d{
            0%{-webkit-transform:perspective(400px) rotate3d(0,1,0,-90deg);transform:perspective(400px) rotate3d(0,1,0,-90deg);-webkit-animation-timing-function:ease-out;animation-timing-function:ease-out}
            25%{-webkit-transform:perspective(400px) rotate3d(0,1,0,-45deg);transform:perspective(400px) rotate3d(0,1,0,-45deg);-webkit-animation-timing-function:ease-out;animation-timing-function:ease-out}
            50%{-webkit-transform:perspective(400px) rotate3d(0,1,0,0deg);transform:perspective(400px) rotate3d(0,1,0,0deg);-webkit-animation-timing-function:ease-in;animation-timing-function:ease-in}
            75%{-webkit-transform:perspective(400px) rotate3d(0,1,0,45deg);transform:perspective(400px) rotate3d(0,1,0,45deg);-webkit-animation-timing-function:ease-in;animation-timing-function:ease-in}
            100%{-webkit-transform:perspective(400px) rotate3d(0,1,0,90deg);transform:perspective(400px) rotate3d(0,1,0,90deg);-webkit-animation-timing-function:ease-in;animation-timing-function:ease-in}
        }
        @keyframes rtt3d{
            0%{-webkit-transform:perspective(400px) rotate3d(0,1,0,-90deg);transform:perspective(400px) rotate3d(0,1,0,-90deg);-webkit-animation-timing-function:ease-out;animation-timing-function:ease-out}
            25%{-webkit-transform:perspective(400px) rotate3d(0,1,0,-45deg);transform:perspective(400px) rotate3d(0,1,0,-45deg);-webkit-animation-timing-function:ease-out;animation-timing-function:ease-out}
            50%{-webkit-transform:perspective(400px) rotate3d(0,1,0,0deg);transform:perspective(400px) rotate3d(0,1,0,0deg);-webkit-animation-timing-function:ease-in;animation-timing-function:ease-in}
            75%{-webkit-transform:perspective(400px) rotate3d(0,1,0,45deg);transform:perspective(400px) rotate3d(0,1,0,45deg);-webkit-animation-timing-function:ease-in;animation-timing-function:ease-in}
            100%{-webkit-transform:perspective(400px) rotate3d(0,1,0,90deg);transform:perspective(400px) rotate3d(0,1,0,90deg);-webkit-animation-timing-function:ease-in;animation-timing-function:ease-in}
        }
        .animated {  -webkit-animation-duration:1.5s;  animation-duration: 1.5s;  -webkit-animation-delay: 0s;  animation-duration-delay: 0s;  -webkit-animation-fill-mode: both;  animation-fill-mode: both; -webkit-animation-iteration-count: infinite;  animation-iteration-count: infinite; }
        .animated.rtt3d{-webkit-backface-visibility:visible;backface-visibility:visible;-webkit-animation-name:rtt3d;animation-name:rtt3d}


        @-webkit-keyframes ws{0%{-webkit-transform:translate(0,0);}50%{-webkit-transform:translate(4px,0px);}}
        @keyframes ws{0%{transform:translate(0,0);}50%{transform:translate(4px,0px);}}
        .ws{  -webkit-animation:ws infinite .5s;animation:ws infinite .5s;  }

        .deep-c table table,.news table img{  -webkit-transform: scale(1) translate(0px,0px);  -moz-transform: scale(1) translate(0px,0px); transform: scale(1) translate(0px,0px);  }
        .deep-c table table:hover,.news table img:hover{ -webkit-transform: scale(1.02) translate(0px,0px);  -moz-transform: scale(1.02) translate(0px,0px); transform: scale(1.02) translate(0px,0px);  -webkit-transition: all .2s linear;  -moz-transition: all .2s linear; transform-origin: center;  -webkit-transform-origin: center;  transition: all .2s linear;  }

    </style>
</head>
<body>
<!--头部-->
<table class="head" width="100%" cellpadding="0" border="0" cellspacing="0">
    <tbody><tr>
        <td class="head-l">&nbsp;</td>
        <td width="1000" valign="top">
            <div class="head-c"></div>
        </td>
        <td class="head-r">&nbsp;</td>
    </tr>
    </tbody>
</table>
<!--浮动-->
<div class="flow">
    <ul class="flow-ul">
        <li class="li1 act"><a href="http://dcdv.zol.com.cn:8088/topic/6534991.html" target="_blank"></a></li>
        <li class="li2"><a href="#" target="_blank"></a></li>
        <li class="li3"><a href="#" target="_blank"></a></li>
        <li class="li4"><a href="#" target="_blank"></a></li>
    </ul>
    <div class="flow-btn animated rtt3d"></div>
</div>
<!--预热-->
<div class="wrap1 preBg">
    <div class="wrapper2 pre">
        <div class="t1 pre-t1"><div class="t1-a">产品解析</div></div>
        <div class="t1 pre-t2"><div class="t1-a">最新资讯</div></div>
        <div class="pre1"><{data[0]}></div>
        <div class="pre2"><{data[1]}></div>
    </div>
</div>
<!--试用-->
<div class="wrap1 expBg">
    <div class="wrapper2 exp">
        <div class="t1"><div class="t1-a">精彩试用</div></div>
        <div class="exp1"><{data[2]}></div>
        <div class="exp2"><{data[3]}></div>
    </div>
</div>
<!--评测-->
<div class="wrap1 testBg">
    <div class="wrapper1 test">
        <div class="t1"><div class="t1-a">对比评测</div></div>
        <div class="test-c"><{data[4]}></div>
    </div>
</div>
<!--深入-->
<div class="wrap1 deepBg">
    <div class="wrapper1 deep">
        <div class="t1"><div class="t1-a">深入评测</div></div>
        <div class="deep-c"><{data[5]}></div>
    </div>
</div>
<!--资讯-->
<div class="wrap1 newsBg">
    <div class="wrapper1 news">
        <div class="t1"><div class="t1-a">佳能资讯</div></div>
        <div class="news-c"><{data[6]}></div>
    </div>
</div>



<script charset="gbk">
    /*导航*/
    $('.flow-ul li').bind('mouseenter',function () {$(this).addClass('act').siblings().removeClass('act');});
</script>
</body>
</html>
