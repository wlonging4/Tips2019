<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="gbk">
    <title></title>
    <style type="text/css">
        /* reset */
        body{color:#ccc; font:12px/22px "simsun",Arial; background:#fff; }
        body,div,form,img,p,h1,h2,dl,dt,dd,ul,li,h3{padding:0; margin:0;}
        input{border:none;}
        ul,li{list-style:none;}
        em{font-style:normal;}
        img{display:block; border:0}
        a{color:#CCCCCC; text-decoration:none}
        a:hover,td a:hover{color:#f60; text-decoration:underline}
        .hong12{color: #27AE60; font-size: 13px; font-weight: normal;}
        .clear{clear:both; display:block; height:0; visibility:hidden; font:0/0 arial;}
        .clearfix:after{content:".";display:block; visibility:hidden; clear:both; height:0; font-size:0;}
        .clearfix{*zoom:1;}

        /* structure */
        .head-c  .sys_btn img{  position: absolute;  top: 60px;  }
        .head-mod  .sys_btn img{  position: absolute;  top: 10px;  }
        .wrap1{   width: 100%; min-width: 1000px;  overflow: hidden;  background: #fff;  }
        .wrap2{   width: 100%; min-width: 1000px;  overflow: hidden;  background: #f5f5f5;  }
        .wrapper1{  position: relative;  width: 1000px;  margin: 0 auto; overflow: hidden;  }
        .wrapper2{  position: relative;  width: 1000px;  margin: 0 auto;  }
        .zol_foot{  height: 100px;  padding-top: 40px; background: #f7f7f7;   }
        .zol_foot,.zol_foot a{  color: #333;  }
        .bar1{  width: 100%;  height: 4px;  background: #F651F5;  }
        .bar2{  width: 100%;  height: 4px;  background: #E30613;  }

        .head-l{  background: url("http://2.zol-img.com.cn/zt/tm_599/d56e19fc42/lg_head_l.jpg") no-repeat 100% 0;  }
        .head-r{  background: url("http://2.zol-img.com.cn/zt/tm_599/d56e19fc42/lg_head_r.jpg") no-repeat 0 0;  }
        .head-c{  width: 1000px;  height: 479px; overflow: hidden;  position: relative;  background: url("http://2.zol-img.com.cn/zt/tm_599/d56e19fc42/lg_head_c.jpg") no-repeat 0 0;    }

        .pre{  height: 302px;  width: 1000px;  margin: 32px auto 45px;  }
        .pre table img{  border: 1px solid #ccc;  }
        .pre .hong20{  display: block;  color: #DE051D;  font: 26px/40px 'Hiragino sans GB','microsoft yahei'; padding-left: 15px;  }
        .pre .hei18{  display: block;  color: #000; font: 19px/35px 'Hiragino sans GB','microsoft yahei';  padding-left: 15px; padding-top: 5px;  }
        .pre .hong12{ font-size: 18px; color: #DD051D;  }

        .sc0Bg{  background: url("http://2.zol-img.com.cn/zt/tm_599/d56e19fc42/sc_t.jpg") no-repeat top center;  }
        .sc0{  height: 102px;  }
        .sc0-mod{  width: 560px;  height: 55px;  margin: 22px auto 0;  }
        .sc0-mod .hei20{  display: block;  color: #000;  font: 28px/55px 'Hiragino sans GB','microsoft yahei';  }
        .sc1Bg{  background: url("http://2.zol-img.com.cn/zt/tm_599/d56e19fc42/sc1.jpg") no-repeat top center;  }
        .sc2Bg{  background: url("http://2.zol-img.com.cn/zt/tm_599/d56e19fc42/sc2.jpg") no-repeat top center;  }
        .sc3Bg{  background: url("http://2.zol-img.com.cn/zt/tm_599/d56e19fc42/sc3.jpg") no-repeat top center;  }
        .sc4Bg{  background: url("http://2.zol-img.com.cn/zt/tm_599/d56e19fc42/sc4.jpg") no-repeat top center;  }
        .sc1{  height: 750px;  }
        .sc2{  height: 826px;  }
        .sc3{  height: 493px;  }
        .sc4{  height: 506px;  }
        .t1{  width: 180px;  height: 65px;  position: absolute;  top: 0;  left: 0;  font: 30px/65px 'Hiragino sans GB','microsoft yahei';  }
        .t11,.sc1 .hong12{  color: #DD051D;  }
        .t12,.sc2 .hong12{  color: #3498DB;  }
        .t13,.sc3 .hong12{  color: #16A085;  }
        .t14,.sc4 .hong12{  color: #F1C40F;  }
        .t2{  width: 95px; height: 35px;  text-align: center;  position: absolute;  left: 0;  font: 22px/35px 'Hiragino sans GB','microsoft yahei';  }
        .t21{  top: 482px;  color: #DD051D;  }
        .t22{  top: 352px;  color: #3498DB;  }
        .abt{  width: 1000px;  height: 75px;  margin: 50px auto;  }
        .sc1-m1{  position: absolute;  width: 440px;  height: 385px;  top: 92px;  left: 2px;  border: 1px solid #ccc;  }
        .sc1-m2{  position: absolute;  width: 520px;  height: 380px;  top: 101px;  right: 12px;   }
        .sc1-m2 .hong16{  display: block;  color: #DD051D;  font: 15px/22px 'Hiragino sans GB','microsoft yahei';  }
        .sc1-m2 .hui12{  display: block;  color: #525252; font: 12px/22px 'simsun';  padding: 2px 0 7px;  }

        .sc1-m3{  position: absolute;  width: 1000px;  height: 180px;  bottom: 40px;  right: 0px;   }
        .sc1-m3 .hei14{  display: block;  color: #000;     padding-right: 21px;  font: 16px/22px 'microsoft yahei';   }
        .sc1-m3 .hong12{  font: 16px/22px 'microsoft yahei';  }

        .sc2-m1{  position: absolute;  width: 1000px;  height: 255px;  top: 92px;  left: 0px;   }
        .sc2-m1 .hei20{  display: block;  color: #3498DB;  font: 24px/40px 'Hiragino sans GB','microsoft yahei';  }
        .sc2-m1 .hui12{  display: block;  color: #525252; font: 12px/24px 'simsun';  padding: 4px 0;  }

        .sc2-m2{  position: absolute;  width: 1000px;  height: 370px;  top: 406px;  left: 0px;   }
        .sc2-m2 .lan18{  display: block;  color: #3498DB; padding-left: 15px;  font: 22px/30px 'Hiragino sans GB','microsoft yahei';  }
        .sc2-m2 .hui12{   color: #000; padding-left: 15px; font: 12px/21px 'simsun';   }
        .sc2-m2 .ln{  height: 15px;  }

        .sc3-m1{  position: absolute;  width: 1000px;  height: 345px;  top: 85px;  left: 0px;   }
        .sc4-m1{  position: absolute;  width: 1000px;  height: 345px;  top: 90px;  left: 0px;   }
        .sc3-m1 .lan20{  display: block;  color: #16A085;  font: 24px/32px 'Hiragino sans GB','microsoft yahei';  }
        .sc3-m1 .hui12{  display: block;  color: #525252; font: 12px/24px 'simsun';  padding: 8px 0;  }
        .sc4-m1 .lan20{  display: block;  color: #F1C40F;  font: 24px/32px 'Hiragino sans GB','microsoft yahei';  }
        .sc4-m1 .hui12{  display: block;  color: #d6d6d6; font: 12px/24px 'simsun';  padding: 8px 0; }
        .sc4-m1 table img{  border: 1px solid #000;  }
        .abt .hui12{  display: block;  color: #111;  padding-left: 30px;  text-indent: 24px;  font: 12px/26px 'simsun';  }
        .abt .hong12{  color: #111;  }

        .pic-m table table,.pre2 table table{  -webkit-transform: scale(1) translate(0px,0px);  -moz-transform: scale(1) translate(0px,0px); transform: scale(1) translate(0px,0px);  }
        .pic-m table table:hover,.pre2 table table:hover{ -webkit-transform: scale(1.02) translate(0px,0px);  -moz-transform: scale(1.02) translate(0px,0px); transform: scale(1.02) translate(0px,0px);  -webkit-transition: all .2s linear;  -moz-transition: all .2s linear; transform-origin: center;  -webkit-transform-origin: center;  transition: all .2s linear;  }


    </style>
</head>
<body>
<!--头部-->
<table class="head" width="100%" cellpadding="0" border="0" cellspacing="0">
    <tbody><tr>
        <td class="head-l">&nbsp;</td>
        <td width="1000" valign="top">
            <div class="head-c"></div>
        </td>
        <td class="head-r">&nbsp;</td>
    </tr>
    </tbody>
</table>
<!--预热-->
<div class="wrap1 preBg">
    <div class="wrapper1 pre">
        <{data[0]}>
    </div>
</div>
<!--场景0-->
<div class="wrap1 sc0Bg">
    <div class="wrapper1 sc0">
        <div class="sc0-mod"><{data[1]}></div>
    </div>
</div>
<!--场景1-->
<div class="wrap1 sc1Bg">
    <div class="wrapper1 sc1">
        <div class="t1 t11">金融网点</div>
        <div class="t2 t21">典型案例</div>
        <div class="sc1-m1"><{data[2]}></div>
        <div class="sc1-m2"><{data[3]}></div>
        <div class="sc1-m3"><{data[4]}></div>
    </div>
</div>
<!--场景2-->
<div class="wrap1 sc2Bg">
    <div class="wrapper1 sc2">
        <div class="t1 t12">无线城市</div>
        <div class="t2 t22">典型案例</div>
        <div class="sc2-m1"><{data[5]}></div>
        <div class="sc2-m2"><{data[6]}></div>
    </div>
</div>
<!--场景3-->
<div class="wrap1 sc3Bg">
    <div class="wrapper1 sc3">
        <div class="t1 t13">客运车站</div>
        <div class="sc3-m1"><{data[7]}></div>
    </div>
</div>
<!--场景4-->
<div class="wrap1 sc4Bg">
    <div class="wrapper1 sc4">
        <div class="t1 t14">智慧油站</div>
        <div class="sc4-m1"><{data[8]}></div>
    </div>
</div>
<!--关于-->
<div class="wrap1 abtBg">
    <div class="abt"><{data[9]}></div>
</div>


</body>
</html>
