<script charset="gbk">
    /*滚动事件*/
    function addMouseWheel(oDiv, fn)
    {
        oDiv.onmousewheel=fnWheel;
        if(oDiv.addEventListener)
        {oDiv.addEventListener('DOMMouseScroll', fnWheel, false);}
        function fnWheel(ev)
        {
            var oEvent=ev||event;
            var bDown=true;
            if(oEvent.wheelDelta)
            {
                if(oEvent.wheelDelta<0)
                {bDown=true;}
                else
                {bDown=false;}
            }
            else
            {
                if(oEvent.detail>0)
                {bDown=true;}
                else
                {bDown=false;}
            }
            fn(bDown);
            if(!(oDiv.id == 'win')){
                if(oEvent.preventDefault)
                {oEvent.preventDefault();}
                return false;
            }
        }
    }
    function bor(){
        var b = window.navigator.userAgent;
        if(b.indexOf("WebKit")!=-1){
            return document.body;
        }
        else{
            return document.documentElement;
        }
    }

    var v = 0;
    var ret = false;
    var s = bor();
    var btn=$('.btn_btm');
    function swfn(){
        $('.container').stop().animate({top:-961*v},600);
        if(v==3){
            btn.addClass('act');
        }else{
            btn.removeClass('act');
        }
        $('.r-ul li').each(function (i) {
            $('.r-ul li').eq(i).removeClass('act');
        });
        $('.r-ul li').eq(v).addClass('act');
    }
    addMouseWheel(document,function(wheel){
        if(wheel){
            if(ret){return;}
            ret = true;
            $(s).stop().animate({scrollTop:0},1000,function(){
                ret = false;
            });
            v++;
            if(v>=3)v=3;
            swfn();
        }
        else{
            if(ret || v==0)return;
            ret = true;
            $(s).stop().animate({scrollTop:0},1000,function(){
                ret = false;
            });
            v--;
            swfn();
        }
    });
    /*向下按钮*/
    $('.btn_btm').click(function(){
        v++;
        if(v>3)v=0;
        v==3? $(this).addClass('act'):$(this).removeClass('act');
        swfn();
    });
    $('.r-ul li').bind('click',function () {
        $(this).addClass('act').siblings().removeClass('act');
        v=$('.r-ul li').index(this);
        swfn();
    });


</script>
