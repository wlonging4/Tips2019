        /*下滑按钮*/
        .swipe{  display: block;   position:absolute;z-index:10;left:50%;bottom:40px; background: url("http://2.zol-img.com.cn/zt/tm_5a6/19e0de43c2/slide.png") no-repeat top center;  width: 60px;  height: 30px;  margin-left: -30px;  color:rgba(0,0,0,0);-webkit-animation:swipe-ani infinite .5s;animation:swipe-ani infinite .5s;}

        /*动画*/
        .ttb1{  opacity: 0;  -webkit-transform: translate(160px,0px);  transform: translate(160px,0px);  }
        .ttb2{  opacity: 0;  -webkit-transform: translate(-160px,0px);  transform: translate(-160px,0px);  }
        .float-scale{-webkit-transform:scale(2);transform:scale(2); opacity: 0; }
        @-webkit-keyframes ttb {
            0%{  -webkit-transform: translate(160px,0px);opacity: 0;  }
            100%{  -webkit-transform: translate(0px,0px);opacity: 1;  }
        }
        @keyframes ttb {
            0%{  transform: translate(160px,0px);opacity: 0;  }
            100%{  transform: translate(0px,0px);opacity: 1;  }
        }
        @-webkit-keyframes ttb2 {
            0%{  -webkit-transform: translate(-160px,0px);opacity: 0;  }
            100%{  -webkit-transform: translate(0px,0px);opacity: 1;  }
        }
        @keyframes ttb2 {
            0%{  transform: translate(-160px,0px);opacity: 0;  }
            100%{  transform: translate(0px,0px);opacity: 1;  }
        }
        @-webkit-keyframes float-scale {
            0%{  -webkit-transform: scale(2);opacity: 0;  }
            100%{  -webkit-transform: scale(1);opacity: 1;  }
        }
        @keyframes float-scale {
            0%{  transform: scale(2);opacity: 0;  }
            100%{  transform: scale(1);opacity: 1;  }
        }
        .float-scale{ -webkit-animation: float-scale .5s ease-in .1s forwards;  animation: float-scale .5s ease-in .1s forwards;  }
        .ttb1{ -webkit-animation: ttb .6s ease-in 0s forwards;  animation: ttb .6s ease-in 0s forwards;   }
        .ttb2{ -webkit-animation: ttb2 .6s ease-in 0s forwards;  animation: ttb2 .6s ease-in 0s forwards;   }

<script>
    /*载入loading*/
    function loading() {
        var l = document.querySelector('.loading');
        if (!l) return;
        l.classList.remove('loading-visible');
        setTimeout(function () {
            l.style.display = 'block';
            l.classList.add('loading-visible');
        }, 0);
    }
    loading.dismiss = function () {
        var l = document.querySelector('.loading');
        if (!l) return;
        l.classList.remove('loading-visible');
        setTimeout(function () {
            l.style.display = 'none';
        }, 300);
    };
    window.addEventListener('load', function () {
        loading.dismiss();
        viewport.style.pointerEvents = 'all';
    });

    /*滑动*/
    var swipe=document.getElementById('swipe');
    viewport.addEventListener('changed', function (e) {
        if(e.target.tagName=='UL'){return false}
        var current = this.querySelector('.current');
        var last = this.index === viewport.querySelectorAll('section').length - 1;
        current && current.classList.remove('current');
        e.current && e.current.classList.add('current');
        swipe.classList[last ? 'add' : 'remove']('last');
    });

    swipe.addEventListener('tap', function () {

    function turnPage(i,objs){
        var third = document.querySelector(objs);
        var horizontalIndex = third && third.index;
        if(horizontalIndex>=0 && horizontalIndex<=3)
            third.index = parseInt(horizontalIndex) + i;
    }
    function chg3(btn1,btn2,event1,res){
        document.querySelector(btn1) && document.querySelector(btn1).addEventListener(event1,function(){turnPage(-1,res)});
        document.querySelector(btn2) && document.querySelector(btn2).addEventListener(event1,function(){turnPage(1,res)});
    }
