<!DOCTYPE html><html><head>
    <meta charset="gbk">
    <title>AWE2018 TCL</title>
    <style type="text/css">
        /* reset */
        body{color:#ccc; font:12px/22px "simsun",Arial; background:#fff; }
        body,div,form,img,p,h1,h2,dl,dt,dd,ul,li,h3{padding:0; margin:0;}
        input{border:none;}
        ul,li{list-style:none;}
        em{font-style:normal;}
        img{display:block; border:0}
        a{color:#CCCCCC; text-decoration:none}
        a:hover,td a:hover{color:#f60; text-decoration:underline}
        .hong12{color: #9797A5; font-size: 13px; font-weight: normal;}
        .clear{clear:both; display:block; height:0; visibility:hidden; font:0/0 arial;}
        .clearfix:after{content:".";display:block; visibility:hidden; clear:both; height:0; font-size:0;}
        .clearfix{*zoom:1;}

        /* structure */
        .head-c  .sys_btn img{  position: absolute;  top: 60px;  }
        .head-mod  .sys_btn img{  position: absolute;  top: 10px;  }
        .wrap1{   width: 100%; min-width: 1000px;  overflow: hidden;  background: #fff;  }
        .wrap2{   width: 100%; min-width: 1000px;  overflow: hidden;  background: url("http://2.zol-img.com.cn/zt/tm_5a6/81f9e3fe90/bg.jpg") no-repeat top center;  }
        .wrapper1{  position: relative;  width: 1000px; margin: 0 auto; overflow: hidden;  }
        .wrapper2{  position: relative;  width: 1000px;  margin: 0 auto;  }
        .zol_foot{  height: 90px;  padding-top: 140px; background: #ddd;   }
        .zol_foot,.zol_foot a{  color: #838391;  }
        .bar1{  width: 100%;  height: 10px;  background: #f2f2f2;  }
        .bar2{  width: 100%;  height: 4px;  background: #E30613;  }

        .head-l{  background: url("http://2.zol-img.com.cn/zt/tm_5a9/7ab1c5dc0e/lg_head_l.jpg") no-repeat 100% 0;  }
        .head-r{   background: url("http://2.zol-img.com.cn/zt/tm_5a9/7ab1c5dc0e/lg_head_r.jpg") no-repeat 0 0; }
        .head-c{  width: 1000px;  height: 509px;  overflow: hidden;  position: relative; background: url("http://2.zol-img.com.cn/zt/tm_5a9/7ab1c5dc0e/lg_head_c.jpg") no-repeat 0 0;  }
        .preBg,.videoBg,.showBg{background: #f2f2f2;}
        .pre{height: 400px;margin: 30px auto 0;}
        .pre1{width: 600px;float: left;height: 400px;background: #000;}
        .pre1 #focus1_689718{  overflow: visible!important;  }
        .pre1 #focus1_689718 .focus1_nav{  width: 100%!important;  bottom: 60px!important;  text-align: center!important;  }
        .pre1 #focus1_689718 i{  width: 10px!important;  height: 10px!important; text-indent: 9000px;  background: #fff!important; border-radius: 50%;-webkit-border-radius: 50%; }
        .pre1 #focus1_689718 i.act{  background: #E60012!important;  }
        .pre1 .bai20{  display: block;  width: 600px;  height: 48px;  margin-top: -48px;  background: rgba(0,0,0,0.7)!important;  position: relative;  font: 22px/48px 'Hiragino sans GB','microsoft yahei'; text-align: center; }
        .pre2{width: 360px;float: right;height: 360px;padding: 20px;overflow: hidden;background: #fff;}
        .pre21{height: 240px;margin-bottom: 20px;}


        .pre21 .hong20{display: block;padding-left: 10px;border-left: 5px solid #E60012;font: 22px/24px 'Hiragino Sans GB','microsoft yahei';margin: 10px 0 10px;}
        .pre21 .hui12{display: block;padding-bottom: 20px;}
        .pre22{margin:0 30px;height: 100px;width: 300px;}
        .pre22 .hui12bi{color: #757584;font: 12px/25px 'simsun';background: url(http://2.zol-img.com.cn/zt/tm_4f7/3dd8390b38/dothei.png) no-repeat left center;}
        .video{height: 400px;margin: 20px auto 50px;}
        .video1{float: left;width: 600px;height: 400px;background: #000;}
        .video2{float: right;width: 390px;height: 400px;}
        .video2 .hei12{display: block;text-align: left;padding-left: 30px;height: 30px;width: 150px;margin-bottom: 20px;background: url("http://2.zol-img.com.cn/zt/tm_5a9/7b3227cdff/video_bar.png") no-repeat 0 0;font: 12px/30px 'simsun';}

        .t-exp{width: 390px;height: 52px;margin: 50px 0 25px 0;background: url("http://2.zol-img.com.cn/zt/tm_5a9/7ab1c5dc0e/t_exp.png") no-repeat 0 0;}
        .exp-c{height: 230px;margin-bottom: 40px;}
        .exp-c .hei12{font: 16px/50px 'simsun';}

        .t-show{width: 390px;height: 52px;margin: 50px 0 25px 0;background: url("http://2.zol-img.com.cn/zt/tm_5a9/7ab1c5dc0e/t_show.png") no-repeat 0 0;}
        .show-c{width: 1000px;height: 400px;margin: -20px auto 50px;}
        #carousel-left689714,#carousel-right689714{bottom: 210px!important;}

        .t-more{width: 693px;height: 52px;margin: 50px 0 25px 0;background: url("http://2.zol-img.com.cn/zt/tm_5a9/7ab1c5dc0e/t_more.png") no-repeat 0 0;}
        .more-c{height: 310px;position: relative;margin-bottom: 35px;}
        .more-c1{width: 550px;height: 220px;position: absolute;left: 0;top: 0;}
        .more-c2{width: 550px;height: 70px;position: absolute;left: -15px;bottom: 5px;}
        .more-c3{width: 420px;height: 310px;position: absolute;right: 0;top: 0;}
        .more-c3 .hui12{display: block;margin-top: 30px; padding: 0 5px; font: 12px/24px 'simsun';}
        .hui12{display:block;color: #9797A5;}
        .more-c2 .hui12bi{color: #757584;padding-left: 20px;font: 12px/25px 'simsun';background: url(http://2.zol-img.com.cn/zt/tm_4f7/3dd8390b38/dothei.png) no-repeat 15px 6px;}
        .more-c1 .hei14{font: 16px/50px 'simsun';}


    </style>
</head>
<body>
<!--head-->
<table class="head" width="100%" cellpadding="0" border="0" cellspacing="0">
    <tbody>
    <tr>
        <td class="head-l">&nbsp;</td>
        <td width="1000" valign="top">
            <div class="head-c"></div>
        </td>
        <td class="head-r">&nbsp;</td>
    </tr>
    </tbody>
</table>
<!--pre-->
<div class="wrap1 preBg">
    <div class="wrapper1 pre">
        <div class="pre1"><{data[9]}></div>
        <div class="pre2">
            <div class="pre21"><{data[0]}></div>
            <div class="pre22"><{data[1]}></div>
        </div>
    </div>
</div>
<!--video-->
<div class="wrap1 videoBg">
    <div class="wrapper1 video">
        <div class="video1"><{data[2]}></div>
        <div class="video2"><{data[3]}></div>
    </div>
</div>
<!--exp-->
<div class="wrap1 expBg">
    <div class="wrapper1 exp">
        <div class="t-exp"></div>
        <div class="exp-c"><{data[4]}></div>
    </div>
</div>
<!--show-->
<div class="wrap1 showBg">
    <div class="wrapper1 show">
        <div class="t-show"></div>
        <div class="show-c">
            <{data[5]}>
        </div>
    </div>
</div>
<!--more-->
<div class="wrap1 moreBg">
    <div class="wrapper1 more">
        <div class="t-more"></div>
        <div class="more-c">
            <div class="more-c1"><{data[6]}></div>
            <div class="more-c2"><{data[7]}></div>
            <div class="more-c3"><{data[8]}></div>
        </div>
    </div>
</div>
<div class="bar1"></div>
</body></html>
