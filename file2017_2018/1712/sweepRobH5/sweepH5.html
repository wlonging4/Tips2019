    <script>
        if (/Android (\d+\.\d+)/.test(navigator.userAgent)) {
            if (parseFloat(RegExp.$1) > 2.3) {
                var phoneScale = parseInt(window.screen.width) / 640;
                document.write('<meta name="viewport" content="width=640, minimum-scale=' + phoneScale + ', maximum-scale=' + phoneScale + ', target-densitydpi=device-dpi" />');
            } else {
                document.write('<meta name="viewport" content="width=640, target-densitydpi=device-dpi" />');
            }
        } else {
            document.write('<meta name="viewport" content="width=640,user-scalable=no, target-densitydpi=device-dpi" />');
        }
    </script>

        /*动画*/
        .float-scale{-webkit-transform:scale(2);transform:scale(2); opacity: 0; }

        .float-scale12,.float-scale13,.float-scale14{-webkit-transform:scale(2);transform:scale(2); opacity: 0; }
        .ltr1,.ltr2,.ltr3,.ltr4,.ltr5,.ltr6{  opacity: 0;  -webkit-transform: translate(-160px,0px);  transform: translate(-160px,0px);  }

        @-webkit-keyframes ltr {
            0%{  -webkit-transform: translate(-160px,0px);opacity: 0;  }
            100%{  -webkit-transform: translate(0px,0px);opacity: 1;  }
        }
        @keyframes ltr {
            0%{  transform: translate(-160px,0px);opacity: 0;  }
            100%{  transform: translate(0px,0px);opacity: 1;  }
        }
        @-webkit-keyframes rtl {
            0%{  -webkit-transform: translate(160px,0px);opacity: 0;  }
            100%{  -webkit-transform: translate(0px,0px);opacity: 1;  }
        }
        @keyframes rtl {
            0%{  transform: translate(160px,0px);opacity: 0;  }
            100%{  transform: translate(0px,0px);opacity: 1;  }
        }

            0%{  -webkit-transform: translate(80px,30px);opacity: 0;  }

            0%{  transform: translate(80px,30px);opacity: 0;  }

        }

        @-webkit-keyframes ttb {
            0%{  -webkit-transform: translate(0px,-160px);opacity: 0;  }

        }
        @keyframes ttb {
            0%{  transform: translate(0px,-160px);opacity: 0;  }

        }

        @-webkit-keyframes btt {
            0%{  -webkit-transform: translate(0px,100px);opacity: 0;  }
            100%{  -webkit-transform: translate(0px,0px);opacity: 1;  }
        }
        @keyframes btt {
            0%{  transform: translate(0px,100px);opacity: 0;  }
            100%{  transform: translate(0px,0px);opacity: 1;  }
        }

        @-webkit-keyframes float-scale {
            0%{  -webkit-transform: scale(2);opacity: 0;  }
            100%{  -webkit-transform: scale(1);opacity: 1;  }
        }
        @keyframes float-scale {
            0%{  transform: scale(2);opacity: 0;  }
            100%{  transform: scale(1);opacity: 1;  }
        }

            0%{  -webkit-transform: scale(0.4);opacity: 0;  }

        }
        @keyframes float-scale2 {
            0%{  transform: scale(0.4);opacity: 0;  }
            100%{  transform: scale(1);opacity: 1;  }
        }

        @-webkit-keyframes ltr-rot {
            0%{  opacity: 1; -webkit-transform: rotate(0deg);  }
            50%{  opacity: 1; -webkit-transform: rotate(180deg);  }
            100%{  opacity: 1; -webkit-transform: rotate(360deg);  }
        }
        @keyframes ltr-rot {
            0%{  opacity: 1; transform: rotate(0deg);  }
            50%{  opacity: 1; transform: rotate(180deg);  }
            100%{  opacity: 1; transform: rotate(360deg);  }
        }
        @-webkit-keyframes rtl-rot {
            0%{  opacity: 0; -webkit-transform: rotate(30deg);  }
            100%{  opacity: 1; -webkit-transform: rotate(0deg);  }
        }
        @keyframes rtl-rot {
            0%{  opacity: 0; transform: rotate(30deg);  }
            100%{  opacity: 1; transform: rotate(0deg);  }
        }

        .vdMov{  -webkit-transform:scaleX(1);transform:scaleX(1); opacity: 1; -webkit-transform-origin: left top;transform-origin: left top;  }
        @-webkit-keyframes vdMov {
            0%{  opacity: 1; -webkit-transform: scaleX(1) rotateY(-90deg);  }
            100%{  opacity: 1; -webkit-transform: scaleX(1) rotateY(0deg);  }
        }

            0%{  opacity: 1; transform: scaleX(1) rotateY(-90deg);  }
            100%{  opacity: 1; transform: scaleX(1) rotateY(0deg);  }
        }

        @-webkit-keyframes blast1 {
            0%{  opacity: 1; -webkit-transform: scale(1)   }

            100%{  opacity: 1; -webkit-transform: scale(1) }
        }
        @keyframes blast1 {
            0%{  opacity: 1; transform: scale(1)   }
            60%{  opacity: 0.8; transform: scale(1.1) }
            100%{  opacity: 1; transform: scale(1) }
        }

        @-webkit-keyframes blast2 {

        document.write("<script src=\"//icon.zol-img.com.cn/wap/js/z.min.js\"></s" + "cript>\n\t<script src=\"//active.zol.com.cn/17active/0122beiang/swiper.min.js\"></s" + "cript>\n\t<script></s" + "cript>");
        document.write("<script src=\'//icon.zol-img.com.cn/wap/js/z.flipview.js'></s" + "cript>");
        //document.write("<script src=\'//active.zol.com.cn/16active/0524model/live-elem.js'></s" + "cript>");
    }

<script>
    /*载入loading*/
    function loading() {
        var l = document.querySelector('.loading');
        if (!l) return;
        l.classList.remove('loading-visible');
        setTimeout(function () {
            l.style.display = 'block';
            l.classList.add('loading-visible');
        }, 0);
    }
    loading.dismiss = function () {
        var l = document.querySelector('.loading');
        if (!l) return;
        l.classList.remove('loading-visible');
        setTimeout(function () {
            l.style.display = 'none';
        }, 300);
    };
    window.addEventListener('load', function () {
        loading.dismiss();
        viewport.style.pointerEvents = 'all';
        var i;
        if (document.referrer && location.hash && (i = location.hash.match(/^#(\d)$/))) {
            i = parseInt(i[1]);
            viewport.go(i);
        } else {
            i = viewport.index;
        }
        viewport.querySelector('.container').children[i].classList.add('current');
    });
    // 音乐播放
    var musicBtn=document.querySelector('.music-btn');
    var audio = document.getElementById('media1');
    var audioFlag=1;
    function autoPlayMusic() {
        // 自动播放音乐效果，解决浏览器或者APP自动播放问题
        function musicInBrowserHandler() {
            musicPlay(true);
            document.body.removeEventListener('touchstart', musicInBrowserHandler);
        }
        document.body.addEventListener('touchstart', musicInBrowserHandler);

        // 自动播放音乐效果，解决微信自动播放问题
        function musicInWeixinHandler() {
            musicPlay(true);
            document.addEventListener("WeixinJSBridgeReady", function () {
                musicPlay(true);
            }, false);
            document.removeEventListener('DOMContentLoaded', musicInWeixinHandler);
        }
        document.addEventListener('DOMContentLoaded', musicInWeixinHandler);
    }
    function musicPlay(isPlay) {
        if (isPlay && audio.paused) {
            audio.play();
            musicBtn.classList.remove('.no');
        }
        if (!isPlay && !audio.paused) {
            audio.pause();
            musicBtn.classList.add('.no');
        }
    }
    autoPlayMusic();
    musicBtn.addEventListener('click',function () {
        if(audioFlag){
            audioFlag=0;
            audio.pause();
            musicBtn.classList.add('no');
        }else{
            audioFlag=1;
            audio.play();
            musicBtn.classList.remove('no');
        }
    });

    /*滑动*/
    var swipe=document.getElementById('swipe');
    viewport.addEventListener('changed', function (e) {
        if(e.target.tagName=='UL'){return false}
        var current = this.querySelector('.current');
        var last = this.index === viewport.querySelectorAll('section').length - 1;
        current && current.classList.remove('current');
        e.current && e.current.classList.add('current');
        swipe.classList[last ? 'add' : 'remove']('last');
    });

    swipe.addEventListener('tap', function () {
        var last = viewport.index === viewport.querySelectorAll('section').length - 1 ;
        viewport[last ? 'previous' : 'next'](1);
    });

    //查看详情
    var p3Shadow=document.querySelector('.p3-shadow');
    var p3Lis=document.querySelectorAll('.p3-ul li');
    var p3Ms=document.querySelectorAll('.p3-m');
    var p3Close=document.querySelector('.p3-close');

    p3Lis.addEventListener('click',function () {
        for(var i=0;i<p3Lis.length;i++){
            p3Ms[i].classList.remove('blk');
        }
        var nowI=p3Lis.indexOf(this);
        p3Ms[nowI].classList.add('blk');
        p3Shadow.style.display='block';
    });

    p3Shadow.addEventListener('click',function () {
        this.style.display='none';
    });
    p3Close.addEventListener('click',function () {
        p3Shadow.style.display='none';
    });

    /*提交信息*/
    var submitBtn=document.querySelector('.p4-btn');
    var activeid= 6711232;
    var dataUrl = '//m.zol.com.cn/topic/services/user.php?callback=?',val1,val2,val3,val4,val5;

    submitBtn.addEventListener('click',function(){
        val1=document.querySelector('#p4-in1').value;
        val2=document.querySelector('#p4-in2').value;
        val3=document.querySelector('#p4-in3').value;
        val4=document.querySelector('#p4-in4').value;
        val5=document.querySelector('#p4-in5').value;
        if(!val1){alert('请填写您的参测品牌');return false;}
        if(!val2){alert('请填写您的参测型号');return false;}
        if(!val3){alert('请填写您的产品链接');return false;}
        if(!val4){alert('请填写您的姓名');return false;}
        if(!val5 || !(/^1(([38]\d)|(4[57])|(5[012356789])|(7[0678]))\d{8}$/.test(val5))) {
            // 请正确填写您的手机号码。
            alert('\u8BF7\u6B63\u786E\u586B\u5199\u60A8\u7684\u624B\u673A\u53F7\u7801');
            return false;
        }

        getToken(function(){
            $.ajax({
                type:'get',
                url: dataUrl,
                data:{token:window.verifyTk,action:'addUser',type:activeid,username:val4,tel:val5,ext2:val1,ext3:val2,ext4:val3},
                dataType: 'json',
                success: function (data) {
                    if(data.result == 1){
                        //提交成功
                        console.log(data.result);
                        submitBtn.classList.add('act');
                        alert('提交成功，谢谢您对活动的关注~');
                        document.querySelector('#p4-in1').value='';
                        document.querySelector('#p4-in2').value='';
                        document.querySelector('#p4-in3').value='';
                        document.querySelector('#p4-in4').value='';
                        document.querySelector('#p4-in5').value='';
                    }else {
                        alert(data.result)
                    }
                }
            });
        })
    });

    //获取token
    function getToken(fn){
        $.ajax({
            'type':'get',
            'dataType':'jsonp',
            'data':{},
            'url':'//m.zol.com.cn/topic/services/session.php?callback=?',
            'async':true,
            'success':function(request){
                if(request && request.result){
                    window.verifyTk = request.result;
                    if(typeof fn === 'function'){
                        fn();
                    }
                }
            }
        });
    }
    /*分享*/
    window.wechatShareData = {
        "title":"你听说了吗？扫地机器人竟然也开运动会了！",
        "icon":"https://2.zol-img.com.cn/zt/tm_5a3/77ffd6bb19/share.jpg",
        "description":" ",
        "url":"https://m.zol.com.cn/topic/6711232.html"
    };
</script>
