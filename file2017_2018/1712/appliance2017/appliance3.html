<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="gbk">
    <title>革故鼎新-家电2017全接触_1首页</title>
    <style type="text/css">
        /* reset */
        body{color:#ccc; font:12px/22px "simsun",Arial; background:#fff; }
        body,div,form,img,p,h1,h2,dl,dt,dd,ul,li,h3{padding:0; margin:0;}
        input{border:none;}
        ul,li{list-style:none;}
        em{font-style:normal;}
        img{display:block; border:0}
        a{color:#CCCCCC; text-decoration:none}
        a:hover,td a:hover{color:#f60; text-decoration:underline}
        .hong12{color: #006CD8; font-size: 13px; font-weight: normal;}
        .clear{clear:both; display:block; height:0; visibility:hidden; font:0/0 arial;}
        .clearfix:after{content:".";display:block; visibility:hidden; clear:both; height:0; font-size:0;}
        .clearfix{*zoom:1;}

        /* structure */
        .head-c  .sys_btn img{  position: absolute;  top: 60px;  }
        .head-mod  .sys_btn img{  position: absolute;  top: 10px;  }
        .wrap1{   width: 100%; min-width: 1280px;  overflow: hidden;  background: #fff;  }
        .wrap2{   width: 100%; min-width: 1280px;  overflow: hidden;  background: #f5f5f5;  }
        .wrapper1{  position: relative;  width: 1280px; margin: 0 auto; overflow: hidden;  }
        .wrapper2{  position: relative;  width: 1280px;  margin: 0 auto;  }
        .zol_foot{  height: 150px;  min-width: 1280px;  padding-top: 100px; background: url("http://2.zol-img.com.cn/zt/tm_5a3/0f7b4d34ce/footer.jpg") no-repeat top center;   }
        .zol_foot,.zol_foot a{  color: #817674;  }
        .head_white{  min-width: 1280px;  }
        .bar1{  width: 100%;  height: 4px;  background: #F651F5;  }
        .bar2{  width: 100%;  height: 4px;  background: #E30613;  }

        .headBg{background: url("http://2.zol-img.com.cn/zt/tm_5a3/0f7b4d34ce/head.jpg") no-repeat top center;}
        .head{overflow: visible;height: 460px;}
        .head-t11{position: absolute;width: 593px;height: 247px;top: 70px;left: 390px;background: url("http://2.zol-img.com.cn/zt/tm_5a3/211c95f167/head_t31.png") no-repeat 0 0;
            /*-webkit-transform:translateY(-10px) scaleX(1);transform:translateY(-10px) scaleX(1);
            -webkit-animation: bounceAni 2s ease-in 0s both;animation: bounceAni 2s ease-in 0s both;*/
        }
        .float-scale2{-webkit-transform:scale(0.4);transform:scale(0.4); opacity: 0; }
        .float-scale2{ -webkit-animation: float-scale2 .5s ease-in .2s forwards;  animation: float-scale2 .5s ease-in .2s forwards;  }
        @-webkit-keyframes float-scale2 {
            0%{  -webkit-transform: scale(0.4);opacity: 0;  }
            100%{  -webkit-transform: scale(1);opacity: 1;  }
        }
        @keyframes float-scale2 {
            0%{  transform: scale(0.4);opacity: 0;  }
            100%{  transform: scale(1);opacity: 1;  }
        }
        .head-t12{position: absolute;width: 556px;height: 34px;top: 290px;left: 368px;background: url("http://2.zol-img.com.cn/zt/tm_5a3/211c95f167/head_t32.png") no-repeat top center;-webkit-animation: fadeInAni 1s linear 1s both;animation: fadeInAni 1s linear 1s both;-webkit-transform:rotateX(180deg);transform:rotateX(180deg);opacity:0;}
        .head-cover{width: 2000px;height: 526px;position: absolute;top: -100px;left: 50%;margin-left: -1000px;background: url("http://2.zol-img.com.cn/zt/tm_5a3/0f7b4d34ce/head_cover.png") no-repeat 0 0;}
        .head-art{width: 400px;height: 80px;position: absolute;top: 353px;left: 50%;margin-left: -200px;}
        .head-art .hui12{display: block;text-align: center;color: #807673;font: 12px/24px 'simsun';}
        .head-art .hong12{color: #807673;}
        @-webkit-keyframes bounceAni{
            0%{
                -webkit-transform:translateY(-10px) scaleX(1);
                transform:translateY(-10px) scaleX(1); }
            20%{
                -webkit-transform:translateY(0) scaleX(1);
                transform:translateY(0) scaleX(1); }
            30%{
                -webkit-transform:translateY(0) scale3d(1.1,.9,1);
                transform:translateY(0) scale3d(1.1,.9,1); }
            40%{
                -webkit-transform:translateY(0) scale3d(.9,1.1,1);
                transform:translateY(0) scale3d(.9,1.1,1); }
            50%{
                -webkit-transform:translateY(0) scale3d(1.05,.95,1);
                transform:translateY(0) scale3d(1.05,.95,1); }
            65%{
                -webkit-transform:translateY(0) scale3d(.95,1.05,1);
                transform:translateY(0) scale3d(.95,1.05,1); }
            75%{
                -webkit-transform:translateY(0) scale3d(1.02,.98,1);
                transform:translateY(0) scale3d(1.02,.98,1); }
            to{
                -webkit-transform:translateY(0) scaleX(1);
                transform:translateY(0) scaleX(1); } }
        @keyframes bounceAni{
            0%{
                -webkit-transform:translateY(-10px) scaleX(1);
                transform:translateY(-10px) scaleX(1); }
            20%{
                -webkit-transform:translateY(0) scaleX(1);
                transform:translateY(0) scaleX(1); }
            30%{
                -webkit-transform:translateY(0) scale3d(1.1,.9,1);
                transform:translateY(0) scale3d(1.1,.9,1); }
            40%{
                -webkit-transform:translateY(0) scale3d(.9,1.1,1);
                transform:translateY(0) scale3d(.9,1.1,1); }
            50%{
                -webkit-transform:translateY(0) scale3d(1.05,.95,1);
                transform:translateY(0) scale3d(1.05,.95,1); }
            65%{
                -webkit-transform:translateY(0) scale3d(.95,1.05,1);
                transform:translateY(0) scale3d(.95,1.05,1); }
            75%{
                -webkit-transform:translateY(0) scale3d(1.02,.98,1);
                transform:translateY(0) scale3d(1.02,.98,1); }
            to{
                -webkit-transform:translateY(0) scaleX(1);
                transform:translateY(0) scaleX(1);
            }
        }

        @-webkit-keyframes fadeInAni{
            0%{
                -webkit-transform:rotateX(180deg);
                transform:rotateX(180deg);
                opacity:0; }
            to{
                -webkit-transform:rotateX(1turn);
                transform:rotateX(1turn);
                opacity:1; } }
        @keyframes fadeInAni{
            0%{
                -webkit-transform:rotateX(180deg);
                transform:rotateX(180deg);
                opacity:0; }
            to{
                -webkit-transform:rotateX(1turn);
                transform:rotateX(1turn);
                opacity:1; } }

        .flow{width: 140px;height: 400px;position: fixed;_position: absolute;bottom: 70px;left: 50%;margin-left: 645px;background: url("http://2.zol-img.com.cn/zt/tm_5a3/0f7b4d34ce/flow.jpg") no-repeat 0 0;}
        .flow-ul{width: 140px;height: 200px;margin: 145px auto 0;}
        .flow-ul li{width: 140px;height: 40px;}
        .flow-ul li a{display: block;width: 140px;height: 40px;text-align: center;color: #A59F9D;font: 22px/40px 'Hiragino Sans GB','microsoft yahei';}
        .flow-ul li.act a{color: #BF9F5F;}
        .flow-ul li.act a:hover,.flow .back:hover{text-decoration: none;}
        .flow .back{display: block;width: 95px;height: 50px;color: #fff;position: absolute;bottom: 0;right: 0;font: 22px/50px 'Hiragino Sans GB','microsoft yahei';}

        .mainBg{background: #E3E3E3 url("http://2.zol-img.com.cn/zt/tm_5a3/0f7b4d34ce/main.jpg") no-repeat top center;}

        .list{padding: 40px 40px 0;margin-bottom:40px;overflow: hidden;width: 1200px;background: #fff;}
        .list-t{width: 249px;height: 88px;margin: 0 auto 40px;}
        .list-t1{background: url("http://2.zol-img.com.cn/zt/tm_5a3/211c95f167/p3_t1.png") no-repeat 0 0;}
        .list-t2{background: url("http://2.zol-img.com.cn/zt/tm_5a3/211c95f167/p3_t2.png") no-repeat 0 0;}
        .list-t3{background: url("http://2.zol-img.com.cn/zt/tm_5a3/211c95f167/p3_t3.png") no-repeat 0 0;}
        .list-t4{background: url("http://2.zol-img.com.cn/zt/tm_5a3/211c95f167/p3_t4.png") no-repeat 0 0;}
        .list-m{width: 1200px;height: 325px;margin: 0 auto 35px;}
        .list-m table img{padding: 1px;border: 1px solid #dfdfdf;}
        .list-m .hong12{color: #D1D0D0;}
        .list-m .hui20{color: #C09855;display: block;font: 22px/42px 'Hiragino Sans GB','microsoft yahei';}
        .list-m .hui12{color: #7F7672;font: 12px/22px 'simsun';}

        .list-m table img{  -webkit-transform: scale(1) translate(0px,0px);  -moz-transform: scale(1) translate(0px,0px); transform: scale(1) translate(0px,0px);  }
        .list-m table img:hover{ -webkit-transform: scale(1.02) translate(0px,0px);  -moz-transform: scale(1.02) translate(0px,0px); transform: scale(1.02) translate(0px,0px);  -webkit-transition: all .2s linear;  -moz-transition: all .2s linear; transform-origin: center;  -webkit-transform-origin: center;  transition: all .2s linear;  }



    </style>
</head>
<body>
<!--头部-->
<div class="wrap1 headBg">
    <div class="wrapper1 head">
        <div class="head-t1 head-t11 float-scale2"></div>
        <div class="head-t1 head-t12"></div>
        <div class="head-cover"></div>
        <div class="head-art"><{data[0]}></div>
    </div>
</div>
<!--导航-->
<div class="flow">
    <ul class="flow-ul">
        <li><a href="#" target="_blank">举事瞩目</a></li>
        <li class="act"><a href="#" target="_blank">推陈出新</a></li>
        <li><a href="#" target="_blank">机不可失</a></li>
        <li><a href="#" target="_blank">高谈阔论</a></li>
        <li><a href="#" target="_blank">评心而论</a></li>
    </ul>
    <a href="#" target="_blank" class="back">返回首页</a>
</div>
<!--主页-->
<div class="wrap1 mainBg">
    <div class="wrapper1 year">
        <div class="list">
            <div class="list-t list-t1"></div>
            <div class="list-m list-m1"><{data[1]}></div>
            <div class="list-t list-t2"></div>
            <div class="list-m list-m2"><{data[2]}></div>
            <div class="list-t list-t3"></div>
            <div class="list-m list-m3"><{data[3]}></div>
            <div class="list-t list-t4"></div>
            <div class="list-m list-m4"><{data[4]}></div>
        </div>
    </div>
</div>



<script charset="gbk">
    /*导航*/
    $('.flow-ul li').bind('mouseenter',function () {
        $(this).addClass('act').siblings().removeClass('act');
    });

    /*头部动动*/
    var index_div_pro = [{
        sx: -20,
        sy: 5,
        mw: 3,
        mh: 1,
        bx: 8.4,
        by: 10.4,
        rx: -0.4
    },
        {
            sx: 0,
            sy: 155,
            mw: 3,
            mh: 0.5,
            bx: 6.4,
            by: 8.4,
            rx: -0.1
        }];

    var ePageX = null;
    var ePageY = null;

    function getMousePos(expression) {
        if (ePageX == null || ePageY == null) return null;
        var _x = $(expression).position().left;
        _x += ePageX - $(expression).parent().position().left;
        var _y = $(expression).position().top;
        _y += ePageY - $(expression).parent().position().top;
        return {
            x: _x,
            y: _y
        }
    }

    var index_xh = setInterval(function () {
            var mousepos = getMousePos(".head-cover");
            if (mousepos != null) {
                var left = parseInt($(".head-cover").css('left'));
                var l = left+600 + (index_div_pro[0].sx + index_div_pro[0].mw - (mousepos.x - 100) / index_div_pro[0].bx * index_div_pro[0].rx - left) * 1;
                var top = parseInt($(".head-cover").css('top'));
                var t = top-5 + (index_div_pro[0].sy + index_div_pro[0].mh - (mousepos.y - 100) / index_div_pro[0].by - top) * 0.05;
                $(".head-cover").css({
                    left: l, top: t
                })
            }
        },
        20);

    $(".head-cover").mousemove(function (event) {
        event = event || window.event;
        ePageX = event.pageX;
        ePageY = event.pageY;
    });
</script>
</body>
</html>
