<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="gbk">
    <title>革故鼎新-家电2017全接触_1首页</title>
    <style type="text/css">
        /* reset */
        body{color:#ccc; font:12px/22px "simsun",Arial; background:#fff; }

        input{border:none;}

        .clearfix:after{content:".";display:block; visibility:hidden; clear:both; height:0; font-size:0;}
        .clearfix{*zoom:1;}

        /* structure */
        .head-c  .sys_btn img{  position: absolute;  top: 60px;  }
        .head-mod  .sys_btn img{  position: absolute;  top: 10px;  }
        .wrap1{   width: 100%; min-width: 1280px;  overflow: hidden;  background: #fff;  }
        .wrap2{   width: 100%; min-width: 1280px;  overflow: hidden;  background: #f5f5f5;  }
        .wrapper1{  position: relative;  width: 1280px; margin: 0 auto; overflow: hidden;  }
        .wrapper2{  position: relative;  width: 1280px;  margin: 0 auto;  }
        .zol_foot{  height: 150px;  min-width: 1280px;  padding-top: 100px; background: url("http://2.zol-img.com.cn/zt/tm_5a3/0f7b4d34ce/footer.jpg") no-repeat top center;   }

        .headBg{background: url("http://2.zol-img.com.cn/zt/tm_5a3/0f7b4d34ce/head.jpg") no-repeat top center;}
        .head{overflow: visible;height: 460px;}
        .head-t11{position: absolute;width: 593px;height: 247px;top: 70px;left: 368px;background: url("http://2.zol-img.com.cn/zt/tm_5a3/0f7b4d34ce/head_t11.png") no-repeat 0 0;
            /*-webkit-transform:translateY(-10px) scaleX(1);transform:translateY(-10px) scaleX(1);
            -webkit-animation: bounceAni 2s ease-in 0s both;animation: bounceAni 2s ease-in 0s both;*/
        }
        .float-scale2{-webkit-transform:scale(0.4);transform:scale(0.4); opacity: 0; }
        .float-scale2{ -webkit-animation: float-scale2 .5s ease-in .2s forwards;  animation: float-scale2 .5s ease-in .2s forwards;  }
        @-webkit-keyframes float-scale2 {
            0%{  -webkit-transform: scale(0.4);opacity: 0;  }
            100%{  -webkit-transform: scale(1);opacity: 1;  }
        }
        @keyframes float-scale2 {
            0%{  transform: scale(0.4);opacity: 0;  }
            100%{  transform: scale(1);opacity: 1;  }
        }
        .head-t12{position: absolute;width: 483px;height: 34px;top: 290px;left: 395px;background: url("http://2.zol-img.com.cn/zt/tm_5a3/0f7b4d34ce/head_t12.png") no-repeat 0 0;-webkit-animation: fadeInAni 1s linear 1s both;animation: fadeInAni 1s linear 1s both;-webkit-transform:rotateX(180deg);transform:rotateX(180deg);opacity:0;}
        .head-cover{width: 2000px;height: 526px;position: absolute;top: -100px;left: 50%;margin-left: -1000px;background: url("http://2.zol-img.com.cn/zt/tm_5a3/0f7b4d34ce/head_cover.png") no-repeat 0 0;}
        .head-art{width: 400px;height: 80px;position: absolute;top: 353px;left: 50%;margin-left: -200px;}
        .head-art .hui12{display: block;text-align: center;color: #807673;font: 12px/24px 'simsun';}
        .head-art .hong12{color: #807673;}
        @-webkit-keyframes bounceAni{
            0%{
                -webkit-transform:translateY(-10px) scaleX(1);
                transform:translateY(-10px) scaleX(1); }
            20%{
                -webkit-transform:translateY(0) scaleX(1);
                transform:translateY(0) scaleX(1); }
            30%{
                -webkit-transform:translateY(0) scale3d(1.1,.9,1);
                transform:translateY(0) scale3d(1.1,.9,1); }
            40%{
                -webkit-transform:translateY(0) scale3d(.9,1.1,1);
                transform:translateY(0) scale3d(.9,1.1,1); }
            50%{
                -webkit-transform:translateY(0) scale3d(1.05,.95,1);
                transform:translateY(0) scale3d(1.05,.95,1); }
            65%{
                -webkit-transform:translateY(0) scale3d(.95,1.05,1);
                transform:translateY(0) scale3d(.95,1.05,1); }
            75%{
                -webkit-transform:translateY(0) scale3d(1.02,.98,1);
                transform:translateY(0) scale3d(1.02,.98,1); }
            to{
                -webkit-transform:translateY(0) scaleX(1);
                transform:translateY(0) scaleX(1); } }
        @keyframes bounceAni{
            0%{
                -webkit-transform:translateY(-10px) scaleX(1);
                transform:translateY(-10px) scaleX(1); }
            20%{
                -webkit-transform:translateY(0) scaleX(1);
                transform:translateY(0) scaleX(1); }
            30%{
                -webkit-transform:translateY(0) scale3d(1.1,.9,1);
                transform:translateY(0) scale3d(1.1,.9,1); }
            40%{
                -webkit-transform:translateY(0) scale3d(.9,1.1,1);
                transform:translateY(0) scale3d(.9,1.1,1); }
            50%{
                -webkit-transform:translateY(0) scale3d(1.05,.95,1);
                transform:translateY(0) scale3d(1.05,.95,1); }
            65%{
                -webkit-transform:translateY(0) scale3d(.95,1.05,1);
                transform:translateY(0) scale3d(.95,1.05,1); }
            75%{
                -webkit-transform:translateY(0) scale3d(1.02,.98,1);
                transform:translateY(0) scale3d(1.02,.98,1); }
            to{
                -webkit-transform:translateY(0) scaleX(1);
                transform:translateY(0) scaleX(1);
            }
        }

        @-webkit-keyframes fadeInAni{
            0%{
                -webkit-transform:rotateX(180deg);
                transform:rotateX(180deg);
                opacity:0; }
            to{
                -webkit-transform:rotateX(1turn);
                transform:rotateX(1turn);
                opacity:1; } }
        @keyframes fadeInAni{
            0%{
                -webkit-transform:rotateX(180deg);
                transform:rotateX(180deg);
                opacity:0; }
            to{
                -webkit-transform:rotateX(1turn);
                transform:rotateX(1turn);
                opacity:1; } }

        .flow{width: 140px;height: 400px;position: fixed;_position: absolute;bottom: 70px;left: 50%;margin-left: 645px;background: url("http://2.zol-img.com.cn/zt/tm_5a3/0f7b4d34ce/flow.jpg") no-repeat 0 0;}
        .flow-ul{width: 140px;height: 200px;margin: 145px auto 0;}
        .flow-ul li{width: 140px;height: 40px;}
        .flow-ul li a{display: block;width: 140px;height: 40px;text-align: center;color: #A59F9D;font: 22px/40px 'Hiragino Sans GB','microsoft yahei';}
        .flow-ul li.act a{color: #BF9F5F;}
        .flow-ul li.act a:hover,.flow .back:hover{text-decoration: none;}
        .flow .back{display: block;width: 95px;height: 50px;color: #fff;position: absolute;bottom: 0;right: 0;font: 22px/50px 'Hiragino Sans GB','microsoft yahei';}

        .mainBg{background: #E3E3E3 url("http://2.zol-img.com.cn/zt/tm_5a3/0f7b4d34ce/main.jpg") no-repeat top center;}

        .pre{height: 490px;background: url("http://2.zol-img.com.cn/zt/tm_5a3/0f7b4d34ce/p1_pre_bg.jpg") no-repeat 0 0;}
        .pre-ul{width: 1250px;height: 300px;margin: 40px auto 0;overflow: hidden;}
        .pre-ul li{position: relative;float: left;width: 200px;height: 300px;margin: 0 25px;cursor: pointer;}
        .pre-t{width: 200px;height: 100px;position: absolute;top: 0;left: 0;}
        .pre-t1{background: url("http://2.zol-img.com.cn/zt/tm_5a3/0f7b4d34ce/p1_pre_lis1.png") no-repeat center;}
        .pre-t2{background: url("http://2.zol-img.com.cn/zt/tm_5a3/0f7b4d34ce/p1_pre_lis2.png") no-repeat center;}
        .pre-t3{background: url("http://2.zol-img.com.cn/zt/tm_5a3/0f7b4d34ce/p1_pre_lis3.png") no-repeat center;}
        .pre-t4{background: url("http://2.zol-img.com.cn/zt/tm_5a3/0f7b4d34ce/p1_pre_lis4.png") no-repeat center;}
        .pre-t5{background: url("http://2.zol-img.com.cn/zt/tm_5a3/0f7b4d34ce/p1_pre_lis5.png") no-repeat center;}
        .pre-ul li .pre-art{width: 160px;height: 150px;margin: 0 auto;background: url("http://2.zol-img.com.cn/zt/tm_5a3/0f7b4d34ce/p1_pre_bg1.jpg") no-repeat top center;padding: 125px 20px 25px; -webkit-transition: all 1s linear;transition: all 1s linear; }
        .pre-ul li .hui12{display: block;color: #807673;font: 12px/22px 'simsun';}
        .pre-ul li .hong12{color: #D1D0D0;}
        .pre-ul li.act .hui12{color: #fff;}
        .pre-ul li.act .hong12{color: #fff;}
        .pre-ul li.act .pre-art{background: url("http://2.zol-img.com.cn/zt/tm_5a3/0f7b4d34ce/p1_pre_bg2.jpg") no-repeat top center;}

        @-webkit-keyframes rtt3d{
            0%{-webkit-transform:perspective(400px) rotate3d(0,1,0,0deg);transform:perspective(400px) rotate3d(0,1,0,0deg);-webkit-animation-timing-function:ease-out;animation-timing-function:ease-out}
            20%{-webkit-transform:perspective(400px) rotate3d(0,1,0,90deg);transform:perspective(400px) rotate3d(0,1,0,90deg);-webkit-animation-timing-function:ease-out;animation-timing-function:ease-out}
            50%{-webkit-transform:perspective(400px) rotate3d(0,1,0,180deg);transform:perspective(400px) rotate3d(0,1,0,180deg);-webkit-animation-timing-function:ease-in;animation-timing-function:ease-in}
            80%{-webkit-transform:perspective(400px) rotate3d(0,1,0,270deg);transform:perspective(400px) rotate3d(0,1,0,270deg);-webkit-animation-timing-function:ease-in;animation-timing-function:ease-in}
            100%{-webkit-transform:perspective(400px) rotate3d(0,1,0,360deg);transform:perspective(400px) rotate3d(0,1,0,360deg);-webkit-animation-timing-function:ease-in;animation-timing-function:ease-in}
        }
        @keyframes rtt3d{
            0%{-webkit-transform:perspective(400px) rotate3d(0,1,0,0deg);transform:perspective(400px) rotate3d(0,1,0,0deg);-webkit-animation-timing-function:ease-out;animation-timing-function:ease-out}
            20%{-webkit-transform:perspective(400px) rotate3d(0,1,0,90deg);transform:perspective(400px) rotate3d(0,1,0,90deg);-webkit-animation-timing-function:ease-out;animation-timing-function:ease-out}
            50%{-webkit-transform:perspective(400px) rotate3d(0,1,0,180deg);transform:perspective(400px) rotate3d(0,1,0,180deg);-webkit-animation-timing-function:ease-in;animation-timing-function:ease-in}
            80%{-webkit-transform:perspective(400px) rotate3d(0,1,0,270deg);transform:perspective(400px) rotate3d(0,1,0,270deg);-webkit-animation-timing-function:ease-in;animation-timing-function:ease-in}
            100%{-webkit-transform:perspective(400px) rotate3d(0,1,0,360deg);transform:perspective(400px) rotate3d(0,1,0,360deg);-webkit-animation-timing-function:ease-in;animation-timing-function:ease-in}
        }
        .animated {  -webkit-animation-duration: 1s;  animation-duration: 1s;  -webkit-animation-delay: 0s;  animation-duration-delay: 0s;  -webkit-animation-fill-mode: both;  animation-fill-mode: both; -webkit-animation-iteration-count: 1;  animation-iteration-count: 1; }
        .animated.rtt3d{-webkit-backface-visibility:visible;backface-visibility:visible;-webkit-animation-name:rtt3d;animation-name:rtt3d}

        .pre-line{width: 120px;height: 120px;position: absolute;top: 270px;left: 170px;background: url("http://2.zol-img.com.cn/zt/tm_5a3/0f7b4d34ce/p1_pre_line.png") no-repeat 0 0;}
        .pics{height: 480px;margin-bottom: 40px;background: #fff;}
        .pics-mod{width: 1200px;height: 400px;margin: 40px auto 0;}


    </style>

<body>
<!--头部-->

</div>
<!--导航-->
<div class="flow">
    <ul class="flow-ul">
        <li class="act"><a href="#" target="_blank">举世瞩目</a></li>

<!--主页-->
<div class="wrap1 mainBg">
    <div class="wrapper1 pre">
        <ul class="pre-ul">
            <li class="act">
                <div class="pre-art pre-art1"><{data[1]}></div>
                <div class="pre-t pre-t1 animated rtt3d"></div>

                <div class="pre-art pre-art3"><{data[3]}></div>

            </li>
            <li>
                <div class="pre-art pre-art4"><{data[4]}></div>

        <div class="pre-line"></div>

    <div class="wrapper1 pics">
        <div class="pics-mod"><{data[6]}></div>
    </div>
</div>



<script charset="gbk">
    /*导航*/
    $('.flow-ul li').bind('mouseenter',function () {
        $(this).addClass('act').siblings().removeClass('act');
    });

    /*预热*/
    var preLis=$('.pre-ul li');
    var preTs=$('.pre-ul .pre-t');
    preLis.bind('mouseenter',function () {
        $(this).addClass('act').siblings().removeClass('act');
        var nowI=preLis.index(this);
        preTs.each(function (i) {
            preTs.eq(i).removeClass('rtt3d');
        });
        preTs.eq(nowI).addClass('rtt3d');
        $('.pre-line').css('left',170+nowI*250+'px');
    });

    /*头部动动*/
    var index_div_pro = [{
        sx: -20,
        sy: 5,
        mw: 3,
        mh: 1,
        bx: 8.4,
        by: 10.4,
        rx: -0.4
    },
        {
            sx: 0,
            sy: 155,
            mw: 3,
            mh: 0.5,
            bx: 6.4,
            by: 8.4,
            rx: -0.1
        }];

    var ePageX = null;
    var ePageY = null;

    function getMousePos(expression) {
        if (ePageX == null || ePageY == null) return null;
        var _x = $(expression).position().left;
        _x += ePageX - $(expression).parent().position().left;
        var _y = $(expression).position().top;
        _y += ePageY - $(expression).parent().position().top;
        return {
            x: _x,
            y: _y
        }
    }

    var index_xh = setInterval(function () {
            var mousepos = getMousePos(".head-cover");
            if (mousepos != null) {
                var left = parseInt($(".head-cover").css('left'));
                var l = left+600 + (index_div_pro[0].sx + index_div_pro[0].mw - (mousepos.x - 100) / index_div_pro[0].bx * index_div_pro[0].rx - left) * 1;
                var top = parseInt($(".head-cover").css('top'));
                var t = top-5 + (index_div_pro[0].sy + index_div_pro[0].mh - (mousepos.y - 100) / index_div_pro[0].by - top) * 0.05;
                $(".head-cover").css({
                    left: l, top: t
                })
            }
        },
        20);

    $(".head-cover").mousemove(function (event) {
        event = event || window.event;
        ePageX = event.pageX;
        ePageY = event.pageY;
    });
</script>
</body>
</html>
