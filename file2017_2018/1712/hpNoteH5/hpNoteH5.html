    <script>
        if (/Android (\d+\.\d+)/.test(navigator.userAgent)) {
            if (parseFloat(RegExp.$1) > 2.3) {
                var phoneScale = parseInt(window.screen.width) / 640;
                document.write('<meta name="viewport" content="width=640, minimum-scale=' + phoneScale + ', maximum-scale=' + phoneScale + ', target-densitydpi=device-dpi" />');
            } else {
                document.write('<meta name="viewport" content="width=640, target-densitydpi=device-dpi" />');
            }
        } else {
            document.write('<meta name="viewport" content="width=640,user-scalable=no, target-densitydpi=device-dpi" />');
        }
    </script>

        /*下滑按钮*/
        .swipe{  display: block;   position:absolute;z-index:10;left:50%;bottom:40px; background: url("http://2.zol-img.com.cn/zt/tm_5a4/48fc8661be/slide.png") no-repeat top center;  width: 51px;  height: 55px;  margin-left: -25px;  color:rgba(0,0,0,0);-webkit-animation:swipe-ani infinite .5s;animation:swipe-ani infinite .5s;}

        @keyframes swipe-ani{0%{transform:translate(0,0);}50%{transform:translate(0,-3px);}}

        /*动画*/
        .float-scale{-webkit-transform:scale(2);transform:scale(2); opacity: 0; }
        .float-scale1{-webkit-transform:scale(2);transform:scale(2); opacity: 0; }
        .float-scale2{-webkit-transform:scale(0.4);transform:scale(0.4); opacity: 0; }
        .float-scale12,.float-scale13,.float-scale14{-webkit-transform:scale(2);transform:scale(2); opacity: 0; }
        .ltr1,.ltr2,.ltr3,.ltr4,.ltr5,.ltr6{  opacity: 0;  -webkit-transform: translate(-160px,0px);  transform: translate(-160px,0px);  }
        .rtl1,.rtl2,.rtl3,.rtl4,.rtl5{  opacity: 0;  -webkit-transform: translate(160px,0px);  transform: translate(160px,0px);  }
        .rtll1,.rtll2,.rtll3,.rtll4,.rtll5,.rtll6,.rtll7,.rtll8{  opacity: 0;  -webkit-transform: translate(80px,30px);  transform: translate(80px,30px);  }
        .ttb1,.ttb2,.ttb3,.ttb4,.ttb5{  opacity: 0;  -webkit-transform: translate(0px,-160px);  transform: translate(0px,-160px);  }
        .btt1,.btt2,.btt3,.btt4,.btt5{  opacity: 0;  -webkit-transform: translate(0px,160px);  transform: translate(0px,160px);  }
        .bttp1,.bttp2,.bttp3,.bttp4,.bttp5{  opacity: 0;  -webkit-transform: translate(0px,100px);  transform: translate(0px,100px);  }
        .ltr-rot{  opacity: 0;  -webkit-transform: rotate(-30deg);  transform: rotate(-30deg);  }
        .rtl-rot{  opacity: 0;  -webkit-transform: rotate(30deg);  transform: rotate(30deg);  }
        .blast1{  opacity: 0.2;  -webkit-transform: scale(1) translate(0px,0px);  transform: scale(1) translate(0px,0px) ;  }

        @-webkit-keyframes ltr {
            0%{  -webkit-transform: translate(-160px,0px);opacity: 0;  }
            100%{  -webkit-transform: translate(0px,0px);opacity: 1;  }
        }
        @keyframes ltr {
            0%{  transform: translate(-160px,0px);opacity: 0;  }
            100%{  transform: translate(0px,0px);opacity: 1;  }
        }
        @-webkit-keyframes rtl {
            0%{  -webkit-transform: translate(160px,0px);opacity: 0;  }
            100%{  -webkit-transform: translate(0px,0px);opacity: 1;  }
        }
        @keyframes rtl {
            0%{  transform: translate(160px,0px);opacity: 0;  }
            100%{  transform: translate(0px,0px);opacity: 1;  }
        }
        @-webkit-keyframes rtll {
            0%{  -webkit-transform: translate(80px,30px);opacity: 0;  }
            100%{  -webkit-transform: translate(0px,0px);opacity: 1;  }
        }
        @keyframes rtll {
            0%{  transform: translate(80px,30px);opacity: 0;  }
            100%{  transform: translate(0px,0px);opacity: 1;  }
        }

        @-webkit-keyframes ttb {
            0%{  -webkit-transform: translate(0px,-160px);opacity: 0;  }
            100%{  -webkit-transform: translate(0px,0px);opacity: 1;  }
        }
        @keyframes ttb {
            0%{  transform: translate(0px,-160px);opacity: 0;  }
            100%{  transform: translate(0px,0px);opacity: 1;  }
        }

        @-webkit-keyframes btt {
            0%{  -webkit-transform: translate(0px,100px);opacity: 0;  }
            100%{  -webkit-transform: translate(0px,0px);opacity: 1;  }
        }
        @keyframes btt {
            0%{  transform: translate(0px,100px);opacity: 0;  }
            100%{  transform: translate(0px,0px);opacity: 1;  }
        }

        @-webkit-keyframes float-scale {
            0%{  -webkit-transform: scale(2);opacity: 0;  }
            100%{  -webkit-transform: scale(1);opacity: 1;  }
        }
        @keyframes float-scale {
            0%{  transform: scale(2);opacity: 0;  }
            100%{  transform: scale(1);opacity: 1;  }
        }
        @-webkit-keyframes float-scale2 {
            0%{  -webkit-transform: scale(0.4);opacity: 0;  }
            100%{  -webkit-transform: scale(1);opacity: 1;  }
        }
        @keyframes float-scale2 {
            0%{  transform: scale(0.4);opacity: 0;  }
            100%{  transform: scale(1);opacity: 1;  }
        }

        @-webkit-keyframes btn1 {
            0%{  opacity: 0.5; -webkit-transform: scale(1);  }
            80%{  opacity: 1; -webkit-transform: scale(1);  }
            88%{  opacity: 1; -webkit-transform: scale(1.2);  }
            100%{  opacity: 0.5; -webkit-transform: scale(1);  }
        }
        @keyframes btn1 {
            0%{  opacity: 0.5; transform: scale(1);  }
            80%{  opacity: 1; transform: scale(1);  }
            88%{  opacity: 1; transform: scale(1.2);  }
            100%{  opacity: 0.5; transform: scale(1);  }
        }
        @-webkit-keyframes lines {
            0%{  opacity: 0;  }
            15%{  opacity: 1;  }
            40%{  opacity: 1;  }
            50%{  opacity: 0;  }
            100%{  opacity: 0;  }
        }
        @keyframes lines {
            0%{  opacity: 0.5;  }
            15%{  opacity: 1;  }
            40%{  opacity: 1;  }
            50%{  opacity: 0;  }
            100%{  opacity: 0;  }
        }

        .vdMov{  -webkit-transform:scaleX(1);transform:scaleX(1); opacity: 1; -webkit-transform-origin: left top;transform-origin: left top;  }
        @-webkit-keyframes vdMov {
            0%{  opacity: 1; -webkit-transform: scaleX(1) rotateY(-90deg);  }
            100%{  opacity: 1; -webkit-transform: scaleX(1) rotateY(0deg);  }
        }
        @keyframes vdMov {
            0%{  opacity: 1; transform: scaleX(1) rotateY(-90deg);  }
            100%{  opacity: 1; transform: scaleX(1) rotateY(0deg);  }
        }

        @-webkit-keyframes blast1 {
            0%{  opacity: 1; -webkit-transform: scale(1)   }
            60%{  opacity: 0.8; -webkit-transform: scale(1.1) }
            100%{  opacity: 1; -webkit-transform: scale(1) }
        }
        @keyframes blast1 {
            0%{  opacity: 1; transform: scale(1)   }
            60%{  opacity: 0.8; transform: scale(1.1) }
            100%{  opacity: 1; transform: scale(1) }
        }

        @-webkit-keyframes blast2 {
            0%{  opacity: 1; -webkit-transform: scale(1) translate(0px,0px)  }
            30%{  opacity: 1; -webkit-transform: scale(1) translate(2px,2px)  }
            60%{  opacity: 1; -webkit-transform: scale(1) translate(-2px,0px)  }
            80%{  opacity: 1; -webkit-transform: scale(1) translate(0px,-2px)  }
            100%{  opacity: 1; -webkit-transform: scale(1) translate(0px,0px)  }
        }
        @keyframes blast2 {
            0%{  opacity: 1;transform: scale(1) translate(0px,0px)  }
            30%{  opacity: 1;transform: scale(1) translate(2px,2px)  }
            60%{  opacity: 1;transform: scale(1) translate(-2px,0px)  }
            80%{  opacity: 1;transform: scale(1) translate(0px,-2px)  }
            100%{  opacity: 1;transform: scale(1) translate(0px,0px)  }
        }

        @-webkit-keyframes cir {
            0%{ -webkit-transform: rotate(0deg) }
            100%{ -webkit-transform: rotate(360deg) }
        }
        @keyframes cir {
            0%{ transform: rotate(0deg) }
            100%{ transform: rotate(360deg) }
        }
        .cir{  -webkit-animation: cir 6s linear 0s infinite;  animation: cir 6s linear 0s infinite;  }

        @-webkit-keyframes outCir {
            0%{  -webkit-transform: scale(1); }
            10%{  -webkit-transform: scale(1.03);  }
            15%{  -webkit-transform: scale(1);  }
            100%{  -webkit-transform: scale(1);  }
        }
        @keyframes outCir {
            0%{  transform: scale(1); }
            10%{ transform: scale(1.03);  }
            15%{  transform: scale(1);  }
            100%{  transform: scale(1);  }
        }

        .current .outCir2{ -webkit-animation: outCir 2s ease-in .2s infinite;  animation: outCir 2s ease-in .1s infinite;   }
        .current .outCir3{ -webkit-animation: outCir 2s ease-in .3s infinite;  animation: outCir 2s ease-in .2s infinite;   }

        .current .btt11{ -webkit-animation: btt 1.2s ease-in 0s forwards;  animation: btt 1.2s ease-in 0s forwards;   }

    var audioFlag=1;
    function autoPlayMusic() {
        // 自动播放音乐效果，解决浏览器或者APP自动播放问题
        function musicInBrowserHandler() {
            musicPlay(true);
            document.body.removeEventListener('touchstart', musicInBrowserHandler);
        }
        document.body.addEventListener('touchstart', musicInBrowserHandler);

        // 自动播放音乐效果，解决微信自动播放问题
        function musicInWeixinHandler() {
            musicPlay(true);
            document.addEventListener("WeixinJSBridgeReady", function () {
                musicPlay(true);
            }, false);
            document.removeEventListener('DOMContentLoaded', musicInWeixinHandler);
        }
        document.addEventListener('DOMContentLoaded', musicInWeixinHandler);
    }
    function musicPlay(isPlay) {
        if (isPlay && audio.paused) {
            audio.play();
            musicBtn.classList.add('cir');
        }
        if (!isPlay && !audio.paused) {
            audio.pause();
            musicBtn.classList.remove('cir');
        }
    }
    autoPlayMusic();
    musicBtn.addEventListener('click',function () {
        if(audioFlag){
            audioFlag=0;
            audio.pause();
            musicBtn.classList.remove('cir');
        }else{
            audioFlag=1;
            audio.play();
            musicBtn.classList.add('cir');
        }
    });


    /*滑动*/
    var swipe=document.getElementById('swipe');
    viewport.addEventListener('changed', function (e) {
        if(e.target.tagName=='UL'){return false}
        var current = this.querySelector('.current');
        var last = this.index === viewport.querySelectorAll('section').length - 1;
        current && current.classList.remove('current');
        e.current && e.current.classList.add('current');
        swipe.classList[last ? 'add' : 'remove']('last');
        if(this.index==5){
            viewport.denyFlag=1;
            swipe.style.display='none';
        }
    });

    swipe.addEventListener('tap', function () {
        var last = viewport.index === viewport.querySelectorAll('section').length - 1 ;
        viewport[last ? 'previous' : 'next'](1);
    });

    p1Btns1=document.querySelector('.p1-btn1');
    p6Box=document.querySelector('.p6-box');

    p1Btns1.addEventListener('click',function () {
        viewport.go(1);
        viewport.denyFlag=0;
        swipe.style.display='block';
    });
    p6Box.addEventListener('click',function () {
        viewport.go(6);
        viewport.denyFlag=0;
    });
