<html lang="en">

    <meta charset="gbk">
    <title></title>
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <!-- UC强制全屏 -->
    <meta name="full-screen" content="yes">

    <meta name="x5-fullscreen" content="true">
    <!--禁止拨打电话-->
    <meta name="format-detection" content="telephone=no" />
    <script>
        if (/Android (\d+\.\d+)/.test(navigator.userAgent)) {
            if (parseFloat(RegExp.$1) > 2.3) {
                var phoneScale = parseInt(window.screen.width) / 640;
                document.write('<meta name="viewport" content="width=640, minimum-scale=' + phoneScale + ', maximum-scale=' + phoneScale + ', target-densitydpi=device-dpi" />');
            } else {
                document.write('<meta name="viewport" content="width=640, target-densitydpi=device-dpi" />');
            }
        } else {
            document.write('<meta name="viewport" content="width=640,user-scalable=no, target-densitydpi=device-dpi" />');
        }
    </script>

        @-webkit-keyframes loaing-animation {
            0% { -webkit-transform: rotate(0deg); }

        }

            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /*下滑按钮*/
        .swipe{  display: block;   position:absolute;z-index:10;left:50%;bottom:40px;  width: 55px;  height: 33px;  margin-left: -28px;  color:rgba(0,0,0,0);}
        .sw{  width: 36px;  height: 33px;  margin: 0 auto;  -webkit-animation:swipe-ani infinite .5s;animation:swipe-ani infinite .5s;  background: url("http://2.zol-img.com.cn/zt/tm_5a2/a772ad7c14/slide.png") no-repeat 0 0;  }
        .sw1{  position: absolute;  width: 7px;  height: 30px;  left: 0;  top: 2px;  -webkit-animation:swipe-ani2 infinite .5s;animation:swipe-ani2 infinite .5s;  background: url("http://2.zol-img.com.cn/zt/tm_5a2/a772ad7c14/slide1.png") no-repeat 0 0;  }
        .sw2{  position: absolute;  width: 7px;  height: 30px;  right: 0;  top: 2px;  -webkit-animation:swipe-ani3 infinite .5s;animation:swipe-ani3 infinite .5s;  background: url("http://2.zol-img.com.cn/zt/tm_5a2/a772ad7c14/slide2.png") no-repeat 0 0;  }
        .swipe.last{ display: none;  }
        @-webkit-keyframes swipe-ani{0%{-webkit-transform:translate(0,0);}50%{-webkit-transform:translate(0,-3px);}}
        @keyframes swipe-ani{0%{transform:translate(0,0);}50%{transform:translate(0,-3px);}}
        @-webkit-keyframes swipe-ani2{0%{-webkit-transform:translate(0,0);}50%{-webkit-transform:translate(-6px,0px);}}
        @keyframes swipe-ani2{0%{transform:translate(0,0);}50%{transform:translate(-6px,0px);}}
        @-webkit-keyframes swipe-ani3{0%{-webkit-transform:translate(0,0);}50%{-webkit-transform:translate(6px,0px);}}
        @keyframes swipe-ani3{0%{transform:translate(0,0);}50%{transform:translate(6px,0px);}}

        /*动画*/
        .float-scale{-webkit-transform:scale(2);transform:scale(2); opacity: 0; }
        .float-scale1{-webkit-transform:scale(4);transform:scale(4); opacity: 0; }
        .float-scale12,.float-scale13,.float-scale14{-webkit-transform:scale(4);transform:scale(4); opacity: 0; }
        .float-scale2{-webkit-transform:scale(0.4);transform:scale(0.4); opacity: 0; }
        .ltr1,.ltr2,.ltr3,.ltr4,.ltr5,.ltr6{  opacity: 0;  -webkit-transform: translate(-160px,0px);  transform: translate(-160px,0px);  }
        .rtl1,.rtl2,.rtl3,.rtl4,.rtl5{  opacity: 0;  -webkit-transform: translate(160px,0px);  transform: translate(160px,0px);  }
        .rtll1,.rtll2,.rtll3,.rtll4,.rtll5,.rtll6,.rtll7,.rtll8{  opacity: 0;  -webkit-transform: translate(80px,30px);  transform: translate(80px,30px);  }
        .ttb1,.ttb2,.ttb3,.ttb4,.ttb5{  opacity: 0;  -webkit-transform: translate(0px,-160px);  transform: translate(0px,-160px);  }
        .btt1,.btt2,.btt3,.btt4,.btt5{  opacity: 0;  -webkit-transform: translate(0px,160px);  transform: translate(0px,160px);  }
        .bttp1,.bttp2,.bttp3,.bttp4,.bttp5{  opacity: 0;  -webkit-transform: translate(0px,100px);  transform: translate(0px,100px);  }
        .ltr-rot{  opacity: 0;  -webkit-transform: rotate(-30deg);  transform: rotate(-30deg);  }
        .rtl-rot{  opacity: 0;  -webkit-transform: rotate(30deg);  transform: rotate(30deg);  }
        .blast1{  opacity: 0.2;  -webkit-transform: scale(1) translate(0px,0px);  transform: scale(1) translate(0px,0px) ;  }

        @-webkit-keyframes ltr {
            0%{  -webkit-transform: translate(-160px,0px);opacity: 0;  }
            100%{  -webkit-transform: translate(0px,0px);opacity: 1;  }
        }
        @keyframes ltr {
            0%{  transform: translate(-160px,0px);opacity: 0;  }
            100%{  transform: translate(0px,0px);opacity: 1;  }
        }
        @-webkit-keyframes rtl {
            0%{  -webkit-transform: translate(160px,0px);opacity: 0;  }
            100%{  -webkit-transform: translate(0px,0px);opacity: 1;  }
        }
        @keyframes rtl {
            0%{  transform: translate(160px,0px);opacity: 0;  }
            100%{  transform: translate(0px,0px);opacity: 1;  }
        }
        @-webkit-keyframes rtll {
            0%{  -webkit-transform: translate(80px,30px);opacity: 0;  }
            100%{  -webkit-transform: translate(0px,0px);opacity: 1;  }
        }
        @keyframes rtll {
            0%{  transform: translate(80px,30px);opacity: 0;  }
            100%{  transform: translate(0px,0px);opacity: 1;  }
        }

        @-webkit-keyframes ttb {
            0%{  -webkit-transform: translate(0px,-160px);opacity: 0;  }
            100%{  -webkit-transform: translate(0px,0px);opacity: 1;  }
        }
        @keyframes ttb {
            0%{  transform: translate(0px,-160px);opacity: 0;  }
            100%{  transform: translate(0px,0px);opacity: 1;  }
        }

        @-webkit-keyframes btt {
            0%{  -webkit-transform: translate(0px,100px);opacity: 0;  }
            100%{  -webkit-transform: translate(0px,0px);opacity: 1;  }
        }
        @keyframes btt {
            0%{  transform: translate(0px,100px);opacity: 0;  }
            100%{  transform: translate(0px,0px);opacity: 1;  }
        }

        @-webkit-keyframes float-scale {
            0%{  -webkit-transform: scale(4);opacity: 0;  }
            100%{  -webkit-transform: scale(1);opacity: 1;  }
        }
        @keyframes float-scale {
            0%{  transform: scale(4);opacity: 0;  }
            100%{  transform: scale(1);opacity: 1;  }
        }
        @-webkit-keyframes float-scale2 {
            0%{  -webkit-transform: scale(0.4);opacity: 0;  }
            100%{  -webkit-transform: scale(1);opacity: 1;  }
        }
        @keyframes float-scale2 {
            0%{  transform: scale(0.4);opacity: 0;  }
            100%{  transform: scale(1);opacity: 1;  }
        }

        @-webkit-keyframes ltr-rot {
            0%{  opacity: 1; -webkit-transform: rotate(0deg);  }
            50%{  opacity: 1; -webkit-transform: rotate(180deg);  }
            100%{  opacity: 1; -webkit-transform: rotate(360deg);  }
        }
        @keyframes ltr-rot {
            0%{  opacity: 1; transform: rotate(0deg);  }
            50%{  opacity: 1; transform: rotate(180deg);  }
            100%{  opacity: 1; transform: rotate(360deg);  }
        }
        @-webkit-keyframes rtl-rot {
            0%{  opacity: 0; -webkit-transform: rotate(30deg);  }
            100%{  opacity: 1; -webkit-transform: rotate(0deg);  }
        }
        @keyframes rtl-rot {
            0%{  opacity: 0; transform: rotate(30deg);  }
            100%{  opacity: 1; transform: rotate(0deg);  }
        }

        .vdMov{  -webkit-transform:scaleX(1);transform:scaleX(1); opacity: 1; -webkit-transform-origin: left top;transform-origin: left top;  }
        @-webkit-keyframes vdMov {
            0%{  opacity: 1; -webkit-transform: scaleX(1) rotateY(-90deg);  }
            100%{  opacity: 1; -webkit-transform: scaleX(1) rotateY(0deg);  }
        }
        @keyframes vdMov {
            0%{  opacity: 1; transform: scaleX(1) rotateY(-90deg);  }
            100%{  opacity: 1; transform: scaleX(1) rotateY(0deg);  }
        }

        @-webkit-keyframes blast1 {
            0%{  opacity: 1; -webkit-transform: scale(1)   }
            60%{  opacity: 0.8; -webkit-transform: scale(1.1) }
            100%{  opacity: 1; -webkit-transform: scale(1) }
        }
        @keyframes blast1 {
            0%{  opacity: 1; transform: scale(1)   }
            60%{  opacity: 0.8; transform: scale(1.1) }
            100%{  opacity: 1; transform: scale(1) }
        }

        @-webkit-keyframes blast2 {
            0%{  opacity: 1; -webkit-transform: scale(1) translate(0px,0px)  }
            30%{  opacity: 0.9; -webkit-transform: scale(1.1) translate(4px,2px)  }
            60%{  opacity: 1; -webkit-transform: scale(1.05) translate(-2px,0px)  }
            80%{  opacity: 1; -webkit-transform: scale(0.95) translate(0px,-2px)  }
            100%{  opacity: 1; -webkit-transform: scale(1) translate(0px,0px)  }
        }
        @keyframes blast2 {
            0%{  opacity: 1;transform: scale(1) translate(0px,0px)  }
            30%{  opacity: 0.9;transform: scale(1.1) translate(4px,2px)  }
            60%{  opacity: 1;transform: scale(1.05) translate(-2px,0px)  }
            80%{  opacity: 1;transform: scale(0.95) translate(0px,-2px)  }
            100%{  opacity: 1;transform: scale(1) translate(0px,0px)  }
        }

        @-webkit-keyframes cir {
            0%{ -webkit-transform: rotate(0deg) }
            100%{ -webkit-transform: rotate(360deg) }
        }
        @keyframes cir {
            0%{ transform: rotate(0deg) }
            100%{ transform: rotate(360deg) }
        }
        .cir{  -webkit-animation: cir 12s linear 0s infinite;  animation: cir 12s linear 0s infinite;  }

        @-webkit-keyframes outCir {
            0%{  -webkit-transform: scale(0.2); opacity: 0;  }
            35%{  -webkit-transform: scale(1.2); opacity: 1;  }
            100%{  -webkit-transform: scale(1); opacity: 1;  }
        }
        @keyframes outCir {
            0%{  transform: scale(0.2) ;opacity: 0;  }
            35%{  transform: scale(1.2) ;opacity: 1;  }
            100%{  transform: scale(1) ;opacity: 1;  }
        }
        .current .outCir1{ -webkit-animation: outCir .5s ease-in .1s forwards;  animation: outCir .5s ease-in .1s forwards;   }
        .current .outCir2{ -webkit-animation: outCir .5s ease-in .2s forwards;  animation: outCir .5s ease-in .2s forwards;   }
        .current .outCir3{ -webkit-animation: outCir .5s ease-in .3s forwards;  animation: outCir .5s ease-in .3s forwards;   }
        .current .outCir4{ -webkit-animation: outCir .5s ease-in .4s forwards;  animation: outCir .5s ease-in .4s forwards;   }
        .current .outCir5{ -webkit-animation: outCir .5s ease-in .5s forwards;  animation: outCir .5s ease-in .5s forwards;   }
        .current .outCir6{ -webkit-animation: outCir .5s ease-in .6s forwards;  animation: outCir .5s ease-in .6s forwards;   }
        .current .outCir7{ -webkit-animation: outCir .5s ease-in .7s forwards;  animation: outCir .5s ease-in .7s forwards;   }

        .current .ltr1{ -webkit-animation: ltr .6s ease-in 0s forwards;  animation: ltr .6s ease-in 0s forwards;   }
        .current .ltr2{ -webkit-animation: ltr .6s ease-in 0.4s forwards;  animation: ltr .6s ease-in 0.4s forwards;  }
        .current .ltr3{ -webkit-animation: ltr .6s ease-in 0.8s forwards;  animation: ltr .6s ease-in 0.8s forwards;  }
        .current .ltr4{ -webkit-animation: ltr .6s ease-in 1.2s forwards;  animation: ltr .6s ease-in 1.2s forwards;  }
        .current .ltr5{ -webkit-animation: ltr .6s ease-in 1.6s forwards; animation: ltr .6s ease-in 1.6s forwards;  }

            l.classList.add('loading-visible');
