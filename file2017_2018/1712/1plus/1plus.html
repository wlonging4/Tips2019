            0%{  transform: translate(-160px,0px);opacity: 0;  }
            100%{  transform: translate(0px,0px);opacity: 1;  }
        }
        @-webkit-keyframes rtl {
            0%{  -webkit-transform: translate(160px,0px);opacity: 0;  }
            100%{  -webkit-transform: translate(0px,0px);opacity: 1;  }
        }
        @keyframes rtl {
            0%{  transform: translate(160px,0px);opacity: 0;  }
            100%{  transform: translate(0px,0px);opacity: 1;  }
        }
        @-webkit-keyframes lift {
            0%{  -webkit-transform: translate(0px,0px);opacity: 1;  }
            100%{  -webkit-transform: translate(0px,-20px);opacity: 1;  }

<script charset="gbk">
    function votes() {
        var voteSpans=$('.vote-ul2 li span');
        var voteNums=$('#vote-p .vote_num');
        voteNums.each(function (i) {
            console.log(voteNums.eq(i).html());
            setTimeout(function () {
                voteSpans.eq(i).html(voteNums.eq(i).html());
            },1000);
        });
    }

    window.onload=function (ev) {
        votes();
    };

    var vtUl1=$('.vote-ul1 li');
    var vtCs=$('.vote-c');
    var vtPress=$('.vote-press-mod');
    var vtLis2=$('.vote-lis2');
    vtUl1.bind('mouseenter',function () {
        var nowI=vtUl1.index(this);
        $(this).addClass('act').siblings().removeClass('act');
        vtCs.each(function (i) {
            vtCs.eq(i).removeClass('blk');
            vtLis2.eq(i).removeClass('lift');
        });
        vtCs.eq(nowI).addClass('blk');
        vtLis2.eq(nowI).addClass('lift');
        vtPress.stop().animate({'left':'-'+nowI*360+'px'},300)
    });


    var voteBtns=$('#vote-p .vote_btn');
    var voteIs=$("#vote-p .lan16 i");
    voteBtns.bind('click',function (e) {
        //alert("1");
        var nowI=voteBtns.index(this);
        voteIs.eq(nowI).addClass('act');
        votes();
        e.stopPropagation();
        e.preventDefault();
    });

    /*组图切换*/
    function scrolls(div1,div2,num,p,n){
        var page = 1;
        var i = num;
        var $v_show = $(div1);
        var $v_content = $(div2);
        var v_width = $v_content.width();
        var len = $v_show.find("img").length;
        var page_count = Math.ceil(len/i);
        $v_show.css("width",v_width*page_count + "px");

        $v_show.css("left","0px");
        $(n).click(function(){
            if(!$v_show.is(":animated")){
                if(page == page_count){
                    $v_show.animate({left:"0px"},"slow");
                    page = 1;
                }else{
                    $v_show.animate({left:"-="+v_width},"slow");
                    page++;
                }
            }
        });
        $(p).click(function(){
            if(!$v_show.is(":animated")){
                if(page == 1){
                    $v_show.animate({left:"-="+v_width*(page_count-1)},"slow");
                    page = page_count;
                }else{
                    $v_show.animate({left:"+="+v_width},"slow");
                    page--;
                }
            }
        });
        function auto_play()
        {
            if(!$v_show.is(":animated")){
                if(page == page_count){
                    $v_show.animate({left:"0px"},"slow");
                    page = 1;
                }else{
                    $v_show.animate({left:"-="+v_width},"slow");
                    page++;
                }
            }
        }
        //setInterval(auto_play,5000);
    }
    scrolls(".vote-c1 .vote-mod",".vote-c1 .vote-box",1,".vote-c1 .vote-btn1",".vote-c1 .vote-btn2");
    scrolls(".vote-c2 .vote-mod",".vote-c2 .vote-box",1,".vote-c2 .vote-btn1",".vote-c2 .vote-btn2");
    scrolls(".vote-c3 .vote-mod",".vote-c3 .vote-box",1,".vote-c3 .vote-btn1",".vote-c3 .vote-btn2");
    scrolls(".vote-c4 .vote-mod",".vote-c4 .vote-box",1,".vote-c4 .vote-btn1",".vote-c4 .vote-btn2");
    scrolls(".pic-mod",".pic-box",1,".pic-btn1",".pic-btn2");
</script>
