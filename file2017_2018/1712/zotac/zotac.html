<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="gbk">
    <title>索泰GTX 1070 Ti三卡齐发</title>
    <style type="text/css">
        /* reset */
        body{color:#ccc; font:12px/22px "simsun",Arial; background:#fff; }
        body,div,form,img,p,h1,h2,dl,dt,dd,ul,li,h3{padding:0; margin:0;}
        input{border:none;}
        ul,li{list-style:none;}
        em{font-style:normal;}
        img{display:block; border:0}
        a{color:#CCCCCC; text-decoration:none}
        a:hover,td a:hover{color:#f60; text-decoration:underline}
        .hong12{color: #006CD8; font-size: 13px; font-weight: normal;}
        .clear{clear:both; display:block; height:0; visibility:hidden; font:0/0 arial;}
        .clearfix:after{content:".";display:block; visibility:hidden; clear:both; height:0; font-size:0;}
        .clearfix{*zoom:1;}

        /* structure */
        .head-c  .sys_btn img{  position: absolute;  top: 60px;  }
        .head-mod  .sys_btn img{  position: absolute;  top: 10px;  }
        .wrap1{   width: 100%; min-width: 1200px;  overflow: hidden;  background: #fff;  }
        .wrap2{   width: 100%; min-width: 1200px;  overflow: hidden;  background: #f5f5f5;  }
        .wrapper1{  position: relative;  width: 1200px; margin: 0 auto; overflow: hidden;  }
        .wrapper2{  position: relative;  width: 1200px;  margin: 0 auto;  }
        .zol_foot{  height: 210px;  min-width: 1200px;  padding-top: 65px; background: #020202;   }
        .zol_foot,.zol_foot a{  color: #fff;  }
        .head_white{  min-width: 1200px;  }
        .bar1{  width: 100%;  height: 2px;  background: #343232;  }
        .bar2{  width: 100%;  height: 4px;  background: #E30613;  }

        .head-l{  background: url("http://2.zol-img.com.cn/zt/tm_5a3/3780f82f9c/lg_head_l.jpg") no-repeat 100% 0;  }
        .head-r{  background: url("http://2.zol-img.com.cn/zt/tm_5a3/3780f82f9c/lg_head_r.jpg") no-repeat 0 0;  }
        .head-c{  width: 1200px;  height: 836px; overflow: hidden;  position: relative;  background: url("http://2.zol-img.com.cn/zt/tm_5a3/3780f82f9c/lg_head_c.jpg") no-repeat top center;   }

        .p1Bg{background: url("http://2.zol-img.com.cn/zt/tm_5a3/3780f82f9c/part1.jpg") no-repeat top center;}
        .p2Bg{background: url("http://2.zol-img.com.cn/zt/tm_5a3/3780f82f9c/part2.jpg") no-repeat top center;}
        .p3Bg{background: url("http://2.zol-img.com.cn/zt/tm_5a3/3780f82f9c/part3.jpg") no-repeat top center;}
        .p4Bg{background: url("http://2.zol-img.com.cn/zt/tm_5a3/3780f82f9c/part4.jpg") no-repeat top center;}
        .p1{height: 709px;}
        .p2{height: 969px;}
        .p3{height: 800px;}
        .p4{height: 422px;}
        .p1-m1{position: absolute;width: 500px;height: 375px;top: 135px;left: 0;}
        .p1-m2{position: absolute;width: 694px;height: 515px;top: 135px;right: 3px;}
        .p1-m2 .ln{height: 7px;}
        .p1-m2 .bai20{display: block;margin-top:15px;font: 18px/30px 'Hiragino Sans GB','microsoft yahei';}

        .p1-m3{position: absolute;width: 450px;height: 78px;top: 555px;left: 25px;}
        .p1-m3 .bai20{display: block;width: 224px;height: 78px;text-align: center;color: #ffffcb;text-shadow: 1px 1px 5px #ffffcb;font: 24px/62px 'Hiragino Sans GB','microsoft yahei';background: url("http://2.zol-img.com.cn/zt/tm_5a3/3780f82f9c/p1_btn.png") no-repeat top center;}

        .p2-m1{width: 1200px;height: 760px;margin: 140px auto 0;}
        #photo-tab-elem681919 .photo-tab-elem-spic{height: 105px!important;}
        #photo-tab-elem681919 .photo-tab-elem-spic img{border: 4px solid #ae7d0b!important;}
        #photo-tab-elem681919 .photo-tab-elem-spic li{padding-right: 25px!important;}
        #photo-tab-elem681919 .photo-tab-elem-prev{width: 80px!important;height: 204px!important;margin-top: -90px!important;background: url("http://2.zol-img.com.cn/zt/tm_5a3/3780f82f9c/p2_btns.png") no-repeat 0 0!important;}
        #photo-tab-elem681919 .photo-tab-elem-next{width: 80px!important;height: 204px!important;margin-top: -90px!important;background: url("http://2.zol-img.com.cn/zt/tm_5a3/3780f82f9c/p2_btns.png") no-repeat -80px 0!important;}

        .p3-m1{width: 1200px;height: 645px;margin: 120px auto 0;}

        .p4-m1{position: absolute;width: 495px;height: 245px;top: 145px;left: 25px;}
        .p4-m1 .bai18{display: block;margin-top:15px;font: 18px/30px 'Hiragino Sans GB','microsoft yahei';}
        .p4-m2{position: absolute;width: 338px;height: 230px;top: 145px;left: 550px;}
        .p4-m2 .bai18{display: block;text-indent: 36px;font: 16px/33px 'Hiragino Sans GB','microsoft yahei';}
        .p4-m2 .hong12{font-size: 16px;color: #d91111;}

        .p4-m1 table img,.p3-m1 table img,.p1-m2 table table,.p1-m3 .bai20{  -webkit-transform: scale(1) translate(0px,0px);  -moz-transform: scale(1) translate(0px,0px); transform: scale(1) translate(0px,0px);  }
        .p4-m1 table img:hover,.p3-m1 table img:hover,.p1-m2 table table:hover,.p1-m3 .bai20:hover{ -webkit-transform: scale(1.02) translate(0px,0px);  -moz-transform: scale(1.02) translate(0px,0px); transform: scale(1.02) translate(0px,0px);  -webkit-transition: all .2s linear;  -moz-transition: all .2s linear; transform-origin: center;  -webkit-transform-origin: center;  transition: all .2s linear;  }


    </style>
</head>
<body>
<!--头部-->
<table class="head" width="100%" cellpadding="0" border="0" cellspacing="0">
    <tbody><tr>
        <td class="head-l">&nbsp;</td>
        <td width="1200" valign="top">
            <div class="head-c"></div>
        </td>
        <td class="head-r">&nbsp;</td>
    </tr>
    </tbody>
</table>
<!--P1-->
<div class="wrap1 p1Bg">
    <div class="wrapper1 p1">
        <div class="p1-m1"><{data[0]}></div>
        <div class="p1-m2"><{data[1]}></div>
        <div class="p1-m3"><{data[2]}></div>
    </div>
</div>
<!--P2-->
<div class="wrap1 p2Bg">
    <div class="wrapper1 p2">
        <div class="p2-m1"><{data[3]}></div>
    </div>
</div>
<!--P3-->
<div class="wrap1 p3Bg">
    <div class="wrapper1 p3">
        <div class="p3-m1"><{data[4]}></div>
    </div>
</div>
<!--P4-->
<div class="wrap1 p4Bg">
    <div class="wrapper1 p4">
        <div class="p4-m1"><{data[5]}></div>
        <div class="p4-m2"><{data[6]}></div>
    </div>
</div>
<!--bar-->
<div class="bar1"></div>

</body>
</html>
