        .hui18{  display: block;  text-align: center;  color: #ffec6e;  font: 18px/25px 'Hiragino sans GB','microsoft yahei'  }

<body>

            <p class="p22">我们还为您准备了多款热销产品优惠券，马上领取，购个痛快！</p>

<script src="http://active.zol.com.cn/js/cookie.js"></script>
<script src="http://active.zol.com.cn/11active/0309login/user_login.js"></script>
<script charset="gbk">
    var shadow=$('.shadow');
    var in1=document.getElementById('inp1');
    var in2=document.getElementById('inp2');
    var in3=document.getElementById('inp3');
    var sh1=$('.sh-box1');
    var sh2=$('.sh-box2');
    var sh3=$('.sh-box3');
    var shNum=$('.sh-box1 .p12 span');
    var inputSubmit=document.getElementById('info-submit');
    var huodong_str='d3c5ac826b30916f53637d19e291e276';
    var zolId = readCookie('zol_userid');
    var jsonUrl1='http://wangzk.comment.test.zol.com.cn/index.php?c=Api_NewLottery2&a=roll&callback=?';
    var jsonUrl2='http://wangzk.comment.test.zol.com.cn/index.php?c=Api_NewLottery2&a=LottBeforeRecordUserInfo&callback=?';


    if(window.location.href.indexOf('article')>-1){
        shadow.show().css('position','relative');
    }

    /* 统计 */
    var nowHref='http://xiazai.zol.com.cn/topic/6617633.html';
    function zol_niux_tongji(event,url) {
        var ip_ck = '';
        var param = arguments[2] ? arguments[2] : "";
        if(typeof(readck) != "undefined"){
            ip_ck = readck("ip_ck");
        }else if(typeof(get_cookie) != "undefined"){
            ip_ck = get_cookie("ip_ck");
        }
        var pv_stat_src = "http://pvtest.zol.com.cn/images/pvevents.gif?t=" + new Date().getTime() + "&event=" + event + "&ip_ck=" + ip_ck + "&url=" + url+'&'+param;
        var imgObj = new Image();
        imgObj.src = pv_stat_src;
    }
    $('.sh-mod .hong12').each(function (i) {
        $('.sh-mod .hong12').eq(i).html('领取京东优惠券');
        $('.sh-mod .hong12').eq(i).bind('click',function () {
            zol_niux_tongji('article_6617965_pc_'+(i+1),nowHref);
        })
    });


    inputSubmit.onclick=function () {
        if(!zolId){
            alert('亲，请登录后参与活动~！');
            user_login();
            return false;
        }
        if (this.classList.contains('pointNo')) return;
        val1=in1.value;
        val2=in2.value;
        val3=in3.value;
        if(!val1){
            alert('请填写您的姓名');
            return false;
        }
        if(!val2 || !(/^1(([38]\d)|(4[57])|(5[012356789])|(7[0678]))\d{8}$/.test(val2))) {
            //请正确填写您的手机号码。
            alert('\u8BF7\u6B63\u786E\u586B\u5199\u60A8\u7684\u624B\u673A\u53F7\u7801');
            return false;
        }
        if(!val3){
            alert('请填写您的收货地址');
            proError2.style.display='block';
            input2.classList.add('act');
            return false;
        }
        $.ajax({
            url:jsonUrl2,
            type:'get',
            data:{'huodong_str':window.huodong_str,'true_name':val1,'phone':val2,'address':val3},
            dataType:'jsonp',
            success: function (obj){
                console.log(obj);
                if(!obj.status_boolean){
                    in1.value='';
                    in2.value='';
                    in3.value='';
                    inputSubmit.classList.add('pointNo');
                    sh3.show();
                    shadow.show();
                }else{
                    $.ajax({
                        url:jsonUrl1,
                        type:'get',
                        data:{'huodong_str':window.huodong_str},
                        dataType:'jsonp',
                        success: function (obj){
                            console.log(obj);
                            if(obj.status_code==10010&&obj.status_boolean){
                                shNum.html(obj.data.fafang_num);
                                in1.value='';
                                in2.value='';
                                in3.value='';
                                inputSubmit.classList.add('pointNo');
                                sh1.show();
                                shadow.show();
                                return false;
                            } else{
                                in1.value='';
                                in2.value='';
                                in3.value='';
                                inputSubmit.classList.add('pointNo');
                                sh2.show();
                                shadow.show();
                                return false;
                            }
                        }
                    });
                }
            }
        });


    }



</script>
