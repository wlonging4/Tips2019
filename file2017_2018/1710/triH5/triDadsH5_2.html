    <meta name="screen-orientation" content="portrait">

    <meta name="x5-orientation" content="portrait">

    <meta name="format-detection" content="telephone=no" />
    <script>
        if (/Android (\d+\.\d+)/.test(navigator.userAgent)) {
            if (parseFloat(RegExp.$1) > 2.3) {
                var phoneScale = parseInt(window.screen.width) / 640;
                document.write('<meta name="viewport" content="width=640, minimum-scale=' + phoneScale + ', maximum-scale=' + phoneScale + ', target-densitydpi=device-dpi" />');
            } else {
                document.write('<meta name="viewport" content="width=640, target-densitydpi=device-dpi" />');
            }
        } else {
            document.write('<meta name="viewport" content="width=640,user-scalable=no, target-densitydpi=device-dpi" />');
        }
    </script>

        /*下滑按钮*/
        #swipe{ display:block; position:absolute;z-index:10;left:50%;bottom:80px;  width: 300px;  height: 68px;  margin-left: -150px;  overflow:hidden;color:rgba(0,0,0,0);-webkit-animation:swipe-ani infinite .5s;animation:swipe-ani infinite .5s;}
        #swipe.act1{  background:url('http://2.zol-img.com.cn/zt/tm_59e/07302ea2ad/slide1.png') no-repeat 75px 0;  }
        #swipe.act2{  background:url('http://2.zol-img.com.cn/zt/tm_59e/07302ea2ad/slide2.png') no-repeat 76px 1px;  }
        #swipe.act3{  background:url('http://2.zol-img.com.cn/zt/tm_59e/07302ea2ad/slide3.png') no-repeat 75px 0;  }
        #swipe.act4{  background:url('http://2.zol-img.com.cn/zt/tm_59e/07302ea2ad/slide4.png') no-repeat 76px 0;  }
        #swipe.act5{  display: none;  background:url('http://2.zol-img.com.cn/zt/tm_59e/07302ea2ad/slide5.png') no-repeat 41px 0;  }
        #swipe.last{  display: none!important;  }
        .fan{  width: 50px;  height: 50px;  position: absolute;  bottom: 20px;  left: 50%;  margin-left: -25px;  background: url("http://2.zol-img.com.cn/zt/tm_59e/072d82a928/fan.png") no-repeat 0 0;  }
        @-webkit-keyframes swipe-ani{0%{-webkit-transform:translate(0,0);}50%{-webkit-transform:translate(0,-4px);}}
        @keyframes swipe-ani{0%{transform:translate(0,0);}50%{transform:translate(0,-4px);}}

        @-webkit-keyframes swipe-ani2{0%{-webkit-transform:translate(0,0);}50%{-webkit-transform:translate(3px,0);}}
        @keyframes swipe-ani2{0%{transform:translate(0,0);}50%{transform:translate(3px,0);}}

        /*动画*/
        .float-scale{-webkit-transform:scale(1.2);transform:scale(1.2); opacity: 0; }
        .float-scale2{-webkit-transform:scale(1.6);transform:scale(1.6);}
        .ltr1,.ltr2,.ltr3,.ltr4,.ltr5,.ltr6{  opacity: 0;  -webkit-transform: translate(-160px,0px);  transform: translate(-160px,0px);  }
        .rtl1,.rtl2,.rtl3,.rtl4,.rtl5{  opacity: 0;  -webkit-transform: translate(160px,0px);  transform: translate(160px,0px);  }
        .ttb1,.ttb2,.ttb3,.ttb4,.ttb5{  opacity: 0;  -webkit-transform: translate(0px,-160px);  transform: translate(0px,-160px);  }
        .btt1,.btt2,.btt3,.btt4,.btt5{  opacity: 0;  -webkit-transform: translate(0px,160px);  transform: translate(0px,160px);  }
        .bttp1,.bttp2,.bttp3,.bttp4,.bttp5{  opacity: 0;  -webkit-transform: translate(0px,100px);  transform: translate(0px,100px);  }
        .ltr-rot{  opacity: 0;  -webkit-transform: rotate(-30deg);  transform: rotate(-30deg);  }
        .rtl-rot{  opacity: 0;  -webkit-transform: rotate(30deg);  transform: rotate(30deg);  }
        .ltr-bts{  opacity: 0.4;  -webkit-transform: scale(1.4) translate(-160px,10px)  rotateY(70deg);  transform: scale(1.4) translate(-160px,10px)  rotateY(70deg);  }

        @-webkit-keyframes ltr {
            0%{  -webkit-transform: translate(-160px,0px);opacity: 0;  }
            100%{  -webkit-transform: translate(0px,0px);opacity: 1;  }
        }
        @keyframes ltr {
            0%{  transform: translate(-160px,0px);opacity: 0;  }
            100%{  transform: translate(0px,0px);opacity: 1;  }
        }
        @-webkit-keyframes rtl {
            0%{  -webkit-transform: translate(160px,0px);opacity: 0;  }
            100%{  -webkit-transform: translate(0px,0px);opacity: 1;  }
        }
        @keyframes rtl {
            0%{  transform: translate(160px,0px);opacity: 0;  }
            100%{  transform: translate(0px,0px);opacity: 1;  }
        }

        @-webkit-keyframes ttb {
            0%{  -webkit-transform: translate(0px,-160px);opacity: 0;  }
            100%{  -webkit-transform: translate(0px,0px);opacity: 1;  }
        }
        @keyframes ttb {
            0%{  transform: translate(0px,-160px);opacity: 0;  }
            100%{  transform: translate(0px,0px);opacity: 1;  }
        }

        @-webkit-keyframes btt {
            0%{  -webkit-transform: translate(0px,100px);opacity: 0;  }
            100%{  -webkit-transform: translate(0px,0px);opacity: 1;  }
        }
        @keyframes btt {
            0%{  transform: translate(0px,100px);opacity: 0;  }
            100%{  transform: translate(0px,0px);opacity: 1;  }
        }

        @-webkit-keyframes float-scale {
            0%{  -webkit-transform: scale(1.2);opacity: 0;  }
            100%{  -webkit-transform: scale(1);opacity: 1;  }
        }
        @keyframes float-scale {
            0%{  transform: scale(1.2);opacity: 0;  }
            100%{  transform: scale(1);opacity: 1;  }
        }

        @-webkit-keyframes rtl-rot {
            0%{  opacity: 1; -webkit-transform: rotate(0deg);  }
            100%{  opacity: 1; -webkit-transform: rotate(-360deg);  }
        }
        @keyframes rtl-rot {
            0%{  opacity: 1; transform: rotate(0deg);  }
            100%{  opacity: 1; transform: rotate(-360deg);  }
        }

        @-webkit-keyframes p4m1 {
            0%{  -webkit-transform: rotate(-30deg);  }
            40%{  -webkit-transform: rotate(5deg);  }
            70%{  -webkit-transform: rotate(-2deg);  }
            100%{  -webkit-transform: rotate(0deg);  }
        }
        @keyframes p4m1 {
            0%{  transform: rotate(-30deg);  }
            40%{  transform: rotate(5deg);  }
            70%{  transform: rotate(-2deg);  }
            100%{  transform: rotate(0deg);  }
        }
        @-webkit-keyframes p4m2 {
            0%{  -webkit-transform: translate(0px, 0px);  }
            40%{  -webkit-transform: translate(15px, 0px);  }
            100%{  -webkit-transform: translate(0px, 0px);  }
        }
        @keyframes p4m2 {
            0%{  transform: translate(0px, 0px);  }
            40%{  transform: translate(15px, 0px);  }
            100%{  transform: translate(0px, 0px);  }
        }
        @-webkit-keyframes p4m3 {
            0%{  -webkit-transform: rotate(0deg);  }
            40%{  -webkit-transform: rotate(15deg);  }
            80%{  -webkit-transform: rotate(-5deg);  }
            100%{  -webkit-transform: rotate(0deg);  }
        }
        @keyframes p4m3 {
            0%{  transform: rotate(0deg);  }
            40%{  transform: rotate(15deg);  }
            80%{  transform: rotate(-5deg);  }
            100%{  transform: rotate(0deg);  }
        }
        .current .p4m1{ -webkit-animation: p4m1 0.6s ease-in 0s forwards;  animation: p4m1 0.6s ease-in 0s forwards;   }
        .current .p4m2{ -webkit-animation: p4m2 0.4s ease-in 0.2s forwards;  animation: p4m2 0.4s ease-in 0.2s forwards;   }
        .current .p4m3{ -webkit-animation: p4m3 0.5s ease-in 0.4s forwards;  animation: p4m3 0.5s ease-in 0.4s forwards;   }

        .current .ltr1{ -webkit-animation: ltr 0.6s ease-in 0s forwards;  animation: ltr 0.6s ease-in 0s forwards;   }
        .current .ltr2{ -webkit-animation: ltr 1s ease-in 0.4s forwards;  animation: ltr 1s ease-in 0.4s forwards;  }

        .current .ltr5{ -webkit-animation: ltr 1s ease-in 1.6s forwards; animation: ltr 1s ease-in 1.6s forwards;  }
        .current .ltr6{ -webkit-animation: ltr 1s ease-in 2s forwards; animation: ltr 1s ease-in 2s forwards;  }
        .current .ttb1{ -webkit-animation: ttb .6s ease-in 0s forwards;  animation: ttb .6s ease-in 0s forwards;   }
        .current .ttb11{ -webkit-animation: ttb .6s ease-in 0s forwards;  animation: ttb .6s ease-in 0s forwards;   }
        .current .ttb2{ -webkit-animation: ttb .6s ease-in 0.2s forwards;  animation: ttb .6s ease-in 0.2s forwards;  }
        .current .ttb3{ -webkit-animation: ttb .6s ease-in 0.4s forwards;  animation: ttb .6s ease-in 0.4s forwards;  }
        .current .ttb4{ -webkit-animation: ttb .6s ease-in .6s forwards;  animation: ttb .6s ease-in .6s forwards;  }
        .current .ttb5{ -webkit-animation: ttb .6s ease-in .8s forwards; animation: ttb .6s ease-in .8s forwards;  }
        .current .btt1{ -webkit-animation: btt .6s ease-in 0s forwards;  animation: btt .6s ease-in 0s forwards;   }
        .current .btt2{ -webkit-animation: btt .6s ease-in 0.3s forwards;  animation: btt .6s ease-in 0.3s forwards;  }
        .current .btt3{ -webkit-animation: btt 1s ease-in 0.8s forwards;  animation: btt 1s ease-in 0.8s forwards;  }

        .current .btt5{ -webkit-animation: btt 1s ease-in 1.6s forwards; animation: btt 1s ease-in 1.6s forwards;  }
        .current .rtl1{ -webkit-animation: rtl 0.6s ease-in 0s forwards;  animation: rtl 0.6s ease-in 0s forwards;   }
        .current .rtl2{ -webkit-animation: rtl 1s ease-in 0.8s forwards;  animation: rtl 1s ease-in 0.8s forwards;  }
        .current .rtl3{ -webkit-animation: rtl 1s ease-in 1.2s forwards;  animation: rtl 1s ease-in 1.2s forwards;  }
        .current .rtl4{ -webkit-animation: rtl .6s ease-in .8s forwards;  animation: rtl .6s ease-in .8s forwards;  }
        .current .rtl5{ -webkit-animation: rtl .6s ease-in 1.6s forwards;  animation: rtl .6s ease-in 1.6s forwards;  }
        .current .float-scale{ -webkit-animation: float-scale .8s ease-in .1s forwards;  animation: float-scale .8s ease-in .1s forwards;  }
        .rtl-rot{ -webkit-animation: rtl-rot .9s linear 0s infinite;  animation: rtl-rot .9s linear 0s infinite;  }

    function loading() {
        var l = document.querySelector('.loading');
        if (!l) return;
        l.classList.remove('loading-visible');
        setTimeout(function () {
            l.style.display = 'block';
            l.classList.add('loading-visible');
        }, 0);
    }
    loading.dismiss = function () {
        var l = document.querySelector('.loading');
        if (!l) return;
        l.classList.remove('loading-visible');
        setTimeout(function () {
            l.style.display = 'none';
        }, 300);
    };

    /*滑动*/
    var swipe=document.getElementById('swipe');
    viewport.addEventListener('changed', function (e) {
        if(e.target.tagName=='UL'){return false}
        var current = this.querySelector('.current');
        var last = this.index === viewport.querySelectorAll('section').length - 1;
        current && current.classList.remove('current');
        e.current && e.current.classList.add('current');
        swipe.classList[last ? 'add' : 'remove']('last');

        if(this.index==4){
            viewport.denyFlag=1;
        }
        swipe.className='act'+(this.index+1);
    });

    document.querySelector('.p5-btn').addEventListener('click',function () {
        document.querySelector('.shadow').style.display='block';
        shadowTimer&&clearTimeout(shadowTimer);
        var shadowTimer=setTimeout(function () {
