    <script>
        if (/Android (\d+\.\d+)/.test(navigator.userAgent)) {
            if (parseFloat(RegExp.$1) > 2.3) {
                var phoneScale = parseInt(window.screen.width) / 640;
                document.write('<meta name="viewport" content="width=640, minimum-scale=' + phoneScale + ', maximum-scale=' + phoneScale + ', target-densitydpi=device-dpi" />');
            } else {
                document.write('<meta name="viewport" content="width=640, target-densitydpi=device-dpi" />');
            }
        } else {
            document.write('<meta name="viewport" content="width=640,user-scalable=no, target-densitydpi=device-dpi" />');
        }

        /*get time*/
        function getDate(type){
            var date = new Date();
            var year = date.getFullYear();
            var month = date.getMonth() + 1;
            var day = date.getDate();
            var week = ["星期日", "星期一", "星期二", "星期三", "星期四", "星期五", "星期六"]
            week = week[date.getDay()];
            var hour = date.getHours() < 10 ? "0" + date.getHours() : date.getHours();
            var minute = date.getMinutes() < 10 ? "0" + date.getMinutes() : date.getMinutes();
            var second = date.getSeconds() < 10 ? "0" + date.getSeconds() : date.getSeconds();
            if(type === 'HM'){
                var timeStr = hour + ':' + minute;
                return timeStr;
            } else if(type === 'MDW'){
                var dateStr = month + "月" + day + '日 ' + week;
                return dateStr;
            } else if(type === 'ALL'){
                var allStr = year + '年' + month + "月" + day + '日 ' + hour + ':' + minute;
                return allStr;
            }
        }
        function setFont(str){
            var maohaoPattern = /:{1}/ig;
            str = str.replace(maohaoPattern,'<span class="num num-maohao"></span>');
            for(var i = 0; i<= 9; i++){
                str = str.replace(new RegExp(i + '{1}','ig'),'<span class="num num-' + i + '"></span>');
            }
            return str;
        }
    </script>

    /*slide in_out function*/
    //flg1控制可否滑动的释放
    //flg2表示步骤
    function swAB(blockA,blockB,flg1,flg2) {
        blockB.classList.add('ltr');
        (function(blockA) {
            if (!blockA) return;
            if(flg1==0){
                return false;
            }
            var totalDuration = .3, minMovedPx = 4;
            var touchmove, touched, startX, startY, lastTouch, moved;
            blockA.addEventListener(Event.Touch.down, function (e) {
                if(onPopFlag){
                    return false;
                }

                if (!Event.Touch.isMsPrimary(e)) return;
                cancel();
                e.preventDefault();
                //e.stopPropagation();
                //Event.stopPropagation(e);
                Event.preventDefault(e);
                touchmove = moved = 0;
                if (e.touches) e = e.touches[0];
                if (!e) return;
                touched = 1;
                startX = e.pageX;
                startY = e.pageY;
                lastTouch = e;
                removeTransition(this);
                document.addEventListener(Event.Touch.up, onTouchUp);
                document.addEventListener(Event.Touch.move, onTouchMove);
                Event.Touch.cancel && document.addEventListener(Event.Touch.cancel, onTouchCancel);
            });

            blockA.scrollTo = function (callback) {
                blockA.style[$.transform] = 'translate3d(' + window.innerWidth + 'px,0,0)';
                callback && callback()
            };
            blockA.back = function () {
                blockA.style[$.transform] = 'translate3d(0,0,0)';
            };

            function onTouchMove(e) {
                /*e.stopPropagation();
                 e.stopPropagation();
                 Event.stopPropagation(e);
                 Event.preventDefault(e);*/
                if (!Event.Touch.isMsPrimary(e)) return;
                if (touched) {
                    var t;
                    if (t = e.touches) {
                        t = t[0];
                    } else {
                        t = e;
                    }
                    lastTouch = t;
                    if (t.pageX - startX > 0) {
                        blockA.style[$.transform] = 'translate3d(' + (t.pageX - startX) + 'px,0,0)';
                    }
                }
            };

            function onTouchUp(e) {
                if (!Event.Touch.isMsPrimary(e)) return;
                var t, x, y, v, w;
                if (touched) {
                    if (t = e.touches) {
                        t = t[0];
                    } else {
                        t = e;
                    }
                    t = t || lastTouch;
                    x = t.pageX - startX;
                    addTransition(blockA);
                    if (x > window.innerWidth / 3) {
                        if(flg2==1){
                            chatInit(bossUl,arr1,bossBack,1,chatScroll1);
                        }

                        bossBack.classList.remove('blinkArrow');
                        wifeBack.classList.remove('blinkArrow');
                        teamBack.classList.remove('blinkArrow');

                        blockA.style[$.transform] = 'translate3d(' + window.innerWidth + 'px,0,0)';
                        blockB.classList.remove('ltr');
                    } else {
                        blockA.back();
                    }
                    touchmove = 1;
                }
                touched = 0;
                moved = 0;
                if (touchmove)
                    Event.preventDefault(e);
                cancel();
            };

            function onTouchCancel() {
                blockA.back();
                cancel();
            }

            function removeTransition(element) {
                element.style[$.transition] = 'none';
            }

            function addTransition(element, duration, timefunction) {
                if (arguments.length === 1 || isNaN(duration) || duration < 0)
                    duration = totalDuration;
                duration = Math.round(duration * 100) / 100;
                duration = Math.max(.01, duration);
                duration = Math.min(totalDuration, duration);
                timefunction = timefunction ? (' ' + timefunction) : '';
                element.style[$.transition] = $.CSSTransform + timefunction + ' ' + duration + 's';
            }

            function cancel() {
                document.removeEventListener(Event.Touch.up, onTouchUp);
                document.removeEventListener(Event.Touch.move, onTouchMove);
                document.removeEventListener(Event.Touch.cancel, onTouchCancel);
            }
        })(blockA);
    }
