    <meta name="format-detection" content="telephone=no" />
    <script>
        if (/Android (\d+\.\d+)/.test(navigator.userAgent)) {
            if (parseFloat(RegExp.$1) > 2.3) {
                var phoneScale = parseInt(window.screen.width) / 640;
                document.write('<meta name="viewport" content="width=640, minimum-scale=' + phoneScale + ', maximum-scale=' + phoneScale + ', target-densitydpi=device-dpi" />');
            } else {
                document.write('<meta name="viewport" content="width=640, target-densitydpi=device-dpi" />');
            }
        } else {
            document.write('<meta name="viewport" content="width=640,user-scalable=no, target-densitydpi=device-dpi" />');
        }
    </script>

        @-webkit-keyframes loaing-animation {
            0% { -webkit-transform: rotate(0deg); }
            100% { -webkit-transform: rotate(360deg); }
        }
        @keyframes loaing-animation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /*动画*/
        .float-scale{-webkit-transform:scale(1.2);transform:scale(1.2);  }
        .float-scale2{-webkit-transform:scale(0.4);transform:scale(0.4);opacity: 0; }
        .ltr1,.ltr2,.ltr3,.ltr4,.ltr5,.ltr6{  opacity: 0;  -webkit-transform: translate(-160px,0px);  transform: translate(-160px,0px);  }
        .rtl1,.rtl2,.rtl3,.rtl4,.rtl5{  opacity: 0;  -webkit-transform: translate(160px,0px);  transform: translate(160px,0px);  }
        .ttb1,.ttb2,.ttb3,.ttb4,.ttb5{  opacity: 0;  -webkit-transform: translate(0px,-160px);  transform: translate(0px,-160px);  }
        .btt1,.btt2,.btt3,.btt4,.btt5{  opacity: 0;  -webkit-transform: translate(0px,160px);  transform: translate(0px,160px);  }
        .bttp1,.bttp2,.bttp3,.bttp4,.bttp5{  opacity: 0;  -webkit-transform: translate(0px,100px);  transform: translate(0px,100px);  }
        .ltr-rot{  opacity: 0;  -webkit-transform: rotate(-30deg);  transform: rotate(-30deg);  }
        .rtl-rot{  opacity: 0;  -webkit-transform: rotate(30deg);  transform: rotate(30deg);  }
        .ltr-bts{  opacity: 0.4;  -webkit-transform: scale(1.4) translate(-160px,10px)  rotateY(70deg);  transform: scale(1.4) translate(-160px,10px)  rotateY(70deg);  }

        @-webkit-keyframes ltr {
            0%{  -webkit-transform: translate(-160px,0px);opacity: 0;  }
            100%{  -webkit-transform: translate(0px,0px);opacity: 1;  }
        }
        @keyframes ltr {
            0%{  transform: translate(-160px,0px);opacity: 0;  }
            100%{  transform: translate(0px,0px);opacity: 1;  }
        }
        @-webkit-keyframes rtl {
            0%{  -webkit-transform: translate(160px,0px);opacity: 0;  }
            100%{  -webkit-transform: translate(0px,0px);opacity: 1;  }
        }
        @keyframes rtl {
            0%{  transform: translate(160px,0px);opacity: 0;  }
            100%{  transform: translate(0px,0px);opacity: 1;  }
        }

        @-webkit-keyframes ttb {
            0%{  -webkit-transform: translate(0px,-160px);opacity: 0;  }
            100%{  -webkit-transform: translate(0px,0px);opacity: 1;  }
        }
        @keyframes ttb {
            0%{  transform: translate(0px,-160px);opacity: 0;  }
            100%{  transform: translate(0px,0px);opacity: 1;  }
        }

        @-webkit-keyframes btt {
            0%{  -webkit-transform: translate(0px,100px);opacity: 0;  }
            100%{  -webkit-transform: translate(0px,0px);opacity: 1;  }
        }
        @keyframes btt {
            0%{  transform: translate(0px,100px);opacity: 0;  }
            100%{  transform: translate(0px,0px);opacity: 1;  }
        }

        @-webkit-keyframes float-scale {
            0%{  -webkit-transform: scale(1.2);opacity: 0;  }
            100%{  -webkit-transform: scale(1);opacity: 1;  }
        }
        @keyframes float-scale {
            0%{  transform: scale(1.2);opacity: 0;  }
            100%{  transform: scale(1);opacity: 1;  }
        }
        @-webkit-keyframes float-scale2 {
            0%{  -webkit-transform: scale(0.4);opacity: 0;  }
            80%{  -webkit-transform: scale(1.1);opacity: 1;  }
            100%{  -webkit-transform: scale(1);opacity: 1;  }
        }
        @keyframes float-scale2 {
            0%{  transform: scale(0.4);opacity: 0;  }
            80%{  transform: scale(1.1);opacity: 1;  }
            100%{  transform: scale(1);opacity: 1;  }
        }

        @-webkit-keyframes ltr-rot {
            0%{  opacity: 0; -webkit-transform: rotate(-30deg);  }
            100%{  opacity: 1; -webkit-transform: rotate(0deg);  }
        }
        @keyframes ltr-rot {
            0%{  opacity: 0; transform: rotate(-30deg);  }
            100%{  opacity: 1; transform: rotate(0deg);  }
        }
        @-webkit-keyframes rtl-rot {
            0%{  opacity: 0; -webkit-transform: rotate(30deg);  }
            100%{  opacity: 1; -webkit-transform: rotate(0deg);  }
        }
        @keyframes rtl-rot {
            0%{  opacity: 0; transform: rotate(30deg);  }
            100%{  opacity: 1; transform: rotate(0deg);  }
        }
        @-webkit-keyframes blast {
            0%{  -webkit-transform: scale(1) translate(0px,0px) rotateY(0deg);  }
            30%{  -webkit-transform: scale(1.05) translate(2px,4px) rotateY(1deg);  }
            60%{  -webkit-transform: scale(1.02) translate(0px,0px) rotateY(-1deg);  }
            100%{  -webkit-transform: scale(1) translate(0px,0px) rotateY(0deg);  }
        }
        @keyframes blast {
            0%{  transform: scale(1) translate(0px,0px) rotateY(0deg);  }
            30%{  transform: scale(1.05) translate(2px,4px) rotateY(1deg);  }
            60%{  transform: scale(1.02) translate(0px,0px) rotateY(-1deg);  }
            100%{  transform: scale(1) translate(0px,0px) rotateY(0deg);  }
        }

    var nA = navigator.userAgent,
        zol = /zol/ig.test(nA),
        ios = /iPhone|iPad|iPod|iTouch/i.test(nA),
        webkit = /webkit/i.test(nA),
        android = /android/i.test(nA) || (webkit && !ios);
    /*match url value*/
    function regMatch(url, id) {
        url = url+ "";
        regstr = "/(\\?|\\&)" + id + "=([^\\&]+)/";
        reg = eval(regstr);
        result = url.match(reg);
        if (result && result[2]) {
            return result[2];
        }else{
            //alert(navigator.userAgent);
            //alert(typeof (navigator.userAgent));
            //alert(navigator.userAgent.split('SSID/')[1]);
            //alert(navigator.userAgent.split('SSID/')[1].split(' ')[0]);
            return navigator.userAgent.split('SSID/')[1].split(' ')[0];
        }
    }
    /*app login callback*/
    /*window.onLogin=function(flag,userid,ssid){
     window.userid = userid;

     window.ssid=ssid;
     alert('协议1')
     alert(userid);

                }, 500);

    /*login handle*/
    function loginHandle() {
        $.ajax({
            url:ssidJson,
            type:'get',
            data:{'ssid':window.ssid},
            dataType:'jsonp',
            success: function (obj){
                if(obj){
                    if(!obj.userid){
                        window.userid=''; loginUser.innerHTML='未登录';
                        loginNum.innerHTML='00.00';
                        return false;
                    }else{
                        window.userid=obj.userid;
                    }
                    loginUser.innerHTML=window.userid;
                    loginPic.setAttribute('src',obj.photo);
                    $.ajax({
                        url:dataJson,
                        type:'get',
                        data:{'userid':window.userid,'action':'5'},
                        dataType:'jsonp',
                        success: function (obj){

            }

                    return false;
                }

                    openNum=obj.money;
                    redNumSpan.innerHTML=openNum;
                    //总数loginNum加上去sumNum
                    $.ajax({
                        url:dataJson,
                        type:'get',
                        data:{'userid':window.userid,'action':'5'},
                        dataType:'jsonp',
