    <meta name="format-detection" content="telephone=no" />
    <script>
        if (/Android (\d+\.\d+)/.test(navigator.userAgent)) {
            if (parseFloat(RegExp.$1) > 2.3) {
                var phoneScale = parseInt(window.screen.width) / 640;
                document.write('<meta name="viewport" content="width=640, minimum-scale=' + phoneScale + ', maximum-scale=' + phoneScale + ', target-densitydpi=device-dpi" />');
            } else {
                document.write('<meta name="viewport" content="width=640, target-densitydpi=device-dpi" />');
            }
        } else {
            document.write('<meta name="viewport" content="width=640,user-scalable=no, target-densitydpi=device-dpi" />');
        }
    </script>

        @-webkit-keyframes loaing-animation {
            0% { -webkit-transform: rotate(0deg); }
            100% { -webkit-transform: rotate(360deg); }
        }
        @keyframes loaing-animation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /*下滑按钮*/
        .swipe{ display:block; position:absolute;z-index:10;left:50%;bottom:40px;  width: 49px;  height: 39px;  margin-left: -25px;  overflow:hidden;color:rgba(0,0,0,0);background:url('http://2.zol-img.com.cn/zt/tm_59c/0dbe9b2292/slide.png') no-repeat;-webkit-animation:swipe-ani infinite .5s;animation:swipe-ani infinite .5s;}
        .swipe.last{  display: none;  }
        @-webkit-keyframes swipe-ani{0%{-webkit-transform:translate(0,0);}50%{-webkit-transform:translate(0,-4px);}}
        @keyframes swipe-ani{0%{transform:translate(0,0);}50%{transform:translate(0,-4px);}}

        @-webkit-keyframes swipe-ani2{0%{-webkit-transform:translate(0,0);}50%{-webkit-transform:translate(3px,0);}}
        @keyframes swipe-ani2{0%{transform:translate(0,0);}50%{transform:translate(3px,0);}}

        /*动画*/
        .float-scale{-webkit-transform:scale(1.2);transform:scale(1.2); opacity: 0; }
        .float-scale2{-webkit-transform:scale(1.6);transform:scale(1.6);}
        .ltr1,.ltr2,.ltr3,.ltr4,.ltr5,.ltr6{  opacity: 0;  -webkit-transform: translate(-160px,0px);  transform: translate(-160px,0px);  }
        .rtl1,.rtl2,.rtl3,.rtl4,.rtl5{  opacity: 0;  -webkit-transform: translate(160px,0px);  transform: translate(160px,0px);  }
        .ttb1,.ttb2,.ttb3,.ttb4,.ttb5{  opacity: 0;  -webkit-transform: translate(0px,-160px);  transform: translate(0px,-160px);  }
        .btt1,.btt2,.btt3,.btt4,.btt5{  opacity: 0;  -webkit-transform: translate(0px,160px);  transform: translate(0px,160px);  }
        .bttp1,.bttp2,.bttp3,.bttp4,.bttp5{  opacity: 0;  -webkit-transform: translate(0px,100px);  transform: translate(0px,100px);  }
        .ltr-rot{  opacity: 0;  -webkit-transform: rotate(-30deg);  transform: rotate(-30deg);  }
        .rtl-rot{  opacity: 0;  -webkit-transform: rotate(30deg);  transform: rotate(30deg);  }
        .ltr-bts{  opacity: 0.4;  -webkit-transform: scale(1.4) translate(-160px,10px)  rotateY(70deg);  transform: scale(1.4) translate(-160px,10px)  rotateY(70deg);  }

        @-webkit-keyframes ltr {
            0%{  -webkit-transform: translate(-160px,0px);opacity: 0;  }
            100%{  -webkit-transform: translate(0px,0px);opacity: 1;  }
        }
        @keyframes ltr {
            0%{  transform: translate(-160px,0px);opacity: 0;  }
            100%{  transform: translate(0px,0px);opacity: 1;  }
        }
        @-webkit-keyframes rtl {
            0%{  -webkit-transform: translate(160px,0px);opacity: 0;  }
            100%{  -webkit-transform: translate(0px,0px);opacity: 1;  }
        }
        @keyframes rtl {
            0%{  transform: translate(160px,0px);opacity: 0;  }
            100%{  transform: translate(0px,0px);opacity: 1;  }
        }

        @-webkit-keyframes ttb {
            0%{  -webkit-transform: translate(0px,-160px);opacity: 0;  }
            100%{  -webkit-transform: translate(0px,0px);opacity: 1;  }
        }
        @keyframes ttb {
            0%{  transform: translate(0px,-160px);opacity: 0;  }
            100%{  transform: translate(0px,0px);opacity: 1;  }
        }

        @-webkit-keyframes btt {
            0%{  -webkit-transform: translate(0px,100px);opacity: 0;  }
            100%{  -webkit-transform: translate(0px,0px);opacity: 1;  }
        }
        @keyframes btt {
            0%{  transform: translate(0px,100px);opacity: 0;  }
            100%{  transform: translate(0px,0px);opacity: 1;  }
        }

        @-webkit-keyframes float-scale {
            0%{  -webkit-transform: scale(1.2);opacity: 0;  }
            100%{  -webkit-transform: scale(1);opacity: 1;  }
        }
        @keyframes float-scale {
            0%{  transform: scale(1.2);opacity: 0;  }
            100%{  transform: scale(1);opacity: 1;  }
        }

        @-webkit-keyframes ltr-rot {
            0%{  opacity: 0; -webkit-transform: rotate(-30deg);  }
            100%{  opacity: 1; -webkit-transform: rotate(0deg);  }
        }
        @keyframes ltr-rot {
            0%{  opacity: 0; transform: rotate(-30deg);  }
            100%{  opacity: 1; transform: rotate(0deg);  }
        }
        @-webkit-keyframes rtl-rot {
            0%{  opacity: 0; -webkit-transform: rotate(30deg);  }
            100%{  opacity: 1; -webkit-transform: rotate(0deg);  }
        }
        @keyframes rtl-rot {
            0%{  opacity: 0; transform: rotate(30deg);  }
            100%{  opacity: 1; transform: rotate(0deg);  }
        }
        @-webkit-keyframes ltr-bts {
            0%{  opacity: 0.4; -webkit-transform: scale(1.4) translate(-160px,10px) rotateY(70deg);  }
            100%{  opacity: 1; -webkit-transform: scale(1) translate(0px,0px) rotateY(0deg);  }
        }
        @keyframes ltr-bts {
            0%{  opacity: 0.4; transform: scale(1.4) translate(-160px,10px) rotateY(70deg);  }
            100%{  opacity: 1; transform: scale(1) translate(0px,0px) rotateY(0deg);  }
        }

<script>
    /*载入loading*/
    function loading() {
        var l = document.querySelector('.loading');
        if (!l) return;
        l.classList.remove('loading-visible');
        setTimeout(function () {
            l.style.display = 'block';
            l.classList.add('loading-visible');
        }, 0);
    }
    loading.dismiss = function () {
        var l = document.querySelector('.loading');
        if (!l) return;
        l.classList.remove('loading-visible');
        setTimeout(function () {
            l.style.display = 'none';
        }, 300);
    };
    window.addEventListener('load', function () {
        loading.dismiss();
        viewport.style.pointerEvents = 'all';
        var i;
        if (document.referrer && location.hash && (i = location.hash.match(/^#(\d)$/))) {
            i = parseInt(i[1]);
            viewport.go(i);
        } else {
            i = viewport.index;
        }
        viewport.querySelector('.container').children[i].classList.add('current');
    });

    /*滑动*/
    var swipe=document.getElementById('swipe');
    viewport.addEventListener('changed', function (e) {
        if(e.target.tagName=='UL'){return false}
        var current = this.querySelector('.current');
        var last = this.index === viewport.querySelectorAll('section').length - 1;
        current && current.classList.remove('current');
        e.current && e.current.classList.add('current');
        swipe.classList[last ? 'add' : 'remove']('last');
    });

    swipe.addEventListener('tap', function () {
        var last = viewport.index === viewport.querySelectorAll('section').length - 1 ;
        viewport[last ? 'previous' : 'next'](1);
    });

    /*分享*/

        "description":" ",
        "url":"http://m.zol.com.cn/topic/6563634.html"
    };
</script>
