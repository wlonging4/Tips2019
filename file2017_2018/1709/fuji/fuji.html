<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="gbk">
    <title>富士胶片Fujikina 2017东京发布会</title>
    <style type="text/css">
        /* reset */
        body{color:#ccc; font:12px/22px "simsun",Arial; background:#fff; }
        body,div,form,img,p,h1,h2,dl,dt,dd,ul,li,h3{padding:0; margin:0;}
        input{border:none;}
        ul,li{list-style:none;}
        em{font-style:normal;}
        img{display:block; border:0}
        a{color:#CCCCCC; text-decoration:none}
        a:hover,td a:hover{color:#f60; text-decoration:underline}
        .hong12{color: #f00; font-size: 13px; font-weight: normal;}
        .clear{clear:both; display:block; height:0; visibility:hidden; font:0/0 arial;}
        .clearfix:after{content:".";display:block; visibility:hidden; clear:both; height:0; font-size:0;}
        .clearfix{*zoom:1;}

        /* structure */
        .head-c  .sys_btn img{  position: absolute;  top: 60px;  }
        .wrap1{   width: 100%;  overflow: hidden;  background: #fff;  }
        .wrap2{   width: 100%;  overflow: hidden;  background: url("http://2.zol-img.com.cn/zt/tm_58f/9a8b0169f6/bg.jpg") repeat-y top center;  }
        .wrap3{   width: 100%;  overflow: hidden;  background: #f1f1f1;  }
        .wrapper1{  position: relative;  width: 1200px;  margin: 0 auto; overflow: hidden;  }
        .zol_foot{  height: 150px;  padding-top: 90px; background: url("http://2.zol-img.com.cn/zt/tm_59a/cc7e6e25cc/footer.jpg") no-repeat top center;   }
        .zol_foot,.zol_foot a{  color: #000;  }
        .bar1{  width: 100%;  height: 4px;  background: #F651F5;  }
        .bar2{  width: 100%;  height: 4px;  background: #E30613;  }

        .head-l{  background: url("http://2.zol-img.com.cn/zt/tm_59a/cc7e6e25cc/lg_head_l.jpg") no-repeat 100% 0;  }
        .head-r{  background: url("http://2.zol-img.com.cn/zt/tm_59a/cc7e6e25cc/lg_head_r.jpg") no-repeat 0 0;  }
        .head-c{  width: 1200px;  height: 661px;  overflow: hidden;  position: relative;  background: url("http://2.zol-img.com.cn/zt/tm_59a/cc7e6e25cc/lg_head_c.jpg") no-repeat 0 0;  }

        .mi-c1 table img{  -webkit-transform: scale(1) translate(0px,0px);  -moz-transform: scale(1) translate(0px,0px); transform: scale(1) translate(0px,0px);  }
        .mi-c1 table img:hover{ -webkit-transform: scale(1.02) translate(0px,0px);  -moz-transform: scale(1.02) translate(0px,0px); transform: scale(1.02) translate(0px,0px);  -webkit-transition: all .2s linear;  -moz-transition: all .2s linear; transform-origin: center;  -webkit-transform-origin: center;  transition: all .2s linear;  }

        .liveBg{  background: url("http://2.zol-img.com.cn/zt/tm_59a/cc7e6e25cc/live.jpg") no-repeat top center;  }
        .live{  height: 1060px;  }
        .live1{  position: absolute;  width: 750px;  height: 815px;  padding: 5px 0 10px;  left: 0;  top: 150px;  background: #fff;  border: 1px solid #880101;  }
        .live2{  position: absolute;  width: 440px;  height: 830px;  right: 0;  top: 150px;  background: #0c0b0e;  border: 1px solid #880101;  }

        .newBg{  background: url("http://2.zol-img.com.cn/zt/tm_59a/cc7e6e25cc/new.jpg") no-repeat top center;  }
        .new{  height: 598px;  }
        .new-mod{  height: 350px;  margin: 170px auto 0;  }

        .picBg{  background: url("http://2.zol-img.com.cn/zt/tm_59a/cc7e6e25cc/pic.jpg") no-repeat top center;  }
        .pic{  height: 848px;  }
        .pic1{  position: absolute;  width: 700px;  height: 600px;  top: 165px;  left: 0;  }
        .pic2{  position: absolute;  width: 495px;  height: 590px;  top: 170px;  right: 0;  }
        .pic2 .ln{  height: 10px;  }

        .expBg{  background: url("http://2.zol-img.com.cn/zt/tm_59a/cc7e6e25cc/exp.jpg") no-repeat top center;  }
        .exp{  height: 600px;  }
        .exp-mod{  height: 350px;  margin: 170px auto 0;  }

        .linkBg{  background: url("http://2.zol-img.com.cn/zt/tm_59a/cc7e6e25cc/link.jpg") no-repeat top center;  }
        .link{  height: 374px;  }
        .link-mod{  height: 160px;  margin: 150px auto 0;  }

        .new-mod .pic_box{ margin-right: 12px!important; }
        .exp-mod .pic_box{ margin-right: 12px!important; }

        .link-mod table table,.pic table img{  -webkit-transform: scale(1) translate(0px,0px);  -moz-transform: scale(1) translate(0px,0px); transform: scale(1) translate(0px,0px);  }
        .link-mod table table:hover,.pic table img:hover{ -webkit-transform: scale(1.02) translate(0px,0px);  -moz-transform: scale(1.01) translate(0px,0px); transform: scale(1.01) translate(0px,0px);  -webkit-transition: all .2s linear;  -moz-transition: all .2s linear; transform-origin: center;  -webkit-transform-origin: center;  transition: all .2s linear;  }

    </style>
</head>
<body>
<!--头部-->
<table class="head" width="100%" border="0" cellpadding="0" cellspacing="0">
    <tbody><tr>
        <td class="head-l">&nbsp;</td>
        <td width="1200" valign="top">
            <div class="head-c"></div>
        </td>
        <td class="head-r">&nbsp;</td>
    </tr>
    </tbody>
</table>
<!--直播-->
<div class="wrap1 liveBg">
    <div class="wrapper1 live">
        <div class="live1"><{data[0]}></div>
        <div class="live2"><{data[1]}></div>
    </div>
</div>
<!--新品-->
<div class="wrap1 newBg">
    <div class="wrapper1 new">
        <div class="new-mod"><{data[2]}></div>
    </div>
</div>
<!--美图-->
<div class="wrap1 picBg">
    <div class="wrapper1 pic">
        <div class="pic1"><{data[3]}></div>
        <div class="pic2"><{data[4]}></div>
    </div>
</div>
<!--体验-->
<div class="wrap1 expBg">
    <div class="wrapper1 exp">
        <div class="exp-mod"><{data[5]}></div>
    </div>
</div>
<!--链接-->
<div class="wrap1 linkBg">
    <div class="wrapper1 link">
        <div class="link-mod"><{data[6]}></div>
    </div>
</div>
</body>
</html>
