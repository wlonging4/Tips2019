<!DOCTYPE html>

    <style type="text/css">

        .li1.act{  background: url("http://2.zol-img.com.cn/zt/tm_596/47b9ac72de/vd_btn12.png") no-repeat top center;  }

        @-webkit-keyframes xq {
            0%{  -webkit-transform: translate(0px,0px) scale(1);opacity: 1;  }
            80%{  -webkit-transform: translate(0px,0px) scale(0.95);opacity: 1;  }
            86%{  -webkit-transform: translate(0px,-5px) scale(1);opacity: 1;  }
            100%{  -webkit-transform: translate(0px,0px) scale(1);opacity: 1;  }
        }
        @keyframes xq {
            0%{  transform: translate(0px,0px) scale(1);opacity: 1;  }
            80%{  transform: translate(0px,0px) scale(0.95);opacity: 1;  }
            86%{  transform: translate(0px,-5px) scale(1);opacity: 1;  }
            100%{  transform: translate(0px,0px) scale(1);opacity: 1;  }
        }
        .xq1{ -webkit-animation: xq 1.2s ease-in-out 0s infinite;  animation: xq 1.2s ease-in-out 0s infinite;  }
        .xq2{ -webkit-animation: xq 1.2s ease-in-out 0.2s infinite;  animation: xq 1.2s ease-in-out 0.2s infinite;  }
        .xq3{ -webkit-animation: xq 1.2s ease-in-out 0.4s infinite;  animation: xq 1.2s ease-in-out 0.4s infinite;  }
        .xq4{ -webkit-animation: xq 1.2s ease-in-out 0.6s infinite;  animation: xq 1.2s ease-in-out 0.6s infinite;  }
        .xq5{ -webkit-animation: xq 1.2s ease-in-out 0.8s infinite;  animation: xq 1.2s ease-in-out 0.8s infinite;  }
        .xq6{ -webkit-animation: xq 1.2s ease-in-out 1s infinite;  animation: xq 1.2s ease-in-out 1s infinite;  }

        .vd-mod1-pic1{  position: absolute;  width: 580px;  height: 580px;  top: 25px;  left: 0;  }
        .vd-mod1-pic2{  position: absolute;  width: 610px;  height: 390px;  top: 25px;  right: 0;  }

        .vd-mod1-art1 .lan20{  display: block;  color: #32aeba;  font: 22px/60px 'Hiragino sans GB','microsoft yahei';  }

        .vd-mod1 table img:hover,.vd-mod3 table img:hover,.vote-mod table img:hover{ -webkit-transform: scale(1.02) translate(0px,0px);  -moz-transform: scale(1.02) translate(0px,0px); transform: scale(1.02) translate(0px,0px);  -webkit-transition: all .2s linear;  -moz-transition: all .2s linear; transform-origin: center;  -webkit-transform-origin: center;  transition: all .2s linear;  }
        .vd-mod3 table img{  border: 3px solid #32aeba;  -webkit-box-shadow: 2px 2px 12px #32aeba;  -moz-box-shadow:  2px 2px 12px #32aeba;  box-shadow:  2px 2px 12px #32aeba;  }
        .vd-mod3 .lan18{  display: block;  color: #32aeba;  font: 18px/70px 'Hiragino sans GB','microsoft yahei';  }
        .vd-mod3{  padding-top: 10px;  }

        .voteBg{  background: url("http://2.zol-img.com.cn/zt/tm_596/47b9ac72de/lg_vote.jpg") top center;  }
        .vote{  height: 1276px;  }
        .vote-mod{  width: 1200px;  height: 1000px;  margin-top: 215px;  }

        .vote-mod table table{  position: relative;  }
        .vote-mod .lan20{  display: none;  color: #32aeba;  position: absolute;  width: 285px;  height: 185px;  padding: 200px 20px 0;  background: rgba(0,0,0,0.4);  top: 3px;  left: 3px;  z-index: 2;  font: 22px/44px 'microsoft yahei';  }
        .vote-mod .vote_btn1{  display: block;  background: #000;  position: absolute;  top: 420px;  left: 40px;  cursor: pointer;  width: 46px;  height: 48px;  background: url("http://2.zol-img.com.cn/zt/tm_596/47b9ac72de/lg_btn1.png") no-repeat 0 0;  }
        .vote-mod .vote_btn2{  display: block; background: #000;  position: absolute; top: 420px;  left: 190px;  cursor: pointer;  width: 46px;  height: 48px;  background: url("http://2.zol-img.com.cn/zt/tm_596/47b9ac72de/lg_btn2.png") no-repeat 0 0;  }
        .vote-mod .vote_num1{  display: block;  position: absolute;  top: 440px;  left: 85px;  cursor: pointer;  width: 68px;  height: 25px;  font: 18px/25px "Hiragino sans GB",'microsoft yahei'; text-align: center; color: #d7484f;  }
        .vote-mod .vote_num2{  display: block;  position: absolute;  top: 440px;  left: 235px;  cursor: pointer;  width: 68px;  height: 25px;  font: 18px/25px "Hiragino sans GB",'microsoft yahei'; text-align: center; color: #2adde7;  }

        .picBg{  background: url("http://2.zol-img.com.cn/zt/tm_596/47b9ac72de/lg_pic.jpg") top center;  }
        .pic{  height: 780px;  }
        .pic-mod{  width: 1200px;  height: 580px;  margin-top: 115px;  }
        .pic-mod #carousel-left663809{  bottom: 340px;  width: 31px;  height: 60px;  background: url("http://2.zol-img.com.cn/zt/tm_596/47b9ac72de/lg_pic_btns.png") 0 0;  }
        .pic-mod #carousel-right663809{  bottom: 340px;  width: 31px;  height: 60px;  background: url("http://2.zol-img.com.cn/zt/tm_596/47b9ac72de/lg_pic_btns.png") -31px 0;  }

        .timeBg{  background: url("http://2.zol-img.com.cn/zt/tm_596/47b9ac72de/lg_time.jpg") top center;  }

<body>
<!--头部-->
<table class="head" width="100%" cellpadding="0" border="0" cellspacing="0">
    <tbody><tr>
        <td class="head-l">&nbsp;</td>
        <td width="1200" valign="top">
            <div class="head-c"><{data[0]}></div>
        </td>
        <td class="head-r">&nbsp;</td>
    </tr>
    </tbody>
</table>
<!--预热-->
<div class="wrap1 preBg">
    <div class="wrapper1 pre clearfix">
        <div class="pre1">
            <div class="pre1-box">
                <div class="pre1-mod"><{data[1]}></div>

        </div>
        <div class="pre2">
            <{data[2]}>
        </div>
        <div class="pre3">
            <{data[3]}>
        </div>
    </div>
</div>
<!--切换-->
<div class="wrap1 vdBg">

        <ul class="vd-ul">
            <li class="li1"></li>
            <li class="li2 act"></li>
            <li class="li3"></li>
        </ul>
        <div class="vd-box">
            <div class="vd-mod vd-mod1">
                <div class="vd-mod1-pic1"><{data[4]}></div>

                <div class="vd-mod1-art1"><{data[6]}></div>

<!--投票-->

    <div class="wrapper1 vote">
        <div class="vote-mod"><{data[9]}></div>
    </div>
</div>
<!--图片-->
<div class="wrap1 picBg">
    <div class="wrapper1 pic">
        <div class="pic-mod"><{data[10]}></div>
    </div>
</div>
<!--时间-->

    <div class="wrapper1 time">
        <div class="time-mod">
            <iframe src="http://active.zol.com.cn/frontend_test/wulongguang/index.swf" frameborder="0" scrolling="no" width="100%" height="635" allowfullscreen="true"></iframe>
        </div>
    </div>
</div>
<!--关于-->
<div class="wrap1 abtBg">
    <div class="wrapper1 abt clearfix">
        <div class="abt1"><{data[11]}></div>
        <div class="abt2"><{data[12]}></div>
        <div class="abt3"><{data[13]}></div>
    </div>
</div>


<script charset="gbk">
    <!--切换-->
    !function () {
        function chg1(evt,type,origin,response,num1,cls1,cls2) {
            if(type==0){
                origin.bind(evt,function () {
                    var nowIndex=origin.index(this);
                    $(this).addClass(cls1).siblings().removeClass(cls1);
                    response.stop().animate({'left':'-'+nowIndex*num1+'px'},300);
                })
            }
            if(type==1){
                origin.bind(evt,function () {
                    var nowIndex1=origin.index(this);
                    $(this).addClass(cls1).siblings().removeClass(cls1);
                    response.eq(nowIndex1).addClass(cls2).siblings().removeClass(cls2);
                })
            }
            if(type==2){
                origin.bind(evt,function () {
                    var nowIndex1=origin.index(this);
                    $(this).addClass(cls1).siblings().removeClass(cls1);
                })
            }
        }
        chg1('mouseenter',0,$('.pre1-ul li'),$('.pre1-mod'),430,'act','');
        chg1('mouseenter',1,$('.vd-ul li'),$('.vd-mod'),null,'act','blk');
        //chg1('click',2,vd_lis,null,null,'act',null);
    }();

    /*投票*/
    var voteLan=$('.vote-mod table .lan20');
    var voteTab=$('.vote-mod table table');
    voteTab.bind('mouseenter',function () {
        var nowI=voteTab.index(this);
        voteLan.each(function (i) {
            voteLan.eq(i).hide();
        });
        voteLan.eq(nowI).show();
    });

    var vote_show=$('.box table table .vote_num');
    var str='<span class="vote_art">票</span>';
    for(var i=0;i<vote_show.length;i++){
        vote_show.closest('td').css({'text-align':'center'});
        vote_show.eq(i).after(str);
    }

</script>
</body>
</html>
