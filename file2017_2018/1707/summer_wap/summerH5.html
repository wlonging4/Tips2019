    <script>
        if (/Android (\d+\.\d+)/.test(navigator.userAgent)) {
            if (parseFloat(RegExp.$1) > 2.3) {
                var phoneScale = parseInt(window.screen.width) / 640;
                document.write('<meta name="viewport" content="width=640, minimum-scale=' + phoneScale + ', maximum-scale=' + phoneScale + ', target-densitydpi=device-dpi" />');
            } else {
                document.write('<meta name="viewport" content="width=640, target-densitydpi=device-dpi" />');
            }
        } else {
            document.write('<meta name="viewport" content="width=640,user-scalable=no, target-densitydpi=device-dpi" />');
        }
    </script>

        @-webkit-keyframes loaing-animation {
            0% { -webkit-transform: rotate(0deg); }
            100% { -webkit-transform: rotate(360deg); }
        }
        @keyframes loaing-animation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /*动画*/
        .float-left,.float-right,.float-up,.float-down,.float-scale{-webkit-transition:.8s;transition:.8s;opacity:0;}
        .float-scale2{-webkit-transition:.8s;transition:.8s;opacity:0;-webkit-transition-delay: 1.2s;transition-delay: 1.2s;}
        .float-left1{-webkit-transition:2s;transition:2s;opacity:1;}
        .float-left{-webkit-transform:translate(100px,0);transform:translate(100px,0);}
        .float-left1{-webkit-transform:translate(300px,0);transform:translate(300px,0);}
        .float-right{-webkit-transform:translate(-100px,0);transform:translate(-100px,0);}
        .float-up{-webkit-transform:translate(0,100px);transform:translate(0,100px);}
        .float-down{-webkit-transform:translate(0,-100px);transform:translate(0,-100px);}
        .float-scale{-webkit-transform:scale(1.2);transform:scale(1.2);}
        .float-scale2{-webkit-transform:scale(1.2);transform:scale(1.2);}
        .float-show1{  opacity: 0; -webkit-transform:scale(0.5);transform:translate(0.5); }
        .float-show2{  opacity: 0; -webkit-transform:rotate(60deg);transform:rotate(60deg); }
        .current .float-left,.current .float-left1,.current .float-right,.current .float-up,.current .float-down,.current .float-scale,.current .float-scale2{-webkit-transform:none;transform:none;opacity:1;}
        .ltr1,.ltr2,.ltr3,.ltr4,.ltr5{  opacity: 0;  -webkit-transform: translate(-160px,0px);  transform: translate(-160px,0px);  }
        .rtl1,.rtl2,.rtl3,.rtl4,.rtl5{  opacity: 0;  -webkit-transform: translate(160px,0px);  transform: translate(160px,0px);  }
        .ttb1,.ttb2,.ttb3,.ttb4,.ttb5{  opacity: 0;  -webkit-transform: translate(0px,-160px);  transform: translate(0px,-160px);  }
        .btt1,.btt2,.btt3,.btt4,.btt5{  opacity: 0;  -webkit-transform: translate(0px,160px);  transform: translate(0px,160px);  }
        .bttp1,.bttp2,.bttp3,.bttp4,.bttp5{  opacity: 0;  -webkit-transform: translate(0px,100px);  transform: translate(0px,100px);  }


        @-webkit-keyframes ltr {
            0%{  -webkit-transform: translate(-160px,0px);opacity: 0;  }
            100%{  -webkit-transform: translate(0px,0px);opacity: 1;  }
        }
        @keyframes ltr {
            0%{  transform: translate(-160px,0px);opacity: 0;  }
            100%{  transform: translate(0px,0px);opacity: 1;  }
        }
        @-webkit-keyframes rtl {
            0%{  -webkit-transform: translate(160px,0px);opacity: 0;  }
            100%{  -webkit-transform: translate(0px,0px);opacity: 1;  }
        }
        @keyframes rtl {
            0%{  transform: translate(160px,0px);opacity: 0;  }
            100%{  transform: translate(0px,0px);opacity: 1;  }
        }

        @-webkit-keyframes ttb {
            0%{  -webkit-transform: translate(0px,-160px);opacity: 0;  }
            100%{  -webkit-transform: translate(0px,0px);opacity: 1;  }
        }
        @keyframes ttb {
            0%{  transform: translate(0px,-160px);opacity: 0;  }
            100%{  transform: translate(0px,0px);opacity: 1;  }
        }

        @-webkit-keyframes btt {
            0%{  -webkit-transform: translate(0px,100px);opacity: 0;  }
            100%{  -webkit-transform: translate(0px,0px);opacity: 1;  }
        }
        @keyframes btt {
            0%{  transform: translate(0px,100px);opacity: 0;  }
            100%{  transform: translate(0px,0px);opacity: 1;  }
        }

        @-webkit-keyframes float-mm {
            0%{  -webkit-transform: translate(0px,0px) scale(1);opacity: 1;  }
            80%{  -webkit-transform: translate(0px,0px) scale(0.9);opacity: 1;  }
            86%{  -webkit-transform: translate(0px,-20px) scale(1);opacity: 0.9;  }
            100%{  -webkit-transform: translate(0px,0px) scale(1);opacity: 1;  }
        }
        @keyframes float-mm {
            0%{  transform: translate(0px,0px) scale(1);opacity: 1;  }
            80%{  transform: translate(0px,0px) scale(0.9);opacity: 1;  }
            86%{  transform: translate(0px,-20px) scale(1);opacity: 0.9;  }
            100%{  transform: translate(0px,0px) scale(1);opacity: 1;  }
        }
        .current .float-mm{ -webkit-animation: float-mm 1s ease-in-out infinite;  animation: float-mm 1s ease-in-out infinite;  }


        .current .ltr1{ -webkit-animation: ltr 0.8s ease-in 0s forwards;  animation: ltr 0.8s ease-in 0s forwards;   }
        .current .ltr2{ -webkit-animation: ltr 0.8s ease-in 0.2s forwards;  animation: ltr 0.8s ease-in 0.2s forwards;  }
        .current .ltr3{ -webkit-animation: ltr 0.8s ease-in 0.4s forwards;  animation: ltr 0.8s ease-in 0.4s forwards;  }
        .current .ltr4{ -webkit-animation: ltr 0.8s ease-in 0.6s forwards;  animation: ltr 0.8s ease-in 0.6s forwards;  }
        .current .ltr5{ -webkit-animation: ltr 0.8s ease-in 0.8s forwards; animation: ltr 0.8s ease-in 0.8s forwards;  }
        .current .ttb1{ -webkit-animation: ttb 0.8s ease-in 0s forwards;  animation: ttb 0.8s ease-in 0s forwards;   }
        .current .ttb2{ -webkit-animation: ttb 0.8s ease-in 0.2s forwards;  animation: ttb 0.8s ease-in 0.2s forwards;  }
        .current .ttb3{ -webkit-animation: ttb 0.8s ease-in 0.4s forwards;  animation: ttb 0.8s ease-in 0.4s forwards;  }
        .current .ttb4{ -webkit-animation: ttb 0.8s ease-in 0.6s forwards;  animation: ttb 0.8s ease-in 0.6s forwards;  }
        .current .ttb5{ -webkit-animation: ttb 0.8s ease-in 0.8s forwards; animation: ttb 0.8s ease-in 0.8s forwards;  }
        .current .btt1{ -webkit-animation: btt 0.8s ease-in 0s forwards;  animation: btt 0.8s ease-in 0s forwards;   }
        .current .btt2{ -webkit-animation: btt 0.8s ease-in 0.2s forwards;  animation: btt 0.8s ease-in 0.2s forwards;  }
        .current .btt3{ -webkit-animation: btt 0.8s ease-in 0.4s forwards;  animation: btt 0.8s ease-in 0.4s forwards;  }
        .current .btt4{ -webkit-animation: btt 0.8s ease-in 0.6s forwards;  animation: btt 0.8s ease-in 0.6s forwards;  }
        .current .btt5{ -webkit-animation: btt 0.8s ease-in 0.7s forwards; animation: btt 0.8s ease-in 0.8s forwards;  }
        .current .rtl1{ -webkit-animation: rtl 0.8s ease-in 0s forwards;  animation: rtl 0.8s ease-in 0s forwards;   }
        .current .rtl2{ -webkit-animation: rtl 0.8s ease-in 0.2s forwards;  animation: rtl 0.8s ease-in 0.2s forwards;  }
        .current .rtl3{ -webkit-animation: rtl 0.8s ease-in 0.4s forwards;  animation: rtl 0.8s ease-in 0.4s forwards;  }
        .current .rtl4{ -webkit-animation: rtl 0.8s ease-in 0.6s forwards;  animation: rtl 0.8s ease-in 0.6s forwards;  }
        .current .rtl5{ -webkit-animation: rtl 0.8s ease-in 0.8s forwards;  animation: rtl 0.8s ease-in 0.8s forwards;  }


        @-webkit-keyframes btnMove {
            0%{  -webkit-transform: translate(0px,0px) scale(1);opacity: 1;  }
            80%{  -webkit-transform: translate(0px,0px) scale(0.9);opacity: 1;  }
            86%{  -webkit-transform: translate(0px,-5px) scale(1);opacity: 0.9;  }
            100%{  -webkit-transform: translate(0px,0px) scale(1);opacity: 1;  }
        }
        @keyframes btnMove {
            0%{  transform: translate(0px,0px) scale(1);opacity: 1;  }
            80%{  transform: translate(0px,0px) scale(0.9);opacity: 1;  }
            86%{  transform: translate(0px,-5px) scale(1);opacity: 0.9;  }
            100%{  transform: translate(0px,0px) scale(1);opacity: 1;  }
        }
        .btnMove1{  -webkit-animation: btnMove 1s ease-in 0.1s infinite; animation: btnMove 1s ease-in 0.1s infinite; -webkit-transform-origin: bottom center;  transform-origin: bottom center;  }
        .btnMove2{  -webkit-animation: btnMove 1s ease-in 0.4s infinite; animation: btnMove 1s ease-in 0.4s infinite; -webkit-transform-origin: bottom center;  transform-origin: bottom center;  }
        .btnMove3{  -webkit-animation: btnMove 1s ease-in 0.7s infinite; animation: btnMove 1s ease-in 0.7s infinite; -webkit-transform-origin: bottom center;  transform-origin: bottom center;  }
