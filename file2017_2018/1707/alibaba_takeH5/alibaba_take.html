    <script>
        if (/Android (\d+\.\d+)/.test(navigator.userAgent)) {
            if (parseFloat(RegExp.$1) > 2.3) {
                var phoneScale = parseInt(window.screen.width) / 640;
                document.write('<meta name="viewport" content="width=640, minimum-scale=' + phoneScale + ', maximum-scale=' + phoneScale + ', target-densitydpi=device-dpi" />');
            } else {
                document.write('<meta name="viewport" content="width=640, target-densitydpi=device-dpi" />');
            }
        } else {
            document.write('<meta name="viewport" content="width=640,user-scalable=no, target-densitydpi=device-dpi" />');
        }
    </script>

        @-webkit-keyframes loaing-animation {

        /*动画*/
        .float-left,.float-right,.float-up,.float-down,.float-scale{-webkit-transition:.8s;transition:.8s;opacity:0;}
        .float-scale2{-webkit-transition:.8s;transition:.8s;opacity:0;-webkit-transition-delay: 1.2s;transition-delay: 1.2s;}
        .float-left1{-webkit-transition:2s;transition:2s;opacity:1;}
        .float-left{-webkit-transform:translate(100px,0);transform:translate(100px,0);}
        .float-left1{-webkit-transform:translate(300px,0);transform:translate(300px,0);}
        .float-right{-webkit-transform:translate(-100px,0);transform:translate(-100px,0);}
        .float-up{-webkit-transform:translate(0,100px);transform:translate(0,100px);}
        .float-down{-webkit-transform:translate(0,-100px);transform:translate(0,-100px);}
        .float-scale{-webkit-transform:scale(1.2);transform:scale(1.2);}
        .float-scale2{-webkit-transform:scale(1.2);transform:scale(1.2);}
        .float-show1{  opacity: 0; -webkit-transform:scale(0.5);transform:translate(0.5); }
        .float-show2{  opacity: 0; -webkit-transform:rotate(60deg);transform:rotate(60deg); }
        .current .float-left,.current .float-left1,.current .float-right,.current .float-up,.current .float-down,.current .float-scale,.current .float-scale2{-webkit-transform:none;transform:none;opacity:1;}
        .ltr1,.ltr2,.ltr3,.ltr4,.ltr5{  opacity: 0;  -webkit-transform: translate(-160px,0px);  transform: translate(-160px,0px);  }
        .rtl1,.rtl2,.rtl3,.rtl4,.rtl5,.rtl6,.rtl7{  opacity: 0;  -webkit-transform: translate(160px,0px);  transform: translate(160px,0px);  }
        .ttb1,.ttb2,.ttb3,.ttb4,.ttb5{  opacity: 0;  -webkit-transform: translate(0px,-160px);  transform: translate(0px,-160px);  }
        .btt1,.btt2,.btt3,.btt4,.btt5{  opacity: 0;  -webkit-transform: translate(0px,160px);  transform: translate(0px,160px);  }
        .bttp1,.bttp2,.bttp3,.bttp4,.bttp5{  opacity: 0;  -webkit-transform: translate(0px,100px);  transform: translate(0px,100px);  }


        @-webkit-keyframes ltr {
            0%{  -webkit-transform: translate(-160px,0px);opacity: 0;  }
            100%{  -webkit-transform: translate(0px,0px);opacity: 1;  }
        }
        @keyframes ltr {
            0%{  transform: translate(-160px,0px);opacity: 0;  }
            100%{  transform: translate(0px,0px);opacity: 1;  }
        }
        @-webkit-keyframes rtl {
            0%{  -webkit-transform: translate(160px,0px);opacity: 0;  }
            100%{  -webkit-transform: translate(0px,0px);opacity: 1;  }
        }
        @keyframes rtl {
            0%{  transform: translate(160px,0px);opacity: 0;  }
            100%{  transform: translate(0px,0px);opacity: 1;  }
        }

        @-webkit-keyframes ttb {
            0%{  -webkit-transform: translate(0px,-160px);opacity: 0;  }
            100%{  -webkit-transform: translate(0px,0px);opacity: 1;  }
        }
        @keyframes ttb {
            0%{  transform: translate(0px,-160px);opacity: 0;  }
            100%{  transform: translate(0px,0px);opacity: 1;  }
        }

        @-webkit-keyframes btt {
            0%{  -webkit-transform: translate(0px,100px);opacity: 0;  }
            100%{  -webkit-transform: translate(0px,0px);opacity: 1;  }
        }
        @keyframes btt {
            0%{  transform: translate(0px,100px);opacity: 0;  }
            100%{  transform: translate(0px,0px);opacity: 1;  }
        }

        @-webkit-keyframes float-mm {
            0%{  -webkit-transform: translate(0px,0px) scale(1);opacity: 1;  }
            80%{  -webkit-transform: translate(0px,0px) scale(0.9);opacity: 1;  }
            86%{  -webkit-transform: translate(0px,-20px) scale(1);opacity: 0.9;  }
            100%{  -webkit-transform: translate(0px,0px) scale(1);opacity: 1;  }
        }
        @keyframes float-mm {
            0%{  transform: translate(0px,0px) scale(1);opacity: 1;  }
            80%{  transform: translate(0px,0px) scale(0.9);opacity: 1;  }
            86%{  transform: translate(0px,-20px) scale(1);opacity: 0.9;  }
            100%{  transform: translate(0px,0px) scale(1);opacity: 1;  }
        }
        .current .float-mm{ -webkit-animation: float-mm 1s ease-in-out infinite;  animation: float-mm 1s ease-in-out infinite;  }

<body>

<script charset="GBK">
    /*处理编辑兼容1*/
    if (/*window.jQuery*/location.hostname == 'article.zol.com.cn') {
        document.write('<style id="edit-style">html, body, .flipview { overflow: visible; pointer-events: all!important; }.ps1{ display: none; }.ps2{ display: block; }.loading { display: none;  }</style>');
    } else {
        var ts = document.querySelector('link[href="http://icon.zol-img.com.cn/topic/css/topic_css.css"]');
        ts && ts.parentNode.removeChild(ts);
        document.addEventListener('DOMContentLoaded', function () {
            var es = document.getElementById('edit-style');
            es && es.parentNode.removeChild(es);
        });
        document.write("<script src=\"http://icon.zol-img.com.cn/wap/js/z.min.js\"></s" + "cript>\n\t<script src=\"http://active.zol.com.cn/17active/0122beiang/swiper.min.js\"></s" + "cript>\n\t<script></s" + "cript>");
        /*document.write("<script src=\'http://active.zol.com.cn/17active/0122beiang/swiper.min.js'></s" + "cript>");
         document.write("<script src=\'http://icon.zol-img.com.cn/wap/js/z.flipview.js'></s" + "cript>");
         document.write("<script src=\'http://active.zol.com.cn/16active/0524model/live-elem.js'></s" + "cript>");*/
    }

    /*loading处理*/
    function loading() {
        var l = document.querySelector('.loading');
        if (!l) return;
        l.classList.remove('loading-visible');
        setTimeout(function () {
            l.style.display = 'block';
            l.classList.add('loading-visible');
        }, 0);
    }
    loading.dismiss = function () {
        var l = document.querySelector('.loading');
        if (!l) return;
        l.classList.remove('loading-visible');
        setTimeout(function () {
            l.style.display = 'none';
        }, 300);
    };
    window.addEventListener('load', function () {
        loading.dismiss();
    });

    var ps1_btn=document.querySelector('.ps1-btn');
    var ps1=document.querySelector('.ps1');
    var ps2=document.querySelector('.ps2');
    ps1_btn.addEventListener('click',function () {
        ps1.classList.remove('current');
        ps2.classList.add('current');
    });

    var submitBtn=document.querySelector('.ps2-btn1');
    var dataUrl = 'http://m.zol.com.cn/topic/services/user.php?callback=?',val1,val2,val3,val4,val5,val6;
    //提交成绩
    submitBtn.addEventListener('click',function(){
        if (this.classList.contains('pointNo')) return;
        val1=document.querySelector('#input1').value;
        val2=document.querySelector('#input2').value;
        val3=document.querySelector('#input3').value;
        val4=document.querySelector('#input4').value;
        val5=(document.querySelector('#input5').value==0)?'未填写':document.querySelector('#input5').value;
        val6=document.querySelector('#input6').value;

        if(!val1){alert('请填写您的姓名');return false;}
        if(!val2 || !(/^1(([38]\d)|(4[57])|(5[012356789])|(7[0678]))\d{8}$/.test(val2))) {
            // 请正确填写您的手机号码。
            alert('\u8BF7\u6B63\u786E\u586B\u5199\u60A8\u7684\u624B\u673A\u53F7\u7801');
            return false;
        }
        if(!val3){alert('请填写您的年龄');return false;}
        if(!val4){alert('请填写您的职业');return false;}
        //if(!val5){alert('请填写您的自媒体名称');return false;}
        if(!val6){alert('请填写您的申请理由');return false;}
        this.classList.add('pointNo');

        getToken(function(){
            $.ajax({
                type:'get',
                url: dataUrl,
                data:{token:window.verifyTk,action:'addUser',type:'6460234',username:val1,tel:val2,ext1:val3,ext2:val4,ext3:val5,ext4:val6},
                dataType: 'json',
                success: function (data) {
                    if(data.result == 1){
                        //提交成功
                        alert('您已成功提交您的简历');
                    }else {
                        alert(data.result)
                    }
                }
            });
        })
    });
    //获取token
    function getToken(fn){
        $.ajax({
            'type':'get',
            'dataType':'jsonp',
            'data':{},
            'url':'http://m.zol.com.cn/topic/services/session.php?callback=?',
            'async':true,
            'success':function(request){
                if(request && request.result){
                    window.verifyTk = request.result;
                    if(typeof fn === 'function'){
                        fn();
                    }
                }
            }
        });
    }

    window.wechatShareData = {
        "title":"这份超酷的offer 只需要你聊天",
        "icon":"http://2.zol-img.com.cn/zt/tm_595/9ebe403bd9/share.jpg",
        "description":" ",
        "url":"http://m.zol.com.cn/topic/6460234.html"
    };
    alert('a');
</script>
