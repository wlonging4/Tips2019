<body>

<script charset="gbk">
    /*预热*/
    var preCirs=$('.pre-cir');
    preCirs.bind('mouseenter mouseleave', function(event) {
        if (event.type == 'mouseenter') {
            $(this).addClass('cir');
        } else {
            $(this).removeClass('cir');
        }
    });

    /*切换*/
    var vd2Links=$('.video2-ul li .bai20');
    var nowHrefInit2=vd2Links.eq(0).closest('a').attr('href');
    $('#video2').attr({'src':nowHrefInit2});
    $('.video2-ul li').bind('click',function () {
        var nowIndex2=$('.video2-ul li').index(this);
        $(this).addClass('act').siblings().removeClass('act');
        var nowHref=vd2Links.eq(nowIndex2).closest('a').attr('href');
        $('#video2').attr({'src':nowHref});
        return false;
    });

    var vd3Links=$('.video3-r table .bai20');
    var nowHrefInit3=vd3Links.eq(0).attr('href');
    vd3Links.eq(0).addClass('act');
    $('#video3').attr({'src':nowHrefInit3});
    $('.video3-r table .bai20').bind('click',function () {
        var nowIndex3=$('.video3-r table .bai20').index(this);
        console.log(nowIndex3);
        $('.video3-r table .bai20').each(function (i) {
            $('.video3-r table .bai20').eq(i).removeClass('act');
        });
        $(this).addClass('act');
        var nowHref=vd3Links.eq(nowIndex3).attr('href');
        $('#video3').attr({'src':nowHref});
        return false;
    });

    /*翻书*/
    var pics=$('.pic-mod table img');
    var picsLen=pics.length;
    var picsFlag=0;
    var ff=0;
    pics.each(function (i) {
        pics.eq(i).css({'z-index':99-i});
    });
    $('.pic-btn').bind('click',function () {
        if(picsFlag==0){
            pics.eq(0).stop().animate({'left':'-1155px'},500);
            picsFlag++;
        }else{
            pics.eq(picsFlag).stop().animate({'left':'-1155px'},900);
            if(ff==1){
                $('.pic-btn2').removeClass('ws');
            }
            picsFlag++;
            if(picsFlag>picsLen-2){
                picsFlag=picsLen-2;
                ff=1;
            }
        }
    })


</script>
