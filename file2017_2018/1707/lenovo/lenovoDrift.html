<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="gbk">
    <title>联想图像打印机新品聚合</title>
    <style type="text/css">
        /* reset */
        body{color:#ccc; font:12px/22px "simsun",Arial; background:#fff; }
        body,div,form,img,p,h1,h2,dl,dt,dd,ul,li,h3{padding:0; margin:0;}
        input{border:none;}
        ul,li{list-style:none;}
        em{font-style:normal;}
        img{display:block; border:0}
        a{color:#CCCCCC; text-decoration:none}
        a:hover,td a:hover{color:#f60; text-decoration:underline}
        .hong12{color: #5a5a5a; font-size: 13px; font-weight: normal;}
        .clear{clear:both; display:block; height:0; visibility:hidden; font:0/0 arial;}
        .clearfix:after{content:".";display:block; visibility:hidden; clear:both; height:0; font-size:0;}
        .clearfix{*zoom:1;}

        /* structure */
        .head-c  .sys_btn img{  position: absolute;  top: 60px;  }
        .head-mod  .sys_btn img{  position: absolute;  top: 10px;  }
        .wrap1{   width: 100%; min-width: 1200px;  overflow: hidden;  background: #fff;  }
        .wrap2{   width: 100%; min-width: 1200px;  overflow: hidden;  background: #f5f5f5;  }
        .wrapper1{  position: relative;  width: 1200px;  margin: 0 auto; overflow: hidden;  }
        .wrapper2{  position: relative;  width: 1200px;  margin: 0 auto;  }
        .zol_foot{  height: 80px;  padding-top: 60px; background: #000;   }
        .zol_foot,.zol_foot a{  color: #727171;  }
        .bar1{  width: 100%;  height: 4px;  background: #F651F5;  }
        .bar2{  width: 100%;  height: 4px;  background: #E30613;  }

        .head-l{  background: url("http://2.zol-img.com.cn/zt/tm_597/8569c95ed1/lg_head_l.jpg") no-repeat 100% 0;  }
        .head-r{  background: url("http://2.zol-img.com.cn/zt/tm_597/8569c95ed1/lg_head_r.jpg") no-repeat 0 0;  }
        .head-c{  width: 1200px;  height: 510px; overflow: hidden;  position: relative;    }

        .pre{  height: 422px;  margin: 22px auto 50px;  }
        .pre1{  float: left;  width: 750px;  height: 422px;  overflow: hidden;  background: url("http://2.zol-img.com.cn/zt/tm_597/8569c95ed1/pre_box.jpg") no-repeat 0 0;  }
        .pre1-box{  width: 746px;  height: 418px;  margin: 2px;  background: #000;  }
        .pre2{  float: right;  width: 410px; margin-right: 20px;  height: 422px;   }
        .pre2 .ln{  height: 70px;  background: url("http://2.zol-img.com.cn/zt/tm_597/8569c95ed1/pre_line.png") no-repeat left center;  }
        .pre2 .hei20{  display: block;  padding-left: 22px;  color: #30081d;  margin-bottom: 20px;  font: 21px/30px 'Hiragino sans GB','microsoft yahei';  background: url("http://2.zol-img.com.cn/zt/tm_597/8569c95ed1/pre_t.png") no-repeat 0 6px;  }
        .pre2 .hui14{  display: block;  font: 13px/24px 'simsun';  color: #5a5a5a;  }
        .pre1-box .focus1_nav i{display: inline-block!important; width:60px!important; height: 6px!important;  font-size: 0!important; background: url(http://2.zol-img.com.cn/zt/tm_597/8569c95ed1/pre_btns.png) no-repeat!important; background-position:-60px 0!important; cursor: pointer!important; margin:0 5px!important; vertical-align: top!important;}
        .pre1-box .focus1_nav i.act{background-position:0 0!important;}
        .pre1-box .focus1_nav{  bottom: 10px!important;  width: 100%!important;  text-align: center!important;  }

        .mapBg{  background: url("http://2.zol-img.com.cn/zt/tm_597/8569c95ed1/map.jpg") no-repeat top center;  }
        .map{  height: 1072px;  }

        .pic{  height: 786px;  background: url("http://2.zol-img.com.cn/zt/tm_597/8569c95ed1/pic_bar.jpg") no-repeat bottom center;  }
        .pic-t{  width: 587px;  height: 62px;  margin: 35px auto 30px;  background: url("http://2.zol-img.com.cn/zt/tm_597/8569c95ed1/pic_t.png") no-repeat top center;  }
        .pic-m1,.pic-m2{  position: absolute;  }
        .pic-m1{  width: 380px;  height: 570px;  top: 155px;  }
        .pic-m11{  left: 12px;  }
        .pic-m12{  right: 12px;  }
        .pic-m2{  width: 400px;  height: 612px;  top: 135px;  left: 400px;  }
        .pic-m2 img{  margin-bottom: 8px;  }
        .pic-m1 table img,.pic-m2 table img{  padding: 2px;  background: #fff;  }
        .pic-m1 table img:hover{  background: url("http://2.zol-img.com.cn/zt/tm_597/8569c95ed1/pic_rect1.png") no-repeat center;  }
        .pic-m2 table img:hover{  background: url("http://2.zol-img.com.cn/zt/tm_597/8569c95ed1/pic_rect2.png") no-repeat center;  }

        .drift{  height: 760px;  }
        .dri-t{  width: 587px;  height: 62px;  margin: 18px auto  35px;  background: url("http://2.zol-img.com.cn/zt/tm_597/8569c95ed1/drift_t.png") no-repeat 0 0;  }
        .dri-m1,.dri-m2{  position: absolute; width: 380px;  height: 545px; top: 120px;  }
        .dri-m11{  left: 1px;  }
        .dri-m12{  right: 1px;  }
        .dri-m2{ left: 410px;  }
        .dri-m1 .hei20,.dri-m2 .hei20{  display: block;  color: #30081d;  font: 22px/50px 'Hiragino sans GB','microsoft yahei';    }
        .dri-m1 .hui12,.dri-m2 .hui12{  display: block;  font: 13px/24px 'simsun';  color: #5a5a5a;  }
        .dri-m2 .hui12{ padding-bottom: 20px; }
        .dri-m1 .hei20{ font: 22px/72px 'Hiragino sans GB','microsoft yahei';  }

        .titbits{  background: url("http://2.zol-img.com.cn/zt/tm_597/8569c95ed1/titbits.jpg") no-repeat top center;  }
        .ttb{  height: 610px;  }
        .ttb-mod{  width: 1120px;  height: 400px;  margin: 120px auto 0;  }
        #carousel-left665130{  bottom: 190px!important;  left: 0!important;  width: 22px!important;  height: 74px!important;  background: url("http://2.zol-img.com.cn/zt/tm_597/8569c95ed1/titbits_btns.png") no-repeat 0 0!important;  }
        #carousel-right665130{  bottom: 190px!important;  right: 0!important;  width: 22px!important;  height: 74px!important;  background: url("http://2.zol-img.com.cn/zt/tm_597/8569c95ed1/titbits_btns.png") no-repeat -22px 0!important;  }

        .aboutBg{  background: url("http://2.zol-img.com.cn/zt/tm_597/8569c95ed1/about.jpg") no-repeat top center;  }
        .about{  height: 386px;  }
        .abt1{  position: absolute;  width: 410px;  height: 110px;  top: 150px;  left: 72px;  }
        .abt2{  position: absolute;  width: 630px;  height: 220px;  top: 80px;  right: 30px;  }
        .abt2 .hui12bi{  color: #9e9c9c;  display: block;  padding-left: 60px; font-size: 12px;  line-height: 22px;  background: url("http://2.zol-img.com.cn/zt/tm_597/8569c95ed1/dots.png") no-repeat 50px 10px;  }
        .abt2 .ln{  height: 10px;  line-height: 10px;  }
        .abt1 .hui12{  color: #514f4f; font: 14px/25px 'simsun';  }
        .abt1 .hong12{  font-size: 14px;  }

        @-webkit-keyframes xq {
            0%{  -webkit-transform: translate(0px,0px) scale(1);opacity: 1;  }
            80%{  -webkit-transform: translate(0px,0px) scale(0.95);opacity: 1;  }
            86%{  -webkit-transform: translate(0px,-2px) scale(1);opacity: 1;  }
            100%{  -webkit-transform: translate(0px,0px) scale(1);opacity: 1;  }
        }
        @keyframes xq {
            0%{  transform: translate(0px,0px) scale(1);opacity: 1;  }
            80%{  transform: translate(0px,0px) scale(0.95);opacity: 1;  }
            86%{  transform: translate(0px,-2px) scale(1);opacity: 1;  }
            100%{  transform: translate(0px,0px) scale(1);opacity: 1;  }
        }
        .xq1{ -webkit-animation: xq 1.2s ease-in-out 0s infinite;  animation: xq 1.2s ease-in-out 0s infinite;  }
        .xq2{ -webkit-animation: xq 1.2s ease-in-out 0.2s infinite;  animation: xq 1.2s ease-in-out 0.2s infinite;  }
        .xq3{ -webkit-animation: xq 1.2s ease-in-out 0.4s infinite;  animation: xq 1.2s ease-in-out 0.4s infinite;  }
        .xq4{ -webkit-animation: xq 1.2s ease-in-out 0.6s infinite;  animation: xq 1.2s ease-in-out 0.6s infinite;  }
        .xq5{ -webkit-animation: xq 1.2s ease-in-out 0.8s infinite;  animation: xq 1.2s ease-in-out 0.8s infinite;  }

        .mm{  position: absolute;  width: 5px;  height: 5px;  background: url("http://2.zol-img.com.cn/zt/tm_597/8569c95ed1/map_btns.png") no-repeat 0 -5px;  }
        .mm.act{  z-index: 99;  }
        .mbox{  position: absolute;  width: 140px; cursor: pointer;  height: 50px;  bottom: 7px;  left: -65px;  text-align: center;  color: #000;  padding-top: 5px;  font: 13px/20px 'simsun';  background: url("http://2.zol-img.com.cn/zt/tm_597/8569c95ed1/map_select.png") no-repeat  0 0;  }
        .m1{  top: 615px;  left: 715px;  }
        .m2{  top: 813px;  left: 865px;  }
        .m3{  top: 342px;  left: 310px;  }
        .m4{  top: 508px;  left: 665px;  }
        .m5{  top: 550px;  left: 565px;  }
        .m6{  top: 640px;  left: 677px;  }
        .m7{  top: 512px;  left: 732px;  }
        .m8{  top: 665px;  left: 995px;  }



    </style>
</head>
<body>
<!--头部-->
<table class="head" width="100%" cellpadding="0" border="0" cellspacing="0">
    <tbody><tr>
        <td class="head-l">&nbsp;</td>
        <td width="1200" valign="top">
            <div class="head-c"><{data[0]}></div>
        </td>
        <td class="head-r">&nbsp;</td>
    </tr>
    </tbody>
</table>
<!--预热-->
<div class="wrap1">
    <div class="wrapper1 pre clearfix">
        <div class="pre1">
            <div class="pre1-box"><{data[1]}></div>
        </div>
        <div class="pre2"><{data[2]}></div>
    </div>
</div>
<!--地图-->
<div class="wrap1 mapBg banners">
    <div class="wrapper1 map">
        <div class="mm m1">
            <div class="mbox">
                <div class="p1">7月26日 西安</div>
                <div class="p2">研祥城市广场</div>
            </div>
        </div>
        <div class="mm m2">
            <div class="mbox">
                <div class="p1">7月26日 江西赣州</div>
                <div class="p2">格兰云天酒店</div>
            </div>
        </div>
        <div class="mm m3">
            <div class="mbox">
                <div class="p1">7月28日 乌鲁木齐</div>
                <div class="p2">昆仑宾馆</div>
            </div>
        </div>
        <div class="mm m4">
            <div class="mbox">
                <div class="p1">7月17日 银川</div>
                <div class="p2">万达嘉华酒店</div>
            </div>
        </div>
        <div class="mm m5">
            <div class="mbox">
                <div class="p1">7月19日 西宁</div>
                <div class="p2">索菲特大酒店</div>
            </div>
        </div>
        <div class="mm m6">
            <div class="mbox">
                <div class="p1">8月4日 汉中</div>
                <div class="p2">金江大酒店</div>
            </div>
        </div>
        <div class="mm m7">
            <div class="mbox">
                <div class="p1">8月1日 榆林</div>
                <div class="p2">龙腾大酒店</div>
            </div>
        </div>
        <div class="mm m8">
            <div class="mbox">
                <div class="p1">8月11日 上海</div>
                <div class="p2">苏州西山佳怡假日酒店</div>
            </div>
        </div>
    </div>
</div>
<!--美图-->
<div class="wrap1">
    <div class="wrapper1 pic">
        <div class="pic-t"></div>
        <div class="pic-m1 pic-m11"><{data[3]}></div>
        <div class="pic-m1 pic-m12"><{data[4]}></div>
        <div class="pic-m2"><{data[5]}></div>
    </div>
</div>
<!--巡展-->
<div class="wrap1">
    <div class="wrapper1 drift">
        <div class="dri-t"></div>
        <div class="dri-m1 dri-m11"><{data[6]}></div>
        <div class="dri-m1 dri-m12"><{data[7]}></div>
        <div class="dri-m2"><{data[8]}></div>
    </div>
</div>
<!--花絮-->
<div class="wrap1 titbits">
    <div class="wrapper1 ttb">
        <div class="ttb-mod"><{data[9]}></div>
    </div>
</div>
<!--关于-->
<div class="wrap1 aboutBg">
    <div class="wrapper1 about">
        <div class="abt1"><{data[10]}></div>
        <div class="abt2"><{data[11]}></div>
    </div>
</div>
<script charset="gbk">
    var mms=$('.map .mbox');
    var mms2=$('.map .mm');
    mms.each(function (i) {
        if(i%5==0){  mms.eq(i).addClass('xq1');  }
        if(i%5==1){  mms.eq(i).addClass('xq2');  }
        if(i%5==2){  mms.eq(i).addClass('xq3');  }
        if(i%5==3){  mms.eq(i).addClass('xq4');  }
        if(i%5==4){  mms.eq(i).addClass('xq5');  }
    });
    mms.bind('mouseenter',function () {
        $(this).closest('.mm').addClass('act');
    });
    mms.bind('mouseleave',function () {
        $(this).closest('.mm').removeClass('act');
    });
</script>

</body>
</html>
