<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="gbk">
    <title>2017联想Tech World商用分会</title>
    <style type="text/css">
        /* reset */
        body{color:#ccc; font:12px/22px "simsun",Arial; background:#fff; }
        body,div,form,img,p,h1,h2,dl,dt,dd,ul,li,h3{padding:0; margin:0;}
        input{border:none;}
        ul,li{list-style:none;}
        em{font-style:normal;}
        img{display:block; border:0}
        a{color:#CCCCCC; text-decoration:none}
        a:hover,td a:hover{color:#f60; text-decoration:underline}
        .hong12{color: #6AC346; font-size: 13px; font-weight: normal;}
        .clear{clear:both; display:block; height:0; visibility:hidden; font:0/0 arial;}
        .clearfix:after{content:".";display:block; visibility:hidden; clear:both; height:0; font-size:0;}
        .clearfix{*zoom:1;}

        /* structure */
        .head-c  .sys_btn img{  position: absolute;  top: 60px;  }
        .wrap1{   width: 100%;  overflow: hidden;  background: #fff;  }
        .wrap2{   width: 100%;  overflow: hidden;  background: url("http://2.zol-img.com.cn/zt/tm_58f/9a8b0169f6/bg.jpg") repeat-y top center;  }
        .wrap3{   width: 100%;  overflow: hidden;  background: #f1f1f1;  }
        .wrapper1{  position: relative;  width: 1000px;  margin: 0 auto; overflow: hidden;  }
        .zol_foot{  height: 120px;  padding-top: 50px; background: #fafafa;   }
        .zol_foot,.zol_foot a{  color: #444;  }
        .bar1{  width: 100%;  height: 4px;  background: #F651F5;  }
        .bar2{  width: 100%;  height: 4px;  background: #E30613;  }

        .head-l{  background: url("http://2.zol-img.com.cn/zt/tm_596/f1679d3a57/lg_head_l.jpg") no-repeat 100% 0;  }
        .head-r{  background: url("http://2.zol-img.com.cn/zt/tm_596/f1679d3a57/lg_head_r.jpg") no-repeat 0 0;  }
        .head-c{  width: 1000px;  height: 474px;  overflow: hidden;  position: relative;  background: url("http://2.zol-img.com.cn/zt/tm_596/f1679d3a57/lg_head_c.jpg") no-repeat 0 0;  }

        .pre{  height: 340px;  margin-top: 25px;  margin-bottom: 60px;  width: 1000px;  }
        .pre1{  width: 570px;  height: 340px;  float: left;  background: #000 }
        .pre2{  width: 410px;  height: 340px;  float: right;  }
        .pre1 .focus1_nav{ text-align: center!important; z-index: 9!important; width: 100% !important; }
        .pre1 .focus1_nav i{display: inline-block!important; width:14px!important; height: 13px!important;  font-size: 0!important; background: url(http://2.zol-img.com.cn/zt/tm_596/f192a51a97/pre_btns.png) no-repeat!important; background-position:-14px 0!important; cursor: pointer!important; margin:0 5px!important; vertical-align: top!important;}
        .pre1 .focus1_nav i.act{background-position: 0 0!important;}
        .pre1 .focus-inner{position: absolute; left: 0; top: 0; height: 430px;}
        .pre1 .bai20{    height: 70px!important;  background: #000!important;  font-family: "Microsoft YaHei"!important;  display: block!important;  opacity: 0.5!important;  color: #6AC346!important; font-size: 22px!important;;  position: absolute!important;  bottom: 0!important;  line-height: 40px!important;  width: 100%!important;    text-align: center!important;  }
        .pre2 .lan20{  display: block;  color: #6AC346;  font: 24px/50px 'Hiragino sans GB','microsoft yahei';  }
        .pre2 .hui12{  display: block;  color: #444;  font: 12px/22px 'simsun';  }
        .pre2 .ln{  height: 20px;  }

        .t{  height: 43px;  width: 1000px;  margin-bottom: 30px;  }
        .t-idea{  background: url("http://2.zol-img.com.cn/zt/tm_596/f1679d3a57/t_idea.png") no-repeat 0 0;  }
        .t-time{  background: url("http://2.zol-img.com.cn/zt/tm_596/f1679d3a57/t_time.png") no-repeat 0 0;  }
        .t-live{  background: url("http://2.zol-img.com.cn/zt/tm_596/f19b478104/t_live.png") no-repeat 0 0; color: #6AC346;  text-indent: 50px;  font: 24px/43px 'Hiragino sans GB','microsoft yahei';  }
        .t-abt{  background: url("http://2.zol-img.com.cn/zt/tm_596/f1679d3a57/t_abt.png") no-repeat 0 0; margin-bottom: 15px;  }

        .idea-c{  height: 534px;  margin-bottom: 60px;  }
        .time-c{  height: 615px;  margin-bottom: 55px;  }
        .live-c{  height: 435px;  margin-bottom: 60px;  }
        .abt-c{  height: 222px;  margin-bottom: 50px;  }
        .abt-c1{  height: 222px;  width: 612px;  float: left;  }
        .abt-c2{  height: 222px;  width: 362px;  float: right; margin-right: 10px;  }
        .abt-c1 table img{  border: 1px solid #ccc;  }
        .abt-c2 table img{  border: 1px solid #ccc;  }
        .idea-c table img{  padding: 24px 24px 20px;  }
        .idea-c table table{  background: url("http://2.zol-img.com.cn/zt/tm_596/f1679d3a57/idea_bg.png") no-repeat top center;  }
        .idea-c .hei20{  display: block;  height: 100px;  padding: 0 10px;  font: 19px/26px 'Hiragino sans GB','microsoft yahei';  }
        .idea-c .hei20:hover{ text-decoration: none; }
        .idea-c .hei12{  display: block;  height: 185px;  font: 12px/24px 'simsun';  padding: 10px 13px 0;  }
        .idea-c em{  color: #6AC346;  font: 30px/45px 'Hiragino sans GB','microsoft yahei';  }
        .abt-c2 table img,.time-c table img,.idea-c table table{  -webkit-transform: scale(1) translate(0px,0px);  -moz-transform: scale(1) translate(0px,0px); transform: scale(1) translate(0px,0px);  }
        .abt-c2 table img:hover,.time-c table img:hover,.idea-c table table:hover{ -webkit-transform: scale(1.02) translate(0px,0px);  -moz-transform: scale(1.02) translate(0px,0px); transform: scale(1.02) translate(0px,0px);  -webkit-transition: all .2s linear;  -moz-transition: all .2s linear; transform-origin: center;  -webkit-transform-origin: center;  transition: all .2s linear;  }
        .time-c .ln{  height: 12px;  }
        .live-c #carousel-left664102{  bottom: 240px!important;  width: 19px;  height: 27px;  background: url("http://2.zol-img.com.cn/zt/tm_596/f1679d3a57/live_btns.png") no-repeat 0 0;  }
        .live-c #carousel-right664102{  bottom: 240px!important;  width: 19px;  height: 27px;  background: url("http://2.zol-img.com.cn/zt/tm_596/f1679d3a57/live_btns.png") no-repeat -19px 0;  }
        .abt-c1 .hui12{  display: block;  padding-left: 10px;  color: #444;  font: 12px/24px 'simsun'; }
        .abt-c2 .ln{  height: 10px;  }

    </style>
</head>
<body>
<!--头部-->
<table class="head" width="100%" border="0" cellpadding="0" cellspacing="0">
    <tr>
        <td class="head-l">&nbsp;</td>
        <td width="1000" valign="top">
            <div class="head-c"><{data[0]}></div>
        </td>
        <td class="head-r">&nbsp;</td>
    </tr>
</table>
<!--预热-->
<div class="wrap1 preBg">
    <div class="wrapper1 pre clearfix">
        <div class="pre1"><{data[1]}></div>
        <div class="pre2"><{data[2]}></div>
    </div>
</div>
<!--观点-->
<div class="wrap1">
    <div class="wrapper1 idea">
        <div class="t t-idea"></div>
        <div class="idea-c"><{data[3]}></div>
    </div>
</div>
<!--瞬间-->
<div class="wrap1">
    <div class="wrapper1 time">
        <div class="t t-time"></div>
        <div class="time-c"><{data[4]}></div>
    </div>
</div>
<!--现场-->
<div class="wrap1">
    <div class="wrapper1 live">
        <div class="t t-live">新品直击</div>
        <div class="live-c"><{data[5]}></div>
    </div>
</div>
<!--关于-->
<div class="wrap1">
    <div class="wrapper1 abt">
        <div class="t t-abt"></div>
        <div class="abt-c clearfix">
            <div class="abt-c1"><{data[6]}></div>
            <div class="abt-c2"><{data[7]}></div>
        </div>
    </div>
</div>

</body>
</html>
