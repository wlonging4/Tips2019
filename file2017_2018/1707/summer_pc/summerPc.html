<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="gbk">
    <title>PC销量回暖！暑期最值得买的笔记本排行榜</title>
    <style type="text/css">
        /* reset */
        body{color:#ccc; font:12px/22px "simsun",Arial; background:#fff; }
        body,div,form,img,p,h1,h2,dl,dt,dd,ul,li,h3{padding:0; margin:0;}
        input{border:none;}
        ul,li{list-style:none;}
        em{font-style:normal;}
        img{display:block; border:0}
        a{color:#CCCCCC; text-decoration:none}
        a:hover,td a:hover{color:#f60; text-decoration:underline}
        .hong12{color: #d1d1d1; font-size: 13px; font-weight: normal;}
        .clear{clear:both; display:block; height:0; visibility:hidden; font:0/0 arial;}
        .clearfix:after{content:".";display:block; visibility:hidden; clear:both; height:0; font-size:0;}
        .clearfix{*zoom:1;}

        /* structure */
        .head-c  .sys_btn img{  position: absolute;  top: 60px;  }
        .head-mod  .sys_btn img{  position: absolute;  top: 10px;  }
        .wrap1{   width: 100%; min-width: 1200px;  overflow: hidden;  background: #fff;  }
        .wrap2{   width: 100%; min-width: 1200px;  overflow: hidden;  background: #f5f5f5;  }
        .wrapper1{  position: relative;  width: 1200px;  margin: 0 auto; overflow: hidden;  }
        .wrapper2{  position: relative;  width: 1200px;  margin: 0 auto;  }
        .zol_foot{  height: 68px;  padding-top: 45px; background: url("http://2.zol-img.com.cn/zt/tm_595/c968c66ab5/footer.jpg") no-repeat top center;   }
        .zol_foot,.zol_foot a{  color: #fff;  }
        .bar1{  width: 100%;  height: 4px;  background: #F651F5;  }
        .bar2{  width: 100%;  height: 4px;  background: #E30613;  }

        .head-l{  background: url("http://2.zol-img.com.cn/zt/tm_595/c968c66ab5/lg_head_l.jpg") no-repeat 100% 0;  }
        .head-r{  background: url("http://2.zol-img.com.cn/zt/tm_595/c968c66ab5/lg_head_r.jpg") no-repeat 0 0;  }
        .head-c{  width: 1200px;  height: 463px; overflow: hidden;  position: relative;   }

        .preBg{  background: url("http://2.zol-img.com.cn/zt/tm_598/438d5d0f3f/pre.jpg") no-repeat top center;  }
        .pre{  height: 260px;  }
        .pre1{  position: absolute;  width: 460px;  height: 205px;  top: 30px;  left: 374px;  }
        .pre1 table img{ border: 1px solid #d3abff;  margin-bottom:16px; }
        .pre2{  position: absolute;  width: 290px;  height: 160px;  top: 45px;  right: 30px;  }
        .pre2 .hui12bi{  display: block;  color: #e5e5e5;  font: 12px/28px 'simsun';  }

        .listBg{  background: url("http://2.zol-img.com.cn/zt/tm_595/c968c66ab5/list.jpg") no-repeat top center;  }
        .list{  height: 1722px;  }
        .list-art{  width: 570px;  position: absolute;  height: 68px;  top: 185px;  }
        .list-art1{  left: 7px;  }
        .list-art2{  right: 7px;  }
        .list-art .bai12{  text-indent: 24px;  display: block;  color: #e5e5e5;  font: 12px/22px 'simsun';  }
        .list-box{  width: 580px;  height: 1410px;  position: absolute;  top: 275px;  }
        .list-box .ln{  height: 20px;  }
        .list-box1{  left: 0;  }
        .list-box2{  right: 0;  }
        .list-box .bai16{  display: block; color: #fefffd ; font: 18px/28px 'Hiragino sans GB','microsoft yahei'; position: relative;  width: 150px;  height: 175px;  padding: 15px 10px 60px 114px;  }
        .list-box1 .bai16{  background: url("http://2.zol-img.com.cn/zt/tm_595/c968c66ab5/list1.jpg") no-repeat 0 0;  }
        .list-box2 .bai16{  background: url("http://2.zol-img.com.cn/zt/tm_595/c968c66ab5/list2.jpg") no-repeat 0 0;  }
        .list-box .bai16 p{  overflow: hidden;  white-space: nowrap;  color: #fefffd ;  text-overflow: ellipsis;  font: 16px/28px 'Hiragino sans GB','microsoft yahei';  }
        .list-box .bai16 em{  text-align: center;  width: 122px;  height: 38px;  position: absolute;  top: 190px;  right: 20px;  font: 22px/38px 'Hiragino sans GB','microsoft yahei';  }
        .list-box .hong12{  display: none;  }
        .list-box .bai16 .slh,.list-box .bai16 span.slh{  display: none!important;  }


        /*.list-box table img{  -webkit-transform: scale(1) translate(0px,0px);  -moz-transform: scale(1) translate(0px,0px); transform: scale(1) translate(0px,0px);  }
        .list-box table img:hover{ -webkit-transform: scale(1.1) translate(0px,0px);  -moz-transform: scale(1.1) translate(0px,0px); transform: scale(1.1) translate(0px,0px);  -webkit-transition: all .2s linear;  -moz-transition: all .2s linear; transform-origin: center;  -webkit-transform-origin: center;  transition: all .2s linear;  }*/

        .newsBg{  background: #731ed1 url("http://2.zol-img.com.cn/zt/tm_595/c968c66ab5/news.jpg") no-repeat top center;  }
        .news-box{  min-height: 375px;  width: 1200px;  margin: 135px auto 0; overflow: hidden;  }
        .news-box .ln{  height: 20px;  }
        .news-box table table{  background: url("http://2.zol-img.com.cn/zt/tm_595/ca2e8c799b/bg.jpg") no-repeat top right;  }
        .news-bot{  width: 1781px;  height: 276px;  margin: 0 0 0 -162px;  position: relative;  background: url("http://2.zol-img.com.cn/zt/tm_595/c968c66ab5/news_bottom.png") no-repeat 0 0;  }
        .news-btn{  width: 156px;  height: 156px; cursor: pointer;  position: absolute; left: 705px; top: 45px;  background: url("http://2.zol-img.com.cn/zt/tm_595/c968c66ab5/news_btn.png") no-repeat 0 0;  }
        .news-box .bai20{  display: block;  text-align: center;  color: #fefffd ;  padding-top: 50px;  font: 24px/40px 'Hiragino sans GB','microsoft yahei';  }
        .news-box .bai12{  display: block;  color: #fefffd ;  text-indent: 24px;  padding: 5px 40px 0;  font: 12px/22px 'simsun';  }

        @-webkit-keyframes btnMove {
            0%{  -webkit-transform: translate(0px,0px) scale(1);opacity: 1;  }
            80%{  -webkit-transform: translate(0px,0px) scale(0.95);opacity: 1;  }
            86%{  -webkit-transform: translate(0px,-5px) scale(1);opacity: 0.9;  }
            100%{  -webkit-transform: translate(0px,0px) scale(1);opacity: 1;  }
        }
        @keyframes btnMove {
            0%{  transform: translate(0px,0px) scale(1);opacity: 1;  }
            80%{  transform: translate(0px,0px) scale(0.95);opacity: 1;  }
            86%{  transform: translate(0px,-5px) scale(1);opacity: 0.9;  }
            100%{  transform: translate(0px,0px) scale(1);opacity: 1;  }
        }
        .btnMove{  -webkit-animation: btnMove 1s ease-in infinite; animation: btnMove 1s ease-in infinite; -webkit-transform-origin: bottom center;  transform-origin: bottom center;  }

        .pre0{  position: absolute;  top: 25px;  left: 0px;  width: 359px;  height: 205px;  background: url("http://2.zol-img.com.cn/zt/tm_598/438bf4c4e0/add_bg.png") no-repeat 0 0;  }
        .pre01{  width: 240px;  height: 40px;  position: absolute;  top: 5px;  left: 90px;  }
        .pre02{  width: 245px;  height: 145px;  position: absolute;  top: 50px;  left: 90px;  }
        .pre01 .cheng20{  display: block;  color: #F9DE2F;  font: bold 18px/40px 'Hiragino sans GB','microsoft yahei';  }
        .pre02 .bai12{  display: block;  position: relative;  text-indent: 32px; font: 14px/31px "simsun";  margin-top: -2px;  background: url(http://2.zol-img.com.cn/zt/tm_598/43acf88932/add_flower.jpg) no-repeat left bottom;  }
        .pre02 .bai12 em{  display: block;  color: rgba(255, 0, 0, 0.62);  top: -2px;  left: -24px;  position: absolute;  font: bold 15px/30px 'Hiragino sans GB';  }

    </style>
</head>
<body>
<!--头部-->
<table class="head" width="100%" cellpadding="0" border="0" cellspacing="0">
    <tbody><tr>
        <td class="head-l">&nbsp;</td>
        <td width="1200" valign="top">
            <div class="head-c"><{data[0]}></div>
        </td>
        <td class="head-r">&nbsp;</td>
    </tr>
    </tbody>
</table>
<!--预热-->
<div class="preBg wrap1">
    <div class="pre wrapper1">
        <div class="pre0">
            <div class="pre01"><{data[14]}></div>
            <div class="pre02"><{data[15]}></div>
        </div>
        <div class="pre1"><{data[1]}></div>
        <div class="pre2"><{data[2]}></div>
    </div>
</div>
<!--列表-->
<div class="listBg wrap1">
    <div class="wrapper1 list">
        <div class="list-art list-art1"><{data[3]}></div>
        <div class="list-art list-art2"><{data[4]}></div>
        <div class="list-box list-box1"><{data[5]}></div>
        <div class="list-box list-box2"><{data[6]}></div>
    </div>
</div>
<!--新闻-->
<div class="wrap1 newsBg">
    <div class="wrapper2 news">
        <div class="news-box">
            <{data[7]}>
        </div>
        <div class="news-bot">
            <div class="news-btn btnMove"></div>
        </div>
    </div>
</div>

<script charset="gbk">
    var newsBox=$('.news-box');
    var newsBtn=$('.news-btn');
    var newsLen=$('.news-box table img').length;
    if(newsLen<5){
        newsBox.css({'height':375*newsLen+20*(newsLen-1)+'px'});
        newsBtn.hide();
    }else {
        newsBox.css({'height':375*4+20*(4-1)+'px'});
        newsBtn.show();
    }
    newsBtn.bind('click',function () {
        newsBox.stop().animate({'height':375*newsLen+20*(newsLen-1)+'px'},500);
        newsBtn.hide();
    });

</script>

</body>
</html>
