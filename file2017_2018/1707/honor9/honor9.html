<script charset="gbk">
    /*视频切换*/
    var v_links=$('.vd1-mod2 table img'),vd=document.getElementById('video');
    for(var j=0;j<v_links.length;j++){
        v_links.eq(j).closest('a').append('<div class="video-btn"></div>');
    }

    var firstSrc=v_links.eq(0).closest('a').attr('href');
    vd.setAttribute('src',firstSrc);

    v_links.bind('click',function () {
        var srcNow=$(this).closest('a').attr('href');
        vd.setAttribute('src',srcNow);
        return false;
    });

    /*左右图片切换*/
    ~function () {
        function scrolls(div1,div2,num,p,n){
            var page = 1;
            var i = num;
            var $v_show = $(div1);
            var $v_content = $(div2);
            var v_width = $v_content.width();
            var len = $v_show.find("img").length;
            var page_count = Math.ceil(len/i);
            $v_show.css("width",v_width*page_count + "px");

            $v_show.css("left","0px");
            $(n).click(function(){
                if(!$v_show.is(":animated")){
                    if(page == page_count){
                        $v_show.animate({left:"0px"},"slow");
                        page = 1;
                    }else{
                        $v_show.animate({left:"-="+v_width},"slow");
                        page++;
                    }
                }
            });
            $(p).click(function(){
                if(!$v_show.is(":animated")){
                    if(page == 1){
                        $v_show.animate({left:"-="+v_width*(page_count-1)},"slow");
                        page = page_count;
                    }else{
                        $v_show.animate({left:"+="+v_width},"slow");
                        page--;
                    }
                }
            });
            function auto_play()
            {
                if(!$v_show.is(":animated")){
                    if(page == page_count){
                        $v_show.animate({left:"0px"},"slow");
                        page = 1;
                    }else{
                        $v_show.animate({left:"-="+v_width},"slow");
                        page++;
                    }
                }
            }
            //setInterval(auto_play,5000);
        }
        scrolls(".blue2-mod",".blue2-box",1,".blue2-btn1",".blue2-btn2");
    }();


</script>
