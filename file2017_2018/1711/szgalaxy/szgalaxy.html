<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="gbk">
    <title>szGalaxy</title>
    <style type="text/css">
        /* reset */
        body{color:#ccc; font:12px/22px "simsun",Arial; background: #000; }
        body,div,form,img,p,h1,h2,dl,dt,dd,ul,li,h3{padding:0; margin:0;}
        input{border:none;}
        ul,li{list-style:none;}
        em{font-style:normal;}
        img{display:block; border:0}
        a{color:#CCCCCC; text-decoration:none}
        a:hover,td a:hover{color:#f60; text-decoration:underline}
        .hong12{color: #D90000; font-size: 13px; font-weight: normal;}
        .clear{clear:both; display:block; height:0; visibility:hidden; font:0/0 arial;}
        .clearfix:after{content:".";display:block; visibility:hidden; clear:both; height:0; font-size:0;}
        .clearfix{*zoom:1;}

        html,body{
            /*//height: 100%;*/
        }
        .yd{
            width: 100%;
            /*height: 100%;*/
            overflow: hidden;
            margin: 0 auto;
            background: #52379e;
        }
        .main-flash{
            width: 100%;
            /*height: 100%;*/
            margin: 0 auto;
            padding: 0;
            top: 0;
            z-index: 1;
            display: block;
            position: absolute;
        }
        .bg01{ display: block;width:100%;overflow: hidden;text-align: center;}
        .bg01 img{width:100%;margin:0 auto;position: inherit;left:inherit;}


    </style>
</head>
<body>
<div class="yd">
    <div class="main-flash">
        <object type="application/x-shockwave-flash" style="width:100%; height:100%;z-index: 1;" data="szgalaxy.swf">
            <param name="wmode" value="transparent">
            Ê¹flash±³¾°Í¸Ã÷ <param name="wmode" value="transparent">
            <embed wmode="opaque">
            <param name="movie" value="szgalaxy.swf">
            <param name="allowFullScreen" value="true">
            <param name="allowscriptaccess" value="always">
            <embed src="szgalaxy.swf" type="application/x-shockwave-flash" allowfullscreen="true" allowscriptaccess="always">
        </object>
    </div>
    <div class="bg01"><img src="http://szgalaxy.com/jnh2017/images/bg1.jpg"/></div>

</div>

</body>
</html>
