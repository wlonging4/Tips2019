<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="gbk">
    <title>惠普暗影精灵微访谈</title>
    <style type="text/css">
        /* reset */
        body{color:#ccc; font:12px/22px "simsun",Arial; background: #000; }
        body,div,form,img,p,h1,h2,dl,dt,dd,ul,li,h3{padding:0; margin:0;}
        input{border:none;}
        ul,li{list-style:none;}
        em{font-style:normal;}
        img{display:block; border:0}
        a{color:#CCCCCC; text-decoration:none}
        a:hover,td a:hover{color:#f60; text-decoration:underline}
        .hong12{color: #FDE551; font-size: 13px; font-weight: normal;}
        .clear{clear:both; display:block; height:0; visibility:hidden; font:0/0 arial;}
        .clearfix:after{content:".";display:block; visibility:hidden; clear:both; height:0; font-size:0;}
        .clearfix{*zoom:1;}

        /* structure */
        .head-c  .sys_btn img{  position: absolute;  top: 60px;  }
        .head-mod  .sys_btn img{  position: absolute;  top: 10px;  }
        .wrap1{   width: 100%; min-width: 1000px;  overflow: hidden;  background: #f8f6f7;  }
        .wrap2{   width: 100%; min-width: 1000px;  overflow: hidden;  background: #f5f5f5;  }
        .wrapper1{  position: relative;  width: 1000px;  margin: 0 auto; overflow: hidden;  }
        .wrapper2{  position: relative;  width: 1000px;  margin: 0 auto;  }
        .zol_foot{  height: 100px;  padding-top: 60px; background: url("http://2.zol-img.com.cn/zt/tm_59f/c22aee66ca/footer.jpg") no-repeat top center;   }
        .zol_foot,.zol_foot a{  color: #fff;  }
        .head_white{  background: #fff;  }
        .head_white img{  opacity: 0;  }
        .bar1{  width: 1000px;  height: 2px;  background: #f0f0f0;  }

        .head-l{  background: url("http://2.zol-img.com.cn/zt/tm_59f/c22aee66ca/lg_head_l.jpg") no-repeat right top;  }
        .head-r{  background: url("http://2.zol-img.com.cn/zt/tm_59f/c22aee66ca/lg_head_r.jpg") no-repeat left top;  }
        .head-c{  background: url("http://2.zol-img.com.cn/zt/tm_59f/c22aee66ca/lg_head_c.jpg") no-repeat 0 0; width: 1000px; height: 840px;  }

        .p1{  height: 779px;  background: url("http://2.zol-img.com.cn/zt/tm_59f/c22aee66ca/p1.jpg") no-repeat top center;  }
        .p2{  height: 540px;  background: url("http://2.zol-img.com.cn/zt/tm_59f/c22aee66ca/p2.jpg") no-repeat top center;  }
        .p3{  background: url("http://2.zol-img.com.cn/zt/tm_59f/c22aee66ca/p3.jpg") no-repeat top center;  }
        .p3-box{  height: 420px;  }
        .p3-btn{  width: 193px;  height: 50px;  position: absolute;  bottom: 0;  left: 130px;  }
        .p4{  height: 410px;  background: url("http://2.zol-img.com.cn/zt/tm_59f/c22aee66ca/p4.jpg") no-repeat top center;  }
        .p5{  height: 580px;  background: url("http://2.zol-img.com.cn/zt/tm_59f/c22aee66ca/p5.jpg") no-repeat top center;  }
        .p6{  height: 570px;  background: url("http://2.zol-img.com.cn/zt/tm_59f/c22aee66ca/p6.jpg") no-repeat top center;  }
        .p7{  height: 289px;  background: url("http://2.zol-img.com.cn/zt/tm_59f/c22aee66ca/p7.jpg") no-repeat top center;  }
        .p8{  height: 222px;  background: url("http://2.zol-img.com.cn/zt/tm_59f/c22aee66ca/p8.jpg") no-repeat top center;  }

    </style>
</head>
<body>
<!--头部-->
<table width="100%" cellpadding="0" cellspacing="0" border="0" class="head">
    <tr>
        <td class="head-l">&nbsp;</td>
        <td width="1000">
            <div class="head-c"></div>
        </td>
        <td class="head-r">&nbsp;</td>
    </tr>
</table>
<!--p1-->
<div class="wrap1 p1"></div>
<!--p2-->
<div class="wrap1 p2"></div>
<!--p3-->
<div class="wrap1 p3">
    <div class="wrapper1 p3-box">
        <div class="p3-btn"><{data[0]}></div>
    </div>
</div>
<!--p4-->
<div class="wrap1 p4"></div>
<!--p5-->
<div class="wrap1 p5"></div>
<!--p6-->
<div class="wrap1 p6"></div>
<!--p7-->
<div class="wrap1 p7"></div>
<!--p8-->
<div class="wrap1 p8"></div>
</body>
</html>
