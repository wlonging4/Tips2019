<!DOCTYPE html><html><head>
    <meta charset="gbk">
    <title>疯狂购物车 双・11这些智能投影机等你来选</title>
    <style type="text/css">
        /* reset */
        body{color:#ccc; font:12px/22px "simsun",Arial; background: #000; }
        body,div,form,img,p,h1,h2,dl,dt,dd,ul,li,h3{padding:0; margin:0;}
        input{border:none;}
        ul,li{list-style:none;}
        em{font-style:normal;}
        img{display:block; border:0}
        a{color:#CCCCCC; text-decoration:none}
        a:hover,td a:hover{color:#f60; text-decoration:underline}
        .hong12{color: #FDE551; font-size: 13px; font-weight: normal;}
        .clear{clear:both; display:block; height:0; visibility:hidden; font:0/0 arial;}
        .clearfix:after{content:".";display:block; visibility:hidden; clear:both; height:0; font-size:0;}
        .clearfix{*zoom:1;}

        /* structure */
        .head-c  .sys_btn img{  position: absolute;  top: 60px;  }
        .head-mod  .sys_btn img{  position: absolute;  top: 10px;  }
        .wrap1{   width: 100%; min-width: 1200px;  overflow: hidden;  background: #f8f6f7;  }
        .wrap2{   width: 100%; min-width: 1200px;  overflow: hidden;  background: #f5f5f5;  }
        .wrapper1{  position: relative;  width: 1200px;  margin: 0 auto; overflow: hidden;  }
        .wrapper2{  position: relative;  width: 1200px;  margin: 0 auto;  }
        .zol_foot{  height: 105px;  padding-top: 85px; background: url("http://2.zol-img.com.cn/zt/tm_59f/bff33e0937/footer.jpg") no-repeat top center;   }
        .zol_foot,.zol_foot a{  color: #fff;  }
        .head_white{  background: #fff;  }
        .head_white img{  opacity: 0;  }
        .bar1{  width: 1000px;  height: 2px;  background: #f0f0f0;  }


        @-webkit-keyframes blast2 {
            0%{  -webkit-transform: scale(1) translate(0px,0px);  }
            25%{  -webkit-transform: scale(1.06) rotate(2deg);  }
            50%{  -webkit-transform: scale(1) rotate(0deg);  }
            75%{  -webkit-transform: scale(1.06) rotate(-1deg);  }
            100%{  -webkit-transform: scale(1) rotate(0deg);  }
        }
        @keyframes blast2 {
            0%{  transform: scale(1) translate(0px,0px);  }
            25%{  transform: scale(1.06) rotate(2deg);  }
            50%{  transform: scale(1) rotate(0deg);  }
            75%{  transform: scale(1.06) rotate(-1deg);  }
            100%{  transform: scale(1) rotate(0deg);  }
        }
        .blast2{ -webkit-animation: blast2 8s linear infinite;  animation: blast2 8s linear infinite;  }
        @-webkit-keyframes sh {
            0%{  -webkit-transform: translate(0px,0px) scale(1);opacity: 1;  }
            80%{  -webkit-transform: translate(0px,0px) scale(0.9);opacity: 1;  }
            86%{  -webkit-transform: translate(0px,-4px) scale(1);opacity: 0.9;  }
            100%{  -webkit-transform: translate(0px,0px) scale(1);opacity: 1;  }
        }
        @keyframes sh {
            0%{  transform: translate(0px,0px) scale(1);opacity: 1;  }
            80%{  transform: translate(0px,0px) scale(0.9);opacity: 1;  }
            86%{  transform: translate(0px,-4px) scale(1);opacity: 0.9;  }
            100%{  transform: translate(0px,0px) scale(1);opacity: 1;  }
        }
        .sh1{ -webkit-animation: sh .8s linear 0s infinite;  animation: sh .8s linear 0s infinite;  }
        .sh2{ -webkit-animation: sh .8s linear .2s infinite;  animation: sh .8s linear .2s infinite;  }
        .sh3{ -webkit-animation: sh .8s linear .4s infinite;  animation: sh .8s linear 0.4s infinite;  }
        .sh4{ -webkit-animation: sh .8s linear .6s infinite;  animation: sh .8s linear 0.6s infinite;  }


        .hhh{  width: 100%;  height: 699px;  position: relative;  }
        .bla{  width: 1433px;  height: 477px;  position: absolute;  top: 50%;  left: 50%;  margin: -308px 0 0 -784px;  background: url("http://2.zol-img.com.cn/zt/tm_5a0/01d62b8a9d/head_dots.png") no-repeat  0 0;  }
        .head-l{  background: url("http://2.zol-img.com.cn/zt/tm_5a0/01d62b8a9d/lg_head_l.jpg") no-repeat right top;  }
        .head-r{  background: url("http://2.zol-img.com.cn/zt/tm_5a0/01d62b8a9d/lg_head_r.jpg") no-repeat left top;  }
        .head-c{  background: url("http://2.zol-img.com.cn/zt/tm_5a0/01d62b8a9d/lg_head_c.jpg") no-repeat 0 0; overflow: hidden; position: relative; width: 1200px; height: 699px;  }
        .head-car{  width: 808px; height: 263px;  margin: 40px auto 0;  background: url("http://2.zol-img.com.cn/zt/tm_5a0/01d62b8a9d/head_cars.png") no-repeat 0 0;  }
        .head-art1{  width: 859px;  height: 287px;  margin: -60px auto 0;  background: url("http://2.zol-img.com.cn/zt/tm_5a0/01d62b8a9d/head_art1.png") no-repeat 0 0;  }
        .head-art2{  width: 551px;  height: 85px;  margin: -110px auto 0;  background: url("http://2.zol-img.com.cn/zt/tm_5a0/01d62b8a9d/head_art2.png") no-repeat 0 0;  }
        .head-art3{  width: 586px;  height: 91px;  margin: 40px auto 0;  background: url("http://2.zol-img.com.cn/zt/tm_5a0/01d62b8a9d/head_art3.png") no-repeat 0 0;  }

        .part1Bg{  background: url("http://2.zol-img.com.cn/zt/tm_59f/bff33e0937/part1.jpg") no-repeat top center;  }
        .part1{  height: 1200px;  }
        .part1-m1{  width: 760px;  height: 130px;  left: 425px;  top: 40px;  position: absolute;  }
        .part1-s{  position: absolute;  width: 315px;  height: 30px;  left: 270px;  }
        .part1-s1{  top: 255px;  }
        .part1-s2{  top: 565px;  }
        .part1-s3{  top: 872px;  }
        .part1-s .bai18{  display: block;  text-indent: 10px;  font: 22px/32px 'Hiragino sans GB','microsoft yahei';  }
        .part1-b{  position: absolute;  width: 565px;  height: 230px;  left: 13px;  }
        .part1-b table img{  display: block;  -webkit-border-radius: 50%;  border-radius: 50%;  margin-right: 35px;  }
        .part1-b .bai18{  display: inline-block;  padding: 0 30px;  -webkit-border-radius: 16px;  border-radius: 16px;  margin: 0 0 20px 0;  position: relative;  font: bold 16px/32px 'simsusn'; border: 1px solid  #fff;  }
        .part1-b .bai14{  display: block; font: 14px/32px 'simsun';  color: #fff;  position: absolute;  top: 110px;  }
        .part1-b .hong12{  display: none;   font: 14px/32px 'simsun';  color: #fff; }
        .part1-b .slh, .part1-b span.slh{  display: none;  }
        .part1-b .bai18:hover{  color: #fff;  }
        .part1-b1{  top: 271px;  }
        .part1-b2{  top: 580px;  }
        .part1-b3{  top: 889px;  }
        .part1-m2{  width: 485px;  height: 850px;  left: 670px;  top: 245px;  position: absolute;  }
        .part1-m2 .hei20{  display: block;  height: 50px;  font: 22px/50px 'Hiragino sans GB','microsoft yahei';  margin-bottom: 20px;  color: #661800;  background: url("http://2.zol-img.com.cn/zt/tm_59f/bff33e0937/part1_line.png") no-repeat bottom center;  }
        .part1-m2 .hei14{  display: block;  height: 130px;  font: 14px/25px 'simsun';  color: #661800;  }
        .part1-m2 .hong12{  font: 14px/25px 'simsun';  color: #661800;  }
        .part1-m2 .ln{  height: 115px;  }

        .part2Bg{  background: url("http://2.zol-img.com.cn/zt/tm_59f/bff33e0937/part2.jpg") no-repeat top center;  }
        .part2{  height: 1105px;  }
        .part2-m1{  width: 760px;  height: 130px;  left: 425px;  top: 50px;  position: absolute;  }
        .part2-m2{  width: 400px;  height: 30px;  left: 60px;  top: 255px;  position: absolute;  }
        .part2-m2 .bai18{  display: inline-block;  padding: 0 30px;  -webkit-border-radius: 16px;  border-radius: 16px;  margin: 0 0 15px 0;  position: relative;  font: bold 16px/32px 'simsusn'; border: 1px solid  #fff;  }
        .part2-m2 .bai18:hover{  color: #fff;  }
        .part2-m3{  width: 700px;  height: 100px;  left: 60px;  top: 305px;  position: absolute;  }
        .part2-m3 .bai14bi{  display: block;  font: 14px/30px 'simsun';  }
        .part2-m3 .bai14bi:hover{  color: #fff;  }
        .part2-live{  width: 400px; height: 790px;  position: absolute;  top: 225px;  right: 0;  background: #1d1d1d;  }
        .part2-live1{  text-align: center;  height: 58px;  color: #fff;  font: 24px/58px 'Hiragino sans GB','microsoft yahei';  }
        .part2-live span{  color: #e99f36;  font: 36px/58px 'Hiragino sans GB','microsoft yahei';  }
        .part2-live2{  height: 730px; background: #fff;  overflow: hidden;  border: 1px solid #d1d1d1;  }
        .part2-video{  width: 775px;  height: 550px;  background: #000; overflow: hidden;  position: absolute;  top: 465px;  left: 0;  }

        .part3Bg{  background: #db7600 url("http://2.zol-img.com.cn/zt/tm_59f/bff33e0937/part3.jpg") no-repeat top center;  }
        .part3{  min-height: 953px; overflow: hidden;  }
        .part3-m1{  width: 760px;  height: 130px;  left: 425px;  top: 50px;  position: absolute;  }
        .part3-box{  position: relative;  width: 1200px;  overflow: hidden;  height: 720px;  margin: 233px auto 0;  -webkit-transition: all .8s ease-out;  transition: all .8s ease-out;  }
        .part3-mod{  width: 1200px;min-height: 720px;  overflow: hidden;  }
        .part3 table img{  padding-right: 20px;  }
        .part3-mod .bai18{  display: inline-block;  padding: 0 20px;  border: 1px solid #fff;  -webkit-border-radius: 12px;  border-radius: 12px;  margin: 28px 0;  position: relative;  font: bold 16px/26px 'simsusn';  }
        .part3-mod .bai18:hover{  text-decoration: none;  color: #fff;  cursor: pointer;  }
        .part3-mod .bai18 i{  display: block; position: absolute;  width: 214px;  height: 184px;  left: 530px;  top: -15px;  background: url("http://2.zol-img.com.cn/zt/tm_59f/bff33e0937/part3_dog.png") no-repeat 0 0;  }
        .part3-mod .ln{  height: 25px;  }
        .part3-mod .bai14{  display: block;  width: 510px;  font: 14px/24px 'simsun';  }
        .part3-mod .hong12{  font-size: 14px;  color: #fff;  }
        .p3-b{  background: #fea73e; cursor: pointer;  }
        .p3-bot{  height: 78px; text-align: center;  }
        .p3-bot span{  display: inline-block;  margin: 0 5px;  }
        .p3-bot .p3-dot{  height: 78px;  width: 45px;  background: url("http://2.zol-img.com.cn/zt/tm_59f/bff33e0937/part3_dot.png") no-repeat center; -webkit-animation:swipe-ani infinite .5s;animation:swipe-ani infinite .5s;  }
        .p3-bot .p3-art{  width: 185px;  color: #aa5101;  vertical-align: 30px;  font: 28px/78px 'Hiragino sans GB','microsoft yahei';  }

        .moreBg{  background: url("http://2.zol-img.com.cn/zt/tm_59f/bff33e0937/more.jpg") no-repeat top center;  }
        .more{  height: 235px;  }
        .more-mod{  width: 880px;  height: 110px;  position: absolute;  top: 60px;  left: 330px;  }
        .more-mod .bai14bi{  display: block;  padding-left: 50px;  font: 14px/25px 'simsun';  background: url(http://2.zol-img.com.cn/zt/tm_4f7/3dd8390b38/dotbai.png) no-repeat 42px 10px;  }

        @-webkit-keyframes swipe-ani{0%{-webkit-transform:translate(0,0);}50%{-webkit-transform:translate(0,-4px);}}
        @keyframes swipe-ani{0%{transform:translate(0,0);}50%{transform:translate(0,-4px);}}
        .part1-m1 .bai18,.part2-m1 .bai18,.part3-m1 .bai18{  display: inline-block;  padding: 0 30px;  -webkit-border-radius: 17px;  border-radius: 17px;  margin: 0 0 15px 0;  position: relative;  font: bold 16px/34px 'simsusn'; background: #d6201f;  }
        .part1-m1 .bai18:hover,.part2-m1 .bai18:hover,.part3-m1 .bai18:hover{  text-decoration: none;  color: #fff;  cursor: pointer;  }
        .part1-m1 .bai14,.part2-m1 .bai14,.part3-m1 .bai14{  display: block;   font: 14px/24px 'simsun';  }
        .part1-m1 .hong12,.part2-m1 .hong12,.part3-m1 .hong12{  font-size: 14px;  color: #fff;  }


    </style>
</head>
<body>
<!--头部-->
<div class="hhh">
    <table width="100%" cellpadding="0" cellspacing="0" border="0" class="head">
        <tbody><tr>
            <td class="head-l">&nbsp;</td>
            <td width="1200">
                <div class="head-c">
                    <div class="head-car sh1"></div>
                    <div class="head-art1 sh2"></div>
                    <div class="head-art2 sh3"></div>
                    <div class="head-art3 sh4"></div>
                </div>
            </td>
            <td class="head-r">&nbsp;</td>
        </tr>
        </tbody></table>
    <div class="bla blast2"></div>
</div>
<!--p1-->
<div class="wrap1 part1Bg">
    <div class="wrapper1 part1">
        <div class="part1-m1"><{data[0]}></div>
        <div class="part1-s part1-s1"><{data[1]}></div>
        <div class="part1-b part1-b1"><{data[2]}></div>
        <div class="part1-s part1-s2"><{data[3]}></div>
        <div class="part1-b part1-b2"><{data[4]}></div>
        <div class="part1-s part1-s3"><{data[5]}></div>
        <div class="part1-b part1-b3"><{data[6]}></div>
        <div class="part1-m2"><{data[7]}></div>
    </div>
</div>
<!--p2-->
<div class="sys_hidden_bar" style="display: none;">@@@div_hidden_bar@@@</div>
<!--p3-->
<div class="wrap1 part3Bg">
    <div class="wrapper1 part3">
        <div class="part3-m1"><{data[12]}></div>
        <div class="part3-box">
            <div class="part3-mod">
                <{data[13]}>
            </div>
        </div>
    </div>
</div>
<div class="wrap1 p3-b">
    <div class="wrapper1 p3-bot">
        <span class="p3-dot"></span>
        <span class="p3-art">下拉显示更多</span>
    </div>
</div>
<!--更多-->
<div class="wrap1 moreBg">
    <div class="wrapper1 more">
        <div class="more-mod"><{data[14]}></div>
    </div>
</div>

<script charset="gbk">
    /*评论计数*/
    $.getJSON("http://dynamic.zol.com.cn/channel/get_broadcast_attention.php?docId=5758673&callback=?",{},function(obj){
        $("#live-count").html(obj);
    });

    var p3_b=$('.p3-b');
    var p3_box=$('.part3-box');
    var p3_art=$('.p3-art');
    var p3_len=$('.part3-mod table img').length;

    p3_b.bind('click',function () {
        p3_art.html('正在载入');
        p3_box.css('height',p3_len*240+'px');
        setTimeout(function () {
            p3_b.hide();
        },500);
    })


</script>
</body></html>
