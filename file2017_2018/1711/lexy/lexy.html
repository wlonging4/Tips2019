            80%{  -webkit-transform: translate(0px,0px) scale(0.96);opacity: 1;  }
            86%{  -webkit-transform: translate(0px,-2px) scale(1);opacity: 0.9;  }
            100%{  -webkit-transform: translate(0px,0px) scale(1);opacity: 1;  }
        }
        @keyframes sh {
            0%{  transform: translate(0px,0px) scale(1);opacity: 1;  }
            80%{  transform: translate(0px,0px) scale(0.96);opacity: 1;  }
            86%{  transform: translate(0px,-2px) scale(1);opacity: 0.9;  }
            100%{  transform: translate(0px,0px) scale(1);opacity: 1;  }
        }
        .sh1{ -webkit-animation: sh 2s linear 0s infinite;  animation: sh 2s linear 0s infinite;  }
        .sh2{ -webkit-animation: sh 2s linear .2s infinite;  animation: sh 2s linear .2s infinite;  }
        .sh3{ -webkit-animation: sh 2s linear .4s infinite;  animation: sh 2s linear 0.4s infinite;  }
        .sh4{ -webkit-animation: sh 2s linear .6s infinite;  animation: sh 2s linear 0.6s infinite;  }
