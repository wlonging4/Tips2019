<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="gbk">
    <title>微软Surface Book 2 性能强劲的笔记本电脑</title>
    <style type="text/css">
        /* reset */
        body{color:#ccc; font:12px/22px "simsun",Arial; background: #000; }
        body,div,form,img,p,h1,h2,dl,dt,dd,ul,li,h3{padding:0; margin:0;}
        input{border:none;}
        ul,li{list-style:none;}
        em{font-style:normal;}
        img{display:block; border:0}
        a{color:#CCCCCC; text-decoration:none}
        a:hover,td a:hover{color:#f60; text-decoration:underline}
        .hong12{color: #DDDDDD; font-size: 14px; font-weight: normal;}
        .clear{clear:both; display:block; height:0; visibility:hidden; font:0/0 arial;}
        .clearfix:after{content:".";display:block; visibility:hidden; clear:both; height:0; font-size:0;}
        .clearfix{*zoom:1;}

        /* structure */
        .head-c  .sys_btn img{  position: absolute;  top: 60px;  }
        .head-mod  .sys_btn img{  position: absolute;  top: 10px;  }
        .wrap1{   width: 100%; min-width: 1200px;  overflow: hidden;  background: #f8f6f7;  }
        .wrap2{   width: 100%; min-width: 1200px;  overflow: hidden;  background: #f5f5f5;  }
        .wrapper1{  position: relative;  width: 1200px;  margin: 0 auto; overflow: hidden;  }
        .wrapper2{  position: relative;  width: 1200px;  margin: 0 auto;  }
        .zol_foot{  height: 65px;  padding-top: 35px; background: url("http://2.zol-img.com.cn/zt/tm_5a1/66b8a0cb77/footer.jpg") no-repeat top center;   }
        .zol_foot,.zol_foot a{  color: #fff;  }
        .head_white{  background: #fff;  }
        .head_white img{  opacity: 1;  }
        .bar1{  width: 1000px;  height: 2px;  background: #f0f0f0;  }

        .head-l{  background: url("http://2.zol-img.com.cn/zt/tm_5a1/66b8a0cb77/head_l.jpg") no-repeat right top;  }
        .head-r{  background: url("http://2.zol-img.com.cn/zt/tm_5a1/66b8a0cb77/head_r.jpg") no-repeat left top;  }
        .head-c{  width: 1200px; height: 638px; background: url("http://2.zol-img.com.cn/zt/tm_5a1/66b8a0cb77/head_c.jpg") no-repeat 0 0; position: relative;  }
        .head-m{  position: absolute;  cursor: pointer;  }
        .head-m1{  width: 255px;  height: 123px;  top: 420px;  left: 512px;  background: url("http://2.zol-img.com.cn/zt/tm_5a1/66b8a0cb77/head_m1.png") no-repeat 0 0;  }
        .head-m2{  width: 249px;  height: 179px;  top: 385px;  left: 755px;  background: url("http://2.zol-img.com.cn/zt/tm_5a1/66b8a0cb77/head_m2.png") no-repeat 0 0;  }
        .head-m3{  width: 215px;  height: 147px;  top: 400px;  left: 990px;  background: url("http://2.zol-img.com.cn/zt/tm_5a1/66b8a0cb77/head_m3.png") no-repeat 0 0;  }
        .more-pic,.head-m{  -webkit-transform: scale(1) translate(0px,0px);  -moz-transform: scale(1) translate(0px,0px); transform: scale(1) translate(0px,0px);  }
        .more-pic:hover,.head-m:hover{ -webkit-transform: scale(1.02) translate(0px,0px);  -moz-transform: scale(1.02) translate(0px,0px); transform: scale(1.02) translate(0px,0px);  -webkit-transition: all .2s linear;  -moz-transition: all .2s linear; transform-origin: center;  -webkit-transform-origin: center;  transition: all .2s linear;  }

        .preBg{  background: url("http://2.zol-img.com.cn/zt/tm_5a1/66b8a0cb77/pre.jpg") no-repeat top center;  }
        .pre{  height: 504px;  }
        .pre1{  width: 600px;  height: 400px;  overflow: hidden;  margin: 50px 0 0 0;  background: #000;  }
        .pre1 #focus1_678575 i{  -webkit-border-radius: 50%;  border-radius: 50%;  text-indent: 9999px; background: #bfbfbf !important;  }
        .pre1 #focus1_678575 i.act{  background: #fff!important;  }
        .pre2{  width: 450px;  height: 350px;  position: absolute; top: 78px; right: 45px;  }
        .pre2 .bai20{  display: block;  font: 22px/54px 'Hiragino sans GB','microsoft yahei';  }
        .pre2 .bai14{  display: block;  font:14px/22px 'simsun';  }

        .vd{  height: 910px;  }
        .vd-mod{  height: 620px;  background: #000;  overflow: hidden;  margin: 210px auto 0;  }

        .crtBg{  background: url("http://2.zol-img.com.cn/zt/tm_5a1/66b8a0cb77/create.jpg") no-repeat top ;  }
        .crt{  height: 1070px;  }
        .crt-pro,.crt-art{  position: absolute;  }
        .crt-art{  width: 301px;  height: 99px;  }
        .crt-pro1{  width: 464px;  height: 371px;  top: 205px;  left: -145px;  background: url("http://2.zol-img.com.cn/zt/tm_5a1/66b8a0cb77/crt_pro1.png") no-repeat 0 0;  }
        .crt-pro2{  width: 593px;  height: 293px;  top: 325px;  right: 0;  background: url("http://2.zol-img.com.cn/zt/tm_5a1/66b8a0cb77/crt_pro2.png") no-repeat 0 0;  }
        .crt-pro3{  width: 593px;  height: 380px;  top: 660px;  left: -25px;  background: url("http://2.zol-img.com.cn/zt/tm_5a1/66b8a0cb77/crt_pro3.png") no-repeat 0 0;  }
        .crt-pro4{  width: 593px;  height: 300px;  top: 700px;  right: -120px;  background: url("http://2.zol-img.com.cn/zt/tm_5a1/66b8a0cb77/crt_pro4.png") no-repeat 0 0;  }
        .crt-art1{  top: 308px;  right: 595px;  background: url("http://2.zol-img.com.cn/zt/tm_5a1/66b8a0cb77/crt_art1.png") no-repeat 0 0;  }
        .crt-art2{  top: 240px;  left: 635px;  background: url("http://2.zol-img.com.cn/zt/tm_5a1/66b8a0cb77/crt_art2.png") no-repeat 0 0;  }
        .crt-art3{  top: 615px;  right: 778px;  background: url("http://2.zol-img.com.cn/zt/tm_5a1/66b8a0cb77/crt_art3.png") no-repeat 0 0;  }
        .crt-art4{  top: 615px;  right: 345px;  background: url("http://2.zol-img.com.cn/zt/tm_5a1/66b8a0cb77/crt_art4.png") no-repeat 0 0;  }

        .crt-pro{  -webkit-transform: scale(1) translate(0px,0px);  -moz-transform: scale(1) translate(0px,0px); transform: scale(1) translate(0px,0px);-webkit-transition: all .2s linear;  -moz-transition: all .2s linear; transform-origin: center;  -webkit-transform-origin: center;  transition: all .2s linear;   }
        .crt-pro1:hover{ -webkit-transform: scale(1) translate(0px,20px);  -moz-transform: scale(1) translate(0px,20px); transform: scale(1) translate(0px,20px);   }
        .crt-pro2:hover,.crt-pro4:hover{ -webkit-transform: scale(1) translate(-20px,0px);  -moz-transform: scale(1) translate(-20px,0px); transform: scale(1) translate(-20px,0px);   }
        .crt-pro3:hover{ -webkit-transform: scale(1) translate(20px,0px);  -moz-transform: scale(1) translate(20px,0px); transform: scale(1) translate(20px,0px);   }

        .picBg{  background: url("http://2.zol-img.com.cn/zt/tm_5a1/66b8a0cb77/pic.jpg") no-repeat top center;  }
        .pic{  height: 1008px;  }
        .pic-mod{  height: 700px;  background: #000;  margin: 205px auto 0;  }

        .moreBg{  background: url("http://2.zol-img.com.cn/zt/tm_5a1/66b8a0cb77/more.jpg") no-repeat top center;  }
        .more{  height: 892px;  }
        .more-m1{  position: absolute;  width: 325px;  height: 105px;  top: 185px;  left: 15px;  }
        .more-m1 .bai12bi{  display: block;  font: 12px/23px 'simsun';  }
        .more-m2{  position: absolute;  width: 330px;  height: 145px;  top: 315px;  left: 0;  }
        .more-m3{  position: absolute;  width: 735px;  height: 365px;  top: 95px;  right: 0;  }
        .more-pic{  position: absolute;  width: 593px;  height: 380px;  top: 460px;  left: 305px;  background: url("http://2.zol-img.com.cn/zt/tm_5a1/66b8a0cb77/more_pic.png") no-repeat 0 0;  }
        .colorBk{  background: #000!important;  }


    </style>
</head>
<body>
<!--头部-->
<table width="100%" cellpadding="0" cellspacing="0" border="0" class="head">
    <tr>
        <td class="head-l">&nbsp;</td>
        <td width="1200">
            <div class="head-c">
                <div class="head-m head-m1"></div>
                <div class="head-m head-m2"></div>
                <div class="head-m head-m3"></div>

        <td class="head-r">&nbsp;</td>
    </tr>
</table>
<!--预热-->
<div class="wrap1 preBg">

        <div class="pre1"><{data[0]}></div>

    </div>
</div>
<!--视频-->

            <{data[2]}>
        </div>

</div>

        <div class="crt-art crt-art1"></div>
        <div class="crt-art crt-art2"></div>
        <div class="crt-art crt-art3"></div>

        <div class="crt-pro crt-pro1"></div>

        <div class="crt-pro crt-pro3"></div>
        <div class="crt-pro crt-pro4"></div>

</div>

        <div class="pic-mod">

    </div>
</div>
<!--更多-->
<div class="wrap1 moreBg">

        <div class="more-m1"><{data[4]}></div>
        <div class="more-m2"><{data[5]}></div>
        <div class="more-m3"><{data[6]}></div>

<script charset="gbk">

 $('.w-model-bg').each(function (i) {
     $('.w-model-bg').eq(i).addClass('colorBk');
 })

</script>

</html>
