        .pic-mod{  position: absolute;  height: 550px;  top: 0;  left: 0;  }
        .pic-ul{  margin: 25px auto 0;  width: 1200px;  height: 30px;  text-align: center;  overflow: hidden;  }

        .more-mod table table,.vd2-mod table img{  -webkit-transform: scale(1) translate(0px,0px);  -moz-transform: scale(1) translate(0px,0px); transform: scale(1) translate(0px,0px);  }
        .more-mod table table:hover,.vd2-mod table img:hover{ -webkit-transform: scale(1.02) translate(0px,0px);  -moz-transform: scale(1.02) translate(0px,0px); transform: scale(1.02) translate(0px,0px);  -webkit-transition: all .2s linear;  -moz-transition: all .2s linear; transform-origin: center;  -webkit-transform-origin: center;  transition: all .2s linear;  }
        .hhh{
            display: block;
            width: 100%;
            height: 546px;
        }

<body>
<!--头部-->
<a href="https://sale.jd.com/act/PCfoBKVUiI04rsF7.html?jd_pop=7d321b4f-5a21-48fa-9ede-4309a0b2980b&ad_od=1&mtm_source=kepler-open&mtm_subsource=d391e66cee144a13819a5421cd834e6f&utm_source=kong&utm_medium=zssc&utm_campaign=t_1000202205_&utm_term=7d321b4f-5a21-48fa-9ede-4309a0b2980b-p_2796" target="_blank" class="hhh">
    <table width="100%" cellpadding="0" cellspacing="0" border="0" class="head">
        <tr>
            <td class="head-l">&nbsp;</td>

                <div class="head-c"><{data[0]}></div>

</a>
<!--视频1-->
<div class="wrap1 video1Bg">
    <div class="wrapper1 video1">

</div>
<!--游戏-->
<div class="wrap1 gameBg">

    <div class="wrap1 gameBg1">
        <div class="wrapper1 game1">

    <div class="wrap1 gameBg2">
        <div class="wrapper1 game2">

    </div>
    <div class="wrap1 gameBg3">

    </div>
    <div class="wrap1 gameBg4">
        <div class="wrapper1 game4">

</div>

            <li></li>

            <li></li>

    </div>
</div>


<script charset="gbk">
    var pic_mod=$('.pic-mod');
    var pic_mod_len=$('.pic-mod table img').length;
    var flg=0;
    var pic_btn1=$('.pic-btn1');
    var pic_btn2=$('.pic-btn2');
    var pic_lis=$('.pic-ul li');
    pic_lis.each(function (i) {
        if(i>=pic_mod_len){
            pic_lis.eq(i).hide();
        }else{
            pic_lis.eq(i).show();
        }
    });
    pic_btn1.bind('click',function () {
        flg--;
        if(flg<0)flg=0;
        pic_mod.stop().animate({'left':'-'+flg*730+'px'});
        mov(flg);
    });
    pic_btn2.bind('click',function () {
        flg++;
        if(flg>pic_mod_len-1){ flg=pic_mod_len-1 }
        mov(flg);
    });

    function mov(i) {
        pic_mod.stop().animate({'left':'-'+i*730+'px'});
        pic_lis.each(function (p) {
            pic_lis.eq(p).removeClass('act');
            if(p==i){
                pic_lis.eq(p).addClass('act');
            }
        })
    }
    pic_lis.bind('mouseenter',function () {
        nowI=pic_lis.index(this);
        flg=nowI;
        mov(flg);
    });

    $('.more-mod .hong12').each(function (i) {
        $('.more-mod .hong12').eq(i).html(' ');
    })
</script>
