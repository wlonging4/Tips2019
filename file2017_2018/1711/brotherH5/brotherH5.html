    <meta charset="gbk">
    <title></title>
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">

    <meta name="x5-orientation" content="portrait">

    <meta name="full-screen" content="yes">

    <!--禁止拨打电话-->
    <meta name="format-detection" content="telephone=no" />
    <script>
        if (/Android (\d+\.\d+)/.test(navigator.userAgent)) {
            if (parseFloat(RegExp.$1) > 2.3) {
                var phoneScale = parseInt(window.screen.width) / 640;
                document.write('<meta name="viewport" content="width=640, minimum-scale=' + phoneScale + ', maximum-scale=' + phoneScale + ', target-densitydpi=device-dpi" />');
            } else {
                document.write('<meta name="viewport" content="width=640, target-densitydpi=device-dpi" />');
            }
        } else {
            document.write('<meta name="viewport" content="width=640,user-scalable=no, target-densitydpi=device-dpi" />');
        }
    </script>

        /*下滑按钮*/
        .swipe{  display: block;   position:absolute;z-index:10;left:50%;bottom:40px;  width: 60px;  height: 30px;  margin-left: -30px;  overflow:hidden;color:rgba(0,0,0,0);background:url('http://2.zol-img.com.cn/zt/tm_5a1/f9ec090c2c/slide.png') no-repeat;-webkit-animation:swipe-ani infinite .5s;animation:swipe-ani infinite .5s;}
        .swipe.last{  background:url('http://2.zol-img.com.cn/zt/tm_5a1/f9ec090c2c/slide2.png') no-repeat;  }
        @-webkit-keyframes swipe-ani{0%{-webkit-transform:translate(0,0);}50%{-webkit-transform:translate(0,-4px);}}
        @keyframes swipe-ani{0%{transform:translate(0,0);}50%{transform:translate(0,-4px);}}

        /*动画*/
        .float-scale{-webkit-transform:scale(1.4);transform:scale(1.4); opacity: 0; }
        .float-scale2{-webkit-transform:scale(0.8);transform:scale(0.8); opacity: 0; }
        .ltr1,.ltr2,.ltr3,.ltr4,.ltr5,.ltr6{  opacity: 0;  -webkit-transform: translate(-160px,0px);  transform: translate(-160px,0px);  }
        .rtl1,.rtl2,.rtl3,.rtl4,.rtl5{  opacity: 0;  -webkit-transform: translate(160px,0px);  transform: translate(160px,0px);  }
        .ttb1,.ttb2,.ttb3,.ttb4,.ttb5{  opacity: 0;  -webkit-transform: translate(0px,-160px);  transform: translate(0px,-160px);  }
        .btt1,.btt2,.btt3,.btt4,.btt5{  opacity: 0;  -webkit-transform: translate(0px,160px);  transform: translate(0px,160px);  }
        .bttp1,.bttp2,.bttp3,.bttp4,.bttp5{  opacity: 0;  -webkit-transform: translate(0px,100px);  transform: translate(0px,100px);  }
        .ltr-rot{  opacity: 0;  -webkit-transform: rotate(-30deg);  transform: rotate(-30deg);  }
        .rtl-rot{  opacity: 0;  -webkit-transform: rotate(30deg);  transform: rotate(30deg);  }
        .blast1{  opacity: 0.2;  -webkit-transform: scale(1) translate(0px,0px);  transform: scale(1) translate(0px,0px) ;  }

        @-webkit-keyframes ltr {
            0%{  -webkit-transform: translate(-160px,0px);opacity: 0;  }
            100%{  -webkit-transform: translate(0px,0px);opacity: 1;  }
        }
        @keyframes ltr {
            0%{  transform: translate(-160px,0px);opacity: 0;  }
            100%{  transform: translate(0px,0px);opacity: 1;  }
        }
        @-webkit-keyframes rtl {
            0%{  -webkit-transform: translate(160px,0px);opacity: 0;  }
            100%{  -webkit-transform: translate(0px,0px);opacity: 1;  }
        }
        @keyframes rtl {
            0%{  transform: translate(160px,0px);opacity: 0;  }
            100%{  transform: translate(0px,0px);opacity: 1;  }
        }

        @-webkit-keyframes ttb {
            0%{  -webkit-transform: translate(0px,-160px);opacity: 0;  }
            100%{  -webkit-transform: translate(0px,0px);opacity: 1;  }
        }
        @keyframes ttb {
            0%{  transform: translate(0px,-160px);opacity: 0;  }
            100%{  transform: translate(0px,0px);opacity: 1;  }
        }

        @-webkit-keyframes btt {
            0%{  -webkit-transform: translate(0px,100px);opacity: 0;  }
            100%{  -webkit-transform: translate(0px,0px);opacity: 1;  }
        }
        @keyframes btt {
            0%{  transform: translate(0px,100px);opacity: 0;  }
            100%{  transform: translate(0px,0px);opacity: 1;  }
        }

        @-webkit-keyframes float-scale {
            0%{  -webkit-transform: scale(1.4);opacity: 0;  }
            100%{  -webkit-transform: scale(1);opacity: 1;  }
        }
        @keyframes float-scale {
            0%{  transform: scale(1.4);opacity: 0;  }
            100%{  transform: scale(1);opacity: 1;  }
        }
        @-webkit-keyframes float-scale2 {
            0%{  -webkit-transform: scale(0.8);opacity: 0;  }
            100%{  -webkit-transform: scale(1);opacity: 1;  }
        }
        @keyframes float-scale2 {
            0%{  transform: scale(0.8);opacity: 0;  }
            100%{  transform: scale(1);opacity: 1;  }
        }

        @-webkit-keyframes ltr-rot {
            0%{  opacity: 0; -webkit-transform: rotate(-30deg);  }
            100%{  opacity: 1; -webkit-transform: rotate(0deg);  }
        }
        @keyframes ltr-rot {
            0%{  opacity: 0; transform: rotate(-30deg);  }
            100%{  opacity: 1; transform: rotate(0deg);  }
        }
        @-webkit-keyframes rtl-rot {
            0%{  opacity: 0; -webkit-transform: rotate(30deg);  }
            100%{  opacity: 1; -webkit-transform: rotate(0deg);  }
        }
        @keyframes rtl-rot {
            0%{  opacity: 0; transform: rotate(30deg);  }
            100%{  opacity: 1; transform: rotate(0deg);  }
        }

        .vdMov{  -webkit-transform:scaleX(1);transform:scaleX(1); opacity: 1; -webkit-transform-origin: left top;transform-origin: left top;  }
        @-webkit-keyframes vdMov {
            0%{  opacity: 1; -webkit-transform: scaleX(1) rotateY(-90deg);  }
            100%{  opacity: 1; -webkit-transform: scaleX(1) rotateY(0deg);  }
        }
        @keyframes vdMov {
            0%{  opacity: 1; transform: scaleX(1) rotateY(-90deg);  }
            100%{  opacity: 1; transform: scaleX(1) rotateY(0deg);  }
        }

        @-webkit-keyframes blast1 {
            0%{  opacity: 0.5; -webkit-transform: scale(.8) rotate(0deg);  }
            100%{  opacity: 1; -webkit-transform: scale(1) rotate(360deg)  }
        }
        @keyframes blast1 {
            0%{  opacity: 0.5; transform: scale(.8) rotate(0deg);  }
            100%{  opacity: 1; transform: scale(1) rotate(360deg)  }
        }

        @-webkit-keyframes blast2 {
            0%{  opacity: 1; -webkit-transform: scale(1) translate(0px,0px)  }
            30%{  opacity: 0.8; -webkit-transform: scale(1.02) translate(2px,1px)  }
            60%{  opacity: 1; -webkit-transform: scale(0.98) translate(-1px,0px)  }
            80%{  opacity: 1; -webkit-transform: scale(1) translate(0px,-1px)  }
            100%{  opacity: 1; -webkit-transform: scale(1) translate(0px,0px)  }
        }
        @keyframes blast2 {
            0%{  opacity: 1;transform: scale(1) translate(0px,0px)  }
            30%{  opacity: 0.8;transform: scale(1.02) translate(2px,1px)  }
            60%{  opacity: 1;transform: scale(0.98) translate(-1px,0px)  }
            80%{  opacity: 1;transform: scale(1) translate(0px,-1px)  }
            100%{  opacity: 1;transform: scale(1) translate(0px,0px)  }
        }

        @-webkit-keyframes outCir {
            0%{  -webkit-transform: scale(0.2); opacity: 0.5;  }
            35%{  -webkit-transform: scale(1.2); opacity: 1;  }
            100%{  -webkit-transform: scale(1); opacity: 1;  }
        }
        @keyframes outCir {
            0%{  transform: scale(0.2) ;opacity: 0.5;  }
            35%{  transform: scale(1.2) ;opacity: 1;  }
            100%{  transform: scale(1) ;opacity: 1;  }
        }
        .current .outCir1{ -webkit-animation: outCir .6s ease-in .8s forwards;  animation: outCir .6s ease-in .8s forwards;   }

<script>
    /*载入loading*/
    function loading() {
        var l = document.querySelector('.loading');
        if (!l) return;
        l.classList.remove('loading-visible');
        setTimeout(function () {
            l.style.display = 'block';
            l.classList.add('loading-visible');
        }, 0);
    }
    loading.dismiss = function () {
        var l = document.querySelector('.loading');
        if (!l) return;
        l.classList.remove('loading-visible');
        setTimeout(function () {
            l.style.display = 'none';
        }, 300);
    };
    window.addEventListener('load', function () {
        loading.dismiss();
        viewport.style.pointerEvents = 'all';
        var i;
        if (document.referrer && location.hash && (i = location.hash.match(/^#(\d)$/))) {
            i = parseInt(i[1]);
            viewport.go(i);
        } else {
            i = viewport.index;
        }
        viewport.querySelector('.container').children[i].classList.add('current');
        document.querySelector('.pic-box3 .photo-tab').refresh();
        document.querySelector('.pic-box4 .photo-tab').refresh();
        document.querySelector('.pic-box5 .photo-tab').refresh();
        document.querySelector('.pic-box6 .photo-tab').refresh();
    });

    /*滑动*/
    var p7Btn=document.querySelector('.p7-btn');
    var p7Sh=document.querySelector('.sh');
    var swipe=document.getElementById('swipe');
    viewport.addEventListener('changed', function (e) {
        if(e.target.tagName=='UL'){return false}
        var current = this.querySelector('.current');
        var last = this.index === viewport.querySelectorAll('section').length - 1;
        current && current.classList.remove('current');
        e.current && e.current.classList.add('current');
        swipe.classList[last ? 'add' : 'remove']('last');
    });

    /*左右切换*/
    function turnPage(i,objs){
        var third = document.querySelector(objs);
        var horizontalIndex = third && third.index;
        if(horizontalIndex>=0 && horizontalIndex<=3)
            third.index = parseInt(horizontalIndex) + i;
    }
    function chg3(btn1,btn2,event1,res){
        document.querySelector(btn1) && document.querySelector(btn1).addEventListener(event1,function(){turnPage(-1,res)});
        document.querySelector(btn2) && document.querySelector(btn2).addEventListener(event1,function(){turnPage(1,res)});
    }

    chg3('.pic-btn31','.pic-btn32','click','.pic-box3 .photo-tab');
    chg3('.pic-btn41','.pic-btn42','click','.pic-box4 .photo-tab');
    chg3('.pic-btn51','.pic-btn52','click','.pic-box5 .photo-tab');
    chg3('.pic-btn61','.pic-btn62','click','.pic-box6 .photo-tab');

    swipe.addEventListener('tap', function () {
        var last = viewport.index === viewport.querySelectorAll('section').length - 1 ;
        viewport[last ? 'previous' : 'next'](1);
    });

    p7Btn.addEventListener('click',function () {
        p7Sh.style.display='block';
    });
    p7Sh.addEventListener('click',function () {
        p7Sh.style.display='none';
    });



    /*分享*/

        "description":" ",

    };
</script>
