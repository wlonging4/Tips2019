        .zone-btn2{  background: url("http://2.zol-img.com.cn/zt/tm_58e/72ba2cd2c5/lg_zone_btn.png") no-repeat -52px 0;  right: 0;  }

<script charset="gbk">
    /*直播部分*/
    var liveTab1=$('.live-mod1 table table:even');
    var liveTxt1=liveTab1.find('.hei18');
    var liveTxt2=liveTab1.find('.hei12');
    var liveTxt3=liveTab1.find('.hong12');
    liveTab1.css({
        'background-image':'url("http://2.zol-img.com.cn/zt/tm_58e/72ba2cd2c5/lg_live_bg2.png")',
    });
    liveTxt1.css({'color':'#fff'});
    liveTxt2.css({'color':'#fff'});
    liveTxt3.css({'color':'#fff'});
    //liveTab1.addClass('act');
    var liveHt=(Math.ceil($('.live-mod1 table table').length/3))*295+135;
    var liveFlag=0;
    var liveBtn=$('.live-btn');
    liveBtn.bind('click',function () {
        if(Math.ceil($('.live-mod1 table table').length/3)<3){
            return false;
        }
        if(liveFlag==0){
            $('.live').stop().animate({'height':liveHt+'px'},600);
            liveBtn.addClass('act');
            liveFlag=1;
        }else{
            $('.live').stop().animate({'height':893+'px'},600);
            liveBtn.removeClass('act');
            liveFlag=0
        }
    });



    /*切换*/
    var vd_lis=$('.vd-ul li');
    var vd_lisa=$('.vd-ul li .bai18');
    var vd1=$('#v');
    var pre_lis=$('.pre-l-ul li'),pre_mod=$('.pre-l-mod');

    vd_lis.bind('click',function () {
        var nowInd=vd_lis.index(this);
        vd_lis.eq(nowInd).addClass('act').siblings().removeClass('act');

        var srcNow=$(this).find('.bai18 b').html();
        console.log(srcNow);
        vd1.attr('src',srcNow);
        return false;
    });

    !function () {
        function chg1(evt,type,origin,response,num1,cls1,cls2) {
            if(type==0){
                origin.bind(evt,function () {
                    var nowIndex=origin.index(this);
                    $(this).addClass(cls1).siblings().removeClass(cls1);
                    response.stop().animate({'left':'-'+nowIndex*num1+'px'},300);
                })
            }
            if(type==1){
                origin.bind(evt,function () {
                    var nowIndex1=origin.index(this);
                    $(this).addClass(cls1).siblings().removeClass(cls1);
                    response.eq(nowIndex1).addClass(cls2).siblings().removeClass(cls2);
                })
            }
            if(type==2){
                origin.bind(evt,function () {
                    var nowIndex1=origin.index(this);
                    $(this).addClass(cls1).siblings().removeClass(cls1);
                })
            }
        }
        chg1('mouseenter',0,pre_lis,pre_mod,710,'act','');
        //chg1('mouseenter',1,day_lis,day_mod,null,' ','act');
        //chg1('click',2,vd_lis,null,null,'act',null);
    }();

    /*切换图片左右*/
    ~function () {
        function scrolls(div1,div2,num,p,n){
            var page = 1;
            var i = num;
            var $v_show = $(div1);
            var $v_content = $(div2);
            var v_width = $v_content.width();
            var len = $v_show.find("img").length;
            var page_count = Math.ceil(len/i);
            $v_show.css("width",v_width*page_count + "px");

            $v_show.css("left","0px");
            $(n).click(function(){
                if(!$v_show.is(":animated")){
                    if(page == page_count){
                        $v_show.animate({left:"0px"},"slow");
                        page = 1;
                    }else{
                        $v_show.animate({left:"-="+v_width},"slow");
                        page++;
                    }
                }
            });
            $(p).click(function(){
                if(!$v_show.is(":animated")){
                    if(page == 1){
                        $v_show.animate({left:"-="+v_width*(page_count-1)},"slow");
                        page = page_count;
                    }else{
                        $v_show.animate({left:"+="+v_width},"slow");
                        page--;
                    }
                }
            });
            function auto_play()
            {
                if(!$v_show.is(":animated")){
                    if(page == page_count){
                        $v_show.animate({left:"0px"},"slow");
                        page = 1;
                    }else{
                        $v_show.animate({left:"-="+v_width},"slow");
                        page++;
                    }
                }
            }
            //setInterval(auto_play,5000);
        }
        scrolls(".zone-mod",".zone-c3",1,".zone-btn1",".zone-btn2");
    }();


</script>
