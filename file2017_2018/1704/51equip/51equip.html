<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="gbk">
    <title>京东家电五一大促</title>
    <style type="text/css">
        /* reset */
        body{color:#ccc; font:12px/22px "simsun",Arial; background:#2E98FB; }
        body,div,form,img,p,h1,h2,dl,dt,dd,ul,li,h3{padding:0; margin:0;}
        input{border:none;}
        ul,li{list-style:none;}
        em{font-style:normal;}
        img{display:block; border:0}
        a{color:#CCCCCC; text-decoration:none}
        a:hover,td a:hover{color:#f60; text-decoration:underline}
        .hong12{color: #EC1A2E; font-size: 14px; font-weight: normal;}
        .clear{clear:both; display:block; height:0; visibility:hidden; font:0/0 arial;}
        .clearfix:after{content:".";display:block; visibility:hidden; clear:both; height:0; font-size:0;}
        .clearfix{*zoom:1;}

        /* structure */
        .head-c  .sys_btn img{  position: absolute;  top: 60px;  }
        .head-link  .sys_btn img{  position: absolute;  top: 10px;  }
        .wrap1{   width: 100%;  overflow: hidden;  background: #2e98fb;  }
        .wrap2{   width: 100%;  overflow: hidden;  background: #fff;  }
        .wrap3{   width: 100%;  overflow: hidden;  background: #f1f1f1;  }
        .wrapper1{  position: relative;  width: 1000px;  margin: 0 auto; overflow: hidden;  }
        .zol_foot{  height: 120px;  padding-top: 50px; background: #118EE6;   }
        .zol_foot,.zol_foot a{  color: #fff;  }
        .bar1{  width: 100%;  height: 4px;  background: #F651F5;  }
        .bar2{  width: 100%;  height: 4px;  background: #E30613;  }

        .head-l{  background: url("http://2.zol-img.com.cn/zt/tm_58f/d693171715/lg_head_l.jpg") no-repeat 100% 0;  }
        .head-r{  background: url("http://2.zol-img.com.cn/zt/tm_58f/d693171715/lg_head_r.jpg") no-repeat 0 0;  }
        .head-c{  width: 1000px; height: 625px;  overflow: hidden;  position: relative; }
        .head-link{  width: 195px;  height: 74px;  position: absolute;  top: 530px;  cursor: pointer;  left: 50%;  margin-left: -97px;    }
        @-webkit-keyframes xq {
            0%{  -webkit-transform: translate(0px,0px) scale(1);opacity: 1;  }
            80%{  -webkit-transform: translate(0px,0px) scale(0.95);opacity: 1;  }
            86%{  -webkit-transform: translate(0px,-5px) scale(1);opacity: 1;  }
            100%{  -webkit-transform: translate(0px,0px) scale(1);opacity: 1;  }
        }
        @keyframes xq {
            0%{  transform: translate(0px,0px) scale(1);opacity: 1;  }
            80%{  transform: translate(0px,0px) scale(0.95);opacity: 1;  }
            86%{  transform: translate(0px,-5px) scale(1);opacity: 1;  }
            100%{  transform: translate(0px,0px) scale(1);opacity: 1;  }
        }
        .xq1{ -webkit-animation: xq 1.2s ease-in-out 0s infinite;  animation: xq 1.2s ease-in-out 0s infinite;  }
        .xq2{ -webkit-animation: xq 1.2s ease-in-out 0.4s infinite;  animation: xq 1.2s ease-in-out 0.4s infinite;  }
        .xq3{ -webkit-animation: xq 1.2s ease-in-out 0.8s infinite;  animation: xq 1.2s ease-in-out 0.8s infinite;  }
        .pre{ overflow: hidden;  background: url("http://2.zol-img.com.cn/zt/tm_58f/d693171715/lg_pre.jpg") no-repeat top center;  }
        .pre-c{ position: relative; height: 214px; }
        .pre-m{  position: absolute;  }
        .pre-m1{  width: 245px;  height: 194px;  top: 0;  left: 120px;  background: url("http://2.zol-img.com.cn/zt/tm_58f/d693171715/lg_pre1.png") no-repeat 0 0;  }
        .pre-m2{  width: 243px;  height: 193px;  top: 0;  left: 440px;  background: url("http://2.zol-img.com.cn/zt/tm_58f/d693171715/lg_pre2.png") no-repeat 0 0;  }
        .pre-m3{  width: 243px; height: 193px;  top: 0;  left: 760px;  background: url("http://2.zol-img.com.cn/zt/tm_58f/d693171715/lg_pre3.png") no-repeat 0 0;  }

        .re-t{  height: 122px;  background: url("http://2.zol-img.com.cn/zt/tm_58f/d693171715/lg_t_refresh.jpg") no-repeat  0 0;  }
        .re-c1{  width: 980px;  height: 245px;  padding: 18px 10px 17px;  margin-bottom: 10px;  background: url("http://2.zol-img.com.cn/zt/tm_58f/d693171715/lg_re_c1.jpg") no-repeat 0 0;  }
        .re-c2{  height: 340px;  width: 1000px;  padding-top: 10px;  background: #fff;  }

        .spr-t{  width: 1000px;  height: 134px;  background: url("http://2.zol-img.com.cn/zt/tm_58f/d693171715/lg_t_spring.jpg") no-repeat 0 0;  }
        .spr-c{  width: 1000px;  overflow: hidden;  }
        .spr-c1{  width: 483px;  height: 493px;  float: left;  margin: 0 8px 15px;  background: url("http://2.zol-img.com.cn/zt/tm_58f/d693171715/lg_spr_c1.jpg") no-repeat 0 0;  }
        .spr-c2{  width: 483px;  height: 493px;  float: left;  margin: 0 8px  15px;  background: url("http://2.zol-img.com.cn/zt/tm_58f/d693171715/lg_spr_c2.jpg") no-repeat 0 0;  }
        .spr-c3{  width: 483px;  height: 598px;  padding-top: 10px;  float: left;  background: #fff;  margin: 0 8px;  }

        .sound-t{  width: 1000px;  height: 134px;  background: url("http://2.zol-img.com.cn/zt/tm_58f/d693171715/lg_t_sound.jpg") no-repeat 0 -1px;  }
        .sound-c1{  width: 907px;  height: 243px;  padding: 18px 13px 15px 80px;  margin-bottom: 10px;  background: url("http://2.zol-img.com.cn/zt/tm_58f/d693171715/lg_sound_c.jpg") no-repeat 0 0;  }
        .sound-c2{  height: 360px;  padding-top: 15px;  background: #fff;  }

        .others-t{  width: 1000px;  height: 96px;  background: url("http://2.zol-img.com.cn/zt/tm_58f/d693171715/lg_t_others.jpg") no-repeat 0 0;  }
        .others-c{  padding: 12px 12px 0;  margin: 0 auto;  height: 600px;  width: 980px;  background: #fff;  margin-bottom: 30px;  }

        .re-c1 .hei20{  display: block;  padding-left: 15px;  margin-top: 10px;  width: 380px;  height: 65px;  border-bottom: 4px solid #01BD9C;  color: #01BD9C;  font: 32px/65px 'Hiragino sans GB','microsoft yahei';  }
        .re-c1 .hui14{  display: block;  text-indent: 28px;  padding: 10px 20px 0 35px;  color: #444;  font: 14px/24px 'simsun';  }

        .re-c2 table img{  padding: 1px 68px 2px 69px;  background: url("http://2.zol-img.com.cn/zt/tm_58f/d693171715/lg_re_c2.jpg") no-repeat 0 0;  }
        .re-c2 .hei14{  display: block;  width: 300px;  height: 80px;  position: absolute;  font: 14px/22px 'simsun';  margin: 8px 25px 0;  }
        .re-c2 .hei14 .hong12{  display: block;  width: 142px;  height: 31px;  position: absolute;  bottom: 0;  left: 72px;  background: url("http://2.zol-img.com.cn/zt/tm_58f/d693171715/lg_re_sale.png") no-repeat 0 0; text-indent: 3000px;  }
        .re-c2 .hei14 span{  color: #EB4339;  }
        .re-c2 .hei14 span.slh{  display: none;  }

        .spr-c1 table img,.spr-c2 table img{  padding: 8px 65px 0;  }
        .spr-c1 .hei20{  display: block;  margin-top: 20px;  width: 380px;  height: 56px;  border-bottom: 4px solid #F32B97;  color: #F32B97;  font: 32px/60px 'Hiragino sans GB','microsoft yahei';  }
        .spr-c2 .hei20{  display: block;  margin-top: 20px;  width: 380px;  height: 56px;  border-bottom: 4px solid #EB4339;  color: #EB4339;  font: 32px/60px 'Hiragino sans GB','microsoft yahei';  }
        .spr-c1 .hei14, .spr-c2 .hei14{  display: block;  text-indent: 28px;  padding: 12px 38px 0 38px;  color: #444;  font: 14px/24px 'simsun';  }

        .spr-c3 table img{  border: 1px solid #ccc;  }
        .spr-c3 .hei14{  display: block;   height: 80px;  position: relative;  font: 14px/22px 'simsun';  margin: 8px 0 8px;  }
        .spr-c3 .hei14 .hong12{  display: block;  width: 142px;  height: 31px;  position: absolute;  bottom: 0;  left: 40px;  background: url("http://2.zol-img.com.cn/zt/tm_58f/d693171715/lg_re_sale.png") no-repeat 0 0; text-indent: 3000px;  }
        .spr-c3 .hei14 span{  color: #EB4339;  }
        .spr-c3 .hei14 span.slh{  display: none;  }

        .sound-c1 .hei20{  display: block;  margin-left: 60px;  margin-top: 10px;  width: 380px;  height: 65px;  border-bottom: 4px solid #FF7800;  color: #FF7800;  font: 32px/65px 'Hiragino sans GB','microsoft yahei';  }
        .sound-c1 .hei14{  display: block;  text-indent: 28px;  padding: 10px 20px 0 105px;  color: #444;  font: 14px/25px 'simsun';  }
        .sound-c2 table img{  padding: 1px 71px 3px;  background: url("http://2.zol-img.com.cn/zt/tm_58f/da2fad97c2/lg_sound_bg.png") no-repeat 0 0;  }
        .sound-c2 .hei14{  display: block;  height: 70px;  position: relative;  font: 14px/22px 'simsun';  margin: 5px 18px 0;  }
        .sound-c2 .hei14 .hong12{  display: block;  width: 142px;  height: 31px;  position: absolute;  bottom: -10px ; left: 157px;  background: url("http://2.zol-img.com.cn/zt/tm_58f/d693171715/lg_re_sale.png") no-repeat 0 0; text-indent: 3000px;  }
        .sound-c2 .hei14 span{  color: #EB4339;  }
        .sound-c2 .hei14 span.slh{  display: none;  }

        .others-c table img{  border: 1px solid #ccc;  }
        .others-c .hei14{  display: block;   height: 80px;  position: relative;  font: 14px/22px 'simsun';  margin: 8px 0 8px;  }
        .others-c .hei14 .hong12{  display: block;  width: 142px;  height: 31px;  position: absolute;  bottom: 0;  left: 40px;  background: url("http://2.zol-img.com.cn/zt/tm_58f/d693171715/lg_re_sale.png") no-repeat 0 0; text-indent: 3000px;  }
        .others-c .hei14 span{  color: #EB4339;  }
        .others-c .hei14 span.slh{  display: none;  }


    </style>
</head>
<body>
<!--头部-->
<table width="100%" class="head" border="0" cellpadding="0" cellspacing="0">
    <tr>
        <td class="head-l">&nbsp;</td>
        <td width="1000" valign="top">
            <div class="head-c">
                <{data[0]}>
                <div class="head-link"><{data[10]}></div>
            </div>
        </td>
        <td class="head-r">&nbsp;</td>
    </tr>
</table>
<!--预热-->
<div class="wrap1 pre">
    <div class="wrapper1 pre-c">
        <div class="pre-m pre-m1 xq1"></div>
        <div class="pre-m pre-m2 xq2"></div>
        <div class="pre-m pre-m3 xq3"></div>
    </div>
</div>
<!--刷新-->
<div class="wrap1">
    <div class="wrapper1 refresh">
        <div class="re-t"></div>
        <div class="re-c1"><{data[1]}></div>
        <div class="re-c2"><{data[2]}></div>
    </div>
</div>
<!--春季-->
<div class="wrap1">
    <div class="wrapper1 spring">
        <div class="spr-t"></div>
        <div class="spr-c clearfix">
            <div class="spr-c1"><{data[3]}></div>
            <div class="spr-c2"><{data[4]}></div>
            <div class="spr-c3"><{data[5]}></div>
            <div class="spr-c3"><{data[6]}></div>
        </div>
    </div>
</div>
<!--视听-->
<div class="wrap1">
    <div class="wrapper1 sound">
        <div class="sound-t"></div>
        <div class="sound-c1"><{data[7]}></div>
        <div class="sound-c2"><{data[8]}></div>
    </div>
</div>
<!--其他-->
<div class="wrap1">
    <div class="wrapper1 others">
        <div class="others-t"></div>
        <div class="others-c"><{data[9]}></div>
    </div>
</div>

<script charset="gbk">
    var re_hong=$('.re-c2 table .hong12');
    var spr_hong=$('.spr-c3 table .hong12');
    var sd_hong=$('.sound-c2 table .hong12');
    var ot_hong=$('.others-c table .hong12');
    re_hong.html(' ');
    spr_hong.html(' ');
    sd_hong.html(' ');
    ot_hong.html(' ');

</script>

</body>
</html>
