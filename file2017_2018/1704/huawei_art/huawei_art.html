<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="gbk">
    <title>玩到爽 快到爽 华为畅享品鉴会――文章页</title>
    <style type="text/css">
        /* reset */
        body{color:#ccc; font:12px/22px "simsun",Arial; background:#f78800; }
        body,div,form,img,p,h1,h2,dl,dt,dd,ul,li,h3{padding:0; margin:0;}
        input{border:none;}
        ul,li{list-style:none;}
        em{font-style:normal;}
        img{display:block; border:0}
        a{color:#CCCCCC; text-decoration:none}
        a:hover,td a:hover{color:#f60; text-decoration:underline}
        .hong12{color: #666; font-size: 13px; font-weight: normal;}
        .clear{clear:both; display:block; height:0; visibility:hidden; font:0/0 arial;}
        .clearfix:after{content:".";display:block; visibility:hidden; clear:both; height:0; font-size:0;}
        .clearfix{*zoom:1;}

        /* structure */
        .head-c  .sys_btn img{  position: absolute;  top: 60px;  }
        .head-mod  .sys_btn img{  position: absolute;  top: 0px;  }
        .wrap1{   width: 100%;  overflow: hidden;  background: url("http://2.zol-img.com.cn/zt/tm_58f/70c85ef88d/lg_title_bg.jpg") no-repeat top center;  }
        .wrap2{   width: 100%;  overflow: hidden;  background: url("http://2.zol-img.com.cn/zt/tm_58f/70c85ef88d/lg_bg.jpg") repeat-y top center;  }
        .wrap3{   width: 100%;  overflow: hidden;  background: url("http://2.zol-img.com.cn/zt/tm_58f/70c85ef88d/lg_art_bg.jpg") no-repeat bottom center;  }
        .wrap4{   width: 100%;  overflow: hidden;  background: url("http://2.zol-img.com.cn/zt/tm_58f/5c124eaffc/bg3.jpg") repeat-y top center;  }
        .wrapper1{  position: relative;  width: 1000px;  margin: 0 auto; overflow: hidden;  }
        .zol_foot{  height: 70px;  padding-top: 20px; background: url("http://2.zol-img.com.cn/zt/tm_58f/5c124eaffc/footer.jpg") no-repeat top center;   }
        .zol_foot,.zol_foot a{  color: #fff;  }
        .bar1{  width: 100%;  height: 4px;  background: #F651F5;  }
        .bar2{  width: 100%;  height: 4px;  background: #E30613;  }

        .head-l{  background: url("http://2.zol-img.com.cn/zt/tm_58f/5c124eaffc/lg_head_l.jpg") no-repeat 100% 0;  }
        .head-r{  background: url("http://2.zol-img.com.cn/zt/tm_58f/5c124eaffc/lg_head_r.jpg") no-repeat 0 0;  }
        .head-c{  width: 1000px;  height: 605px;  overflow: hidden;  position: relative; }

        .head-mod{  width: 160px;  height: 37px;  position: absolute;  right: 0;  bottom: 0;  }

        .tit{  width: 242px;  height: 46px;  margin: 32px 0 31px 0;  background: url("http://2.zol-img.com.cn/zt/tm_58f/70c85ef88d/lg_title_btn.png") no-repeat 0 0;  }
        .tit .hei18{  color: #1F2030;  font: bold 20px/46px 'Hiragino sans GB','microsoft yahei';  height: 46px;  text-align: center;  margin: 40px 0 20px 0;  }
        .art{  overflow: hidden;  }
        .art-mod{  height: 1440px;  overflow: hidden;  }
        .art-btn{  width: 250px;  height: 50px;  margin: 0 auto 20px;  cursor: pointer;  overflow: hidden;  background: url("http://2.zol-img.com.cn/zt/tm_58f/70c85ef88d/lg_load.png") no-repeat 0 0;  }
        .art-loads{  width: 32px;  height: 32px;  margin: 8px 0 0 56px;  background: url("http://2.zol-img.com.cn/zt/tm_58f/70c85ef88d/lg_loads.png") no-repeat 0 0;  }
        .art-mod .ln{  height: 60px;  background: url("http://2.zol-img.com.cn/zt/tm_58f/70c85ef88d/lg_bar.png") no-repeat center;  }
        .art-mod .hei20{  display: block;  color: #222;  font: 24px/35px 'Hiragino sans GB','microsoft yahei'; padding-left: 20px;  }
        .art-mod .hui12{  display: block;  color: #666;  position: relative;  padding-right: 20px;  font: 12px/21px 'simsun'; padding-left: 20px;  }

        @-webkit-keyframes rot {
            0%{  -webkit-transform: rotate(0deg);  }
            100%{  -webkit-transform: rotate(360deg);  }
        }
        @keyframes rot {
            0%{  transform: rotate(0deg);  }
            100%{  transform: rotate(360deg);  }
        }
        .rot{  -webkit-animation: rot ease-in .6s forwards;  animation: rot ease-in .6s forwards;  }
        .btn_stu{  display: none!important;  }
        .art-mod #bdshare{  display: none!important;  }
        .art-mod em{  display: block;  height: 18px; /* float: left; */  position: absolute;  top: 100px;  }
        .art-mod .comment{  display: block;  height: 18px; /* float: left; */  position: absolute;  top: 100px;  right: 30px;  }

    </style>
</head>
<body>
<!--头部-->
<table class="head" width="100%" border="0" cellpadding="0" cellspacing="0">
    <tr>
        <td class="head-l">&nbsp;</td>
        <td width="1000" valign="top">
            <div class="head-c"><{data[0]}>
                <div class="head-mod"><{data[4]}></div>
            </div>
        </td>
        <td class="head-r">&nbsp;</td>
    </tr>
</table>
<!--标题-->
<div class="wrap1">
    <div class="wrapper1">
        <div class="tit">
            <{data[1]}>
        </div>
    </div>
</div>
<!--内容-->
<div class="wrap2">
    <div class="wrap3">
        <div class="wrapper1 art">
            <div class="art-mod"><{data[2]}></div>
            <div class="art-btn">
                <div class="art-loads"></div>
            </div>
        </div>
    </div>
</div>


<script charset="gbk">
    var loadFlag=0;
    var lod=$('.art-btn'),lods=$('.art-loads');
    var art_mod=$('.art-mod');
    var art_num=$('.art-mod table img').length;
    lod.bind('click',function () {
        if(loadFlag==0){
            lods.addClass('rot');
            ts1&&clearTimeout(ts1);
            var ts1=setTimeout(function () {
                lods.removeClass('rot');
            },2000);
            loadFlag=1;
            art_mod.stop().animate({'height':art_num*240+'px'});
        }else{
            lods.addClass('rot');
            ts2&&clearTimeout(ts2);
            var ts2=setTimeout(function () {
                lods.removeClass('rot');
            },2000);
            loadFlag=0;
            art_mod.stop().animate({'height':1440+'px'});
        }
    })


</script>

</body>
</html>
