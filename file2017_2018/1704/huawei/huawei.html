<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="gbk">
    <title>玩到爽 快到爽 华为畅享品鉴会</title>
    <style type="text/css">
        /* reset */
        body{color:#ccc; font:12px/22px "simsun",Arial; background:#fff; }
        body,div,form,img,p,h1,h2,dl,dt,dd,ul,li,h3{padding:0; margin:0;}
        input{border:none;}
        ul,li{list-style:none;}
        em{font-style:normal;}
        img{display:block; border:0}
        a{color:#CCCCCC; text-decoration:none}
        a:hover,td a:hover{color:#f60; text-decoration:underline}
        .hong12{color: #666; font-size: 13px; font-weight: normal;}
        .clear{clear:both; display:block; height:0; visibility:hidden; font:0/0 arial;}
        .clearfix:after{content:".";display:block; visibility:hidden; clear:both; height:0; font-size:0;}
        .clearfix{*zoom:1;}

        /* structure */
        .head-c  .sys_btn img{  position: absolute;  top: 60px;  }
        .wrap1{   width: 100%;  overflow: hidden;  background: url("http://2.zol-img.com.cn/zt/tm_58f/5c124eaffc/lg_v.jpg") no-repeat top center;  }
        .wrap2{   width: 100%;  overflow: hidden;  background: url("http://2.zol-img.com.cn/zt/tm_58f/5c124eaffc/bg.jpg") repeat-y top center;  }
        .wrap3{   width: 100%;  overflow: hidden;  background: url("http://2.zol-img.com.cn/zt/tm_58f/5c124eaffc/bg2.jpg") repeat-y top center;  }
        .wrap4{   width: 100%;  overflow: hidden;  background: url("http://2.zol-img.com.cn/zt/tm_58f/5c124eaffc/bg3.jpg") repeat-y top center;  }
        .wrapper1{  position: relative;  width: 1000px;  margin: 0 auto; overflow: hidden;  }
        .zol_foot{  height: 70px;  padding-top: 20px; background: url("http://2.zol-img.com.cn/zt/tm_58f/5c124eaffc/footer.jpg") no-repeat top center;   }
        .zol_foot,.zol_foot a{  color: #fff;  }
        .bar1{  width: 100%;  height: 4px;  background: #F651F5;  }
        .bar2{  width: 100%;  height: 4px;  background: #E30613;  }

        .head-l{  background: url("http://2.zol-img.com.cn/zt/tm_58f/5c124eaffc/lg_head_l.jpg") no-repeat 100% 0;  }
        .head-r{  background: url("http://2.zol-img.com.cn/zt/tm_58f/5c124eaffc/lg_head_r.jpg") no-repeat 0 0;  }
        .head-c{  width: 1000px;  height: 605px;  overflow: hidden;  position: relative; }

        .v{  height: 500px;  padding-top: 22px;  }
        .v-mod1{  width: 720px;  height: 500px;  float: left;  background: #000;  }
        .v-mod2{  width: 242px;  height: 500px;  float: left;  margin-left: 38px;  }
        .v-mod2 .ln{ height: 10px; }
        .v-mod2 table img{  padding: 1px;  border: 1px solid #fff;  }
        .v-dot{  width: 200px;  height: 30px;  position: absolute;  right: 63px;  top: 90px;  z-index: 9;  background: url("http://2.zol-img.com.cn/zt/tm_58f/5c124eaffc/lg_v_dot.png") no-repeat 0 0;  }

        .t{  color: #1F2030;  font: bold 20px/46px 'Hiragino sans GB','microsoft yahei';  height: 46px;  text-align: center;  margin: 40px 0 20px 0;  }
        .t1{  background: url("http://2.zol-img.com.cn/zt/tm_58f/5c124eaffc/t1.png") no-repeat 0 0;  width: 202px;  }
        .t2{  width: 302px;  background: url("http://2.zol-img.com.cn/zt/tm_58f/5c124eaffc/t2.png") no-repeat 0 0;  }

        .scene{  height: 300px;  overflow: hidden;  }
        .scene-l{  float: left; width: 600px;  height: 300px;  margin-right: 40px;  }
        .scene-r{  float: left;  width: 360px;  height: 300px;  }
        .scene-r .hei18{  display: block;  color: #222;  padding-top: 8px;  font: bold 18px/42px 'Hiragino sans GB','microsoft yahei'  }
        .scene-r .hui12{  display: block;  color: #666;  padding-bottom: 18px;  font: 12px/21px 'simsun';  }
        .scene-r .ln{ height: 10px;  background: url("http://2.zol-img.com.cn/zt/tm_58f/5c124eaffc/lg_scene_bar.png") no-repeat center;  }

        .bits-mod{  height: 650px;  }
        #photo-tab-elem653057 .photo-tab-elem-spic{  width: 900px!important;  height: 140px!important;  position: relative;  top: 28px!important;  left: 52px!important;  overflow: hidden!important;  }
        #photo-tab-elem653057 .photo-tab-elem-spic img{  border: 1px solid #fff;  padding: 1px;  }
        #photo-tab-elem653057 .photo-tab-elem-prev{  width: 28px!important;  height: 56px!important;  top: 585px!important;  background: url("http://2.zol-img.com.cn/zt/tm_58f/5c124eaffc/lg_scene_btns.png") no-repeat 0 0!important;  }
        #photo-tab-elem653057 .photo-tab-elem-next{  width: 28px!important;  height: 56px!important;  top: 585px!important;  background: url("http://2.zol-img.com.cn/zt/tm_58f/5c124eaffc/lg_scene_btns.png") no-repeat -28px 0!important;  }

        .test1{  height: 400px;  overflow: hidden;  }
        .test11{  float: left;  width: 300px;  height: 400px;  background: #000;  }
        .test12{  float: left;  width: 212px;  height: 400px;  margin-left: 18px;  overflow: hidden;  }
        .test12-li{  width: 200px;  padding-right: 12px;  height: 100px;  cursor: pointer;  text-align: center;  }
        .test12-li img{  display: inline-block; padding-top: 18px;  }
        .test12-li1{  background: url("http://2.zol-img.com.cn/zt/tm_58f/5c124eaffc/lg_test_lis.png") no-repeat 0 -400px;  }
        .test12-li2{  background: url("http://2.zol-img.com.cn/zt/tm_58f/5c124eaffc/lg_test_lis.png") no-repeat 0 -500px;  }
        .test12-li3{  background: url("http://2.zol-img.com.cn/zt/tm_58f/5c124eaffc/lg_test_lis.png") no-repeat 0 -600px;  }
        .test12-li4{  background: url("http://2.zol-img.com.cn/zt/tm_58f/5c124eaffc/lg_test_lis.png") no-repeat 0 -700px;  }
        .test12-li1.act{  background: url("http://2.zol-img.com.cn/zt/tm_58f/5c124eaffc/lg_test_lis.png") no-repeat 0 0;  }
        .test12-li2.act{  background: url("http://2.zol-img.com.cn/zt/tm_58f/5c124eaffc/lg_test_lis.png") no-repeat 0 -100px;  }
        .test12-li3.act{  background: url("http://2.zol-img.com.cn/zt/tm_58f/5c124eaffc/lg_test_lis.png") no-repeat 0 -200px;  }
        .test12-li4.act{  background: url("http://2.zol-img.com.cn/zt/tm_58f/5c124eaffc/lg_test_lis.png") no-repeat 0 -300px;  }
        .test13{  width: 440px;  height: 400px; float: left;  overflow: hidden;  margin-left: 20px;  position: relative;  }
        .test13-mod{  position: absolute;  top: 0;  left: 0;  height: 400px;  }
        .test13-mod .hei18{  display: block;  color: #222;  padding-top: 8px;  font: bold 18px/48px 'Hiragino sans GB','microsoft yahei'  }
        .test13-mod .hui12{  display: block;  color: #666;  padding-bottom: 18px;  font: 12px/21px 'simsun';  }
        .test12-li img,.link1 table img{  -webkit-transform: scale(1) translate(0px,0px);  -moz-transform: scale(1) translate(0px,0px); transform: scale(1) translate(0px,0px);  }
        .test12-li img:hover,.link1 table img:hover{ -webkit-transform: scale(1.02) translate(0px,0px);  -moz-transform: scale(1.02) translate(0px,0px); transform: scale(1.02) translate(0px,0px);  -webkit-transition: all .2s linear;  -moz-transition: all .2s linear;  transition: all .2s linear;  }
        .test2{  height: 130px;  margin-top: 30px;  }
        .link1{  width: 100px;  height: 26px;  position: absolute;  top: 60px;  right: 0;   }
        .test2 .hei12bi{  color: #444;  display: block;  padding-left: 28px;  font: 12px/26px 'simsun';  background: url(http://2.zol-img.com.cn/zt/tm_4f7/3dd8390b38/dothei.png) no-repeat 20px 10px;  }
        .pic-mod{  width: 1000px;  height: 500px;  margin-top: 20px;  margin-left: -15px;  }
        #photo-tab-elem653062 .photo-tab-elem-spic{  width: 240px!important; left: 750px!important;  }
        #photo-tab-elem653062 .photo-tab-elem-spic img{  border: 1px solid #fff;  padding: 1px;  }

        .sale-mod{   height: 300px;  width: 1020px;  margin: 20px 0 0 -10px;  }
        .sale-mod table img{  padding: 2px;  }
        .sale-mod table table{  background: url("http://2.zol-img.com.cn/zt/tm_58f/5c124eaffc/lg_sale_bg.png") no-repeat 0 0;  }
        .sale-mod .bai12{  width: 160px;  display: block;  height: 65px;  margin-top: -4px;  text-indent: 3000px; background: url(http://2.zol-img.com.cn/zt/tm_58f/5c124eaffc/lg_sale_btn.png) no-repeat center;  }

        .art{  height: 228px;  overflow: hidden;  }
        .art-mod{  height: 125px;  margin-top: 20px;  }
        .art-mod .hei12bi{  color: #444;  display: block;  padding-left: 28px;  font: 12px/25px 'simsun';  background: url(http://2.zol-img.com.cn/zt/tm_4f7/3dd8390b38/dothei.png) no-repeat 20px 10px;  }

        .more{  height: 478px;  overflow: hidden;  }
        .more-l{  float: left;  height: 478px;  width: 380px;  margin-right: 40px;  overflow: hidden;  }
        .more-r{  float: left;  height: 478px;  width: 580px;  overflow: hidden;  }
        .more-mod1{  width: 380px;  height: 320px;  }
        .more-mod2{  width: 580px;  height: 320px;  background: #000;  }

    </style>
</head>
<body>
<!--头部-->
<table class="head" width="100%" border="0" cellpadding="0" cellspacing="0">
    <tr>
        <td class="head-l">&nbsp;</td>
        <td width="1000" valign="top">
            <div class="head-c"><{data[0]}></div>
        </td>
        <td class="head-r">&nbsp;</td>
    </tr>
</table>
<!--视频-->
<div class="wrap1">
    <div class="wrapper1 v clearfix">
        <div class="v-mod1">
            <iframe id="vd" src='' frameborder='0' scrolling="no" width='100%' height='500' allowfullscreen='true'></iframe>
        </div>
        <div class="v-mod2"><{data[1]}></div>
        <div class="v-dot"></div>
    </div>
</div>
<!--现场-->
<div class="wrap2">
    <div class="wrapper1">
        <div class="t t1">现场报道</div>
        <div class="scene clearfix">
            <div class="scene-l"><{data[2]}></div>
            <div class="scene-r"><{data[3]}></div>
        </div>
    </div>
</div>
<!--花絮-->
<div class="wrap2">
    <div class="wrapper1">
        <div class="t t1">活动花絮</div>
        <div class="bits-mod"><{data[4]}></div>
    </div>
</div>
<!--评测-->
<div class="wrap2">
    <div class="wrapper1">
        <div class="t t1">新品评测</div>
        <div class="test1 clearfix">
            <div class="test11"><{data[5]}></div>
            <ul class="test12">
                <li class="test12-li test12-li1 act"><img src="http://2.zol-img.com.cn/zt/tm_58f/5c124eaffc/test1.png" alt=""></li>
                <li class="test12-li test12-li2"><img src="http://2.zol-img.com.cn/zt/tm_58f/5c124eaffc/test2.png" alt=""></li>
                <li class="test12-li test12-li3"><img src="http://2.zol-img.com.cn/zt/tm_58f/5c124eaffc/test3.png" alt=""></li>
                <li class="test12-li test12-li4"><img src="http://2.zol-img.com.cn/zt/tm_58f/5c124eaffc/test4.png" alt=""></li>
            </ul>
            <div class="test13">
                <div class="test13-mod"><{data[6]}></div>
            </div>
        </div>
        <div class="test2"><{data[7]}></div>
        <div class="link1"><{data[8]}></div>
    </div>
</div>
<!--图集-->
<div class="wrap2">
    <div class="wrapper1">
        <div class="t t1">精品图集</div>
        <div class="pic-mod"><{data[9]}></div>
    </div>
</div>
<!--预定-->
<div class="wrap2">
    <div class="wrapper1">
        <div class="sale-mod"><{data[10]}></div>
    </div>
</div>
<!--文章-->
<div class="wrap3">
    <div class="wrapper1 art">
        <div class="t t1">文章精选</div>
        <div class="art-mod"><{data[11]}></div>
        <div class="link1"><{data[12]}></div>
    </div>
</div>
<!--更多-->
<div class="wrap4">
    <div class="wrapper1 more clearfix">
        <div class="more-l">
            <div class="t t2">关于化为消费者业务</div>
            <div class="more-mod1"><{data[13]}></div>
        </div>
        <div class="more-r">
            <div class="t t1">微博互动</div>
            <div class="more-mod2"><{data[14]}></div>
        </div>
    </div>
</div>



<script charset="gbk">
    /*视频*/
    var vd=$('#vd'),v_mod2=$('.v-mod2 table img'),v_dot=$('.v-dot');
    var ini_link=v_mod2.eq(0).closest('a').attr('href');
    console.log(ini_link);
    vd.attr('src',ini_link);
    v_mod2.bind('click',function (e) {
        var nowInd=v_mod2.index(this);
        v_dot.css({'top':nowInd*170+90+'px'});
        vd.attr('src',$(this).closest('a').attr('href'));
        e.preventDefault();
        return false;
    });


    var test_lis=$('.test12 li'),test_mod=$('.test13-mod');
    /*切换*/
    !function () {
        function chg1(evt,type,origin,response,num1,cls1,cls2) {
            if(type==0){
                origin.bind(evt,function () {
                    var nowIndex=origin.index(this);
                    $(this).addClass(cls1).siblings().removeClass(cls1);
                    response.stop().animate({'left':'-'+nowIndex*num1+'px'},300);
                })
            }
            if(type==1){
                origin.bind(evt,function () {
                    var nowIndex1=origin.index(this);
                    $(this).addClass(cls1).siblings().removeClass(cls1);
                    response.eq(nowIndex1).addClass(cls2).siblings().removeClass(cls2);
                })
            }
            if(type==2){
                origin.bind(evt,function () {
                    var nowIndex1=origin.index(this);
                    $(this).addClass(cls1).siblings().removeClass(cls1);
                })
            }
        }
        chg1('mouseenter',0,test_lis,test_mod,440,'act','');
        //chg1('mouseenter',1,day_lis,day_mod,null,' ','act');
        //chg1('click',2,vd_lis,null,null,'act',null);
    }();
</script>
</body>
</html>
