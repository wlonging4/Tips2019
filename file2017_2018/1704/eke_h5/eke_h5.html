<script charset="gbk">
    /*载入loading*/
    function loading() {
        var l = document.querySelector('.loading');
        if (!l) return;
        l.classList.remove('loading-visible');
        setTimeout(function () {
            l.style.display = 'block';
            l.classList.add('loading-visible');
        }, 0);
    }
    loading.dismiss = function () {
        var l = document.querySelector('.loading');
        if (!l) return;
        l.classList.remove('loading-visible');
        setTimeout(function () {
            l.style.display = 'none';
        }, 300);
    };
    window.addEventListener('load', function () {
        loading.dismiss();
        viewport.style.pointerEvents = 'all';
        var i;
        if (document.referrer && location.hash && (i = location.hash.match(/^#(\d)$/))) {
            i = parseInt(i[1]);
            viewport.go(i);
        } else {
            i = viewport.index;
        }
        viewport.querySelector('.container').children[i].classList.add('current');
    });

    /*背景音乐*/

                ado.play();
            }, 10);
        }, false);
        //控制音乐暂停或开始
        document.querySelector('#btn-music').addEventListener('click',function(){
            if(this.className === 'pause'){
                this.className = '';
                ado.play();
            }else{
                this.className = 'pause';
                ado.pause();
            }
        });
    });

    var p6_map=document.querySelector('.p6-map');

    var slideFlag1=0;
    var slideFlag2=0;
    var slideFlag3=0;


    /*左右切换*/
    function turnPage(i,objs){
        var third = document.querySelector(objs);
        var horizontalIndex = third && third.index;
        if(horizontalIndex>=0 && horizontalIndex<=3) third.index = parseInt(horizontalIndex) + i;
    }
    function chg3(btn1,btn2,event1,res){
        document.querySelector(btn1) && document.querySelector(btn1).addEventListener(event1,function(){turnPage(-1,res)});
        document.querySelector(btn2) && document.querySelector(btn2).addEventListener(event1,function(){turnPage(1,res)});
    }
    chg3('#p6-btn1','#p6-btn2','click','#p6-c');

    /*滑动*/
    viewport.addEventListener('changed', function (e) {
        if(e.target.tagName=='UL'){return false}
        var current = this.querySelector('.current');
        var last = this.index === viewport.querySelectorAll('section').length - 1;
        current && current.classList.remove('current');
        e.current && e.current.classList.add('current');

        if(this.index==3&&slideFlag1==0){
            viewport.denyFlag=1;
            swipe.style.display='none';
        }
        if(this.index==4&&slideFlag2==0){
            viewport.denyFlag=1;
            swipe.style.display='none';
        }
        if(this.index==5&&slideFlag3==0){
            viewport.denyFlag=1;
            swipe.style.display='none';
        }
        swipe.classList[last ? 'add' : 'remove']('last');
        console.log(this.index);
    });
    swipe.addEventListener('click', function () {
        var last = viewport.index === viewport.querySelectorAll('section').length - 1 ;
        viewport[last ? 'previous' : 'next'](1);
    });

    /*游戏*/
    var cv=document.querySelector('#cv');
    var cd=cv.getContext('2d');
    var img_bg=document.querySelector('.img1');
    var game_btn=document.querySelector('.game-btn');
    var game_ball=document.querySelector('.game-ball');
    var game_dot=document.querySelector('.game-dot');
    var game_bar=document.querySelector('.game-bar');
    var game_man=document.querySelector('.game-man');
    var game_num=document.querySelector('.game-count');
    var game_start=document.querySelector('.game-start');
    var game_rule=document.querySelector('.game-rule');
    var game_sh=document.querySelector('.game-sh');
    var game_des3=document.querySelector('.game-desc3');
    var game_des2=document.querySelector('.game-desc2');
    var game_des1=document.querySelector('.game-desc1');
    var game_suc=document.querySelector('.game-suc');
    var game_fail=document.querySelector('.game-fail');
    var game_again1=document.querySelector('.game-fail-again');
    var game_again2=document.querySelector('.game-suc-again');
    var game_i=0;
    var speed=5;
    var timeSum=100;
    var intervalFlag=0;
    var stopFlag=0;
    function Bg() {
        this.x=0;
        this.draw=function () {
            this.x+=speed;
            if(this.x>=2144)this.x=0;
            cd.drawImage(img_bg,-2144+this.x,0,2784,667);
        }
    }
    var bg1=new Bg();
    //bg1.draw();
    function mov() {
        cd.clearRect(0,0,640,667);
        bg1.draw();
    }
    timer=window.setInterval(function () {
        mov();
    },30);
    game_btn&&game_btn.addEventListener('dblclick',function(e){
        var eve=e||window.event;
        eve.preventDefault();
    });
    game_btn&&game_btn.addEventListener('touchstart',function (e) {
        var eve=e||window.event;
        //eve.stopPropagation();
        eve.preventDefault();
        //eve.stopImmediatePropagation();
        game_btn.classList.add('act');
        timer2&&clearTimeout(timer2);
        var timer2=setTimeout(function () {
            game_btn.classList.remove('act');
        },40);

        game_i++;
        game_i3=Math.ceil(game_i*1.73);
        if(game_i3>=85){
            game_i3=85;
            stopFlag=1;
        }
        game_num.innerHTML=game_i3;

        game_i1=game_i*3/5;
        if(game_i1>=28){game_i1=28}
        game_ball.style.webkitTransform="rotate("+game_i1+"deg)";
        game_ball.style.transform="rotate("+game_i1+"deg)";

        game_i2=game_i*9;
        //console.log(game_i2);
        if(game_i2>=440){
            game_i2=440;
        } else if(game_i2>=320){
            speed=25;game_man.className='game-man a2';
        } else if(game_i2>=120){
            speed=15;game_man.className='game-man a1';
        }
        game_dot.style.webkitTransform="translate(-"+game_i2+"px,0px)";
        game_dot.style.transform="translate(-"+game_i2+"px,0px)";
        game_bar.style.webkitTransform="translate(-"+game_i2+"px,0px)";
        game_bar.style.transform="translate(-"+game_i2+"px,0px)";
    });

    game_start.addEventListener('click',function () {
        game_rule.classList.add('hid');
        game_des3.classList.add('numDes3');
        game_des2.classList.add('numDes2');
        game_des1.classList.add('numDes1');
        timer3&&clearTimeout(timer3);
        var timer3=setTimeout(function () {
            game_sh.classList.add('hid');
            game_btn.classList.add('can');
            intervalFlag=1;
        },3200);
    });
    setInterval(function () {
        if(intervalFlag!==0){
            timeSum--;
            //console.log(timeSum);
            //console.log(stopFlag);
            if(timeSum>=0&&stopFlag==0){

            }
            if(timeSum>=0&&stopFlag!==0){
                showShelter(2);
                viewport.denyFlag=0;
                swipe.style.display='block';
                slideFlag2=1;
            }
            if(timeSum<0){
                showShelter(1);
            }
        }
    },100);
    function showShelter(flg) {
        if(flg==1){
            game_fail.classList.add('blk');
        }
        if(flg==2){
            game_suc.classList.add('blk');
        }
        timer7&&clearTimeout(timer7);
        var timer7=setTimeout(function () {
            game_again1.classList.add('can');
            game_again2.classList.add('can');
        },1000);
        init();
    }
    game_again1.addEventListener('click',function () {
        init2();
        game_fail.classList.remove('blk');
    });
    game_again2.addEventListener('click',function () {
        init2();
        game_suc.classList.remove('blk');
    });
    function init() {
        game_dot.style.webkitTransform="translate(px,0px)";
        game_dot.style.transform="translate(0px,0px)";
        game_bar.style.webkitTransform="translate(0px,0px)";
        game_bar.style.transform="translate(0px,0px)";
        game_ball.style.webkitTransform="rotate(0deg)";
        game_ball.style.transform="rotate(0deg)";
        game_i=0;
        speed=5;
        timeSum=100;
        intervalFlag=0;
        stopFlag=0;
        game_num.innerHTML='0';
        game_rule.classList.remove('hid');
        game_des3.classList.remove('numDes3');
        game_des2.classList.remove('numDes2');
        game_des1.classList.remove('numDes1');
        swipe.style.display='block';
    }
    function init2() {
        game_sh.classList.remove('hid');
        game_btn.classList.remove('can');
        game_man.className='game-man';
        game_again1.classList.remove('can');
        game_again2.classList.remove('can');
        swipe.style.display='none';
    }

    p6_mobile.addEventListener('click',function () {

        p6_map.classList.add('blk');

        swipe.style.display='block';
        slideFlag3=1;
    });

    function sw(start,response,cls,blk) {
        for(i=0; i<start.length; i++){
            start[i].index = i;
            start[i].addEventListener('click',function () {
                for(i=0; i<start.length; i++){
                    start[i].classList.remove(cls);
                    response[i].classList.remove(blk);
                }
                start[this.index].classList.add(cls);
                response[this.index].classList.add(blk);
            })
        }
    }
