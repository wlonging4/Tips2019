    <script>
        if (/Android (\d+\.\d+)/.test(navigator.userAgent)) {
            if (parseFloat(RegExp.$1) > 2.3) {
                var phoneScale = parseInt(window.screen.width) / 640;
                document.write('<meta name="viewport" content="width=640, minimum-scale=' + phoneScale + ', maximum-scale=' + phoneScale + ', target-densitydpi=device-dpi" />');
            } else {
                document.write('<meta name="viewport" content="width=640, target-densitydpi=device-dpi" />');
            }
        } else {
            document.write('<meta name="viewport" content="width=640,user-scalable=no, target-densitydpi=device-dpi" />');
        }
    </script>

        /*下滑按钮*/
        .swipe{position:absolute;z-index:10;left:50%;bottom:40px;width:60px;margin-left:-30px;height:30px;overflow:hidden;color:rgba(0,0,0,0);background:url('http://2.zol-img.com.cn/zt/tm_58a/56db2e78ed/slide.png') no-repeat;-webkit-animation:swipe-ani infinite .5s;animation:swipe-ani infinite .5s;}
        .swipe.last{  display: none;  }
        .swipe.blue{  background: url("http://2.zol-img.com.cn/zt/tm_58a/a573b003cb/slide2.png") no-repeat 0 0; }
        @-webkit-keyframes swipe-ani{0%{-webkit-transform:translate(0,0);}50%{-webkit-transform:translate(0,-4px);}}
        @keyframes swipe-ani{0%{transform:translate(0,0);}50%{transform:translate(0,-4px);}}

        /*动画*/
        .float-left,.float-right,.float-up,.float-down,.float-scale{-webkit-transition:.8s;transition:.8s;opacity:0;}
        .float-left{-webkit-transform:translate(100px,0);transform:translate(100px,0);}
        .float-right{-webkit-transform:translate(-100px,0);transform:translate(-100px,0);}
        .float-up{-webkit-transform:translate(0,100px);transform:translate(0,100px);}
        .float-down{-webkit-transform:translate(0,-100px);transform:translate(0,-100px);}
        .float-scale{-webkit-transform:scale(1.2);transform:scale(1.2);}
        .float-show1{  opacity: 0; -webkit-transform:scale(0.5);transform:translate(0.5); }
        .float-show2{  opacity: 0; -webkit-transform:rotate(60deg);transform:rotate(60deg); }
        .current .float-left,.current .float-right,.current .float-up,.current .float-down,.current .float-scale{-webkit-transform:none;transform:none;opacity:1;}
        .show-fly-down1,.show-fly-down2,.show-fly-down3{  opacity: 0;  -webkit-transform: translate(0px,-20px);  transform: translate(0px,-40px);  }
        .show-fly-up1,.show-fly-up2,.show-fly-up3{  opacity: 0;  -webkit-transform: translate(0px,20px);  transform: translate(0px,20px);  }
        .ltr1,.ltr2,.ltr3,.ltr4,.ltr5{  opacity: 0;  -webkit-transform: translate(-160px,0px);  transform: translate(-160px,0px);  }
        .rtl1,.rtl2,.rtl3,.rtl4,.rtl5{  opacity: 0;  -webkit-transform: translate(160px,0px);  transform: translate(160px,0px);  }
        .ttb1,.ttb2,.ttb3,.ttb4,.ttb5{  opacity: 0;  -webkit-transform: translate(0px,-160px);  transform: translate(0px,-160px);  }
        .btt1,.btt2,.btt3,.btt4,.btt5{  opacity: 0;  -webkit-transform: translate(0px,160px);  transform: translate(0px,160px);  }
        .bttp1,.bttp2,.bttp3,.bttp4,.bttp5{  opacity: 0;  -webkit-transform: translate(0px,100px);  transform: translate(0px,100px);  }

        @-webkit-keyframes show-show {
            0%{  opacity: 0.2;  }
            100%{  opacity: 1;  }
        }
        @keyframes show-show {
            0%{  opacity: 0.2;  }
            100%{  opacity: 1;  }
        }

        @-webkit-keyframes show-hide2 {
            0%{  opacity: 0; -webkit-transform:rotate(60deg);  }
            100%{  opacity: 1; -webkit-transform:rotate(0deg);  }
        }
        @keyframes show-hide2 {
            0%{  opacity: 0; transform:rotate(60deg);  }
            100%{  opacity: 1; transform:rotate(0deg);  }
        }


        @-webkit-keyframes show-fly-down {

            100%{  -webkit-transform: translate(0px,0px);opacity: 1;  }
        }
        @keyframes show-fly-down {
            0%{  transform: translate(0px,-20px);opacity: 0;  }
            100%{  transform: translate(0px,0px);opacity: 1;  }
        }

        @-webkit-keyframes show-fly-up {

            100%{  -webkit-transform: translate(0px,0px);opacity: 1;  }
        }
        @keyframes show-fly-up {
            0%{  transform: translate(0px,20px);opacity: 0;  }
            100%{  transform: translate(0px,0px);opacity: 1;  }
        }

        @-webkit-keyframes ltr {

            100%{  -webkit-transform: translate(0px,0px);opacity: 1;  }
        }
        @keyframes ltr {
            0%{  transform: translate(-160px,0px);opacity: 0;  }
            100%{  transform: translate(0px,0px);opacity: 1;  }
        }
        @-webkit-keyframes rtl {

        }

            0%{  transform: translate(160px,0px);opacity: 0;  }

        }

            0%{  transform: translate(0px,-160px);opacity: 0;  }

        }
        @keyframes btt {

        }
        @keyframes flow-down {
            0%{  transform: translate(0px,0px);opacity: 0;  }

        }

        }

<script charset="gbk">
    if (/*window.jQuery*/location.hostname == 'article.zol.com.cn') {
        document.write('<style id="edit-style">html, body, .flipview { overflow: visible; pointer-events: all!important; }.loading { display: none; } #viewport{ overflow: visible; } }</style>');
    } else {
        var ts = document.querySelector('link[href="http://icon.zol-img.com.cn/topic/css/topic_css.css"]');
        ts && ts.parentNode.removeChild(ts);
        document.addEventListener('DOMContentLoaded', function () {
            var es = document.getElementById('edit-style');
            es && es.parentNode.removeChild(es);
        });
        document.write("<script src=\"http://icon.zol-img.com.cn/wap/js/z.min.js\"></s" + "cript>\n\t<script src=\"http://icon.zol-img.com.cn/wap/js/z.flipview.js\"></s" + "cript>\n\t<script></s" + "cript>");
        //document.write("<script src=\'http://icon.zol-img.com.cn/wap/js/iscroll-lite.min.js'></s" + "cript>");
    }


    /*载入loading*/
    function loading() {
        var l = document.querySelector('.loading');
        if (!l) return;
        l.classList.remove('loading-visible');
        setTimeout(function () {
            l.style.display = 'block';
            l.classList.add('loading-visible');
        }, 0);
    }
    loading.dismiss = function () {
        var l = document.querySelector('.loading');
        if (!l) return;
        l.classList.remove('loading-visible');
        setTimeout(function () {
            l.style.display = 'none';
        }, 300);
    };
    window.addEventListener('load', function () {
        loading.dismiss();
        viewport.style.pointerEvents = 'all';
        var i;
        if (document.referrer && location.hash && (i = location.hash.match(/^#(\d)$/))) {
            i = parseInt(i[1]);
            viewport.go(i);
        } else {
            i = viewport.index;
        }
        viewport.querySelector('.container').children[i].classList.add('current');
    });

    /*滑动*/
    var swipe=document.getElementById('swipe');
    viewport.addEventListener('changed', function (e) {
        if(e.target.tagName=='UL'){return false}
        var current = this.querySelector('.current');
        var last = this.index === viewport.querySelectorAll('section').length - 1;
        current && current.classList.remove('current');
        e.current && e.current.classList.add('current');
        swipe.classList[last ? 'add' : 'remove']('last');

        if(this.index!==0){
            swipe.classList.remove('blue');
        }else{
            swipe.classList.add('blue');
        }
    });
    swipe.addEventListener('tap', function () {
        var last = viewport.index === viewport.querySelectorAll('section').length - 1 ;
        viewport[last ? 'previous' : 'next'](1);
    });

    /*左右切换*/
    var photo= document.querySelector('.p1-m .photo-tab');
    var pic_li=document.querySelectorAll('.pic-ul li');
    var pic_mod=document.querySelectorAll('.p1-mod');
    var prev=document.querySelector('.p1-btn1');
    var next=document.querySelector('.p1-btn2');

    function chg(eve,lis,act,dis,blk){
        for(var i=0;i<lis.length;i++) {
            lis[i].ind = i;//暂时存储i值
            lis[i].addEventListener(eve, function (index) {
                for (var j = 0; j < lis.length; j++) {
                    lis[j].classList.remove(act);
                    if(dis){
                        dis[j].classList.remove(blk);
                    }
                }
                i_now=this.ind;
                lis[i_now].classList.add(act);
                if(dis){
                    dis[i_now].classList.add(blk);
                    dis[i_now].querySelector('.photo-tab').refresh();
                    photo=dis[i_now].querySelector('.photo-tab');
                }
            });
        }
    }
    if(prev){
        prev.addEventListener('click', function () { photo.previous(1); });
    }
    if(next){
        next.addEventListener('click', function () { photo.next(1); });
    }

    window.WeixinShareData = {
        icon: 'http://2.zol-img.com.cn/zt/tm_58a/56db2e78ed/share.jpg',
        title: '最全的开学购本教程，防奸商，花少钱买好本'
    };
</script>
