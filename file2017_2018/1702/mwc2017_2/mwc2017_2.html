<script charset="gbk">
    var pre_li=$('.pre-l2 li'),pre_mod=$('.pre-l1-mod'),
        live_li=$('.live-ul li'),live_m=$('.live-m'),
        new_li=$('.new-ul li'),new_mod=$('.new-mod'),
        fc_mod=$('.fc-box-ll'),fc_lis=$('.fc-box-r table img'),
        day_m=$('.day-m'),day_li=$('.day-ul li');

    var day_num=parseInt($('#day-num .lan12').html());
    console.log(day_num);

    /*³õÊ¼»¯Ô¤ÈÈÍ¼Æ¬*/
    var prePicNum=$('.pre-l1-mod table img').length-1;
    console.log(prePicNum);
    for(var d=0;d<pre_li.length;d++){
        pre_li[d].classList.remove('hideBlk');
        if(d>prePicNum){
            pre_li[d].classList.add('hideBlk');
        }
    }

    /*ÇÐ»»ÄÚÈÝ¼°Î»ÒÆ*/
    !function () {
        function chg1(evt,type,origin,response,num1,cls1,cls2) {
            if(type==0){
                origin.bind(evt,function () {
                    var nowIndex=origin.index(this);
                    $(this).addClass(cls1).siblings().removeClass(cls1);
                    response.stop().animate({'left':'-'+nowIndex*num1+'px'},300);
                })
            }
            if(type==1){
                origin.bind(evt,function () {
                    var nowIndex1=origin.index(this);
                    $(this).addClass(cls1).siblings().removeClass(cls1);
                    response.eq(nowIndex1).addClass(cls2).siblings().removeClass(cls2);
                })
            }
        }
        var day_lis=$('.day-ul li.pass');
        var live_lis=$('.live-ul li');
        /*×ÔÊÊÓ¦×éÍ¼ÇÐ»»*/
        var newsPicsNum=$('.new-mod table img').length;
        var newsPicsCols=Math.ceil(newsPicsNum/4);
        new_mod.css({'width': 1200*newsPicsCols+'px'});
        for(var u=0;u<new_li.length;u++){
            new_li.eq(u).removeClass('pass');
        }
        for(var r=0;r<newsPicsCols;r++){
            new_li.eq(r).addClass('pass');
            console.log(newsPicsNum);
        }
        var new_lis=$('.new-ul li.pass');

        chg1('mouseenter',0,pre_li,pre_mod,634,'act',null);
        chg1('mouseenter',0,new_lis,new_mod,1200,'act',null);
        //chg1('mouseenter',0,fc_lis,fc_mod,650,'act',null);
        chg1('mouseenter',1,live_lis,live_m,null,'act','blk');
        chg1('click',1,day_lis,day_m,null,'act','blk');
    }();


</script>
