<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="gbk">
    <title>技嘉AORUS 200系列主板 玩出“彩”更出“色”</title>
    <style type="text/css">
        /* reset */
        body{color:#ccc; font:12px/22px "simsun",Arial; background:#000; }
        body,div,form,img,p,h1,h2,dl,dt,dd,ul,li,h3{padding:0; margin:0;}
        input{border:none;}
        ul,li{list-style:none;}
        em{font-style:normal;}
        img{display:block; border:0}
        a{color:#CCCCCC; text-decoration:none}
        a:hover,td a:hover{color:#f60; text-decoration:underline}
        .hong12{color:#26B2FD; font-size: 12px; font-weight: bold;}
        .clear{clear:both; display:block; height:0; visibility:hidden; font:0/0 arial;}
        .clearfix:after{content:".";display:block; visibility:hidden; clear:both; height:0; font-size:0;}
        .clearfix{*zoom:1;}

        /* structure */
        .head-c  .sys_btn img{  position: absolute;  top: 60px;  }
        .wrap1{   width: 100%;  overflow: hidden;  background: #fff;  }
        .wrap2{   width: 100%;  overflow: hidden;  background: #000045;  }
        .wrapper1{  position: relative;  width: 1040px;  margin: 0 auto;  overflow: hidden; border: 1px solid #555;  }
        .zol_foot{  height: 80px;  padding-top: 30px; background: #000;   }
        .zol_foot,.zol_foot a{  color: #fff;  }
        .t{  width: 800px;  height: 100px;  margin: 0 auto;  color: #fff;  text-align: center;  font: 34px/100px 'microsoft yahei';  background: url("http://2.zol-img.com.cn/zt/tm_58a/52ef7d00cd/t_bg.png") no-repeat center;  }

        .head-l{  background: url("http://2.zol-img.com.cn/zt/tm_58a/52ef7d00cd/lg_head_l.jpg") no-repeat 100% 0;  }
        .head-r{  background: url("http://2.zol-img.com.cn/zt/tm_58a/52ef7d00cd/lg_head_r.jpg") no-repeat 0 0;  }
        .head-c{  width: 1000px;  height: 702px;  background: url("http://2.zol-img.com.cn/zt/tm_58a/52ef7d00cd/lg_head_c.jpg") no-repeat 0 0;  }

        .pre{  height: 287px;  width: 1000px;  margin: 20px auto 0;  }
        .pre-l{  float: left;  margin-right: 22px;  width: 585px;  height: 285px;  border: 1px solid #3c3c3c;  }
        .pre-r{  float: left;  width: 385px;  height: 287px;  }
        .pre-r .lan20{  color: #26B2FD;  display: block;  font: 21px/40px 'Hiragino Sans GB','microsoft yahei';  }
        .pre-r .bai12{  display: block;  color: #ededed;  text-indent: 24px;  font: 12px/22px 'simsun';  }
        .pre-r .ln{  height: 26px;  background: url("http://2.zol-img.com.cn/zt/tm_58a/52ef7d00cd/line1.png") no-repeat center;  }

        .pic{  width: 1000px;  height: 320px;  margin: 20px auto 0;  overflow: hidden;  position: relative;  }
        .pic-box{  width: 850px;  height: 320px;  overflow: hidden;  margin: 0 auto;  position: relative;  }
        .pic-mod{  position: absolute;  top: 0;  left: 0;  height: 320px;  }
        .pic-btn{  position: absolute;  top: 140px;  width: 23px;  height: 58px;  cursor: pointer;  }
        .pic-btn1{  left: 40px;  background: url("http://2.zol-img.com.cn/zt/tm_58a/52ef7d00cd/lg_pic_btns.png") no-repeat 0 0;  }
        .pic-btn2{  right: 40px;  background: url("http://2.zol-img.com.cn/zt/tm_58a/52ef7d00cd/lg_pic_btns.png") no-repeat -23px 0;  }

        .video{  height: 505px;  width: 1000px;  margin: 0 auto;  overflow: hidden;  position: relative;  }
        .video1{  position: absolute;  bottom: 0;  width: 480px;  height: 405px;  background: #111;  }
        .video11{  left: 10px;  }
        .video12{  right: 10px;  }

        .cool{  width: 1000px;  height: 500px;  margin: 0 auto;  overflow: hidden;  }
        .cool-box{  width: 1000px;  height: 400px;  margin: 0 auto;  overflow: hidden; background: #ccc;  }

        .vip{  width: 1000px;  height: 370px;  /*overflow: hidden;*/  margin: 0 auto;  }
        .vip-box{  width: 1000px;  height: 270px;  position: relative;  }
        .vip-art{  position: absolute;  width: 415px;  height: 215px; top: 0; left: 0;  }
        .vip-art .lan20{  color: #26B2FD;  display: block;  font: 21px/34px 'Hiragino Sans GB','microsoft yahei';  }
        .vip-art .bai12{  display: block;  color: #ededed;  text-indent: 24px;  font: 12px/22px 'simsun';  }
        .vip-btn{  position: absolute;  width: 424px;  height: 36px; top: 220px; left: 0;  }
        .vip-ul{  position: absolute; width: 553px;  height: 260px;  overflow: hidden;  top: 0;  right: 0;}
        .vip-ul li{  float: left;  width: 266px;  height: 57px; overflow: hidden;  cursor: pointer;  margin: 0 10px 10px 0;  background: url("http://2.zol-img.com.cn/zt/tm_58a/52ef7d00cd/lg_vip_bor1.png") no-repeat center;  }
        .vip-ul li.act{  background: url("http://2.zol-img.com.cn/zt/tm_58a/52ef7d00cd/lg_vip_bor2.png") no-repeat center;  }
        .vip-ul li div{  margin-left: 10px;  width: 255px;  height: 55px;  background-repeat: no-repeat;  background-position: left center;  }
        .vip-bg{  display: none;  position: absolute;  z-index: 999;  top: -80px;  left: -60px;  width: 1118px;  height: 520px;  overflow: hidden;  background: url("http://2.zol-img.com.cn/zt/tm_58a/52ef7d00cd/bg.png") no-repeat 0 0;  }
        .vip-bg.blk{  display: block;  }
        .vip-close{  width: 52px;  height: 52px;  position: absolute;  top: 18px;  right: 64px;  background: url("http://2.zol-img.com.cn/zt/tm_58a/52ef7d00cd/t_close.jpg") no-repeat 0 0;}
        .vip-m{  position: relative;  width: 990px;  height: 380px;  overflow: hidden;  margin: 70px auto 0;  background: #fff;  }
        .vip-mod{  position: absolute;  top: 0;  left: 0;  height: 380px;  }

        .v-lis1 div{  background-image: url("http://2.zol-img.com.cn/zt/tm_58a/52ef7d00cd/lg_vip1.png");  }
        .v-lis2 div{  background-image: url("http://2.zol-img.com.cn/zt/tm_58a/52ef7d00cd/lg_vip2.png");  }
        .v-lis3 div{  background-image: url("http://2.zol-img.com.cn/zt/tm_58a/52ef7d00cd/lg_vip3.png");  }
        .v-lis4 div{  background-image: url("http://2.zol-img.com.cn/zt/tm_58a/52ef7d00cd/lg_vip4.png");  }
        .v-lis5 div{  background-image: url("http://2.zol-img.com.cn/zt/tm_58a/52ef7d00cd/lg_vip5.png");  }
        .v-lis6 div{  background-image: url("http://2.zol-img.com.cn/zt/tm_58a/52ef7d00cd/lg_vip6.png");  }
        .v-lis7 div{  background-image: url("http://2.zol-img.com.cn/zt/tm_58a/52ef7d00cd/lg_vip7.png");  }
        .v-lis8 div{  background-image: url("http://2.zol-img.com.cn/zt/tm_58a/52ef7d00cd/lg_vip8.png");  }

        .prize{  height: 280px;  width: 1000px;  overflow: hidden;  }
        .pri-box{  width: 1000px;  height: 180px;  overflow: hidden;  }
        .pri-box1{  width: 580px;  height: 180px;  float: left;  margin-right: 10px;  }
        .pri-box2{  width: 390px;  height: 180px;  float: left;  margin-right: 20px;  }
        .pri-box2 .lan20{  color: #26B2FD;  display: block;  font: 21px/30px 'Hiragino Sans GB','microsoft yahei';  }
        .pri-box2 .bai12{  display: block;  color: #ededed;  text-indent: 24px;  font: 12px/22px 'simsun';  }

        .news{  width: 1000px;  height: 180px;  margin: 0 auto;  }
        .news-mod{  height: 80px;  }
        .news-mod .bai14{  line-height: 24px;  }

        .abt{  width: 1000px;  height: 380px;  overflow: hidden;  margin: 0 auto;  }
        .abt-m1{  width: 740px;  height: 86px;  margin: 0 auto;  background: url("http://2.zol-img.com.cn/zt/tm_58a/52ef7d00cd/lg_brands.jpg") no-repeat 0 0;  }
        .abt-m2{  height: 64px;  margin: 0 auto;  }
        .abt-m2 .bai12{  display: block;  color: #ededed;  text-indent: 24px; padding: 0 40px;  font: 12px/22px 'simsun';  }
        .abt-m3{  height: 110px;  width: 1007px;  margin: 20px 0 0 -4px;  }
        .abt-m4{  width: 1040px;  height: 20px;  margin: 50px auto 0;  background: url("http://2.zol-img.com.cn/zt/tm_58a/52ef7d00cd/bar1.jpg") no-repeat 0 0;  }
    </style>
</head>
<body>
<!--头部-->
<table class="head" width="100%" border="0" cellpadding="0" cellspacing="0">
    <tr>
        <td class="head-l">&nbsp;</td>
        <td width="1000" valign="top">
            <div class="head-c"><{data[0]}></div>
        </td>
        <td class="head-r">&nbsp;</td>
    </tr>
</table>
<div class="wrapper1">
    <!--预热-->
    <div class="pre w1 clearfix">
        <div class="pre-l"><{data[1]}></div>
        <div class="pre-r"><{data[2]}></div>
    </div>
    <!--美图-->
    <div class="pic w1">
        <div class="pic-box">
            <div class="pic-mod"><{data[3]}></div>
        </div>
        <div class="pic-btn pic-btn1"></div>
        <div class="pic-btn pic-btn2"></div>
    </div>
    <!--视频-->
    <div class="video">
        <div class="t">创意视频</div>
        <div class="video1 video11"><{data[4]}></div>
        <div class="video1 video12"><{data[5]}></div>
    </div>
    <!--炫酷-->
    <div class="cool">
        <div class="t">炫酷美图</div>
        <div class="cool-box">
            <{data[6]}>
        </div>
    </div>
    <!--会员-->
    <div class="vip">
        <div class="t">铂金会员</div>
        <div class="vip-box">
            <div class="vip-art"><{data[7]}></div>
            <div class="vip-btn"><{data[8]}></div>
            <ul class="vip-ul clearfix">
                <li class="v-lis1 act"><div></div></li>
                <li class="v-lis2"><div></div></li>
                <li class="v-lis3"><div></div></li>
                <li class="v-lis4"><div></div></li>
                <li class="v-lis5"><div></div></li>
                <li class="v-lis6"><div></div></li>
                <li class="v-lis7"><div></div></li>
                <li class="v-lis8"><div></div></li>
            </ul>
            <div class="vip-bg">
                <div class="vip-close"></div>
                <div class="vip-m">
                    <div class="vip-mod"><{data[9]}></div>
                </div>
            </div>
        </div>
    </div>
    <!--奖品-->
    <div class="prize">
        <div class="t">有奖互动</div>
        <div class="pri-box clearfix">
            <div class="pri-box1"><{data[10]}></div>
            <div class="pri-box2"><{data[11]}></div>
        </div>
    </div>
    <!--资讯-->
    <div class="news">
        <div class="t">相关资讯</div>
        <div class="news-mod"><{data[12]}></div>
    </div>
    <!--关于-->
    <div class="abt">
        <div class="t">关于技嘉</div>
        <div class="abt-m">
            <div class="abt-m1"></div>
            <div class="abt-m2"><{data[13]}></div>
            <div class="abt-m3"><{data[14]}></div>
        </div>
    </div>
    <div class="abt-m4"></div>
</div>


<script charset="gbk">
    !function () {
        /*单张左右切换*/
        function scrolls(div1,div2,num,p,n){
            var page = 1;
            var i = num;
            var $v_show = $(div1);
            var $v_content = $(div2);
            var v_width = $v_content.width();
            var len = $v_show.find("img").length;
            var page_count = Math.ceil(len/i);
            $v_show.css("width",v_width*page_count + "px");

            $v_show.css("left","0px");
            $(n).click(function(){
                if(!$v_show.is(":animated")){
                    if(page == page_count){
                        $v_show.animate({left:"0px"},"slow");
                        page = 1;
                    }else{
                        $v_show.animate({left:"-="+v_width},"slow");
                        page++;
                    }
                }
            });
            $(p).click(function(){
                if(!$v_show.is(":animated")){
                    if(page == 1){
                        $v_show.animate({left:"-="+v_width*(page_count-1)},"slow");
                        page = page_count;
                    }else{
                        $v_show.animate({left:"+="+v_width},"slow");
                        page--;
                    }
                }
            });
            function auto_play()
            {
                if(!$v_show.is(":animated")){
                    if(page == page_count){
                        $v_show.animate({left:"0px"},"slow");
                        page = 1;
                    }else{
                        $v_show.animate({left:"-="+v_width},"slow");
                        page++;
                    }
                }
            }
            //setInterval(auto_play,5000);
        }
        scrolls(".pic-mod",".pic-box",1,".pic-btn1",".pic-btn2");
    }();

    /*弹窗*/
    var v_lis=$('.vip-ul li'),v_bg=$('.vip-bg'),v_mod=$('.vip-mod'),v_close=$('.vip-close');
    v_lis.bind('mouseenter',function () {
        $(this).addClass('act').siblings().removeClass('act');
    });
    v_lis.bind('click',function () {
        v_bg.addClass('blk');
        console.log(v_lis.index(this));
        v_mod.css({'left':'-'+v_lis.index(this)*990+'px'});
    });
    v_close.bind('click',function () {
        v_bg.removeClass('blk');
    })

</script>

</body>
</html>
