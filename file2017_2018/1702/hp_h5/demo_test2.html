
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="gbk">
    <title>document</title>
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta name="format-detection" content="telephone=no" />
    <meta content="email=no" name="format-detection" />
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <!-- UC强制全屏 -->
    <meta name="full-screen" content="yes">
    <!-- QQ强制全屏 -->
    <meta name="x5-fullscreen" content="true">
    <script>
        if (/Android (\d+\.\d+)/.test(navigator.userAgent)) {
            if (parseFloat(RegExp.$1) > 2.3) {
                var phoneScale = parseInt(window.screen.width) / 1040;
                document.write('<meta name="viewport" content="width=1040, minimum-scale=' + phoneScale + ', maximum-scale=' + phoneScale + ', target-densitydpi=device-dpi" />');
            } else {
                document.write('<meta name="viewport" content="width=1040, target-densitydpi=device-dpi" />');
            }
        } else {
            document.write('<meta name="viewport" content="width=1040,user-scalable=no, target-densitydpi=device-dpi" />');
        }
    </script>
    <style>

        html, body, p, h1, h2, h3, h4, h5, h6, dl, ul, ol, li, dt, dd,figure,figcaption{ margin: 0; padding: 0; }
        html,body{height: 100%;}
        body {-webkit-tap-highlight-color:rgba(0,0,0,0);background:#fafafa;color:#666; font:26px/1.5 "Microsoft YaHei",Arial; -webkit-text-size-adjust: none;}
        ul, ol, li { list-style-type: none; }
        em, i { font-style: normal; }
        a{ color: #fff;text-decoration: none; }
        a img { border: 0 none; }
        img{display:block;}
        table { border-collapse:collapse; border-spacing:0; }
        th,td { padding: 0; }
        .clearfix:after { content: ""; display: block; height: 0; overflow: hidden; clear: both; visibility: hidden; }

        #viewport{width:1040px;height:100%;margin:0 auto;overflow:hidden;}
        .p1{

        }
        .landscape-wrap{position: fixed;top: 0;left: 0;width: 100%;height: 100%;background: #040404;z-index: 10000; }
        .landscape-hide{display:none;}
        .landscape{ width: 500px; height: 400px; margin: -198px 0 0 -247px; position: absolute;top: 50%;left: 50%; background: url(http://2.zol-img.com.cn/zt/tm_589/57d87b209d//remind.png) no-repeat 50% 100%; -webkit-background-size: cover; background-size: cover;  }

        .p1-btn{  width: 100px;  height: 100px;  background: #000;  position: absolute;  }

    </style>
</head>
