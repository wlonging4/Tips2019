    <script>
        var dvcHeight=window.innerHeight;
        if (/Android (\d+\.\d+)/.test(navigator.userAgent)) {
            if (parseFloat(RegExp.$1) > 2.3) {
                var phoneScale = parseInt(window.screen.width) / 1040;
                document.write('<meta name="viewport" content="height='+dvcHeight+', minimum-scale=' + phoneScale + ', maximum-scale=' + phoneScale + ', target-densitydpi=device-dpi" />');
            } else {
                document.write('<meta name="viewport" content="height='+dvcHeight+', target-densitydpi=device-dpi" />');
            }
        } else {
            document.write('<meta name="viewport" content="width=1040,user-scalable=no, target-densitydpi=device-dpi" />');
        }
    </script>

        /*动画*/
        .float-left,.float-right,.float-up,.float-down,.float-scale{-webkit-transition:.8s;transition:.8s;opacity:0;}
        .float-left{-webkit-transform:translate(100px,0);transform:translate(100px,0);}
        .float-right{-webkit-transform:translate(-100px,0);transform:translate(-100px,0);}
        .float-up{-webkit-transform:translate(0,100px);transform:translate(0,100px);}
        .float-down{-webkit-transform:translate(0,-100px);transform:translate(0,-100px);}
        .float-scale{-webkit-transform:scale(1.2);transform:scale(1.2);}
        .float-show1{  opacity: 0; -webkit-transform:scale(0.5);transform:translate(0.5); }
        .float-show2{  opacity: 0; -webkit-transform:rotate(60deg);transform:rotate(60deg); }
        .current .float-left,.current .float-right,.current .float-up,.current .float-down,.current .float-scale{-webkit-transform:none;transform:none;opacity:1;}
        .show-fly-down1,.show-fly-down2,.show-fly-down3{  opacity: 0;  -webkit-transform: translate(0px,-20px);  transform: translate(0px,-40px);  }
        .show-fly-up1,.show-fly-up2,.show-fly-up3{  opacity: 0;  -webkit-transform: translate(0px,20px);  transform: translate(0px,20px);  }
        .ltr1,.ltr2,.ltr3,.ltr4,.ltr5{  opacity: 0;  -webkit-transform: translate(-160px,0px);  transform: translate(-160px,0px);  }
        .rtl1,.rtl2,.rtl3,.rtl4,.rtl5{  opacity: 0;  -webkit-transform: translate(160px,0px);  transform: translate(160px,0px);  }
        .ttb1,.ttb2,.ttb3,.ttb4,.ttb5{  opacity: 0;  -webkit-transform: translate(0px,-160px);  transform: translate(0px,-160px);  }
        .btt1,.btt2,.btt3,.btt4,.btt5{  opacity: 0;  -webkit-transform: translate(0px,160px);  transform: translate(0px,160px);  }
        .bttp1,.bttp2,.bttp3,.bttp4,.bttp5{  opacity: 0;  -webkit-transform: translate(0px,100px);  transform: translate(0px,100px);  }

        @-webkit-keyframes show-show {
            0%{  opacity: 0.2;  }
            100%{  opacity: 1;  }
        }
        @keyframes show-show {
            0%{  opacity: 0.2;  }
            100%{  opacity: 1;  }
        }

        @-webkit-keyframes show-hide2 {
            0%{  opacity: 0; -webkit-transform:rotate(60deg);  }
            100%{  opacity: 1; -webkit-transform:rotate(0deg);  }
        }
        @keyframes show-hide2 {
            0%{  opacity: 0; transform:rotate(60deg);  }
            100%{  opacity: 1; transform:rotate(0deg);  }
        }


        @-webkit-keyframes show-fly-down {
            0%{  -webkit-transform: translate(0px,-20px);opacity: 0;  }
            100%{  -webkit-transform: translate(0px,0px);opacity: 1;  }
        }
        @keyframes show-fly-down {
            0%{  transform: translate(0px,-20px);opacity: 0;  }
            100%{  transform: translate(0px,0px);opacity: 1;  }
        }

        @-webkit-keyframes show-fly-up {
            0%{  -webkit-transform: translate(0px,20px);opacity: 0;  }
            100%{  -webkit-transform: translate(0px,0px);opacity: 1;  }
        }
        @keyframes show-fly-up {
            0%{  transform: translate(0px,20px);opacity: 0;  }
            100%{  transform: translate(0px,0px);opacity: 1;  }
        }

        @-webkit-keyframes ltr {
            0%{  -webkit-transform: translate(-160px,0px);opacity: 0;  }
            100%{  -webkit-transform: translate(0px,0px);opacity: 1;  }
        }
        @keyframes ltr {
            0%{  transform: translate(-160px,0px);opacity: 0;  }
            100%{  transform: translate(0px,0px);opacity: 1;  }
        }
        @-webkit-keyframes rtl {
            0%{  -webkit-transform: translate(160px,0px);opacity: 0;  }
            100%{  -webkit-transform: translate(0px,0px);opacity: 1;  }
        }
        @keyframes rtl {
            0%{  transform: translate(160px,0px);opacity: 0;  }
            100%{  transform: translate(0px,0px);opacity: 1;  }
        }

        @-webkit-keyframes ttb {
            0%{  -webkit-transform: translate(0px,-160px);opacity: 0;  }
            100%{  -webkit-transform: translate(0px,0px);opacity: 1;  }
        }
        @keyframes ttb {
            0%{  transform: translate(0px,-160px);opacity: 0;  }
            100%{  transform: translate(0px,0px);opacity: 1;  }
        }

        @-webkit-keyframes btt {
            0%{  -webkit-transform: translate(0px,100px);opacity: 0;  }
            100%{  -webkit-transform: translate(0px,0px);opacity: 1;  }
        }
        @keyframes btt {
            0%{  transform: translate(0px,100px);opacity: 0;  }
            100%{  transform: translate(0px,0px);opacity: 1;  }
        }

        @-webkit-keyframes flow-down {
            0%{  -webkit-transform: translate(0px,0px);opacity: 0.8;  }
            100%{  -webkit-transform: translate(0px,194px);opacity: 1;  }
        }
        @keyframes flow-down {
            0%{  transform: translate(0px,0px);opacity: 0;  }
            100%{  transform: translate(0px,194px);opacity: 1;  }
        }

        @-webkit-keyframes circle1 {
            0%{  -webkit-transform: rotate(0deg);opacity: 1;  }
            100%{  -webkit-transform: rotate(360deg);opacity: 1;  }
        }
        @keyframes circle1 {
            0%{  transform: rotate(0deg);opacity: 1;  }
            100%{  transform: rotate(360deg);opacity: 1;  }
        }

        @-webkit-keyframes circle2 {
            0%{  -webkit-transform: scale(0.8);opacity: 0;  }
            100%{  -webkit-transform: scale(1);opacity: 1;  }
        }
        @keyframes circle2 {
            0%{  -webkit-transform: scale(0.8);opacity: 0;  }
            100%{  -webkit-transform: scale(1);opacity: 1;  }
        }

        @-webkit-keyframes flow-none {
            0%{  -webkit-transform: scale(1);opacity: 1;  }
            100%{  -webkit-transform: scale(1.6);opacity: 0;  }
        }
        @keyframes flow-none {
            0%{  transform: scale(1);opacity: 1;  }
            100%{  transform: scale(1.6);opacity: 0;  }
        }

        @-webkit-keyframes shake-tb {
            0%{  -webkit-transform: translate(0px,0px);  }
            70%{  -webkit-transform: translate(0px,20px);  }
            100%{  -webkit-transform: translate(0px,0px);  }
        }
        @keyframes shake-tb {
            0%{  transform: translate(0px,0px);  }
            70%{  transform: translate(0px,20px);  }
            100%{  transform: translate(0px,0px);  }
        }

        @-webkit-keyframes blast {
            0%{  transform: scale(1); opacity:1;  }
            40%{  transform: scale(1.01); opacity:0.6;  }
            100%{  transform: scale(1); opacity:1;  }
        }
        @keyframes blast {
            0%{  transform: scale(1); opacity:1;  }
            40%{  transform: scale(1.01); opacity:0.6;  }
            100%{  transform: scale(1); opacity:1;  }
        }
        @-webkit-keyframes blast3 {
            0%{  -webkit-transform: translate(0px,0px); opacity: 1;  }
            40%{  -webkit-transform: translate(-10px,0px);  opacity: 0.6; }
            100%{  -webkit-transform: translate(0px,0px);  opacity: 1; }
        }
        @keyframes blast3 {
            0%{  transform: translate(0px,0px); opacity: 1;  }
            40%{  transform: translate(-10px,0px);  opacity: 0.6; }
            100%{  transform: translate(0px,0px);  opacity: 1; }
        }
        @-webkit-keyframes blast2 {
            0%{  opacity:1 ;  }
            100%{  opacity:0.5 ;  }
        }
        @keyframes blast2 {
            0%{  opacity:1 ;  }
            100%{  opacity:0.5 ;  }
        }
        @-webkit-keyframes blast4 {
            0%{  -webkit-transform: scale(1) translate(0px,0px);  }
            50%{  -webkit-transform: scale(1.1) rotate(0deg);  }
            100%{  -webkit-transform: scale(1) rotate(0deg);  }
        }
        @keyframes blast4 {
            0%{  transform: scale(1) translate(0px,0px);  }
            50%{  transform: scale(1.1) rotate(0deg);  }
            100%{  transform: scale(1) rotate(0deg);  }
        }

        @-webkit-keyframes show-dot {
            0%{  opacity: 1; }
            50%{  opacity: 0.4; }
            100%{  opacity: 1; }
        }
        @keyframes show-dot {
            0%{  opacity: 1; }
            50%{  opacity: 0.4; }
            100%{  opacity: 1; }
        }
        @-webkit-keyframes move-rtl {
            0%{  -webkit-transform:translate(0px,0px);  }
            100%{  -webkit-transform:translate(100px,0px);  }
        }
        @keyframes move-rtl {
            0%{  transform: translate(0px,0px);  }
            100%{  transform: translate(100px,0px);  }
        }
        @-webkit-keyframes move-ltr {
            0%{  -webkit-transform:translate(0px,0px);  }
            100%{  -webkit-transform:translate(-100px,0px);  }
        }
        @keyframes move-ltr {
            0%{  transform: translate(0px,0px);  }
            100%{  transform: translate(-100px,0px);  }
        }
        @-webkit-keyframes move-ltr2 {
            0%{  -webkit-transform:translate(0px,0px); opacity: 1;  }
            100%{  -webkit-transform:translate(-300px,0px); opacity: 0.8;  }
        }
        @keyframes move-ltr2 {
            0%{  transform: translate(0px,0px); opacity: 1;  }
            100%{  transform: translate(-300px,0px); opacity: 0.8;  }
        }
        @-webkit-keyframes show-rect {
            0%{  opacity: 0.6; -webkit-transform:translate(0px,0px);  }
            100%{  opacity: 1; -webkit-transform:translate(0px,-280px); }
        }
        @keyframes show-rect {
            0%{  opacity: 0.6; transform:translate(0px,0px);  }
            100%{  opacity: 1; transform:translate(0px,-280px); }
        }

        .current .show-show{  -webkit-animation: show-show 0.2s ease-in 1 forwards; animation: show-show 0.2s ease-in 1 forwards;  }
        .current .float-show2{  -webkit-animation: show-hide2 0.5s ease-in 0.4s forwards; animation: show-hide2 0.5s ease-in 0.4s forwards;  }
        .current .show-fly-down1{  -webkit-animation: show-fly-down 0.3s ease-in 0s forwards;  animation: show-fly-down 0.3s ease-in 0s forwards;  }
        .current .show-fly-down2{  -webkit-animation: show-fly-down 0.3s ease-in 0.2s forwards;  animation: show-fly-down 0.3s ease-in 0.2s forwards;  }

    function loading() {
        var l = document.querySelector('.loading');
        if (!l) return;
        l.classList.remove('loading-visible');
        setTimeout(function () {
            l.style.display = 'block';
            l.classList.add('loading-visible');
        }, 0);
    }
    loading.dismiss = function () {
        var l = document.querySelector('.loading');
        if (!l) return;
        l.classList.remove('loading-visible');
        setTimeout(function () {
            l.style.display = 'none';
        }, 300);
    };
    window.addEventListener('load', function () {
        loading.dismiss();
    });

    /*背景音乐*/
    var bObj=document.getElementById('btn-music');
    var ado=document.getElementById('audio');
    bObj&&bObj.addEventListener('tap', function(){
        if(video!==null){
            if(!video.paused){
                video.pause();
                document.getElementById('off').style.display='block';
                document.getElementById('on').style.display='none';
            }else{
                video.play();
                document.getElementById('off').style.display='none';
                document.getElementById('on').style.display='block';
            }
        }
    });
    var musicFlag;
    ado.play();
    document.addEventListener(Event.Touch.down, function () {
        if(!musicFlag){
            ado.play();
            musicFlag = true;
        }
    });
    ado.addEventListener('ended', function () {
        setTimeout(function () {
            ado.play();
        }, 10);
    }, false);
    bObj && bObj.addEventListener('tap',function(){
        if(this.className === 'on'){
            this.className = 'off';
            ado.pause();
        }else{
            this.className = 'on';
            ado.play();
        }
    });

    /*宽高比计算*/
    var designWidth=1040,
        designHeight=512;
    var perScale=1;
    var standardPer=designWidth/designHeight;
    var adjustWidth=0,adJustHeight=0;

    function calculatePer() {
        var nowWidth=window.innerWidth,nowHeight=window.innerHeight;
        if(nowWidth/nowHeight>=standardPer){
            adjustWidth=nowWidth;
            adJustHeight=nowWidth/standardPer;
            perScale=nowHeight/512;
        }else{
            adjustWidth=nowHeight*standardPer;
            adJustHeight=nowHeight;
            perScale=nowWidth/1040;
        }
        //alert(perScale);
        viewport.style.webkitTransform='scale('+perScale+')';
        viewport.style.transform='scale('+perScale+')';
    }
    /*p2旋转绘图*/
    ~function () {
        var SCALE = 70;
        var imgBox = document.querySelector('#p2');
        var oImg = document.getElementById('img_origin');

        var aImg = [];
        var iImgCount = 23;
        var iLoaded = 0;
        var iNow = 0;
        var i = 0;

        var canvas = document.getElementById("imgCanvas");
        var ctx = canvas.getContext("2d");
        var width = 400;
        var height = 408;
        for (i = 0; i < iImgCount; i++) {
            (function (i) {
                var oNewImg = new Image();
                oNewImg.onload = function () {
                    oNewImg.onload = null;
                    var oImg = document.createElement('img');
                    oImg.src = this.src;
                    //oImg.style.display = 'none';
                    //imgBox.appendChild(oImg);
                    aImg[i] = oImg;

                    if (++iLoaded == iImgCount) onLoad();
                };
                oNewImg.src = 'http://2.zol-img.com.cn/zt/tm_589/981a7700a1/p2_pic' + (i+1) + '.png';
            })(i);
        }

        function onLoad() {
            //document.querySelector('.load-tip').style.display = 'none';
            var lastImg = null;
            imgBox.removeChild(oImg);
            oImg = null;
            var timer = null;
            var num = iNow;
            var speed = 0;

            var frame= 0;
            lastImg = aImg[0];

            redraw(frame);
            /*document.addEventListener(Event.Touch.down,downFn);*/

            imgBox.addEventListener(Event.Touch.down, downFn);
            function downFn(e) {
                //e.preventDefault();
                //e.stopPropagation();

                var startX = e.touches[0].clientX;
                var lastX = startX;
                imgBox && imgBox.addEventListener(Event.Touch.move, onMove);
                imgBox && imgBox.addEventListener(Event.Touch.up, onUp);

                function onMove(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    var i = -(e.touches[0].clientX - startX) / SCALE;
                    num = (iNow + i + Math.abs(Math.floor(i / iImgCount)) * iImgCount) % iImgCount;
                    if (lastImg != aImg[parseInt(num)]) {
                        /*  lastImg.style.display = 'none';
                         aImg[parseInt(num)].style.display = 'block';*/
                        lastImg = aImg[parseInt(num)];

                        frame = parseInt(num);
                        redraw(frame);
                    }

                    speed = -((e.touches[0].clientX) - lastX) / SCALE;
                    lastX = e.touches[0].clientX;
                    return false;
                }
                function onUp() {
                    imgBox && imgBox.removeEventListener(Event.Touch.move, onMove);
                    imgBox && imgBox.removeEventListener(Event.Touch.up, onUp);
                    iNow = num;
                    startMove();
                }
                stopMove();
                return false;
            }
            function startMove() {
                timer = setInterval(function () {
                    iNow = (iNow + speed + Math.abs(Math.floor(i / iImgCount)) * iImgCount) % iImgCount;
                    /*lastImg.style.display = 'none';
                     aImg[parseInt(iNow)].style.display = 'block';*/
                    lastImg = aImg[parseInt(iNow)];
                    frame = parseInt(iNow);
                    redraw(frame);
                    speed = 0.8;
                    if (Math.abs(speed) <= 1) {
                        clearInterval(timer);
                        speed = 0;
                    }
                }, 30);
            }
            function stopMove() {
                clearInterval(timer);
            }
            function redraw(frame){
                var imageObj = aImg[frame];
                ctx.clearRect(0, 0, width, height);
                ctx.drawImage(imageObj, 0, 0, width, height);
                if(frame==0){
                    var fra=22;
                }else{
                    var fra=frame-1;
                }
                p2_slide.style.transform='translate('+(616-(fra)*28)+'px,0px)';
                p2_slide.style.webkitTransform='translate('+(616-(fra)*28)+'px,0px)';
            }
        }
    }();

    /*p3自动旋转*/
    !(function () {
        var SCALE = 70;
        var imgBox = document.querySelector('#imgCanvas2');
        var oImg = document.getElementById('img_origin2');
        var aImg = [];
        var iImgCount = 22;
        var iLoaded = 0;
        var iNow = 0;

        var flg_draw=1;

        var canvas = document.getElementById("imgCanvas2");
        var ctx = canvas.getContext("2d");
        var width = 380;
        var height = 390;
        for (i = 0; i < iImgCount; i++) {
            (function (i) {
                var oNewImg = new Image();
                oNewImg.onload = function () {
                    oNewImg.onload = null;
                    var oImg = document.createElement('img');
                    oImg.src = this.src;
                    aImg[i] = oImg;
                    if (++iLoaded == iImgCount)onLoad();
                };
                oNewImg.src = 'http://2.zol-img.com.cn/zt/tm_589/9b2a5746be/p3_pic' + (i+1) + '.png';
            })(i);
        }

        function onLoad() {
            //imgBox.removeChild(oImg);
            oImg = null;
            draw2();
        }
        function draw2(){
            frame++;
            if(frame==22){
                frame=0;
            }
            redraw(frame);
            if(flg_draw){
                tttt&&clearTimeout(tttt);
                var tttt=setTimeout(draw2,80)
            }
        }

        imgBox.addEventListener('touchstart',function(e){
            e.stopPropagation();
            e.preventDefault();
            if(flg_draw){
                flg_draw=0;
            }else{
                flg_draw=1;
                draw2();
            }
        });

        function redraw(frame){
            var imageObj = aImg[frame];
            ctx.clearRect(0, 0, width, height);
            ctx.drawImage(imageObj, 0, 0, width, height);
        }
    })();
