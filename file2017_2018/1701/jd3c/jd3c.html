<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="gbk">
    <title>京东3C1月年货</title>
    <style type="text/css">
        /* reset */
        body{color:#ccc; font:12px/22px "simsun",Arial; background:#f6f5f5; }
        body,div,form,img,p,h1,h2,dl,dt,dd,ul,li,h3{padding:0; margin:0;}
        input{border:none;}
        ul,li{list-style:none;}
        em{font-style:normal;}
        img{display:block; border:0}
        a{color:#CCCCCC; text-decoration:none}
        a:hover,td a:hover{color:#f60; text-decoration:underline}
        .hong12{color:#00cb8b; font-size: 14px; font-weight: bold;}
        .clear{clear:both; display:block; height:0; visibility:hidden; font:0/0 arial;}
        .clearfix:after{content:".";display:block; visibility:hidden; clear:both; height:0; font-size:0;}
        .clearfix{*zoom:1;}

        /* structure */
        .head-c  .sys_btn img{  position: absolute;  top: 60px;  }
        .wrap1{  background: #f0f0f0;  width: 100%;  overflow: hidden;  }
        .wrap2{  background: #f7f7f7;  width: 100%;  overflow: hidden;  }
        .wrapper1{  position: relative;  width: 1000px;  margin: 0 auto;  }
        .wrapper2{  position: relative;  width: 1200px;  margin: 0 auto;  }
        .zol_foot{  height: 80px;  padding-top: 30px; background: url("http://2.zol-img.com.cn/zt/tm_587/5a5352ec5b/foot.jpg") no-repeat top center;   }
        .zol_foot,.zol_foot a{  color: #fff;  }

        .head-l{  background: url("http://2.zol-img.com.cn/zt/tm_587/5a5352ec5b/lg_head_l.jpg") no-repeat 100% 0;  }
        .head-r{  background: url("http://2.zol-img.com.cn/zt/tm_587/5a5352ec5b/lg_head_r.jpg") no-repeat 0 0 ;  }
        .head-c{  width: 1000px;  height: 689px;   }
        .c-l{  background: url("http://2.zol-img.com.cn/zt/tm_587/5a5352ec5b/c_l.jpg") no-repeat 100% 0;  }
        .c-r{  background: url("http://2.zol-img.com.cn/zt/tm_587/5a5352ec5b/c_r.jpg") no-repeat 0 0 ;  }
        .c-c{  width: 1000px;  height: 1536px;  overflow: hidden;  position: relative;  background: url("http://2.zol-img.com.cn/zt/tm_587/5a5352ec5b/c_c.jpg") no-repeat 0 0;  }

        .c-c1{  width: 990px;  margin: 0 auto 10px;  height: 422px;  }
        .c-c1 table table{  padding: 10px 10px 16px;  background: url("http://2.zol-img.com.cn/zt/tm_587/5a5352ec5b/bg.jpg") no-repeat 0 0;  }
        .c-c table .slh,.c-c table span.slh{  display: none;  }
        .c-c1 .hong18{  width: 290px;  height: 45px;  padding-top: 5px;  border-width: 1px 0;  border-style: solid;  border-color: #D4012A;  display: block;  color: #D50B1C;  font:bold 18px/21px 'Hiragino sans GB','microsoft yahei';  margin: 4px auto 4px;  }
        .c-c1 .hong18 span{  color: #333;  font: bold 14px/20px 'microsoft yahei';  }
        .c-c1 .bai14{  display: block;  position: relative;  margin-left: 5px;  font: bold 18px/26px 'microsoft yahei';  width: 270px;  height: 52px;  padding: 5px 8px 5px 12px;    }
        .c-c1 .bai14 em{  font: bold 30px/30px 'microsoft yahei';  }
        .c-c1 .bai14 .hong12{  position: absolute;  top: 9px;  right: 20px;  display: block;  width: 147px;  height: 50px;  background: url("http://2.zol-img.com.cn/zt/tm_587/5a5352ec5b/btn.png") no-repeat 0 0;  }

        .c-c2{  width: 1000px;  height: 1036px;  }
        .c-c2 table table{  padding: 12px;  background: url("http://2.zol-img.com.cn/zt/tm_587/5c8620bf0c/bg2.jpg") no-repeat 0 0;  }
        .c-c2 .ln{  height: 10px;  }
        .c-c2 .hong18{  width: 443px;  height: 70px;  padding-top: 5px;  border-width: 1px 0;  border-style: solid;  border-color: #D4012A;  display: block;  color: #D50B1C;  font:bold 22px/24px 'Hiragino sans GB','microsoft yahei';  margin: 4px auto 4px;  }
        .c-c2 .hong18 span{  color: #333;  font: bold 18px/22px 'microsoft yahei';  }
        .c-c2 .bai14{  display: block;  position: relative;  margin-left: 9px;  font: bold 18px/26px 'microsoft yahei';  width: 443px;  height: 62px;  padding-left: 16px;    }
        .c-c2 .bai14 em{  font: bold 30px/30px 'microsoft yahei';  }
        .c-c2 .bai14 .hong12{  position: absolute;  top: 9px;  right: 20px;  display: block;  width: 147px;  height: 50px;  background: url("http://2.zol-img.com.cn/zt/tm_587/5a5352ec5b/btn.png") no-repeat 0 0;  }
    </style>
</head>
<body>
<!--头部-->
<table class="head" width="100%" border="0" cellpadding="0" cellspacing="0">
    <tr>
        <td class="head-l">&nbsp;</td>
        <td width="1000" valign="top">
            <div class="head-c">
                <{data[0]}>
            </div>
        </td>
        <td class="head-r">&nbsp;</td>
    </tr>
</table>
<!--内容-->
<table class="c" width="100%" border="0" cellpadding="0" cellspacing="0">
    <tr>
        <td class="c-l">&nbsp;</td>
        <td width="1000" valign="top">
            <div class="c-c">
                <div class="c-c1"><{data[1]}></div>
                <div class="c-c2"><{data[2]}></div>
            </div>
        </td>
        <td class="c-r">&nbsp;</td>
    </tr>
</table>
<script charset="gbk">
    var h12=$('.c-c table .hong12');
    h12.html('');
</script>
</body>
</html>
