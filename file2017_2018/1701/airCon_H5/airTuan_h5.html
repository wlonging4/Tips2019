<script charset="gbk">
    /*load*/
    function loading() {
        var l = document.querySelector('.loading');
        if (!l) return;
        l.classList.remove('loading-visible');
        setTimeout(function () {
            l.style.display = 'block';
            l.classList.add('loading-visible');
        }, 0);
    }
    loading.dismiss = function () {
        var l = document.querySelector('.loading');
        if (!l) return;
        l.classList.remove('loading-visible');
        setTimeout(function () {
            l.style.display = 'none';
        }, 300);
    };
    window.addEventListener('load', function () {
        loading.dismiss();
        letGo();
        viewport.style.pointerEvents = 'all';
        var i;
        if (document.referrer && location.hash && (i = location.hash.match(/^#(\d)$/))) {
            i = parseInt(i[1]);
            viewport.go(i);
        } else {
            i = viewport.index;
        }
        //viewport.querySelector('.container').children[i].classList.add('current');
    });
    function letGo() {
        $.ajax({
            data:{},
            type:'get',
            dataType:'jsonp',
            url:'http://dynamic.zol.com.cn/channel/index.php?c=Weather_Default&a=GetAqi&isarr=0&ismulti=0&cityid=101010100&callback=?',
            success:function (obj) {
                if(obj&&obj.flag==1){
                    var maiNum_final=parseInt(obj.data.aqi);
                    //var maiNum_final=343;
                    var maiNum_sim1=Math.floor(maiNum_final/5);
                    //console.log(tDuring);
                    var maiNum_sim2=maiNum_final%5;
                    var maiNum_sim3=maiNum_sim1*5;
                    var maiNum_origin=0;
                    var tDuring=40;
                    /*计时*/
                    if(maiNum_final<=180){
                        tDuring=60;
                    }else if(maiNum_final<=400){
                        tDuring=25;
                    }else if(maiNum_final<=750){
                        tDuring=20;
                    }
                    timeCounter();
                    function timeCounter() {
                        //console.log(arg);
                        if(maiNum_origin*5>=maiNum_sim3){
                            p1Num.innerHTML=maiNum_sim3+maiNum_sim2;
                            return false;
                        }
                        p1Num.innerHTML=maiNum_origin*5;
                        maiNum_origin++;
                        t1&&clearTimeout(t1);
                        var t1=setTimeout(timeCounter,tDuring);
                    }
                    //timeCounter(40);
                }
            }
        });
    }



    var mai=document.querySelector('#p1Mai'),
        p1Num=document.querySelector('#p1Num'),
        cv=document.querySelector('#myCanvas'),
        ct=cv.getContext('2d');
    var slideNum=0;

    //ct.drawImage(mai,0,0,640,1140);
    var viewWidth = window.innerWidth ,viewHeight  =  window.innerHeight,w,h;
    var k1 =viewWidth / viewHeight ,k2 = 640/1008;
    //计算canves和后方cover比例一致，因为设计提不出透明层!

    function nowView(){
        w = viewWidth,h = viewHeight;
        if(k1>k2){
            w = viewWidth;
            h = w/k2;
        }else{
            h = viewHeight;
            w = h*k2;
        }
    }
    nowView();
    slideCanvas();

    function slideCanvas(){
        var c1 = cv;
        var gc = ct;
        var img = new Image();
        var bBtn = true;
        c1.height = h;
        img.src = 'http://2.zol-img.com.cn/zt/tm_587/37217715a2/p1_mai.jpg';

        img.onload = function(){
            img.style.width = w;
            img.style.height=h;
            gc.drawImage(img,(640 - w)/2,0,w,h);
            gc.strokeStyle = 'blue';
            gc.lineWidth = 300;
            gc.lineCap = 'round';
            gc.globalCompositeOperation = 'destination-out';
            c1.addEventListener(Event.Touch.down,function(ev){
                var touch = ev.changedTouches[0];
                var x = touch.pageX - this.offsetLeft ;
                var y = touch.pageY - this.offsetTop ;
                /*gc.arc(x,y,100,0,360*Math.PI/180);
                 gc.fill();*/

                if(bBtn){
                    bBtn = false;
                    gc.moveTo(x,y);
                    gc.lineTo(x+1,y+1);
                }
                else{
                    gc.lineTo(x,y);
                }
                gc.stroke();

                c1.addEventListener(Event.Touch.move,function(ev){
                    ev.preventDefault();
                    var touch = ev.changedTouches[0];
                    var x = touch.pageX - this.offsetLeft ;
                    var y = touch.pageY - this.offsetTop;
                    gc.lineTo(x,y);
                    gc.stroke();
                });

                c1.addEventListener(Event.Touch.up,function(ev){
                    /*var imgData = gc.getImageData(0,0,640,h);
                     var allPx = imgData.width * imgData.height;
                     var num = 0;
                     for(var i=0;i<allPx;i++){
                     if( imgData.data[4*i+3] == 0 ){
                     num++;
                     }
                     }*/
                    slideNum++;
                    if( slideNum > 1 ){
                        c1.classList.add('hid');
                        setTimeout(function(){
                            c1.remove();
                            p1.classList.add('hid');
                        },300)
                    }
                    c1.removeEventListener(Event.Touch.down);
                    //onsole.log(cv);
                    c1.removeEventListener(Event.Touch.move);
                    c1.removeEventListener(Event.Touch.up);
                });
            });
        };
    }



</script>
