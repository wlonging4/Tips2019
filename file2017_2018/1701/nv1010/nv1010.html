<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="gbk">
    <title>游戏笔记本进入全“十”力时代</title>
    <style type="text/css">
        /* reset */
        body{color:#ccc; font:12px/22px "simsun",Arial; background:#000; }
        body,div,form,img,p,h1,h2,dl,dt,dd,ul,li,h3{padding:0; margin:0;}
        input{border:none;}
        ul,li{list-style:none;}
        em{font-style:normal;}
        img{display:block; border:0}
        a{color:#CCCCCC; text-decoration:none}
        a:hover,td a:hover{color:#f60; text-decoration:underline}
        .hong12{color:#86C100; font-size: 12px; font-weight: bold;}
        .clear{clear:both; display:block; height:0; visibility:hidden; font:0/0 arial;}
        .clearfix:after{content:".";display:block; visibility:hidden; clear:both; height:0; font-size:0;}
        .clearfix{*zoom:1;}

        /* structure */
        .head-c  .sys_btn img{  position: absolute;  top: 60px;  }
        .wrap1{   width: 100%;  overflow: hidden;  }
        .wrap2{   width: 100%;  overflow: hidden;  background: #191919;  }
        .wrapper1{  position: relative;  width: 1000px;  margin: 0 auto;  }
        .wrapper2{  position: relative;  width: 1200px;  margin: 0 auto;  }
        .zol_foot{  height: 80px;  padding-top: 60px; background: #191919;   }
        .zol_foot,.zol_foot a{  color: #444;  }
        .bar{  width: 100%;  height: 1px;  background: #242424;  }

        .head-l{  background: url("http://2.zol-img.com.cn/zt/tm_587/dcb44c2cad/lg_head_l.jpg") no-repeat 100% 0;  }
        .head-r{  background: url("http://2.zol-img.com.cn/zt/tm_587/dcb44c2cad/lg_head_r.jpg") no-repeat 0 0;  }
        .head-c{  width: 1000px;  height: 610px; }

        .editor{  height: 230px;  overflow: hidden;  }
        .editor-mod{  width: 730px;  height: 200px;  margin-left: 120px;  }
        .editor-mod table img{  padding: 9px;  border: 1px solid #242424;  }
        .editor-mod .bai20{  display: block;  padding-left: 30px;  font: 26px/48px 'microsoft yahei';  }
        .editor-mod .hui12{  color: #aaa;  display: block;  padding-left: 30px;  font: 12px/22px 'simsun';  }

        .vd{  height: 1030px;  overflow: hidden;  }
        .vd-t{  width: 543px;  height: 33px;  margin: 50px auto 0;  }
        .vd-c{  width: 1000px;  height: 880px;  overflow: hidden;  margin: 50px auto 0;  }
        .vd-c li{  float: left;  width: 320px;  height: 280px;  border: 1px solid #242424;  background: #000;  margin: 0 16px 17px 0;  }
        .vd-c li.s{  margin: 0 0 17px;  }
        .vd-show{  width: 1288px;  height: 320px;  margin: 0 -144px;  background: url("http://2.zol-img.com.cn/zt/tm_587/dcb44c2cad/lg_show.png") no-repeat top center;  }

        .at{  height: 830px;  overflow: hidden;  }
        .at-t{  width: 510px;  height: 33px;  margin: 50px auto 0;   }
        .at-c{  width: 1020px;  height: 660px;  overflow: hidden;  margin: 50px -10px 0;  }
        .at-c .bai12{  display: block;  width: 320px;  height: 40px;  font: 14px/40px 'simsun'; text-indent: 10px;  text-align: left;  background: #43522B;  }
        .at-c .hui12{  display: block;  width: 300px;  height: 40px;  font: 12px/20px 'simsun'; padding: 10px;  background: #2F2F2F;  }
        .at-c .ln{  height: 20px;  }

        .brand-l{  background: url("http://2.zol-img.com.cn/zt/tm_587/dcb44c2cad/lg_brand_l.jpg") no-repeat 100% 0;  }
        .brand-r{  background: url("http://2.zol-img.com.cn/zt/tm_587/dcb44c2cad/lg_brand_r.jpg") no-repeat 0 0;  }
        .brand-c{  width: 1000px;  height: 399px;  background: url("http://2.zol-img.com.cn/zt/tm_587/dcb863a922/lg_brand_c.jpg") no-repeat 0 0;  }
    </style>
</head>
<body>
<!--头部-->
<table class="head" width="100%" border="0" cellpadding="0" cellspacing="0">
    <tr>
        <td class="head-l">&nbsp;</td>
        <td width="1000" valign="top">
            <div class="head-c"><{data[0]}></div>
        </td>
        <td class="head-r">&nbsp;</td>
    </tr>
</table>
<!--编辑-->
<div class="wrap1">
    <div class="wrapper1 editor">
        <div class="editor-mod"><{data[1]}></div>
    </div>
</div>
<div class="bar"></div>
<!--视频-->
<div class="wrap1">
    <div class="wrapper1 vd">
        <div class="vd-t"><{data[2]}></div>
        <ul class="vd-c clearfix">
            <li><{data[3]}></li>
            <li><{data[4]}></li>
            <li class="s"><{data[5]}></li>
            <li><{data[6]}></li>
            <li><{data[7]}></li>
            <li class="s"><{data[8]}></li>
            <li><{data[9]}></li>
            <li><{data[10]}></li>
            <li class="s"><{data[11]}></li>
        </ul>
    </div>
    <div class="wrapper1 vs">
        <div class="vd-show"></div>
    </div>
</div>
<!--文章-->
<div class="wrap2">
    <div class="wrapper1 at">
        <div class="at-t"><{data[12]}></div>
        <div class="at-c"><{data[13]}></div>
    </div>
</div>
<!--品牌-->
<table class="brand" width="100%" border="0" cellpadding="0" cellspacing="0">
    <tr>
        <td class="brand-l">&nbsp;</td>
        <td width="1000" valign="top">
            <div class="brand-c"></div>
        </td>
        <td class="brand-r">&nbsp;</td>
    </tr>
</table>
</body>
</html>
