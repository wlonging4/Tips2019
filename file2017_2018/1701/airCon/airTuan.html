<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="gbk">
    <title>净化器团购专题</title>
    <style type="text/css">
        /* reset */
        body{color:#ccc; font:12px/22px "simsun",Arial; background:#f6f5f5; }
        body,div,form,img,p,h1,h2,dl,dt,dd,ul,li,h3{padding:0; margin:0;}
        input{border:none;}
        ul,li{list-style:none;}
        em{font-style:normal;}
        img{display:block; border:0}
        a{color:#CCCCCC; text-decoration:none}
        a:hover,td a:hover{color:#f60; text-decoration:underline}
        .hong12{color:#00cb8b; font-size: 14px; font-weight: bold; font-family:'microsoft yahei'}
        .clear{clear:both; display:block; height:0; visibility:hidden; font:0/0 arial;}
        .clearfix:after{content:".";display:block; visibility:hidden; clear:both; height:0; font-size:0;}
        .clearfix{*zoom:1;}

        /* structure */
        .head-c  .sys_btn img{  position: absolute;  top: 60px;  }
        .wrap1{  background: #f0f0f0;  width: 100%;  overflow: hidden;  }
        .wrap2{  background: #f7f7f7;  width: 100%;  overflow: hidden;  }
        .wrapper1{  position: relative;  width: 1000px;  margin: 0 auto;  }
        .wrapper2{  position: relative;  width: 1200px;  margin: 0 auto;  }
        .zol_foot{  height: 90px;  padding-top: 60px; background: #000;   }
        .zol_foot,.zol_foot a{  color: #414041;  }

        .head-l{  background: url("http://2.zol-img.com.cn/zt/tm_587/de652ac148/lg_head_l.jpg") no-repeat 100% 0;  }
        .head-r{  background: url("http://2.zol-img.com.cn/zt/tm_587/de652ac148/lg_head_r.jpg") no-repeat 0 0;  }
        .head-c{  width: 1000px;  height: 692px;  background: url("http://2.zol-img.com.cn/zt/tm_587/de652ac148/lg_head_c.jpg") no-repeat 0 0;  }

        .sale-l{  background: url("http://2.zol-img.com.cn/zt/tm_586/e11a0a2069/lg_sale_l.jpg") no-repeat 100% 0;  }
        .sale-r{  background: url("http://2.zol-img.com.cn/zt/tm_586/e11a0a2069/lg_sale_r.jpg") no-repeat 0 0;  }
        .sale-c{  width: 1000px;  height: 500px; overflow: hidden;  position: relative;  background: url("http://2.zol-img.com.cn/zt/tm_586/e11a0a2069/lg_sale_c.jpg") no-repeat 0 0;  }
        .sale-ul{  width: 942px;  height: 72px;  margin-left: 37px;  }
        .sale-ul li{  float: left;  width: 305px;  height: 72px;  margin: 0 102px;  background: url("http://2.zol-img.com.cn/zt/tm_587/dd3fc0887e/sale_btn2.png") no-repeat 0 0;  }
        .sale-ul li .bai20{  display: block;  font: bold 26px/50px 'Hiragino sans GB','microsoft yahei';  }
        .sale-ul li .bai20:hover{  color: #fff;  text-decoration: none;  }
        .sale-ul li.li2{margin: 0 36px 0 44px;}
        .sale-ul li.act{  background: url("http://2.zol-img.com.cn/zt/tm_587/dd3fc0887e/sale_btn1.png") no-repeat 0 0;  }
        .sale-box{  width: 962px;  height: 450px;  margin: 35px auto 0;  }
        .sale-box table img{  padding: 8px ;  background: #006aec;  }
        .sale-bar{  position: absolute;  width: 938px;  height: 15px;  top: 82px;  left: 32px;  background: url("http://2.zol-img.com.cn/zt/tm_587/dd3fc0887e/sale_bar.png") no-repeat 0 0;  }

        .test-l{  background: url("http://2.zol-img.com.cn/zt/tm_587/dd6cd4422f/lg_test_l.jpg") no-repeat 100% 0;  }
        .test-r{  background: url("http://2.zol-img.com.cn/zt/tm_587/dd6cd4422f/lg_test_r.jpg") no-repeat 0 0;  }
        .test-c{  width: 1000px;  position: relative;  height: 1518px;  background: url("http://2.zol-img.com.cn/zt/tm_587/dd6cd4422f/lg_test_c.jpg") no-repeat 0 0;  }
        .test-m{  width: 910px;  height: 350px;  position: absolute;  left: 48px;  }
        .test-m1{  top: 256px;  }
        .m11{  width: 295px;  height: 350px;  float: left;  }
        .m12{  width: 575px;  height: 100px;  position: absolute; top: 60px; left: 310px;  }
        .m12 .bai14{  text-indent: 30px;  font: 15px/22px 'microsoft yahei';  }
        .m13{  width: 610px;  height: 170px;  position: absolute; top: 180px; left: 302px;  }
        .test-m2{  top: 660px;  }
        .test-m4{  width: 900px;  height: 260px;  position: absolute;  left: 50px;  top: 1152px;  }
        .m41{  float: left;  width: 290px;  height: 260px;  }
        .m42{  float: left;  width: 300px;  height: 260px;  margin: 0 10px;  }
        .m42 .bai20{  font: 24px/40px 'microsoft yahei';  }
        .m42 .bai14{  text-indent: 30px;  font: 14px/21px 'microsoft yahei';  }
        .m42 .ln{  height: 10px;  }
    </style>
</head>
<body>
<!--头部-->
<table class="head" width="100%" border="0" cellpadding="0" cellspacing="0">
    <tr>
        <td class="head-l">&nbsp;</td>
        <td width="1000" valign="top">
            <div class="head-c"></div>
        </td>
        <td class="head-r">&nbsp;</td>
    </tr>
</table>
<!--团购-->
<table class="sale" width="100%" border="0" cellpadding="0" cellspacing="0">
    <tr>
        <td class="sale-l">&nbsp;</td>
        <td width="1000" valign="top">
            <div class="sale-c">
                <ul class="sale-ul clearfix">
                    <li class="act"><{data[0]}></li>
                    <li class="li2"><{data[1]}></li>
                </ul>
                <div class="sale-box"><{data[3]}></div>
                <div class="sale-bar"></div>
            </div>
        </td>
        <td class="sale-r">&nbsp;</td>
    </tr>
</table>
<!--评测-->
<table class="test" width="100%" border="0" cellpadding="0" cellspacing="0">
    <tr>
        <td class="test-l">&nbsp;</td>
        <td width="1000" valign="top">
            <div class="test-c">
                <div class="test-m test-m1">
                    <div class="m11"><{data[4]}></div>
                    <div class="m12"><{data[5]}></div>
                    <div class="m13"><{data[6]}></div>
                </div>
                <div class="test-m test-m2">
                    <div class="m11"><{data[7]}></div>
                    <div class="m12"><{data[8]}></div>
                    <div class="m13"><{data[9]}></div>
                </div>
                <div class="test-m4">
                    <div class="m41"><{data[13]}></div>
                    <div class="m42"><{data[14]}></div>
                    <div class="m41"><{data[15]}></div>
                </div>
            </div>
        </td>
        <td class="test-r">&nbsp;</td>
    </tr>
</table>


<script charset="gbk">
    var num1=$('#get1').html(),num2=$('#get2').html();
    var hourNow=new Date().getHours();
    var dayNow=new Date().getDate();
    var minsNow=new Date().getMinutes();
    var lis=$('.sale-ul li');

    for(var i=0;i<lis.length;i++){
        lis[i].classList.remove('act');
    }

    if(num2.toString().length==2){
        if(num2<=hourNow){
            lis[1].classList.add('act');
        }
    }else if(num2.toString().length==5){
        var lastTwo=parseInt(num2.toString().substring(3));
        var headTwo=parseInt(num2.toString().substring(0,2));
        if(headTwo<hourNow){
            lis[1].classList.add('act');
        }else if(headTwo==hourNow&&lastTwo<=minsNow){
            lis[1].classList.add('act');
        }else{
            lis[1].classList.remove('act');
        }
    }

    if(num1<=hourNow){
        lis[0].classList.add('act');
    }
</script>
</body>
</html>
