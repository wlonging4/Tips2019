<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="gbk">
    <title>竞随心 变随行――异极魔法X</title>
    <style type="text/css">
        /* reset */
        body{color:#ccc; font:12px/22px "simsun",Arial; background:url("http://2.zol-img.com.cn/zt/tm_587/752e22c4f5/bg.jpg") repeat; }
        body,div,form,img,p,h1,h2,dl,dt,dd,ul,li,h3{padding:0; margin:0;}
        input{border:none;}
        ul,li{list-style:none;}
        em{font-style:normal;}
        img{display:block; border:0}
        a{color:#CCCCCC; text-decoration:none}
        a:hover,td a:hover{color:#f60; text-decoration:underline}
        .hong12{color:#ff3a3a; font-size: 12px; font-weight: bold;}
        .clear{clear:both; display:block; height:0; visibility:hidden; font:0/0 arial;}
        .clearfix:after{content:".";display:block; visibility:hidden; clear:both; height:0; font-size:0;}
        .clearfix{*zoom:1;}

        /* structure */
        .head-c  .sys_btn img{  position: absolute;  top: 60px;  }
        .wrap1{   width: 100%;  overflow: hidden;  }
        .wrapper1{  position: relative;  width: 1000px;  margin: 0 auto; overflow: hidden;  }
        .wrapper2{  position: relative;  width: 1200px;  margin: 0 auto;  }
        .zol_foot{  height: 70px;  padding-top: 90px; background: url("http://2.zol-img.com.cn/zt/tm_587/752e22c4f5/foot.jpg") no-repeat top center;   }
        .zol_foot,.zol_foot a{  color: #fff;  }

        .head-l{  background: url("http://2.zol-img.com.cn/zt/tm_587/752e22c4f5/head_l.jpg") no-repeat 0 100%;  }
        .head-r{  background: url("http://2.zol-img.com.cn/zt/tm_587/752e22c4f5/head_r.jpg") no-repeat 0 0;  }
        .head-c{  position: relative;  width: 1000px;  height: 557px;   }
        .head-mod{  width: 320px;  height: 120px;  position: absolute;  right: 20px;  bottom: 110px;  }
        .head-mod .bai12{  color: #bbb;  text-indent: 24px;  font: 12px/22px 'simsum';  }
        .pre{  height: 516px;  background: url("http://2.zol-img.com.cn/zt/tm_587/752e22c4f5/pre_bg.jpg") no-repeat top center;  }
        .open{  height: 598px;  background: url("http://2.zol-img.com.cn/zt/tm_587/752e22c4f5/open_bg.jpg") no-repeat top center;  }
        .chg{  height: 447px;  background: url("http://2.zol-img.com.cn/zt/tm_587/752e22c4f5/change_bg.jpg") no-repeat top center;  }
        .pic{  height: 870px;  background: url("http://2.zol-img.com.cn/zt/tm_587/752e22c4f5/pic_bg.jpg") no-repeat top center;  }
        .abt{  height: 243px;  background: url("http://2.zol-img.com.cn/zt/tm_587/752e22c4f5/about_bg.jpg") no-repeat top center;  }

        .pre0-l{  float: left;  width: 482px; height: 408px;  overflow: hidden;  margin-top: 50px;  background: url("http://2.zol-img.com.cn/zt/tm_587/752e22c4f5/pre_l.jpg") no-repeat 0 0;  }
        .pre0-l-video{  margin: 5px;  background: #000;  width: 472px;  height: 398px;  }
        .pre0-r{  float: left;  width: 470px;  height: 400px;  margin: 60px 0 0 45px;  }
        .pre0-r .hong20{  color: #ff3a3a;  font: 24px/45px 'microsoft yahei';  }
        .pre0-r .bai12{  color: #bbb;  text-indent: 24px;  font: 12px/21px 'simsun'; padding: 0 10px;  }
        .pre0-r .ln{  height: 30px;  }

        .open-l{  position: relative;  float: left;  width: 725px;  height: 435px;  overflow: hidden;  border: 1px solid #585858;  background: #000;  margin-top: 95px;  }
        .open-box{  width: 725px;  height: 435px;  overflow: hidden;  position: relative;  }
        .open-mod{  position: absolute;  top: 0;  left: 0;  height: 435px;  }
        .open-btn{  position: absolute;  top: 178px;  width: 48px;  height: 89px;  cursor: pointer;  }
        .open-btn1{  background: url("http://2.zol-img.com.cn/zt/tm_587/752e22c4f5/btns.png") 0 -91px; left: 1px;  }
        .open-btn1:hover{  background: url("http://2.zol-img.com.cn/zt/tm_587/752e22c4f5/btns.png") 0 0; left: 1px;  }
        .open-btn2{  background: url("http://2.zol-img.com.cn/zt/tm_587/752e22c4f5/btns.png") -52px -91px; right: 1px; }
        .open-btn2:hover{  background: url("http://2.zol-img.com.cn/zt/tm_587/752e22c4f5/btns.png") -52px 0; right: 1px; }
        .open-r{  width: 242px;  height: 437px;  float: left;  margin: 95px 0 0 30px;  }
        .open-r table img{  border: 1px solid #585858;  }
        .open-r .ln{  height: 5px;  }

        .chg-mod{  width: 1000px;  height: 300px;  margin: 95px auto 0;  }
        .pic_638200{  overflow: visible!important;  }
        .chg-mod table img{  border: 1px solid #585858;  }
        .pic-mod{  width: 1000px;  height: 720px;  margin: 100px auto 0;  }
        .abt-mod{  width: 1000px;  height: 160px;  margin: 80px auto 0;  overflow: hidden;  }
        .abt1{  float: left;  width: 320px;  height: 160px;  margin-left: 30px;  }
        .abt1 .bai12{  color: #bbb;  text-indent: 24px;  padding-top: 12px;  font: 12px/22px 'simsun';  }
        .abt2{  float: left;  width: 270px;  height: 160px;  margin-left: 30px;  }
        .abt2 .hui12bi,.abt3 .hui12bi{  color: #bbb; background: url("http://2.zol-img.com.cn/zt/tm_587/7580ca66d2/dot.jpg") no-repeat left center; }
        .abt3{  float: left;  width: 270px;  height: 160px;  margin-left: 40px;  }
        .open-n{  width: 24px;  height: 14px; position: absolute;  right: 18px;  text-align: center;  font: 12px/14px 'microsoft yahei';  bottom: 18px;  color: #fff;  }
    </style>
</head>
<body>
<!--头部-->
<table class="head" width="100%" border="0" cellspacing="0" cellpadding="0">
    <tr>
        <td class="head-l">&nbsp;</td>
        <td width="1000" valign="top">
            <div class="head-c">
                <{data[0]}>
                <div class="head-mod"><{data[11]}></div>
            </div>
        </td>
        <td class="head-r">&nbsp;</td>
    </tr>
</table>
<!--预读-->
<div class="wrap1 pre">
    <div class="wrapper1 pre0 clearfix">
        <div class="pre0-l">
            <div class="pre0-l-video"><{data[2]}></div>
        </div>
        <div class="pre0-r">
            <{data[3]}>
        </div>
    </div>
</div>
<!--拆机-->
<div class="wrap1 open">
    <div class="wrapper1 open0">
        <div class="open-l">
            <div class="open-box">
                <div class="open-mod"><{data[4]}></div>
            </div>
            <div class="open-btn open-btn1"></div>
            <div class="open-btn open-btn2"></div>
            <div class="open-n">
                <span id="open-num">1</span>/3
            </div>
        </div>
        <div class="open-r">
            <{data[5]}>
        </div>
    </div>
</div>
<!--形变-->
<div class="wrap1 chg">
    <div class="wrapper1 chg0">
        <div class="chg-mod">
            <{data[6]}>
        </div>
    </div>
</div>
<!--美图-->
<div class="wrap1 pic">
    <div class="wrapper1 pic0">
        <div class="pic-mod">
            <{data[7]}>
        </div>
    </div>
</div>
<!--关于-->
<div class="wrap1 abt">
    <div class="wrapper1 abt0">
        <div class="abt-mod clearfix">
            <div class="abt1"><{data[8]}></div>
            <div class="abt2"><{data[9]}></div>
            <div class="abt3"><{data[10]}></div>
        </div>
    </div>
</div>

<script charset="gbk">
    var openMod=$('.open-mod'),openBtn1=$('.open-btn1'),openBtn2=$('.open-btn2'),openSmall=$('.open-r table img'),openNum=$('#open-num');
    var n=0;
    openSmall.eq(0).css({'borderColor':'#ff3f3f'});
    openSmall.on('mouseenter',function () {
        openSmall.css({'borderColor':'#585858'});
        $(this).css({'borderColor':'#ff3f3f'});
        n=openSmall.index(this);
        openNum.html(n+1);
        moveAni(n);
    });
    function moveAni(ind) {
        openMod.stop().animate({'left':'-'+ind*725+'px'});
    }
    openBtn1.on('click',function () {
        if(n==0){
            return false;
        }
        n--;
        openNum.html(n+1);
        openSmall.css({'borderColor':'#585858'});
        openSmall.eq(n).css({'borderColor':'#ff3f3f'});
        openMod.stop().animate({'left':'-'+n*725+'px'});
    });
    openBtn2.on('click',function () {
        if(n==2){
            return false;
        }
        n++;
        openNum.html(n+1);
        openSmall.css({'borderColor':'#585858'});
        openSmall.eq(n).css({'borderColor':'#ff3f3f'});
        openMod.stop().animate({'left':'-'+n*725+'px'});
    })
</script>
</body>
</html>
