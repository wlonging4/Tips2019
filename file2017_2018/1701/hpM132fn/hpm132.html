<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="gbk">
    <title>2016惠普惠商8720创业企业采访专题</title>
    <style type="text/css">
        /* reset */
        body{color:#ccc; font:12px/22px "simsun",Arial; background:#f6f5f5; }
        body,div,form,img,p,h1,h2,dl,dt,dd,ul,li,h3{padding:0; margin:0;}
        input{border:none;}
        ul,li{list-style:none;}
        em{font-style:normal;}
        img{display:block; border:0}
        a{color:#CCCCCC; text-decoration:none}
        a:hover,td a:hover{color:#f60; text-decoration:underline}
        .hong12{color:#B28500; font-size: 14px; font-weight: bold;}
        .clear{clear:both; display:block; height:0; visibility:hidden; font:0/0 arial;}
        .clearfix:after{content:".";display:block; visibility:hidden; clear:both; height:0; font-size:0;}
        .clearfix{*zoom:1;}

        /* structure */
        .head-c  .sys_btn img{  position: absolute;  top: 60px;  }
        .wrap1{  background: #f0f0f0;  width: 100%;  overflow: hidden;  }
        .wrap2{  background: #f7f7f7;  width: 100%;  overflow: hidden;  }
        .wrapper1{  position: relative;  width: 1000px;  margin: 0 auto;  }
        .wrapper2{  position: relative;  width: 1200px;  margin: 0 auto;  }
        .zol_foot{  height: 90px;  padding-top: 60px; background: url("http://2.zol-img.com.cn/zt/tm_586/ddc4bed00c/foot.jpg") no-repeat top center;   }
        .zol_foot,.zol_foot a{  color: #fff;  }

        .head-l{  background: url("http://2.zol-img.com.cn/zt/tm_586/ddc4bed00c/lg_head_l.jpg") no-repeat 100% 0;  }
        .head-r{  background: url("http://2.zol-img.com.cn/zt/tm_586/ddc4bed00c/lg_head_r.jpg") no-repeat 0 0;  }
        .head-c{  width: 980px; height: 560px;  background: url("http://2.zol-img.com.cn/zt/tm_586/ddc4bed00c/lg_head_c.jpg") no-repeat 100% 0;  }
        .step-l{  background: url("http://2.zol-img.com.cn/zt/tm_586/ddc4bed00c/lg_step_l.jpg") no-repeat 100% 0;  }
        .step-r{  background: url("http://2.zol-img.com.cn/zt/tm_586/ddc4bed00c/lg_step_r.jpg") no-repeat 0 0;  }
        .step-c{  width: 980px; height: 652px;  background: url("http://2.zol-img.com.cn/zt/tm_586/ddc4bed00c/lg_step_c.jpg") no-repeat 100% 0;  }
        .diff-l{  background: url("http://2.zol-img.com.cn/zt/tm_586/ddc4bed00c/lg_diff_l.jpg") no-repeat 100% 0;  }
        .diff-r{  background: url("http://2.zol-img.com.cn/zt/tm_586/ddc4bed00c/lg_diff_r.jpg") no-repeat 0 0;  }
        .diff-c{  width: 980px; height: 473px;  overflow: hidden;  background: url("http://2.zol-img.com.cn/zt/tm_586/ddc4bed00c/lg_diff_c.jpg") no-repeat 100% 0;  }
        .diff-pic{  float: left;  width: 550px;  height: 410px;  margin: 37px 0 0 12px;  background: #fff; }
        .diff-art{  float: left;  width: 330px;  height: 195px;  margin: 37px 0 0 45px;  }
        .diff-art .cheng20{  display: block;  padding-bottom: 10px;  font: 28px/48px 'microsoft yahei';  color: #B28500;  }
        .diff-art .hui14{  display: block;  text-indent: 30px;  font: 14px/24px 'simsun';  color: #666;  }
        .super-l{  background: url("http://2.zol-img.com.cn/zt/tm_586/ddc4bed00c/lg_super_l.jpg") no-repeat 100% 0;  }
        .super-r{  background: url("http://2.zol-img.com.cn/zt/tm_586/ddc4bed00c/lg_super_r.jpg") no-repeat 0 0;  }
        .super-c{  width: 980px; height: 652px;  background: url("http://2.zol-img.com.cn/zt/tm_586/ddc4bed00c/lg_super_c.jpg") no-repeat 100% 0;  }
        .pic-s,.pic-c{  background: #f8f8f8;  }
        .pic-c{  width: 980px;  height: 700px;  overflow: hidden;  position: relative;  }
        .pic-t{  width: 324px;  height: 70px;  margin: 30px auto 0;  }
        .pics{  position: absolute;  }
        .pics1{  width: 235px;  height: 515px;  top: 145px;  left: 8px;  }
        .pics2{  width: 475px;  height: 340px;  top: 145px;  left: 253px;  }
        .pics3{  width: 482px;  height: 165px;  top: 495px;  left: 250px;  }
        .pics4{  width: 235px;  height: 515px;  top: 145px;  right: 8px; }
        .pics1 .ln,.pics4 .ln{  height: 10px;  }
        .sale-s,.sale-c{  background: #fff;  }
        .sale-c{  width: 980px;  height: 700px;  position: relative;  }
        .sale-t{  width: 484px;  height: 70px;  padding: 40px 0 40px 245px;  }
        .sale-cc{  width: 1050px;  height: 501px;  margin-left: -35px;  }
    </style>
</head>
<body>
<!--头部-->
<table class="head" width="100%" border="0" cellpadding="0" cellspacing="0">
    <tr>
        <td class="head-l">&nbsp;</td>
        <td width="980" valign="top">
            <div class="head-c"><{data[0]}></div>
        </td>
        <td class="head-r">&nbsp;</td>
    </tr>
</table>
<!--步骤-->
<table class="step" width="100%" border="0" cellpadding="0" cellspacing="0">
    <tr>
        <td class="step-l">&nbsp;</td>
        <td width="980" valign="top">
            <div class="step-c"></div>
        </td>
        <td class="step-r">&nbsp;</td>
    </tr>
</table>
<!--差异-->
<table class="diff" width="100%" border="0" cellpadding="0" cellspacing="0">
    <tr>
        <td class="diff-l">&nbsp;</td>
        <td width="980" valign="top">
            <div class="diff-c clearfix">
                <div class="diff-pic"><{data[1]}></div>
                <div class="diff-art"><{data[2]}></div>
            </div>
        </td>
        <td class="diff-r">&nbsp;</td>
    </tr>
</table>
<!--超人-->
<table class="super" width="100%" border="0" cellpadding="0" cellspacing="0">
    <tr>
        <td class="super-l">&nbsp;</td>
        <td width="980" valign="top">
            <div class="super-c"></div>
        </td>
        <td class="super-r">&nbsp;</td>
    </tr>
</table>
<!--印像-->
<table class="pic" width="100%" border="0" cellpadding="0" cellspacing="0">
    <tr>
        <td class="pic-s">&nbsp;</td>
        <td width="980" valign="top">
            <div class="pic-c">
                <div class="pic-t"><{data[3]}></div>
                <div class="pics pics1"><{data[4]}></div>
                <div class="pics pics2"><{data[5]}></div>
                <div class="pics pics3"><{data[6]}></div>
                <div class="pics pics4"><{data[7]}></div>
            </div>
        </td>
        <td class="pic-s">&nbsp;</td>
    </tr>
</table>
<!--购买-->
<table class="sale" width="100%" border="0" cellpadding="0" cellspacing="0">
    <tr>
        <td class="sale-s">&nbsp;</td>
        <td width="980" valign="top">
            <div class="sale-c">
                <div class="sale-t"><{data[8]}></div>
                <div class="sale-cc"><{data[9]}></div>
            </div>
        </td>
        <td class="sale-s">&nbsp;</td>
    </tr>
</table>
</body>
</html>
