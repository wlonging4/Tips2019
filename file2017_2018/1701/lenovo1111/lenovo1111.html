<script>

    //翻页按钮

    function addLoadEvent(func) {
        var oldonload = window.onload;
        if (typeof window.onload != 'function') {
            window.onload = func;
        } else {
            window.onload = function() {
                oldonload();
                func();
            }
        }
    }
    function getid(id){
        return document.getElementById(id);
    }

    var iScrollBrand,iScrollBrand2;
    function btnEvent(){
        [getid("next-btn")].forEach(function (button) {
            button.addEventListener('tap', function () {
                document.querySelector('.flipview').next(1);
            });
        });
        getid("prev-btn").addEventListener('tap', function () {
            document.querySelector('.flipview').previous(1);
        });
    }
    //控制show
    var container = document.querySelector('.container'),list = container && container.children;
    function init(){
        list[0].classList.add('show');
    }
    function addClass(){
        var index = container.index;
        if(container.querySelector('.show') && container.querySelector('.show')!==list[index]) {
            container.querySelector('.show').classList.remove('show');
        }
        !list[index].classList.contains('show') && list[index].classList.add('show');
    };
    container && container.addEventListener('changed',function(data){
        if(data.currentIndex == 1 && !aaa.inited){
            aaa();
            aaa.inited = !0;
        }
        addClass();
        history.replaceState(null, document.title, this.index ? ('#' + this.index) : (location.pathname || '#'));
    });
    init();

    var scroll = document.querySelector('.scroll');
    var scroll2 = document.querySelector('.scroll2');


    function aaa(){
        iScrollBrand = new iScroll(scroll, {
            bounce: false,
            onBeforeScrollStart: function (e) {
                if(e.target.tagName=='EM') return;
                e.stopPropagation();
                e.preventDefault();
            },
            onScrollMove:function(){
                var scrollT=Math.abs(iScrollBrand.y);
                if( (scrollT >= iScrollBrand.scrollerH-scroll.clientHeight)||(iScrollBrand.y >= 0)){

                    container.denyFlag = 0;
                    scroll.style.pointerEvents = 'none';
                    iScrollBrand.timer && clearTimeout(iScrollBrand.timer);
                    iScrollBrand.timer = setTimeout(function(){
                        scroll.style.pointerEvents = 'all';
                    },950);
                }else{
                    scroll.style.pointerEvents = 'all';
                }
            }
        });
    };

    addLoadEvent(btnEvent);
    window.addEventListener('load', function() {
        document.querySelector('.loading').classList.remove('loading-visible');
        var i;

        if (location.hash && (i = location.hash.match(/^#(\d)$/))) {
            i = parseInt(i[1]);
            wrapper.go(i);
        } else {
            i = wrapper.index || 0;
        }
    });

    function turnPage(i,objs){
        var parentBox = document.getElementById(objs);
        var len = parentBox.querySelectorAll('li').length;
        var horizontalIndex = parentBox && parentBox.index;
        if(horizontalIndex>=0 && horizontalIndex<=len)
            parentBox.index = parseInt(horizontalIndex) + i;
    };

    document.querySelectorAll('.start').forEach(function(dom,index){
        dom.addEventListener("tap",function(){
            wrapper.next(1);
        })
    });
    document.getElementById('start').addEventListener("click",function(){
        wrapper.next(1);
    });

    // 禁止滑动
