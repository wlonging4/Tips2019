<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="gbk">
    <title>低配升高配 亿德隆手扶箱让开车更舒适</title>
    <style type="text/css">
        /* 通用样式 */
        body{color:#CCCCCC; font:12px/22px "simsun",Arial; background-color:#eee; }
        body,div,form,img,p,h1,h2,dl,dt,dd,ul,li,h3{padding:0; margin:0;}
        input{border:none;}
        ul,li{list-style:none;}
        em{font-style:normal;}
        img{display:block; border:0}
        a{color:#CCCCCC; text-decoration:none}
        a:hover,td a:hover{color:#f60; text-decoration:underline}
        .hong12{color:#007FFF; font-size: 12px; font-weight: bold;}
        .clear{clear:both; display:block; height:0; visibility:hidden; font:0/0 arial;}
        .clearfix:after{content:".";display:block; visibility:hidden; clear:both; height:0; font-size:0;}
        .clearfix{*zoom:1;}

        /*lg_style*/
        .head-c  .sys_btn img{  position: absolute;  top: 60px;  }
        .wrap1{  background: #021d39;  width: 100%;  overflow: hidden;  }
        .wrap2{  background: #025eab;  width: 100%;  overflow: hidden;  }
        .wrapper{  position: relative;  width: 1000px;  margin: 0 auto;  }
        .zol_foot{  height: 90px;  padding-top: 80px; background: #9B0000;   }
        .zol_foot,.zol_foot a{  color: #fff;  }

        .head-l{  background: url("http://2.zol-img.com.cn/zt/tm_580/97b10aacba/lg_head_l.jpg") no-repeat 100% 0;  }
        .head-r{  background: url("http://2.zol-img.com.cn/zt/tm_580/97b10aacba/lg_head_r.jpg") no-repeat 0 0;  }
        .head-c{  width: 1000px;  height: 600px;   }

        .intro-l{  background: url("http://2.zol-img.com.cn/zt/tm_580/97b10aacba/lg_intro_l.jpg") no-repeat 100% 0;  }
        .intro-r{  background: url("http://2.zol-img.com.cn/zt/tm_580/97b10aacba/lg_intro_r.jpg") no-repeat 0 0;  }
        .intro-c{  width: 1000px;  height: 575px;  background: url("http://2.zol-img.com.cn/zt/tm_580/97b10aacba/lg_intro_c.jpg") no-repeat 0 0;  }

        .test-l{  background: #000;  }
        .test-r{  background: #eee;  }
        .test-c{  background: url("http://2.zol-img.com.cn/zt/tm_580/97b10aacba/lg_test_c.jpg") no-repeat 0 0; width: 1000px; height: 416px; overflow: hidden;  }
        .t-test{  width: 189px;  height: 48px;  margin-bottom: 25px;  }
        .test-mod{  width: 1000px;  height: 290px;  }
        .test-m{  float: left;  height: 292px;  }
        .test-m1{  width: 310px;  background: #fff;  margin-right: 13px; border: 1px solid #000;  }
        .test-m2{  width: 220px;  background: #fff;  margin-right: 13px; border: 1px solid #000;  }
        .test-m3{  width: 440px;  }
        .test-m3 .hong20{  display: block;  text-align: right;  font: bold 20px/46px 'microsoft yahei';  }
        .test-m3 .hui12{  text-indent: 24px;  color: #666;  display: block;  padding-left: 20px;  font: 12px/20px 'simsun';  }
        .test-m3 .hong12{  color: #666;  font-weight: bold;  }

        .ins-l{  background: url("http://2.zol-img.com.cn/zt/tm_580/97b10aacba/lg_install_l.jpg") no-repeat 100% 0;  }
        .ins-r{  background: url("http://2.zol-img.com.cn/zt/tm_580/97b10aacba/lg_install_r.jpg") no-repeat 0 0;  }
        .ins-c{  width: 1000px; overflow: hidden;  height: 368px;  background: url("http://2.zol-img.com.cn/zt/tm_580/97b10aacba/lg_install_c.jpg") no-repeat 0 0;  }
        .t-ins{  width: 1000px;  height: 54px;  margin-bottom: 25px;  }
        .ins-mod{  width: 1000px;  height: 252px;  overflow: hidden;  position: relative;  }
        .ins-m{  width: 2000px;  height: 252px;  position: absolute;  top: 0;  left: 0;  }
        .ins-m table img{  border: 1px solid #ccc;  }
        .ins-ul{  width: 85px;  height: 8px;  overflow: hidden;  margin: 10px auto 0;  }
        .ins-ul li {  float: left;  _display: inline-block;  width: 25px;  height: 8px;  margin-left: 8px;  background: #ccc;  cursor: pointer;  -webkit-border-radius: 4px;  -moz-border-radius: 4px;  border-radius: 4px;  }
        .ins-ul li.act{  width: 40px;  background: #CD2735;  }

        .pic-l{  background: url("http://2.zol-img.com.cn/zt/tm_580/97b10aacba/lg_pic_l.jpg") no-repeat 100% 0;  }
        .pic-r{  background: url("http://2.zol-img.com.cn/zt/tm_580/97b10aacba/lg_pic_r.jpg") no-repeat 0 0;  }
        .pic-c{  width: 1000px; overflow: hidden;  height: 541px;  background: url("http://2.zol-img.com.cn/zt/tm_580/97b10aacba/lg_pic_c.jpg") no-repeat 0 0;  }
        .t-pic{  width: 1000px;  height: 54px; }
        .pic-mod{  width: 1000px;  height: 410px;  margin-top: 25px;}
        .pic-mod #carousel-left614522{  width: 20px;  height: 29px;  background: url("http://2.zol-img.com.cn/zt/tm_580/97b10aacba/lg_pic_btn.png") no-repeat 0 0;  bottom: 210px; }
        .pic-mod #carousel-right614522{
            width: 20px;  height: 29px;  background: url("http://2.zol-img.com.cn/zt/tm_580/97b10aacba/lg_pic_btn.png") no-repeat -20px 0;   bottom:210px;  }

        .open-l{  background: url("http://2.zol-img.com.cn/zt/tm_580/97b10aacba/lg_open_l.jpg") no-repeat 100% 0;  }
        .open-c{  background: url("http://2.zol-img.com.cn/zt/tm_580/97b10aacba/lg_open_c.jpg") no-repeat 0 0; width: 1000px; height: 357px;  }
        .open-r{  background: #CD2735;  }
        .t-open{  width: 1000px;  height: 54px; }
        .open-mod{  width: 1000px;  height: 242px;  margin-top: 25px;  }
        .open-mod table img{  border: 1px solid #ccc;  }
        .open-mod .bai20{  font: bold 20px/50px 'microsoft yahei'; display: block; padding-left: 20px;  }
        .open-mod .bai20:hover{  color: #fff;  }
        .open-mod .bai12{  text-indent: 24px;  font: 12px/26px 'simsun'; display: block; padding-left: 20px;  }
        .open-mod .hong12{  color: #fff;  font-weight: bold;  }

        .more-l{  background: url("http://2.zol-img.com.cn/zt/tm_580/97b10aacba/lg_more_l.jpg") no-repeat 100% 0;  }
        .more-c,.more-r{  background: #CD2735;  }
        .more-c{  width: 1000px;  height: 470px;  overflow: hidden;  }
        .more-m{  float: left;  height: 438px;  overflow: hidden;  }
        .more-m1{  width: 300px;  margin-right: 20px;  }
        .more-m1 .bai20{  font: 20px/30px 'microsoft yahei';  padding-top: 10px;  display: block;  }
        .more-m1 .bai20:hover{  color: #fff;  }
        .more-m2{  width: 680px;  }
        .more-t1{  width: 298px;  height: 37px; }
        .more-t2{  width: 680px;  height: 37px;  }
        .more-c1{  width: 300px;  height: 400px;  }
        .more-c2{  width: 680px;  height: 400px;  background: #fff;  }
        .bar{  width: 100%;  height: 6px;  background: #eee;  }
    </style>
</head>
<body>
<!--头部-->
<table class="head" width="100%" border="0" cellpadding="0" cellspacing="0">
    <tr>
        <td class="head-l">&nbsp;</td>
        <td width="1000" valign="top">
            <div class="head-c">
                <{data[0]}>
            </div>
        </td>
        <td class="head-r">&nbsp;</td>
    </tr>
</table>
<!--介绍-->
<table class="intro" width="100%" border="0" cellpadding="0" cellspacing="0">
    <tr>
        <td class="intro-l">&nbsp;</td>
        <td width="1000" valign="top">
            <div class="intro-c"></div>
        </td>
        <td class="intro-r">&nbsp;</td>
    </tr>
</table>
<!--评测-->
<table class="test" width="100%" border="0" cellpadding="0" cellspacing="0">
    <tr>
        <td class="test-l">&nbsp;</td>
        <td width="1000" valign="top">
            <div class="test-c">
                <div class="t t-test"><{data[2]}></div>
                <div class="test-mod clearfix">
                    <div class="test-m test-m1"><{data[3]}></div>
                    <div class="test-m test-m2"><{data[4]}></div>
                    <div class="test-m test-m3"><{data[5]}></div>
                </div>
            </div>
        </td>
        <td class="test-r">&nbsp;</td>
    </tr>
</table>
<!--安装-->
<table class="install" width="100%" border="0" cellpadding="0" cellspacing="0">
    <tr>
        <td class="ins-l">&nbsp;</td>
        <td width="1000" valign="top">
            <div class="ins-c">
                <div class="t t-ins"><{data[6]}></div>
                <div class="ins-mod clearfix">
                    <div class="ins-m"><{data[7]}></div>
                </div>
                <ul class="ins-ul">
                    <li class="act"></li>
                    <li></li>
                </ul>
            </div>
        </td>
        <td class="ins-r">&nbsp;</td>
    </tr>
</table>
<!--美图-->
<table class="pic" width="100%" border="0" cellpadding="0" cellspacing="0">
    <tr>
        <td class="pic-l">&nbsp;</td>
        <td width="1000" valign="top">
            <div class="pic-c">

                <div class="pic-mod clearfix">
                    <{data[9]}>
                </div>
            </div>
        </td>
        <td class="pic-r">&nbsp;</td>
    </tr>
</table>
<!--创业-->
<table class="open" width="100%" border="0" cellpadding="0" cellspacing="0">
    <tr>
        <td class="open-l">&nbsp;</td>
        <td width="1000" valign="top">
            <div class="open-c">
                <div class="t t-open"><{data[10]}></div>
                <div class="open-mod clearfix">

</table>

        <td class="more-l">&nbsp;</td>

                    <div class="more-t1"><{data[12]}></div>
                    <div class="more-c1"><{data[13]}></div>

                <div class="more-m more-m2">

                    <div class="more-c2"><{data[15]}></div>
                </div>
            </div>
        </td>
        <td class="more-r">&nbsp;</td>
    </tr>
</table>
<div class="bar"></div>



<script charset="gbk">
    /*切换*/
    function chg(lis,dis,len,eve){
        lis.bind(eve, function () {
            $(this).addClass('act').siblings().removeClass('act');
            dis.stop().animate({'left':'-'+len*lis.index(this)+'px'},700);
        })
    }
    var lis=$('.ins-ul li'),dis=$('.ins-m');
    chg(lis,dis,1000,'mouseenter');


</script>
</body>
</html>
