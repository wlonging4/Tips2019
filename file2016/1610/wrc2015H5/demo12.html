<!DOCTYPE html><html><head>
    <meta charset="GBK">
    <title></title>
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=640,user-scalable=no, target-densitydpi=device-dpi">
    <script>
        if(/Android (\d+\.\d+)/.test(navigator.userAgent)) {
            if(parseFloat(RegExp.$1) > 2.3) {
                var phoneScale = parseInt(window.screen.width) / 640;
                document.write('<meta name="viewport" content="width=640, minimum-scale=' + phoneScale + ', maximum-scale=' + phoneScale + ', target-densitydpi=device-dpi" />');
            } else {
                document.write('<meta name="viewport" content="width=640, target-densitydpi=device-dpi" />');
            }
        } else {
            document.write('<meta name="viewport" content="width=640,user-scalable=no, target-densitydpi=device-dpi" />');
        }
    </script><meta name="viewport" content="width=640,user-scalable=no, target-densitydpi=device-dpi"><meta name="viewport" content="width=640,user-scalable=no, target-densitydpi=device-dpi"><meta name="viewport" content="width=640,user-scalable=no, target-densitydpi=device-dpi"><meta name="viewport" content="width=640,user-scalable=no, target-densitydpi=device-dpi">
    <style type="text/css">
        html, body, h1, h2, h3, h4, h5, h6, form, p, ul, li, dl, dt, dd { margin: 0; padding: 0; }
        body { font: 28px/1.5 Arial; -webkit-text-size-adjust: none; background: #fff;color:#777;}
        ul { list-style-type: none; }
        em, i { font-style: normal; }
        .f_l {float: left;}
        .f_r {float: right;}
        a{text-decoration: none;}
        .viewport{width: 640px;margin: 0 auto;}
        .clear {clear: both;display: block;height: 0;visibility: hidden;font: 0/0 arial;}
        .clearfix:after {content: ".";display: block;visibility: hidden;clear: both;height: 0;font-size: 0;}
        .clearfix {*zoom: 1;}
        .lan12 {font-size: 20px;color: #ffffff;}
        .hei12 {font-size: 24px;color: #444444;line-height: 42px;}
        .hui12 {font-size: 20px;color: #878787;}
        .hui14 {font-size: 20px;color: #777777;}
        .lenovo_news,.hasee_news,.gigabyte_news,.lg_news,.bloodhand_news,.showdragon_news,.game_news,.famous_news,.samsung_news,.busness_news{padding-left: 10px;}
        .famous,.busness{background-color: #f6f6f6;}
        .gigabyte_lg,.bloodhand_showdragon,.game,.famous,.samsung,.busness{padding-top: 25px;}
        .game,.famous,.samsung,.busness{padding-bottom: 30px;}
        .gigabyte_news,.lg_news,.showdragon_news,.bloodhand_news{line-height: 20px;}
        .gigabyte,.bloodhand{margin-left: 7px;}
        .lg,.showdragon{margin-left: -5px;}
        .lenovo_pic,.hasee_pic,.gigabyte_pic,.lg_pic,.bloodhand_pic,.showdragon_pic{
            height: 210px;
        }
        .bloodhand_news,.showdragon_news{margin-top:5px;}
    </style>
</head>
<body>

</body></html>
