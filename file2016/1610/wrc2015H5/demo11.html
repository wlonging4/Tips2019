<!DOCTYPE html><html><head>
    <meta charset="gbk">
    <title>无线端发布会</title>
    <meta name="format-detection" content="telephone=no">
    <script>
        if(/Android (\d+\.\d+)/.test(navigator.userAgent)){
            if(parseFloat(RegExp.$1)>2.3){
                var phoneScale = parseInt(window.screen.width)/640;
                document.write('<meta name="viewport" content="width=640, minimum-scale='+ phoneScale +', maximum-scale='+ phoneScale +', target-densitydpi=device-dpi" />');
            }else{
                document.write('<meta name="viewport" content="width=640, target-densitydpi=device-dpi" />');
            }
        }else{
            document.write('<meta name="viewport" content="width=640,user-scalable=no, target-densitydpi=device-dpi" />');
        }
    </script>
    <style>
        html, body, h1, h2, h3, h4, h5, h6, form, p, ul, li, dl, dt, dd { margin: 0; padding: 0; }
        body { font: 28px/1.5 Arial; -webkit-text-size-adjust: none; background: #fff;color:#777;}
        ul { list-style-type: none; }
        em, i { font-style: normal; }
        a { color:#777; text-decoration: none;}
        a:hover { text-decoration: none;}
        .clearfix:after {content:".";display:block;visibility:hidden;clear:both;height:0;font-size:0}
        .clearfix {*zoom:1}
        img{display:block;max-width: 100%;margin:0 auto;}

        #viewport{width:640px;margin:0 auto;}

        header img{display:block; margin:0 auto;}

        .title,.title1,.title2{height:68px;line-height:68px;margin:5px 0 0; font-size:28px;color:#AE8550;}
        .title{padding-left:230px;background:url(http://2.zol-img.com.cn/zt/tm_578/dcdc4242b8/f-1.jpg) no-repeat 16px center;position:relative;}
        .title1{padding-left:75px;background:url(http://2.zol-img.com.cn/zt/tm_579/f275011b72/f-2.jpg) no-repeat 5px center;}


        .focus .title:after,.news .title:after,.brand .title:after{content:'';display:block;position:absolute;left:0;bottom:0;width:100%;height:2px;font:0/0 arial;background:url(http://2.zol-img.com.cn/zt/tm_578/dcdc4242b8/f-line.jpg) no-repeat center bottom}
        .focus .title:after{background:url(http://2.zol-img.com.cn/zt/tm_578/dee9e069c1/f-line0.jpg) no-repeat center bottom}

        .photo-tab{position:relative;width:640px; height:300px;margin:0 auto;border-top:1px solid #d7d7d7;border-bottom:1px solid #d7d7d7}
        .photo-tab .tabs{position:absolute; z-index:5; width:100%; bottom:28px; left:0; text-align:center;}
        .photo-tab .tabs i{display:inline-block; width:60px; height:10px;border-radius:5px; margin:0 5px; background-color:#000;}
        .photo-tab .tabs .selected{background-color:#A70001;}
        .photo{width:640px; height:300px; overflow:hidden; position:relative;}
        .photo ul{width:1000%; height:300px; position:absolute;}
        .photo li{float: left;width:640px;height: 300px; margin: 0; padding: 0; -webkit-transform: translate3d(0,0,0);transform: translate3d(0,0,0);}
        .photo img{width:100%;height:100%;}

        .link{float:left;width:300px;padding:0 0 0 13px;}
        .link img,.wrap img{border:1px solid #d7d7d7}

        .tab-title{margin:0 14px 14px;box-sizing:border-box;border-radius:2px;}
        .tab-title li{float:left;width:33%;line-height:40px;border-right:2px solid #AF8550;text-align:center; font-size:24px;color:#fff;background-color:#000;}
        .tab-title li:last-child{border:0;}
        .tab-title .act{background-color:#AF8550;color:#fff}


        .list ul{padding:0 15px;}
        .list li{min-height:152px;position: relative;padding:10px 0;}
        .list li:last-child,.list3 li:last-child{border-bottom-color: transparent;}
        .list h4{display: block; font-size:28px; font-weight: normal; height:80px; line-height:40px; display:-webkit-box; text-overflow:ellipsis;-webkit-line-clamp:2;-webkit-box-orient:vertical;word-break: break-all;word-wrap: break-word;overflow:hidden; color:#444;}
        .list h4 a{color:#444}
        .list p{display:none;font-size: 20px; color: #888;line-height:34px; height:68px;margin-top:8px;}
        .list .picbox{float:left; width:240px; height:150px; margin:0 20px 0 0;}
        .list img{border:1px solid #be9a64;width:100%;height:100%;}
        .list .play-num { display:block; margin:0; color:#b0b0b0; text-align:right; font-size:24px;}
        .list .play-num em{ margin:0 0 0 15px;line-height:18px;padding:5px 0 0;}
        .list .play-num .time {}
        .list .play-num .tag0{display:none}

        .list-more{margin:15px;height:40px;line-height:40px;text-align:center;font-size:24px;color:#fff;background-color:#ae8d5b;}
        .list-more span{display:inline-block;width:15px;height:6px;margin:0 0 0 9px;font:0/0 arial;vertical-align:middle;background:url(data:image/x-png;base64,iVBORw0KGgoAAAANSUhEUgAAAA8AAAAGBAMAAADu99mxAAAAA3NCSVQICAjb4U/gAAAAMFBMVEX///////////////////////////////////////////////////////////////9Or7hAAAAAEHRSTlMAESIzRFVmd4iZqrvM3e7/dpUBFQAAAAlwSFlzAAALEgAACxIB0t1+/AAAABZ0RVh0Q3JlYXRpb24gVGltZQAwNy8xOS8xNmtqK6AAAAAcdEVYdFNvZnR3YXJlAEFkb2JlIEZpcmV3b3JrcyBDUzbovLKMAAAANElEQVQImWPIv8zAwMD5R4CB5Z0DA+P6CUCezTcGne9AmoFxf/O7ABCDgfP/ZQYIyBIAEgB2iwv1KWszrQAAAABJRU5ErkJggg==) no-repeat;}

        .hui20{font-size:20px;padding:4px 0 0;display:block;line-height:28px;color:#777;text-align:left;}


        .list4 .photo-tab{position:relative;width:615px; height:302px;margin:0 auto;border:0}
        .list4 .photo-tab .tabs{position:absolute; z-index:5; width:100%; bottom:16px; left:0; text-align:center;display:none;}
        .list4 .photo-tab .tabs i{display:inline-block; width:8px; height:8px;border-radius:4px; margin:0 5px; background-color:#b6b7b7;}
        .list4 .photo-tab .tabs .selected{background-color:#f0008c;}
        .list4 .photo{width:615px; height:302px; overflow:hidden; position:relative;}
        .list4 .photo ul{width:1000%; height:302px; position:absolute;}
        .list4 .photo li{float: left;width:203px;height: 300px;border:1px solid #d7d7d7; margin: 0 1px; padding: 0; -webkit-transform: translate3d(0,0,0);transform: translate3d(0,0,0);}
        .list4 .photo img{width:100%;height:100%;border:0;}

        .brand {margin:0 0 50px;}
        .brand img{width:146px;max-width:146px;margin:0 4px;}
        .brand-con{margin:15px 0 0;}

        .sys_edit_element{height:30px!important;}
        nav .sys_edit_element .sys_btn img{width:auto}

        .video{width:612px;margin:0 auto;}
    </style>

</head>
<body>
<div id="viewport">
    <header><img src="http://2.zol-img.com.cn/zt/tm_578/dcdc4242b8/f-h.jpg" width="640" height="216"></header>

    <section class="focus">
        <div class="title">聚焦</div>

        </div>
        <div class="link">

            <{data[10]}>
        </div>
    </section><section class="wrap banners">
    <div class="title">视频直播</div>
    <div class="video"><{data[17]}></div>
</section><section class="wrap banners" style="margin-top:-10px;">
    <div class="title">图文直播</div>
    <{data[3]}>
</section><section class="wrap banners">
    <div class="title">热点解读</div>
    <div class="tab-box">
        <ul class="tab-title clearfix">
            <li class="act">每日看点</li>
            <li>ShowGirl</li>
            <li>高端访谈</li>
        </ul>
        <div class="tab-con">
            <div class="tab-c" id="c1"><{data[4]}></div>
            <div class="tab-c" id="c2" style="display: none;"><{data[5]}></div>
            <div class="tab-c" id="c3" style="display: none;"><{data[6]}></div>
        </div>
    </div>
</section><section class="wrap banners">
    <div class="title">品牌专区</div>
    <{data[7]}>
</section><section class="wrap banners">
    <div class="title">有奖活动</div>
    <{data[8]}>
</section><section class="wrap banners">
    <div class="title">商城热卖</div>
    <{data[16]}>
</section><section class="showgirl banners">
    <div class="title">ShowGirl</div>
    <div class="list4 clearfix">
        <div class="photo-tab flipview" id="photo1" data-loop="false">
            <div class="photo">
                <{data[9]}>
            </div>
        </div>
    </div>
</section><section class="news banners" id="t1">
    <div class="title">新闻资讯</div>
    <div class="list"><{data[2]}></div>
    <footer class="list-more" style="display: block;">查看更多<span>&nbsp;</span></footer>
</section><section class="brand banners">
    <div class="title">合作品牌</div>
    <div class="brand-con"><{data[12]}></div>




</section></div>

<script _ue_org_tagname="script">

    if (location.hostname != 'article.zol.com.cn') {
        var ts = document.querySelector('link[href="http://icon.zol-img.com.cn/topic/css/topic_css.css"]');
        ts && ts.parentNode.removeChild(ts);
        document.addEventListener('DOMContentLoaded', function () {
            var es = document.getElementById('edit-style');
            es && es.parentNode.removeChild(es);
        });
        document.write("<script src=\"http://icon.zol-img.com.cn/wap/js/z.min.js\"></s" + "cript>\n\t<script src=\"http://icon.zol-img.com.cn/wap/js/z.flipview.js\"></s" + "cript>\n\t<script></s" + "cript>");
    }
</script>
<script>

    function showmore(listid,tag,num,numadd){
        var list = document.getElementById(listid);
        var list_li = list.querySelectorAll(tag);
        var len = list_li.length;
        var list_more = list.getElementsByTagName('footer')[0];
        if(listid == 't3'){
            var display = 'table-cell';
        }else{
            var display = 'block';
        }
        list_more.style.display = 'none';
        if(len > num){
            for(var i=num; i<len; i++){
                list_li[i].style.display = 'none';
            }
            list_more.style.display = 'block';
        }
        list_more.addEventListener('click', function () {
            if(len<=num+numadd){
                for(var i=num; i<len; i++){
                    list_li[i].style.display = display;
                }
                list_more.style.display = 'none';
            }else{
                for(var i=num; i<num+numadd; i++){
                    list_li[i].style.display = display;
                }
                num = num+numadd;
            }
        });
    }

    if(document.getElementById('c1')){
        showmore('t1','li',5,5);
    }


    var tab = document.querySelectorAll('.tab-title li');
    var tabc = document.querySelectorAll('.tab-con .tab-c');
    var len = tab.length;
    for(var j=0; j<len; j++){
        tab[j].index = j;
        tab[j].addEventListener('click', function () {
            var i = this.index;
            for(var j=0; j<len; j++){
                tab[j].className = '';
                tabc[j].style.display ='none';
            }
            tabc[i].style.display ='block'
            tab[i].className = 'act';
        });
    }

    var num = document.querySelectorAll('.list4 li').length;
    var page = Math.ceil(num/3)-1;
    photo1.addEventListener('changed', function (e) {

        if(e.changeType=="swipe-next"){
            if(page>0){
                photo1.go(this.index+2)
                page--;
            }else{
                photo1.go(0)
                page = Math.ceil(num/3)-1
            }
        }
        if(e.changeType=="swipe-previous"){
            if(page<page-1){
                photo1.go(this.index-2)
                page++;
            }else{
                photo1.go(0)
                page = Math.ceil(num/3)-1
            }
        }
    });

    window.WeixinShareData = {
        icon: 'http://2.zol-img.com.cn/zt/tm_578/ee86ad92b8/share.jpg',
        title: 'ChinaJoy 2016 聚惠玩 全程直击'
    };
</script>
<script src="http://icon.zol-img.com.cn/m/js/wechat-share.1.1.js"></script>
</body></html>
