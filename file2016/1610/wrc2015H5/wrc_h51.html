        .photo-tab .tabs i{display:inline-block; width:20px; height:5px;border-radius:2px; margin:0 5px; background-color:#fff; vertical-align: top;}
        .photo-tab .tabs .selected{width: 50px; background-color:#19a5f9;}
        .photo{width:640px; height:300px; overflow:hidden; position:relative;}
        .photo ul{width:1000%; height:300px; position:absolute;}
        .photo li{float: left;width:640px;height: 300px; margin: 0; padding: 0; -webkit-transform: translate3d(0,0,0);transform: translate3d(0,0,0);}
        .photo li img{width:100%;height:100%;}

        .main-link{  width: 640px;  height: 290px;  overflow: hidden;  background: url("http://2.zol-img.com.cn/zt/tm_57f/88a4a8738f/main_bg.jpg") no-repeat top center;  }

        .t-link2{  background: url("http://2.zol-img.com.cn/zt/tm_57f/88a4a8738f/main_link2.png") no-repeat center;  }
        .link-mod{  width: 300px;  height: 210px;  }
        .link img,.wrap img{border:1px solid #033661}

        .video{  width: 640px; height: 370px;  overflow: hidden;  background: url("http://2.zol-img.com.cn/zt/tm_57f/88a4a8738f/video_bg.jpg") no-repeat top center;  }
        .video-mod{  width: 610px;  height: 340px;  padding: 5px;  border: 1px solid #033661; margin: 4px auto  }

        .brand-mod{  width: 620px;  height: 300px;  padding: 10px;  }

        .list ul{padding:0 15px;}
        .list li{min-height:152px;position: relative;padding:10px 0;}
        .list li:last-child,.list3 li:last-child{border-bottom-color: transparent;}
        .list h4{display: block; font-size:24px; font-weight: normal; height:80px; line-height:40px; display:-webkit-box; text-overflow:ellipsis;-webkit-line-clamp:2;-webkit-box-orient:vertical;word-break: break-all;word-wrap: break-word;overflow:hidden;color: #c9caca;}
        .list h4 a{color: #c9caca;}
        .list p{display:none;font-size: 20px; color: #888;line-height:34px; height:68px;margin-top:8px;}
        .list .picbox{float:left; width:240px; height:150px; margin:0 20px 0 0;}
        .list img{border:1px solid #be9a64;width:100%;height:100%;}
        .list .play-num { display:block; margin:0; color:#b0b0b0; text-align:right; font-size:24px;}
        .list .play-num em{ margin:0 0 0 15px;line-height:18px;padding:5px 0 0;}
        .list .play-num .time {}
        .list .play-num .tag0{display:none}

        .list-more span{display:inline-block;width:15px;height:6px;margin:0 0 0 9px;font:0/0 arial;vertical-align:middle;background:url(data:image/x-png;base64,iVBORw0KGgoAAAANSUhEUgAAAA8AAAAGBAMAAADu99mxAAAAA3NCSVQICAjb4U/gAAAAMFBMVEX///////////////////////////////////////////////////////////////9Or7hAAAAAEHRSTlMAESIzRFVmd4iZqrvM3e7/dpUBFQAAAAlwSFlzAAALEgAACxIB0t1+/AAAABZ0RVh0Q3JlYXRpb24gVGltZQAwNy8xOS8xNmtqK6AAAAAcdEVYdFNvZnR3YXJlAEFkb2JlIEZpcmV3b3JrcyBDUzbovLKMAAAANElEQVQImWPIv8zAwMD5R4CB5Z0DA+P6CUCezTcGne9AmoFxf/O7ABCDgfP/ZQYIyBIAEgB2iwv1KWszrQAAAABJRU5ErkJggg==) no-repeat;}

        .hui20{font-size:20px;padding:4px 0 0;display:block;line-height:28px;color:#c9caca;text-align:left;}

        .brand img{width:146px;max-width:146px;margin:0 4px;}
        .brand-bar{  width: 590px;  height: 80px; padding: 10px;  border: 1px solid #044174; margin: 15px auto;  }
        .brand-con{ width: 590px;  height: 80px; overflow: hidden;}

        .sys_edit_element{height:30px!important;}
        nav .sys_edit_element .sys_btn img{width:auto}

        /*.video{width:612px;margin:0 auto;}*/

<body>
<div id="viewport">
    <header>
        <img src="http://2.zol-img.com.cn/zt/tm_57f/88a4a8738f/head.jpg" width="640" height="215">
    </header>
    <section class="focus">
        <div class="t-focus"></div>
        <{data[10]}>

    <section class="main-link clearfix banners">
        <div class="link">
            <div class="t-link1"></div>
            <div class="link-mod"><{data[1]}></div>

        <div class="link">
            <div class="t-link2"></div>

    <section class="video wrap banners">
    <div class="video-mod"><{data[3]}></div>
</section>
    </section>

</div>

<script _ue_org_tagname="script">
    if (location.hostname != 'article.zol.com.cn') {
        var ts = document.querySelector('link[href="http://icon.zol-img.com.cn/topic/css/topic_css.css"]');
        ts && ts.parentNode.removeChild(ts);
        document.addEventListener('DOMContentLoaded', function () {
            var es = document.getElementById('edit-style');
            es && es.parentNode.removeChild(es);
        });
        document.write("<script src=\"http://icon.zol-img.com.cn/wap/js/z.min.js\"></s" + "cript>\n\t<script src=\"http://icon.zol-img.com.cn/wap/js/z.flipview.js\"></s" + "cript>\n\t<script></s" + "cript>");
    }
</script>
<script>

    function showmore(listid,tag,num,numadd){
        var list = document.getElementById(listid);
        var list_li = list.querySelectorAll(tag);
        var len = list_li.length;
        var list_more = list.getElementsByTagName('footer')[0];
        if(listid == 't3'){
            var display = 'table-cell';
        }else{
            var display = 'block';
        }
        list_more.style.display = 'none';
        if(len > num){
            for(var i=num; i<len; i++){
                list_li[i].style.display = 'none';
            }
            list_more.style.display = 'block';
        }
        list_more.addEventListener('click', function () {
            if(len<=num+numadd){
                for(var i=num; i<len; i++){
                    list_li[i].style.display = display;
                }
                list_more.style.display = 'none';
            }else{
                for(var i=num; i<num+numadd; i++){
                    list_li[i].style.display = display;
                }
                num = num+numadd;
            }
        });
    }

    if(document.getElementById('c1')){
        showmore('t1','li',5,5);
    }


    /*切换*/
    var tab = document.querySelectorAll('.tab-title li');
    var tabc = document.querySelectorAll('.tab-con .tab-c');
    var len = tab.length;
    for(var j=0; j<len; j++){
        tab[j].index = j;
        tab[j].addEventListener('click', function () {
            var i = this.index;
            for(var j=0; j<len; j++){
                tab[j].className = '';
                tabc[j].style.display ='none';
            }
            tabc[i].style.display ='block';
            tab[i].className = 'act';
        });
    }

    window.WeixinShareData = {
        icon: 'http://2.zol-img.com.cn/zt/tm_578/ee86ad92b8/share.jpg',
        title: '时代变革与产业机遇  2016WRC 世界机器人大会'
    };
</script>

</body></html>
