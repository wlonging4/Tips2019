<!DOCTYPE html><html><head lang="en">
    <meta charset="gbk">
    <title>天猫双11专题1</title>
    <style type="text/css">
        /* 通用样式 */
        body{color:#111; font:12px/22px "simsun",Arial; background:#fff; }
        body,div,form,img,p,h1,h2,dl,dt,dd,ul,li,h3{padding:0; margin:0;}
        input{border:none;}
        ul,li{list-style:none;}
        em{font-style:normal;}
        img{display:block; border:0}
        a{color:#CCCCCC; text-decoration:none}
        a:hover,td a:hover{color:#f60; text-decoration:underline}
        .hong12{color:#92D6FF; font-size: 12px; font-weight: bold;}
        .clear{clear:both; display:block; height:0; visibility:hidden; font:0/0 arial;}
        .clearfix:after{content:".";display:block; visibility:hidden; clear:both; height:0; font-size:0;}
        .clearfix{*zoom:1;}

        /* 结构样式 */
        .head-c  .sys_btn img{  position: absolute;  top: 60px;  }
        .wrap1{  background: #021d39;  width: 100%;  overflow: hidden;  }
        .wrap2{  background: #025eab;  width: 100%;  overflow: hidden;  }
        .wrapper{  position: relative;  width: 1000px;  margin: 0 auto;  }
        .zol_foot{  height: 90px;  padding-top: 60px; background: #DD3600;   }
        .zol_foot,.zol_foot a{  color: #fff;  }

        .head{  width: 100%;  height: 442px;  background: url("http://2.zol-img.com.cn/zt/tm_581/028f164920/head.jpg") no-repeat top center;  }
        .c{  overflow: hidden;  background: url("http://2.zol-img.com.cn/zt/tm_581/028f164920/bg.jpg") repeat-y top center;  }
        .new{  height: 1120px; padding: 20px 10px 0; width: 980px;  margin-bottom: 90px;  background: #fff;  }
        .hot{  position: relative;height: 745px; padding: 55px 10px 0; width: 980px;  margin-bottom: 90px;  background: #fff;  }
        .t-hot{  position: absolute;  top: -62px;  left: 0;  width: 1001px;  height: 99px;  background: url("http://2.zol-img.com.cn/zt/tm_581/028f164920/t_hot.png") no-repeat 0 0;  }
        .brand{  position: relative;  height: 745px; padding: 55px 10px 0; width: 980px;  margin-bottom: 90px;  background: #fff;  }
        .t-bra{  position: absolute;  top: -59px;  left: 0;  width: 1001px;  height: 99px;  background: url("http://2.zol-img.com.cn/zt/tm_581/028f164920/t_brand.png") no-repeat 0 0;  }
        .kilo{  position: relative;  height: 1120px; padding: 55px 10px 0; width: 980px;  margin-bottom: 30px;  background: #fff;  }
        .t-kilo{  position: absolute;  top: -63px;  left: 0;  width: 1000px;  height: 99px;  background: url("http://2.zol-img.com.cn/zt/tm_581/028f164920/t_kilo.png") no-repeat 0 0;  }

        .new .hei14,.hot .hei14,.brand .hei14,.kilo .hei14{  display: block;  font: bold 14px/20px 'simsun';  padding: 5px 15px; }
        .new table table{  border: 1px solid #FFCC00;  }
        .hot table table{  border: 1px solid #EE206A;  }
        .brand table table{  border: 1px solid #00A7F5;  }
        .kilo table table{  border: 1px solid #6A1A9F;  }
        .new .ln,.hot .ln,.brand .ln,.kilo .ln{  height: 15px;  }
        .new .hui12,.hot .hui12,.brand .hui12,.kilo .hui12{  position: relative ; color: #979797; height: 76px;  padding-left: 15px;  display: block;  font: 12px/19px 'simsun';  }
        .new .hong12,.new .slh,.new .hui12 span.slh,.hot .hong12,.hot .slh,.hot .hui12 span.slh,.brand .hong12,.brand .slh,.brand .hui12 span.slh,.kilo .hong12,.kilo .slh,.kilo .hui12 span.slh{  display: none;  }
        .new .hui12 span,.hot .hui12 span,.brand .hui12 span,.kilo .hui12 span{  display: block;  width: 230px;  height: 35px;  bottom: 0;  left: 0;  font: 16px/38px 'microsoft yahei';  position: absolute;  text-indent: 18px;}
        .new .hui12 span i,.hot .hui12 span i,.brand .hui12 span i,.kilo .hui12 span i{  font-style: normal;  font: 22px/38px 'microsoft yahei';  }
        .new .hui12 span{  background: #FFCC00;  color: #C81F3E;  }
        .hot .hui12 span{  background: #EE206A;  color: #fff;  }
        .brand .hui12 span{  background: #00A7F5;  color: #fff;  }
        .kilo .hui12 span{  background: #6A1A9F;  color: #fff;  }
    </style>
</head>
<body>
<!--头部-->
<div class="head"></div>
<div class="c">
    <!--新品-->
    <div class="wrapper new"><{data[1]}></div>
    <!--热卖-->
    <div class="wrapper hot">
        <div class="t-hot"></div>
        <{data[2]}>
    </div>
    <!--品牌-->
    <div class="wrapper brand">
        <div class="t-bra"></div><{data[3]}>
    </div>
    <!--千元-->
    <div class="wrapper kilo">
        <div class="t-kilo"></div><{data[4]}>
    </div>
</div>


</body></html>
