<script>
    /*载入loading*/
    function loading() {
        var l = document.querySelector('.loading');
        if (!l) return;
        l.classList.remove('loading-visible');
        setTimeout(function () {
            l.style.display = 'block';
            l.classList.add('loading-visible');
        }, 0);
    }
    loading.dismiss = function () {
        var l = document.querySelector('.loading');
        if (!l) return;
        l.classList.remove('loading-visible');
        setTimeout(function () {
            l.style.display = 'none';
        }, 300);
    };
    window.addEventListener('load', function () {
        loading.dismiss();
        viewport.style.pointerEvents = 'all';
        var i;
        if (document.referrer && location.hash && (i = location.hash.match(/^#(\d)$/))) {
            i = parseInt(i[1]);
            viewport.go(i);
        } else {
            i = viewport.index;
        }
        viewport.querySelector('.container').children[i].classList.add('current');
    });

    /*倒计时*/
    var px_n1=document.getElementById('px-num1'),
            px_n2=document.getElementById('px-num2'),
            px_n3=document.getElementById('px-num3'),
            px_n4=document.getElementById('px-num4');
    var time_n=new Date(),time_y=time_n.getFullYear(),time_m=time_n.getMonth()+1,time_d=time_n.getDate();
    if(time_y==2016&&time_m==10){
        var px_number=29-time_d;
        if(px_number<0){
            px_number=0;
        }
        px_n1.innerHTML=px_n2.innerHTML=px_n3.innerHTML=px_n4.innerHTML=px_number;
    }else{
        px_n1.innerHTML=px_n2.innerHTML=px_n3.innerHTML=px_n3.innerHTML='--';
    }

    /*选择性别*/
    var
            p8_hero1=document.querySelector('#p8-hero1'),
            p8_hero2=document.querySelector('#p8-hero2'),
            p8_p1=document.querySelector('#p8-p1'),
            p8_p2=document.querySelector('#p8-p2'),
            p8_ul=document.querySelector('#p8-ul'),
            p8_btn=document.querySelector('#p8-btn'),
            sex_result='man',
            sex_btn=document.querySelectorAll('.sex-b'),
            p8_brand=document.querySelector('#p8-brand');

    for(var k=0;k<sex_btn.length;k++){
        sex_btn[k].abc=k;
        sex_btn.addEventListener('tap', function (index) {
            for(var i=0;i<sex_btn.length;i++){
                sex_btn[i].classList.remove('act');
            }
            var index=this.abc;
            if(index==0){
                sex_result='man';
            }
            if(index==1){
                sex_result='woman';
            }
            this.classList.add('act');
        });
    }

    /*提交表单验证*/
    document.querySelector('.p8-btn').addEventListener('click', function (e) {
        e.stopPropagation();
        e.preventDefault();
        if (this.disabled) return;
        var nameVal = document.querySelector('.name').value.trim(),sexVal = sex_result,ageVal = document.querySelector('.age').value,mobileVal = document.querySelector('.phone').value, qqVal = document.querySelector('.qq').value, activeType = 6080679;
        var reg=/^[\u4E00-\u9FA5]{1,4}$/;
        if(!nameVal|| nameVal.length>6/*||!(reg.test(nameVal))*/){
            alert('请正确填写您的姓名');
            return false;
        }
        if (!ageVal || !(/^\d{1,2}$/.test(ageVal))) {
            alert('请正确填写您的年龄');
            return false;
        }
        if (!mobileVal || !(/^1(([38]\d)|(4[57])|(5[012356789])|(7[0678]))\d{8}$/.test(mobileVal))) {
            alert('请正确填写您的手机号码');
            return false;
        }
        if (!qqVal || !(/^\d{5,10}$/.test(qqVal))) {
            alert('请正确填写您的QQ号');
            return false;
        }
        this.disabled = true;
        getToken(function(){
            $.ajax({
                type:'get',
                url: 'http://m.zol.com.cn/topic/services/user.php?callback=?',
                data:{token:window.verifyTk,action:'addUser',username:nameVal,type:activeType,tel:mobileVal,ext1:sexVal,ext2:ageVal,ext3:qqVal},
                dataType: 'json',
                success: function (data) {
                    if(data.result == 1){//提交成功
                        $.ajax({
                            type:'get',
                            url: 'http://m.zol.com.cn/topic/services/user.php?callback=?',
                            data:{type:activeType,action:'getCountUser'},
                            dataType: 'json',
                            success: function (res) {
                                if(res){
                                    document.querySelector('#count').innerHTML =  res.result;
                                }
                            }
                        });
                        setTimeout(function () {
                            p8_hero1.style.display='none';
                            p8_p1.style.display='none';
                            p8_ul.style.display='none';
                            p8_btn.style.display='none';
                            p8_hero2.style.display='block';
                            p8_p2.style.display='block';
                            p8_brand.style.display='block';
                        },200);
                    }else {
                        alert(data.result);
                        document.querySelector('.p8-btn').disabled = false;
                    }
                }
            });
        })
    });

    /*获取token*/
    function getToken(fn){
        $.ajax({
            'type':'get',
            'dataType':'jsonp',
            'data':{},
            'url':'http://m.zol.com.cn/topic/services/session.php?callback=?',
            'async':true,
            'success':function(request){
                if(request && request.result){
                    window.verifyTk = request.result;
                    if(typeof fn === 'function'){
                        fn();
                    }
                }
            }
        });
    }

    /*背景音乐*/
    var bObj=document.getElementById('btn-music');
    var video=document.getElementById('audio');
    bObj&&bObj.addEventListener('click', function(){
        if(video!==null){
            if(!video.paused){
                video.pause();
                document.getElementById('off').style.display='block';
                document.getElementById('on').style.display='none';
            }else{
                video.play();
                document.getElementById('off').style.display='none';
                document.getElementById('on').style.display='block';
            }
        }
    });

    /*滑动*/
    var swipe=document.getElementById('swipe');
    viewport.addEventListener('changed', function (e) {
        if(e.target.tagName=='UL'){return false}
        var current = this.querySelector('.current');
        var last = this.index === viewport.querySelectorAll('section').length - 1;
        current && current.classList.remove('current');
        e.current && e.current.classList.add('current');

        swipe.classList[last ? 'add' : 'remove']('last');
    });

    swipe.addEventListener('tap', function () {
        var last = viewport.index === viewport.querySelectorAll('section').length - 1 ;
        viewport[last ? 'previous' : 'next'](1);
    });

    /*分享*/
    var share_title=encodeURIComponent( 'ZOL首届守望先锋民间大神选拔赛火热招募！等你来战！');
    var share_link=encodeURIComponent('http://m.zol.com.cn/topic/6080679.html');
    var share_pic=encodeURIComponent('http://2.zol-img.com.cn/zt/tm_57f/c7c3da05ba/share.jpg');
    var share_t=encodeURIComponent('ZOL首届守望先锋民间大神选拔赛火热招募！等你来战！');

    var sina='http://service.weibo.com/share/share.php?url='+share_link+'&title='+share_title+'&appkey=4028615622&ralateUid=1951621751&pic='+share_pic+'&searchPic=false&refer='+share_link;
    var tencent='http://share.v.t.qq.com/index.php?c=share&a=index&url='+share_link+'&title='+share_title+'&appkey=99d207b90670adceaaa416b63528d92c&pic='+share_pic;
    var qzone='http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey?url='+share_link+'&desc='+share_title+'&pics='+share_pic+'&title='+share_t+'&summary='+share_title;
    var share_con = '<a target="_self" class="weibo" href="'+sina+'">sina</a><a target="_self" class="wechat" href="#wechat" style="display: none">wechat</a><a target="_self" class="qzone" href="'+qzone+'">QQ</a><a target="_self" class="tencent-weibo" href="'+tencent+'">tencent</a>';
    document.querySelectorAll('.share').forEach(function(div,idx){
        div.innerHTML = share_con;
    });
    window.WeixinShareData = {
        icon: 'http://2.zol-img.com.cn/zt/tm_57f/c7c3da05ba/share.jpg',
        title: 'ZOL首届守望先锋民间大神选拔赛火热招募！等你来战！'
    };
</script>
