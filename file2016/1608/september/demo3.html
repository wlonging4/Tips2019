<script type="text/javascript">

    window.addEventListener('load', function() {
        //wrapper.style.visibility = "visible";
        document.querySelector('.loading').classList.remove('loading-visible');
    });

    var popBox = document.querySelector('.pop-box'),
            zolPop = document.querySelector('.zol-pop'),
            testFail = document.querySelector('.test-fail'),
            endPop = document.querySelector('.end'),
            testBtn = document.querySelector('.test-btn');

    //popBox.style.display = zolPop.style.display = 'block';

    //开始验证
    testBtn.addEventListener('tap',function(){
        var _this = this;
        var mobileVal = document.querySelector('.mobile').value,
                nameVal = document.querySelector('.name').value.trim();
        if(!nameVal || nameVal.length>=10){
            // 请正确填写您的姓名
            alert('\u8BF7\u6B63\u786E\u586B\u5199\u60A8\u7684\u59D3\u540D');
            return false;
        }
        if (!mobileVal || !(/^1(([38]\d)|(4[57])|(5[012356789])|(7[0678]))\d{8}$/.test(mobileVal))) {
            // 请正确填写您的手机号码。
            alert('\u8BF7\u6B63\u786E\u586B\u5199\u60A8\u7684\u624B\u673A\u53F7\u7801');
            return false;
        }
        _this.classList.add('disabled');

        $.ajax({
            type:'get',
            url: 'http://m.zol.com.cn/topic/services/2016halfyear.php?callback=?',
            data:{action:'validateUsers',name:nameVal,phone:mobileVal},
            dataType: 'json',
            success: function (result) {
                if(result.errCode == '10000'){//验证成功
                    var jiamiName  = result.jiamiName,
                            jiami_phone = result.jiami_phone;

                    location.href="http://m.zol.com.cn/topic/5945073.html?userName="+jiamiName+"&userPhone="+jiami_phone;

                }else if(result.errCode =='10037'){ //活动已结束
                    popBox.style.display = endPop.style.display = 'block';
                }else if(result.errCode =='11002'){ //验证未通过
                    popBox.style.display = testFail.style.display = 'block';
                }else{
                    alert(result.msg);
                }
                _this.classList.remove('disabled');
            }

        });

    })


    //关闭按钮
    document.querySelectorAll('.close').addEventListener('tap',function(){
        shielded();
        this.parentNode.style.display = popBox.style.display = 'none';
    })
    function shielded(obj){
        if(!obj) obj = document.body;
        shielded.timer && clearTimeout(shielded.timer);
        obj.style.pointerEvents = 'none';
        shielded.timer = setTimeout(function(){
            obj.style.pointerEvents = 'all';
        },350);
    };

</script>
