<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="gbk">
    <title>安富利</title>
    <style type="text/css">
        /*默认样式*/
        body{color:#444;font:12px/20px 'simsun',arial; background: #000101;}
        body,div,form,img,p,h1,h2,dl,dt,dd,ul,li{padding:0;margin:0;}
        ul,li{list-style:none;}
        em{font-style:normal;}
        img{display:block;border:0}
        a{color:#000;text-decoration:none}
        a:hover,td a:hover{color:#f60;text-decoration:underline}
        .hong12{color:#FF6C2B;font-weight: bold;}
        .clear{clear:both;display:block;height:0;visibility:hidden;font:0/0 arial;}
        .clearfix:after{content:".";display:block;visibility:hidden;clear:both;height:0;font-size:0;}
        .clearfix{*zoom:1;}

        /*lg_style*/
        .wrapper{  position: relative;  width: 1020px;  margin: 0 auto;  }
        .head-c  .sys_btn img{  position: absolute;  top: 50px;  }
        .zol_foot{  height: 130px; padding-top: 40px ;background: #132a40; }
        .zol_foot,.zol_foot a{  color: #425566;  }

        .head-l{  background: url("http://2.zol-img.com.cn/zt/tm_57a/b12d96a591/lg_head_l.jpg") no-repeat 100% 0;  }
        .head-r{  background: url("http://2.zol-img.com.cn/zt/tm_57a/b12d96a591/lg_head_r.jpg") no-repeat 0 0;  }
        .head-c{  width: 1020px;  height: 219px;   }

        .pic1-l{  background: url("http://2.zol-img.com.cn/zt/tm_57a/b12d96a591/lg_pic1_l.jpg") no-repeat 100% 0;  }
        .pic1-r{  background: url("http://2.zol-img.com.cn/zt/tm_57a/b12d96a591/lg_pic1_r.jpg") no-repeat 0 0;  }
        .pic2{  margin: 40px auto 0;  }

        .t1,.t2{  width: 1020px;  height: 179px;  }
        .c2{  margin: 0 auto 40px;  }
        .com-s{  background: #8D0B48;  }
    </style>
</head>
<body>
<!--头部-->
<table class="head" width="100%" border="0" cellpadding="0" cellspacing="0">
    <tr>
        <td class="head-l">&nbsp;</td>
        <td width="1020" valign="top">
            <div class="head-c">
                <{data[0]}>
            </div>
        </td>
        <td class="head-r">&nbsp;</td>
    </tr>
</table>
<!--图介1-->
<table class="pic1" width="100%" border="0" cellpadding="0" cellspacing="0">
    <tr>
        <td class="pic1-l">&nbsp;</td>
        <td width="1020" valign="top">
            <img src="http://2.zol-img.com.cn/zt/tm_57a/b12d96a591/lg_pic1_c.jpg" alt="" width="1020" height="411"/>
        </td>
        <td class="pic1-r">&nbsp;</td>
    </tr>
</table>
<!--图介2-->
<div class="wrapper pic2">
    <img src="http://2.zol-img.com.cn/zt/tm_57a/b12d96a591/lg_pic2_c.jpg" alt="" width="1020" height="411"/>
</div>
<!--内容1-->
<div class="wrapper t1">
    <{data[1]}>
</div>
<div class="wrapper c1">
    <img src="http://2.zol-img.com.cn/zt/tm_57a/b12d96a591/lg_c1.jpg" alt="" width="1020" height="411"/>
</div>
<!--内容2-->
<div class="wrapper t2">
    <{data[2]}>
</div>
<div class="wrapper c2">
    <img src="http://2.zol-img.com.cn/zt/tm_57a/b12d96a591/lg_c2.jpg" alt="" width="1020" height="411"/>
</div>
<!--联系-->
<table class="com" width="100%" border="0" cellpadding="0" cellspacing="0">
    <tr>
        <td class="com-s">&nbsp;</td>
        <td width="1020" valign="top">
            <img src="http://2.zol-img.com.cn/zt/tm_57a/b12d96a591/lg_bar.jpg" alt="" width="1020" height="100"/>
        </td>
        <td class="com-s">&nbsp;</td>
    </tr>
</table>
</body>
</html>
