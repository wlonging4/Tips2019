        .ac-rule3{  position: absolute;  width: 170px;  height: 49px;  right: 55px;  top: 380px;  }

        .pic-c{  height: 305px;  width: 1000px;  }

        .in2-m2{  width: 500px;height: 365px;top: 332px;left: 0;  }

        .in2-m5{  width: 515px;height: 430px;bottom: 36px;left: 0;  }

        .abt1{  float: left;  height: 300px;  width: 355px;  overflow: hidden;  }
        .abt2{  float: left;  height: 300px;  width: 260px;  margin-right: 40px;  overflow: hidden;  }
        .abt3{  float: left;  height: 300px;  width: 345px;  overflow: hidden;  }

<script src="../jquery-1.9.1.js"></script>
<script charset="gbk">
    /*轮播*/
    var pic_l=$('.lead-ul li'),pic_b=$('.lead-box');
    pic_l.bind('mouseenter', function () {
        $(this).addClass('act').siblings().removeClass('act');
        pic_b.stop().animate({left:'-'+710*(pic_l.index(this))+'px'},200);
    });

    /*滑动切换demo*/
    var lis=$('.demo li'),li_rs=lis.find('.li-r');
    lis.on('mouseenter', function () {
        $(this).stop().animate({'width':810+'px'},500);
        $(this).siblings().stop().animate({'width':90+'px'},500);
        $(this).addClass('act').siblings().removeClass('act');
    });


</script>
