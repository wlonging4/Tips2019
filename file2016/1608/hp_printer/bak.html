<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="gbk">
    <title>惠普激光打印机口碑之选</title>
    <style type="text/css">
        body{color:#666;font:12px/20px 'simsun',arial; background: #fff;}
        body,div,form,img,p,h1,h2,dl,dt,dd,ul,li{padding:0;margin:0;}
        ul,li{list-style:none;}
        em{font-style:normal;}
        img{display:block;border:0}
        a{color:#000;text-decoration:none}
        a:hover,td a:hover{color:#f60;text-decoration:underline}
        .hong12{color:#0470AC;font-weight: bold;}
        .clear{clear:both;display:block;height:0;visibility:hidden;font:0/0 arial;}
        .clearfix:after{content:".";display:block;visibility:hidden;clear:both;height:0;font-size:0;}
        .clearfix{*zoom:1;}

        /*lg_style*/
        .wrapper{  position: relative;  width: 1000px;  margin: 0 auto;  }
        .head-c  .sys_btn img{  position: absolute;  top: 50px;  }
        .zol_foot{  height: 65px; padding-top: 65px ;background: #03a8ed }
        .zol_foot,.zol_foot a{  color: #fff;  }

        .head-l{  background: url("http://2.zol-img.com.cn/zt/tm_57b/67cba76cc6/lg_head_l.jpg") no-repeat 100% 0;  }
        .head-r{  background: url("http://2.zol-img.com.cn/zt/tm_57b/67cba76cc6/lg_head_r.jpg") no-repeat 0 0;  }
        .head-c{  width: 1000px;  height: 542px;  background: url("http://2.zol-img.com.cn/zt/tm_57b/67cba76cc6/lg_head_c.jpg") no-repeat 0 0;  }

        .story-l{  background: url("http://2.zol-img.com.cn/zt/tm_57b/67cba76cc6/lg_story_l.jpg") no-repeat 100% 0;  }
        .story-r{  background: url("http://2.zol-img.com.cn/zt/tm_57b/67cba76cc6/lg_story_r.jpg") no-repeat 0 0;  }
        .story-t{  width: 1000px;  height: 143px;  }
        .story-c{  width: 1000px;  height: 1150px;  }

        .meet-l{  background: url("http://2.zol-img.com.cn/zt/tm_57b/67cba76cc6/lg_meet_l.jpg") no-repeat 100% 0;  }
        .meet-r{  background: url("http://2.zol-img.com.cn/zt/tm_57b/67cba76cc6/lg_meet_r.jpg") no-repeat 0 0;  }
        .meet-t{  width: 1000px;  height: 130px; }
        .meet-c{  width: 1000px;  height: 745px;  overflow: hidden;  background: url("http://2.zol-img.com.cn/zt/tm_57b/67cba76cc6/lg_meet_c.jpg") no-repeat  0 0;  }
        .meet-box{  position: relative;  width: 1000px;  height: 650px;  margin-top: 20px;  background: #000;  overflow: hidden;  }
        .meet-mod{  position: absolute;  top: 0;  height: 650px;  }
        .meet-list{  width: 120px;  height: 16px;  margin: 20px auto 0;  overflow: hidden;  }
        .meet-list li{  float: left;  width: 16px;  height: 16px;  margin: 0 7px;  background: url("http://2.zol-img.com.cn/zt/tm_57b/67cba76cc6/lg_meet_btn.png") no-repeat 0 0;  cursor: pointer;  }
        .meet-list li.act{  background: url("http://2.zol-img.com.cn/zt/tm_57b/67cba76cc6/lg_meet_btn.png") no-repeat -16px 0;  }

        .update-l{  background: url("http://2.zol-img.com.cn/zt/tm_57b/67cba76cc6/lg_up_l.jpg") no-repeat 100% 0;  }
        .update-r{  background: url("http://2.zol-img.com.cn/zt/tm_57b/67cba76cc6/lg_up_r.jpg") no-repeat 0 0;  }
        .update-t{  width: 1000px; height: 135px ;   }
        .update-c1{  width: 1000px;  height: 522px;  background: url("http://2.zol-img.com.cn/zt/tm_57b/67cba76cc6/lg_up_c1.jpg") no-repeat 0 0;  }
        .update-c2{  position: relative;  width: 1000px;  height: 403px;  background: url("http://2.zol-img.com.cn/zt/tm_57b/67cba76cc6/lg_up_c2.jpg") no-repeat 0 0;  }
        .up-v{  position: absolute;  top: 15px;  background: #000;  width: 400px;  height: 300px;  }
        .up-v1{  left: 0;  }
        .up-v2{  right: 0;  }

        .sale-l{  background: url("http://2.zol-img.com.cn/zt/tm_57b/67cba76cc6/lg_sale_l.jpg") no-repeat 100% 0;  }
        .sale-r{  background: url("http://2.zol-img.com.cn/zt/tm_57b/67cba76cc6/lg_sale_r.jpg") no-repeat 0 0;  }
        .sale-t{  width: 1000px; height: 144px;  }
        .sale-c{  position: relative;  width: 1000px;  height: 1274px;  background: url("http://2.zol-img.com.cn/zt/tm_57b/67cba76cc6/lg_sale_c.jpg") no-repeat 0 0;  }
        .s-m{  position: absolute;  width: 108px;  height: 32px;  }
        .s-m .bai18{  font: 18px/32px 'microsoft yahei';  }
        .s-m .bai18:hover{  color: #fff;  }
        .s-m1{  top: 525px;  left: 110px;  }
        .s-m2{  top: 525px;  left: 437px;  }
        .s-m3{  top: 525px;  left: 764px;  }
        .s-m4{  top: 1122px;  left: 106px;  }
        .s-m5{  top: 1122px;  left: 450px;  }
        .s-m6{  top: 1122px;  left: 800px;  }
    </style>
</head>
<body>
<!--头部-->
<table class="head" width="100%" cellpadding="0" cellspacing="0" border="0">
    <tr>
        <td class="head-l">&nbsp;</td>
        <td width="1000" valign="top">
            <div class="head-c">
                <{data[0]}>
            </div>
        </td>
        <td class="head-r">&nbsp;</td>
    </tr>
</table>
<!--故事-->
<table class="story" width="100%" cellpadding="0" cellspacing="0" border="0">
    <tr>
        <td class="story-l">&nbsp;</td>
        <td width="1000" valign="top">
            <div class="story-t">
                <{data[1]}>
            </div>
            <div class="story-c">
                <img src="http://2.zol-img.com.cn/zt/tm_57b/67cba76cc6/lg_story_c.jpg" alt="" width="1000" height="1150"/>
            </div>
        </td>
        <td class="story-r">&nbsp;</td>
    </tr>
</table>
<!--遇见-->
<table class="meet" width="100%" cellpadding="0" cellspacing="0" border="0">
    <tr>
        <td class="meet-l">&nbsp;</td>
        <td width="1000" valign="top">
            <div class="meet-t">
                <{data[2]}>
            </div>
            <div class="meet-c">
                <div class="meet-box">
                    <div class="meet-mod">
                        <{data[3]}>
                    </div>
                </div>
                <ul class="meet-list">
                    <li class="act"></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>
        </td>
        <td class="meet-r">&nbsp;</td>
    </tr>
</table>
<!--升级-->
<table class="update" width="100%" cellpadding="0" cellspacing="0" border="0">
    <tr>
        <td class="update-l">&nbsp;</td>
        <td width="1000" valign="top">
            <div class="update-t">
                <{data[4]}>
            </div>
            <div class="update-c1"></div>
            <div class="update-c2">
                <div class="up-v up-v1"><{data[5]}></div>
                <div class="up-v up-v2"><{data[6]}></div>
            </div>
        </td>
        <td class="update-r">&nbsp;</td>
    </tr>
</table>
<!--购买-->
<table class="sale" width="100%" cellpadding="0" cellspacing="0" border="0">
    <tr>
        <td class="sale-l">&nbsp;</td>
        <td width="1000" valign="top">
            <div class="sale-t"><{data[7]}></div>
            <div class="sale-c">
                <div class="s-m s-m1"><{data[8]}></div>
                <div class="s-m s-m2"><{data[9]}></div>
                <div class="s-m s-m3"><{data[10]}></div>
                <div class="s-m s-m4"><{data[11]}></div>
                <div class="s-m s-m5"><{data[12]}></div>
                <div class="s-m s-m6"><{data[13]}></div>
            </div>
        </td>
        <td class="sale-r">&nbsp;</td>
    </tr>
</table>


<script charset="gbk">
    var mo=$('.meet-mod'),li=$('.meet-list li');
    li.bind('mouseenter',function(){
        $(this).addClass('act').siblings().removeClass('act');
        mo.stop().animate({left:'-'+li.index(this)*1000+'px'},500);
    })
</script>
</body>
</html>
