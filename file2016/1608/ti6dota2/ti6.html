<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="gbk">
    <title>北京遇上西雅图 Ti6 ZOL全程报道</title>
    <style type="text/css">
        /*默认样式*/
        body{color:#444;font:12px/20px 'simsun',arial; background: #000;}
        body,div,form,img,p,h1,h2,dl,dt,dd,ul,li{padding:0;margin:0;}
        ul,li{list-style:none;}
        em{font-style:normal;}
        img{display:block;border:0}
        a{color:#000;text-decoration:none}
        a:hover,td a:hover{color:#f60;text-decoration:underline}
        .hong12{color:#cb463c;font-size: 12px}
        .clear{clear:both;display:block;height:0;visibility:hidden;font:0/0 arial;}
        .clearfix:after{content:".";display:block;visibility:hidden;clear:both;height:0;font-size:0;}
        .clearfix{*zoom:1;}

        /*lg_style*/
        .wrapper{  position: relative;  width: 1000px;  margin: 0 auto;  }
        .head-c  .sys_btn img{  position: absolute;  top: 50px;  }
        .zol_foot{  height: 170px; padding-top: 80px ;background: url("http://2.zol-img.com.cn/zt/tm_57a/456dacca59/lg_foot.jpg") no-repeat top center; }
        .zol_foot,.zol_foot a{  color: #666;  }

        .head-l{  background: url("http://2.zol-img.com.cn/zt/tm_57a/456dacca59/lg_head_l.jpg") no-repeat 100% 0;  }
        .head-r{  background: url("http://2.zol-img.com.cn/zt/tm_57a/456dacca59/lg_head_r.jpg") no-repeat 0 0;  }
        .head-c{  position: relative;  width: 1200px;  height: 562px; }
        .head-cell{  position: absolute;  top: 0px;  left: 462px;  width: 274px;  height: 268px;  background: url("http://2.zol-img.com.cn/zt/tm_57a/456dacca59/lg_head_cell.png") no-repeat 0 0; z-index:99  }
        .head-cc{  position: absolute;  left: 0;  top: 236px;  width: 1200px;  height: 190px;  background: url("http://2.zol-img.com.cn/zt/tm_57a/847a68f161/lg_head_cc.jpg") no-repeat 0 0;  }

        .hot-l{  background: url("http://2.zol-img.com.cn/zt/tm_57a/456dacca59/lg_hot_l.jpg") no-repeat 100% 0;  }
        .hot-r{  background: url("http://2.zol-img.com.cn/zt/tm_57a/456dacca59/lg_hot_r.jpg") no-repeat 0 0;  }
        .hot-c{  position: relative;  width: 1200px;  height: 394px;  background: url("http://2.zol-img.com.cn/zt/tm_57a/456dacca59/lg_hot_c.jpg") no-repeat 0 0;  }
        .hot-c .cheng12{  display: block;  padding-top: 5px;  line-height: 20px;  color: #983125;  text-indent: 24px;  }
        .hot-c .hong20{  display: block; font-size: 17px;  line-height: 30px; font-family: 'microsoft yahei',Arial; font-weight: bold;  color: #AC8C6E; text-align: center;   }
        .hot-c-pic{  position: absolute;  top: 42px;  left: 12px;  background: #fff;  width: 500px;  height: 300px;  }
        .hot-c1{  position: absolute;  width: 310px;  height: 320px;  top: 31px;  left: 552px;  }
        .hot-c11{ width: 310px;height: 145px }
        .hot-c12{ width: 310px;height: 175px }
        .hot-c12 .hei12bi{  color: #AC8C6E; background: url("http://2.zol-img.com.cn/zt/tm_57a/45cdc9a4ca/dotjin.jpg") no-repeat left center;  }
        .hot-c2{  position: absolute;  width: 290px;  height: 210px;  top: 140px;  right: 0;  }
        .hot-c2 table img{  border: 2px solid #390608; }

        .pri-l{  background: url("http://2.zol-img.com.cn/zt/tm_57a/456dacca59/lg_pri_l.jpg") no-repeat 100% 0;  }
        .pri-r{  background: url("http://2.zol-img.com.cn/zt/tm_57a/456dacca59/lg_pri_r.jpg") no-repeat 0 0;  }
        .pri-t{  width: 1200px;  height: 49px;  }
        .pri-img{  float: left;  width: 502px;  height: 551px;  }
        .pri-video{  float: left;  width: 665px;  height: 429px;  padding: 30px  0 92px 33px;  background: url("http://2.zol-img.com.cn/zt/tm_57a/456dacca59/lg_pri_video.jpg") no-repeat 0 0;  }

        .dis-l{  background: url("http://2.zol-img.com.cn/zt/tm_57a/456dacca59/lg_dis_l.jpg") no-repeat 100% bottom;  }
        .dis-r{  background: url("http://2.zol-img.com.cn/zt/tm_57a/456dacca59/lg_dis_r.jpg") no-repeat 0 bottom;  }
        .dis-t{  width: 1200px;  height: 49px;  }
        .dis-c{  position: relative;  overflow: hidden;  width: 1200px;  height: 1447px;  background: url("http://2.zol-img.com.cn/zt/tm_57a/456dacca59/lg_dis_c.jpg") no-repeat center bottom;  }
        .dis-pic{  width: 1200px;  height: 1308px;  margin-top: 35px;  }

        .dis-logo{  width: 720px;  height: 59px;  margin: 15px auto 0;  }
        .dis-logo .pic_box{  border:  2px solid #79281e;  }
        .dis-logo .cheng14{  color: #fff;  }
        .dis-logo .pic_591604{  height: 83px!important;  }

<body>
<!--头部-->
<table class="head" width="100%" cellpadding="0" cellspacing="0" border="0">
    <tr>
        <td class="head-l">&nbsp;</td>
        <td width="1200" valign="top">
            <div class="head-c">
                <{data[0]}>
                <div class="head-cell"></div>
                <div class="head-cc"></div>
            </div>
        </td>
        <td class="head-r">&nbsp;</td>
    </tr>
</table>
<!--热点-->

        <td class="hot-l">&nbsp;</td>
        <td width="1200" valign="top">
            <div class="hot-c">
                <div class="hot-c-pic">
                    <{data[1]}>
                </div>
                <div class="hot-c1">
                    <div class="hot-c11"><{data[2]}></div>
                    <div class="hot-c12"><{data[3]}></div>
                </div>
                <div class="hot-c2">
                    <{data[4]}>
                </div>
            </div>
        </td>
        <td class="hot-r">&nbsp;</td>
    </tr>
</table>
<!--奖金-->
<table class="prize" width="100%" cellpadding="0" cellspacing="0" border="0">
    <tr>
        <td class="pri-l">&nbsp;</td>
        <td width="1200" valign="top">
            <div class="pri-t">
                <{data[5]}>
            </div>
            <div class="pri-c clearfix">
                <div class="pri-img">
                    <img src="http://2.zol-img.com.cn/zt/tm_57a/81f37d051e/lg_pri_img.jpg" width="502" height="551" alt=""/>
                </div>
                <div class="pri-video">
                    <{data[6]}>
                </div>
            </div>
        </td>
        <td class="pri-r">&nbsp;</td>
    </tr>
</table>
<!--分布-->
<table class="distribute" width="100%" cellpadding="0" cellspacing="0" border="0">
    <tr>
        <td class="dis-l">&nbsp;</td>
        <td width="1000" valign="top">
            <div class="dis-t">
                <{data[7]}>
            </div>
            <div class="dis-c">
                <div class="dis-pic"><{data[8]}></div>
                <div class="dis-logo"><{data[9]}></div>
            </div>
        </td>
        <td class="dis-r">&nbsp;</td>
    </tr>
</table>


</body>
</html>
