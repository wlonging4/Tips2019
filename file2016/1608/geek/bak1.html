<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="gbk">
    <title>极客周刊</title>
    <style type="text/css">
        /*默认样式*/
        body{color:#4799ad;font:12px/20px 'simsun',arial; background:url("images/lg_bg.jpg") repeat;}
        body,div,form,img,p,h1,h2,dl,dt,dd,ul,li{padding:0;margin:0;}
        ul,li{list-style:none;}
        em{font-style:normal;}
        img{display:block;border:0}
        a{color:#000;text-decoration:none}
        a:hover,td a:hover{color:#f60;text-decoration:underline}
        .hong12{color:#99dbeb;font-size: 14px}
        .clear{clear:both;display:block;height:0;visibility:hidden;font:0/0 arial;}
        .clearfix:after{content:".";display:block;visibility:hidden;clear:both;height:0;font-size:0;}
        .clearfix{*zoom:1;}

        /*lg_style*/
        .wrapper{  position: relative;  width: 1000px;  margin: 0 auto;  }
        .head-c  .sys_btn img{  position: absolute;  top: 60px;  }
        .zol_foot{  height: 130px; padding-top: 70px ;background: url("images/lg_foot.jpg") no-repeat top center; }
        .zol_foot,.zol_foot a{  color: #D2D0D1;  }

        .head-l{  background: url("images/lg_head_l.jpg") no-repeat 100% 0;  }
        .head-r{  background: url("images/lg_head_r.jpg") no-repeat 0 0;  }
        .head-c{  position: relative;  width: 1000px;  height: 400px;  background: url("images/lg_head_c.jpg") no-repeat 0 0;  }
        .head-num{  position: absolute;  width: 100px;  height: 28px;  top: 90px;  right: 200px;  }

        .hot{  height: 400px;  margin-top: 30px;  }
        .hot-l{  float: left;  width: 640px;  height: 360px;  padding: 20px;  -webkit-box-shadow: 0px 0px 15px #ccc;  -moz-box-shadow: 0px 0px 15px #ccc;  box-shadow: 0px 0px 15px #ccc;  background: url("images/lg_hot_l.png") no-repeat 0 0;  }
        .hot-r{  float: left;  width: 320px;  height: 400px;  overflow: hidden;  }
        .hot-r1{  position: relative;  width: 320px;  height: 120px;  margin-bottom: 20px;  background: url("images/lg_hot_r1.png") no-repeat 0 0;  }
        .hot-r2{  position: relative;  width: 320px;  height: 120px;  margin-bottom: 20px;  background: url("images/lg_hot_r2.png") no-repeat 0 0;  }
        .hot-r3{  position: relative;  width: 320px;  height: 120px;  background: url("images/lg_hot_r3.png") no-repeat 0 0;  }
        .hot-r-mod{  position: absolute;  width: 130px;  height: 40px;  top: 70px;  left: 95px;  }

        .new{  height: 490px;  overflow: hidden;  }
        .new-t{  width: 246px;  height: 58px;  margin: 30px auto 22px;  }
        .new-list{  position: relative;  width: 1000px;  height: 380px;  }
        .new-li{  float: left;  height: 380px;  width: 320px;  overflow: hidden;  -webkit-box-shadow: 0px 0px 15px #ccc;  -moz-box-shadow: 0px 0px 15px #ccc;  box-shadow: 0px 0px 15px #ccc;  background: url("images/lg_new.png") no-repeat 0 0;  }
        .new-li1{  margin-right: 20px;  }
        .new-li2{ margin-right: 20px; }

        .intro{  overflow: hidden;  height: 910px;  margin-bottom: 30px;  }
        .intro-t{  width: 247px;  height: 58px;  margin: 22px auto 20px;  }
        .intro-c{  position: relative;  width: 1000px;  height: 810px;  -webkit-box-shadow: 0px 0px 15px #ccc;  -moz-box-shadow: 0px 0px 15px #ccc;  box-shadow: 0px 0px 15px #ccc;  background: url("images/lg_intro.png") no-repeat 0 0;  }
        .intro-m{  position: absolute;  width: 180px;  height: 180px;  }
        .intro-m1{  top: 30px;  left: 220px;  }
        .intro-m2{  top: 30px;  right: 220px;  }
        .intro-m3{  top: 220px;  left: 30px;  }
        .intro-m4{  top: 220px;  left: 410px;  }
        .intro-m5{  top: 220px;  right: 30px;  }
        .intro-m6{  top: 410px;  left: 220px;  }
        .intro-m7{  top: 410px;  right: 220px;  }
        .intro-m8{  top: 600px;  left: 30px;  }
        .intro-m9{  top: 600px;  left: 410px;  }
        .intro-m10{  top: 600px;  right: 30px;  }
    </style>
</head>
<body>
<!--头部-->
<table width="100%" class="head" border="0" cellpadding="0" cellspacing="0">
    <tr>
        <td class="head-l">&nbsp;</td>
        <td width="1000" valign="top">
            <div class="head-c">
                模块内容
                <div class="head-num">
                    模块内容
                </div>
            </div>
        </td>
        <td class="head-r">&nbsp;</td>
    </tr>
</table>
<!--热点-->
<div class="wrapper hot clearfix">
    <div class="hot-l">
        模块内容
    </div>
    <div class="hot-r">
        <div class="hot-r1">
            <div class="hot-r-mod">模块内容</div>
        </div>
        <div class="hot-r2">
            <div class="hot-r-mod">模块内容</div>
        </div>
        <div class="hot-r3">
            <div class="hot-r-mod">模块内容</div>
        </div>
    </div>
</div>
<!--新品-->
<div class="wrapper new">
    <div class="new-t">
        模块内容
    </div>
    <div class="new-list clearfix">
        <div class="new-li new-li1">模块内容</div>
        <div class="new-li new-li2">模块内容</div>
        <div class="new-li new-li3">模块内容</div>
    </div>
</div>
<!--推荐-->
<div class="wrapper intro">
    <div class="intro-t">模块内容</div>
    <div class="intro-c">
        <div class="intro-m intro-m1">模块内容</div>
        <div class="intro-m intro-m2">模块内容</div>
        <div class="intro-m intro-m3">模块内容</div>
        <div class="intro-m intro-m4">模块内容</div>
        <div class="intro-m intro-m5">模块内容</div>
        <div class="intro-m intro-m6">模块内容</div>
        <div class="intro-m intro-m7">模块内容</div>
        <div class="intro-m intro-m8">模块内容</div>
        <div class="intro-m intro-m9">模块内容</div>
        <div class="intro-m intro-m10">模块内容</div>
    </div>
</div>
</body>
</html>
