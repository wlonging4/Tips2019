<script>
    /*投票的故事*/
    var v_n1=parseInt($('.vv3-m1 table .vote_num').html());
    var v_n2=parseInt($('.vv3-m2 table .vote_num').html());
    var per1=Math.floor(v_n1/(v_n1+v_n2)*100);per2=100-per1;
    $('#sc11').html(per1+'%');
    $('#sc12').html(per2+'%');
    $('#sc11').css({width:Math.floor(950*per1/100)+'px'});
    $('#sc12').css({width:950-(Math.floor(950*per1/100))+'px'});

    /*直播人数*/
    $.getJSON("http://dynamic.zol.com.cn/channel/get_broadcast_attention.php?docId=6022972&callback=?",{},function(obj){
        $("#num").html(obj);
    });

    /*图赏*/
    var pic_l=$('.pic-r table img'),pic_b=$('.pic-mod');
    pic_l.bind('mouseenter', function () {
        pic_b.css({left:'-'+750*(pic_l.index(this))+'px'});
    });

    /*投票*/
</script>
