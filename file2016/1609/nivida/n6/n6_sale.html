<script>
    $("#menu img").hover(function(){
        var _pic = $(this).attr("src").replace("b.jpg", "a.jpg");
        $(this).attr("src",_pic);
    },function(){
        var _pic = $(this).attr("src").replace("a.jpg", "b.jpg");
        $(this).attr("src",_pic);
        $("#menu img:eq(5)").attr("src","http://2.zol-img.com.cn/zt/tm_57d/2b0a089963/6a.jpg");

    });
    $("#menu img:eq(5)").attr("src","http://2.zol-img.com.cn/zt/tm_57d/2b0a089963/6a.jpg");

    function scrolls_img(bigimg,simg,prev,next){
        var height = $(bigimg).width();
        $(simg).eq(0).addClass("act");
        var _cur=0,num_pic=$(simg).length;
        $(simg).bind("mouseover",function(){
            clearInterval(timer);
            _cur=$(simg).index($(this))-1;
            change_pic();
        });
        $(simg).bind("mouseout",function(){
            timer = setInterval(change_pic,3000);
        });
        function change_pic(){
            _cur++;
            if(_cur== num_pic) _cur=0;
            change1();
        }
        var timer = setInterval(change_pic,3000);

        function change1(){
            $(simg).removeClass("act");
            $(simg).eq(_cur).addClass("act");
            $(bigimg).attr("scrollLeft",height*_cur);
        }		if($(prev)){
            $(prev).click(function(){
                clearInterval(timer);
                _cur--;
                if(_cur<0) _cur=num_pic;
                change1();
            })
            $(next).click(function(){
                clearInterval(timer);
                _cur++;
                if(_cur==num_pic) _cur=0;
                change1();
            })
        };

    };
    scrolls_img("#bipic","#simg td img","#prev","#next");
</script>
