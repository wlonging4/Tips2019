    function  tab(tabt,tabc,events,eventq){
        var tabt = $(tabt);
        var tabc = $(tabc);
        var len = tabt.length;
        var i=0;
        for(i=0; i<len; i++){
            tabc[i].style.display = "none";
            tabt[i].className="";
        }
        tabc[0].style.display = "block";
        tabt[0].className="act";
        for(i=0; i<len; i++){
            tabt[i].index = i;
            tabt[i][events] = function(){
                for(i=0; i<len; i++){
                    tabc[i].style.display = "none";
                    tabt[i].className="";
                }
                tabc[this.index].style.display = "block";
                tabt[this.index].className="act";
            }
        }
    }
    tab("#tab li","#con div.no","onmouseover");
