            50%{  -webkit-transform: scale(1) rotate(0deg);  }

            100%{  -webkit-transform: scale(1) rotate(0deg);  }

        @keyframes blast2 {

            25%{  transform: scale(0.96) rotate(2deg);  }

            75%{  transform: scale(0.96) rotate(-1deg);  }
            100%{  transform: scale(1) rotate(0deg);  }

        @-webkit-keyframes move-rabbit {
            0%{  -webkit-transform: rotate(0deg) translate(0px,0px);  }
            5%{  -webkit-transform: rotate(0deg) translate(0px,0px);  }
            20%{  -webkit-transform: rotate(40deg) translate(0px,0px);  }
            30%{  -webkit-transform: rotate(40deg) translate(0px,0px);  }
            50%{  -webkit-transform: rotate(70deg) translate(0px,0px);  }
            60%{  -webkit-transform: rotate(70deg) translate(0px,0px);  }
            72%{  -webkit-transform: rotate(70deg) translate(-70px,-30px);  }
            80%{  -webkit-transform: rotate(70deg) translate(0px,0px);  }
            100%{  -webkit-transform: rotate(0deg)  translate(0px,0px); }
        }
        @keyframes move-rabbit {
            0%{  transform: rotate(0deg) translate(0px,0px);  }
            5%{  transform: rotate(0deg) translate(0px,0px);  }
            20%{  transform: rotate(40deg) translate(0px,0px);  }
            30%{  transform: rotate(40deg) translate(0px,0px);  }
            50%{  transform: rotate(70deg) translate(0px,0px);  }
            60%{  transform: rotate(70deg) translate(0px,0px);  }
            72%{  transform: rotate(70deg) translate(-70px,-30px);  }
            80%{  transform: rotate(70deg) translate(0px,0px);  }
            100%{  transform: rotate(0deg) translate(0px,0px);  }
        }

        @-webkit-keyframes move-rabbit2 {
            0%{  -webkit-transform: rotate(40deg);  }
            30%{  -webkit-transform: rotate(10deg);  }
            50%{  -webkit-transform: rotate(10deg);  }
            70%{  -webkit-transform: rotate(-20deg);  }
            80%{  -webkit-transform: rotate(-20deg) translate(0,0); opacity: 1  }
            100%{  -webkit-transform: rotate(-20deg) translate(-90px,240px); opacity: 0  }
        }
        @keyframes move-rabbit2 {
            0%{  transform: rotate(40deg);  }
            30%{  transform: rotate(10deg);  }
            50%{  transform: rotate(10deg);  }
            70%{  transform: rotate(-20deg);  }
            80%{  transform: rotate(-20deg) translate(0,0); opacity: 1  }
            100%{  transform: rotate(-20deg) translate(-90px,240px); opacity: 0  }
        }

        @-webkit-keyframes move-rtl {
            0%{  -webkit-transform:translate(0px,0px);  }
            100%{  -webkit-transform:translate(100px,0px);  }
        }
        @keyframes move-rtl {
            0%{  transform: translate(0px,0px);  }
            100%{  transform: translate(100px,0px);  }
        }
        @-webkit-keyframes move-ltr {
            0%{  -webkit-transform:translate(0px,0px);  }
            100%{  -webkit-transform:translate(-100px,0px);  }
        }
        @keyframes move-ltr {
            0%{  transform: translate(0px,0px);  }
            100%{  transform: translate(-100px,0px);  }
        }
        @-webkit-keyframes move-ltr2 {
            0%{  -webkit-transform:translate(0px,0px); opacity: 1;  }
            100%{  -webkit-transform:translate(-300px,0px); opacity: 0.8;  }
        }
        @keyframes move-ltr2 {
            0%{  transform: translate(0px,0px); opacity: 1;  }
            100%{  transform: translate(-300px,0px); opacity: 0.8;  }
        }
        @-webkit-keyframes show-bing {
            0%{  opacity: 0; -webkit-transform: scale(0.5);  }
            100%{  opacity: 1; -webkit-transform: scale(1); }
        }

            0%{  opacity: 0; transform: scale(0.5); }

<script>
    /*载入loading*/
    function loading() {
        var l = document.querySelector('.loading');
        if (!l) return;
        l.classList.remove('loading-visible');
        setTimeout(function () {
            l.style.display = 'block';
            l.classList.add('loading-visible');
        }, 0);
    }
    loading.dismiss = function () {
        var l = document.querySelector('.loading');
        if (!l) return;
        l.classList.remove('loading-visible');
        setTimeout(function () {
            l.style.display = 'none';
        }, 300);
    };
    window.addEventListener('load', function () {
        loading.dismiss();
        viewport.style.pointerEvents = 'all';
        var i;
        if (document.referrer && location.hash && (i = location.hash.match(/^#(\d)$/))) {
            i = parseInt(i[1]);
            viewport.go(i);
        } else {
            i = viewport.index;
        }
        viewport.querySelector('.container').children[i].classList.add('current');
    });

    /*背景音乐*/
    var bObj=document.getElementById('btn-music');
    var video=document.getElementById('audio');
    bObj&&bObj.addEventListener('click', function(){
        if(video!==null){
            if(!video.paused){
                video.pause();
                document.getElementById('off').style.display='block';
                document.getElementById('on').style.display='none';
            }else{
                video.play();
                document.getElementById('off').style.display='none';
                document.getElementById('on').style.display='block';
            }
        }
    });

    /*滑动*/
    var swipe=document.getElementById('swipe');
    viewport.addEventListener('changed', function (e) {
        if(e.target.tagName=='UL'){return false}
        var current = this.querySelector('.current');
        var last = this.index === viewport.querySelectorAll('section').length - 1;
        current && current.classList.remove('current');
        e.current && e.current.classList.add('current');

        console.log(this.index);
        swipe.classList[last ? 'add' : 'remove']('last');
    });

    swipe.addEventListener('tap', function () {
        var last = viewport.index === viewport.querySelectorAll('section').length - 1 ;
        viewport[last ? 'previous' : 'next'](1);
    });

    /*分享*/
    window.WeixinShareData = {
        icon: 'http://2.zol-img.com.cn/zt/tm_57d/7c2101dfc4/share.jpg',
        title: '月圆相“惠”，联想秋季促销火热进行中！'
    };
</script>
