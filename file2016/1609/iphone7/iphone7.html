        .float-left,.float-right,.float-up,.float-down,.float-scale{-webkit-transition:.5s;transition:.5s;opacity:0;}

    });
    function bind_data(obj1,obj2,num){
        obj1.addEventListener('tap', function () {
            obj1.classList.add('act');
            $.ajax({
                url:json_url,
                type:'get',
                dataType:'jsonp',
                data:{'act':'add','id':6032834,'itemId':num},
                success: function (obj) {
                    obj2.innerHTML=obj[0].count;
                }
            });
        });
    }
    bind_data(btn1,num1,1);
    bind_data(btn2,num2,2);
    bind_data(btn3,num3,3);
    bind_data(btn4,num4,4);

    /*点赞页面*/

    var scroll = document.querySelector('#p12');
    var iScrollBrand = new iScroll(scroll, {
        bounce: true,
        onScrollMove: function (e) {
            e.stopPropagation();
            e.preventDefault();
            var scrollT=Math.abs(iScrollBrand.y);
            if( (scrollT >= iScrollBrand.scrollerH-p12.clientHeight)||(iScrollBrand.y >= 0)){
                swipe.style.display = 'block';
                container.denyFlag = 0;
                scroll.style.pointerEvents = 'none';
                iScrollBrand.timer && clearTimeout(iScrollBrand.timer);
                iScrollBrand.timer = setTimeout(function(){
                    scroll.style.pointerEvents = 'all';
                },1000);
            }else{
                scroll.style.pointerEvents = 'all';
            }
        }
    });

    /*载入loading*/
    function loading() {
        var l = document.querySelector('.loading');
        if (!l) return;
        l.classList.remove('loading-visible');
        setTimeout(function () {
            l.style.display = 'block';
            l.classList.add('loading-visible');
        }, 0);
    }
    loading.dismiss = function () {
        var l = document.querySelector('.loading');
        if (!l) return;
        l.classList.remove('loading-visible');
        setTimeout(function () {
            l.style.display = 'none';
        }, 300);
    };
    window.addEventListener('load', function () {
        loading.dismiss();
        viewport.style.pointerEvents = 'all';
        var i;
        if (document.referrer && location.hash && (i = location.hash.match(/^#(\d)$/))) {
            i = parseInt(i[1]);
            viewport.go(i);
        } else {
            i = viewport.index;
        }
        viewport.querySelector('.container').children[i].classList.add('current');
    });

    /*滑动*/
    var title_usual='2016 苹果秋季新品发布会';
    var swipe=document.getElementById('swipe');
    viewport.addEventListener('changed', function (e) {
        if(e.target.tagName=='UL'){return false}
        var current = this.querySelector('.current');
        var last = this.index === viewport.querySelectorAll('section').length - 1;
        current && current.classList.remove('current');
        e.current && e.current.classList.add('current');

        console.log(this.index);
        if(this.index==0){
            swipe.className='swipe';
            document.title=title_usual;
        }else if(this.index==1){
            swipe.className='swipe sale';
            document.title=title_usual;
            if(!flag){
                container.denyFlag = 1;
                swipe.style.display='none';
            } else{
                container.denyFlag = 0;
                swipe.style.display='block';
            }
        }else if(this.index==2){
            swipe.className='swipe first';
            document.title=title_usual;
        }else if(this.index==3){
            swipe.className='swipe buy';
            document.title=title_usual;
        }else if(this.index==4){
            swipe.className='swipe price';
            document.title=title_usual;
        }else if(this.index==5){
            swipe.className='swipe core';
            document.title=title_usual;
        }else if(this.index==6){
            swipe.className='swipe compare';
            document.title=title_usual;
        }else if(this.index==7){
            swipe.className='swipe new';
            document.title=title_usual;
        }else if(this.index==8){
            swipe.className='swipe chat';
            document.title=title_usual;
        }else if(this.index==9){
            swipe.className='swipe circle';
            document.title='蒂姆.库克';
        }
        if(this.index==10){
            swipe.className='swipe update';
            document.title='大佬的朋友圈';
        }
        if(this.index==11){
            swipe.className='swipe highlight';
            document.title=title_usual;
        }else if((this.index==12)||(this.index==13)){
            swipe.className='swipe';
            document.title=title_usual;
        }
        swipe.classList[last ? 'add' : 'remove']('last');
    });

    swipe.addEventListener('tap', function () {
        var last = viewport.index === viewport.querySelectorAll('section').length - 1 ;
        viewport[last ? 'previous' : 'next'](1);
    });

    /*分享*/
    var link = window.location.href;
    var share_title=encodeURIComponent('没时间解释了快点击,iPhone 7最全资料汇总');
    var share_link=encodeURIComponent(link);
    var share_pic=encodeURIComponent('http://2.zol-img.com.cn/zt/tm_575/e2d9926f9d/share.jpg');
    var share_t=encodeURIComponent('没时间解释了快点击,iPhone 7最全资料汇总');

    var sina='http://service.weibo.com/share/share.php?url='+share_link+'&title='+share_title+'&appkey=4028615622&ralateUid=1951621751&pic='+share_pic+'&searchPic=false&refer='+share_link;
    var tencent='http://share.v.t.qq.com/index.php?c=share&a=index&url='+share_link+'&title='+share_title+'&appkey=99d207b90670adceaaa416b63528d92c&pic='+share_pic;
    var qzone='http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey?url='+share_link+'&desc='+share_title+'&pics='+share_pic+'&title='+share_t+'&summary='+share_title;
    var share_con = '<a target="_self" class="weibo" href="'+sina+'"></a><a target="_self" class="wechat" style="display:none;" href="#wechat" ></a><a target="_self" class="qzone" href="'+qzone+'"></a><a target="_self" class="tencent-weibo" href="'+tencent+'"></a>';
    document.querySelector('.share').innerHTML = share_con;

    window.WeixinShareData = {
        icon: 'http://2.zol-img.com.cn/zt/tm_57c/f98d75cfbe/share.jpg',
        title: '没时间解释了快点击，iPhone 7最全资料汇总'
    };
</script>
