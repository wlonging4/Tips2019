<script>

    var href = window.location.href;

    $(".section3 .pic img:lt(5)").show();
    var flag = true;
    $('.more').click(function(){
        if(flag){
            $(this).addClass('more1');
            $('.img12').addClass('margintop');
            $('.img10').addClass('nomar');
            $('.content-wrapper').height(6520);
            $('.section3 .pic').addClass('more-box');
            flag = false;
        }else{
            $(this).removeClass('more1');
            $('.img12').removeClass('margintop');
            $('.img10').removeClass('nomar');
            $('.content-wrapper').height(5700);
            $('.section3 .pic').removeClass('more-box');
            flag = true;
            window.location.href=href+'#mod3'
        }

    })

    var  page=0, pics=$(".lunbo .pics .zt_tb img"), pLen=pics.length, mWidth=850;

    function move_y(){
        aaaa=setInterval(function(){
            changePage(-1);
        },4000);
    }
    move_y();

    $(".lbox i#prev").mouseover(function () {
        clearInterval(aaaa);
    });
    $(".lbox i#prev").mouseleave(function () {
        move_y();
    });
    $(".lbox i#next").mouseover(function () {
        clearInterval(aaaa);
    });
    $(".lbox i#next").mouseleave(function () {
        move_y();
    });
    $(".lbox i#prev").click(function(){
        changePage(-1);
    });
    $(".lbox i#next").click(function(){
        changePage(1);
    });
    function changePage(u,p) {
        page = page + u;
        if(page == 1 && !p){
            page = (u > 0) ? 2 : 0;
        }
        if(u < 0 && page < 0){
            page = pLen - 1;
        }else if(u > 0 && page > pLen -1){
            page = 0
        }
        if(page > 1) $('.tabBtn').hide();
        else  $('.tabBtn').show();
        $(".lunbo .pics").css({
            'left': -page * mWidth
        });
        if(page == 0)
            $('.tabBtn span').removeClass('active').eq(0).addClass('active');
        r = (page > 0) ? page -1 : 0;
        $('.tabBtn2 span').removeClass('active').eq(r).addClass('active');

    };

    $('.tabBtn span').click(function(e){
        var _i = $('.tabBtn span').index($(this));
        $('.tabBtn span').removeClass('active');
        $(this).addClass('active');
        page = _i-1;
        changePage(1,1);
    })
    $('.tabBtn2 span').click(function(e){
        var _i = $('.tabBtn2 span').index($(this));
        $('.tabBtn span').removeClass('active').eq(0).addClass('active');
        page = (_i > 0) ? _i : _i-1 ;
        changePage(1);
    })

</script>
