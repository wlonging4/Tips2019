<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="gbk">
    <title>2016广州HiFi耳机与数字音频展</title>
    <style type="text/css">
        /*reset*/
        body{color:#777;font:12px/20px 'simsun',arial; background: #fff;}
        body,div,form,img,p,h1,h2,dl,dt,dd,ul,li{padding:0;margin:0;}
        ul,li{list-style:none;}
        em{font-style:normal;}
        img{display:block;border:0}
        a{color:#000;text-decoration:none}
        a:hover,td a:hover{color:#f60;text-decoration:underline}
        .hong12{ color: #000; font-weight: bold;}
        .clear{clear:both;display:block;height:0;visibility:hidden;font:0/0 arial;}
        .clearfix:after{content:".";display:block;visibility:hidden;clear:both;height:0;font-size:0;}
        .clearfix{*zoom:1;}

        /*lg_style*/
        .wrap1{  width: 100%; background:#F63C3C; overflow: hidden  }
        .wrap2{  width: 100%; background:#444; overflow: hidden  }
        .wrap3{  width: 100%; overflow: hidden  }
        .wrapper{  position: relative;  width: 1200px;  margin: 0 auto;  }
        .head-c  .sys_btn img{  position: absolute;  top: 50px;  }
        .zol_foot{  height: 120px; padding-top: 50px ;background: #F63C3C;}
        .zol_foot,.zol_foot a{  color: #777;  }

        .head-l{  background: url("images/lg_head_l.jpg") no-repeat 100% 0;  }
        .head-r{  background: url("images/lg_head_l.jpg") no-repeat 100% 0;  }
        .head-c{  width: 1200px;  height: 615px;  background: url("images/lg_head_c.jpg") no-repeat 0 0;  }

        .video{  height: 585px;  overflow: hidden;  }
        .v-t{  width: 330px;  height: 90px;  margin: 30px auto;  }
        .v-c{  margin: 0 auto;  width: 1000px; height: 395px;  }

        .ear{  height: 690px;overflow: hidden;  }
        .ear-t{  width: 330px;  height: 100px;  margin: 30px auto 40px;  }
        .ear-c{  width: 1200px;  height: 490px;  overflow: hidden;  }
        .ear-c-box{  float: left;  margin-left: 15px;  position: relative;  overflow: hidden;  width: 820px;  height: 480px;  border: 5px solid #f4f4f4;  }
        .ear-c-mod{  position: absolute;  left: 0;  height: 480px;  }
        .ear-c-pics{  float: left;  margin-left: 15px;  position: relative;  overflow: hidden;  width: 340px;  height: 490px;  }
        .ear-c-pics table img{  border: 5px solid #f4f4f4;  }

        .side{  height: 610px;  overflow: hidden;  }
        .side-t{  width: 330px;  height: 90px;  margin: 20px auto;  }
        .side-c{  width: 1200px;  height: 440px;  }
        .side-c-l{  float: left;  width: 655px;  height: 430px;  margin-left: 15px;  border: 5px solid #F63C3C;  }
        .side-c-r{  float: left;  width: 505px;  height: 440px;  margin-left: 15px;  }

        .out{  height: 690px;  overflow: hidden;  }
        .out-t{  width: 600px;  height: 90px;  margin: 25px auto 35px;  }
        .out-c{  width: 1150px;  height: 520px;  margin: 0 auto;  }
    </style>
</head>
<body>
<!--头部-->
<table class="head" width="100%" border="0" cellpadding="0" cellspacing="0">
    <tr>
        <td class="head-l">&nbsp;</td>
        <td width="1200" valign="top">
            <div class="head-c">
                模块内容
            </div>
        </td>
        <td class="head-r">&nbsp;</td>
    </tr>
</table>
<!--视频-->
<div class="wrap3">
    <div class="wrapper video">
        <div class="v-t">模块内容</div>
        <div class="v-c">模块内容</div>
    </div>
</div>
<!--耳机-->
<div class="wrap1">
    <div class="wrapper ear">
        <div class="ear-t">模块内容</div>
        <div class="ear-c clearfix">
            <div class="ear-c-box">
                <div class="ear-c-mod">
                    模块内容
                </div>
            </div>
            <div class="ear-c-pics">
                模块内容
            </div>
        </div>
    </div>
</div>
<!--随身-->
<div class="wrap3">
    <div class="wrapper side">
        <div class="side-t">模块内容</div>
        <div class="side-c clearfix">
            <div class="side-c-l">模块内容</div>
            <div class="side-c-r">模块内容</div>
        </div>
    </div>
</div>
<!--器材-->
<div class="wrap2">
    <div class="wrapper out">
        <div class="out-t">模块内容</div>
        <div class="out-c">
            模块内容
        </div>
    </div>
</div>
</body>
</html>
