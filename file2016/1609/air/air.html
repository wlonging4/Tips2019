        /*动画*/
        .float-left,.float-right,.float-up,.float-down,.float-scale{-webkit-transition:.5s;transition:.5s;opacity:0;}
        .float-left{-webkit-transform:translate(100px,0);transform:translate(100px,0);}
        .float-right{-webkit-transform:translate(-100px,0);transform:translate(-100px,0);}
        .float-up{-webkit-transform:translate(0,100px);transform:translate(0,100px);}
        .float-down{-webkit-transform:translate(0,-100px);transform:translate(0,-100px);}
        .float-scale{-webkit-transform:scale(1.2);transform:scale(1.2);}
        .float-show1{  opacity: 0; -webkit-transform:scale(0.5);transform:translate(0.5); }
        .float-show2{  opacity: 0; -webkit-transform:rotate(60deg);transform:rotate(60deg); }
        .current .float-left,.current .float-right,.current .float-up,.current .float-down,.current .float-scale,.circle1,.circle2{-webkit-transform:none;transform:none;opacity:1;}
        .show-fly-down1,.show-fly-down2,.show-fly-down3{  opacity: 0;  -webkit-transform: translate(0px,-20px);  transform: translate(0px,-40px);  }
        .show-fly-up1,.show-fly-up2,.show-fly-up3{  opacity: 0;  -webkit-transform: translate(0px,20px);  transform: translate(0px,20px);  }

        @-webkit-keyframes show-fly-down {
            0%{  -webkit-transform: translate(0px,-20px);opacity: 0;  }
            100%{  -webkit-transform: translate(0px,0px);opacity: 1;  }
        }
        @keyframes show-fly-down {
            0%{  transform: translate(0px,-20px);opacity: 0;  }
            100%{  transform: translate(0px,0px);opacity: 1;  }
        }

        @-webkit-keyframes show-fly-up {
            0%{  -webkit-transform: translate(0px,20px);opacity: 0;  }
            100%{  -webkit-transform: translate(0px,0px);opacity: 1;  }
        }
        @keyframes show-fly-up {
            0%{  transform: translate(0px,20px);opacity: 0;  }
            100%{  transform: translate(0px,0px);opacity: 1;  }
        }

        @-webkit-keyframes flow-down {
            0%{  -webkit-transform: translate(0px,0px);opacity: 0;  }
            100%{  -webkit-transform: translate(0px,40px);opacity: 1;  }
        }
        @keyframes flow-down {
            0%{  transform: translate(0px,0px);opacity: 0;  }
            100%{  transform: translate(0px,40px);opacity: 1;  }
        }

        @-webkit-keyframes flow-none {
            0%{  -webkit-transform: scale(1);opacity: 1;  }
            100%{  -webkit-transform: scale(1.6);opacity: 0;  }
        }
        @keyframes flow-none {
            0%{  transform: scale(1);opacity: 1;  }
            100%{  transform: scale(1.6);opacity: 0;  }
        }
        @-webkit-keyframes flow-block {
            0%{  -webkit-transform: scale(0.6);opacity: 0;  }
            100%{  -webkit-transform: scale(1);opacity: 1;  }
        }
        @keyframes flow-block {
            0%{  transform: scale(0.6);opacity: 0;  }
            100%{  transform: scale(1);opacity: 1;  }
        }

        .current .show-fly-down1{  -webkit-animation: show-fly-down 0.3s ease-in 0s forwards;  animation: show-fly-down 0.3s ease-in 0s forwards;  }
        .current .show-fly-down2{  -webkit-animation: show-fly-down 0.3s ease-in 0.2s forwards;  animation: show-fly-down 0.3s ease-in 0.2s forwards;  }
        .current .show-fly-down3{  -webkit-animation: show-fly-down 0.3s ease-in 0.5s forwards;  animation: show-fly-down 0.3s ease-in 0.5s forwards;  }
        .show-fly-up1{  -webkit-animation: show-fly-up 0.3s ease-in 0s forwards;  animation: show-fly-up 0.3s ease-in 0s forwards;  }
        .show-fly-up2{  -webkit-animation: show-fly-up 0.3s ease-in 0.2s forwards;  animation: show-fly-up 0.3s ease-in 0.2s forwards;  }
        .show-fly-up3{  -webkit-animation: show-fly-up 0.3s ease-in 0.5s forwards;  animation: show-fly-up 0.3s ease-in 0.5s forwards;  }
        .flow-block{ -webkit-animation: flow-block 0.8s ease-in 0s forwards;  animation: flow-block 0.8s ease-in 0s forwards;  }

    /*loading处理*/
    function loading() {
        var l = document.querySelector('.loading');
        if (!l) return;
        l.classList.remove('loading-visible');
        setTimeout(function () {
            l.style.display = 'block';
            l.classList.add('loading-visible');
        }, 0);
    }
    loading.dismiss = function () {
        var l = document.querySelector('.loading');
        if (!l) return;
        l.classList.remove('loading-visible');
        setTimeout(function () {
            l.style.display = 'none';
        }, 300);
    };
    window.addEventListener('load', function () {
        loading.dismiss();
    });

    /*图片点击切换*/
    var photo= document.querySelector('.pic-mod.blk .photo-tab');
    var pic_li=document.querySelectorAll('.pic-ul li');
    var pic_mod=document.querySelectorAll('.pic-mod');
    var prev=document.querySelector('#prev');
    var next=document.querySelector('#next');

    /*photo.addEventListener('changed', function (e) {
     console.log(e.currentIndex);
     for(var k=0;k<pic_li.length;k++){
     pic_li[k].classList.remove('act');
     }
     pic_li[e.currentIndex].classList.add('act');
     });*/

    /*for(var m=0;m<pic_li.length;m++) {
     pic_li[m].ind = m;//暂时存储i值
     pic_li[m].addEventListener('tap', function (index) {
     for (var n = 0; n < pic_li.length; n++) {
     pic_li[n].classList.remove('act');
     }
     i_now=this.ind;
     pic_li[i_now].classList.add('act');
     photo.go(i_now);
     });
     }*/


    /*选项卡切换*/
    var summit_lis=document.querySelectorAll('.summit-ul li'),summit_dis=document.querySelectorAll('.summit-con');
    var nav_lis=document.querySelectorAll('.p-nav li');
    chg('tap',summit_lis,'act',summit_dis,'blk');
    chg('tap',nav_lis,'act');
    chg('tap',pic_li,'act',pic_mod,'blk');

    function chg(eve,lis,act,dis,blk){
        for(var i=0;i<lis.length;i++) {
            lis[i].ind = i;//暂时存储i值
            lis[i].addEventListener(eve, function (index) {
                for (var j = 0; j < lis.length; j++) {
                    lis[j].classList.remove(act);
                    if(dis){
                        dis[j].classList.remove(blk);
                    }
                }
                i_now=this.ind;
                lis[i_now].classList.add(act);
                if(dis){
                    dis[i_now].classList.add(blk);
                    dis[i_now].querySelector('.photo-tab').refresh();
                    photo=dis[i_now].querySelector('.photo-tab');
                }
            });
        }
    }
    if(prev){
        prev.addEventListener('tap', function () { photo.previous(1); });
    }
    if(next){
        next.addEventListener('tap', function () { photo.next(1); });
    }
