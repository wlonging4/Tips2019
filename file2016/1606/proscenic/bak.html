        .float-left,.float-right,.float-up,.float-down,.float-scale{-webkit-transition:.3s;transition:.3s;opacity:0;}
        .float-left{-webkit-transform:translate(100px,0);transform:translate(100px,0);}
        .float-right{-webkit-transform:translate(-100px,0);transform:translate(-100px,0);}
        .float-up{-webkit-transform:translate(0,100px);transform:translate(0,100px);}
        .float-down{-webkit-transform:translate(0,-100px);transform:translate(0,-100px);}
        .float-scale{-webkit-transform:scale(1.5);transform:translate(1.5);}
        .float-show1{  opacity: 0; -webkit-transform:scale(0.5);transform:translate(0.5); }
        .float-show2{  opacity: 0; -webkit-transform:rotate(60deg);transform:rotate(60deg); }
        .current .float-left,.current .float-right,.current .float-up,.current .float-down,.current .float-scale{-webkit-transform:none;transform:none;opacity:1;}
        .show-fly-down1,.show-fly-down2,.show-fly-down3{  opacity: 0;  transform: translate(-40px,-40px);  -webkit-transform: translate(-40px,-40px);  }
        .show-fly-up1,.show-fly-up2,.show-fly-up3{  opacity: 0;  transform: translate(40px,40px);  -webkit-transform: translate(40px,40px);  }
        @keyframes show-hide1 {
            0%{
                transform:none; opacity: 1;
            }
            50%{
                opacity: 0; transform:translate(0.5);
            }
            100%{
                transform:none; opacity: 1;
            }
        }
        @-webkit-keyframes show-hide1 {
            0%{
                -webkit-transform:none;opacity: 1;
            }
            50%{
                opacity: 0; -webkit-transform:scale(0.5);
            }
            100%{
                -webkit-transform:none; opacity: 1;
            }
        }
        @keyframes show-hide2 {
            0%{
                opacity: 0; transform:rotate(60deg);
            }
            100%{
                opacity: 1; transform:rotate(0deg);
            }
        }
        @-webkit-keyframes show-hide2 {
            0%{
                opacity: 0; -webkit-transform:rotate(60deg);
            }
            100%{
                opacity: 1; -webkit-transform:rotate(0deg);
            }
        }
        @keyframes show-fly-down {
            0%{
                transform: translate(-40px,-40px);opacity: 0;
            }
            100%{
                transform: translate(0,0);opacity: 1;
            }
        }
        @-webkit-keyframes show-fly-down {
            0%{
                -webkit-transform: translate(-40px,-40px);opacity: 0;
            }
            100%{
                -webkit-transform: translate(0,0);opacity: 1;
            }
        }
        @keyframes show-fly-up {
            0%{
                transform: translate(40px,40px);opacity: 0;
            }
            100%{
                transform: translate(0,0);opacity: 1;
            }
        }
        @-webkit-keyframes show-fly-up {
            0%{
                -webkit-transform: translate(40px,40px);opacity: 0;
            }
            100%{
                -webkit-transform: translate(0,0);opacity: 1;
            }
        }
        .current .float-show1{ animation: show-hide1 1.5s ease-in 0.6s 1 forwards;  -webkit-animation: show-hide1 1.5s ease-in 0.6s 1 forwards;  }
        .current .float-show2{ animation: show-hide2 0.5s ease-in 0.4s forwards;  -webkit-animation: show-hide2 0.5s ease-in 0.4s forwards;  }

<script>
    function loading() {
        var l = document.querySelector('.loading');
        if (!l) return;
        l.classList.remove('loading-visible');
        setTimeout(function () {
            l.style.display = 'block';
            l.classList.add('loading-visible');
        }, 0);
    }
    loading.dismiss = function () {
        var l = document.querySelector('.loading');
        if (!l) return;
        l.classList.remove('loading-visible');
        setTimeout(function () {
            l.style.display = 'none';
        }, 300);
    };
    window.addEventListener('load', function () {
        loading.dismiss();
        viewport.style.pointerEvents = 'all';
        var i;
        if (document.referrer && location.hash && (i = location.hash.match(/^#(\d)$/))) {
            i = parseInt(i[1]);
            viewport.go(i);
        } else {
            i = viewport.index;

        }

        viewport.querySelector('.container').children[i].classList.add('current');
    });

    viewport.addEventListener('changed', function (e) {
        if (this.index==11) {
            swipe.style.display="none";
        }else{
            swipe.style.display="block";
        }
        if((this.index ===1)||(this.index ===3)||(this.index ===5)){
            swipe.classList.add('but');
        }else{
            swipe.classList.remove('but');
        }
        if(e.target.tagName=='UL'){return false}
        var current = this.querySelector('.current');
        var last = this.index === viewport.querySelectorAll('section').length - 1;
        //var but= this.index=== 1||3||5;
        current && current.classList.remove('current');
        e.current && e.current.classList.add('current');
        // history.replaceState(null, document.title, this.index ? ('#' + this.index) : (location.pathname || '#'));
        swipe.classList[last ? 'add' : 'remove']('last');


    });

    /*画布*/
    var viewWidth = window.innerWidth ,viewHeight  =  window.innerHeight,w,h;
    var k1 =viewWidth / viewHeight ,k2 = 640/1008;
    //计算canves和后方cover比例一致，因为设计提不出透明层!
    function nowView(){

        w = viewWidth,h = viewHeight;
        if(k1>k2){
            w = viewWidth;
            h = w/k2;
        }else{
            h = viewHeight;
            w = h*k2;

        }

    }
    nowView();
    slideCanvas();
    function slideCanvas() {
        var c1 = document.getElementById('c1');
        var gc = c1.getContext('2d');
        var img = new Image();
        var bBtn = true;
        c1.height = h;
        img.src = 'images2/lg_p8_canvas.jpg';

        img.onload = function () {
            img.style.width = w;
            img.style.height = h;
            gc.drawImage(img, (640 - w) / 2, 0, w, h);
            gc.strokeStyle = 'blue';
            gc.lineWidth = 300;
            gc.lineCap = 'round';
            gc.globalCompositeOperation = 'destination-out';
            c1.addEventListener(Event.Touch.down, function (ev) {

                var touch = ev.changedTouches[0];
                var x = touch.pageX - this.offsetLeft;
                var y = touch.pageY - this.offsetTop;
                /*gc.arc(x,y,100,0,360*Math.PI/180);
                 gc.fill();*/

                if (bBtn) {
                    bBtn = false;
                    gc.moveTo(x, y);
                    gc.lineTo(x + 1, y + 1);
                }
                else {
                    gc.lineTo(x, y);
                }
                gc.stroke();
                c1.addEventListener(Event.Touch.move, function (ev) {
                    ev.preventDefault();
                    var touch = ev.changedTouches[0];
                    var x = touch.pageX - this.offsetLeft;
                    var y = touch.pageY - this.offsetTop;
                    gc.lineTo(x, y);
                    gc.stroke();

                });
                c1.addEventListener(Event.Touch.up, function (ev) {
                    var imgData = gc.getImageData(0, 0, 640, h);
                    var allPx = imgData.width * imgData.height;
                    var num = 0;
                    for (var i = 0; i < allPx; i++) {
                        if (imgData.data[4 * i + 3] == 0) {
                            num++;
                        }
                    }
                    if (num > allPx / 2) {
                        c1.classList.add('hide');
                        setTimeout(function () {
                            c1.remove();
                        }, 400)

                    }
                    c1.removeEventListener(Event.Touch.down);
                    c1.removeEventListener(Event.Touch.move);
                    c1.removeEventListener(Event.Touch.up);

                });
            });
        };
    }
    /*滑动模块*/
    swipe.addEventListener('tap', function () {
        var last = viewport.index === viewport.querySelectorAll('section').length - 1 ;
        viewport[last ? 'previous' : 'next'](1);
    });
    if(document.getElementById('photo')){
        prev.addEventListener('tap', function () { photo.previous(1); });
        next.addEventListener('tap', function () { photo.next(1); });
    }

    var link = window.location.href;
    var share_title=encodeURIComponent('畅销如何定义？有哪些经典产品需要长久铭记？');
    var share_link=encodeURIComponent(link);

    var share_t=encodeURIComponent('畅销如何定义？有哪些经典产品需要长久铭记？');

    var sina='http://service.weibo.com/share/share.php?url='+share_link+'&title='+share_title+'&appkey=4028615622&ralateUid=1951621751&pic='+share_pic+'&searchPic=false&refer='+share_link;
    var tencent='http://share.v.t.qq.com/index.php?c=share&a=index&url='+share_link+'&title='+share_title+'&appkey=99d207b90670adceaaa416b63528d92c&pic='+share_pic;
    var qzone='http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey?url='+share_link+'&desc='+share_title+'&pics='+share_pic+'&title='+share_t+'&summary='+share_title;
    var share_con = '<a target="_self" class="weibo" href="'+sina+'">sina</a><a target="_self" class="wechat" style="display:none;" href="#wechat" >wechat</a><a target="_self" class="qzone" href="'+qzone+'">QQ</a><a target="_self" class="tencent-weibo" href="'+tencent+'">tencent</a>';
    //document.querySelector('.share').innerHTML = share_con;

    window.WeixinShareData = {
        icon: 'http://2.zol-img.com.cn/zt/tm_56b/0187e2538c/share.jpg',
        title: '畅销如何定义？有哪些经典产品需要长久铭记？'
    };
