        function slideCanvas() {
            var c1 = canvasAction.c1 = document.getElementById('c1');

            img.onload = function () {

        var canvasActions = {
            move: function (ev) {
                var c1 = canvasAction.c1
                var gc = canvasAction.gc
                var img = canvasAction.img
                var bBtn = canvasAction.bBtn

                ev.preventDefault();
                ev.stopPropagation();
                var touch = ev.changedTouches[0];
                var x = touch.pageX - this.offsetLeft;
                var y = touch.pageY - this.offsetTop;
                gc.lineTo(x, y);
                gc.stroke();

                canvasAction.count++
            },
            up: function (ev) {
                var c1 = canvasAction.c1;
                var gc = canvasAction.gc;

                //     c1.classList.add('hide');
                //     setTimeout(function(){
                //         c1.remove();
                //     },400)

                // }
                if (canvasAction.count >= 50) {
                    c1.classList.add('hide');
                    setTimeout(function () {
                        c1.remove();
                    }, 400)
                    c1.removeEventListener(Event.Touch.down,canvasActions.down);

                }

                c1.removeEventListener(Event.Touch.move, canvasActions.move);
                c1.removeEventListener(Event.Touch.up, canvasActions.up);

            },
            down: function (ev) {
                var c1 = canvasAction.c1;
                var gc = canvasAction.gc;
                var img = canvasAction.img;
                var bBtn = canvasAction.bBtn;

                var touch = ev.changedTouches[0];
                var x = touch.pageX - this.offsetLeft;

                /*gc.arc(x,y,100,0,360*Math.PI/180);
                 gc.fill();*/

                if (bBtn) {

                    gc.moveTo(x, y);
                    gc.lineTo(x + 1, y + 1);
                }
                else {
                    gc.lineTo(x, y);
                }
                gc.stroke();
                c1.addEventListener(Event.Touch.move, canvasActions.move);

                c1.addEventListener(Event.Touch.up, canvasActions.up);
            }
        }

        function picContrast(parentBox, onOff) {
            var imageWrap = document.querySelector(parentBox + ' .img_wrap'),
                    img = imageWrap.querySelector('img'),
                    beforeImage, divider, stopClick, _this, noDrag = onOff,
                    down = false,
                    w = img.offsetWidth,
                    h = img.offsetHeight;
            imageWrap.style.width = w;
            imageWrap.style.height = h;
            imageWrap.addEventListener(Event.Touch.move, function (e) {
                e.preventDefault();
                e.stopPropagation();
                _this = this;
                if (noDrag || down) {
                    newPos(e)
                }

            })

            imageWrap.addEventListener(Event.Touch.down, function (e) {
                document.querySelector('.img_wrap .tips').style.display = 'none';
                e.preventDefault();
                _this = this;
                var evX = e.touches[0].clientX;
                if (!noDrag) {
                    if (evX >= 0 && evX <= w) {
                        newPos(e);
                        down = true
                    } else {
                        down = false;
                    }

                }
            })
            /*  imageWrap.addEventListener(Event.Touch.up,function(e){
             _this = this;
             if (down || noDrag) {
             newPos(e)
             }
             })*/

            document.addEventListener(Event.Touch.up, function () {
                down = false
            });

            function newPos(e) {

                if (e.changedTouches) {
                    //console.log(e.touches[0].clientX)
                    var offsets = _this.getBoundingClientRect(),
                            startPos = e.touches[0].clientX,
                            fullWidth = _this.offsetWidth,
                            mouseX = startPos - offsets.left;
                    beforeImage = _this.querySelector('.before_img');
                    divider = _this.querySelector('.divider_bar');
                    if (beforeImage) {
                        if (mouseX <= 0) {
                            mouseX = 0
                        } else if (mouseX >= fullWidth) {
                            mouseX = fullWidth
                        }
                        divider.style.left = mouseX + 'px';
                        beforeImage.style.width = mouseX + 'px';
                    }
                }

            }
        }

        function rotateFn() {
            var SCALE = 50;
            var imgWrap = document.querySelector('.img-box');
            var oImg = document.getElementById('img1');

            var aImg = [];
            var iImgCount = 8;
            var iLoaded = 0;
            var iNow = 0;
            var i = 0;

            for (i = 0; i < iImgCount; i++) {
                (function (i) {
                    var oNewImg = new Image();
                    oNewImg.onload = function () {

                        oNewImg.onload = null;

                        var oImg = document.createElement('img');
                        oImg.src = this.src;
                        oImg.style.display = 'none';
                        imgWrap.appendChild(oImg);
                        aImg[i] = oImg;

                        if (++iLoaded == iImgCount) onLoad();
                    };
                    oNewImg.src = 'http://2.zol-img.com.cn/zt/tm_573/54b012bde4/pic_' + i + '.jpg';
                })(i);
            }

            function onLoad() {

                var lastImg = null;

                imgWrap.removeChild(oImg);
                oImg = null;
                var timer = null;
                var num = iNow;
                var speed = 0;

                aImg[0].style.display = 'block';
                lastImg = aImg[0];

                /*document.addEventListener(Event.Touch.down,downFn);*/




                var imgBox = document.querySelector('.img-box'),
                        container = document.getElementById('main');

                imgBox.addEventListener(Event.Touch.down, downFn);
                function downFn(e) {
                    e.preventDefault();
                    e.stopPropagation();

                    container.denyFlag = 1;
                    document.querySelector('.section3 .tips').style.display = 'none';
                    var startX = e.touches[0].clientX;
                    var lastX = startX;
                    imgBox && imgBox.addEventListener(Event.Touch.move, onMove);
                    imgBox && imgBox.addEventListener(Event.Touch.up, onUp);


                    function onMove(e) {
                        e.preventDefault();
                        e.stopPropagation();
                        var i = -(e.touches[0].clientX - startX) / SCALE;
                        num = (iNow + i + Math.abs(Math.floor(i / iImgCount)) * iImgCount) % iImgCount;
                        if (lastImg != aImg[parseInt(num)]) {
                            lastImg.style.display = 'none';

                            aImg[parseInt(num)].style.display = 'block';
                            lastImg = aImg[parseInt(num)];
                        }

                        speed = -((e.touches[0].clientX) - lastX) / SCALE;
                        lastX = e.touches[0].clientX;


                        return false;
                    }

                    function onUp() {
                        imgBox && imgBox.removeEventListener(Event.Touch.move, onMove);
                        imgBox && imgBox.removeEventListener(Event.Touch.up, onUp);

                        iNow = num;

                        startMove();
                        container.denyFlag = 0;
                    }

                    stopMove();

                    return false;
                }
                function startMove() {
                    timer = setInterval(function () {
                        iNow = (iNow + speed + Math.abs(Math.floor(i / iImgCount)) * iImgCount) % iImgCount;
                        lastImg.style.display = 'none';
                        aImg[parseInt(iNow)].style.display = 'block';
                        lastImg = aImg[parseInt(iNow)];

                        speed = 0.8;

                        if (Math.abs(speed) <= 1) {
                            clearInterval(timer);
                            speed = 0;
                        }
                    }, 30);
                }

                function stopMove() {
                    clearInterval(timer);
                }
            }
        }
