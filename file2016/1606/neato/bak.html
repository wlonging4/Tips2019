<script>
    var btn = false;
    var x1;
    $('.slidebtn').bind('mousedown',function(ev){
        var ev = ev|| window.event;
        btn = true;

        if (ev.preventDefault) {
            ev.preventDefault();
            ev.stopPropagation();
        }

        $(document).bind('mousemove',function(ev){
            var ev = ev|| window.event;
            if(btn){
                if (document.all)
                {
                    ev.returnValue = false;
                }
                var cx = ev.clientX;
                var bgoffsetleft = $('.slidebg').offset().left;
                var bgwidth = $('.slidebg').width();
                var btnwidth = $('.slidebtn').width();
                var btnleft = parseInt(cx - bgoffsetleft - btnwidth/2);
                var bgright = bgwidth - btnwidth;
                var factor = parseInt(5472/bgwidth);

                if(btnleft<bgright && btnleft>2){
                    $('.slidebtn').css('left',btnleft+'px');
                    $('#slidephoto').attr('width',bgwidth+(btnleft*factor));
                    $('#slidephoto').css({'left':-parseInt((btnleft*factor)/1.9)+'px','top':-parseInt((btnleft*factor)/3.8)+'px'})
                }
            }
        })
        $(document).bind('mouseup',function(ev){
            btn = false;
        })
    });

    photowrap("#c","#c .photocon","#c .photocon .listbox","#c .navigate li","#c .photoprev","#c .photonext","#c .side-nav li");

    function photowrap(wrap, con, con_li, nav_span, prev, next,nav_span2) {
        function showPics(index) {
            /*if(index==0){
             $(prev).hide();
             }else{
             $(prev).show();
             }
             if(index==7){
             $(next).hide();
             }else{
             $(next).show();
             }*/
            var nowLeft = -index * sWidth;
            $(con).stop(!0, !1).animate({
                        left: nowLeft
                    },
                    300,
                    function() {}),
                    $(nav_span).removeClass("act").eq(index).addClass("act");
            $(nav_span2).removeClass("act").eq(index).addClass("act");
            if(index>3){
                $(nav_span).removeClass("act").eq(index-1).addClass("act");
                $(nav_span2).removeClass("act").eq(index-1).addClass("act");
            }
        }
        function fullScreen(wrap, con_li) {
            var ssWidth = $(wrap).width();
            $(con_li).width(ssWidth)
        }
        var sWidth = $(wrap).width(),
                len = $(con_li).length,
                index = 0,
                picTimer;
        $(con).css("width", sWidth * len),
                $(window).resize(function() {
                    fullScreen(wrap, con_li),
                            sWidth = $(wrap).width(),
                            $(con).css("width", sWidth * len),
                            showPics(index)
                }),
                fullScreen(wrap, con_li),
                $(con_li).width(sWidth),
                $(nav_span).click(function() {
                    index = $(nav_span).index(this);
                    showPics(index);
                    $(nav_span).removeClass("act").eq(index).addClass("act");
                    if(index>3){
                        showPics(index+1);
                    }
                });
        $(nav_span2).click(function() {
            index = $(nav_span2).index(this);
            showPics(index);
            $(nav_span2).removeClass("act").eq(index).addClass("act");
            if(index>3){
                showPics(index+1);
            }
        });

         $("#photonav-img").attr("src","http://2.zol-img.com.cn/zt/tm_530/711e69b705/f-nav"+(index+1)+".png");
