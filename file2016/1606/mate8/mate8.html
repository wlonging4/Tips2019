<!DOCTYPE html><html><head lang="en">
    <meta charset="GBK">
    <title>华为MATE8活动专题</title>
    <style type="text/css">
        /* 通用样式 */
        body{color:#CCCCCC; font:12px/22px "simsun",Arial; background-color:#383838; }
        body,div,form,img,p,h1,h2,dl,dt,dd,ul,li,h3{padding:0; margin:0;}
        input{border:none;}
        ul,li{list-style:none;}
        em{font-style:normal;}
        img{display:block; border:0}
        a{color:#CCCCCC; text-decoration:none}
        a:hover,td a:hover{color:#f60; text-decoration:underline}
        .hong12{color:#c00;}
        .clear{clear:both; display:block; height:0; visibility:hidden; font:0/0 arial;}
        .clearfix:after{content:".";display:block; visibility:hidden; clear:both; height:0; font-size:0;}
        .clearfix{*zoom:1;}

        /*lg_style*/
        .wrapper{  width: 908px;  margin: 0 auto;  }
        .head-l{  background: url("http://2.zol-img.com.cn/zt/tm_575/639a250327/lg_head_l.jpg") no-repeat 100% 0;  }
        .head-r{  background: url("http://2.zol-img.com.cn/zt/tm_575/639a250327/lg_head_r.jpg") no-repeat 0 0;  }

        .video-l{  background: url("http://2.zol-img.com.cn/zt/tm_575/639a250327/lg_v_l.jpg") no-repeat 100% 0;  }
        .video-r{  background: url("http://2.zol-img.com.cn/zt/tm_575/639a250327/lg_v_r.jpg") no-repeat 0 0;  }
        .video-c{  position: relative;  width: 1000px;  height: 438px;  background: url("http://2.zol-img.com.cn/zt/tm_577/cdd912f3a2/lg_v_c.jpg") no-repeat 0 0;  }
        .v-l-mod{  position: absolute;  width: 455px;  height: 200px;  top: 70px;  left: 10px;  }
        .v-l-mod .hong18{  display: block;  font-family: 'microsoft yahei';  color: #E50312; font-size: 22px;  font-weight: bold;  line-height: 22px; margin-bottom: 18px  }
        .v-l-mod .hei14{  display: block; font-size: 16px;  text-indent: 33px;  font-family: 'microsoft yahei';  line-height: 24px;  }
        .v-l-mod .hong12{  color: #000;  }
        .v-r-mod{  position: absolute;  width: 478px;  height: 320px;  background: #000;  right: 40px;  top: 62px;  box-shadow: -2px -2px 5px gray;  }

        .pic-l{  background: url("http://2.zol-img.com.cn/zt/tm_575/639a250327/lg_pic_l.jpg") no-repeat 100% 0;  }
        .pic-r{  background: url("http://2.zol-img.com.cn/zt/tm_575/639a250327/lg_pic_r.jpg") no-repeat 0 0;  }
        .pic-c{  position: relative;  height: 610px;  width: 1000px;  background: url("http://2.zol-img.com.cn/zt/tm_577/c95dc525da/lg_pic_c.jpg") no-repeat 0 0;  }
        .pic-btn{  position: absolute;  top: 240px;  height: 76px;  width: 38px;  background: url("http://2.zol-img.com.cn/zt/tm_575/639a250327/lg_pic_btns.png") no-repeat;  cursor: pointer;  }
        .pic-btn1{  left: 110px;  background-position: 0 0;  }
        .pic-btn2{  right: 110px;  background-position: -44px 0;  }
        .pic-box{  position: absolute;  width: 550px;  height: 310px;  top: 122px;  left: 216px;  overflow: hidden;  }
        .pic-mod{  position: absolute;  height: 310px;  }

        .inter-l{  background: #e4e4e4;  }
        .inter-r{  background: #efefef;  }
        .inter-c{  position: relative;  height: 467px;  width: 1000px;  background: url("http://2.zol-img.com.cn/zt/tm_577/cf3b900296/lg_interview_c.jpg") no-repeat 0 0;  }
        .inter-c1{  position: absolute;  width: 235px;height: 290px;  top: 120px;  left: 55px;  }
        .inter-c2{  position: absolute;  width: 240px;height: 290px;  top: 120px;  left: 305px;  }
        .inter-c2 .ln{  height: 14px;  }
        .inter-c3{  position: absolute;  width: 375px;height: 290px;  top: 120px;  left: 575px;  }
        .inter-c3 .hei18{  line-height: 40px; display: block;  font-family: 'microsoft yahei';  text-align: left; margin-bottom: 12px  }
        .inter-c3 .hei18:hover{  color: #000;  text-decoration: none;  }
        .inter-c3 .hei18 span{  font-size: 16px;  }
        .inter-c3 .hei12{  display: block;  line-height: 24px; margin-left: 30px; }
        .inter-c3 .hong12{  color: #000;  }

        .more-l{  background: url("http://2.zol-img.com.cn/zt/tm_575/639a250327/lg_more_l.jpg") no-repeat 100% 0;  }
        .more-r{  background: url("http://2.zol-img.com.cn/zt/tm_575/639a250327/lg_more_r.jpg") no-repeat 0 0;  }
        .more-c{  height: 1101px;  width: 1000px;  background: url("http://2.zol-img.com.cn/zt/tm_577/ce193628cd/lg_more_c.jpg") no-repeat 0 0;  overflow: hidden;  }
        .more-c1{  height: 335px;  width: 910px;  margin: 115px 0 0 55px;  }
        .more-c1-l{  float: left;  height: 335px;  width: 560px;  }
        .more-c1-r{  float: left;  height: 335px;  width: 350px;  background: #383838;  }
        .more-c1-r1{  height: 250px;  width: 350px;  }
        .more-c1-r1 .bai18{  display: block;  line-height: 56px; font-family: 'microsoft yahei';  padding-top: 10px;  }
        .more-c1-r1 .bai12{  display: block;  margin: 0 30px;  padding-top: 15px; line-height: 28px;  border-top: 1px solid #6d6c6d;  }
        .more-c1-r1 .hong12{  color: #fff;  }
        .more-c1-r2{  height: 65px;  width: 300px;  padding: 0 25px 20px;  }
        .more-c1-r2 img{  border: 3px solid #cdcdcd;  }
        .more-c2{  padding-top: 20px;  width: 930px;  height: 590px;  margin-left: 50px;  }
        .more-c2 table table{  border: 1px solid #d9d9d9;  }
        .more-c2 .ln{  height: 10px;  }
        .more-c2 .hei16{  display: block;  font-size: 14px;  font-weight: bold;  font-family: 'microsoft yahei';  line-height: 40px;  }
        .more-c2 .hei12{  display: block;  line-height: 24px; padding: 0 10px ;  }
        .more-c2 .hong12{  color: #000;  }

        .foot{  text-align: center;  margin: 0 auto;  height: 95px;  padding-top: 45px;  color: #606060;  }
        .foot a{  color: #606060;  }
        .foot a:hover{  color: #606060;  }
    </style>
</head>
<body>
<!--头部-->
<table class="head" width="100%" border="0" cellpadding="0" cellspacing="0">
    <tbody><tr>
        <td class="head-l">&nbsp;</td>
        <td width="1000" valign="top">
            <img src="http://2.zol-img.com.cn/zt/tm_575/639a250327/lg_head_c1.jpg" alt="" height="234" width="1000">
            <img src="http://2.zol-img.com.cn/zt/tm_575/639a250327/lg_head_c2.jpg" alt="" height="202" width="1000">
        </td>
        <td class="head-r">&nbsp;</td>
    </tr>
    </tbody></table>
<!--视频-->
<table class="video" width="100%" border="0" cellpadding="0" cellspacing="0">
    <tbody><tr>
        <td class="video-l">&nbsp;</td>
        <td width="1000" valign="top">
            <div class="video-c clearfix">
                <div class="v-l-mod">
                    <{data[0]}>
                </div>
                <div class="v-r-mod">
                    <{data[1]}>
                </div>
            </div>
        </td>
        <td class="video-r">&nbsp;</td>
    </tr>
    </tbody></table>
<!--美图-->
<table class="pic" width="100%" border="0" cellpadding="0" cellspacing="0">
    <tbody><tr>
        <td class="pic-l">&nbsp;</td>
        <td width="1000" valign="top">
            <div class="pic-c">
                <div class="pic-btn pic-btn1"></div>
                <div class="pic-btn pic-btn2"></div>
                <div class="pic-box">
                    <div class="pic-mod" style="left: -1650px;">
                        <{data[2]}>
                    </div>
                </div>
            </div>
        </td>
        <td class="pic-r">&nbsp;</td>
    </tr>
    </tbody></table>
<!--访谈-->
<table class="interview" width="100%" border="0" cellpadding="0" cellspacing="0">
    <tbody><tr>
        <td class="inter-l">&nbsp;</td>
        <td width="1000" valign="top">
            <div class="inter-c">
                <div class="inter-c1">
                    <{data[3]}>
                </div>
                <div class="inter-c2">
                    <{data[4]}>
                </div>
                <div class="inter-c3">
                    <{data[5]}>
                </div>
            </div>
        </td>
        <td class="inter-r">&nbsp;</td>
    </tr>
    </tbody></table>
<!--更多-->
<table class="more" width="100%" border="0" cellpadding="0" cellspacing="0">
    <tbody><tr>
        <td class="more-l">&nbsp;</td>
        <td width="1000" valign="top">
            <div class="more-c">
                <div class="more-c1 clearfix">
                    <div class="more-c1-l">
                        <{data[6]}>
                    </div>
                    <div class="more-c1-r">
                        <div class="more-c1-r1">
                            <{data[7]}>
                        </div>
                        <div class="more-c1-r2">
                            <{data[8]}>
                        </div>
                    </div>
                </div>
                <div class="more-c2">
                    <{data[9]}>
                </div>
            </div>
        </td>
        <td class="more-r">&nbsp;</td>
    </tr>
    </tbody></table>
<!--尾部-->
<div class="foot">
    <{data[10]}>
</div>


<script charset="gbk">
    var $box=$('.pic-box'),$mod=$('.pic-mod'),$pics=$('.pic-mod img'),$btn1=$('.pic-btn1'),$btn2=$('.pic-btn2');
    var num=0;
    var timer=setInterval(moving,3000);
    function moving(){
        if(num>7){
            num=0;
        }
        $mod.stop().animate({'left':'-'+num*550+'px'},400);
        num++;
    }

    $box.bind('mouseenter', function () {
        clearInterval(timer);
    });
    $box.bind('mouseleave', function () {
        timer=setInterval(moving,3000);
    });

    $btn1.bind('click', function () {
        clearInterval(timer);
        num--;
        if(num<0){
            num=7;
        }
        $mod.animate({'left':'-'+num*550+'px'},400);
        timer=setInterval(moving,2000);
    });

    $btn2.bind('click', function () {
        clearInterval(timer);
        num++;
        if(num>7){
            num=0;
        }
        $mod.stop().animate({'left':'-'+num*550+'px'},400);
        timer=setInterval(moving,3000);
    });
</script>

</body></html>
