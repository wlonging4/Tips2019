<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="gbk">
    <title>上海MWC专题</title>
    <style type="text/css">
        /*默认样式*/
        body{color:#cc0;font:12px/20px 'simsun',arial; background:#fff;}
        body,div,form,img,p,h1,h2,dl,dt,dd,ul,li{padding:0;margin:0;}
        ul,li{list-style:none;}
        em{font-style:normal;}
        img{display:block;border:0}
        a{color:#000;text-decoration:none}
        a:hover,td a:hover{color:#f60;text-decoration:underline}
        .hong12{color:#727284}
        .clear{clear:both;display:block;height:0;visibility:hidden;font:0/0 arial;}
        .clearfix:after{content:".";display:block;visibility:hidden;clear:both;height:0;font-size:0;}
        .clearfix{*zoom:1;}

        /*lg_style*/
        .head-l{  background: url("images/lg_head_l.jpg") no-repeat 100% 0;  }
        .head-r{  background: url("images/lg_head_r.jpg") no-repeat 0 0;  }
        .c{  width: 100%;  overflow: hidden;  background: url("images/lg_bg.jpg") repeat;  }
        .box{  position: relative;  width: 960px; margin: 0 auto;  overflow: hidden;  }
        .title{  width: 960px;  height: 30px;  line-height: 30px; text-indent: 15px; font-family: 'microsoft yahei' ;font-size: 16px; font-weight: bold;  margin-bottom: 20px;  color: #fff;  background: url("images/lg_title.jpg") no-repeat 0 0;  }

        .hot-l{  background: url("images/lg_hot_l.jpg") no-repeat 100% 0;  }
        .hot-r{  background: url("images/lg_hot_r.jpg") no-repeat 0 0;  }
        .hot-c{  width: 1000px;  height: 500px;  overflow: hidden;  position: relative;  background: url("images/lg_hot_c.jpg") no-repeat 0 0;  }
        .hot-c-l{  float: left;  width: 600px;  height: 450px;  margin: 30px 20px 20px 20px;  background: #EA6008;  }
        .hot-c-l-mod{  width: 600px;  height: 447px; background: #fff  }
        .hot-c-r{  float: left;  width: 340px;  height: 450px;  margin: 30px 20px 20px 0;  overflow: hidden;  background: url("images/lg_hot_c_r.jpg") no-repeat 0 0;  }
        .hot-c-r-mod1{  width: 320px;  height: 70px;  margin: 50px 10px 0;  }
        .hot-c-r-mod2{  width: 320px;  height: 70px;  margin: 30px 10px 0;  }
        .hot-c-r-mod3{  width: 320px;  height: 160px;  margin: 62px 10px 0;  }

        .live{  height: 410px;  overflow: hidden;  }
        .live-c{  height: 340px;  margin-bottom: 20px;  background: #fff; overflow: hidden  }
        .live-c-l{  float: left;  position: relative;  width: 330px;  height: 310px;  margin: 15px 15px 0;  background: url("images/lg_live_l.jpg") no-repeat 0 0; }
        .live-c-l1{  width: 330px;  height: 125px;  }
        .live-c-l2{  width: 330px;  padding-top: 4px;  height: 60px;  }
        .live-c-l2 p{  height: 30px;  line-height: 30px;  text-indent: 55px;  color: #777;  }
        .live-c-l3{  position: absolute;  bottom: 0;  right: 0;  width: 100px;  height: 100px;border: 1px solid #eee;  }
        .live-c-r{  float: left;  width: 600px;  height: 340px;  }

        .inter{  height: 390px;  overflow: hidden;  }
        .inter-c{  height: 320px;  margin-bottom: 20px;  overflow: hidden;  }
        .inter-c-mod{  height: 320px;  width: 970px;  }
        .inter-c-mod table table{  background: #fff;  }

        .news-box{  height: 1620px;  overflow: hidden;  }
        .news-list table table{  background: #fff;  }
        .news-list .ln{  height: 20px;  }
        .news-btn{  height: 30px;  width: 150px;  cursor: pointer;  margin: 0 auto 20px;  background: url("images/lg_news_btn1.jpg") no-repeat 0 0;  }
        .news-btn.act{  background: url("images/lg_news_btn2.jpg") no-repeat 0 0;  }

        .bar-l{  background: url("images/lg_bar_l.jpg") no-repeat 100% 0;  }
        .bar-r{  background: url("images/lg_bar_r.jpg") no-repeat 0 0;  }

        .zol_foot{  height: 75px;  padding-top: 25px;  background: url("images/lg_foot.jpg") no-repeat top center;  }
        .zol_foot,.zol_foot a{  color: #fff;  }
    </style>
</head>
<body>
<!--头部-->
<table class="head" width="100%" cellpadding="0" cellspacing="0" border="0">
    <tr>
        <td class="head-l">&nbsp;</td>
        <td width="1000" valign="top">
            <img src="images/lg_head_c.jpg" width="1000" height="149" alt=""/>
        </td>
        <td class="head-r">&nbsp;</td>
    </tr>
</table>
<!--热点-->
<table class="hot" width="100%" cellpadding="0" cellspacing="0" border="0">
    <tr>
        <td class="hot-l">&nbsp;</td>
        <td width="1000" valign="top">
            <div class="hot-c clearfix">
                <div class="hot-c-l">
                    <div class="hot-c-l-mod">
                        模块内容
                    </div>
                </div>
                <div class="hot-c-r">
                    <div class="hot-c-r-mod1">
                        模块内容
                    </div>
                    <div class="hot-c-r-mod2">
                        模块内容
                    </div>
                    <div class="hot-c-r-mod3">
                        模块内容
                    </div>
                </div>
            </div>
        </td>
        <td class="hot-r">&nbsp;</td>
    </tr>
</table>
<!--内容区-->
<div class="c">
    <div class="box">
        <!--观展-->
        <div class="live">
            <div class="title">上海MWC 2016 VR视角全景看展</div>
            <div class="live-c clearfix">
                <div class="live-c-l">
                    <div class="live-c-l1">
                        模块内容
                    </div>
                    <div class="live-c-l2">
                        <p>2016年6月29日至7月1日</p>
                        <p>上海</p>
                    </div>
                    <div class="live-c-l3">
                        模块内容
                    </div>
                </div>
                <div class="live-c-r">
                    模块内容
                </div>
            </div>
        </div>
        <!--访谈-->
        <div class="inter">
            <div class="title">上海MWC 2016专访报道</div>
            <div class="inter-c">
                <div class="inter-c-mod">
                    模块内容
                </div>
            </div>
        </div>
        <!--资讯-->
        <div class="news">
            <div class="title">上海MWC 2016最新资讯</div>
            <div class="news-box">
                <div class="news-list">
                    模块内容
                </div>
            </div>
            <div class="news-btn"></div>
        </div>
    </div>
</div>
<!--色块-->
<table class="bar" width="100%" border="0" cellpadding="0" cellspacing="0">
    <tr>
        <td class="bar-l">&nbsp;</td>
        <td width="1000" valign="top">
            <img src="images/lg_bar_c.jpg" width="1000" height="510" alt=""/>
        </td>
        <td class="bar-r">&nbsp;</td>
    </tr>
</table>

<script charset="gbk">
    /*点击加载文章*/
    var n_box=$('.news-box'),n_lis=$('.news-list'),n_btn=$('.news-btn'),n_img=$('.news-list table img'),n_len=n_img.length;;
    var num=0;
    n_lis.css({'height':n_len*270+'px'});
    n_full=Math.floor(n_len/6);
    n_last=n_len%6;

    n_btn.bind('click', function () {
        num++;
        if(num<n_full){
            n_box.stop().animate({'height':1620*(num+1)+'px'});
        }else if(num==n_full){
            n_box.stop().animate({'height':1620*(num+1)+'px'});
            n_btn.addClass('act');
        }else{
            n_box.stop().animate({'height':1620+'px'});
            n_btn.removeClass('act');
        }
    })
</script>
</body>
</html>
