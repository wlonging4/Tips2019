    /*倒计时*/
    //设定一个目标时间，还有当前的时间
    //目标的时间-当前的时间 >0 还没有到达目标值，我们进行倒计时处理
    //getTime:获取当前时间距离1970-01-01 00:00:00之间的毫秒差
    //console.log(new Date().getTime());//-->1445764647757
    var timer = null,arr_1=[],t1= 0,t2= 0,t3= 0,t4= 0,t5= 0,t6= 0,t7= 0,t8= 0;
    function addZero(val) {
        return val < 10 ? "0" + val : val;
    }
    function computeTime() {
        var resStr = "00:00:00";
        var tarTime = new Date("2016/6/25 00:00:00");
        var nowTime = new Date();
        //spanTime:获取的是目标时间和当前时间之间的毫秒差
        var spanTime = tarTime.getTime() - nowTime.getTime();
        if (spanTime > 0) {
            //0)计算包含多少个天
            var day = Math.floor(spanTime / (1000 * 60 * 60 * 24));
            spanTime = spanTime - day * 60 * 60 * 1000 * 24;
            //1)计算包含多少个小时
            var hour = Math.floor(spanTime / (1000 * 60 * 60));
            //2)把小时占用的毫秒数减去
            spanTime = spanTime - hour * 60 * 60 * 1000;
            //3)计算包含多少分钟
            var minute = Math.floor(spanTime / (1000 * 60));
            //4)把分钟占用的毫秒数减去
            spanTime = spanTime - minute * 60 * 1000;
            //5)计算包含多少秒
            var second = Math.floor(spanTime / 1000);
            //6)拼接我们的字符串
            resStr = addZero(day)+":"+ addZero(hour) + ":" + addZero(minute) + ":" + addZero(second);
            var t1=addZero(day).toString().split("")[0];
            var t2=addZero(day).toString().split("")[1];
            var t3=addZero(hour).toString().split("")[0];
            var t4=addZero(hour).toString().split("")[1];
            var t5=addZero(minute).toString().split("")[0];
            var t6=addZero(minute).toString().split("")[1];
            var t7=addZero(second).toString().split("")[0];
            var t8=addZero(second).toString().split("")[1];
            $('#t1').html(t1);
            $('#t2').html(t2);
            $('#t3').html(t3);
            $('#t4').html(t4);
            $('#t5').html(t5);
            $('#t6').html(t6);
            $('#t7').html(t7);
            $('#t8').html(t8);
        } else {
            window.clearInterval(timer);
            timer = null;
        }
    }
    computeTime();
    timer = window.setInterval(function () {
        computeTime();
    }, 1000);

            dis.eq(ind).addClass(dc).siblings().removeClass(dc);
