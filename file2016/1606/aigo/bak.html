<!DOCTYPE html>

    <style type="text/css">

        body{color:#CCCCCC; font:12px/22px "simsun",Arial; background-color:#fff; }

        .test2{  top: 162px;  left: 365px;  width: 319px;  height: 405px;  background: url("images/lg_test2.png") no-repeat 0 0;  }

        .abt-mod3{  padding: 89px 2px 0;  width: 286px;  height: 286px;  }

<!--尾部-->

<script>
    var lis=$('.test-ul li'),tes=$('.test1-con');
    lis.bind('mouseenter', function () {
        $(this).addClass('act').siblings().removeClass('act');
        tes.css({'left':'-'+lis.index(this)*350+'px'});
    })
</script>
