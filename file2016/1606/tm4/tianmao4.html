<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="gbk">
    <title>天猫第四期</title>
    <style type="text/css">
        /*默认样式*/
        body{color:#cc0;font:12px/20px 'simsun',arial; background:#0cbbfc;}
        body,div,form,img,p,h1,h2,dl,dt,dd,ul,li{padding:0;margin:0;}
        ul,li{list-style:none;}
        em{font-style:normal;}
        img{display:block;border:0}
        a{color:#000;text-decoration:none}
        a:hover,td a:hover{color:#f60;text-decoration:underline}
        .hong12{color:#727284}
        .clear{clear:both;display:block;height:0;visibility:hidden;font:0/0 arial;}
        .clearfix:after{content:".";display:block;visibility:hidden;clear:both;height:0;font-size:0;}
        .clearfix{*zoom:1;}

        /*lg_style*/
        .head-c  .sys_btn img{  position: absolute;  top: 60px;  }
        .head-l{  background: url("http://2.zol-img.com.cn/zt/tm_577/3756686acc/lg_head_l.jpg") no-repeat 100% 0;  }
        .head-r{  background: url("http://2.zol-img.com.cn/zt/tm_577/3756686acc/lg_head_r.jpg") no-repeat 0 0;  }
        .head-c{  position: relative;  width: 1000px;  height: 557px;  }
        .head-c-link{  position: absolute;  width: 165px;  height: 60px;  left: 261px;  bottom: 59px;  }
        .head-c-link .bai20{  display: block;  line-height: 58px;  text-align: center;  font-size: 34px;  font-family: 'microsoft yahei';  }
        .head-c-link .bai20:hover{  color: #fff;  }
        .odd-l{  background: url("http://2.zol-img.com.cn/zt/tm_577/3756686acc/lg_odd_l.jpg") no-repeat 100% 0;  }
        .odd-r{  background: url("http://2.zol-img.com.cn/zt/tm_577/3756686acc/lg_odd_r.jpg") no-repeat 0 0;  }
        .even-l{  background: url("http://2.zol-img.com.cn/zt/tm_577/3756686acc/lg_even_l.jpg") no-repeat 100% 0;  }
        .even-r{  background: url("http://2.zol-img.com.cn/zt/tm_577/3756686acc/lg_even_r.jpg") no-repeat 0 0;  }
        .zol_foot{  height: 100px;  padding-top: 40px;  }
        .zol_foot,.zol_foot a{  color: #fff;  }
        .box{  height: 950px;  width: 1000px;  overflow: hidden;  }
        .box-c{  height: 930px;  width: 1000px;  margin-top: 20px;  }
        .box-t{  position: relative;width: 1000px;height: 85px;  }
        .box-t-link{  position: absolute;  width: 120px;  height: 25px;  top: 45px;  right: 20px;  }
        .box-t-link .bai14{  font-weight: bold;  }
        .box-t-link .bai14:hover{ color: #fff;  }
        .box-c-con{  width: 1000px;  height: 830px;  overflow: hidden;  }
        .box-c-con .slh{  display: none;  }
        .box-c-con .hei12 span .slh{  display: none!improtant;  }
        .box-c-con .hong12{  width: 197px;  height: 34px;  position: absolute;  background: url("http://2.zol-img.com.cn/zt/tm_577/3756686acc/lg_btn.png") no-repeat 0 0;  }

        .box-c-mod1{  width: 980px;  height: 400px;  margin: 0 10px 10px 15px;  }
        .box-c-mod1 table table img{  padding: 20px 10px;  background: #fff;  }
        .box-c-mod1 .hei14{  display: block;  font-size: 18px; font-family: 'microsoft yahei';  background: #fff;  margin-right: 10px;  line-height: 20px;  padding: 40px 20px 20px 10px;  text-align: left;  font-weight: bold;  }
        .box-c-mod1 .hei12{  position: relative;  display: block;  background: #fff;  margin-right: 10px;  padding-top: 0;  padding-bottom: 124px;  padding-left: 10px;  line-height: 22px;  }
        .box-c-mod1 .hei12 span{  display: block;  position: absolute;  right: 35px;  bottom: 84px;  color: #f00;  font-weight: bold;  }
        .box-c-mod1 .hong12{  bottom: 45px;  }
        .box-c-mod1 .hei12 span.slh{  display: none;  }

        .box-c-mod2{  width: 980px;  height: 418px;  margin: 0 10px 0;  }
        .box-c-mod2 table table img{  padding: 12px;  background: #fff;  }
        .box-c-mod2 .hei20{  display: block; font-size: 18px;  background: #fff;    font-family: 'microsoft yahei';  text-align: left;  padding: 0 15px 15px;  text-align: left;  font-weight: bold;  }
        .box-c-mod2 .hei12{  position: relative;  display: block;  padding: 0 15px 70px;  background: #fff;  }
        .box-c-mod2 .hei12 span{  display: block;  position: absolute;  right: 15px;  bottom: 44px;  color: #f00;  font-weight: bold;  }
        .box-c-mod2 .hong12{  bottom: 6px;  right: 16px;  }
        .box-c-mod2 .hei12 span.slh{  display: none;  }

        .bc1{  background: #9665FA;  }
        .bc2{  background: #6CB524;  }
        .bc3{  background: #0460C6;  }
        .bc4{  background: #9665FA;  }
        .bc5{  background: #6CB524;  }
        .box-c1-t{  background: url("http://2.zol-img.com.cn/zt/tm_577/3756686acc/lg_t1.jpg") no-repeat 0 0;  }
        .box-c2-t{  background: url("http://2.zol-img.com.cn/zt/tm_577/3756686acc/lg_t2.jpg") no-repeat 0 0;  }
        .box-c3-t{  background: url("http://2.zol-img.com.cn/zt/tm_577/3756686acc/lg_t3.jpg") no-repeat 0 0;  }
        .box-c4-t{  background: url("http://2.zol-img.com.cn/zt/tm_577/3756686acc/lg_t4.jpg") no-repeat 0 0;  }
        .box-c5-t{  background: url("http://2.zol-img.com.cn/zt/tm_577/3756686acc/lg_t5.jpg") no-repeat 0 0;  }
    </style>
</head>
