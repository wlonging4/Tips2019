<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="gbk">
    <title>斐讯K2无线路由器“0元购”</title>
    <style type="text/css">
        /*默认样式*/
        body{color:#000;font:12px/20px simsun,arial; background:#fff;}
        body,div,form,img,p,h1,h2,dl,dt,dd,ul,li{padding:0;margin:0;}
        ul,li{list-style:none;}
        em{font-style:normal;}
        img{display:block;border:0}
        a{color:#000;text-decoration:none}
        a:hover,td a:hover{color:#f60;text-decoration:underline}
        .hong12{color:#727284}
        .clear{clear:both;display:block;height:0;visibility:hidden;font:0/0 arial;}
        .clearfix:after{content:".";display:block;visibility:hidden;clear:both;height:0;font-size:0;}
        .clearfix{*zoom:1;}

        /*lg_style*/
        .wrapper{  width: 1000px;  margin: 0 auto;  }
        .head-l{  background: url("images/lg_head_l.jpg") no-repeat 100% 0;  }
        .head-r{  background: url("images/lg_head_r.jpg") no-repeat 0 0;  }

        .des-s{  background: #f2f2f2;  }
        .des-c{  width: 1000px;  height: 735px;  overflow: hidden;  background: #f2f2f2;  }
        .des-t{  width: 1000px;  height: 184px;  background: url("images/lg_des_t.jpg") no-repeat;  }
        .des-mod{  width: 980px; padding: 1px; border: 2px solid #ddd; margin-left: 12px; height: 500px;  }

        .conf-l{  background: url("images/lg_conf_l.jpg") no-repeat 100% 0;  }
        .conf-r{  background: url("images/lg_conf_r.jpg") no-repeat 0 0;  }
        .conf-t{  width: 1000px;  height: 208px;  background: url("images/lg_conf_t.jpg") no-repeat 0 0;  }
        .conf-con{  width: 1000px;  height: 435px;  background: url("images/lg_conf_c.jpg") no-repeat 0 0;  }
        .conf-mod{  width: 1000px;  height: 400px;  }
        .conf-mod img{  padding: 9px;  border: 1px solid #ffa64c;  }

        .sig-t{  height: 192px;  width: 1000px;  background: url("images/lg_sig_t.jpg") no-repeat 0 0;  }
        .sig-con{  position: relative;  height: 635px;  width: 1000px;  background: url("images/lg_sig_c.jpg") no-repeat 0 0;  }
        .sig-mod{  position: absolute;  width: 390px;  height: 75px;  top: 45px;  left: 0;  }

        .trans-t{  width: 1000px;  height: 187px;  background: url("images/lg_transfer_t.jpg") no-repeat;  }
        .trans-c{  position: relative;  width: 1000px;  height: 462px;  background: url("images/lg_transfer_con.jpg") no-repeat;  }
        .tr-box{  position: absolute;  width: 730px;  height: 390px;  left: 135px;  top: 10px;  overflow: hidden;  }
        .tr-mod{  position: absolute;  height: 390px;  left: 0;  top: 0;  }
        .tr-btn{  position: absolute;  top: 170px;  width: 70px;  height: 70px;  cursor: pointer;  }
        .tr-btn1{  left: 20px;  background: url("images/lg_tr_btns.png") no-repeat 0 0;  }
        .tr-btn2{  right: 20px;  background: url("images/lg_tr_btns.png") no-repeat -70px 0;  }

        .test-s{  background: #f9f9f9;  }

        .sale-l{  background: url("images/lg_sale_l.jpg") no-repeat 100% 0;  }
        .sale-r{  background: url("images/lg_sale_r.jpg") no-repeat 0 0;  }
        .sale-t{  height: 191px;  width: 1000px;  background: url("images/lg_sale_t.jpg") no-repeat 0 0;  }
        .sale-c{  position: relative;  height: 708px;  width: 1000px;  background: url("images/lg_sale_c.jpg") no-repeat 0 0;  }
        .sale-mod{  position: absolute;  height: 528px;  width: 320px;  top: 86px;  right: 12px;  }

        .adm-c{  position: relative;  height: 192px;  width: 1000px;  background: url("images/lg_admire_c.jpg") no-repeat 0 0;  }
        .adm-m{  position: absolute;  width: 145px;  height: 35px;  top: 72px;  }
        .adm-m1{  left: 310px;  }
        .adm-m2{  left: 660px;  }

        .about{  height: 310px;  }
        .abt-c{  position: relative;  width: 1000px;  height: 248px;  background: url("images/lg_abt_c.jpg") no-repeat 0 0;  }
        .abt1{  position: absolute;  height: 270px;  width: 150px;  top: 70px;  left: 12px;  }
        .abt2{  position: absolute; height: 155px;  width: 345px;  top: 65px;  left: 335px;  }
        .abt3{  position: absolute;  width: 275px;  height: 170px;  top: 65px;  right: 6px;  }
        .abt3 img{  border: 1px solid #eee;  }

        .zol_foot{  padding-top: 80px;  height: 300px;  background: url("images/lg_foot.jpg") center bottom;  }
        .zol_foot,.zol_foot a{color:#fff}
    </style>
</head>
<body>
<!--头部-->
<table class="head" width="100%" border="0" cellpadding="0" cellspacing="0">
    <tr>
        <td class="head-l">&nbsp;</td>
        <td width="1000" valign="top">
            <img src="images/lg_head_c.jpg" width="1000" height="591" alt=""/>
        </td>
        <td class="head-r">&nbsp;</td>
    </tr>
</table>
<!--设计-->
<table class="design" width="100%" border="0" cellpadding="0" cellspacing="0">
    <tr>
        <td class="des-s">&nbsp;</td>
        <td width="1000" valign="top">
            <div class="des-c">
                <div class="des-t"></div>
                <div class="des-mod">
                    模块内容
                </div>
            </div>
        </td>
        <td class="des-s">&nbsp;</td>
    </tr>
</table>
<!--配置-->
<table class="configure" width="100%" border="0" cellpadding="0" cellspacing="0">
    <tr>
        <td class="conf-l">&nbsp;</td>
        <td width="1000" valign="top">
            <div class="conf-c">
                <div class="conf-t"></div>
                <div class="conf-con">
                    <div class="conf-mod">
                        模块内容
                    </div>
                </div>
            </div>
        </td>
        <td class="conf-r">&nbsp;</td>
    </tr>
</table>
<!--信号-->
<table class="signal" width="100%" border="0" cellpadding="0" cellspacing="0">
    <tr>
        <td class="des-s">&nbsp;</td>
        <td width="1000" valign="top">
            <div class="sig-c">
                <div class="sig-t"></div>
                <div class="sig-con">
                    <div class="sig-mod">
                        模块内容
                    </div>
                </div>
            </div>
        </td>
        <td class="des-s">&nbsp;</td>
    </tr>
</table>
<!--传输-->
<div class="transfer wrapper">
    <div class="trans-t"></div>
    <div class="trans-c">
        <div class="tr-btn tr-btn1"></div>
        <div class="tr-btn tr-btn2"></div>
        <div class="tr-box">
            <div class="tr-mod">
                模块内容
            </div>
        </div>
    </div>
</div>
<!--测试-->
<table class="test" width="100%" border="0" cellpadding="0" cellspacing="0">
    <tr>
        <td class="test-s">&nbsp;</td>
        <td width="1000" valign="top">
            <img src="images/lg_test_c.jpg" width="1000" height="406" alt=""/>
        </td>
        <td class="test-s">&nbsp;</td>
    </tr>
</table>
<!--购买-->
<table class="sale" width="100%" border="0" cellpadding="0" cellspacing="0">
    <tr>
        <td class="sale-l">&nbsp;</td>
        <td width="1000" valign="top">
            <div class="sale-t"></div>
            <div class="sale-c">
                <div class="sale-mod">
                    模块内容
                </div>
            </div>
        </td>
        <td class="sale-r">&nbsp;</td>
    </tr>
</table>
<!--有赞-->
<div class="wrapper admire">
    <div class="adm-c">
        <div class="adm-m adm-m1">
            模块内容
        </div>
        <div class="adm-m adm-m2">
            模块内容
        </div>
    </div>
</div>
<!--关于-->
<div class="wrapper about">
    <div class="abt-c">
        <div class="abt1">
            模块内容
        </div>
        <div class="abt2">
            模块内容
        </div>
        <div class="abt3">
            模块内容
        </div>
    </div>
</div>

<script charset="gbk" src="../jquery-1.9.1.js"></script>
<script>
    /*切换*/
    var tr_m=$('.tr-mod'),tr1=('.tr-btn1'),tr2=('.tr-btn2'),tr_i=$('.tr-mod table img').length;
    console.log(tr_i);

    var num=0;
    tr1.bind('click', function () {
        num++;
        if(num>=tr_i){
            num=tr_i-1;
        }
        tr_m.stop().animate({'left':'-'+730*num+'px'},400);
    });
    tr2.bind('click', function () {
        num--;
        if(num<0){
            num=0;
        }
        tr_m.stop().animate({'left':'-'+730*num+'px'},400);
    });



</script>
</body>
</html>
