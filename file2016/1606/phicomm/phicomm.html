<!DOCTYPE html>
<html>
<HEAD lang=en><TITLE>斐讯K2无线路由器“0元购”</TITLE>
    <META charset=gbk>
    <STYLE type=text/css>
        /*默认样式*/
        body {
            color: #000;
            font: 12px/20px simsun, arial;
            background: #fff;
        }

        body, div, form, img, p, h1, h2, dl, dt, dd, ul, li {
            padding: 0;
            margin: 0;
        }

        ul, li {
            list-style: none;
        }

        em {
            font-style: normal;
        }

        img {
            display: block;
            border: 0
        }

        a {
            color: #000;
            text-decoration: none
        }

        a:hover, td a:hover {
            color: #f60;
            text-decoration: underline
        }

        .hong12 {
            color: #727284
        }

        .clear {
            clear: both;
            display: block;
            height: 0;
            visibility: hidden;
            font: 0/0 arial;
        }

        .clearfix:after {
            content: ".";
            display: block;
            visibility: hidden;
            clear: both;
            height: 0;
            font-size: 0;
        }

        .clearfix {
            *zoom: 1;
        }

        /*lg_style*/
        .wrapper {
            width: 1000px;
            margin: 0 auto;
        }

        .head-l {
            background: url("http://2.zol-img.com.cn/zt/tm_576/3a15d5e74d/lg_head_l.jpg") no-repeat 100% 0;
        }

        .head-r {
            background: url("http://2.zol-img.com.cn/zt/tm_576/3a15d5e74d/lg_head_r.jpg") no-repeat 0 0;
        }

        .des-s {
            background: #f2f2f2;
        }

        .des-c {
            width: 1000px;
            height: 735px;
            overflow: hidden;
            background: #f2f2f2;
        }

        .des-t {
            width: 1000px;
            height: 184px;
            background: url("http://2.zol-img.com.cn/zt/tm_576/3a15d5e74d/lg_des_t.jpg") no-repeat;
        }

        .des-mod {
            width: 980px;
            padding: 1px;
            border: 2px solid #ddd;
            margin-left: 12px;
            height: 500px;
        }

        .conf-l {
            background: url("http://2.zol-img.com.cn/zt/tm_576/3a15d5e74d/lg_conf_l.jpg") no-repeat 100% 0;
        }

        .conf-r {
            background: url("http://2.zol-img.com.cn/zt/tm_576/3a15d5e74d/lg_conf_r.jpg") no-repeat 0 0;
        }

        .conf-t {
            width: 1000px;
            height: 208px;
            background: url("http://2.zol-img.com.cn/zt/tm_576/3a15d5e74d/lg_conf_t.jpg") no-repeat 0 0;
        }

        .conf-con {
            width: 1000px;
            height: 435px;
            background: url("http://2.zol-img.com.cn/zt/tm_576/3a15d5e74d/lg_conf_c.jpg") no-repeat 0 0;
        }

        .conf-mod {
            width: 1000px;
            height: 400px;
        }

        .conf-mod .bai16 {
            font-family: 'microsoft yahei';
            display: block;
            padding: 30px 30px 0;
            line-height: 24px;
        }

        .conf-mod .bai16:hover {
            color: #fff;
        }

        .conf-mod img {
            padding: 9px;
            border: 1px solid #ffa64c;
        }

        .sig-t {
            height: 192px;
            width: 1000px;
            background: url("http://2.zol-img.com.cn/zt/tm_576/3a15d5e74d/lg_sig_t.jpg") no-repeat 0 0;
        }

        .sig-con {
            position: relative;
            height: 635px;
            width: 1000px;
            background: url("http://2.zol-img.com.cn/zt/tm_576/3a15d5e74d/lg_sig_c.jpg") no-repeat 0 0;
        }

        .sig-img1{
            position: absolute;
            width: 400px;
            height: 110px;
            background: #f2f2f2;
            left: 0;
            top: 216px;
        }
        .sig-img2{
            position: absolute;
            width: 400px;
            height: 110px;
            background: #f2f2f2;
            left: 0;
            top: 424px;
        }

        .sig-mod {
            position: absolute;
            width: 390px;
            height: 75px;
            top: 45px;
            left: 0;
        }

        .sig-mod .hui14 {
            display: block;
            color: #727284;
            line-height: 24px;
        }

        .sig-mod .hong12 {
            font-size: 14px;
        }

        .trans-t {
            width: 1000px;
            height: 187px;
            background: url("http://2.zol-img.com.cn/zt/tm_576/3a15d5e74d/lg_transfer_t.jpg") no-repeat;
        }

        .trans-c {
            position: relative;
            width: 1000px;
            height: 462px;
            background: url("http://2.zol-img.com.cn/zt/tm_576/3a15d5e74d/lg_transfer_con.jpg") no-repeat;
        }

        .tr-box {
            position: absolute;
            width: 730px;
            height: 390px;
            left: 135px;
            top: 10px;
            overflow: hidden;
        }

        .tr-mod {
            position: absolute;
            height: 390px;
            left: 0;
            top: 0;
        }

        .pic_580267 .bai16 {
            display: block;
            width: 655px !important;
            margin: 2px 28px 0 !important;
            text-align: left;
            border-bottom: 1px dashed #fff;
        }

        .pic_580267 .bai12 {
            display: block;
            width: 680px !important;
            padding: 2px 28px 0 !important;
        }

        .tr-mod .hong12 {
            color: #fff;
        }

        .tr-btn {
            position: absolute;
            top: 170px;
            width: 70px;
            height: 70px;
            cursor: pointer;
        }

        .tr-btn1 {
            left: 20px;
            background: url("http://2.zol-img.com.cn/zt/tm_576/3a15d5e74d/lg_tr_btns.png") no-repeat 0 0;
        }

        .tr-btn2 {
            right: 20px;
            background: url("http://2.zol-img.com.cn/zt/tm_576/3a15d5e74d/lg_tr_btns.png") no-repeat -70px 0;
        }

        .test-s {
            background: #f9f9f9;
        }
        .test-c{
            position: relative;
        }
        .test-m1{
            position: absolute;
            width: 222px;
            height: 122px;
            background: #f9f9f9;
            left: 108px;
            top: 42px;
        }
        .test-m2{
            position: absolute;
            width: 222px;
            height: 122px;
            background: #f9f9f9;
            left: 108px;
            top: 199px;
        }

        .sale-l {
            background: url("http://2.zol-img.com.cn/zt/tm_576/3a15d5e74d/lg_sale_l.jpg") no-repeat 100% 0;
        }

        .sale-r {
            background: url("http://2.zol-img.com.cn/zt/tm_576/3a15d5e74d/lg_sale_r.jpg") no-repeat 0 0;
        }

        .sale-t {
            height: 191px;
            width: 1000px;
            background: url("http://2.zol-img.com.cn/zt/tm_576/3a15d5e74d/lg_sale_t.jpg") no-repeat 0 0;
        }

        .sale-c {
            position: relative;
            height: 708px;
            width: 1000px;
            background: url("http://2.zol-img.com.cn/zt/tm_576/3a15d5e74d/lg_sale_c.jpg") no-repeat 0 0;
        }

        .sale-mod {
            position: absolute;
            height: 528px;
            width: 320px;
            top: 86px;
            right: 12px;
        }

        .adm-c {
            position: relative;
            height: 192px;
            width: 1000px;
            background: url("http://2.zol-img.com.cn/zt/tm_576/3a15d5e74d/lg_admire_c.jpg") no-repeat 0 0;
        }

        .adm-m {
            position: absolute;
            width: 145px;
            height: 35px;
            top: 72px;
        }

        .adm-m .bai20 {
            display: block;
            line-height: 35px;
            text-align: center;
        }

        .adm-m .bai20:hover {
            color: #fff;
        }

        .adm-m1 {
            left: 310px;
        }

        .adm-m2 {
            left: 660px;
        }

        .about {
            height: 310px;
        }

        .abt-c {
            position: relative;
            width: 1000px;
            height: 248px;
            background: url("http://2.zol-img.com.cn/zt/tm_576/3a15d5e74d/lg_abt_c.jpg") no-repeat 0 0;
        }

        .abt1 {
            position: absolute;
            height: 150px;
            width: 270px;
            top: 70px;
            left: 12px;
        }

        .abt1 .hui12bi {
            display: block;
            line-height: 22px;
            color: #727284;
        }

        .abt2 {
            position: absolute;
            height: 155px;
            width: 345px;
            top: 65px;
            left: 335px;
        }

        .abt2 .hui12 {
            display: block;
            line-height: 23px;
            color: #727284;
            padding-left: 20px;
        }

        .abt3 {
            position: absolute;
            width: 275px;
            height: 170px;
            top: 65px;
            right: 6px;
        }

        .abt3 .hei14 {
            display: block;
            text-align: center;
            line-height: 44px;
        }

        .abt3 img {
            border: 1px solid #eee;
        }

        .zol_foot {
            padding-top: 80px;
            height: 300px;
            background: url("http://2.zol-img.com.cn/zt/tm_576/3a15d5e74d/lg_foot.jpg") center bottom;
        }

        .zol_foot, .zol_foot a {
            color: #fff
        }
    </STYLE>
</HEAD>
<BODY><!--头部-->
<TABLE class=head border=0 cellSpacing=0 cellPadding=0 width="100%">
    <TBODY>
    <TR>
        <TD class=head-l>&nbsp;</TD>
        <TD vAlign=top width=1000><IMG alt="" src="http://2.zol-img.com.cn/zt/tm_576/3a15d5e74d/lg_head_c.jpg"
                                       width=1000 height=591></TD>
        <TD class=head-r>&nbsp;</TD>
    </TR>
    </TBODY>
</TABLE>
<!--设计-->
<TABLE class=design border=0 cellSpacing=0 cellPadding=0 width="100%">
    <TBODY>
    <TR>
        <TD class=des-s>&nbsp;</TD>
        <TD vAlign=top width=1000>
            <DIV class=des-c>
                <DIV class=des-t></DIV>
                <DIV class=des-mod><{data[0]}></DIV>
            </DIV>
        </TD>
        <TD class=des-s>&nbsp;</TD>
    </TR>
    </TBODY>
</TABLE>
<!--配置-->
<TABLE class=configure border=0 cellSpacing=0 cellPadding=0 width="100%">
    <TBODY>
    <TR>
        <TD class=conf-l>&nbsp;</TD>
        <TD vAlign=top width=1000>
            <DIV class=conf-c>
                <DIV class=conf-t></DIV>
                <DIV class=conf-con>
                    <DIV class=conf-mod><{data[1]}></DIV>
                </DIV>
            </DIV>
        </TD>
        <TD class=conf-r>&nbsp;</TD>
    </TR>
    </TBODY>
</TABLE>
<!--信号-->
<TABLE class=signal border=0 cellSpacing=0 cellPadding=0 width="100%">
    <TBODY>
    <TR>
        <TD class=des-s>&nbsp;</TD>
        <TD vAlign=top width=1000>
            <DIV class=sig-c>
                <DIV class=sig-t></DIV>
                <DIV class=sig-con>
                    <DIV class=sig-mod><{data[2]}></DIV>
                    <div class="sig-img1">
                        <{data[10]}>
                    </div>
                    <div class="sig-img2">
                        <{data[11]}>
                    </div>
                </DIV>
            </DIV>
        </TD>
        <TD class=des-s>&nbsp;</TD>
    </TR>
    </TBODY>
</TABLE>
<!--传输-->
<DIV class="transfer wrapper">
    <DIV class=trans-t></DIV>
    <DIV class=trans-c>
        <DIV class="tr-btn tr-btn1"></DIV>
        <DIV class="tr-btn tr-btn2"></DIV>
        <DIV class=tr-box>
            <DIV class=tr-mod><{data[3]}></DIV>
        </DIV>
    </DIV>
</DIV>
<!--测试-->
<TABLE class=test border=0 cellSpacing=0 cellPadding=0 width="100%">
    <TBODY>
    <TR>
        <TD class=test-s>&nbsp;</TD>
        <TD vAlign=top width=1000>
            <div class="test-c">
                <div class="test-m1"><{data[12]}></div>
                <div class="test-m2"><{data[13]}></div>
                <IMG alt="" src="http://2.zol-img.com.cn/zt/tm_576/3a15d5e74d/lg_test_c.jpg"
                     width=1000 height=406>
            </div>
        </TD>
        <TD class=test-s>&nbsp;</TD>
    </TR>
    </TBODY>
</TABLE>
<!--购买-->
<TABLE class=sale border=0 cellSpacing=0 cellPadding=0 width="100%">
    <TBODY>
    <TR>
        <TD class=sale-l>&nbsp;</TD>
        <TD vAlign=top width=1000>
            <DIV class=sale-t></DIV>
            <DIV class=sale-c>
                <DIV class=sale-mod><{data[4]}></DIV>
            </DIV>
        </TD>
        <TD class=sale-r>&nbsp;</TD>
    </TR>
    </TBODY>
</TABLE>
<!--有赞-->
<DIV class="wrapper admire">
    <DIV class=adm-c>
        <DIV class="adm-m adm-m1"><{data[5]}></DIV>
        <DIV class="adm-m adm-m2"><{data[6]}></DIV>
    </DIV>
</DIV>
<!--关于-->
<DIV class="wrapper about">
    <DIV class=abt-c>
        <DIV class=abt1><{data[7]}></DIV>
        <DIV class=abt2><{data[8]}></DIV>
        <DIV class=abt3><{data[9]}></DIV>
    </DIV>
</DIV>
<SCRIPT>
    /*切换*/
    var tr_m = $('.tr-mod'), tr1 = $('.tr-btn1'), tr2 = $('.tr-btn2'), tr_i = $('.tr-mod table img').length;
    console.log(tr_i);
    var num = 0;
    tr2.bind('click', function () {
        num++;
        if (num >= tr_i) {
            num = tr_i - 1;
        }
        tr_m.stop().animate({'left': '-' + 730 * num + 'px'}, 400);
    });
    tr1.bind('click', function () {
        num--;
        if (num < 0) {
            num = 0;
        }
        tr_m.stop().animate({'left': '-' + 730 * num + 'px'}, 400);
    });</SCRIPT>
</BODY>
</html>
