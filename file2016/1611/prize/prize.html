    <style type="text/css">
        /* 通用样式 */

        .pic-box{  position: relative;  width: 1000px;  height: 460px;  overflow: hidden;  background: #000;  margin: 32px auto 0;  }
        .pic-mod{  position: absolute;  top: 0;  left: 0;  height: 460px;  }

<script charset="gbk">
    /*选项卡*/
    function card_chg(lii,lii_active,dii,dii_active){
        var lis=$(lii),dis=$(dii);
        lis.bind('mouseenter', function () {
            $(this).addClass(lii_active).siblings().removeClass(lii_active);
            var chg_index=lis.index(this);
            dis.eq(chg_index).addClass(dii_active).siblings().removeClass(dii_active)
        })
    }
    card_chg('.pri-ul li','act','.pri-m','blk');

    /*组图*/
    function scrolls(div1,div2,num,p,n){
        var page = 1;
        var i = num;
        var $v_show = $(div1);
        var $v_content = $(div2);
        var v_width = $v_content.width();
        var len = $v_show.find("img").length;
        var page_count = Math.ceil(len/i);
        $v_show.css("width",v_width*page_count + "px");

        $v_show.css("left","0px");
        $(n).click(function(){
            if(!$v_show.is(":animated")){
                if(page == page_count){
                    $v_show.animate({left:"0px"},"slow");
                    page = 1;
                }else{
                    $v_show.animate({left:"-="+v_width},"slow");
                    page++;
                }
            }
        });
        $(p).click(function(){
            if(!$v_show.is(":animated")){
                if(page == 1){
                    $v_show.animate({left:"-="+v_width*(page_count-1)},"slow");
                    page = page_count;
                }else{
                    $v_show.animate({left:"+="+v_width},"slow");
                    page--;
                }
            }
        });
        function auto_play()
        {
            if(!$v_show.is(":animated")){
                if(page == page_count){
                    $v_show.animate({left:"0px"},"slow");
                    page = 1;
                }else{
                    $v_show.animate({left:"-="+v_width},"slow");
                    page++;
                }
            }
        }
        //setInterval(auto_play,5000);
    }
    scrolls(".pic-mod2",".pic-box2",5,".pic-btn1",".pic-btn2");

    var pic_btn1=$('.pic-btn1'),pic_btn2=$('.pic-btn2'),pic_mod1=$('.pic-mod'),pic_mod2=$('.pic-mod2'),pic_b=pic_mod1.find('table img'),pic_s=pic_mod2.find('table img');

    var live_mod=$('.live-l1-mod'),live_li=$('.live-l-ul li');

    function chg(li,mod,num,cls){
        li.bind('mouseenter', function () {
            mod.stop().animate({'left':'-'+li.index(this)*num+'px'});
            if(cls){
                $(this).addClass(cls).siblings().removeClass(cls);
            }
        });
    }
    chg(pic_s,pic_mod1,1000);
    chg(live_li,live_mod,745,'act');
</script>
