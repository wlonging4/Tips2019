        .art6 .pbox .pics img,.art7 .pbox .pics img,.art8 .bpics img{border:1px solid #373737;margin-right:10px;}.art7{height:748px;background:url(http://2.zol-img.com.cn/zt/tm_582/18e58b468f/y_a7_bg.jpg) #171717 no-repeat top center;}

        .art8 .bpics{height:376px;}
        .art8 .bpics .pbox{height:354px;}.ln{height:35px;line-height:35px; background:url(http://2.zol-img.com.cn/zt/tm_582/29c4374588/y_line.png) no-repeat bottom center;}
        .art6 .lan24{display:inline-block;color: #fff;font-size: 24px;padding:30px 24px;}
        .bai14{padding:0px 24px;}

        .lan48{color:#A4905E;font-size:44px;font-weight: bold;}
        .lan22{color:#A4905E;line-height:28px;font-size:22px;}
        .hui12{color:#999999;line-height:22px;font-family: "simsun";}
        .hong12,.art6 .top .text i{color:#A4905E;}
        .art7 .lan24{color:#FFE15F;font-size:24px;line-height:70px;}

        .art8 .lan16 .btn{display:inline-block;color:#9C895A;font:16px/48px "Microsoft YaHei";width:162px;height:48px;border:1px solid #9C895A;text-align:center;position:relative;margin:0px 82px;}

        .ewm img{margin-bottom:5px;}
        .hui12 i{font:bold 44px/4px "simsun";color:#A4905E;vertical-align: bottom;}

<body windowc_onresizez="true">

<script>
    $(function(){
        $(".nlist a").hover(function(){
            var index=$(".nlist a").index(this);
            $(".nlist a").removeClass("active");
            $(this).addClass("active");
            $(".nlist a img").each(function(inde,item){
                console.log([inde,item]);
                $(item).attr("src","http://2.zol-img.com.cn/zt/tm_582/18e58b468f/y_n-tit"+(inde+1)+"01.png");
            });
            //$(this).find("img").src="http://2.zol-img.com.cn/zt/tm_582/18e58b468f/y_n-tit"+(index+1)+"02.png";
            $(this).find("img").attr("src","http://2.zol-img.com.cn/zt/tm_582/18e58b468f/y_n-tit"+(index+1)+"02.png");
        });

    });
    //轮播图
    var page=0;
    var pic_li = $(".art6 .pbox .pics .zt_tb").find("img");//大图
    var b_len=pic_li.size();
    var b_width =330; // 大图的宽度
    $("i#prev").click(function(){
        prePage(page,b_len,b_width,$(".art6 .pbox .pics"),1);
    });
    $("i#next").click(function(){
        nextPage(page,b_len,b_width,$(".art6 .pbox .pics"),1);
    });
    var page2=0;
    var pic_li2 = $(".art7 .pbox .pics .zt_tb").find("img");//大图
    var b_len2=pic_li2.size();
    var b_width2 =330; // 大图的宽度
    $("i#prev2").click(function(){
        prePage(page2,b_len2,b_width2,$(".art7 .pbox .pics"),2);
    });$("i#next2").click(function(){
        nextPage(page2,b_len2,b_width2,$(".art7 .pbox .pics"),2);
    });
    var page3=0;
    var pic_li3 = $(".art8 .bpics .pics .zt_tb").find("img");//大图
    var b_len3=pic_li3.size();
    var b_width3 =330; // 大图的宽度
    $("i#prev3").click(function(){
        prePage(page3,b_len3,b_width3,$(".art8 .bpics .pics"),3);
    });$("i#next3").click(function(){
        nextPage(page3,b_len3,b_width3,$(".art8 .bpics .pics"),3);
    });
    //上一个
    function prePage(pageNum,num,width,obj,item){
        pageNum--;
        if(pageNum<0){
            pageNum=num-1;
        }
        if(item==1){
            page=pageNum;
        }else if(item==2){
            page2=pageNum;
        }else if(item==3){
            page3=pageNum;
        }

        obj.stop().animate({
                    'left': -(width * pageNum)},
                600, function() {
                });
    }; //下一个
    function nextPage(pageNum,num,width,obj,item){
        pageNum++;
        if(pageNum>=num){
            pageNum=0;
        }
        if(item==1){
            page=pageNum;
        }else if(item==2){
            page2=pageNum;
        }else if(item==3){
            page3=pageNum;
        }
        obj.stop().animate({
                    'left': -(width * pageNum)},
                600, function() {
                });
    };
</script>
