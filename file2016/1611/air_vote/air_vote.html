<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="gbk">
    <title>看数据 选产品 30款主流空气净化器你选谁？</title>
    <style type="text/css">
        /* 通用样式 */
        body{color:#666; font:12px/22px "simsun",Arial; background:#fff; }
        body,div,form,img,p,h1,h2,dl,dt,dd,ul,li,h3{padding:0; margin:0;}
        input{border:none;}
        ul,li{list-style:none;}
        em{font-style:normal;}
        img{display:block; border:0}
        a{color:#CCCCCC; text-decoration:none}
        a:hover,td a:hover{color:#f60; text-decoration:underline}
        .hong12{color:#00a3d9; font-size: 12px; font-weight: bold;}
        .clear{clear:both; display:block; height:0; visibility:hidden; font:0/0 arial;}
        .clearfix:after{content:".";display:block; visibility:hidden; clear:both; height:0; font-size:0;}
        .clearfix{*zoom:1;}

        /* 结构样式 */
        .head-c  .sys_btn img{  position: absolute;  top: 60px;  }
        .wrap1{  background: #fff;  width: 100%;  overflow: hidden;  }
        .wrapper1{  position: relative;  width: 1000px;  margin: 0 auto;  }
        .wrapper2{  position: relative;  width: 1050px;  margin: 0 auto;  }
        .zol_foot{  height: 90px;  padding-top: 60px; background: #3c3d42;   }
        .zol_foot,.zol_foot a{  color: #fff;  }

        .head-l{  background: url("http://2.zol-img.com.cn/zt/tm_583/690ed29bd9/lg_head_l.jpg") no-repeat 100% 0;  }
        .head-r{  background: url("http://2.zol-img.com.cn/zt/tm_583/690ed29bd9/lg_head_r.jpg") no-repeat 0 0;  }
        .head-c{  width: 1000px;  height: 529px;  }

        .vote{  height: 2869px;  background: url("http://2.zol-img.com.cn/zt/tm_583/690ed29bd9/bg.jpg") no-repeat top center;  }
        .box{  height: 2869px;  overflow: hidden;  }
        .box table table{  width: 186px;  height: 313px;  background: url("http://2.zol-img.com.cn/zt/tm_583/690ed29bd9/bg_tab.jpg") no-repeat top left;     margin-bottom: 70px;  }
        .box table img{  margin: 2px 2px 0 -3px;  }
        .box .hei18{  padding-top: 8px;  font: bold 17px/22px 'microsoft yahei';  display: block;  }
        .box .hong16{ display: block;  text-align: center; color: #d60000;  font: 16px/40px 'microsoft yahei';  }
        .box .hong16 .slh,.box .hong16 .hong12,.box .hong16 span.slh{  display: none;  }
        .box .hong16 span{  font: bold 26px/40px 'microsoft yahei';  }
        .box .vote_btn{  width: 191px; cursor: pointer;  height: 49px;  margin-top: 10px;  background: url("http://2.zol-img.com.cn/zt/tm_583/690ed29bd9/btn.png") no-repeat 0 0;  }
        .box .vote_num{  display: inline;  width: 180px;  height: 35px;  text-align: center;  margin: 0 auto;  color: #d60000;  font: bold 22px/40px 'microsoft yahei';  }
        .box .vote_art{  color: #333;  font: bold 18px/40px 'microsoft yahei';  }


    </style>
</head>
<body>
<!--头部-->
<table width="100%" class="head" border="0" cellpadding="0" cellspacing="0">
    <tr>
        <td class="head-l">&nbsp;</td>
        <td width="1000" valign="top">
            <div class="head-c">
                <{data[0]}>
            </div>
        </td>
        <td class="head-r">&nbsp;</td>
    </tr>
</table>
<!--投票-->
<div class="wrap1 vote">
    <div class="wrapper2 box"><{data[1]}></div>
</div>


<script charset="gbk">
    var vote_show=$('.box table table .vote_num');
    var str='<span class="vote_art">票</span>';
    for(var i=0;i<vote_show.length;i++){
        vote_show.closest('td').css({'text-align':'center'});
        vote_show.eq(i).after(str);
    }
</script>
</body>
</html>
