<script>
    var client = $('#wrap-client'),w = document.body.clientWidth,h = 0;

    function resize(){
        w=document.body.clientWidth;
        h = (w > 1440) ? 797 : 660 ;
        if(w > 1440){
            client.removeClass("mini");
        }else{
            client.addClass("mini");
            $(".side").addClass("mn");
            //$('#btn3-1').removeClass('a_link');
            //$('#btn3-2').removeClass('a_link');
            $('#btn3-1').addClass('btn3-1');
            $('#btn3-2').addClass('btn3-2');
        }
        $(".wrap").css("height",h+"px");
        client.css("height",h*3+"px");
        $(".side").height(h+"px");
        client.children("li").css("height",h+"px");
    }
    resize();
    $(".tab").hover(function(){
        $(".tab").addClass("hover");
        $(this).removeClass("hover");
        $(".button").hide();
        $(this).children(".button").show();
    },function(){
        $(".tab").removeClass("hover");
        $(".button").hide();
    })
    function showPage(dom){
        if(!dom) return;
        var _odom;
        client.stop().animate({"top":-h*dom},500,function(){
            var _s = $(".side"+dom),_ani,_t;
            $(".side").hide();
            _s.show();

            if(w <= 1440){
                _s.addClass("mn");
                _s.find('em').mouseover(function(){
                    clearTimeout(_t);

                    if(dom == 1){
                        _ani = {right:0}
                    }else{
                        _ani = {left:0}
                    }
                    _s.stop().animate(_ani,200);
                });
                _s.mouseout(function(){

                    if(dom == 1){
                        _ani = {right:'-100px'}
                    }else{
                        _ani = {left:'-100px'}
                    }
                    _t = setTimeout(function(){
                        _s.stop().animate(_ani,200);
                        clearTimeout(_t);
                    },500)
                });
                _s.mouseover(function(){
                    clearTimeout(_t);
                });
            }
            _s.click(function(){
                if(dom == 1) _odom = 2;
                else _odom = 1;
                showPage(_odom);
            });
        });
    }
    $(".button").click(function(){
        var _page = $(this).attr("data-for");
        showPage(_page);
    })

</script>
