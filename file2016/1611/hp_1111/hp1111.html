<script>
    photowrap("#c","#c .photocon","#c .photocon .listbox","#c .navigate li","#c .photoprev","#c .photonext","#c .side-nav li");

    function photowrap(wrap, con, con_li, nav_span, prev, next,nav_span2) {
        function showPics(index) {
            /*if(index==0){
             $(prev).hide();
             }else{
             $(prev).show();
             }
             if(index==4){
             $(next).hide();
             }else{
             $(next).show();
             }*/
            var nowLeft = -index * sWidth;
            $(con).stop(!0, !1).animate({
                        left: nowLeft
                    },
                    300,
                    function() {}),
                    $(nav_span).removeClass("act").eq(index).addClass("act");
            $(nav_span2).removeClass("act").eq(index).addClass("act");
            if(index>7){
                $(nav_span).removeClass("act").eq(index-1).addClass("act");
                $(nav_span2).removeClass("act").eq(index-1).addClass("act");
            }
        }
        function fullScreen(wrap, con_li) {
            var ssWidth = $(wrap).width();
            $(con_li).width(ssWidth)
        }
        var sWidth = $(wrap).width(),
                len = $(con_li).length,
                index = 0,
                picTimer;
        $(con).css("width", sWidth * len),
                $(window).resize(function() {
                    fullScreen(wrap, con_li),
                            sWidth = $(wrap).width(),
                            $(con).css("width", sWidth * len),
                            showPics(index);
                }),
                fullScreen(wrap, con_li),
                $(con_li).width(sWidth),
                $(nav_span).click(function() {
                    index = $(nav_span).index(this);
                    v=index;
                    showPics(index);
                    $(nav_span).removeClass("act").eq(index).addClass("act");
                    if(index>6){
                        showPics(index+1);
                    }
                });
        $(nav_span2).click(function() {
            index = $(nav_span2).index(this);
            v=index;
            showPics(index);
            $(nav_span2).removeClass("act").eq(index).addClass("act");
            if(index>7){
                showPics(index+1);
            }
        });
        $(prev).click(function () {
            index--,
                    v=index;
            index < 0 && (index = len - 1),
                    showPics(index);
            $("#photonav-img").attr("src", "http://2.zol-img.com.cn/zt/tm_530/711e69b705/f-nav" + (index + 1) + ".png");
        });
        $(next).click(function () {
            index++,
                    v=index;
            index == len && (index = 0),
                    showPics(index);
            $("#photonav-img").attr("src", "http://2.zol-img.com.cn/zt/tm_530/711e69b705/f-nav" + (index + 1) + ".png");
        });

        /*鼠标滚屏*/
        function addMouseWheel(oDiv, fn)
        {
            oDiv.onmousewheel=fnWheel;
            if(oDiv.addEventListener)
            {
                oDiv.addEventListener('DOMMouseScroll', fnWheel, false);
            }
            function fnWheel(ev)
            {
                var oEvent=ev||event;
                var bDown=true;
                if(oEvent.wheelDelta)
                {
                    if(oEvent.wheelDelta<0)
                    {
                        bDown=true;
                    }
                    else
                    {
                        bDown=false;
                    }
                }
                else
                {
                    if(oEvent.detail>0)
                    {
                        bDown=true;
                    }
                    else
                    {
                        bDown=false;
                    }
                }
                fn(bDown);
                if(!(oDiv.id == 'win')){
                    if(oEvent.preventDefault)
                    {
                        oEvent.preventDefault();
                    }
                    return false;
                }
            }
        }
        function bor(){
            var b = window.navigator.userAgent;
            if(b.indexOf("WebKit")!=-1){
                return document.body;
            }
            else{
                return document.documentElement;
            }
        }

        var v = 0;
        var ret = false;
        var s = bor();
        addMouseWheel(document,function(wheel){
            if(wheel){
                if(ret){return;}
                ret = true;
                $(s).stop().animate({scrollTop:0},1000,function(){
                    ret = false;
                });
                v++;
                if(v>=7)v=7;
                showPics(v);
            }
            else{
                if(ret || v==0)return;
                ret = true;
                $(s).stop().animate({scrollTop:0},1000,function(){
                    ret = false;
                });
                v--;
                showPics(v);
            }
        });
    }

    /*选项卡*/
    function card_chg(lii,lii_active,dii,dii_active){
        var lis=$(lii),dis=$(dii);
        lis.bind('mouseenter', function () {
            $(this).addClass(lii_active).siblings().removeClass(lii_active);
            var chg_index=lis.index(this);
            dis.eq(chg_index).addClass(dii_active).siblings().removeClass(dii_active)
        })
    }
    card_chg('.p8-ul li','act','.p8-box .p8-mod','blk');

    /*右侧吸顶*/
    var btn_flag=0;
    var r_btn=$('.nav-btn'),r_close=$('.nav-close'),r_nav=$('.nav');
    r_btn.bind('click', function () {
        r_nav.stop().animate({'right':'-'+2+'px'},200);
        if(btn_flag){
            r_nav.stop().animate({'right':'-'+121+'px'},200);
            btn_flag=0;
            return false;
        }
        btn_flag=1;
    });
    r_close.bind('click', function () {
        r_nav.stop().animate({'right':'-'+121+'px'},200);
        btn_flag=0;
    });

</script>
</body>
</html>
