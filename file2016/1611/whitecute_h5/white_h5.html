<html>
<head lang="GBK">
    <meta charset="gbk">
    <title></title>
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <!-- UC强制全屏 -->
    <meta name="full-screen" content="yes">

    <meta name="x5-fullscreen" content="true">
    <!--禁止拨打电话-->
    <meta name="format-detection" content="telephone=no" />
    <script>
        if (/Android (\d+\.\d+)/.test(navigator.userAgent)) {
            if (parseFloat(RegExp.$1) > 2.3) {
                var phoneScale = parseInt(window.screen.width) / 640;
                document.write('<meta name="viewport" content="width=640, minimum-scale=' + phoneScale + ', maximum-scale=' + phoneScale + ', target-densitydpi=device-dpi" />');
            } else {
                document.write('<meta name="viewport" content="width=640, target-densitydpi=device-dpi" />');
            }
        } else {
            document.write('<meta name="viewport" content="width=640,user-scalable=no, target-densitydpi=device-dpi" />');
        }
    </script>

        @-webkit-keyframes loaing-animation {
            0% { -webkit-transform: rotate(0deg); }

        }

            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /*下滑按钮*/
        .swipe{position:absolute;z-index:10;left:50%;bottom:40px;  width: 63px;  height: 22px;  margin-left: -32px;  overflow:hidden;color:rgba(0,0,0,0);background:url('http://2.zol-img.com.cn/zt/tm_582/19423ac550/swipe.png') no-repeat;-webkit-animation:swipe-ani infinite .5s;animation:swipe-ani infinite .5s;}
        .swipe.last{  display: none;  width: 78px;  margin-left: -39px;  background:url('http://2.zol-img.com.cn/zt/tm_581/9975186eba/swipe2.png') no-repeat;  }
        @-webkit-keyframes swipe-ani{0%{-webkit-transform:translate(0,0);}50%{-webkit-transform:translate(0,-4px);}}
        @keyframes swipe-ani{0%{transform:translate(0,0);}50%{transform:translate(0,-4px);}}

        /*动画*/
        .float-left,.float-right,.float-up,.float-down,.float-scale{-webkit-transition:.5s;transition:.5s;opacity:0;}
        .float-left2,.float-right2{-webkit-transition:.5s .8s;transition:.5s .8s;opacity:0;}
        .float-tr{-webkit-transition:.8s .2s;transition:.8s .2s;opacity:0;}
        .float-tl{-webkit-transition:.8s;transition:.8s;opacity:0;}
        .float-tl2{-webkit-transition:.8s .4s;transition:.8s .4s;opacity:0;}
        .float-left,.float-left2{-webkit-transform:translate(100px,0);transform:translate(100px,0);}
        .float-right,.float-right2{-webkit-transform:translate(-100px,0);transform:translate(-100px,0);}
        .float-up{-webkit-transform:translate(0,100px);transform:translate(0,100px);}
        .float-down{-webkit-transform:translate(0,-100px);transform:translate(0,-100px);}
        .float-scale{-webkit-transform:scale(1.2);transform:scale(1.2);}
        .float-show1{  opacity: 0; -webkit-transform:scale(0.5);transform:translate(0.5); }
        .float-show2{  opacity: 0; -webkit-transform:rotate(60deg);transform:rotate(60deg); }
        .float-tr{  opacity: 0; -webkit-transform: rotate(-30deg); transform: rotate(-30deg); -webkit-transform-origin: center bottom;transform-origin: center bottom;  }
        .float-tl,.float-tl2{  opacity: 0; -webkit-transform: rotate(30deg); transform: rotate(30deg); -webkit-transform-origin: center bottom;transform-origin: center bottom;  }
        .current .float-left,.current .float-right,.current .float-up,.current .float-down,.current .float-scale,.current .float-tr,.current .float-tl,.current .float-tl2,.current .float-left2,.current .float-right2,.circle1,.circle2{-webkit-transform:none;transform:none;opacity:1;}
        .show-fly-down1,.show-fly-down2,.show-fly-down3{  opacity: 0;  -webkit-transform: translate(0px,-20px);  transform: translate(0px,-40px);  }
        .show-fly-up1,.show-fly-up2,.show-fly-up3{  opacity: 0;  -webkit-transform: translate(0px,20px);  transform: translate(0px,20px);  }
        .ltr1,.ltr2,.ltr3,.ltr4,.ltr5{  opacity: 0;  -webkit-transform: translate(-160px,0px);  transform: translate(-160px,0px);  }
        .ttb1,.ttb2,.ttb3,.ttb4,.ttb5{  opacity: 0;  -webkit-transform: translate(0px,-160px);  transform: translate(0px,-160px);  }
        .btt1,.btt2,.btt3,.btt4,.btt5{  opacity: 0;  -webkit-transform: translate(0px,100px);  transform: translate(0px,100px);  }
        .bttp1,.bttp2,.bttp3,.bttp4,.bttp5{  opacity: 0;  -webkit-transform: translate(0px,100px);  transform: translate(0px,100px);  }

        @-webkit-keyframes show-show {
            0%{  opacity: 0.2;  }
            100%{  opacity: 1;  }
        }
        @keyframes show-show {
            0%{  opacity: 0.2;  }
            100%{  opacity: 1;  }
        }

        @-webkit-keyframes show-hide2 {
            0%{  opacity: 0; -webkit-transform:rotate(60deg);  }
            100%{  opacity: 1; -webkit-transform:rotate(0deg);  }
        }
        @keyframes show-hide2 {
            0%{  opacity: 0; transform:rotate(60deg);  }
            100%{  opacity: 1; transform:rotate(0deg);  }
        }


        @-webkit-keyframes show-fly-down {
            0%{  -webkit-transform: translate(0px,-20px);opacity: 0;  }
            100%{  -webkit-transform: translate(0px,0px);opacity: 1;  }
        }
        @keyframes show-fly-down {
            0%{  transform: translate(0px,-20px);opacity: 0;  }
            100%{  transform: translate(0px,0px);opacity: 1;  }
        }

        @-webkit-keyframes show-fly-up {
            0%{  -webkit-transform: translate(0px,20px);opacity: 0;  }
            100%{  -webkit-transform: translate(0px,0px);opacity: 1;  }
        }
        @keyframes show-fly-up {
            0%{  transform: translate(0px,20px);opacity: 0;  }
            100%{  transform: translate(0px,0px);opacity: 1;  }
        }

        @-webkit-keyframes ltr {
            0%{  -webkit-transform: translate(-160px,0px);opacity: 0;  }
            100%{  -webkit-transform: translate(0px,0px);opacity: 1;  }
        }
        @keyframes ltr {
            0%{  transform: translate(-160px,0px);opacity: 0;  }
            100%{  transform: translate(0px,0px);opacity: 1;  }
        }

        @-webkit-keyframes ttb {
            0%{  -webkit-transform: translate(0px,-160px);opacity: 0;  }
            100%{  -webkit-transform: translate(0px,0px);opacity: 1;  }
        }
        @keyframes ttb {
            0%{  transform: translate(0px,-160px);opacity: 0;  }
            100%{  transform: translate(0px,0px);opacity: 1;  }
        }

        @-webkit-keyframes btt {
            0%{  -webkit-transform: translate(0px,60px);opacity: 0;  }
            100%{  -webkit-transform: translate(0px,0px);opacity: 1;  }
        }
        @keyframes btt {
            0%{  transform: translate(0px,60px);opacity: 0;  }
            100%{  transform: translate(0px,0px);opacity: 1;  }
        }

        @-webkit-keyframes flow-down {
            0%{  -webkit-transform: translate(0px,0px);opacity: 0.8;  }
            100%{  -webkit-transform: translate(0px,194px);opacity: 1;  }
        }
        @keyframes flow-down {
            0%{  transform: translate(0px,0px);opacity: 0;  }
            100%{  transform: translate(0px,194px);opacity: 1;  }
        }

        @-webkit-keyframes circle1 {
            0%{  -webkit-transform: rotate(0deg);opacity: 1;  }
            33%{  -webkit-transform: rotate(100deg);opacity: 1;  }
            66%{  -webkit-transform: rotate(240deg);opacity: 1;  }
            100%{  -webkit-transform: rotate(360deg);opacity: 1;  }
        }
        @keyframes circle1 {
            0%{  transform: rotate(0deg);opacity: 1;  }
            33%{  transform: rotate(100deg);opacity: 1;  }
            66%{  transform: rotate(240deg);opacity: 1;  }
            100%{  transform: rotate(360deg);opacity: 1;  }
        }

        @-webkit-keyframes circle2 {
            0%{  -webkit-transform: rotate(0deg);opacity: 1;  }
            33%{  -webkit-transform: rotate(-100deg);opacity: 1;  }
            66%{  -webkit-transform: rotate(-240deg);opacity: 1;  }
            100%{  -webkit-transform: rotate(-360deg);opacity: 1;  }
        }
        @keyframes circle2 {
            0%{  transform: rotate(0deg);opacity: 1;  }
            33%{  transform: rotate(-100deg);opacity: 1;  }
            66%{  transform: rotate(-240deg);opacity: 1;  }
            100%{  transform: rotate(-360deg);opacity: 1;  }
        }

        @-webkit-keyframes flow-none {
            0%{  -webkit-transform: scale(1);opacity: 0.5;  }
            50%{  -webkit-transform: scale(1.1);opacity: 1;  }
            100%{  -webkit-transform: scale(1);opacity: 0.5;  }
        }
        @keyframes flow-none {
            0%{  transform: scale(1);opacity: 0.5;  }
            50%{  transform: scale(1.1);opacity: 1;  }
            100%{  transform: scale(1);opacity: 0.5;  }
        }

        @-webkit-keyframes shake-lr {
            0%{  -webkit-transform: rotate(0deg);  }
            25%{  -webkit-transform: rotate(-5deg);  }
            50%{  -webkit-transform: rotate(0deg);  }
            75%{  -webkit-transform: rotate(5deg);  }
            100%{  -webkit-transform: rotate(0deg);  }
        }
        @keyframes shake-lr {
            0%{  transform: rotate(0deg);  }
            25%{  transform: rotate(-5deg);  }
            50%{  transform: rotate(0deg);  }
            75%{  transform: rotate(5deg);  }
            100%{  transform: rotate(0deg);  }
        }
        @-webkit-keyframes shake-lr2 { 0%{  -webkit-transform: rotate(0deg);  } 25%{  -webkit-transform: rotate(-3deg);  } 50%{  -webkit-transform: rotate(0deg);  } 75%{  -webkit-transform: rotate(3deg);  } 100%{  -webkit-transform: rotate(0deg);  }
        }
        @keyframes shake-lr2 {
            0%{  transform: rotate(0deg);  } 25%{  transform: rotate(-3deg);  } 50%{  transform: rotate(0deg);  } 75%{  transform: rotate(3deg);  } 100%{  transform: rotate(0deg);  }
        }

        @-webkit-keyframes shake-lr3 { 0%{  -webkit-transform: rotate(0deg);  } 25%{  -webkit-transform: rotate(-5deg);  } 50%{  -webkit-transform: rotate(0deg);  } 75%{  -webkit-transform: rotate(5deg);  } 100%{  -webkit-transform: rotate(0deg);  }
        }
        @keyframes shake-lr3 {
            0%{  transform: rotate(0deg);  } 25%{  transform: rotate(-5deg);  } 50%{  transform: rotate(0deg);  } 75%{  transform: rotate(5deg);  } 100%{  transform: rotate(0deg);  }
        }

        @-webkit-keyframes blast {
            0%{  -webkit-transform: scale(1) translate(0px,0px); opacity: 1;  }
            25%{  -webkit-transform: scale(1.1) translate(10px,0px);  }
            50%{  -webkit-transform: scale(1.3) translate(5px,-5px); opacity: 0;  }
            75%{  -webkit-transform: scale(1.1) translate(0px,-10px);  }
            100%{  -webkit-transform: scale(1) translate(0px,0px); opacity: 1;  }
        }
        @keyframes blast {
            0%{  transform: scale(1) translate(0px,0px); opacity: 1;  }
            25%{  transform: scale(1.1) translate(10px,0px);  }
            50%{  transform: scale(1.3) translate(5px,-5px); opacity: 0; }
            75%{  transform: scale(1.1) translate(0px,-10px);  }
            100%{  transform: scale(1) translate(0px,0px); opacity: 1;  }
        }
        @-webkit-keyframes blast2 {
            0%{  -webkit-transform: scale(1) translate(0px,0px);  }
            25%{  -webkit-transform: scale(0.96) rotate(2deg);  }

            50%{  transform: scale(1) rotate(0deg);  }
            75%{  transform: scale(0.96) rotate(-1deg);  }
            100%{  transform: scale(1) rotate(0deg);  }
        }

            0%{  -webkit-transform:translate(0px,0px);  }
            100%{  -webkit-transform:translate(100px,0px);  }
        }
        @keyframes move-rtl {
            0%{  transform: translate(0px,0px);  }
            100%{  transform: translate(100px,0px);  }

<script>
    /*载入loading*/
    function loading() {
        var l = document.querySelector('.loading');
        if (!l) return;
        l.classList.remove('loading-visible');
        setTimeout(function () {
            l.style.display = 'block';
            l.classList.add('loading-visible');
        }, 0);
    }
    loading.dismiss = function () {
        var l = document.querySelector('.loading');
        if (!l) return;
        l.classList.remove('loading-visible');
        setTimeout(function () {
            l.style.display = 'none';
        }, 300);
    };
    window.addEventListener('load', function () {
        loading.dismiss();
         viewport.style.pointerEvents = 'all';
        var i;
        if (location.hash && (i = location.hash.match(/^#(\d)$/))) {
            i = parseInt(i[1]);
            viewport.go(i);
        } else {
            i = viewport.index||0;
        }
        viewport.querySelector('.container').children[i].classList.add('current');
    });
    /*container && container.addEventListener('changed',function(){
     history.replaceState(null, document.title, this.index ? ('#' + this.index) : (location.pathname || '#'));
     });*/

    /*滑动*/
    var flg1=0;
    var swipe=document.getElementById('swipe');
    viewport.addEventListener('changed', function (e) {
        if(e.target.tagName=='UL'){return false}
        var current = this.querySelector('.current');
        var last = this.index === viewport.querySelectorAll('section').length - 1;
        e.current && e.current.classList.add('current');
        current && current.classList.remove('current');

        history.replaceState(null, document.title, this.index ? ('#' + this.index) : (location.pathname || '#'));

        if(this.index==3&&flg1==0){
            container.denyFlag=1;
            swipe.style.display='none';
        }
        swipe.classList[last ? 'add' : 'remove']('last');
    });

    swipe.addEventListener('tap', function () {
        var last = viewport.index === viewport.querySelectorAll('section').length - 1 ;
        viewport[last ? 'previous' : 'next'](1);
    });

    /*背景音乐*/
    var bObj=document.getElementById('btn-music');
    var video=document.getElementById('audio');
    bObj&&bObj.addEventListener('click', function(){
        if(video!==null){
            if(!video.paused){
                video.pause();
                document.getElementById('off').style.display='block';
                document.getElementById('on').style.display='none';
            }else{
                video.play();
                document.getElementById('off').style.display='none';
                document.getElementById('on').style.display='block';
            }
        }
    });

    /*组装部分*/
    var dis_li=document.querySelectorAll('.dis-ul li'),dis_info=document.querySelector('.dis-info'),dis_finger=document.querySelector('.dis-finger'),dis_box=document.querySelector('#dis-box'),img_origin=document.getElementById('img_origin'),p4_shadow=document.getElementById('p4-shadow');

    var cv=document.getElementById('dis_canvas');
    var ct=cv.getContext('2d');
    img_origin.onload=function(){
        console.log('okay1');
        ct.drawImage(img_origin,0,0,565,573);
        loading.dismiss();
        viewport.style.pointerEvents = 'all';
        console.log('okay2');
    };

    if(p4_shadow.style.display=='block'){
        document.querySelector('#slide4').addEventListener('touchstart', function () {
            p4_shadow.style.display='none';
        })
    }

    !function () {
        dis_li.addEventListener('click', function () {
            var res=parseInt(this.getAttribute('data-define'));
            if(res==0){
                dis_info.classList.remove('flow-none');
            }
            res++;
            this.classList.remove('act');
            this.querySelector('img').classList.add('fly-part');
            if(res==5){
                dis_finger.style.display='none';
                ttt&&clearTimeout(ttt);
                var ttt=setTimeout(function () {
                    p4_shadow.style.display='block';
                    swipe.style.display='block';
                    flg1=1;
                    container.denyFlag=0;
                },1000);
            }else{
                dis_finger.style.webkitTransform='translate('+res*120+'px,0px)';
                dis_finger.style.transform='translate('+res*120+'px,0px)';
            }

            tt&&clearTimeout(tt);
            var tt=setTimeout(function () {
                dis_li.forEach(function(item,index,array){
                    if(index==res){
                        dis_li[res].classList.add('act');
                    }
                });
                var pro_num=res+1;
                img_origin.src='http://2.zol-img.com.cn/zt/tm_582/1947c7064b/p4_pro'+pro_num+'.png';
                img_origin.onload=function(){
                    var oImg=new Image();
                    oImg=img_origin;
                    ct.clearRect(0,0,565,573);
                    ct.drawImage(oImg,0,0,565,573);

        var aImg = [];
        var iImgCount = 23;
        var iLoaded = 0;
        var iNow = 0;
        var i = 0;
        var frame=0;
        var flg_draw=1;

        var canvas = document.getElementById("imgCanvas");
        var ctx = canvas.getContext("2d");
        var width = 640;
        var height = 600;
        for (i = 0; i < iImgCount; i++) {
            (function (i) {
                var oNewImg = new Image();
                oNewImg.onload = function () {
                    oNewImg.onload = null;
                    var oImg = document.createElement('img');
                    oImg.src = this.src;
                    aImg[i] = oImg;
                    if (++iLoaded == iImgCount)onLoad();
                };
                oNewImg.src = 'http://2.zol-img.com.cn/zt/tm_582/194db66964/pic' + (i+1) + '.png';
            })(i);
        }

        function onLoad() {
            imgBox.removeChild(oImg);
            oImg = null;
            draw2();
        }
        function draw2(){
            frame++;
            if(frame==23){
                frame=0;
            }
            redraw(frame);
            if(flg_draw){
                tttt&&clearTimeout(tttt);
                var tttt=setTimeout(draw2,200)
            }
        }

        imgBox.addEventListener('touchstart',function(){
            if(flg_draw){
                flg_draw=0;
            }else{
                flg_draw=1;
                draw2();
            }
        });

        function redraw(frame){
            var imageObj = aImg[frame];
            ctx.clearRect(0, 0, width, height);
            ctx.drawImage(imageObj, 0, 0, width, height);
        }
    })();
