<script charset="gbk">
    /*载入loading*/
    function loading() {
        var l = document.querySelector('.loading');
        if (!l) return;
        l.classList.remove('loading-visible');
        setTimeout(function () {
            l.style.display = 'block';
            l.classList.add('loading-visible');
        }, 0);
    }
    loading.dismiss = function () {
        var l = document.querySelector('.loading');
        if (!l) return;
        l.classList.remove('loading-visible');
        setTimeout(function () {
            l.style.display = 'none';
        }, 300);
    };
    window.addEventListener('load', function () {
        loading.dismiss();
        viewport.style.pointerEvents = 'all';
        var i;
        if (document.referrer && location.hash && (i = location.hash.match(/^#(\d)$/))) {
            i = parseInt(i[1]);
            viewport.go(i);
        } else {
            i = viewport.index;
        }
        viewport.querySelector('.container').children[i].classList.add('current');
    });

    /*滑动*/
    var logo1=document.querySelector('#logo1'),logo2=document.querySelector('#logo2');
    var swipe=document.getElementById('swipe');
    viewport.addEventListener('changed', function (e) {
        if(e.target.tagName=='UL'){return false}
        var current = this.querySelector('.current');
        var last = this.index === viewport.querySelectorAll('section').length - 1;
        current && current.classList.remove('current');
        e.current && e.current.classList.add('current');
        if(this.index!==0&&this.index!==6){
            logo1.style.display=logo2.style.display='none';
        }else{
            logo1.style.display=logo2.style.display='block';
        }
        if(this.index==6){
            swipe.style.display='none';
        }
        //swipe.classList[last ? 'add' : 'remove']('last');
    });
    swipe.addEventListener('tap', function () {
        var last = viewport.index === viewport.querySelectorAll('section').length - 1 ;
        viewport[last ? 'previous' : 'next'](1);
    });

    /*左右切换*/
    function turnPage(i,objs){
        var third = document.querySelector(objs);
        var horizontalIndex = third && third.index;
        if(horizontalIndex>=0 && horizontalIndex<=3)
            third.index = parseInt(horizontalIndex) + i;
    }
    function chg3(btn1,btn2,event1,res){
        document.querySelector(btn1) && document.querySelector(btn1).addEventListener(event1,function(){turnPage(-1,res)});
        document.querySelector(btn2) && document.querySelector(btn2).addEventListener(event1,function(){turnPage(1,res)});
    }
    chg3('#p4-btn1','#p4-btn2','click','#p4-m');

    /*旋转图片*/
    ~function () {
        var SCALE = 70;
        var imgBox = document.querySelector('.p1-box');
        var oImg = document.getElementById('img1');

        var aImg = [];
        var iImgCount = 12;
        var iLoaded = 0;
        var iNow = 0;
        var i = 0;

        var canvas = document.getElementById("imgCanvas");
        var ctx = canvas.getContext("2d");
        var width = 442;
        var height = 442;
        for (i = 0; i < iImgCount; i++) {
            (function (i) {
                var oNewImg = new Image();
                oNewImg.onload = function () {
                    oNewImg.onload = null;
                    var oImg = document.createElement('img');
                    oImg.src = this.src;
                    //oImg.style.display = 'none';
                    //imgBox.appendChild(oImg);
                    aImg[i] = oImg;

                    if (++iLoaded == iImgCount) onLoad();
                };
                oNewImg.src = 'http://2.zol-img.com.cn/zt/tm_580/db829dfdf7/pic' + (i+1) + '.jpg';
            })(i);
        }

        function onLoad() {
            //document.querySelector('.load-tip').style.display = 'none';
            var lastImg = null;
            imgBox.removeChild(oImg);
            oImg = null;
            var timer = null;
            var num = iNow;
            var speed = 0;

            var frame= 0;
            lastImg = aImg[0];

            redraw(frame);
            /*document.addEventListener(Event.Touch.down,downFn);*/

            imgBox.addEventListener(Event.Touch.down, downFn);
            function downFn(e) {
                e.preventDefault();
                e.stopPropagation();

                var startX = e.touches[0].clientX;
                var lastX = startX;
                imgBox && imgBox.addEventListener(Event.Touch.move, onMove);
                imgBox && imgBox.addEventListener(Event.Touch.up, onUp);

                function onMove(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    var i = -(e.touches[0].clientX - startX) / SCALE;
                    num = (iNow + i + Math.abs(Math.floor(i / iImgCount)) * iImgCount) % iImgCount;
                    if (lastImg != aImg[parseInt(num)]) {
                        /*  lastImg.style.display = 'none';
                         aImg[parseInt(num)].style.display = 'block';*/
                        lastImg = aImg[parseInt(num)];

                        frame = parseInt(num);
                        redraw(frame);
                    }

                    speed = -((e.touches[0].clientX) - lastX) / SCALE;
                    lastX = e.touches[0].clientX;
                    return false;
                }
                function onUp() {
                    imgBox && imgBox.removeEventListener(Event.Touch.move, onMove);
                    imgBox && imgBox.removeEventListener(Event.Touch.up, onUp);
                    iNow = num;
                    startMove();
                }
                stopMove();
                return false;
            }
            function startMove() {
                timer = setInterval(function () {
                    iNow = (iNow + speed + Math.abs(Math.floor(i / iImgCount)) * iImgCount) % iImgCount;
                    /*lastImg.style.display = 'none';
                     aImg[parseInt(iNow)].style.display = 'block';*/
                    lastImg = aImg[parseInt(iNow)];
                    frame = parseInt(iNow);
                    redraw(frame);
                    speed = 0.8;
                    if (Math.abs(speed) <= 1) {
                        clearInterval(timer);
                        speed = 0;
                    }
                }, 30);
            }
            function stopMove() {
                clearInterval(timer);
            }
            function redraw(frame){
                var imageObj = aImg[frame];
                ctx.clearRect(0, 0, width, height);
                ctx.drawImage(imageObj, 0, 0, width, height);
            }
        }
    }();

    /*p1取消信息提醒*/
    var p1_box=document.getElementById('p1-box'),p1_info=document.getElementById('p1-info');
    p1_box.addEventListener('touchstart', function () {
        p1_info.style.display='none';
        console.log('a');
    });

    /*p6大小图切换*/
    var p6_box2=document.querySelector('#p6-box2'),p6_mod=document.querySelector('#p6-mod'),p6_pic1=document.querySelector('#p6-pic1'),p6_pic2=document.querySelector('#p6-pic2'),p6_pic3=document.querySelector('#p6-pic3'),p6_pic4=document.querySelector('#p6-pic4');
    function change_pic(eve1,eve2,btn,box,mod,cls){
        btn.addEventListener(eve1, function () {
            mod.className=cls;box.style.display='block';
        });
        box.addEventListener(eve2, function (e) {
            e.stopPropagation();
            box.style.display='none';mod.className='';
        })
    }
    change_pic('click','click',p6_pic1,p6_box2,p6_mod,'show-b1 act1');
    change_pic('click','click',p6_pic2,p6_box2,p6_mod,'show-b1 act2');
    change_pic('click','click',p6_pic3,p6_box2,p6_mod,'show-b1 act3');
    change_pic('click','click',p6_pic4,p6_box2,p6_mod,'show-b1 act4');

    window.wechatShareData = {
        "title":"千万别错过！HKC B7000告诉您这才叫“专业”！",
        "icon":"http://2.zol-img.com.cn/zt/tm_581/00b2b62969/dog_pic.jpg",
        "description":"大师级选择 HKC-B7000显示器",
        "url":"http://m.zol.com.cn/topic/6103918.html"
    };
</script>
