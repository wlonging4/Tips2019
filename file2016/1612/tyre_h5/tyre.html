<script>
    /*载入loading*/
    function loading() {
        var l = document.querySelector('.loading');
        if (!l) return;
        l.classList.remove('loading-visible');
        setTimeout(function () {
            l.style.display = 'block';
            l.classList.add('loading-visible');
        }, 0);
    }
    loading.dismiss = function () {
        var l = document.querySelector('.loading');
        if (!l) return;
        l.classList.remove('loading-visible');
        setTimeout(function () {
            l.style.display = 'none';
        }, 300);
    };
    window.addEventListener('load', function () {
        loading.dismiss();
        viewport.style.pointerEvents = 'all';
        var i;
        if (document.referrer && location.hash && (i = location.hash.match(/^#(\d)$/))) {
            i = parseInt(i[1]);
            viewport.go(i);
        } else {
            i = viewport.index;
        }
        viewport.querySelector('.container').children[i].classList.add('current');
    });

    /*提交成功*/
    var p5_shadow=document.querySelector('.p5-shadow'),p5_back=document.querySelector('.p5-back');
    p5_back.addEventListener('click', function () {
        p5_shadow.style.display='none';
        viewport.go(6);
        document.querySelector('.name').value='';
        document.querySelector('.corporate').value='';
        document.querySelector('.phone').value='';
        document.querySelector('.model').value='';
        document.querySelector('.p5-btn').disabled=false;
    });

    /*表单动作*/
    function form_act(obj){
        obj.addEventListener('input',function () {
            document.querySelector('.p5-btn').disabled=false;
        });
        obj.addEventListener('change',function () {
            document.querySelector('.p5-btn').disabled=false;
        });
    }
    form_act(document.querySelector('.name'));
    form_act(document.querySelector('.corporate'));
    form_act(document.querySelector('.phone'));
    form_act(document.querySelector('.model'));


    /*提交表单验证*/
    document.querySelector('.p5-btn').addEventListener('click', function (e) {
        e.stopPropagation();
        e.preventDefault();
        if (this.disabled) return;
        var nameVal = document.querySelector('.name').value.trim(),corpVal= document.querySelector('.corporate').value,mobileVal = document.querySelector('.phone').value, modelVal = document.querySelector('.model').value, activeType = 6193869;
        var reg=/^[\u4E00-\u9FA5]{1,4}$/;
        if (!corpVal /*|| !(/^\d{1,2}$/.test(corpVal))*/) {
            alert('请正确填写您的企业信息');
            return false;
        }
        if(!nameVal/*|| nameVal.length>6||!(reg.test(nameVal))*/){
            alert('请正确填写您的姓名');
            return false;
        }
        if (!mobileVal || !(/^1(([38]\d)|(4[57])|(5[012356789])|(7[0678]))\d{8}$/.test(mobileVal))) {
            alert('请正确填写您的手机号码');
            return false;
        }
        if (!modelVal/* || !(/^\d{5,10}$/.test(qqVal))*/) {
            alert('请正确填写您的产品型号');
            return false;
        }
        this.disabled = true;
        getToken(function(){
            $.ajax({
                type:'get',
                url: 'http://m.zol.com.cn/topic/services/user.php?callback=?',
                data:{token:window.verifyTk,action:'addUser',username:nameVal,type:activeType,tel:mobileVal,ext1:corpVal,ext2:modelVal},
                dataType: 'json',
                success: function (data) {
                    if(data.result == 1){//提交成功
                        p5_shadow.style.display='block';
                    }else {
                        alert(data.result);
                        document.querySelector('.p5-btn').disabled = false;
                    }
                }
            });
        })
    });

    /*获取token*/
    function getToken(fn){
        $.ajax({
            'type':'get',
            'dataType':'jsonp',
            'data':{},
            'url':'http://m.zol.com.cn/topic/services/session.php?callback=?',
            'async':true,
            'success':function(request){
                if(request && request.result){
                    window.verifyTk = request.result;
                    if(typeof fn === 'function'){
                        fn();
                    }
                }
            }
        });
    }

    /*背景音乐*/
    /*var bObj=document.getElementById('btn-music');
     var video=document.getElementById('audio');
     bObj&&bObj.addEventListener('click', function(){
     if(video!==null){
     if(!video.paused){
     video.pause();
     document.getElementById('off').style.display='block';
     document.getElementById('on').style.display='none';
     }else{
     video.play();
     document.getElementById('off').style.display='none';
     document.getElementById('on').style.display='block';
     }
     }
     });*/

    /*滑动*/
    var swipe=document.getElementById('swipe');
    viewport.addEventListener('changed', function (e) {
        if(e.target.tagName=='UL'){return false}
        var current = this.querySelector('.current');
        var last = this.index === viewport.querySelectorAll('section').length - 1;
        current && current.classList.remove('current');
        e.current && e.current.classList.add('current');

        swipe.classList[last ? 'add' : 'remove']('last');
    });

    swipe.addEventListener('tap', function () {
        var last = viewport.index === viewport.querySelectorAll('section').length - 1 ;
        viewport[last ? 'previous' : 'next'](1);
    });

    /*分享*/
    window.WeixinShareData = {
        icon: 'http://2.zol-img.com.cn/zt/tm_585/1308ecf316/share.jpg',
        title: '2017汽车后装胎压产品开年横评 有胆你就来！'
    };
</script>
