<script charset="gbk">
    /*直播人数*/
    $.getJSON("http://dynamic.zol.com.cn/channel/get_broadcast_attention.php?docId=6142099&callback=?",{},function(obj){
        $("#live-num").html(obj);
    });

    /*倒计时*/
    var count=$('#t');
    var show=new Date(),show_y=show.getFullYear(),show_m=show.getMonth()+ 1,show_d=show.getDate();
    (function init(){
        if(show_y=2016){
            if(show_m!==12){
                count.addClass('act0');
            }else{
                if(show_d>=6){
                    count.addClass('act0');
                }else if(show_d>=5){
                    count.addClass('act1');
                }else if(show_d>=4){
                    count.addClass('act2');
                }else if(show_d>=3){
                    count.addClass('act3');
                }else if(show_d>=2){
                    count.addClass('act4');
                }else{
                    return false;
                }
            }
        }else{
            count.addClass('act0');
        }
    })();
</script>
