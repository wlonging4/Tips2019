<script charset="gbk">

    /*转动转盘*/
    var timeOut = function(){
        //超时函数
        lot_point.rotate({
            angle:0, duration: 10000, animateTo: 2160,
            callback:function(){
                alert('网络超时,请重新参与！')
            }
        });

    var cur=true;
    var rotateFunc = function(awards,angle,x,cont,n,number){
        if(cur){
            cur=false;
            lot_point.stopRotate();
            lot_point.rotate({
                angle:0, duration: 5000, animateTo: angle+1440,

                    /*if(awards > 0){

            });

    };

    var sign=true;
    lot_start.rotate({
        bind:
        {
            click: function(){
                if(sign == true){
                    if(!getCookie('lottery')){
                        setCookie('lottery',1,last_time());
                    }else{
                        var now_cookie=parseInt(getCookie('lottery'));
                        now_cookie++;

                        setCookie('lottery',now_cookie,last_time());
                    }
                    sign=false;
                    LuckyDraw();
                }
            }
        }
    });
    //获取转动
    function LuckyDraw(){
        $.ajax({
            url:lot_json,
            type:'get',
            async:true,
            data:{act:'getPrize'},
            dataType:'jsonp',

            success:function(obj){
                if(obj.result==-98){
                    alert('活动还未开始,敬请期待!');
                    return false;
                }
                if(obj.result==-99){
                    alert('活动已结束');
                    return false;
                }
                //console.log('aa');
                //objectForClickStat.imgStat('m_article_6187972');
                zol_niux_tongji('data_statistics_sharp1212pc','http://shop.sharp.cn/');

                if(obj.result==-2){
                    rotateFunc(-2,lot_ag[1],-2,null,null,null);
                    setTimeout(function () {
                        alert_no.css({'display':'block'});
                        lot_shadow.css({'display':'block'});
                    },3900);
                }
                if(obj.result.prize){
                    now_go=obj.result.prize;
                    if(now_go==1){
                        als_p11.html(lot_arr[0]);
                        rotateFunc(1,lot_ag[2],1,null,null,null);
                    }
                    if(now_go==2){

                    if(now_go==3){

                    setTimeout(function () {

    /*statistics*/
    function zol_niux_tongji(event,url) {
        var ip_ck = '';
        if(typeof(getCookie("ip_ck")) != "undefined"){
            ip_ck = getCookie("ip_ck");
        }else{
            ip_ck='not_exist';
        }
        var pv_stat_src = "http://pvtest.zol.com.cn/images/pvevents.gif?t=" + new Date().getTime() + "&event=" + event + "&ip_ck=" + ip_ck + "&url=" + url;
        var imgObj = new Image();
        imgObj.src = pv_stat_src;
    }

    /*cookie storage*/
    String.prototype.trim = function() {
        return this.replace(/(^\s*)|(\s*$)/g, '');
    };

    function setCookie(cname,cvalue,exhours)
    {
        var d = new Date();
        d.setTime(d.getTime()+(exhours*60*1000));
        var expires = "expires="+d.toUTCString();
        document.cookie = cname + "=" + cvalue + "; " + expires;
    }

    function getCookie(cname)
    {
        var name = cname + "=";
        var ca = document.cookie.split(';');
        for(var i=0; i<ca.length; i++)
        {
            var c = ca[i].trim();
            if (c.indexOf(name)==0) return c.substring(name.length,c.length);
        }
        return "";
    }

    function last_time(){
        return (23-(new Date().getHours()))*60+(59-(new Date().getMinutes()));
    }

    /*reg_mobile number*/

            lot_table.html(str);

            var lis_height=parseInt($('.lot_lis').css('height'));
            if(lis_height>190){
                function scr(){
                    lot_lis.stop().animate({"margin-top":"-35px"},function(){
                        $("#lot_table tr:eq(0)").appendTo($("#lot_table"));
                        lot_lis.css({"margin-top":0})
                    })
                }
                setInterval(scr,1000);
            }
        }
    });

    /*submit information*/
    var als_btn=$('.als_btn');
    als_btn.on('click', function () {
        var als_name= $.trim($('.als_txt1').val()),als_tel=$.trim($('.als_txt2').val());
        if(!als_name){
            alert('请正确填写您得姓名！');
            return false;
        }
        if (!als_tel || !(/^1(([38]\d)|(4[57])|(5[012356789])|(7[0678]))\d{8}$/.test(als_tel))) {
            alert('请正确填写您得手机号！');
            return false;
        }
        getToken(function () {
            $.ajax({
                url:lot_json,
                type:'get',
                async:true,
                data:{act:"addUser",username:als_name,tel:als_tel,prize:now_go,token:verifyTk},
                dataType:'jsonp',

                success:function(obj){
                    alert_submit.css({'display':'none'});
                    alert_ok.css({'display':'block'});
                }
            });
        })
    });

    /*session check*/
    function getToken(fn){
        $.ajax({
            'type':'get',
            'dataType':'jsonp',
            'data':{},
            'url':'http://m.zol.com.cn/topic/services/session.php?callback=?',
            'async':true,
            'success':function(response){
                if(response && response.result){
                    if(typeof fn === 'function'){
                        verifyTk=response.result;
                        fn();
                    }else{
                        alert('session验证未通过，再来一次吧！');
                    }
                }
            }
        });
    }
</script>
