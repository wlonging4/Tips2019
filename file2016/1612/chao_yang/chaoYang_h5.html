        /*下滑按钮*/

        /*动画*/
        .float-left,.float-right,.float-up,.float-down,.float-scale{-webkit-transition:.8s;transition:.8s;opacity:0;}
        .float-left{-webkit-transform:translate(100px,0);transform:translate(100px,0);}
        .float-right{-webkit-transform:translate(-100px,0);transform:translate(-100px,0);}
        .float-up{-webkit-transform:translate(0,100px);transform:translate(0,100px);}
        .float-down{-webkit-transform:translate(0,-100px);transform:translate(0,-100px);}
        .float-scale{-webkit-transform:scale(1.2);transform:scale(1.2);}
        .float-show1{  opacity: 0; -webkit-transform:scale(0.5);transform:translate(0.5); }
        .float-show2{  opacity: 0; -webkit-transform:rotate(60deg);transform:rotate(60deg); }
        .current .float-left,.current .float-right,.current .float-up,.current .float-down,.current .float-scale{-webkit-transform:none;transform:none;opacity:1;}
        .show-fly-down1,.show-fly-down2,.show-fly-down3{  opacity: 0;  -webkit-transform: translate(0px,-20px);  transform: translate(0px,-40px);  }
        .show-fly-up1,.show-fly-up2,.show-fly-up3{  opacity: 0;  -webkit-transform: translate(0px,20px);  transform: translate(0px,20px);  }
        .ltr1,.ltr2,.ltr3,.ltr4,.ltr5{  opacity: 0;  -webkit-transform: translate(-160px,0px);  transform: translate(-160px,0px);  }
        .rtl1,.rtl2,.rtl3,.rtl4,.ltr5,.rtl6{  opacity: 0;  -webkit-transform: translate(160px,0px);  transform: translate(160px,0px);  }
        .ttb1,.ttb2,.ttb3,.ttb4,.ttb5{  opacity: 0;  -webkit-transform: translate(0px,-160px);  transform: translate(0px,-160px);  }
        .btt1,.btt2,.btt3,.btt4,.btt5{  opacity: 0;  -webkit-transform: translate(0px,160px);  transform: translate(0px,160px);  }
        .bttp1,.bttp2,.bttp3,.bttp4,.bttp5{  opacity: 0;  -webkit-transform: translate(0px,100px);  transform: translate(0px,100px);  }

        @-webkit-keyframes show-show {
            0%{  opacity: 0.2;  }
            100%{  opacity: 1;  }
        }
        @keyframes show-show {
            0%{  opacity: 0.2;  }
            100%{  opacity: 1;  }
        }

        @-webkit-keyframes show-hide2 {
            0%{  opacity: 0; -webkit-transform:rotate(60deg);  }
            100%{  opacity: 1; -webkit-transform:rotate(0deg);  }
        }
        @keyframes show-hide2 {
            0%{  opacity: 0; transform:rotate(60deg);  }
            100%{  opacity: 1; transform:rotate(0deg);  }
        }


        @-webkit-keyframes show-fly-down {
            0%{  -webkit-transform: translate(0px,-20px);opacity: 0;  }
            100%{  -webkit-transform: translate(0px,0px);opacity: 1;  }
        }
        @keyframes show-fly-down {
            0%{  transform: translate(0px,-20px);opacity: 0;  }
            100%{  transform: translate(0px,0px);opacity: 1;  }
        }

        @-webkit-keyframes show-fly-up {
            0%{  -webkit-transform: translate(0px,20px);opacity: 0;  }
            100%{  -webkit-transform: translate(0px,0px);opacity: 1;  }
        }
        @keyframes show-fly-up {
            0%{  transform: translate(0px,20px);opacity: 0;  }
            100%{  transform: translate(0px,0px);opacity: 1;  }
        }

        @-webkit-keyframes ltr {
            0%{  -webkit-transform: translate(-160px,0px);opacity: 0;  }
            100%{  -webkit-transform: translate(0px,0px);opacity: 1;  }
        }
        @keyframes ltr {
            0%{  transform: translate(-160px,0px);opacity: 0;  }
            100%{  transform: translate(0px,0px);opacity: 1;  }
        }
        @-webkit-keyframes rtl {
            0%{  -webkit-transform: translate(160px,0px);opacity: 0;  }
            100%{  -webkit-transform: translate(0px,0px);opacity: 1;  }
        }
        @keyframes rtl {
            0%{  transform: translate(160px,0px);opacity: 0;  }
            100%{  transform: translate(0px,0px);opacity: 1;  }
        }

        @-webkit-keyframes ttb {
            0%{  -webkit-transform: translate(0px,-160px);opacity: 0;  }
            100%{  -webkit-transform: translate(0px,0px);opacity: 1;  }
        }
        @keyframes ttb {
            0%{  transform: translate(0px,-160px);opacity: 0;  }
            100%{  transform: translate(0px,0px);opacity: 1;  }
        }

        @-webkit-keyframes btt {
            0%{  -webkit-transform: translate(0px,100px);opacity: 0;  }
            100%{  -webkit-transform: translate(0px,0px);opacity: 1;  }
        }
        @keyframes btt {
            0%{  transform: translate(0px,100px);opacity: 0;  }
            100%{  transform: translate(0px,0px);opacity: 1;  }
        }

        @-webkit-keyframes flow-down {
            0%{  -webkit-transform: translate(0px,0px);opacity: 0.8;  }
            100%{  -webkit-transform: translate(0px,194px);opacity: 1;  }
        }
        @keyframes flow-down {
            0%{  transform: translate(0px,0px);opacity: 0;  }
            100%{  transform: translate(0px,194px);opacity: 1;  }
        }

        @-webkit-keyframes circle1 {
            0%{  -webkit-transform: rotate(0deg);opacity: 1;  }
            33%{  -webkit-transform: rotate(100deg);opacity: 1;  }
            66%{  -webkit-transform: rotate(240deg);opacity: 1;  }
            100%{  -webkit-transform: rotate(360deg);opacity: 1;  }
        }
        @keyframes circle1 {
            0%{  transform: rotate(0deg);opacity: 1;  }
            33%{  transform: rotate(100deg);opacity: 1;  }
            66%{  transform: rotate(240deg);opacity: 1;  }
            100%{  transform: rotate(360deg);opacity: 1;  }
        }

        @-webkit-keyframes circle2 {
            0%{  -webkit-transform: rotate(0deg);opacity: 1;  }
            33%{  -webkit-transform: rotate(-100deg);opacity: 1;  }
            66%{  -webkit-transform: rotate(-240deg);opacity: 1;  }
            100%{  -webkit-transform: rotate(-360deg);opacity: 1;  }
        }
        @keyframes circle2 {
            0%{  transform: rotate(0deg);opacity: 1;  }
            33%{  transform: rotate(-100deg);opacity: 1;  }
            66%{  transform: rotate(-240deg);opacity: 1;  }
            100%{  transform: rotate(-360deg);opacity: 1;  }
        }

        @-webkit-keyframes flow-none {
            0%{  -webkit-transform: scale(1);opacity: 1;  }
            100%{  -webkit-transform: scale(1.6);opacity: 0;  }
        }
        @keyframes flow-none {
            0%{  transform: scale(1);opacity: 1;  }
            100%{  transform: scale(1.6);opacity: 0;  }
        }

        @-webkit-keyframes shake-lr {
            0%{  -webkit-transform: rotate(0deg);  }
            25%{  -webkit-transform: rotate(-3deg);  }
            50%{  -webkit-transform: rotate(0deg);  }
            75%{  -webkit-transform: rotate(3deg);  }
            100%{  -webkit-transform: rotate(0deg);  }
        }
        @keyframes shake-lr {
            0%{  transform: rotate(0deg);  }
            25%{  transform: rotate(-3deg);  }
            50%{  transform: rotate(0deg);  }
            75%{  transform: rotate(3deg);  }
            100%{  transform: rotate(0deg);  }
        }

        @-webkit-keyframes blast {
            0%{  -webkit-transform: scale(1) translate(0px,0px);  }
            25%{  -webkit-transform: scale(1.1) translate(10px,0px);  }
            50%{  -webkit-transform: scale(1.2) translate(5px,-5px);  }
            75%{  -webkit-transform: scale(1.1) translate(0px,-10px);  }
            100%{  -webkit-transform: scale(1) translate(0px,0px);  }
        }
        @keyframes blast {
            0%{  transform: scale(1) translate(0px,0px);  }
            25%{  transform: scale(1.1) translate(10px,0px);  }
            50%{  transform: scale(1.2) translate(5px,-5px);  }
            75%{  transform: scale(1.1) translate(0px,-10px);  }
            100%{  transform: scale(1) translate(0px,0px);  }
        }
        @-webkit-keyframes blast2 {
            0%{  -webkit-transform: scale(1) translate(0px,0px);  }
            25%{  -webkit-transform: scale(0.96) rotate(2deg);  }

            75%{  -webkit-transform: scale(0.96) rotate(-1deg);  }
            100%{  -webkit-transform: scale(1) rotate(0deg);  }
        }
        @keyframes blast2 {
            0%{  transform: scale(1) translate(0px,0px);  }
            25%{  transform: scale(0.96) rotate(2deg);  }
            50%{  transform: scale(1) rotate(0deg);  }
            75%{  transform: scale(0.96) rotate(-1deg);  }
            100%{  transform: scale(1) rotate(0deg);  }
        }

        @-webkit-keyframes show-blink {
            0%{  -webkit-transform: scale(1);  }
            60%{  -webkit-transform:scale(1.5);  }
            80%{  -webkit-transform:scale(0.2);  }
            100%{  -webkit-transform: scale(1); }
        }
        @keyframes show-blink {
            0%{  transform: scale(1);  }
            60%{  transform:scale(1.5);  }
            80%{  transform:scale(0.2);  }
            100%{  transform: scale(1); }
        }
        @-webkit-keyframes move-rtl {
            0%{  -webkit-transform:translate(0px,0px);  }
            100%{  -webkit-transform:translate(100px,0px);  }
        }
        @keyframes move-rtl {
            0%{  transform: translate(0px,0px);  }
            100%{  transform: translate(100px,0px);  }
        }
        @-webkit-keyframes move-ltr {
            0%{  -webkit-transform:scale(1);  }

            100%{  -webkit-transform:scale(1);  }
        }
        @keyframes move-ltr {
            0%{  transform:scale(1);  }
            40%{  transform:scale(1.05);  }
            60%{  transform:scale(0.95);  }
            100%{  transform:scale(1);  }
        }
        @-webkit-keyframes move-ltr2 {
            0%{  -webkit-transform:translate(0px,0px); opacity: 1;  }

            100%{  -webkit-transform:translate(-30px,0px); opacity: 0.4;  }
        }

<script>
    var p2_t1=document.querySelector('.p2-t1'),
        p2_t2=document.querySelector('.p2-t2'),
        p2_t3=document.querySelector('.p2-t3'),
        p2_t4=document.querySelector('.p2-t4'),
        p2_t5=document.querySelector('.p2-t5'),
        p2_t6=document.querySelector('.p2-t6');
    var back=document.querySelector('.back');
    back.addEventListener('tap',function () {
        viewport.go(1);
    });
    function goPage(obj,num) {
        obj.addEventListener('tap',function () {
            viewport.go(num);
        })
    }
    goPage(p2_t1,2);
    goPage(p2_t2,4);
    goPage(p2_t3,6);
    goPage(p2_t4,8);
    goPage(p2_t5,10);
    goPage(p2_t6,12);

    /*载入loading*/
    function loading() {
        var l = document.querySelector('.loading');
        if (!l) return;
        l.classList.remove('loading-visible');
        setTimeout(function () {
            l.style.display = 'block';
            l.classList.add('loading-visible');
        }, 0);
    }
    loading.dismiss = function () {
        var l = document.querySelector('.loading');
        if (!l) return;
        l.classList.remove('loading-visible');
        setTimeout(function () {
            l.style.display = 'none';
        }, 300);
    };
    window.addEventListener('load', function () {
        loading.dismiss();
        viewport.style.pointerEvents = 'all';
        var i;
        if (document.referrer && location.hash && (i = location.hash.match(/^#(\d)$/))) {
            i = parseInt(i[1]);
            viewport.go(i);
        } else {
            i = viewport.index;
        }
        viewport.querySelector('.container').children[i].classList.add('current');
    });

    /*jscroll*/
    var scroll = document.querySelector('.p2-box');
    var iScrollBrand = new iScroll(scroll, {
        bounce: true,
        onScrollMove: function (e) {
            e.stopPropagation();
            e.preventDefault();
        }
    });

    /*背景音乐*/
    var bObj=document.getElementById('btn-music');
    var video=document.getElementById('audio');
    bObj&&bObj.addEventListener('click', function(){
        if(video!==null){
            if(!video.paused){
                video.pause();
                document.getElementById('off').style.display='block';
                document.getElementById('on').style.display='none';
            }else{
                video.play();
                document.getElementById('off').style.display='none';
                document.getElementById('on').style.display='block';
            }
        }
    });

    /*滑动*/
    var swipe=document.getElementById('swipe');
    viewport.addEventListener('changed', function (e) {
        if(e.target.tagName=='UL'){return false}
        var current = this.querySelector('.current');
        var last = this.index === viewport.querySelectorAll('section').length - 1;
        current && current.classList.remove('current');
        e.current && e.current.classList.add('current');
        swipe.classList[last ? 'add' : 'remove']('last');

        if(1<this.index&&this.index<14){
            back.style.display='block';
        }else{
            back.style.display='none';
        }
        if(this.index>=2){
            swipe.classList.remove('white');
        }else{
            swipe.classList.add('white');
        }

    });

    swipe.addEventListener('tap', function () {
        var last = viewport.index === viewport.querySelectorAll('section').length - 1 ;
        viewport[last ? 'previous' : 'next'](1);
    });

    /*选项卡*/
    var swi1=document.querySelectorAll('.pro-switch1 li'),
        swi2=document.querySelectorAll('.pro-switch2 li'),
        swi3=document.querySelectorAll('.pro-switch3 li'),
        swi4=document.querySelectorAll('.pro-switch4 li'),
        swi5=document.querySelectorAll('.pro-switch5 li'),
        swi6=document.querySelectorAll('.pro-switch6 li'),
        ds1=document.querySelectorAll('.pro-div1 div'),
        ds2=document.querySelectorAll('.pro-div2 div'),
        ds3=document.querySelectorAll('.pro-div3 div'),
        ds4=document.querySelectorAll('.pro-div4 div'),
        ds5=document.querySelectorAll('.pro-div5 div'),
        ds6=document.querySelectorAll('.pro-div6 div');

    function sw(start,response,cls,blk) {
        for(i=0; i<start.length; i++){
            start[i].index = i;
            start[i].addEventListener('tap',function () {
                for(i=0; i<start.length; i++){
                    start[i].classList.remove(cls);
                    response[i].classList.remove(blk);
                }
                start[this.index].classList.add(cls);
                response[this.index].classList.add(blk);
            })
        }
    }
    sw(swi1,ds1,'act','blk');
    sw(swi2,ds2,'act','blk');
    sw(swi3,ds3,'act','blk');
    sw(swi4,ds4,'act','blk');
    sw(swi5,ds5,'act','blk');
    sw(swi6,ds6,'act','blk');


    /*分享*/
    var share_title=encodeURIComponent( '民族品牌 国际品质-清华同方超扬系列');
    var share_link=encodeURIComponent('http://m.zol.com.cn/topic/xxx.html');
    var share_pic=encodeURIComponent('http://2.zol-img.com.cn/zt/tm_586/60816660bb/share.png');
    var share_t=encodeURIComponent('民族品牌 国际品质-清华同方超扬系列');

    var sina='http://service.weibo.com/share/share.php?url='+share_link+'&title='+share_title+'&appkey=4028615622&ralateUid=1951621751&pic='+share_pic+'&searchPic=false&refer='+share_link;
    var tencent='http://share.v.t.qq.com/index.php?c=share&a=index&url='+share_link+'&title='+share_title+'&appkey=99d207b90670adceaaa416b63528d92c&pic='+share_pic;
    var qzone='http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey?url='+share_link+'&desc='+share_title+'&pics='+share_pic+'&title='+share_t+'&summary='+share_title;
    var share_con = '<a target="_self" class="weibo" href="'+sina+'">sina</a><a target="_self" class="qzone" href="'+qzone+'">QQ</a><a target="_self" class="wechat" href="#wechat" style="display: none">wechat</a>';
    document.querySelectorAll('.share').forEach(function(div,idx){
        div.innerHTML = share_con;
    });
    window.WeixinShareData = {
        icon: 'http://2.zol-img.com.cn/zt/tm_586/60816660bb/share.png',
        title: '民族品牌 国际品质-清华同方超扬系列'
    };
</script>
