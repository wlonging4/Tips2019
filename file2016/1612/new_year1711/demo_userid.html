<script>


    var nA = navigator.userAgent,
        _href = document.location.href,
        isZol = /zol/i.test(nA),
        ssid = isZol ? _href.split('&ssid=')[1].split('&')[0] : '';
    if (!ssid && isZol) {
        ssid = nA.match(/ssid\/(\w+)/i)[1];
    }
    var backurl = encodeURIComponent(location.href),
        signinUrl = 'http://m.zol.com.cn/user/login.php?backurl=' + backurl,
        userid = document.cookie && document.cookie.match(/zol_userid=([^;$]+)/);
    if (userid && userid[1]) {
        window.userid = userid[1];
    }

    var nologin = document.querySelector('.nologin'),
        home = document.querySelector('.home'),
        infoForm = document.querySelector('.info-form'),
        success =  document.querySelector('.success'),
        step2 = document.querySelector('.step2'),
        score =0;

    if(isZol && ssid){
        $.getJSON('http://lib.wap.zol.com.cn/user_login.php?callback=?',{ssid:ssid},function(o) {
            window.userid = o.userid || '';
            //alert(ssid+','+window.userid+','+o.userid)
            getScore();
        });
    };


    function loginFn(){
        nologin.style.display = 'block';
        document.querySelector('.tips2').style.opacity = 0;
        document.querySelector('.link').href = signinUrl;
        document.querySelector('.loading').classList.remove('loading-visible');

    }
    if(!window.userid){
        loginFn();
    }else if(window.userid && !isZol){
        getScore();
    }

    //请求天猫积分
    function getScore(){
        $.ajax({
            type:'get',
            url: 'http://bbs.zol.com.cn/index.php?callback=?&c=Api_TmallAct&a=GetTmallUserScore',
            data:{},
            dataType: 'jsonp',
            success: function (data) {
                if(data.info == 'error'){//请先登录
                    loginFn();
                }else if(data.info == 'ok'){
                    score = parseInt(data.ext.tmallScore) ;
                    document.querySelector('.score').innerHTML = score;
                    if(score){
                        step2.classList.add('has');
                        step2.flag = true;
                    }
                }

            }

        })
        document.querySelector('.loading').classList.remove('loading-visible');
    }
    //点击兑换
    step2.addEventListener('click',function(){
        if(step2.flag){
            home.style.display = 'none';
            infoForm.style.display = 'block';
        }

    });
    //返回首页
    document.querySelectorAll('.goback').addEventListener('click',function(){
        infoForm.style.display = success.style.display = 'none';
        home.style.display = 'block';
    })

    //提交信息
    document.querySelector('.sub-btn').addEventListener('click',function(){

        if (this.disabled) return;
        var nameVal = document.querySelector('.name').value.trim(),
            mobileVal = document.querySelector('.phone').value,
            limitVal = document.querySelector('.limit').value,
            orderVal = document.querySelector('.order-number').value,
            scoreCount = score,
            activeType = 6126646;

        if(!nameVal){
            alert('请正确填写姓名');
            return false;
        }
        if (!mobileVal || !(/^1(([38]\d)|(4[57])|(5[012356789])|(7[0678]))\d{8}$/.test(mobileVal))) {
            alert('请正确填写手机号码');
            return false;
        }
        if(!limitVal || limitVal > scoreCount || limitVal ==0){
            alert('请正确填写预兑现额度，不能大于积分值');
            return false;
        }
        if(!orderVal){
            alert('请正确填写天猫购机订单号码');
            return false;
        }
        this.disabled = true;
        getToken(function(){
            $.ajax({
                type:'get',
                url: 'http://m.zol.com.cn/topic/services/user.php?callback=?',
                data:{token:window.verifyTk,action:'addUser',username:nameVal,type:activeType,tel:mobileVal,ext1:limitVal,ext2:orderVal,ext3:scoreCount,ext4:window.userid},
                dataType: 'json',
                success: function (data) {
                    if(data.result == 1){//提交成功
                        success.style.display = 'block';
                    }else {
                        alert(data.result)
                        document.querySelector('.sub-btn').disabled = false;
                    }
                },
                error: function () {
                    alert('提交失败,请稍后重试')
                    document.querySelector('.sub-btn').disabled = false;
                }
            });
        })

    })

    // 获取token
    function getToken(fn){
        $.ajax({
            'type':'get',
            'dataType':'jsonp',
            'data':{},
            'url':'http://m.zol.com.cn/topic/services/session.php?callback=?',
            'async':true,
            'success':function(request){
                if(request && request.result){
                    window.verifyTk = request.result;
                    if(typeof fn === 'function'){
                        fn();
                    }
                }
            }
        });
    }

    window.WeixinShareData = {
        icon: 'http://2.zol-img.com.cn/zt/tm_581/c289d58425/weixin.jpg',
        title: '天猫双11积分返现，据说当初不参加的都后悔了'
    };

</script>
