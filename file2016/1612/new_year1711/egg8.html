                    <div class="sh-t1">

                        2017年1月1日24时，您依然在前十，ZOL会<br/>

                    </div>
                    <div class="sh-t2">
                        您到达第<span id="shadowNum3">0</span>天,孵出<span id="shadowNum4">0</span>个蛋！<br/>
                        没能进入排行榜前十！<br/>
                        2017年1月1日24时，您进入前十，ZOL会联系您<br/>
                        并送出奖品呦~
                    </div>

                    <ul class="sh-list">
                        <li class="clearfix">
                            <span class="li1">1</span><span class="li2">18672787271</span><span class="li3">第<em>100</em>天</span><span class="li4">小鸡<em>100</em>只</span>
                        </li>
                        <li class="clearfix">
                            <span class="li1">1</span><span class="li2">18672787271</span><span class="li3">第<em>100</em>天</span><span class="li4">小鸡<em>100</em>只</span>

                    </ul>

                    <label>称呼:<input type="text" maxlength="12" placeholder="输入您的姓名" class="name"></label>
                    <label>电话:<input type="tel" maxlength="11" placeholder="输入您的手机号" class="phone"></label>

                    <div class="sh-info1 sh-info11">再来一次</div>

<script src="http://icon.zol-img.com.cn/wap/js/z.min.js"></script>

<script>
    /*载入loading*/
    function loading() {
        var l = document.querySelector('.loading');
        if (!l) return;
        l.classList.remove('loading-visible');
        setTimeout(function () {
            l.style.display = 'block';
            l.classList.add('loading-visible');
        }, 0);
    }
    loading.dismiss = function () {
        var l = document.querySelector('.loading');
        if (!l) return;
        l.classList.remove('loading-visible');
        setTimeout(function () {
            l.style.display = 'none';
        }, 300);
    };
    window.addEventListener('load', function () {
        loading.dismiss();
        viewport.style.pointerEvents = 'all';
        var i;
        if (document.referrer && location.hash && (i = location.hash.match(/^#(\d)$/))) {
            i = parseInt(i[1]);
            viewport.go(i);
        } else {
            i = viewport.index;
        }
        //viewport.querySelector('.container').children[i].classList.add('current');
    });

    var rule=document.querySelector('.rule'),
        game=document.querySelector('.game'),
        skip=document.querySelector('.skip'),
        rule_egg=document.querySelector('.rule-egg'),
        rule_go=document.querySelector('.rule-go'),
        game_box=document.querySelector('.game_box'),
        game_num1=document.querySelector('#game-num1'),
        game_num2=document.querySelector('#game-num2'),
        hen1=document.querySelector('#img-hen1'),
        hen2=document.querySelector('#img-hen2'),
        hen3=document.querySelector('#img-hen3'),
        hen4=document.querySelector('#img-hen4'),
        hen5=document.querySelector('#img-hen5'),
        game_nail=document.querySelector('#img-nail'),
        game_line=document.querySelector('#img-line'),
        game_egg=document.querySelector('#img-egg'),
        shadowNum1=document.getElementById('shadowNum1'),
        shadowNum2=document.getElementById('shadowNum2'),
        shadowNum3=document.getElementById('shadowNum3'),
        shadowNum4=document.getElementById('shadowNum4'),
        info12=document.querySelector('.sh-info12'),
        info11=document.querySelector('.sh-info11'),
        shadow2=document.querySelector('.shadow2'),
        timer_day= 0,timer_count= 0,
        shadow= document.querySelector('.shadow')
        ;
    var cute_egg=document.querySelectorAll('.game-egg');
    window.requestAnimationFrame = window.requestAnimationFrame || window.mozRequestAnimationFrame || window.webkitRequestAnimationFrame || window.msRequestAnimationFrame;

    var json_url='http://m.zol.com.cn/topic/services/user.php?callback=?';
    var cv=document.getElementById('myCanvas');
    var ct=cv.getContext('2d');
    var img_origin1=document.getElementById('img-origin1');
    var flag=null;
    var intervalFlag=null;
    var drawEggFlag=1;
    var nowEgg=null;
    var badEgg=null;
    var itemId=123456;


    !(function () {
        /*弹窗遮罩1*/
        function shadowShow() {
            setTimeout(function () {
                /*game_num1比timer_day小1;以前一个为准;前面定时器延迟有问题*/
                $.ajax({
                    data:{action:'isTop10',type:itemId,ext1:timer_count},
                    type:'get',
                    dataType:'jsonp',
                    url:json_url,
                    success:function (obj) {
                        console.log(obj.result);
                    }
                });
                shadowNum3.innerHTML=game_num1.innerHTML;
                shadowNum1.innerHTML=game_num1.innerHTML;
                shadowNum4.innerHTML=timer_count;
                shadowNum2.innerHTML=timer_count;
                shadow.classList.add('blk');

            },1500)
        }

        /*分享遮罩2*/
        info12.addEventListener('click',function () {
            shadow2.classList.add('blk');
        });
        shadow2.addEventListener('click',function () {
            shadow2.classList.remove('blk');
        });

        /*获取token*/
        function getToken(fn){
            $.ajax({
                'type':'get',
                'dataType':'jsonp',
                'data':{},
                'url':'http://m.zol.com.cn/topic/services/session.php?callback=?',
                'async':true,
                'success':function(request){
                    if(request && request.result){
                        window.verifyTk = request.result;
                        if(typeof fn === 'function'){
                            fn();
                        }
                    }
                }
            });
        }

        /*重启游戏*/
        function gameReload() {
            allElements.eggs=[];
            timer_day=0;
            timer_count=0;
            intervalFlag=0;
            drawEggFlag=1;
            nowEgg=null;
            flag=null;
            game_num1.innerHTML=0;
            game_num2.innerHTML=0;
            shadow.classList.remove('blk');
            setTimeout(function () {
                window.intervalMove=setInterval(function(){
                    createEles();
                },30);
                time_count();
            })
        }
        info11.addEventListener('click',function () {
            gameReload();
        });


        /*鸡蛋动*/
        function  cute_move() {
            for(var m=0;m<5;m++){
                cute_egg[m].classList.remove('float-mm2');
            }
            cute_egg[Math.floor(Math.random()*5)].classList.add('float-mm2');
            t1&&clearTimeout(t1);
            var t1=setTimeout(cute_move,2000);
        }
        /*计时器*/
        function time_count(){
            if(intervalFlag){
                return;
            }
            t_count&&clearTimeout(t_count);
            var t_count=setTimeout(time_count,8000);
            game_num1.innerHTML=timer_day;
            timer_day++;
        }

        /*页面切换*/
        rule_go.addEventListener('click',function () {
            rule_egg.classList.remove('float-mm');
            rule_egg.classList.add('flow-big');
            //rule_egg.className='rule-egg flow-big';
            setTimeout(function () {
                rule.classList.remove('act');
                game.classList.add('act');
                cute_move();
                i=0;
                window.intervalMove=setInterval(function(){
                    createEles();
                },30);
                time_count();
            },800);
        });
        /*游戏内容*/
        var allElements={
                eggs:[]
            };
        /*生产鸡蛋钉子*/
        var Egg=function (num) {
            this.src = Math.random() >= this.eggRate ? game_nail : game_egg;
            this.att= this.src==game_nail? 0: 1;
            this.iii=0;
            this.born=0;
            //this.y=num;
            if(!allElements.eggs.totalLength){
                allElements.eggs.totalLength = 0;
            }
            allElements.eggs.totalLength++;
            this.draw_egg=function(num){
                this.iii++;
                this.y=num;
                this.a1=312;
                this.a2=num;
                this.a3=(297*num/394+96-297*506/394)/**.95*/;
                this.a4=(297*num/394+96-297*506/394)*198/370;
                if(num>500){
                    ct.drawImage(this.src,this.a1-this.a3/2,this.a2,this.a3,this.a4);
                }
            }
        };
        Egg.prototype.eggRate=0.3;
        /*生产线*/
        var Line=function () {
            this.src=game_line;
            if(!allElements.eggs.totalLength){
                allElements.eggs.totalLength = 0;
            }
            allElements.eggs.totalLength++;
            this.add_egg= function (a) {
                this.num+=a;
            };
            this.draw_line= function (num) {
                //this.num=num;
                var a1=312;
                var a2=num;
                var a3=(297*num/394+96-297*506/394)*.95;
                var a4=(297*num/394+96-297*506/394)*8/370;
                ct.drawImage(this.src,a1-a3/2,a2,a3,a4);
            }
        };
        var line1=new Line();
        var Hen= function () {
            this.src=hen1;
            this.down=function () {
                //intervalFlag=1;
                drawEggFlag=2;
                setTimeout(function () {
                    drawEggFlag=1;
                },90);
            };
            this.success=function () {
                drawEggFlag=5;
                //console.log(nowEgg);
                if(nowEgg.born==0){
                    nowEgg.born=1;
                    timer_count++;
                }
                game_num2.innerHTML=timer_count;
                setTimeout(function () {
                    drawEggFlag=1;
                },90);
            };
            this.lose=function () {
                ct.drawImage(hen3,52,10,520,547);
                //intervalFlag=1;
            };
            this.hurt=function () {
                drawEggFlag=2;
                setTimeout(function () {
                    drawEggFlag=4;
                    intervalFlag=1;
                    shadowShow();
                },90);
            };
        };
        /*canvas点击事件*/
        var hens=new Hen();
        cv.addEventListener('tap',function (e) {
            e.preventDefault();
            e.stopPropagation();
            if(flag==null){
                hens.down();
            }
            if(flag==0){
                hens.hurt();
            }
            if(flag==1){
                hens.success();
            }
        });

        var i=0;
        /*
        speed提供0.2 0.4 0.6 1三种速度，越大越慢
        对应line_speed提供对应的80 40 35 20三种速度，越小越慢
        两者对应关系:
        */
        var speed=0.2;
        var line_speed=80;
        function createEles(速度值){
            i++;
            var a;
            if(i%parseInt(50*speed)==0){
                allElements.eggs.push(new Egg(900));
            }
            ct.clearRect(0,0,640,900);
            ct.drawImage(img_origin1,0,510,640,394);
            /*画线*/
            for(var li=0;li<16;li++){
                a=li+i*line_speed/300;
                if(900-(100/3*a%400)>510){
                    if(li<12){
                        line1.draw_line(900-(100/3*a%400));
                    }
                }
            }
            /*画蛋*/
            for(var j=0;j<allElements.eggs.length;j++){
                allElements.eggs[j].iii++;
                allElements.eggs[j].draw_egg(900-allElements.eggs[j].iii/speed);
                if(allElements.eggs[j].iii/speed>330){
                    flag=allElements.eggs[j].att;
                    if(flag==1){
                        nowEgg=allElements.eggs[j];
                    }

                    if(nowEgg&&nowEgg.iii/speed>500){
                        if(nowEgg&&nowEgg.born==0){
                            //badEgg=1;
                            drawEggFlag=3;
                        }
                    }

                    if(allElements.eggs[j].iii/speed>600){
                        allElements.eggs=allElements.eggs.splice(1);
                    }
                }
            }
            //console.log(flag);
            if(drawEggFlag==1){
                ct.drawImage(hen1,52,10,520,547);
            }
            if(drawEggFlag==2){
                ct.drawImage(hen2,52,10,520,547);
            }
            if(drawEggFlag==3){
                ct.drawImage(hen3,53,10,520,547);
                intervalFlag=1;
                shadowShow();
            }
            if(drawEggFlag==4){
                ct.drawImage(hen4,52,10,520,547);
            }
            if(drawEggFlag==5){
                ct.drawImage(hen5,52,10,520,547);
            }
            if(intervalFlag){
                window.clearInterval(intervalMove);
            }

        }

        //new Egg(hen1.src);
    })();

    /*分享*/
    window.WeixinShareData = {
        icon: 'http://2.zol-img.com.cn/zt/tm_585/7ac655ab56/share.jpg',
        title: '是时候给自己的视界添点色彩了'
    };
</script>
