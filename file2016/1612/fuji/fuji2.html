        .pho-m1{  width: 600px;  height: 300px;  float: left;  background: #000;  margin-right: 20px;  }

<script charset="gbk">
    /*head_request*/
    var hd_pic=$('.head-m2 table img'),hd_big=$('.head-box');
    hd_pic.on('mouseenter', function () {
        hd_pic.removeClass('act');$(this).addClass('act');
        hd_big.stop().animate({'left':'-'+hd_pic.index(this)*998+'px'},300);
    });

    /*nav_skip*/
    var nav_li=$('.nav li');
    nav_li.on('mouseenter', function () {
        $(this).addClass('act').siblings().removeClass('act');
    });

    /*switch_pictures*/
    var pic_small=$('.new-l-mod1 table img'),pic_big=$('.new-l-mod2-mod');
    pic_small.on('mouseenter', function () {
        pic_big.stop().animate({'top':'-'+pic_small.index(this)*300+'px'},300);
    });

</script>
