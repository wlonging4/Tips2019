<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="GBK">
    <title>专题大头切图</title>
    <style type="text/css">
        /* 通用样式 */
        body{color:#CCCCCC; font:12px/22px "SimSun",Arial; background-color:#000; }
        body,div,form,img,p,h1,h2,dl,dt,dd,ul,li,h3{padding:0; margin:0;}
        input{border:none;}
        ul,li{list-style:none;}
        em{font-style:normal;}
        img{display:block; border:0}
        a{color:#CCCCCC; text-decoration:none}
        a:hover,td a:hover{color:#fff; text-decoration:underline}
        .hong12{color:#c00;}
        .clear{clear:both; display:block; height:0; visibility:hidden; font:0/0 arial;}
        .clearfix:after{content:".";display:block; visibility:hidden; clear:both; height:0; font-size:0;}
        .clearfix{*zoom:1;}
        .wrapper{width: 1000px;margin: 0 auto;}
        .bg1-l{background: url("http://2.zol-img.com.cn/zt/tm_56e/2751cf0c14/lg_head_left.jpg") 100% 0 no-repeat;}
        .bg1-r{background: url("http://2.zol-img.com.cn/zt/tm_56e/2751cf0c14/lg_head_right.jpg") 0 0 no-repeat;}
        .part1-video{height: 410px;background: url("http://2.zol-img.com.cn/zt/tm_56e/2751cf0c14/lg_earpiece.jpg") right 0 no-repeat;}
        .video-box{width: 658px;height: 410px;float: left;}
        .part1-video-right{width: 329px;height: 410px;float: right;}
        .part1-video-ad{margin-top: 164px;height: 246px;border: 1px solid #222222;}
        .part2-live{height: 960px;}
        .part2-live-title{margin-bottom: 3px;height: 57px;background:url("http://2.zol-img.com.cn/zt/tm_56e/2751cf0c14/lg_title_liveTeleCast.png") no-repeat;  }
        .live-box{width: 690px;height: 900px;float: left;background: #fff;}
        .part2-live-r{width: 300px;float: right;  }
        .part2-live-r-title{height: 45px;text-align: center;color:#222222;background: #ffca28;font: 500 18px/45px 'microsoft yahei';  }
        .part2-live-data{color: #ff0000;font: 500 28px/45px 'microsoft yahei';  }
        .part2-live-r-app{width:260px;padding:10px 20px;height: 90px;background: #eeeeee;  }
        .part2-live-r-app .hong14b{padding-top:10px;color: #cc0000;padding-left: 12px}
        .part2-live-r-app .hong14b:hover{color: #cc0000;text-decoration: underline}
        .part2-live-r-app .hong12{padding-left:12px;color: #f00}
        .comment-box{width: 300px;height: 745px;}
        .part3-pic{height: 1070px;margin-bottom: 45px;  }
        .part3-pic-title{margin-bottom: 13px;height: 57px;background:url("http://2.zol-img.com.cn/zt/tm_56e/2751cf0c14/lg_title_pic.png") no-repeat;  }
        .carousel-box{height: 422px;margin-bottom: 40px;  }
        .carousel-box #carousel-left554533{bottom:160px;height: 92px;background: url("http://2.zol-img.com.cn/zt/tm_56e/29e7f351aa/lg_carousel_left.png") no-repeat!important;}
        .carousel-box #carousel-right554533{bottom:160px;height: 92px;background: url("http://2.zol-img.com.cn/zt/tm_56e/29e7f351aa/lg_carousel_right.png") no-repeat!important;}
        .part3-pic-text{height: 530px;  }
        .part3-pic-sec1{float: left;height: 530px;width: 575px;  }
        .part3-pic-sec2{float: right;height: 530px;width: 425px;text-align: center;  }
        .text-box1{height:90px;width: 575px;margin: 5px;  }
        .text-box1 .bai20{color: #FFC926}
        .text-box1 .bai20:hover{text-decoration: none}
        .text-box2{height: 420px;width: 575px;margin: 5px;padding-top: 5px;}
        .text-box2 .ln{height: 8px;}
        .text-box3{float: right;height: 515px;width: 410px;margin: 5px;}
        .text-box3 .bai14{color: #bababa;line-height: 30px;padding-top: 10px}
        .photo{width: 100%;height: 565px;background: #ffca28;padding: 40px 0;  }
        .photo-album{height: 100%;  }
        .photo-album .ln{height:  6px;}
        .footer{height: 130px;text-align: center;padding-top: 90px;color: #fff;}
        a:link{color: #fff;}
        a:visited{color: #fff;}
    </style>
</head>
<body>
<!--头部-->
<table width="100%" border="0" cellspacing="0" cellpadding="0">
    <tr>
        <td class="bg1-l">&nbsp;</td>
        <td width="1000" valign="top" class="bg1-c">
            <img src="http://2.zol-img.com.cn/zt/tm_56e/2751cf0c14/lg_head_center_1.jpg" width="1000" height="150">
            <img src="http://2.zol-img.com.cn/zt/tm_56e/2751cf0c14/lg_head_center_2.jpg" width="1000" height="150">
            <img src="http://2.zol-img.com.cn/zt/tm_56e/2751cf0c14/lg_head_center_3.jpg" width="1000" height="217">
        </td>
        <td class="bg1-r">&nbsp;</td>
    </tr>
</table>
<!--视频广告-->
<!--上面是table布局下面是div布局的话容易有一个1px的错位-->
<table width="100%" border="0" cellspacing="0" cellpadding="0">
    <tr>
        <td>&nbsp;</td>
        <td width="1000" valign="top" class="bg1-c">
            <div class="wrapper clearfix part1-video">
                <div class="video-box">
                    <{data[1]}>
                </div>
                <div class="part1-video-right">
                    <div class="part1-video-ad">
                        <{data[2]}>
                    </div>
                </div>
            </div>
        </td>
        <td>&nbsp;</td>
    </tr>
</table>
<!--直播互动-->
</body>
</html>
