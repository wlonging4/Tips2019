<script >
    //图片切换
    function scrolls(div1,div2,num,p,n){
        var page = 1;
        var i = num;
        var $v_show = $(div1);
        var $v_content = $(div2);
        var v_width = $v_content.width();
        var len = $v_show.find("img").length;
        var page_count = Math.ceil(len/i);
        $v_show.css("width",v_width*page_count + "px");

        $v_show.css("left","0px");
        $(n).click(function(){
            if(!$v_show.is(":animated")){
                if(page == page_count){
                    $v_show.animate({left:"0px"},"slow");
                    page = 1;
                }else{
                    $v_show.animate({left:"-="+v_width},"slow");
                    page++;
                }
            }
        });
        $(p).click(function(){
            if(!$v_show.is(":animated")){
                if(page == 1){
                    $v_show.animate({left:"-="+v_width*(page_count-1)},"slow");
                    page = page_count;
                }else{
                    $v_show.animate({left:"+="+v_width},"slow");
                    page--;
                }
            }
        });
        function auto_play()
        {
            if(!$v_show.is(":animated")){
                if(page == page_count){
                    $v_show.animate({left:"0px"},"slow");
                    page = 1;
                }else{
                    $v_show.animate({left:"-="+v_width},"slow");
                    page++;
                }
            }
        }
        //setInterval(auto_play,5000);
    }
    scrolls(".s-pic-con",".s-pic",5,".prev",".next");
    //对应出大图
    $('.s-pic-con table img').bind('mouseover',function(){
        var n=$('.s-pic-con table img').index(this);
        $('.big-pic-con').stop().animate({left:-790*n})
    });

    $('.con5-mod3 .bai16:eq(0),.con5-mod3 .hong12:eq(0)').css('color','#7CBB00');
    $('.con5-mod3 .bai16:eq(1),.con5-mod3 .hong12:eq(1)').css('color','#3DC2AC');
</script>
