    <script>
        $(function(){
            $('.ul2 li').click(function(){
                $('.ul2 li').removeClass('active2');
                var d=$('.ul2 li').index(this);
                $('.ul2 li:eq('+d+')').addClass('active2');
                $('.big-dw').stop().animate({top:-670*d},'solw');
                if(d>=4){
                    $('.btn1').removeClass('next');
                    $('.btn1').addClass('prev');
                }
                else{
                    $('.btn1').removeClass('prev');
                    $('.btn1').addClass('next');
                }
                v=d;
            });

            $('.ul1 li').click(function(){
                $('.ul1 li').removeClass('active');
                $('.mod3').removeClass('show');
                var x=$('.ul1 li').index(this);
                $('.ul1 li:eq('+x+')').addClass('active');
                $('.mod3:eq('+x+')').addClass('show');
            });


            $('.next').click(function(){
                var h=$('.big-dw').offset().top;
                var n=Math.abs(h/670);
                var m1=Math.round(n);
                var m2=m1+1;
                $('.big-dw').stop().animate({top:-670*m2},800);
                $('.ul2 li').removeClass('active2');
                $('.ul2 li:eq('+m2+')').addClass('active2');
                if(m2>=4){m2=4;
                    $('.btn1').removeClass('next');
                    $('.btn1').addClass('prev');
                }
                else{
                    $('.btn1').removeClass('prev');
                    $('.btn1').addClass('next');
                }
            });

            $('.btn3').click(function(){
                $('.ul2 li').removeClass('active2');
                var h=$('.big-dw').offset().top;
                var n=Math.abs(h/670);
                var m1=Math.round(n);
                console.log(m1);
                var m2=m1-1;
                $('.big-dw').stop().animate({top:-670*m2},800);
                $('.ul2 li:eq('+m2+')').addClass('active2');
                $('.btn1').removeClass('prev');
                $('.btn1').addClass('next');
            });

        });
    </script>

<script>

    //鼠标滚动
    function addMouseWheel(oDiv, fn)
    {
        oDiv.onmousewheel=fnWheel;

        if (window.navigator.userAgent.toLowerCase().indexOf('firefox') != -1)
        {
            oDiv.addEventListener('DOMMouseScroll', fnWheel, false);
        }
        /*else
         {
         oDiv.attachEvent('DOMMouseScroll', fnWheel);
         }*/


        function fnWheel(ev)
        {
            var oEvent=ev||event;

            var bDown=true;

            if(oEvent.wheelDelta)
            {
                if(oEvent.wheelDelta<0)
                {
                    bDown=true;
                }
                else
                {
                    bDown=false;
                }
            }
            else
            {
                if(oEvent.detail>0)
                {
                    bDown=true;
                }
                else
                {
                    bDown=false;
                }
            }

            fn(bDown);

            if(oEvent.preventDefault)
            {
                oEvent.preventDefault();
            }
            return false;
        }
    }

    function bor(){
        var b = window.navigator.userAgent;
        if(b.indexOf("WebKit")!=-1){



            return document.body;
        }
        else{
            return document.documentElement;
        }
    }

    var v = 0;
    var ret = false;
    var s = bor();

    function swfn(){

        $('.ul2 li').removeClass('active2');
        $('.ul2 li:eq('+v+')').addClass('active2');
        console.log(v);

        $('.big-dw').stop().animate({top:-670*v},800);

        if(v>=4){
            $('.btn1').removeClass('next');
            $('.btn1').addClass('prev');
        }
        else{
            $('.btn1').removeClass('prev');
            $('.btn1').addClass('next');
        }

    }


    addMouseWheel(document,function(wheel){

        if(wheel){
            if(ret){return;}
            ret = true;
            $(s).stop().animate({scrollTop:0},1000,function(){
                ret = false;
            });
            v++;
            if(v>=4){
                v=4;
            };

            swfn()
        }
        else{
            if(ret || v==0)return;
            ret = true;
            $(s).stop().animate({scrollTop:0},1000,function(){
                ret = false;
            });
            v--;
            swfn()
        }

    })

    $('.mouse').animate({'opacity':'0'},3000)
</script>
