<script>

    //鼠标滚动
    function addMouseWheel(oDiv, fn)
    {
        oDiv.onmousewheel=fnWheel;
        if(oDiv.addEventListener)
        {
            oDiv.addEventListener('DOMMouseScroll', fnWheel, false);
        }

        function fnWheel(ev)
        {
            var oEvent=ev||event;

            var bDown=true;

            if(oEvent.wheelDelta)
            {
                if(oEvent.wheelDelta<0)
                {
                    bDown=true;
                }
                else
                {
                    bDown=false;
                }
            }
            else
            {
                if(oEvent.detail>0)
                {
                    bDown=true;
                }
                else
                {
                    bDown=false;
                }
            }

            fn(bDown);

            if(oEvent.preventDefault)
            {
                oEvent.preventDefault();
            }
            return false;
        }
    }

    function bor(){
        var b = window.navigator.userAgent;
        if(b.indexOf("WebKit")!=-1){
            return document.body;
        }
        else{
            return document.documentElement;
        }
    }

    var v = 0;
    var ret = false;
    var s = bor();

    function swfn(){
        $('.con-box').stop().animate({top:-752*v},800);
        if(v==1){
            $('.next-page').css('color','#fff');
            $('#down-btn1').css('background','url(http://2.zol-img.com.cn/zt/tm_54b/f09404188e/m_btn2.png) no-repeat');
            /*$('.footer_c').addClass('white');

             $('.footer_l').css('background','url(http://2.zol-img.com.cn/zt/tm_54b/f09404188e/m_fl02.jpg) no-repeat 100% 0');
             $('.footer_c').css('background','url(http://2.zol-img.com.cn/zt/tm_54b/f09404188e/m_fc02.jpg) no-repeat 0 0');
             $('.footer_r').css('background','url(http://2.zol-img.com.cn/zt/tm_54b/f09404188e/m_fr02.jpg) no-repeat 0 0');*/
        }else{
            $('.next-page').css('color','#EC3C01');
            $('#down-btn1').css('background','url(http://2.zol-img.com.cn/zt/tm_54b/f09404188e/m_btn1.png) no-repeat');
            $('.footer_c').removeClass('white');
            /*$('.footer_l').css('background','url(http://2.zol-img.com.cn/zt/tm_54b/f09404188e/m_fl01.jpg) no-repeat 100% 0');
             $('.footer_c').css('background','url(http://2.zol-img.com.cn/zt/tm_54b/f09404188e/m_fc01.jpg) no-repeat 0 0');
             $('.footer_r').css('background','url(http://2.zol-img.com.cn/zt/tm_54b/f09404188e/m_fr01.jpg) no-repeat 0 0');*/
        }
    }


    addMouseWheel(document,function(wheel){
        if(wheel){
            if(ret){return;}
            ret = true;
            $(s).stop().animate({scrollTop:0},1000,function(){
                ret = false;
            });
            v++;
            if(v>=2)v=2;
            swfn();
        }
        else{
            if(ret || v==0)return;
            ret = true;
            $(s).stop().animate({scrollTop:0},1000,function(){
                ret = false;
            });
            v--;
            swfn();
        }
    });



    //向下按钮

    $('#down-btn1').click(function(){
        if(v>=2){
            v=-1;
        };
        v++;
        swfn();
    });

    $('.link1').click(function(){
        window.open("http://www.microsoftstore.com.cn/%E7%B1%BB%E5%88%AB/%E6%89%8B%E6%9C%BA/c/phones","_blank");
    })
    $('.link2').click(function(){
        window.open("http://www.microsoftstore.com.cn/%E7%B1%BB%E5%88%AB/Office/c/office","_blank");
    })
    $('.link3').click(function(){
        window.open("http://www.microsoftstore.com.cn/%E7%B1%BB%E5%88%AB/Surface/c/surface","_blank");
    })

</script>
