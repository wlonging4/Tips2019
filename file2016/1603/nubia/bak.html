<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="GBK">
    <title>nubia theme</title>
    <style type="text/css">
        /* 通用样式 */
        body{color:#CCCCCC; font:12px/22px "microsoft yahei",Arial; background-color:#F5479D; }
        body,div,form,img,p,h1,h2,dl,dt,dd,ul,li,h3{padding:0; margin:0;}
        input{border:none;}
        ul,li{list-style:none;}
        em{font-style:normal;}
        img{display:block; border:0}
        a{color:#CCCCCC; text-decoration:none}
        a:hover,td a:hover{color:#f60; text-decoration:underline}
        .hong12{color:#c00;}
        .clear{clear:both; display:block; height:0; visibility:hidden; font:0/0 arial;}
        .clearfix:after{content:".";display:block; visibility:hidden; clear:both; height:0; font-size:0;}
        .clearfix{*zoom:1;}

        /*样式表*/
        .wrapper{  width: 100px;  margin: 0 auto;  }
        .bg-head-l{  background: url("images/lg_head_l.jpg") no-repeat 100% 0;  }
        .bg-head-r{  background: url("images/lg_head_r.jpg") no-repeat 0 0;  }
        .sale{  height: 760px;  width: 990px;  padding: 7px 5px 0;  background: url("images/lg_sale_c.jpg") no-repeat 0 0;  }
        .bg-sale-l{  background: url("images/lg_sale_l.jpg") no-repeat 100% 0;  }
        .bg-sale-r{  background: url("images/lg_sale_r.jpg") no-repeat 0 0;  }
        .sale-c{  position: relative;  float: left;  height: 760px;  width: 330px;  }
        .sale-c div{  position: absolute;  left: 36px;  bottom: 23px;  height: 30px;  width: 258px;  padding: 8px 0 10px;  line-height: 30px;  font-size: 30px;  text-align: center;  cursor: pointer;  }
        .sale-t1{ color: #a42702  }
        .sale-t2{ color: #9247b3  }
        .sale-t3{ color: #4759f4  }
        .sale-c1{  background: url("images/lg_sale_c1.jpg") no-repeat 0 0;  }
        .sale-c2{  background: url("images/lg_sale_c2.jpg") no-repeat 0 0;  }
        .sale-c3{  background: url("images/lg_sale_c3.jpg") no-repeat 0 0;  }
        .bg-pro-l{  background: url("images/lg_pro_l.jpg") no-repeat 100% 0;  }
        .bg-pro-r{  background: url("images/lg_pro_r.jpg") no-repeat 0 0;  }
        .pro{  height: 281px;  width: 1000px;  }
        .pro1{  height: 190px;  background: url("images/lg_pro_c1.jpg") no-repeat 0 0;  }
        .pro2{  height: 91px;  width: 1000px;  background: url("images/lg_pro_c2.jpg") no-repeat 0 0;  }
        .pro2 ul{  height: 91px;  margin-left: 20px;  display: block;  overflow: hidden;  }
        .pro ul li{  _display:inline;  float: left;  height: 88px;  border-bottom: 3px solid transparent;  margin-left: 90px;  width: 60px;  }
        .pro ul li.switch{  border-bottom: 3px solid #F5499E;  }
        .bg-test-l{  background: url("images/lg_test_l.jpg") no-repeat 100% 0;  }
        .bg-test-r{  background: url("images/lg_test_r.jpg") no-repeat 0 0;  }
        .test-c{  height: 350px;  background: url("images/lg_test_c.jpg") no-repeat 0 0;  }
        .test-con{  float: left;  margin-top: 42px;  height: 280px;  width: 1000px;  }
        .test-con1{  width: 400px;  margin-left: 84px;  }
        .test-con2{  width: 450px;  margin-left: 18px;  }
        .bg-about-l{  background: url("images/lg_about_l.jpg") no-repeat 100% 0;  }
        .bg-about-r{  background: url("images/lg_about_r.jpg") no-repeat 0 0;  }
        .about-c{  height: 549px;  width: 1000px;  }
        .about-con{  float: left;  height: 549px;  }
        .about-con1{  width: 307px;  height: 549px;  background: url("images/lg_about1.jpg") no-repeat 0 0;  }
        .a-con1-txt{  height: 80px;  width: 265px;  margin-top: 265px;  margin-left: 7px;  }
        .a-con1-code{  height: 155px;  margin-top: 15px;  }
        .about-con2{  height: 549px;  width: 440px;  background: url("images/lg_about2.jpg") no-repeat 0 0;  }
        .a-con2-weibo{  height: 400px;  width: 420px;  margin: 115px 10px 0;  }
        .about-con3{  width: 253px;  height: 380px;  padding: 130px 0 39px;  background: url("images/lg_about3.jpg") no-repeat 0 0;  }
        .footer{  height: 105px;  text-align: center;  padding-top: 32px;  color: #fff;  }
        .footer a{ color: #fff;}
        .footer a:hover{  color: #fff;  }
        .footer a:visited{  color: #fff;  }

    </style>
</head>
<body>
<!--头部-->
<table width="100%" border="0" cellspacing="0" cellpadding="0">
    <tr>
        <td class="bg-head-l">&nbsp;</td>
        <td width="1000" valign="top">
            <img src="images/lg_head_c1.jpg" width="1000" height="205" alt=""/>
            <img src="images/lg_head_c2.jpg" width="1000" height="205" alt=""/>
            <img src="images/lg_head_c3.jpg" width="1000" height="205" alt=""/>
        </td>
        <td class="bg-head-r">&nbsp;</td>
    </tr>
</table>
<!--热销-->
<table class="banners" width="100%" border="0" cellspacing="0" cellpadding="0">
    <tr>
        <td class="bg-sale-l">&nbsp;</td>
        <td width="1000" valign="top">
            <div class="sale clearfix">
                <div class="sale-c sale-c1">
                    <div class="sale-t1">
                        模块内容
                    </div>
                </div>
                <div class="sale-c sale-c2">
                    <div class="sale-t2">
                        模块内容
                    </div>
                </div>
                <div class="sale-c sale-c3">
                    <div class="sale-t3">
                        模块内容
                    </div>
                </div>
            </div>
        </td>
        <td class="bg-sale-r">&nbsp;</td>
    </tr>
</table>
<!--产品-->
<table class="banners" width="100%" border="0" cellspacing="0" cellpadding="0">
    <tr>
        <td class="bg-pro-l">&nbsp;</td>
        <td width="1000" valign="top">
            <div class="pro">
                <div class="pro1"></div>
                <div class="pro2">
                    <ul>
                        <li class="switch">模块内容</li>
                        <li>模块内容</li>
                        <li>模块内容</li>
                        <li>模块内容</li>
                        <li>模块内容</li>
                        <li>模块内容</li>
                    </ul>
                </div>
            </div>
        </td>
        <td class="bg-pro-r">&nbsp;</td>
    </tr>
</table>
<!--评测-->
<table class="banners" width="100%" border="0" cellspacing="0" cellpadding="0">
    <tr>
        <td class="bg-test-l">&nbsp;</td>
        <td width="1000" valign="top">
            <div class="test-c clearfix">
                <div class="test-con test-con1">
                    模块内容
                </div>
                <div class="test-con test-con2">
                    模块内容
                </div>
            </div>
        </td>
        <td class="bg-test-r">&nbsp;</td>
    </tr>
</table>
<!--关于-->
<table class="banners" width="100%" border="0" cellspacing="0" cellpadding="0">
    <tr>
        <td class="bg-about-l">&nbsp;</td>
        <td width="1000" valign="top">
            <div class="about-c clearfix">
                <div class="about-con about-con1">
                    <div class="a-con1-txt">
                        模块内容
                    </div>
                    <div class="a-con1-code">
                        模块内容
                    </div>
                </div>
                <div class="about-con about-con2">
                    <div class="a-con2-weibo">
                        模块内容
                    </div>
                </div>
                <div class="about-con about-con3">
                    模块内容
                </div>
            </div>
        </td>
        <td class="bg-about-r">&nbsp;</td>
    </tr>
</table>
<!--尾部-->
<div class="footer wrapper">
    模块内容
</div>
</body>
</html>
