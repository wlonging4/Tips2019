<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>b2b_theme_foot</title>
    <style>
        /*reset*/
        body,h1,h2,h3,h4,h5,h6,dl,dt,dd,ul,ol,li,th,td,p,blockquote,pre,form,fieldset,legend,input,button,textarea,hr{margin:0; padding:0;}
        ul,ol{list-style:none;}
        body{font:12px/1.5 "microsoft yahei UI",arial; color:#333; background:#f0f0f0}
        select,input,button{vertical-align:middle;font-size:100%;}
        fieldset,img{border:0 none;}
        em{font-style:normal;}
        a{ color:#333; text-decoration: none;}
        a:hover{ color: #c00; text-decoration:underline;}
        .clear {clear:both;display:block;height:0; visibility:hidden; font:0/0 arial;}
        .clearfix:after {content:"."; display: block; height: 0; clear: both; visibility: hidden; font-size:0}
        .clearfix {*zoom:1}

        /*style*/
        .wrapper{  position: relative;  width: 1158px;  margin: 0 auto;  }
        .hot-logo{  width: 100%;  background: #fff;  margin-top: 20px;}
        .hot-title-l{  float: left;  padding-top: 24px;  color: #333;  font-size: 20px;  }
        .hot-title-r{  float: right;  padding: 32px 0 12px 0;  margin-right: 10px;  color: #bebebe;  font-size: 12px;  }
        .hot-title-r a{  color: #b4b4b4;  }
        .hot-ul{  display: block;  overflow: hidden;  }
        .hot-ul li{  _display:inline; width: 165px;  height: 84px;  float: left;  }
        .hot-ul li img{  vertical-align:top;  height: 64px;  width: 145px;  padding: 10px;  }
        .hot-adv-bar{  height: 90px;  width: 100%;padding: 30px 0;  }
        .hot-adv-bar img{  vertical-align: top;  }

        .footer{  width: 100%;  background: #3d3d3d;  }
        .foot-help-title{  padding-top: 25px;  line-height: 25px; font-size: 20px;  color: #fff;  }
        .foot-item-ul{  display: block;  overflow: hidden;  margin: 0 19px;  }
        .foot-item-ul li{  float: left;  _display:inline;  height: 120px;  width: 280px;  border-bottom: 1px solid #525252;  }
        .foot-item-s1{  float: left;  height: 65px;  width: 65px;  margin: 30px 35px 25px 20px;  }
        .foot-item-s2{  float: left;  }
        .foot-item-s2 p{  padding-top: 40px;  font-weight:600; color: #a1a1a1;  font-size: 18px;  }
        .foot-item-s2 a h4{  color: #616161;  font-size: 14px;  }
        .foot-item-s2 a h4:hover{  color: #979797;  text-decoration: none;  }
        .item-bg-pos1{ background: url("images/foot_item.png") -10px -10px no-repeat;  }
        .item-bg-pos2{  background: url("images/foot_item.png") -10px -85px no-repeat;  }
        .item-bg-pos3{  background: url("images/foot_item.png") -10px -159px no-repeat;  }
        .item-bg-pos4{  background: url("images/foot_item.png") -10px -235px no-repeat;  }
        .foot-info{  width: 1000px;  margin: 0 auto;  }
        .foot-info dl{  float: left;  width: 200px;  height: 270px;  }
        .foot-info dl dt{  padding: 20px 0 5px;  line-height: 20px;  font-size: 18px;  color: #b0b0b0;  }
        .foot-info dl dd p a{  line-height: 26px;  font-size: 14px;  color: #616161;  }
        .foot-version-bar{  height: 55px;  line-height: 18px;  font-size: 16px;  color: #b0b0b0;  text-align: center;  }
    </style>
</head>
