        .heat-title{background:url(http://2.zol-img.com.cn/zt/tm_553/4e78c73959/icon5.png) no-repeat 28px 50%;}
        .heat-detail{font-size:24px; color:#b9becb; line-height:34px; padding:10px 30px; border-bottom:1px solid #BDBDBD;}
        .heat-detail span{color:#ff715e;}
        .pk-list{counter-reset: steps;}
        .pk-list li{height:50px; padding:20px 30px;}
        .city-name{width:130px; float:left; color:#2b303a; font-size:30px; display:block; height:50px; position:relative; line-height:50px; padding-left:60px;}
        .pk-list li .city-name:before{width:45px; height:45px; position:absolute; position:absolute; left:0; top:2px; background:#2b303a; -webkit-border-radius:24px; border-radius:24px; text-align:center; line-height:45px; color:#fff; font-size:30px; counter-increment: steps 1; content: counter(steps);}
        .pk-list li:first-child  .city-name:before{background:#ff715e;}
        .pk-bar{width:380px; heihgt:50px; float:left;}
        .pk-num{height:36px; line-height:36px; font-size:24px; color:#2b303a;}
        .pk-num span{font-size:24px; float:right; color:#ff715e;}
        .pk-bar-con,.pk-bar-con em{width:380px; height:10px; background:#9ba1ad; -webkit-border-radius:5px; border-radius:5px;}
        .pk-bar-con em{background:#2b303a; display:block;}

        footer .gotop{width:640px; height:94px; text-align:center; display:block; background:url(http://2.zol-img.com.cn/zt/tm_553/4e78c73959/gotop.png) no-repeat 50% 50%;}
        footer p{font-size:24px; color:#2b303a; text-align:center; line-height:54px; border-top:1px solid #f1edee;}

        /* 棰?害寮瑰? */
        .fixed{width:100%; height:100%; position:fixed; left:0; top:0; z-index:9; background:rgba(0,0,0,0.8); display:none;}
        .appointment-pop{width:480px; height:650px; position:fixed; top:50%; left:50%; margin:-325px 0 0 -280px; background:#fff; z-index:10; padding:0 40px; display:none;}
        .appointment-pop h4{color:#ff715e; font-size:30px; line-height:80px; text-align:center;}
        .appointment-pop .close,.appointment-succeed .close,.region-box .close{width:34px; height:34px; border:2px solid #fb8676; -webkit-border-radius:50%; border-radius:50%; position:absolute; right:10px; top:10px; font-size:20px; line-height:30px; text-align:center; color:#fb8676;}
        .appointment-info li{padding:6px 0;}
        .appointment-info h3{font-size:24px; color:#2b303a; line-height:40px; position:relative; padding-left:14px;}
        .appointment-info h3:before{width:6px; height:6px; -webkit-border-radius:3px; border-radius:3px; position:absolute; left:0; top:18px; content:""; background:#ff715e;}
        .appointment-info h3 span{padding-left:16px; color:#fa705d; font-size:18px;}
        .appointment-detail{padding:10px 0 0 14px;}
        .appointment-detail span{display:inline-block; margin-right:30px; padding:0 10px; height:40px; background:#e0e0e0; line-height:40px; text-align:center; font-size:20px; color:#2b303a; -webkit-border-radius:3px; border-radius:3px;}
        .appointment-detail span.act{background:#fa705d; color:#fff;}
        .appointment-detail input[type="text"],.appointment-detail .phone {border:1px solid #e0e0e0; -webkit-border-radius:3px; border-radius:3px; padding:0 6px; height:40px; line-height:40px; font-size:24px;}
        .appointment-detail .username,.appointment-detail .code{width:170px;}
        .appointment-detail .phone{width:290px; float:left;}
        .appointment-detail .send{width:116px; height:40px; background:#ff715e;border:none;-webkit-border-radius:3px;  border-radius:3px;color:#fff; text-align:center; line-height:40px; font-size:20px; float:left; padding:0px; margin-left:34px;}
        .appointment-detail .send:disabled{background:#e0e0e0; color:#2b303a;}
        .appointment-info #sub{font-size:24px; background:#fa705d; color:#fff; line-height:64px; width:310px; height:64px; -webkit-border-radius:3px; border-radius:3px;  text-align:center; margin:0 auto; display:block; border:none;}
        .appointment-info #sub:disabled{color:#2b303a; background:#e0e0e0; }
        /* 棰?害??? */
        .appointment-succeed{width:560px; height:650px;  position:fixed; left:50%; top:50%; margin:-325px 0 0 -280px; background:#fff; z-index:10; display:none;}
        .succeed-con{width:560px; height:130px; margin-top:74px; background:url(http://2.zol-img.com.cn/zt/tm_553/4e78c73959/succeed.png) no-repeat 50% 0; padding-top:100px;}
        .succeed-con p{text-align:center;}
        .succeed-con p:first-child{color:#ff715e; font-size:42px; line-height:70px;}
        .succeed-con p:last-child,.share p{color:#2b303a; font-size:24px; line-height:44px;}
        .share{padding-top:90px; text-align:center;}
        .share p{text-align:center; padding-bottom:50px;}
        .share a{display:inline-block; width:60px; height:60px; margin:0 18px; background:url(http://2.zol-img.com.cn/zt/tm_553/4e78c73959/share.png) no-repeat; vertical-align:top; overflow:hidden; color:rgba(0,0,0,0);}
        .share .tencent-weibo{background-position:0 -66px;}
        .share .qzone{background-position:0 -132px;}
        .share .wechat{background-position:0 -198px;}

                if (timer) clearTimeout(timer);
                timer = setTimeout(next, interval);
            });
            timer = setTimeout(next, interval);
        }

        var jsonLength = 0;

        sendcode.disabled = true;
        sendcode.value = '\u5DF2\u53D1\u9001'+timeout+'s';
        interval = setInterval(function () {
            timeout--;
            if (timeout > 0) {
                sendcode.value = '\u5DF2\u53D1\u9001'+timeout+'s';
            } else {
                clearInterval(interval);
