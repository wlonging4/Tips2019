        </section>

    </div>
</div>
<div id="btn" role="button"></div>
<audio id="video" autoplay loop src="http://icon.zol-img.com.cn/m/audios/topic/myth/myth.mp3" preload="auto"></audio>
<div id="btn-a1">
    <p id="start">开始</p>
    <p id="end">结束</p>
</div>

<script src="http://icon.zol-img.com.cn/wap/js/z.min.js"></script>
<script src="http://icon.zol-img.com.cn/wap/js/z.flipview.js"></script>

<script>
    function loading() {
        var l = document.querySelector('.loading');
        if (!l) return;
        l.classList.remove('loading-visible');
        setTimeout(function () {
            l.style.display = 'block';
            l.classList.add('loading-visible');
        }, 0);
    }
    loading.dismiss = function () {
        var l = document.querySelector('.loading');
        if (!l) return;
        l.classList.remove('loading-visible');
        setTimeout(function () {
            l.style.display = 'none';
        }, 300);
    };

    function innit(){
        // loading.dismiss();
        tankuang.addEventListener('click',function(){
            document.querySelector('.tankuang').style.display='none';
            video.play();
            lMatters();
            //内容页不可见
            contHidden();
        });
    };
    window.addEventListener('load',innit, false);

    //最初的页面效果
    function lMatters() {
        viewport.style.pointerEvents = 'all';
        var i;
        if (document.referrer && location.hash && (i = location.hash.match(/^#(\d)$/))) {
            i = parseInt(i[1]);
            viewport.go(i);
        } else {
            i = viewport.index;
        }
        viewport.querySelector('.container').children[i].classList.add('curr');

    };

    viewport.addEventListener('changed', function (e) {
        if(e.target.tagName=='UL'){return false}
        var current = this.querySelector('.curr');
        var last = this.index === viewport.querySelectorAll('section').length - 1;
        current && current.classList.remove('curr');
        e.current && e.current.classList.add('curr');
        history.replaceState(null, document.title, this.index ? ('#' + this.index) : (location.pathname || '#'));
        contHidden();
    });


    //设置内容页不可见
    function contHidden(){
        var sObj=viewport.querySelectorAll('section');
        var sLen=sObj.length;
        for(var v=0;v<sLen-1;v++){
            var cObj=sObj[v].querySelector('.p2');
            var ccObj=sObj[v].querySelector('.p1');
            if(cObj!=null){
                setOpacity(cObj,0);
                cObj.style.zIndex='6';
                cObj.classList.remove('currp');
            };
            setOpacity(ccObj,100);
            ccObj.style.zIndex='8';
        };
    };
    //设置透明度
    function setOpacity(ele, opacity) {
        if (ele.style.opacity != undefined||ele.style.opacity!=null) {
            ele.style.opacity = opacity / 100;
        } else {
            ele.style.filter = "alpha(opacity=" + opacity + ")";
        };
    };
    //弹窗二级页面
    var oP=document.querySelectorAll("section");
    oP.forEach(function(item,index){
        var cLen=item.children.length;
        var p1Ig=item.querySelector(".p1").querySelector(".pic2").querySelector(".ig2");
        p1Ig&&p1Ig.addEventListener('click', function(){
            if(cLen==2){
                console.log([]);
                for(var v=0;v<oP.length;v++){
                    oP[v].classList.remove("curr");
                };

                setOpacity(item.children[0],0);
                item.children[0].style.zIndex='6';

                setOpacity(item.children[1],100);
                item.children[1].classList.add('currp');
                item.children[1].style.zIndex='8';

                setOpacity(document.getElementById('btn'),0);
            };
        });
        //二级页面回到一级页面
        var p2 = item.querySelector('.p2');
        if(p2!=null){
            var closeObj=p2.querySelector('.close');
            closeObj&&closeObj.addEventListener('click', function(){
                for(var v=0;v<oP.length;v++){
                    oP[v].classList.remove("curr");
                };
                item.classList.add('curr');
                setOpacity(item.children[0],100);
                item.children[0].style.zIndex='8';

                setOpacity(item.children[1],0);
                item.children[1].classList.remove('currp');
                item.children[1].style.zIndex='6';

                setOpacity(document.getElementById('btn'),100);
            });
        };
    });

    //背景音乐
    var bObj=document.getElementById('btn-a1');
    var video=document.getElementById('video');
    bObj&&bObj.addEventListener('click', function(){
        if(video!==null){
            if(!video.paused){
                video.pause();
                document.getElementById('start').style.display='block';
                document.getElementById('end').style.display='none';
            }else{
                video.play();
                document.getElementById('start').style.display='none';
                document.getElementById('end').style.display='block';
            };
        };
    });

    /* end 微信分享图片和文字设置 */
    window.WeixinShareData = {
        icon: 'http://2.zol-img.com.cn/zt/tm_55b/0b5bcc9736/weixin.jpg',
        title: '我不仅仅是一台智能影院--中关村在线'
    };
</script>
<script src="http://icon.zol-img.com.cn/m/js/wechat-share.1.1.js"></script>
</body>
