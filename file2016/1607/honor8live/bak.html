<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="gbk">
    <title>美得与众不同 荣耀8新品发布会</title>
    <style type="text/css">
        /*默认样式*/
        body{color:#4799ad;font:12px/20px 'microsoft yahei',arial; background:#E1E9F1;}
        body,div,form,img,p,h1,h2,dl,dt,dd,ul,li{padding:0;margin:0;}
        ul,li{list-style:none;}
        em{font-style:normal;}
        img{display:block;border:0}
        a{color:#000;text-decoration:none}
        a:hover,td a:hover{color:#f60;text-decoration:underline}
        .hong12{color:#99dbeb;}
        .clear{clear:both;display:block;height:0;visibility:hidden;font:0/0 arial;}
        .clearfix:after{content:".";display:block;visibility:hidden;clear:both;height:0;font-size:0;}
        .clearfix{*zoom:1;}

        /*lg_style*/
        .zol_foot{  background: #252B32;  height: 100px;  padding-top: 40px;  }
        .zol_foot,.zol_foot a{  color: #7C8084;  }
        .head-c  .sys_btn img{  position: absolute;  top: 60px;  }

        .head-l{  background: url("images/lg_head_l.jpg") no-repeat 100% 0;  }
        .head-r{  background: url("images/lg_head_r.jpg") no-repeat 0 0;  }
        .head-c{  width: 1000px;  height: 391px;  }

        .video-l{  background: url("images/lg_video_l.jpg") no-repeat 100% 0;  }
        .video-r{  background: url("images/lg_video_r.jpg") no-repeat 0 0;  }
        .video-c{  position: relative;  overflow: hidden;  height: 537px;  width: 1000px;  background: url("images/lg_video_c.jpg") no-repeat 0 0;  }
        .video-mod{  width: 960px;  height: 500px;  margin: 10px auto;  background: #000;  }

        .live-l{  background: url("images/lg_live_l.jpg") no-repeat 100% 0;  }
        .live-r{  background: url("images/lg_live_r.jpg") no-repeat 0 0;  }
        .live-c{  position: relative;  width: 1000px;  height: 760px;  background: url("images/lg_live_c.jpg") no-repeat 0 0;  }
        .live-l-mod{  position: absolute;  width: 655px;  height: 730px;  top: 12px;  left: 20px;  background: #fff;  }
        .live-r-mod{  position: absolute;  width: 280px;  height: 730px;  top: 12px;  right: 20px;  background: #fff;  }

    </style>
</head>
<body>
<!--头部-->
<table class="head" width="100%" border="0" cellpadding="0" cellspacing="0">
    <tr>
        <td class="head-l">&nbsp;</td>
        <td width="1000" valign="top">
            <div class="head-c">
                模块内容
            </div>
        </td>
        <td class="head-r">&nbsp;</td>
    </tr>
</table>
<!--视频-->
<table class="video" width="100%" border="0" cellpadding="0" cellspacing="0">
    <tr>
        <td class="video-l">&nbsp;</td>
        <td width="1000" valign="top">
            <div class="video-c">
                <div class="video-mod">
                    模块内容
                </div>
            </div>
        </td>
        <td class="video-r">&nbsp;</td>
    </tr>
</table>
<!--直播-->
<table class="live" width="100%" border="0" cellpadding="0" cellspacing="0">
    <tr>
        <td class="live-l">&nbsp;</td>
        <td width="1000" valign="top">
            <div class="live-c">
                <div class="live-l-mod">模块内容</div>
                <div class="live-r-mod">模块内容</div>
            </div>
        </td>
        <td class="live-r">&nbsp;</td>
    </tr>
</table>
</body>
</html>
