<script>
    /*页面初始化*/
    var s_height = parseInt($('.head').height());
    var b_height = parseInt($('.container').height());
    var h =( s_height + b_height) +'px';
    var scrollTop=0;
    $('body').css('height',h);

    window.onscroll=function(){
        scrollTop=document.documentElement.scrollTop || document.body.scrollTop;
        console.log(scrollTop);
        if(scrollTop<=s_height){
            if($('.container').css('position') !='fixed'){
                $('.container').css('position','fixed');
            }
            $('#move1').stop().animate({'right':'-300px','opacity':'0'},300);
            $('#move2').stop().animate({'left':'-300px','opacity':'0'},300);
            $('#move3').stop().animate({'left':'-300px','opacity':'0'},300);
            $('#move4').stop().animate({'right':'-300px','opacity':'0'},300);
        }
        if(scrollTop>s_height && scrollTop<742){
            $('.container').css('position','');
        }
        if(scrollTop>850){
            $('.container').css('position','');
            $('#move1').stop().animate({'right':'0','opacity':'1'},500);
            if(scrollTop>1190){
                $('#move2').stop().animate({'left':'0','opacity':'1'},500);
            }
            if(scrollTop>1520){
                $('#move3').stop().animate({'left':'0','opacity':'1'},500);
            }
            if(scrollTop>1780){
                $('#move4').stop().animate({'right':'0','opacity':'1'},500);
            }
        }
    };

    function setScrollTop(num){
        document.body.scrollTop = num;
        document.documentElement.scrollTop = num;
    }

    /*头部按钮*/
    $('.down').click(function(){
        var num = 1;
        clearInterval(timer);
        var timer = setInterval(function(){
            setScrollTop(num*1.2);
            num = num*1.2;
            if(num >= s_height+40) clearInterval(timer);
        },10);
    });

    /*多图片切换*/
    function scrolls(div1,div2,num,p,n){
        var page = 1;
        var i = num;
        var $v_show = $(div1);
        var $v_content = $(div2);
        var v_width = $v_content.width();
        var len = $v_show.find("img").length;
        var page_count = Math.ceil(len/i);
        $v_show.css("width",v_width*page_count + "px");

        $v_show.css("left","0px");
        $(n).click(function(){
            if(!$v_show.is(":animated")){
                if(page == page_count){
                    $v_show.animate({left:"0px"},"slow");
                    page = 1;
                }else{
                    $v_show.animate({left:"-="+v_width},"slow");
                    page++;
                }
            }
        });
        $(p).click(function(){
            if(!$v_show.is(":animated")){
                if(page == 1){
                    $v_show.animate({left:"-="+v_width*(page_count-1)},"slow");
                    page = page_count;
                }else{
                    $v_show.animate({left:"+="+v_width},"slow");
                    page--;
                }
            }
        });
        function auto_play()
        {
            if(!$v_show.is(":animated")){
                if(page == page_count){
                    $v_show.animate({left:"0px"},"slow");
                    page = 1;
                }else{
                    $v_show.animate({left:"-="+v_width},"slow");
                    page++;
                }
            }
        }
        //setInterval(auto_play,5000);
    }
    scrolls(".pic4-mod",".pic4-box",1,".pic4-btn1",".pic4-btn2");
</script>
