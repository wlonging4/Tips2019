<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="gbk">
    <title>黑胶与数字HiFi音响展</title>
    <style type="text/css">
        /* 通用样式 */
        body{color:#CCCCCC; font:12px/22px "simsun",Arial; background-color:#fff; }
        body,div,form,img,p,h1,h2,dl,dt,dd,ul,li,h3{padding:0; margin:0;}
        input{border:none;}
        ul,li{list-style:none;}
        em{font-style:normal;}
        img{display:block; border:0}
        a{color:#CCCCCC; text-decoration:none}
        a:hover,td a:hover{color:#f60; text-decoration:underline}
        .hong12{color:#007FFF; font-size: 14px;}
        .clear{clear:both; display:block; height:0; visibility:hidden; font:0/0 arial;}
        .clearfix:after{content:".";display:block; visibility:hidden; clear:both; height:0; font-size:0;}
        .clearfix{*zoom:1;}

        /*lg_style*/
        .head-c  .sys_btn img{  position: absolute;  top: 60px;  }
        .wrapper{  position: relative;  width: 1200px;  margin: 0 auto;  }
        .zol_foot{  height: 90px;  padding-top: 20px;  background: #C8000A;  }
        .zol_foot,.zol_foot a{  color: #fff;  }

        .head-s{  background: #010101;  }
        .head-c{  position: relative;  width: 1200px;  height: 453px;  background: url("images/lg_head_c.jpg") no-repeat 0 0;  }
        .head-code{  position: absolute;  right: -110px;  bottom: 20px;  width: 149px;  height: 221px;  background: url("images/lg_head_code.png") no-repeat  0 0;  }
        .head-code-pic{  position: absolute;  top: 5px;  left: 8px;  width: 132px;  height: 132px;  background: indianred;  }
        .head-code-btn{  position: absolute;  bottom: 0;  right: 0;  width: 66px;  height: 23px;  }

        .nav-s{  background: #1f1f1f;  }
        .nav-c{  width: 1200px;  height: 61px;  overflow: hidden;  background: url("images/lg_nav_c.jpg") no-repeat 0 0;  }
        .nav-c li{  float: left;  width: 230px;  height: 61px;  margin-right: 10px;  }
        .nav-c li.act{  background: url("images/lg_nav_act.jpg") no-repeat top center;  }
        .nav-c li a{  display: block;  width: 235px;  height: 61px;  font-size: 26px;  color: #fff;  line-height: 58px;  text-align: center;  font-family: 'microsoft yahei',Arial;  }
        .nav-c li a:hover{  color: #fff;  text-decoration: none;  }


        .intro-s{  background: #C8000A;  }
        .sponsor,.communicate,.feature,.flow{  overflow: hidden;  }
        .spon-t{  width: 337px;  height: 83px;  margin-top: 40px;  margin-left: 390px;  }
        .spon-c{  width: 1200px;  height: 310px;  margin: 35px 0;  }
        .com-t{  width: 370px;  height: 85px;  padding-left: 400px;  padding-bottom: 50px;  }
        .com-c{  position: relative;  width: 1200px;  height: 331px;  padding-bottom: 55px;  }
        .com-code{  position: absolute;  width: 190px;  height: 190px;  top: 7px;  right: 141px;  background: indianred;  }
        .guide-l{  background: url("images/lg_guide_l.jpg") no-repeat 100% 0;  }
        .guide-r{  background: url("images/lg_guide_r.jpg") no-repeat 0 0;  }
        .guide-t{  width: 1200px;  height: 108px;  }
        .guide-c1{  width: 1200px;  height: 1018px;  }
        .guide-c2{  width: 1200px;  height: 438px;  }
        .feat-t{  width: 497px;  height: 83px;  padding: 55px 0 0 360px;  }
        .feat-c{  width: 1200px;  height: 410px;  padding-bottom: 50px;  }
        .flow-t{  width: 595px;  height: 83px;  padding: 0 0 30px 360px;  }
        .flow-c{  width: 1200px;  height: 515px;  padding-bottom: 50px;  }
        .brand-t{  width: 599px;  height: 83px;  padding: 0 0 0 360px;  }
        .brand-c1{  width: 1200px;  height: 200px;  }
        .brand-c2{  width: 1200px;  height: 330px;  padding-bottom: 40px;  }
    </style>
</head>
<body>
<!--头部-->
<table class="head" width="100%" border="0" cellspacing="0" cellpadding="0">
    <tr>
        <td class="head-s">&nbsp;</td>
        <td width="1200" valign="top">
            <div class="head-c">
                模块内容
                <div class="head-code">
                    <div class="head-code-pic">
                        模块内容
                    </div>
                    <div class="head-code-btn">
                        模块内容
                    </div>
                </div>
            </div>
        </td>
        <td class="head-s">&nbsp;</td>
    </tr>
</table>
<!--导航-->
<table class="nav" width="100%" border="0" cellspacing="0" cellpadding="0">
    <tr>
        <td class="nav-s">&nbsp;</td>
        <td width="1200" valign="top">
            <ul class="nav-c">
                <li class="act">
                    <a href="#host" target="_self">主办方介绍</a>
                </li>
                <li>
                    <a href="#road" target="_self">交通指南</a>
                </li>
                <li>
                    <a href="#party" target="_self">联系参会</a>
                </li>
                <li>
                    <a href="#feature" target="_self">展会特色</a>
                </li>
                <li>
                    <a href="#brand" target="_self">参展商</a>
                </li>
            </ul>
        </td>
        <td class="nav-s">&nbsp;</td>
    </tr>
</table>
<!--介绍-->
<table class="intro" width="100%" border="0" cellspacing="0" cellpadding="0">
    <tr>
        <td class="intro-s">&nbsp;</td>
        <td width="1200" valign="top">
            <img src="images/lg_intro.jpg" alt="" width="1200" height="241"/>
        </td>
        <td class="intro-s">&nbsp;</td>
    </tr>
</table>
<!--主办-->
<div class="wrapper sponsor">
    <div class="spon-t" id="host">
        模块内容
    </div>
    <div class="spon-c">
        <img src="images/lg_spon.jpg" alt="" width="1200" height="310"/>
    </div>
</div>
<!--联系-->
<div class="wrapper communicate">
    <div class="com-t">
        模块内容
    </div>
    <div class="com-c" id="party">
        <img src="images/lg_com.jpg" alt="" width="1200" height="331"/>
        <div class="com-code">
            模块内容
        </div>
    </div>
</div>
<!--指南-->
<table class="guide" width="100%" border="0" cellspacing="0" cellpadding="0">
    <tr>
        <td class="guide-l">&nbsp;</td>
        <td width="1200px" valign="top">
            <div class="guide-t">
                模块内容
            </div>
            <div class="guide-c1">
                <img src="images/lg_guide_c1.jpg" width="1200" height="1018" alt=""/>
            </div>
            <div class="guide-c2" id="road">
                <img src="images/lg_guide_c2.jpg" width="1200" height="438" alt=""/>
            </div>
        </td>
        <td class="guide-r">&nbsp;</td>
    </tr>
</table>
<!--特色-->
<div class="wrapper feature banners" id="feature">
    <div class="feat-t">
        模块内容
    </div>
    <div class="feat-c">
        模块内容
    </div>
</div>
<!--流程-->
<div class="wrapper flow banners">
    <div class="flow-t">
        模块内容
    </div>
    <div class="flow-c">
        模块内容
    </div>
</div>
<!--品牌-->
<div class="wrapper brand banners" id="brand">
    <div class="brand-t">
        模块内容
    </div>
    <div class="brand-c1">
        <img src="images/lg_brand_c1.jpg"  width="1200"  height="200" alt=""/>
    </div>
    <div class="brand-c2">
        模块内容
    </div>
</div>

<script src="../jquery-1.9.1.js"></script>
<script>
    $('.nav-c li').bind('click', function () {
        $(this).addClass('act').siblings().removeClass('act');
    })
</script>
</body>
</html>
