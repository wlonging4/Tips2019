<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>联想电脑新品暑促专题</title>
    <style type="text/css">
        /* 通用样式 */
        body{color:#CCCCCC; font:12px/22px "simsun",Arial; background-color:#fff8e1; }
        body,div,form,img,p,h1,h2,dl,dt,dd,ul,li,h3{padding:0; margin:0;}
        input{border:none;}
        ul,li{list-style:none;}
        em{font-style:normal;}
        img{display:block; border:0}
        a{color:#CCCCCC; text-decoration:none}
        a:hover,td a:hover{color:#f60; text-decoration:underline}
        .hong12{color:#31313F; }
        .clear{clear:both; display:block; height:0; visibility:hidden; font:0/0 arial;}
        .clearfix:after{content:".";display:block; visibility:hidden; clear:both; height:0; font-size:0;}
        .clearfix{*zoom:1;}

        /*lg_style*/
        .head-c  .sys_btn img{  position: absolute;  top: 60px;  }
        .wrapper{  position: relative;  width: 1000px;  margin: 0 auto;  }
        .zol_foot{  height: 250px;  padding-top: 290px;  background: url("images/lg_foot.jpg") no-repeat top center;  }
        .zol_foot,.zol_foot a{  color: #ffefbf;  }

        .head-l{  background: url("images/lg_head_l.jpg") no-repeat 100% 0;  }
        .head-r{  background: url("images/lg_head_r.jpg") no-repeat 0 0;  }
        .head-c{  height:508px;   width: 1000px;  }

        .game-l{  background: url("images/lg_game_l.jpg") no-repeat 100% 0;  }
        .game-r{  background: url("images/lg_game_r.jpg") no-repeat 0 0;  }
        .game-t{  width: 1440px;  height: 178px;  }
        .game-c{  width: 1440px;  height: 847px;  background: url("images/lg_game_c.jpg") no-repeat 0 0;  }

        .pro-l{  background: url("images/lg_pro_l.jpg") no-repeat 100% 0;  }
        .pro-r{  background: url("images/lg_pro_r.jpg") no-repeat 0 0;  }
        .pro-t{  width: 1000px;  height:151px;  }
        .pro-c{  width: 1000px;  height: 1353px;  background: url("images/lg_pro_c.jpg") no-repeat 0 0;  }

        .pic-l{  background: url("images/lg_pic_l.jpg") no-repeat 100% 0;  }
        .pic-r{  background: url("images/lg_pic_r.jpg") no-repeat 0 0;  }
        .pic-t{  width: 1000px;  height:151px;  }
        .pic-c{  width: 1000px;  height: 666px; overflow: hidden;  background: url("images/lg_pic_c.jpg") no-repeat 0 0;  }
        .pic-c-mod{  margin-top: 25px;  width: 1000px;  height: 560px;  }

        .abt-l{  background: url("images/lg_abt_l.jpg") no-repeat 100% 0;  }
        .abt-r{  background: url("images/lg_abt_r.jpg") no-repeat 0 0;  }
        .abt-c{  width: 1000px;  height: 297px;  overflow: hidden;  background: url("images/lg_abt_c.jpg") no-repeat 0 0;  }
        .abt-c-mod{  float: left;  overflow: hidden;  height: 265px;  }
        .abt-c1{  width: 326px;  margin-right: 16px;  }
        .abt-c2{  width: 402px;  margin-right: 16px;  }
        .abt-c3{  width: 240px;  }
        .abt-t{  height: 45px;  }
        .abt-mod1{  width: 290px;  height: 155px;  padding: 35px 18px 30px;  background: #fff;  }
        .abt-mod2{  width: 370px;  height: 165px;  padding: 28px 16px 27px;  background: #fff;  }
        .abt-mod3{  width: 150px;  height: 180px;  padding: 20px 45px;  background: #fff;  }
    </style>
</head>
<body>
<!--头部-->
<table class="head" width="100%" cellpadding="0" cellspacing="0" border="0">
    <tr>
        <td class="head-l">&nbsp;</td>
        <td width="1000" valign="top">
            <div class="head-c">
                模块内容
            </div>
        </td>
        <td class="head-r">&nbsp;</td>
    </tr>
</table>
<!--游戏-->
<table class="game" width="100%" cellpadding="0" cellspacing="0" border="0">
    <tr>
        <td class="game-l">&nbsp;</td>
        <td width="1440" valign="top">
            <div class="game-t">
                模块内容
            </div>
            <div class="game-c">
                模块内容
            </div>
        </td>
        <td class="game-r">&nbsp;</td>
    </tr>
</table>
<!--产品-->
<table class="pro" width="100%" cellpadding="0" cellspacing="0" border="0">
    <tr>
        <td class="pro-l">&nbsp;</td>
        <td width="1000" valign="top">
            <div class="pro-t">
                模块内容
            </div>
            <div class="pro-c">
                模块内容
            </div>
        </td>
        <td class="pro-r">&nbsp;</td>
    </tr>
</table>
<!--图文-->
<table class="pic" width="100%" cellpadding="0" cellspacing="0" border="0">
    <tr>
        <td class="pic-l">&nbsp;</td>
        <td width="1000" valign="top">
            <div class="pic-t">
                模块内容
            </div>
            <div class="pic-c">
                <div class="pic-c-mod">
                    模块内容
                </div>
            </div>
        </td>
        <td class="pic-r">&nbsp;</td>
    </tr>
</table>
<!--关于-->
<table class="abt" width="100%" cellpadding="0" cellspacing="0" border="0">
    <tr>
        <td class="abt-l">&nbsp;</td>
        <td width="1000" valign="top">
            <div class="abt-c clearfix">
                <div class="abt-c-mod abt-c1">
                    <div class="abt-t abt-t1">模块内容</div>
                    <div class="abt-mod1">
                        模块内容
                    </div>
                </div>
                <div class="abt-c-mod abt-c2">
                    <div class="abt-t abt-t2">模块内容</div>
                    <div class="abt-mod2">
                        模块内容
                    </div>
                </div>
                <div class="abt-c-mod abt-c3">
                    <div class="abt-t abt-t3">模块内容</div>
                    <div class="abt-mod3">
                        模块内容
                    </div>
                </div>
            </div>
        </td>
        <td class="abt-r">&nbsp;</td>
    </tr>
</table>
</body>
</html>
