<!DOCTYPE html>

    <style type="text/css">

        body,div,form,img,p,h1,h2,dl,dt,dd,ul,li,h3{padding:0; margin:0;}
        input{border:none;}
        ul,li{list-style:none;}
        em{font-style:normal;}

        .clear{clear:both; display:block; height:0; visibility:hidden; font:0/0 arial;}

        .clearfix{*zoom:1;}

        /*lg_style*/
        .head-c  .sys_btn img{  position: absolute;  top: 60px;  }
        .wrapper{  position: relative;  width: 1000px;  margin: 0 auto;  }
        .zol_foot{  height: 250px;  padding-top: 290px;  background: url("http://2.zol-img.com.cn/zt/tm_579/97366d3fe7/lg_foot.jpg") no-repeat top center;  }
        .zol_foot,.zol_foot a{  color: #ffefbf;  }

        .head-l{  background: url("http://2.zol-img.com.cn/zt/tm_579/97366d3fe7/lg_head_l.jpg") no-repeat 100% 0;  }
        .head-r{  background: url("http://2.zol-img.com.cn/zt/tm_579/97366d3fe7/lg_head_r.jpg") no-repeat 0 0;  }
        .head-c{  height:508px;   width: 1000px;  }

        .game-l{  background: url("http://2.zol-img.com.cn/zt/tm_579/97366d3fe7/lg_game_l.jpg") no-repeat 100% 0;  }

        .game-i{  position: absolute;  top: 208px;  left: 50%;  margin-left: -665px;  width: 1330px;  height: 709px;  }

        .pro-c-mod .hong20{  position: relative; color: #f00; font-weight: bold;  display: block;  padding-top: 26px; padding-left: 120px;  height: 70px;  font-size: 52px;  line-height: 68px;  background: url("http://2.zol-img.com.cn/zt/tm_579/995e0d03a5/lg_pro_des.png") no-repeat 0 0;  }

        .pic-l{  background: url("http://2.zol-img.com.cn/zt/tm_579/97366d3fe7/lg_pic_l.jpg") no-repeat 100% 0;  }
        .pic-r{  background: url("http://2.zol-img.com.cn/zt/tm_579/97366d3fe7/lg_pic_r.jpg") no-repeat 0 0;  }
        .pic-t{  width: 1000px;  height:151px; position: relative  }
        .cover1{  position: absolute;  width: 40px;  height: 40px;  left: -323px;  background: #fff8e1;  }
        .pic-c{  width: 1000px;  height: 666px; overflow: hidden;  background: url("http://2.zol-img.com.cn/zt/tm_579/97366d3fe7/lg_pic_c.jpg") no-repeat 0 0;  }

        .abt-c-mod{  float: left;  overflow: hidden;  height: 265px;  }
        .abt-c1{  width: 326px;  margin-right: 16px;  }
        .abt-c2{  width: 402px;  margin-right: 16px;  }
        .abt-c3{  width: 240px;  }
        .abt-t{  height: 45px;  }
        .abt-mod1{  width: 290px;  height: 155px;  padding: 35px 18px 30px;  background: #fff;  }
        .abt-mod1 .hui12bi{  color: #727284;  }
        .abt-mod1 .ln{  line-height: 2px;  }
        .abt-mod2{  width: 370px;  height: 165px;  padding: 28px 16px 27px;  background: #fff;  }

        .abt-mod3{  width: 150px;  height: 180px;  padding: 20px 45px;  background: #fff;  }
        .abt-mod3 .hui12{  color: #727284;  font-size: 14px;  display: block;  line-height: 30px;  font-weight: bold;  font-family: 'microsoft yahei',Arial;  }


        /*canvas游戏*/

    </style>
</head>
<body>
<!--头部-->
<table class="head" width="100%" cellpadding="0" cellspacing="0" border="0">
    <tr>
        <td class="head-l">&nbsp;</td>
        <td width="1000" valign="top">
            <div class="head-c">

        <td class="head-r">&nbsp;</td>

</table>
<!--游戏-->
<div class="game">
    <div class="game-i" id="game-mod">

</div>
<!--产品-->

        <td class="pro-l">&nbsp;</td>

                <{data[4]}>

                    <{data[5]}>
                </div>
            </div>
        </td>
        <td class="pro-r">&nbsp;</td>
    </tr>
</table>

    <tr>
        <td class="pic-l">&nbsp;</td>

            <div class="pic-t">
                <{data[6]}>

            </div>
            <div class="pic-c">
                <div class="pic-c-mod">
                    <{data[7]}>
                </div>
            </div>
        </td>
        <td class="pic-r">&nbsp;</td>

</table>
<!--关于-->
<table class="abt" width="100%" cellpadding="0" cellspacing="0" border="0">

        <td class="abt-l">&nbsp;</td>

            <div class="abt-c clearfix">
                <div class="abt-c-mod abt-c1">

                        <{data[9]}>

                    <div class="abt-mod2">

                </div>
                <div class="abt-c-mod abt-c3">
                    <div class="abt-t abt-t3"><{data[12]}></div>
                    <div class="abt-mod3">
                        <{data[13]}>
                    </div>
                </div>
            </div>
        </td>
        <td class="abt-r">&nbsp;</td>
    </tr>
</table>

<script charset="gbk">
    /*判断canvas支持度*/
    var game_mod=document.getElementById('game-mod');
    function canvasSupport() {
        return !!document.createElement('canvas').getContext;
    }
    function canvasApp() {
        if (!canvasSupport()) {
            game_mod.innerHTML='<div class="canvas_no">您的浏览器版本较低，不支持游戏操作，请更换其他浏览器继续玩耍</div>';
        }else{
            return;
        }
    }
    canvasApp();
</script>
</body>
</html>
