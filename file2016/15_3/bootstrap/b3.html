<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Responsive demo3</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <!--添加对IE9下的媒体查询支持IE8 or older-->
    <!--[if lt IE 9]>
    <script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
    <![endif]-->
    <style type="text/css">
        *{
            padding: 0;
            margin: 0;
        }
        body{
            width: 100%;
            height: 100%;
        }
        #page-wrap{
            width: auto;
        }
        #header{
            height: 180px;
        }
        #content{
            width: 598px;
            float: left;
            border: 1px solid indianred;
        }
        #side{
            width: 298px;
            float: right;
            border: 1px solid forestgreen;
        }
        #footer{
            clear: both;
        }
        @media screen and (max-width:900px){
            #page-wrap{
                width: 100%;
            }
            #content{
                width: 65%;
            }
            #side{
                width: 33%;
            }
        }
        @media screen and (max-width: 700px) {
            #content{
                width: auto;
                float: none;
            }
            #side{
                width: auto;
                float: none;
            }
        }

        @media screen and (max-width: 480px) {
            #header{
                height: 80px;
            }
            h1{
                font-size: 24px;
            }
            #content{
                border: 10px solid forestgreen;
            }
            #side{
                display: none;
            }
        }
    </style>
</head>
<body>
<div id="page-wrap">
    <div id="header">
        <h1>HEADER</h1>
        <p>This is the <a href="#">Header</a></p>
    </div>
    <div id="content">
        <h2>CONTENT</h2>
        <p>This is the <a href="#">Content</a></p>
    </div>
    <div id="side">
        <h3>SIDEBAR</h3>
        <p>This is the <a href="#">Sidebar</a></p>
    </div>
    <div id="footer">
        <h2>FOOTER</h2>
    </div>
</div>
</body>
</html>
