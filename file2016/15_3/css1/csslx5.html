<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>布局-两列等高结构-JS实现</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        #header,#footer{
            width:960px;
            height:30px;
            background-color: #E8E8E8;
        }
        #container{
            width:960px;
            overflow: hidden;
        }
        .mainbox{
            float: left;
            width:650px;
            background-color: #333333;
        }
        .sidebox{
            float: right;
            width:280px;
            background-color: #AAAAAA;
        }
/*        .mainbox, .sidebox{
            padding: 0 5px;
            color: #FF0000;
            margin-bottom: -9999px;
            padding-bottom: 9999px;
        }*/
        #container:after{
            display: block;
            line-height: 0;
            font-size:0;
            visibility: hidden;
            clear: both;
            content: "";
        }/*清除内容区域的左右浮动*/
    </style>
</head>
<body>
<div id="header">顶部</div>
<div id="container">
    <div class="mainbox" id="mainbox">主栏<br/>主栏<br/>主栏</div>
    <div class="sidebox" id="sidebox">侧栏</div>
</div>
<div id="footer">底部</div>
<style type="text/javascript">
    var mh=document.getElementById("mainbox");
    var sh=document.getElementById("sidebox");
    if(mh.clientHeight<sh.clientHeight){
    mh.style.height=sh.clientHeight+"px";
    }else{
    sh.style.height=mh.clientHeight+"px";
    }
</style>
</body>
</html>
