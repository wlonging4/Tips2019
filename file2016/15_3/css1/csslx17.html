<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格</title>
</head>
<style>
    table{
        border: 1px solid red;
    }
    td{
        border: 1px solid red;
        text-align: center;
    }
</style>
<body>
    <table>
        <caption>This is a simple demo</caption>
        <thead>
        <tr>
            <th>H1</th>
            <th>H2</th>
            <th>H3</th>
            <th>H4</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>B1</td>
            <td colspan="2">B2</td>
            <td>B3</td>
        </tr>
        <tr>
            <td colspan="2">B1</td>
            <td>B2</td>
            <td>B3</td>
        </tr>
        <tr>
            <td colspan="2">B1</td>
            <td>B2</td>
            <td>B3</td>
        </tr>
        <tr>
            <td rowspan="2">B1</td>
            <td>B2</td>
            <td>B3</td>
            <td>B3</td>
        </tr>
        <tr>
            <td>B1</td>
            <td>B2</td>
            <td>B2</td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td colspan="4">This is leg</td>
        </tr>
        </tfoot>
    </table>
</body>
</html>
