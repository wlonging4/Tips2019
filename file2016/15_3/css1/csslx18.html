<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>input</title>
</head>
<body>
<form action="">
    文本:<input size="25" value="" required maxlength="10" type="text"/><br/>
    密码:<input type="password"/><br/>
    datalist:<input type="text" list="a1"/><br/>
    <datalist id="a1">
        <option value="11" label="111"></option>
        <option value="22"></option>
        <option value="33"></option>
    </datalist>
    readonly:<input type="text" readonly placeholder="default"/><br/>
    disabled:<input type="text" disabled placeholder="default"/><br/>
    Number:<input type="number" step="1" min="1" max="100" placeholder="1"/><br/>
    range:1<input id="price" type="range" step="1" min="1" max="100" placeholder="1"/>100<br/>
    date:<input type="date"/><br/>
    datetime:<input type="datetime"/><br/>
    week:<input type="week"/><br/>
    month:<input type="month"/><br/>
    color:<input type="color"/><br/>
    image:<input type="image" src="pic01.jpg" width="400px"/><br/>
</form>
</body>
</html>
