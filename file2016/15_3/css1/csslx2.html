<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>布局-两列自适应结构</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        #header,#footer{
            height:30px;
            background-color: #E8E8E8;
        }
        #container{
            margin:10px 0;
        }
        .mainbox{
            float: left;
            width:70%;
            color: #FF0000;
            background-color: #333333;
        }
        .sidebox{
            float: right;
            width:30%;
            color:#FFFFFF;
            background-color: #999999;
        }
        #container:after{
            display: block;
            line-height: 0;
            font-size:0;
            visibility: hidden;
            clear: both;
            content: "";
        }/*清除内容区域的左右浮动*/
    </style>
</head>
<body>
<div id="header">顶部</div>
<div id="container">
    <div class="mainbox">主栏</div>
    <div class="sidebox">侧栏</div>
</div>
<div id="footer">底部</div>
</body>
</html>
