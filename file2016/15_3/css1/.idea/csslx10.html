<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        #a1{
            height: 100px;
            width: 100px;
            background: lightcoral;
            margin-bottom: 10px;
        }
        #a2{
            height: 100px;
            width: 100px;
            background: green;
            display: none;
        }
    </style>
</head>
<body>
<div id="a1">2121</div>
<div id="a2">4343</div>
<script type="text/javascript">
    var a1=document.getElementById("a1");
    var a2=document.getElementById("a2");
    a1.onmouseover= function () {
        a1.style.background="blue";
        a2.style.display="block";
        clearTimeout(timer);
    }
    a1.onmouseout= function () {
        timer=window.setInterval(function () {
            a2.style.display="none";
        },1000);
        a1.style.background="lightcoral";
    }
    a2.onmouseover= function () {
        a2.style.display="block";
        clearTimeout(timer);
    }
    a2.onmouseout= function () {
        a2.style.display='none';
    }
</script>
</body>
</html>
