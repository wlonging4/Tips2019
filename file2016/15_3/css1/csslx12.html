<html>
<head>

        width: 100%;
        margin: 0 auto;
        background-color: #CCCCCC;
    }

    #left {
        float: left;
        width: 252px;
        text-align: center;
        border: 1px solid #000;

    #right {
        margin-left: 252px;
        text-align: center;
        border: 1px solid #f00
    }

<body>
<div class="out">
    <div id="left"> 固定252px</div>
    <div id="right"> 按照显示器宽度</div>
</div>
</body>
</html>
