<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <style type="text/css">
        * {
            padding: 0;
            margin: 0;
        }

        html, body {
            width: 100%;
            height: 100%;
            background: dimgray;
        }

        .nav {
            width: 100%;
            height: 15%;
            background: darkgray;
        }
        .nav span{
            display: block;
            float: left;
            height: 100%;
            width: 50%;
            text-align: center;
        }
        .content {
            width: 100%;
            height: 70%;
            background: lightslategray;

        }
        .content .ul1{
            width: 100%;
            height: 50%;
            background: indianred;

        }
        .content .ul1 li{
            display: inline-block;
            height: 100%;
            width: 25%;
            line-height: 100%;
            text-align: center;
        }
        .content .ul2{
            width: 100%;
            height: 50%;
            background: forestgreen;
        }
        .content .ul2 li{
             border-bottom: 5px solid darkgray;
             margin-bottom: 10px;
             height: 20%;
             width: 100%;
             line-height: 100%;
            border-radius: 10px;
             text-align: left;
         }
        .foot {
            background: dodgerblue;
            clear: both;
            position: relative;
            width: 100%;
            height: 15%;
        }
        .foot .fly{
            position: absolute;
            top: 50%;
            left: 50%;
            height: 50px;
            width: 50px;
            line-height: 50px;
            text-align: center;
            border-radius: 50%;
            background: white;
            -webkit-transform:translate(-50%,-50%);
        }
    </style>
</head>
<body>
<div class="nav">
    <span>11</span>
    <span>12</span>
</div>
<div class="content">
    <ul class="ul1">
        <li>21</li><li>22</li><li>23</li><li>24</li>
    </ul>
    <ul class="ul2">
        <li>21</li><li>22</li><li>23</li><li>24</li>
    </ul>
</div>
<div class="foot">
    <div class="fly">1</div>
</div>
</body>
</html>
