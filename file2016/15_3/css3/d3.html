<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flex布局</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        #con{
            display: -webkit-box;
            -webkit-box-direction: reverse;
            -webkit-box-align: start;
            -webkit-box-pack: justify;
        }
        #p1{
            -webkit-box-flex: 2;
        }
        #p2{
            -webkit-box-flex: 1;
        }
        #p3{
            -webkit-box-flex: 1;
        }
        p{
            max-width: 400px;
            border: 1px solid black;
            background: indianred;
        }
    </style>
</head>
<body>
<div id="con">
    <p id="p1">aaa<br/>aaa<br/>aaa</p>
    <p id="p2">ddd<br>ddd</p>
    <p id="p3">ccc</p>
</div>
</body>
</html>
