<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>preload</title>
    <style type="text/css">
        body {
            background: #252525
        }
        u {
            display: block;
            width: 128px;
            height: 128px;
            border-radius: 50%;
            border-top: 5px solid #eb1777;
            position: relative;
            top: 20px;
            margin: auto;
            box-sizing: border-box;
            animation: 2s Rotate ease-in-out infinite;
            -webkit-animation: 2s Rotate ease-in-out infinite;
            color: #fff;
            line-height: 128px;
            text-align: center;
            text-decoration: none;
        }
        @keyframes Rotate {
            50% {
                transform: rotate(180deg)
            }
            100% {
                transform: rotate(360deg)
            }
        }
        @-webkit-keyframes Rotate {
            50% {
                -webkit-transform: rotate(180deg)
            }
            100% {
                -webkit-transform: rotate(360deg)
            }
        }
        u:before,
        u:after {
            display: block;
            position: absolute;
            content: "";
            width: 128px;
            height: 128px;
            top: -5px;
            left: 0;
            border-radius: 50%;
            box-sizing: border-box
        }
        u:before {
            border-top: 5px solid #89c759;
            transform: rotate(120deg)
        }

        u:after {
            border-top: 5px solid #3bb4e5;
            transform: rotate(240deg)
        }
        u i {
            animation: 2s deRotate linear infinite;
            -webkit-animation: 2s deRotate linear infinite;
            display: block;
            width: 128px;
            height: 128px;
            position: absolute;
            top: -5px;
            left: 0;
        }
        @keyframes deRotate {
            50% {
                transform: rotate(-180deg)
            }
            100% {
                transform: rotate(-360deg)
            }
        }
        @-webkit-keyframes deRotate {
            50% {
                -webkit-transform: rotate(-180deg)
            }
            100% {
                -webkit-transform: rotate(-360deg)
            }
        }
    </style>
</head>
<body>
<u><i>loading...</i></u>
</body>
</html>
