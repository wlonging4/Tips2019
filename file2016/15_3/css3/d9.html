<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>geolocation</title>
    <style>
        th td{
            padding: 4px;
        }
        th{
            text-align: right;
        }
    </style>
</head>
<body>
<table border="1">
    <tr>
        <th>LongitudeL:</th><td id="longitude">-</td>
        <th>Latitude:</th><td id="latitude">-</td>
    </tr>
    <tr>
        <th>Altitude:</th><td id="altitude">-</td>
        <th>Accuracy:</th><td id="accuracy">-</td>
    </tr>
    <tr>
        <th>AltitudeAccuracy:</th><td id="altitudeAccuracy">-</td>
        <th>Heading:</th><td id="heading">-</td>
    </tr>
    <tr>
        <th>Speed:</th><td id="speed">-</td>
        <th>Time Stamp:</th><td id="timestamp">-</td>
    </tr>
    <tr>
        <th>Error Code:</th><td id="errCode">-</td>
        <th>Error message:</th><td id="errMessage">-</td>
    </tr>
</table>
<script>
    navigator.geolocation.getCurrentPosition(displayPosition,haddleError);

    function displayPosition(pos){
        var properties=["longitude","latitude","altitude","accuracy","altitudeAccuracy","heading","speed"];
        for(var i=0;i<properties.length;i++){
            var val=pos.coords[properties[i]];
            document.getElementById(properties[i]).innerHTML=val;
        }
        document.getElementById("timestamp").innerHTML=pos.timestamp;
    }
    function handleError(err){
        document.getElementById("errCode").innerHTML=err.code;
        document.getElementById("errMessage").innerHTML=err.message;
    }
</script>
</body>
</html>
