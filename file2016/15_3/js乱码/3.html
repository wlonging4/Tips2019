<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>失败的小草</title>
    <style>
        * {
            box-sizing: border-box;
        }
        a {
            text-decoration: none;
            border-bottom: 1px solid;
        }
        h1 {
            text-align: center;
            color: #923a21;
        }
        .head {
            position: relative;
            width: 440px;
            height: 410px;
            margin-left: auto;
            margin-right: auto;
            margin-top: 90px;
        }
        .face {
            position: relative;
            z-index: 10;
            width: 100%;
            height: 100%;
            border: 12px solid #783723;
            background-color: #fff;
            border-radius: 48.5% 49% 48% 47.5%;
        }
        .eyes > div {
            width: 46px;
            height: 46px;
            position: absolute;
            z-index: 20;
            top: 180px;
            background-color: #783723;
            border-radius: 40px 43px 42px 40px;}
        .eyes > div:after {
             content: '';
             width: 36px;
             height: 8px;
             position: absolute;
             border-radius: 99px;
             background-color: #783723;
         }
        .eyes .eyes-left {
            left: 110px;
            width: 44px;
        }
        .eyes .eyes-left:after {
             transform: rotate(19deg);
             top: -16px;
             left: 8px;
        }
        .eyes.eyes-right {
            left: 270px;
            top: 176px;
        }
        .eyes.eyes-right:after {
             transform: rotate(-30deg);
             left: -6px;
             top: -10px;
             width: 34px;
        }
        .grass {
            animation: rotate .8s infinite ease;
            transform-origin: 50% 100%;
            position: absolute;
            left: 70px;
            top: 5px;
            z-index: 1;
            transform: rotate(-32deg);
        }
        .grass:after,.grass:before {
                      content: '';
                      display: inline-block;
                      position: absolute;
                      z-index: 1;
                      background-color: #83d456;
                      border: 8px solid #844728;
                      border-radius: 100% 0 60% 50% / 60% 0 100% 50%;
                  }
        .grass :after {
             width: 55px;
             height: 45px;
             transform: rotate(140deg);
             top: -75px;
             left: -33px;
         }
        .grass :before {
             width: 50px;
             height: 48px;
             transform: rotate(60deg);
             top: -45px;
             left: -80px;
         }
        .grass .grass-inner {
            width: 50px;
            height: 70px;
            border: 10px solid #844728;
            border-radius: 0 100% 0 0;
            border-bottom-width: 0;
            border-top-width: 8px;
            border-left-width: 0;
            position: absolute;
            top: -20px;
            left: -33px;
        }
        .nose {
            position: absolute;
            width: 100px;
            top: 185px;
            left: 170px;
            font-size: 0;
        }
        .nose :after {
             content: '';
             position: absolute;
             height: 40px;
             width: 100%;
             background-color: #fff;
             left: 0;
             top: -16px;
             transform: rotate(2deg);
             border-radius: 50%;
         }
        .nose>div {
            width: 50px;
            height: 50px;
            border: 10px solid #723a21;
            border-radius: 999px;
            display: inline-block;
            position: relative;
        }
        .nose>div:after,.nose>div:before {
                      content: '';
                      display: inline-block;
                      position: absolute;
                      z-index: 30;
                      width: 10px;
                      height: 10px;
                      border-radius: 99px;
                      background-color: #723a21;
                  }
        .nose>div.nose-left {
            margin-right: -10px;
        }
        .nose>div.nose-left:after {
             left: -6px;
             top: -2px;
         }
        .nose>div.nose-left:before {
             left: 30px;
             top: 9px;
         }

        .nose>div.nose-right:after {
             content: none;
         }
        .nose>div.nose-right:before {
             left: 30px;
             top: 6px;
         }
        .cheek:after, .cheek:before {
                      content: '';
                      position: absolute;
                      top: 230px;
                      left: 80px;
                      width: 45px;
                      height: 30px;
                      border-radius: 50%;
                      background-color: #fdc9b1;
                      transform: rotate(2deg);
                  }
        .cheek:after {
             margin-left: 220px;
             margin-top: -5px;
             width: 48px;
             height: 30px;
             transform: rotate(-15deg);
         }
        @keyframes rotate {
            0%, 100% {
                transform: rotate(-32deg);
            }
            33% {
                transform: rotate(-25deg);
            }
            66% {
                transform: rotate(-39deg);
            }
        }

        @keyframes eyebrows-left {
            50% {
                transform: rotate(29deg);
            }
        }

        @keyframes eyebrows-right {
            50% {
                transform: rotate(-40deg);
            }
        }

        .eyes-left:after {
            animation: eyebrows-left .5s infinite ease both;
            transform-origin: 100% 50%;
            animation-timing-function: cubic-bezier(0, 1.01, 0.15, 1.32);
        }

        .eyes-right:after {
            animation: eyebrows-right .5s infinite ease both;
            transform-origin: 0% 50%;
            animation-timing-function: cubic-bezier(0, 1.01, 0.15, 1.32);
        }
    </style>
</head>
<body>
<h1>长草颜文字君（by <a href="http://weibo.com/jieorlin" target="_blank">过气网红一丝</a>）</h1>
<div class="head">
    <!-- 草 -->
    <div class="grass">
        <div class="grass-inner"></div>
    </div>
    <div class="face">
        <div class="eyes">
            <div class="eyes-left"></div>
            <div class="eyes-right"></div>
        </div>
        <div class="nose">
            <div class="nose-left"></div>
            <div class="nose-right"></div>
        </div>

        <!-- 脸蛋 -->
        <div class="cheek"></div>
    </div>
</div>
</body>
</html>
