<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>瞎写写</title>
    <style type="text/css">
        body{
            background-color: #111122;
            margin: 0;
            padding: 0;
            background: -webkit-linear-gradient(top right,green,yellowgreen,orangered);
        }
        p{
            height: 20px;
            line-height: 20px;
            font-size: 18px;
            margin-bottom: 5px;
            border: 1px solid blue;
            border-radius: 5px;
            width: 300px;
            text-align: center;
            cursor: pointer;
        }
        #btn{
            position: relative;
            top: 20px;
            left:125px;
            width: 50px;
            margin-bottom: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
<input type="button" id="btn" value="恢复"/>
<p style="color:darkgray;display: block">阿森纳大战拜仁慕尼黑</p>
<p style="color:darkgray;display: block">阿森纳大战拜仁慕尼黑</p>
<p style="color:darkgray;display: block">阿森纳大战拜仁慕尼黑</p>
<p style="color:darkgray;display: block">阿森纳大战拜仁慕尼黑</p>
<p style="color:darkgray;display: block">阿森纳大战拜仁慕尼黑</p>
<p style="color:darkgray;display: block">阿森纳大战拜仁慕尼黑</p>
<p style="color:darkgray;display: block">阿森纳大战拜仁慕尼黑</p>
<p style="color:darkgray;display: block">阿森纳大战拜仁慕尼黑</p>
</body>
<script>
    var oPi=document.getElementsByTagName('p');
    var oBtn=document.getElementById("btn");
    oBtn.onclick=function(){
        for(var i=0;i<oPi.length;i++){
            oPi[i].style.display="block";
        }
    };
    for(var i=0;i<oPi.length;i++) {
        oPi[i].onclick = function () {
            this.style.display = "none";
        }
    }
    for(var i=0;i<oPi.length;i++) {
        oPi[i].onmouseover = function () {
            this.style.color = "lightgray";
        }
    }
    for(var i=0;i<oPi.length;i++) {
        oPi[i].onmouseout = function () {
            this.style.color = "darkgray";
        }
    }
</script>
</html>
