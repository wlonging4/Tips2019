<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>隐隐约约</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background: red;
        }
        .box{
            height: 200px;
            width: 200px;
            background: green;
        }
    </style>
</head>
<body>
<div id="div1" onmouseover="document.getElementById('div1').className='box';"
     onmouseout="document.getElementById('div1').className='';"></div>
</body>
</html>
