<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>日历活动</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        #tab1 ul{

        }
        ul li{
            list-style: none;
            height: 60px;
            width: 60px;
            background-color: gray;
            display: block;
            float: left;
            margin:10px ;
            text-align: center;
            border-radius: 5px;
            cursor: pointer;
        }
        .li1{
            background-color: white;
        }
        #tab1{
            width: 240px;
            height: 440px;
            background-color: lightgray;
            border-radius: 5px;
            margin: 20px auto;
        }
        #tab2{
            clear: both;
            margin: 10px;
            width: 220px;
            height: 110px;
            background-color: white;
            border-radius: 5px;
            text-align: center;
        }

    </style>
</head>
<body>
<div id="tab1">
    <ul>
        <li class="li1"><h3>1</h3><p>JAN</p></li>
        <li><h3>2</h3><p>FEB</p></li>
        <li><h3>3</h3><p>MAR</p></li>
        <li><h3>4</h3><p>APR</p></li>
        <li><h3>5</h3><p>MAY</p></li>
        <li><h3>6</h3><p>JUN</p></li>
        <li><h3>7</h3><p>JUL</p></li>
        <li><h3>8</h3><p>AUG</p></li>
        <li><h3>9</h3><p>SEP</p></li>
        <li><h3>10</h3><p>OCT</p></li>
        <li><h3>11</h3><p>NOV</p></li>
        <li><h3>12</h3><p>DEC</p></li>
    </ul>
    <div id="tab2"></div>
</div>
<script type="text/javascript">
    var oDiv1=document.getElementById("tab1");
    var oDiv2=oDiv1.getElementsByTagName("div")[0];
    var oLis=document.getElementsByTagName("li");
    var ary=["滑冰","拜年","燕归","柳絮","春雷","细雨","清明","蝉鸣","果香","登高","红叶","赏雪"];
    var i=0;
    for(i=0;i<oLis.length;i++){
        oLis[i].index=i;//给li加索引值
        oLis[i].onmouseover=function(){
           for(i=0;i<oLis.length;i++){
               oLis[i].className="";
           }
            this.className="li1";
            oDiv2.innerHTML=this.index+1+"月活动:"+"<p>"+ary[this.index]+"</p>";//this.index才等于i;
        };
    }


</script>
</body>
</html>
