<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>无缝滚动</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            position: absolute;
            /*一定要设置这个，不设置跑不了，因为offsetXX的原因*/
        }
        ul li{
            float: left;
            list-style: none;
            padding: 10px;
        }
        ul li:hover{
            margin-top: 4px;
        }
        img{
            height: 200px;
            width: 250px;
        }
        #div1{
            position: absolute;
            left:50%;
            margin-top:100px;
            margin-left: -405px;
            border:1px solid green;
            overflow: hidden;
            height: 222px;
            width: 810px;
            background: lightgreen;
            border-radius: 10px;
        }
        #div2{
            position: absolute;
            top: 160px;
            left: 120px;
            height: 100px;
            width: 100px;
            background: -webkit-linear-gradient(top right,gray,white);
            line-height: 90px;
            text-align: center;
            font-weight: 900;
            border-radius: 50px;
            cursor: pointer;
        }
        #div3{
             position: absolute;
             top: 160px;
             right: 120px;
             height: 100px;
             width: 100px;
             background: -webkit-linear-gradient(top right,gray,white);
             line-height: 90px;
             text-align: center;
             font-weight: 900;
             border-radius: 50px;
            cursor: pointer;
         }
    </style>
</head>
<body>
<div id="div1">
    <ul>
        <li><img src="1.jpg" alt=""/></li>
        <li><img src="2.jpg" alt=""/></li>
        <li><img src="3.jpg" alt=""/></li>
        <li><img src="4.jpg" alt=""/></li>
    </ul>
</div>
<div id="div2"><h1><</h1></div>
<div id="div3"><h1>></h1></div>
<script type="text/javascript">
    var oD1=document.getElementById("div1");
    var oD2=document.getElementById("div2");
    var oD3=document.getElementById("div3");
    var oUl=document.getElementsByTagName("ul")[0];
    var aLi=oUl.getElementsByTagName("li");
    var iSpeed=null;

    timer=setInterval(function(){
        oUl.style.left=oUl.offsetLeft+iSpeed+'px';
        if(oUl.offsetLeft<-oUl.offsetWidth/2) {
            oUl.style.left = 0 + "px";
        }
         else if(oUl.offsetLeft>0){
            oUl.style.left=-oUl.offsetWidth/2+"px";
        }
    },30);

    oUl.innerHTML+=oUl.innerHTML;
    oUl.style.width=aLi[0].offsetWidth*aLi.length+"px";

    oD2.onmouseover=function(){
        this.style.background="gray";
        iSpeed=-5;
    };
    oD3.onmouseover=function(){
        this.style.background="gray";
        iSpeed=5;
    };
    oD2.onmouseout=function(){
        oD2.style.background="";
    };
    oD3.onmouseout=function(){
        oD3.style.background="";
    };


</script>
</body>
</html>
