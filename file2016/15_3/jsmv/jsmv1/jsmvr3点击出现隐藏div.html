<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>点击出现隐藏菜单</title>
    <style type="text/css">
    body,ul,li,p{
        margin: 0;
        padding: 0;
        font-family: "Lucida Grande", "Helvetica Nueue", Arial, sans-serif;
        font-size: 16px;
    }
        ul li{
            list-style: none;
        }
        p{
            display: block;
            margin-top: 10px;
            cursor: pointer;
        }
        #ul1{
            border: 1px solid gray;
            width: 50px;
        }
        #ul1 li{
            border-bottom:1px solid gray;
            width: 50px;
            height:20px;
            line-height:20px;
            text-align: center;
        }
        li a:link{
            text-decoration: none;
            color: black;
        }
    </style>
</head>
<body>
<div id="box">
    <p id="btn">输入法</p>
    <ul id="ul1" style="display: block;">
        <li><a href="#">手写</a></li>
        <li><a href="#">拼音</a></li>
        <li><a href="#">关闭</a></li>
    </ul>
</div>
<script type="text/javascript">
    //window.onload=function(){};
    var oBtn=document.getElementById("btn");
    var oUl=document.getElementById("ul1");
    oBtn.onclick=function(){
        if(oUl.style.display=='block'){
            oUl.style.display='none';
        }else if(oUl.style.display=='none'){
            oUl.style.display='block';
        }
    };//“=”“==”的区别注意，单等表示右边赋值给左边;双等等于左右相等来判断;

</script>
</body>
</html>
