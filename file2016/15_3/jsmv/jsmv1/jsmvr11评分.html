<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>评分</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            position: absolute;
        }
        ul li{
            list-style: none;
            float: left;
            cursor: pointer;
        }
        ul li img{
            width:40px;
            cursor: pointer;
        }
        .active{
            margin-top: -40px;
        }
        #div1{
            position: absolute;
            top:20%;
            left:50%;
            margin-top: -20px;
            margin-left:-100px;
            width: 200px;
            height: 40px;
            overflow: hidden;
        }
        p{
            position:absolute;
            top:25%;
            left:50%;
            margin-left: -100px;
            width: 200px;
            height: 50px;
            line-height: 45px;
            text-align: center;
            border: 1px solid gray;
            border-radius: 5px;
            display: inline-block;
        }
    </style>
</head>
<body>
<div id="div1">
    <ul>
        <li><img src="xing.jpg" alt="1分"/></li>
        <li><img src="xing.jpg" alt="1分"/></li>
        <li><img src="xing.jpg" alt="1分"/></li>
        <li><img src="xing.jpg" alt="1分"/></li>
        <li><img src="xing.jpg" alt="1分"/></li>
    </ul>
</div>
<p></p>
<script type="text/javascript">
    var oDiv=document.getElementById("div1");
    var aLi=oDiv.getElementsByTagName("li");
    var oP=document.getElementsByTagName("p")[0];
    var ary=["1","2","3","4","5"];

    for(var i=0;i<aLi.length;i++) {
        aLi[i].index = i;
        aLi[i].onmouseover = function () {
            oP.innerHTML= ary[this.index]+'分';
            for (var i = 0; i <=this.index; i++) {
                this.className = "active";
            }
        };
        aLi[i].onmouseout = function () {
            for (var i = 0; i < aLi.length; i++) {
                this.className = "";
            }
            this.className="";
        };
        aLi[i].onclick=function(){
            alert("您的分数是"+ary[this.index]+"分");
        }
    }
</script>
</body>
</html>
