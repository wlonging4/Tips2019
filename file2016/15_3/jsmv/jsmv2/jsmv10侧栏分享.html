<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>侧栏分享弹出</title>
    <style type="text/css">
        body,div,span{
            margin:0;
            padding: 0;
        }
        #d1{
            height:200px;
            width: 100px;
            margin-top: 30px;
            position: absolute;
            line-height: 100px;
            left: -100px;
            background-color: lightgray;
        }
        #d1 span{
            height: 60px;
            line-height: 20px;
            width: 20px;
            text-align: center;
            position: absolute;
            left:100px;
            top:50px;
            background-color: #00A000;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<div id="d1">
    <span>
    分享到
    </span>
</div>
<script type="text/javascript">
    var oDiv=document.getElementById("d1");
    oDiv.onmouseover=function(){
        move(0);
    };
    oDiv.onmouseout=function(){
        move(-100);
    };

    var timer=null;
    function move(inst)
    {
        var oDiv = document.getElementById("d1");
        clearInterval(timer);//先关后开，防止连续点击造成定时器开很多导致速度越来越快
        timer=setInterval(function () {
            var iSpeed=0;
            if(oDiv.offsetLeft<inst){
                iSpeed=10;
            }else{
                iSpeed=-10;
            }

            if(oDiv.offsetLeft==inst)//会停止
            {
                clearInterval(timer);
            }else//else包在一起，防止到了目的地还在运动
            {
                oDiv.style.left = oDiv.offsetLeft + iSpeed + "px";
            }
        }, 50);
    }

</script>
</body>
</html>
