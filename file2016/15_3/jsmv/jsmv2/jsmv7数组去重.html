<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组去重</title>
</head>
<body>
<script type="text/javascript">
    var ary=[2,3,4,5,3,2,4,5,4,5,4,3,2,4,3];
    var obj={};

    for(var i=0;i<ary.length;i++){
        var tem=ary[i];
        if(obj[tem]==tem){
            ary.splice(i,1);
            i--;
            continue;
        }
        obj[tem]=tem;
    }
    obj=null;
    alert(ary);
</script>
</body>
</html>
