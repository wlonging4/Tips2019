<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script type="text/javascript">
    function fn1() {
        console.log(1);
    }
    function fn2() {
        console.log(2);
    }
    fn1.call(fn2);//->1
    console.log("a");
    fn1.call.call.call.call(fn2);//->2
    console.log("a");
    Function.prototype.call(fn2);//无输出
    console.log("a");
    Function.prototype.call.call.call.call(fn2);//->2
</script>
</body>
</html>
