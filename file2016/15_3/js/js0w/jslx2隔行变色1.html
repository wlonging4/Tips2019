<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>隔行变色</title>
    <style type="text/css">
        body,div,ul,li{
            margin:15px;
            padding:0;
            font-family:fantasy;
            text-align: center;
        }
        ul,li{
            list-style: none;
        }
        #ul1{
            margin:30px auto;
            padding:20px;
            width: 400px;
            border:1px solid greenyellow;
            border-radius: 20px;
            background: -webkit-linear-gradient(top right,darkred,yellowgreen,salmon);
        }
        #ul1 li{
            height: 30px;
            line-height: 30px;//一定要保证height和行高一样，不然内容文字会漂移出去；
            cursor: pointer;
        }
        .c0 {
            background: darkcyan;
        }

        .c1 {
            background: goldenrod;
        }

        .c2 {
            background: lightcoral;
        }
    </style>

<div>
<ul id="ul1">
    <li>不要说话</li>
    <li>好久不见</li>

<script>
    var oU1 = document.getElementById("ul1");
    var oLi = oU1.getElementsByTagName("li");

    for (var i = 0; i < oLi.length; i++) {
        var oL = oLi[i];//通过所以类数组得到对应索引号i的那列的内容给oli,可以直接对oli修改得到效果
        i % 2 === 0 ? (oL.className = "c0",oL.xy = "c0") : (oL.className = "c1",oL.xy = "c1");//对于c背景颜色赋值的同时把这个值也先赋值给一个xy的变量；留着鼠标离开位置恢复时的颜色先短暂保存起来。

        oL.onmouseover = function () {
            this.className = "c2";
        };
        oL.onmouseout = function () {
            var vL=this.xy;
            this.className=vL;
        };
    }
