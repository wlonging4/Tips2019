<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>开关灯</title>
    <style type="text/css">
        body,div{
            margin: 0;
            padding: 0;
        }
        html,body{
            height:100%;
            width: 100%;
        }/*给元素的宽高设置百分比的值，那么其上一级的宽高要设置固定的值，如果上级也是百分比，那么上级的上级需要设定固定的值，只有顶级元素Html才可以直接的使用百分比；*/
        #div1{
            width: 100%;
            height: 100%;
            background: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div id="div1" style="background-color:white"></div>
<!--行内style样式的重要性-->
<script type="text/javascript">
    //点击的时候，我们获取当前元素的背景颜色，如果是白，则变黑;是黑，点击变成白；
    //想操作谁，就得先获取谁
    var oDiv=document.getElementById("div1");
    //在元素中我们通过元素的ID获取这个元素；document在这里限定了我们获取的范围，所以我们称document为上下文（context）;
    // console.log(typeof oDiv);->"object"说明了我们获取的元素是对象数据类型；它是又多个属性名和属性值组成的；
    // console.dir(typeof oDiv);->详细内容；包含了常用的①ID值，②innerHTMl表示了里面存储的内容，③className表示在当前元素的样式类名；④onclick点击事件；⑤style:[object对象类型的文件包含了当前元素所有的行内样式，只有在行内写上的样式这里才会存在]；
    oDiv.onclick=function(){
        var bg=oDiv.style.backgroundColor;
        //只能获取在行内写上的背景颜色值，不管是否在别的地方写了，只要没有写在行内上，你也是获取不到；
        //console.log(bg);
        //①，两种颜色if else选择的方法
/*       if(bg=="white"){
            oDiv.style.backgroundColor="black";
        }else{
            oDiv.style.backgroundColor="white";
        }*/
        //②，两种颜色三元选择的方法
        /*bg==="white"?oDiv.style.backgroundColor="black":oDiv.style.backgroundColor="white";*/
        //③，两种颜色非主流方法；
         oDiv.style.backgroundColor=bg==="white"?"black":"white";
        //④，多种颜色switch语句实现多个背景切换；
    };
</script>
</body>
</html>
