      var num=1;console.log(typeof num);检测num存储值的内容，而不是单纯检测num;结果是number;但是在控制台
      入typeof 7;->“number”;返回结果是个字符串（带引号，里面包含数据类型）；

      typeof undefined;->"undefined"
      typeof {name:"zhu"}->"object"
      typeof function(){}->"function"
      typeof /^$/->"object"
      typeof [1,2]->"object"

      一，【number】数据类型：正数，负数，0，NaN(not  a number);
      typeof NaN;->"number";
      A:数字+undefined=NaN;B:非有效的数字运算;C:"2"*2=4;字符串2强制转换为数字2，而后再进行乘法运算；"2px"*2结果为NaN;D:强制转换非数字类型的值转换为数字类型的时候，出现NaN;
      Number();强制（严格）转化为数字类型；Number（"2015年"）=NaN;
      parseInt/parseFloat:非严格转化；parseInt("2015年")；->2015;把字符串左边开始查找，把所以遇到的有效数字转化为数字，一旦遇到一个非有效的数字，则停止继续查找；parseFloat多了“一个小数点”作为有效的内容；
      parseInt("到2016年")->NaN;parseFloat("12.1px")->12.1;
      typeof NaN;->"Number";
      val.toFixed(n):val保留到小数点后第n位，自动进行四舍五入；
      NaN包含了很多值的可能性；NaN==NaN（两个等于号用来比较左右两边的值是否相等）false结果不相等！NaN和谁都不相等；

      三、引用数据类型之【object】
      var obj={};
      var ary=[];
      var reg=/^$/;
      每一个对象数据类型都是由属性名和属性值组成的（也可以说是由多组键值对组成的key:value;）
      var personInfo={
      name:"Tim",
      age:32,
      height:"181cm"
      };
      用逗号隔开各个属性，最后键值对结尾不加符号；且键值名不能重复；如果重复了后面会把前面覆盖掉；
      var personInfo2{
      name:"John",
      age:27,
      height:"178cm"
      };
      在外面增,改,删属性名和属性值；
      var personInfo={};变量名，但是存储的是一个对象数据类型，所以也叫对象名；
      personInfo.name="David";增加对象属性名和属性值；
      personInfo["name"]="David";等价于上一个属性名和属性值；要给属性名加引号；
      personInfo["age"]=17;
      personInfo.age=12;后面的覆盖，进行更改；
      删除的两种办法：假删除（让其属性值为null->personInfo.age=null;）和真删除(delete personInfo.age;)。
      获取属性名属性值：console.log(personInfo.name,personInfo["name"]);
