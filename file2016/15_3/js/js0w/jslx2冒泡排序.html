<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>冒泡排序</title>
</head>
<body>
<script type="text/javascript">
    var ary=[2,9,3,1,0,6];
    for(var i=0;i<ary.length-1;i++){
        for(var j=0;j<ary.length-1-i;j++) {
            if  (ary[j] > ary[j + 1]) {
                var temp = ary[j];
                ary[j] = ary[j + 1];
                ary[j + 1] = temp;
            }
        }
    }
    document.writeln(ary);
</script>
</body>
</html>
