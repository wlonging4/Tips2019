<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>世界杯</title>
    <style type="text/css">
        body,div,ul,li{
            margin:0;
            padding: 0;
            font-family: "Lucida Grande", "Helvetica Nueue", Arial, sans-serif;
            font-size: 16px;
        }
        ul,li{
            list-style: none;
        }
        #chg{
            width: 500px;
            margin:40px auto 0;
        }
        #chg ul{
            position: relative;
            top:1px;
        }
        #chg ul li{
            float: left;
            cursor: pointer;
            height:30px;
            width:100px;
            line-height:30px;
            text-align: center;
            margin-right:5px;
            border:1px solid gray;
            border-radius: 4px;
        }
        #chg ul li.select{
            background: -webkit-linear-gradient(top right,gray,white);
        }
        #chg div{
            display:none;/*设置div元素不显示*/
            clear:both;
            height:150px;
            line-height:150px;
            text-align:center;
            border:1px solid gray;
            border-radius: 5px;
        }
        #chg div.select{
            display: block;/*设置div元素显示*/
        }
        #a1{
            background: -webkit-linear-gradient(top left,black,red,yellow);
        }
        #a2{
            background: -webkit-linear-gradient(top left,green,yellow);
        }
        #a3{
            background: -webkit-linear-gradient(top left,forestgreen,white,red);
        }
        #a4{
            background: -webkit-linear-gradient(top left,white,skyblue,white,skyblue);
        }
    </style>
</head>
<body>
<center><h2>赶紧跟本大神一起踢球去啊</h2></center>
<hr/>
<div id="chg">
    <ul>
        <li>德国</li>
        <li>巴西</li>
        <li>意大利</li>
        <li>阿根廷</li>
    </ul>
    <div id="a1" class="select">卡尔茨-贝肯鲍尔-马特乌斯-克洛泽</div>
    <div id="a2">贝利-济科-苏格拉底-罗纳尔多</div>
    <div id="a3">佐夫-马尔蒂尼-巴雷西-维耶里</div>
    <div id="a4">雷东多-马拉多纳-奥特加-巴蒂</div>
</div>
<script type="text/javascript">
    var oDis=document.getElementById("chg");
    var oLis=oDis.getElementsByTagName("li");
    var oDi=oDis.getElementsByTagName("div");

    for(var i=0;i<oLis.length;i++){
        oLis[i].x=i;//暂时存储i值
        oLis[i].onmouseover = function (index) {
        for(var j=0;j<oLis.length;j++) {
                oLis[j].className = "";
                oDi[j].className = "";
            }
            var index=this.x;//this表示oLis[i];相当于i=index传到函数中；
            oLis[index].className = "select";
            oDi[index].className = "select";

            console.log(index);
        }
    }
    /*

    */
</script>
</body>
</html>
