    function codeSel() {
        var str1 = "";
        for (var i = 0; i < 4; i++) {
            var ran = Math.round(Math.random() * 61);
            var ranStr1 = str[ran];
            if (str1.indexOf(ranStr1) > -1) {
                    i--;
                    continue;
                }
                str1 += ranStr1;
            }
            return str1;
        }
    //没有重复字符的方法
