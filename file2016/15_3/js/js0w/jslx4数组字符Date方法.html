    ②字符串的截取:3种方式
    由于字符串是基本数据类型。所以以下的所有方法都不会对原有的字符串产生影响。

    (1)从索引n开始截取m"个"字符;包括n在内，返回截取好的;
    substr(n,m);

    (2)从索引n（包含n）->索引m(不包含m)开始截取,把截取的返回;
    substring(n,m);

    (3)从索引n（包含n）->索引m(不包含m)开始截取,把截取的返回;
    slice(n,m);
    slice支持已负数作为索引,并且两个都是负数的话,str.length+负数索引=正向索引;倒数第二个索引=-1;若想截取到最后一个用slice(n);表示从n（包含n）一直截取到末尾;
    这三个方法都写一个，都表示截取到末尾;

    lastIndexOf(字符):获取指定字符在字符串最后一次出现的位置;
    字符不仅仅是一个字母，也可以是一个字符串;输出的是该字符串第一个字符index值;
    如果没有该字符，则返回“-1”;
    用处：经常用此来判断字符串中是否包含某一个字符;
