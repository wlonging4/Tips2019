<script type="text/javascript">
    /*
    【函数数据类型】
    function sum(){
    var total=null;//0和null的区别：0是个数字，null连数字都没有;
    for(var i=0;i<arguments.length;i++){
    var val=Number(argument[i]);
    if(isNaN(val)){
    continue;
    }
    }
    total+=arguments[i];
    }
    sum(1,2,3);->6
    sum(1,"2",3);->6;不更改Number及判断的结果是"123"字符串拼接;

    预解释（又叫:变量提升）是发生在当前作用域下的;
    声明var(只声明但未赋值)+定义function（只声明定义但未执行）=>预解释的过程;

    ①栈内存(作用域):从上向下执行JS代码,进行预解释,存基本数据类型数据。
    ②堆内存:存储引用数据类型里的值。
    只有在全局作用域下的才能发生预解释;刚开始的时候只定义声明或者定义全局下的var或者function及for循环等。但function内的内容不包含在预解释内。
    代码运行分配一个栈内存，函数定义的时候开辟一个堆内存。
    函数执行时会形成一个新的私有作用域（栈内存）;私有作用域内的变量定义的也是私有变量，运行的时候不受外界干扰，这种机制就是闭包;首先还是进行预解释;因为有作用域就有预解释，发生在当前作用域下。
    ①带var的预解释:只完成提前声明;默认值是undefined;
    ②带function的预解释:完成了声明和定义;
    一个function在代码执行之前(预解释的时候)就完成了声明+定义的，在接下来执行代码的过程中，如果遇到函数定义的那块代码直接"跳过"就可以了。所以函数执行可以写在函数定义的上面，因为定义这个操作在预解释的时候就完成了,这也是预解释的一个好处;
    在全局内声明一个total跟函数内部定义的一个total没冲突;
    但在实际项目中不推荐使用全局变量！
    每一次执行完成，函数新形成的作用域都销毁。->还有内存释放。

    【函数声明和定义的区别:】
    函数的声明与函数的定义形式上十分相似，但是二者有着本质上的不同。声明是不开辟内存的，仅仅告诉编译器，要声明的部分存在，要预留一点空间。定义则需要开辟内存。
    ①函数的"定义"
    函数的定义是一个完整的函数单元：
    包含函数类型、函数名、形参及形参类型、函数体等
    在程序中，函数的定义只能有一次
    函数首部与花括号间不加分号。
    ②函数的"声明"
    函数声明只是对编译系统的一个说明：
    函数声明是对定义的函数的返回值的类型说明，以通知系统在本函数中所调用的函数是什么类型。
    不包含函数体（或形参）
    调用几次该函数就应在各个主调函数中做相应声明
    函数声明是一个说明语句，必须以分号结束。
    function定义的函数可以先调用,再声明。
    var定义的函数必须先声明了才能再调用。

    【匿名函数】:把函数定义的部分当成一个值给变量或者是元素的绑定事件。比如:
    var fn=function(){}
    oDiv.onclick=function(){}
    window.setTimeout(function(){},100);
    自执行函数:函数的定义和执行放在一起。比如:
    (function(){})();->典型的作为闭包使用的函数体。
    ;(function(){})();
    ~function(){}();
    +function(){}();
    -function(){}();
    自执行函数案列:
    (function(name){
    console.log("名字叫"+name)
    })("家乡");->名字叫家乡
    闭包

    引用数据类型深入：
    <script>
    var num=12;
    var obj={
    name:"a";
    age:5;
    teacher:"c";
    };
    在JS刚开始加载页面的时候，浏览器会天生自带一个供我们当前JS代码执行的环境;我们把这个环境称之为(栈内存),我们也可以叫他栈内存;刚开始加载的页面那个作用域称之为全局作用域。在全局下定义的变量叫做全局变量（公用变量）;
    开始加载带var和function等关键字的部分进行提前的声明和定义叫预解释(变量提升);
    引用数据类型先开辟一个内存空间，把属性名和属性值存起来，我们把这个储存的空间叫做堆内存。
