<script type="text/javascript">
    var d1=document.getElementById("d1");
    var ofH=d1.offsetTop;
    var clD=d1.clientHeight;
    var clH=document.documentElement.clientHeight||document.body.clientHeight;
    function judge(){
        var scT=document.documentElement.scrollTop||document.body.scrollTop;
        if(scT+clH>=clD+ofH){
            d1.innerHTML="Make it Stop";
            d1.style.background="green";
        }
    }
    window.onscroll= judge;
</script>
