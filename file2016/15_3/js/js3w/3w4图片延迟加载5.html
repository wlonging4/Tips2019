<script>
    //offset函数
    function offset(ele) {
        var l = ele.offsetLeft;
        var t = ele.offsetTop;
        var p = ele.offsetParent;
        while (p) {
            if (window.navigator.userAgent.indexOf("MSIE 8") > -1) {
                l += p.offsetLeft;
                t += p.offsetTop;
            } else {
                l += p.offsetLeft + p.clientLeft;
                t += p.offsetTop + p.clientTop;
            }
            p = p.offsetParent;
        }
        return {l: l, t: t}
    }
    //getWin函数
    function getWin(attr){
        return document.documentElement[attr]||document.body[attr];
    }
    //实现
    window.onload= function () {
        var oImgs=document.getElementsByTagName("img");
        for(var i=0;i<oImgs.length;i++){
            var oImg=oImgs[i];
            oImg.posBot=offset(oImg).t+oImg.clientHeight;
        }
        window.onscroll= function () {
            var winBot=getWin("scrollTop")+getWin("clientHeight");
            for(var i=0;i<oImgs.length;i++){
                var oImg=oImgs[i];
                if(winBot>oImg.posBot){
                    var newImg=new Image;
                    newImg.src=oImg.getAttribute("realImg")+"?"+Math.random();
                    newImg.onload= function () {
                        oImg.src=this.src;
                    }
                    oImg.src="img/o_loading.gif";
                }
            }
        }
    }
</script>
