    //字符串转化为数组去重
    var str='222667222279992';
    var arr=[].slice.call(str,0);
    function stringDist(arr){
        var obj={},a=[];
        for(var i=0;len=arr.length;i++){
            var temp=arr[i];
            if(!obj.hasOwnProperty(temp)){
                obj[temp]=1;
                a.push(temp);
            }else{
                obj[temp]++;
            }
        }
        return a;
    }
