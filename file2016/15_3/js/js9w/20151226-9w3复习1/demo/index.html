<div class="music move">
    <audio id="musicAudio" src="video/beyond.mp3" preload="none" loop/>
    <!--
    preload:
    auto进入页面就开始加载资源
    metadata:进入页面只先加载音频文件
    none:进入页面资源不加载,只有播放的时候才开始加载
    音频文件格式src支持的文件格式:mp3/wav/ogg
    【pc端】很复杂啊
    <audio controls loop autoplay preload="none">
        <source src="vedio/x.mp3" type=audio/mpeg>
        <source src="vedio/x.wav" type=audio/wav>
        <source src="vedio/x.ogg" type=audio/ogg>
        <embeded></embeded>
        <object></object>
    </audio>
    -->
