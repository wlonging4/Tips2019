<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>场景简历</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <link rel="stylesheet" href="index4.css"/>
</head>
<body>
<!--
移动端小技巧
①：清除手机浏览器对于css/js的缓存，我们在引入的时候,在后面添加一个版本号,每一次更新css/js之后,我们都要把引入的版本号进行更新;
"?v=210512270908"就是我们清楚缓存的版本号
<script charset="UTF-8" type="text/javascript" src="js/index.js?v=201512270908">
②：移动端的一个优化法则：尽量减少资源的请求次数
    css/js文件如果需要外链式引入的时候.保持一个资源文件,我们把css和js文件合并压缩
    如果你的css/js比较少的话,推荐使用内嵌式引入
    如果需要调用好几次ajax读取数据,开始加载页面的时候,我们只请求第一屏幕的数据内容,等待开始加载页面的时候,我们只请求第一屏幕的数据内容,等到页面加载完成后,我们在请求企图的(数据一步延迟加载)
    使用png64图片
-->
<!--
【html5中的表单】
text,checkbox,radio,button,submit,reset,file,password
新增加的input
search,url,email,number,tel,range,color,data,time,
①当用户在手机上操作的时候可以根据不同类型调取出来方便用户操作的对应的虚拟键盘
②html5提供了新的表单验证方式,我们不需要使用正则就可以实现信息的验证:例如之前需要验证邮箱单独写正则,还需要在各种事件中进行处理,x现在我们即可以再css中验证，也可以再js中验证
③placeholder新属性可以给我们的文本框加默认的提示信息;
-->
<div class="outer">
    <div class="inner">
        <div></div>
        <div></div>
        <div></div>
    </div>
</div>
</body>
</html>
