<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>轮播图-图片延迟加载</title>
    <style type="text/css">
        html,body,div,ul,li,img,a{
            margin: 0;
            padding: 0;
            font-family: monospace;
            font-size: 12px;
            -webkit-user-select: none;
        }
        ul,li{
            list-style: none;
        }
        img{
            border:none;
        }
        a{
            text-decoration:none;
        }
    </style>
    <link rel="stylesheet" href="banner.css"/>
</head>
<div class="banner" id="banner">
    <div class="bannerImg"></div>
    <div class="bannerTipBg"></div>
    <ul class="bannerTip"></ul>
    <!--javascript阻止a标签的默认行为-->
    <a href="javascript:;" class="bannerLeft" id="bannerLeft" ></a>
    <a href="javascript:;" class="bannerRight" id="bannerRight" ></a>
</div>
<body>
<script type="text/javascript" src="banner.js"></script>
</body>
</html>
