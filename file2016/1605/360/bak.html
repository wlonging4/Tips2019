<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="gbk">
    <title>360手机新品发布会直播</title>
    <style type="text/css">
        /* 通用样式 */
        body{color:#CCCCCC; font:12px/22px "simsun",Arial; background-color:#fff; }
        body,div,form,img,p,h1,h2,dl,dt,dd,ul,li,h3{padding:0; margin:0;}
        input{border:none;}
        ul,li{list-style:none;}
        em{font-style:normal;}
        img{display:block; border:0}
        a{color:#CCCCCC; text-decoration:none}
        a:hover,td a:hover{color:#f60; text-decoration:underline}
        .hong12{color:#c00;}
        .clear{clear:both; display:block; height:0; visibility:hidden; font:0/0 arial;}
        .clearfix:after{content:".";display:block; visibility:hidden; clear:both; height:0; font-size:0;}
        .clearfix{*zoom:1;}

        /*lg_style*/
        .wrapper1{  width: 1000px;  position: relative;  margin: 0 auto;  }
        .side{  background: #F6F6F6;  }
        .head-r{  background: url("images/lg_head_r.jpg") no-repeat 0 0;  }
        .head-c1{  width: 1000px;  height: 300px;  background: url("images/lg_head_c1.jpg") no-repeat 0 0;  }
        .head-c2{  width: 1000px;  height: 214px;  background: url("images/lg_head_c2.jpg") no-repeat 0 0;  }
        .video{  height: 600px;  width: 1000px;  }
        .v-t{  position: absolute;  left: -30px;  top: 0;  height: 371px;  width: 30px;  background: url("images/lg_video_t.png") no-repeat 0 0;  }

        .live{  height: 840px;  width: 1000px;  padding: 45px 0 60px;  }
        .live-l{  width: 620px;  height: 840px;  float: left;  }
        .live-l1{  width: 620px;  height: 110px;  }
        .live-l2{  width: 618px;  height: 728px;  border: 1px solid #1877CC;  }
        .live-r{  width: 359px;  height: 840px;  float: left;  margin-left: 21px;  }
        .live-r1{  position: relative;  width: 359px;  height: 131px;  background: url("images/lg_live_r1.jpg") no-repeat 0 0;  }
        .live-r1-mod{  position: absolute;  width: 236px;  height: 110px;  top: 11px;  left: 113px;  }
        .live-r2{  height: 48px;  width: 359px;  background: #1194D5;  color: #ececec;  line-height: 48px;  font-size: 16px;  font-family: 'microsoft yahei','黑体';  text-align: center;  }
        .live-r2 span{  color: #F3D75A;  font-family: 'microsoft yahei',"黑体";  font-size: 22px;  font-weight: bold;  }
        .live-r3{  width: 265px;  height: 80px;  padding: 15px 41px 15px 53px;  background: #008BD5;  }
        .live-r4{  height: 550px;  width: 357px;  border-color: #008BD5;  border-style: solid;  border-width: 0 1px 1px;  }

        .new1{  width: 1000px;  height: 212px;  background: url("images/lg_new_t.jpg") no-repeat 0 0;  }
        .new2{  width: 1000px;  height: 302px;  padding-bottom: 85px;  background: #F6F6F6;  }
        .new2-l{  float: left;  height: 302px;  width: 695px;  padding-right: 22px;  }
        .new2-l1{  height: 182px;  width: 695px;  }
        .new2-l1 img{  padding: 1px;  border: 1px solid #dddddd;  }
        .new2-l2{  height: 118px;  width: 695px;  }
        .new2-r{  float: left;  height: 302px;  width: 282px;  }
        .new2-r img{  padding: 1px;  border: 1px solid #dddddd;  }

        .publish{  height: 600px;  padding-bottom: 35px;  }
        .pub-t{  width: 1000px;  height: 214px;  background: url("images/lg_pub_t.jpg") no-repeat 0 0;  }
        .pub-c{  height: 385px;  width: 1000px;  }
        .pub-c img{  padding: 1px;  border: 1px solid #dddddd;  }

        .pic-t{  width: 1000px;  height: 215px;  background: url("images/lg_pic_t.jpg") no-repeat 0 0;  }
        .pic-c{  width: 1000px;  height: 380px; padding-bottom: 85px;   background: #F6F6F6; overflow: hidden }
        .pic-c-l{  position: relative; float: left;  width: 686px;  height: 376px;  padding: 1px;  margin-right: 25px ; border: 1px solid #dddddd;  }
        .pic-c-l-box{  position: absolute;  top: 0;  left: 0;  width: 686px;  height: 376px;  }
        .pic-c-r{  position: relative;  float: left;  width: 285px;  height: 380px;  }
        .pic-c-r-flow{  position: absolute;  width: 16px;  height: 31px;  top: 54px;  left: -16px;  background: url("images/lg_pub_blk.png") no-repeat 0 0;  }

        .about{  width: 1000px;  height: 450px;  padding-bottom: 50px;  }
        .abt1{  float: left;  height: 450px;  width: 300px;  padding-right: 30px;  }
        .abt1-t{  width: 300px;  height: 130px;  background: url("images/lg_abt1_t.jpg") no-repeat 0 0;  }
        .abt1-c{  width: 300px;  height: 320px;  }
        .abt2{  float: left;  height: 450px;  width: 340px;  padding-right: 30px;  }
        .abt2-t{  width: 340px;  height: 130px;  background: url("images/lg_abt2_t.jpg") no-repeat 0 0;  }
        .abt2-c{  width: 340px;  height: 285px;  padding-top: 35px;  background: url("images/lg_abt2_c.jpg") no-repeat 0 0;  }
        .abt3{  float: left;  height: 450px;  width: 300px;  }
        .abt3-t{  width: 300px;  height: 130px;  background: url("images/lg_abt3_t.jpg") no-repeat 0 0;  }
        .abt3-c{  width: 300px;  height: 320px;  }

        .foot{  width: 900px;  margin: 0 auto;  color: #888;  text-align: center;  height: 440px;  padding-top: 35px;  border-top: 1px solid #e9e9e9;  }
        .foot a:hover{  color: #888;  }
        .foot a:active{  color: #888;  }
    </style>
</head>
<body>
<!--头部-->
<table class="head" width="100%" border="0" cellpadding="0" cellspacing="0">
    <tr>
        <td>&nbsp;</td>
        <td width="1000" valign="top">
            <div class="head-c1"></div>
            <div class="head-c2"></div>
        </td>
        <td class="head-r">&nbsp;</td>
    </tr>
</table>
<!--视频-->
<div class="video banners wrapper1">

    模块内容
</div>
<!--直播-->
<div class="live banners wrapper1 clearfix">
    <div class="live-l">
        <div class="live-l1">
            模块内容
        </div>
        <div class="live-l2">
            模块内容
        </div>
    </div>
    <div class="live-r">
        <div class="live-r1">
            <div class="live-r1-mod">
                模块内容
            </div>
        </div>
        <div class="live-r2">
            已有<span id="live-num">444</span>位网友陪你看直播
        </div>
        <div class="live-r3">
            模块内容
        </div>
        <div class="live-r4">
            模块内容
        </div>
    </div>
</div>
<!--新品-->
<table class="new banners" width="100%" border="0" cellpadding="0" cellspacing="0">
    <tr>
        <td class="side">&nbsp;</td>
        <td width="1000" valign="top">
            <div class="new1"></div>
            <div class="new2 clearfix">
                <div class="new2-l">
                    <div class="new2-l1">
                        模块内容
                    </div>
                    <div class="new2-l2">
                        模块内容
                    </div>
                </div>
                <div class="new2-r">
                    模块内容
                </div>
            </div>
        </td>
        <td class="side">&nbsp;</td>
    </tr>
</table>
<!--发布-->
<div class="publish banners wrapper1">
    <div class="pub-t"></div>
    <div class="pub-c">
        模块内容
    </div>
</div>
<!--图赏-->
<table class="picture banners"  width="100%" border="0" cellpadding="0" cellspacing="0">
    <tr>
        <td class="side">&nbsp;</td>
        <td width="1000" valign="top">
            <div class="pic-t"></div>
            <div class="pic-c clearfix">
                <div class="pic-c-l">
                    <div class="pic-c-l-box">
                        模块内容
                    </div>
                </div>
                <div class="pic-c-r">
                    模块内容
                    <div class="pic-c-r-flow"></div>
                </div>
            </div>
        </td>
        <td class="side">&nbsp;</td>
    </tr>
</table>
<!--关于-->
<div class="about banners wrapper1 clearfix">
    <div class="abt1">
        <div class="abt1-t"></div>
        <div class="abt1-c">
            模块内容
        </div>
    </div>
    <div class="abt2">
        <div class="abt2-t"></div>
        <div class="abt2-c">
            模块内容
        </div>
    </div>
    <div class="abt3">
        <div class="abt3-t"></div>
        <div class="abt3-c">
            模块内容
        </div>
    </div>
</div>
<!--尾部-->
<div class="foot">
    模块内容
</div>
<script charset="gbk" src="../jquery-1.9.1.js"></script>
<script charset="GBK">
    /*切换图片*/
    var $pic_l=$('.pic-c-l-box'), $pic_r=$('.pic-c-r'), $pic_f=$('.pic-c-r-flow');
    $pic_r.find('table img').bind('mouseenter', function () {
        var $i=$(this).index();
        $pic_l.css({'left':'-'+$i*686+'px'});
        $pic_f.css({'top':(54+$i*130)+'px'});
    })
</script>
</body>
</html>
