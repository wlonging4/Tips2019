<!DOCTYPE html>

<head lang="en">

    <title>中兴AXON天机7产品解析</title>
    <style type="text/css">

        body{color:#CCCCCC; font:12px/22px "microsoft yahei",Arial; background-color: #F9F7F8; }
        body,div,form,img,p,h1,h2,dl,dt,dd,ul,li,h3{padding:0; margin:0;}

        ul,li{list-style:none;}
        em{font-style:normal;}

        .clearfix:after{content:".";display:block; visibility:hidden; clear:both; height:0; font-size:0;}
        .clearfix{*zoom:1;}

        /*lg_style*/
        .head-side{  background: #F9F7F8;  }

        .news-mod1{  position: absolute;  width: 522px;  height: 350px;  top: 120px;  left: 0;  }

        .gra-more{  width: 120px;  height: 30px;  position: absolute;  bottom: 30px;  right: -150px;  background: url("images/lg_btn.png") no-repeat 0 0;  }
