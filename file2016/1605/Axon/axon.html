<!DOCTYPE html><html><head lang="en">
    <meta charset="gbk">
    <title>中兴AXON天机7产品解析</title>
    <style type="text/css">
        /* 通用样式 */
        body{color:#CCCCCC; font:12px/22px "microsoft yahei",Arial; background-color: #F9F7F8; }
        body,div,form,img,p,h1,h2,dl,dt,dd,ul,li,h3{padding:0; margin:0;}
        input{border:none;}
        ul,li{list-style:none;}
        em{font-style:normal;}
        img{display:block; border:0}
        a{color:#CCCCCC; text-decoration:none}
        a:hover,td a:hover{color:#f60; text-decoration:underline}
        .hong12{color:#890404;}
        .clear{clear:both; display:block; height:0; visibility:hidden; font:0/0 arial;}
        .clearfix:after{content:".";display:block; visibility:hidden; clear:both; height:0; font-size:0;}
        .clearfix{*zoom:1;}

        /*lg_style*/
        .head-side{  background: #F9F7F8;  }

        .news-s1{  background: url("http://2.zol-img.com.cn/zt/tm_574/6b6882a543/lg_news_s.jpg") no-repeat 100% 0;  }
        .news-s2{  background: url("http://2.zol-img.com.cn/zt/tm_574/6b6882a543/lg_news_s.jpg") no-repeat 0 0;  }
        .news-c{  position: relative;  background: url("http://2.zol-img.com.cn/zt/tm_574/6b6882a543/lg_news_c.jpg") no-repeat  0 0; height: 530px ;  width: 1000px;  overflow: hidden;  }
        .news-mod1{  position: absolute;  width: 522px;  height: 350px;  top: 120px;  left: 0;  }
        .news-mod1 img{  padding: 1px;  border: 1px solid #86d9ee;  }
        .news-mod1 .ln{  height: 10px;  }
        .news-mod2{  position: absolute;  width: 420px;  height: 350px;  top: 120px;  left: 575px;  }

        .ana-l{  background: url("http://2.zol-img.com.cn/zt/tm_574/6b6882a543/lg_analysis_s.jpg") no-repeat 100% 0;  }
        .ana-r{  background: url("http://2.zol-img.com.cn/zt/tm_574/6b6882a543/lg_analysis_r.jpg") no-repeat 0 0;  }
        .ana-c{  position: relative;  background: url("http://2.zol-img.com.cn/zt/tm_574/6b6882a543/lg_analysis_c.jpg") no-repeat  0 0; height: 707px ;  width: 1000px;  overflow: hidden;  }
        .ana-mod1{  position: absolute;  width: 320px;  height: 480px;  top: 160px;  left: 0;  }
        .ana-mod1 img{  padding: 1px;  border: 1px solid #ccc; background: #fff; }
        .ana-mod1 .ln{  height: 18px;  }
        .ana-mod1 .pic_box{  width: 319px;  height: 149px;  }
        .ana-mod1 .pic_box .pic_box_bg{  left: 2px;  bottom: 2px;  }
        .ana-mod1 .hui12{  color: #ccc; padding: 2px 16px 0;  }
        .ana-mod1 .hong12{  color: #1FB8E0;  }
        .ana-mod2{  position: absolute;  width: 600px;  height: 100px;  top: 160px;  left: 364px;  }
        .ana-mod2 .cheng20{  color: #A17546; font-family: "Hiragino Sans GB",Arial ;  display: block;  padding-bottom: 10px;  }
        .ana-mod2 .cheng20:hover{  text-decoration: none;  }
        .ana-mod2 .hei12{  color: #545454;  }
        .ana-mod2 .hong12{  color: #1FB8E0;  }
        .ana-mod3{  position: absolute;  width: 420px;  height: 350px;  top: 290px;  left: 364px;  }

        .pic-l{  background: url("http://2.zol-img.com.cn/zt/tm_574/6b6882a543/lg_pic_l.jpg") no-repeat 100% 0;  }
        .pic-r{  background: url("http://2.zol-img.com.cn/zt/tm_574/6b6882a543/lg_pic_r.jpg") no-repeat 0 0;  }
        .pic-c{  position: relative;  background: url("http://2.zol-img.com.cn/zt/tm_574/6b6882a543/lg_pic_c.jpg") no-repeat  0 0; height: 894px ;  width: 1000px;  overflow: hidden;  }
        .pic-c-mod1{  position: absolute;  width: 880px;  height: 430px;  padding: 20px;  background: #D0B393;  top: 170px;  left: 50px;  overflow: hidden;  }
        .pic-c-b{  position: relative;  width: 880px;  height: 430px;  overflow: hidden;  }
        .pic-c-box{  position: absolute;  width: 880px;  height: 430px;  }
        .pic-c-mod2{  position: absolute;  width: 1000px;  height: 160px;  left: 0;  bottom: 70px;  overflow: hidden ; }
        .pic-c-list{  position: absolute;  width: 1000px;  height: 160px;  }
        .pic-c-list img{  border: 2px solid #D0B393; margin-right: 18px; }
        .pic-flow{  position: absolute; bottom: -14px; left: 0; width: 26px;  height: 14px;  background: url("http://2.zol-img.com.cn/zt/tm_574/6b6882a543/lg_arrow.png") no-repeat 0 0;  }

        .pub-l{  background: url("http://2.zol-img.com.cn/zt/tm_574/6b6882a543/lg_pub_l.jpg") no-repeat 100% 0;  }
        .pub-r{  background: url("http://2.zol-img.com.cn/zt/tm_574/6b6882a543/lg_pub_r.jpg") no-repeat 0 0;  }
        .pub-c{  position: relative;  background: url("http://2.zol-img.com.cn/zt/tm_574/6b6882a543/lg_pub_c.jpg") no-repeat  0 0; height: 634px ;  width: 1000px;  overflow: hidden;  }
        .pub-mod1{  position: absolute;  top: 142px;  left: -10px;  width: 1020px;  height: 430px;  }
        .pub-mod1 img{  background: #fff;  padding: 1px;  border: 1px solid #EDC9C9;  }
        .pub-mod1 .ln{  height: 20px;  }
        .pub-mod2{  width: 120px;  height: 30px;  position: absolute;  top: 105px;  left: 880px;  background: url("http://2.zol-img.com.cn/zt/tm_574/6b6882a543/lg_btn.png") no-repeat 0 0;  }
        .pub-mod2 .bai18{  display: block;  line-height: 30px;  text-indent: 10px;  }

        .chat-l{  background: url("http://2.zol-img.com.cn/zt/tm_574/6b6882a543/lg_chat_l.jpg") no-repeat 100% 0;  }
        .chat-r{  background: url("http://2.zol-img.com.cn/zt/tm_574/6b6882a543/lg_chat_r.jpg") no-repeat 0 0;  }
        .chat-c{  position: relative;  background: url("http://2.zol-img.com.cn/zt/tm_574/6b6882a543/lg_chat_c.jpg") no-repeat  0 0; height: 550px ;  width: 1000px;  overflow: hidden;  }
        .cht-mod1{  position: absolute;  top: 150px;  left: 0;  width: 620px;  height: 320px;  }
        .cht-mod1 img{  padding: 1px;  border: 1px solid #A17546;  }
        .cht-mod1 .hui20{  display: block;  color: #AAAAAA;  padding-top: 135px;  padding-left: 27px;  }
        .cht-mod1 .hui20:hover{  color: #aaa;  }
        .cht-mod1 .hui12{  display: block;  color: #666666;  padding-left: 27px; padding-top: 22px; line-height: 20px  }
        .cht-mod1 .hong12{  color: #1FB8E0;  }
        .cht-mod2 .cheng20{  display: block;   color: #A07446;  font-size: 24px; line-height: 45px }
        .cht-mod2 .cheng20 span{  font-size: 18px;  color: #DAC1A9;  }
        .cht-mod2 .cheng20:hover{  text-decoration: none;  }
        .cht-mod2{  position: absolute;  top: 165px;  left: 265px;  width: 325px;  height: 85px;  }
        .cht-mod3{  position: absolute;  top: 150px;  right: 0;  width: 350px;  height: 320px;  }
        .cht-mod3 img{  padding: 1px;  border: 1px solid #A17546;  }

        .graph{  position: relative;  width: 660px;  height: 1370px;  margin: 0 auto;  }
        .gra-t{  width: 660px;  height: 140px;  background: url("http://2.zol-img.com.cn/zt/tm_574/6b6882a543/lg_gra_t.jpg") no-repeat 0 0;  }
        .gra-t-mod{  position: absolute;  top: 55px;  left: 232px;  height: 60px;  width: 420px;  }
        .gra-t-mod .cheng20{  color: #A17546;  font-size: 36px;  line-height: 60px;  }
        .gra-t-mod .cheng20:hover{  color: #A17546;  text-decoration: none;  }
        .gra-c{  height: 1200px;  width: 660px; background: #000 ;  overflow-y: scroll; overflow-x: hidden  }
        .gra-c-mod{  width: 660px;  height: 4890px;  }
        .gra-more{  width: 120px;  height: 30px;  position: absolute;  bottom: 30px;  right: -150px;  background: url("http://2.zol-img.com.cn/zt/tm_574/6b6882a543/lg_btn.png") no-repeat 0 0;  }
        .gra-more .bai18{  display: block;  line-height: 30px;  text-indent: 10px;  }

        .code{  height: 300px;  width: 1000px; padding-bottom: 25px;  margin: 0 auto;  }
        .code .bai20{  display: block;  background: #A17546;  line-height: 40px;  }
        .code .bai20:hover{  text-decoration: none;  color: #fff;  }

        .foot{  background: #252628;  }
        .foot-mod{  height: 150px;  padding-top: 20px;  text-align: center; color: #666 }
        .foot-mod a{  color: #666;  }
        .foot-mod a:hover{  color: #666;  }
    </style>
</head>
<body>
<!--头部-->
<table class="head" width="100%" border="0" cellpadding="0" cellspacing="0">
    <tbody><tr>
        <td class="head-side">&nbsp;</td>
        <td width="1000" valign="top">
            <img src="http://2.zol-img.com.cn/zt/tm_574/6b6882a543/lg_head_c1.jpg" width="1000" height="325" alt="">
            <img src="http://2.zol-img.com.cn/zt/tm_574/6b6882a543/lg_head_c2.jpg" width="1000" height="230" alt="">
        </td>
        <td class="head-side">&nbsp;</td>
    </tr>
    </tbody></table>
<!--新闻-->
<table class="news" width="100%" border="0" cellpadding="0" cellspacing="0">
    <tbody><tr>
        <td class="news-s1">&nbsp;</td>
        <td width="1000" valign="top">
            <div class="news-c">
                <div class="news-mod1">
                    <{data[0]}>
                </div>
                <div class="news-mod2">
                    <{data[1]}>
                </div>
            </div>
        </td>
        <td class="news-s2">&nbsp;</td>
    </tr>
    </tbody></table>
<!--解析-->
<table class="analysis" width="100%" border="0" cellpadding="0" cellspacing="0">
    <tbody><tr>
        <td class="ana-l">&nbsp;</td>
        <td width="1000" valign="top">
            <div class="ana-c">
                <div class="ana-mod1">
                    <{data[2]}>
                </div>
                <div class="ana-mod2">
                    <{data[3]}>
                </div>
                <div class="ana-mod3">
                    <{data[4]}>
                </div>
            </div>
        </td>
        <td class="ana-r">&nbsp;</td>
    </tr>
    </tbody></table>
<!--图赏-->
<table class="picture" width="100%" border="0" cellpadding="0" cellspacing="0">
    <tbody><tr>
        <td class="pic-l">&nbsp;</td>
        <td width="1000" valign="top">
            <div class="pic-c">
                <div class="pic-flow"></div>
                <div class="pic-c-mod1">
                    <div class="pic-c-b">
                        <div class="pic-c-box">
                            <{data[5]}>
                        </div>
                    </div>
                </div>
                <div class="pic-c-mod2">
                    <div class="pic-c-list">
                        <{data[6]}>
                    </div>
                </div>
            </div>
        </td>
        <td class="pic-r">&nbsp;</td>
    </tr>
    </tbody></table>
<!--发布-->
<table class="publish" width="100%" border="0" cellpadding="0" cellspacing="0">
    <tbody><tr>
        <td class="pub-l">&nbsp;</td>
        <td width="1000" valign="top">
            <div class="pub-c">
                <div class="pub-mod1">
                    <{data[7]}>
                </div>
                <div class="pub-mod2">
                    <{data[8]}>
                </div>
            </div>
        </td>
        <td class="pub-r">&nbsp;</td>
    </tr>
    </tbody></table>
<!--访谈-->
<div class="sys_hidden_bar" style="display: none;">@@@div_hidden_bar@@@</div>
<!--图说-->
<div class="graph">
    <div class="gra-t">
        <div class="gra-t-mod">
            <{data[12]}>
        </div>
    </div>
    <div class="gra-c">
        <div class="gra-c-mod">
            <{data[13]}>
        </div>
    </div>
    <div class="gra-more">
        <{data[14]}>
    </div>
</div>
<!--二维码-->
<div class="code">
    <{data[15]}>
</div>
<!--尾部-->
<table class="foot" width="100%" border="0" cellpadding="0" cellspacing="0">
    <tbody><tr>
        <td width="100%" valign="center">
            <div class="foot-mod">
                <{data[16]}>
            </div>
        </td>
    </tr>
    </tbody></table>

<script charset="gbk">
    var pic_lis=$('.pic-c-list td img'),pic_box=$('.pic-c-box');
    pic_lis.bind('mouseenter', function () {
        var pic_index=pic_lis.index(this)%8;
        pic_box.css({'top':'-'+pic_index*430+'px'});
        var win_w=$(window).width();
        var off_w=$(this).offset().left;
        var dis_n=off_w-(win_w-1000)/2+125;
        $('.pic-flow').css({'left':dis_n,'bottom':'230px'})
    });
    pic_lis.bind('mouseleave', function () {
        $('.pic-flow').css({'left':0,'bottom':'-20px'})
    })
</script>

</body></html>
