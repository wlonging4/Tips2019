<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="gbk">
    <title>Q+二代 为爱升级 开启家庭定制UI时代</title>
    <style type="text/css">
        /* 通用样式 */
        body{color:#CCCCCC; font:12px/22px "simsun",Arial; background-color:#fff; }
        body,div,form,img,p,h1,h2,dl,dt,dd,ul,li,h3{padding:0; margin:0;}
        input{border:none;}
        ul,li{list-style:none;}
        em{font-style:normal;}
        img{display:block; border:0}
        a{color:#CCCCCC; text-decoration:none}
        a:hover,td a:hover{color:#f60; text-decoration:underline}
        .hong12{color:#c00;}
        .clear{clear:both; display:block; height:0; visibility:hidden; font:0/0 arial;}
        .clearfix:after{content:".";display:block; visibility:hidden; clear:both; height:0; font-size:0;}
        .clearfix{*zoom:1;}

        .wrapper{  position: relative;  width: 960px;  margin: 0 auto;  }
        .side{  height: 330px;  background: url("http://2.zol-img.com.cn/zt/tm_573/00297f0386/lg_foot.jpg") repeat-x 0 0;  }
        .head-l{  background: url("http://2.zol-img.com.cn/zt/tm_573/00297f0386/lg_head_l.jpg") no-repeat 100% 0;  }
        .head-r{  background: url("http://2.zol-img.com.cn/zt/tm_573/00297f0386/lg_head_r.jpg") no-repeat 0 0;  }

        .live{  padding-top: 30px;  height: 530px;  }
        .live-l{  float: left;  width: 750px;  height: 530px;  padding-right: 20px;  }
        .live-r{  float: left;  width: 190px;  height: 530px;  }
        .live-r1{  width: 190px;  height: 250px;  padding-top: 20px; padding-bottom: 30px;  background: url("http://2.zol-img.com.cn/zt/tm_573/026fdc758c/lg_video_l.jpg") no-repeat 0 0 }
        .live-r1 .hei20{  font-size: 22px;  display: block;  line-height: 36px; padding-top: 30px }
        .live-r1 .hei20:hover{  color: #000;  text-decoration: none;  }
        .live-r2{  width: 190px;  height: 230px;  }
        .live-r2 .hong12{  color: #006AB8;  }
        .live-r2 .hui12{  line-height: 23px;  display: block;  }

        .pro-t{  height: 80px;  width: 1000px;  background: url("http://2.zol-img.com.cn/zt/tm_573/00297f0386/lg_pro_t.jpg") no-repeat 0 0;  }
        .pro-c{  width: 960px;  height: 500px;  }
        .pro-l{  float: left;  position: relative;  width: 600px;  height: 500px;  overflow: hidden;  }
        .pro-l-box{  position: absolute;  top: 0;  left: 0;  width: 600px;  height: 500px;  }
        .pro-l-box .lan20{  color: #006AB8;  display: block; font-family: "microsoft yahei" ; font-weight: bold ; line-height: 30px;  padding: 15px 0 5px 0;  }
        .pro-l-box .lan20:hover{  color: #006AB8;  }
        .pro-l-box.hui12{ display: block; padding: 0 30px 0 20px;  color: #999;  }
        .pro-l-box .hong12{  color: #006AB8;  }
        .pro-r{  float: left;  width: 320px;  height: 500px;  overflow: hidden;  }
        .pro-li{  display: block;  _display: inline;  height: 145px;  width: 110px;  cursor: pointer;  float: left;  margin: 0 0 30px 50px;  background: url("http://2.zol-img.com.cn/zt/tm_573/00297f0386/lg_s1.jpg") no-repeat;  }
        .pro-l1.post{  background: url("http://2.zol-img.com.cn/zt/tm_573/00297f0386/lg_s2.jpg") no-repeat 0 -2px;  }
        .pro-l2.post{  background: url("http://2.zol-img.com.cn/zt/tm_573/00297f0386/lg_s2.jpg") no-repeat -160px -2px;  }
        .pro-l3.post{  background: url("http://2.zol-img.com.cn/zt/tm_573/00297f0386/lg_s2.jpg") no-repeat 0 -173px;  }
        .pro-l4.post{  background: url("http://2.zol-img.com.cn/zt/tm_573/00297f0386/lg_s2.jpg") no-repeat -160px -173px;  }
        .pro-l5.post{  background: url("http://2.zol-img.com.cn/zt/tm_573/00297f0386/lg_s2.jpg") no-repeat 0 -342px;  }
        .pro-l6.post{  background: url("http://2.zol-img.com.cn/zt/tm_573/00297f0386/lg_s2.jpg") no-repeat -160px -342px;  }
        /*.pro-li:hover{  background: url("http://2.zol-img.com.cn/zt/tm_573/00297f0386/lg_s2.jpg") no-repeat;  }*/
        .pro-l1{  background-position: 0 -2px;  }
        .pro-l2{  background-position: -160px -2px;  }
        .pro-l3{  background-position: 0 -173px;  }
        .pro-l4{  background-position: -160px -173px;  }
        .pro-l5{  background-position: 0 -342px;  }
        .pro-l6{  background-position: -160px -342px;  }

        .e-t{  width: 960px;  height: 80px;  background: url("http://2.zol-img.com.cn/zt/tm_573/00297f0386/lg_edit_t.jpg") no-repeat 0 0;  }
        .e-c{  width: 960px;  height: 200px;  background: #f7f7f7;  }
        .e-c .lan20{  color: #006AB8;  display: block; font-family: "microsoft yahei" ; font-weight: bold ; line-height: 30px;  padding: 20px 30px 0 20px;  }
        .e-c .lan20:hover{  color: #006AB8;  }
        .e-c .hui12{ display: block; padding: 0 30px 0 20px;  color: #999; word-break: normal }
        .e-c .hong12{  color: #006AB8;  }

        .u-t{  width: 960px;  height: 65px;  background: url("http://2.zol-img.com.cn/zt/tm_573/00297f0386/lg_upd_t.jpg") no-repeat 0 0;  }
        .u-c{  width: 960px;  height: 400px;  padding: 0 0  50px;  }
        .u-c #carousel-left571307{  height: 70px;  width: 35px;  background: url("http://2.zol-img.com.cn/zt/tm_573/02006d8701/lg_btns.png") no-repeat 0 0;  }
        .u-c #carousel-right571307{  height: 70px;  width: 35px;  background: url("http://2.zol-img.com.cn/zt/tm_573/02006d8701/lg_btns.png") no-repeat -35px 0;  }

        .v-t{  width: 960px;  height: 55px;  background: url("http://2.zol-img.com.cn/zt/tm_573/00297f0386/lg_abt_t.jpg") no-repeat 0 0;  }
        .v-c{  width: 960px;  height: 125px;  padding-bottom: 50px}
        .v-c-l{  position: relative; width: 310px;  height: 125px;  float: left;  background: url("http://2.zol-img.com.cn/zt/tm_573/006641973a/lg_foot_l.jpg") no-repeat 0 0 }
        .v-c-l .hui20{  display: block;  margin-top: -10px;  margin-bottom: -8px;  color: #999999;  font-family: 'microsoft yahei';  padding-left: 40px;  }
        .v-c-l .hui20:hover{  text-decoration: none;  color: #999999;  }
        .v-c-l .hui20 span{  color: #C71522;  font-size: 45px;  font-weight: bolder;  }
        .v-c-l .slh{  display: none;  }
        .v-c-l .hong20b{  font-family: 'microsoft yahei';  display: block;  padding-left: 40px;  }
        .v-c-l .hong12{  display: block;  position: absolute;  width: 165px;  height: 50px;  bottom: 0;  right: 0;  cursor: pointer;  }
        .v-c-r{  width: 610px;  height: 125px;  float: left;  padding-left: 40px;  }
        .v-c-r .hui12bi{  color: #777;  display: block;  line-height: 30px;  }

        .foot-c{  width: 960px;  height: 240px;  padding-top: 90px;  text-align: center; color: #9797a6 }
        .foot-c a{  color: #9797a6;  }
    </style>
</head>
<body>

        <td width="960" valign="top">

<div class="live wrapper clearfix">

<script charset="gbk">
    var $pro_li=$('.pro-li'),$pro_c=$('.pro-l-box');
    $pro_li.bind('mouseenter', function () {
        $(this).addClass('post').siblings().removeClass('post');
        $pro_c.css({'left':'-'+$pro_li.index(this)*600+'px'});
    });

    $('.v-c-l').find('.hong12').html('');
</script>
