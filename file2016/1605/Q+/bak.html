<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="gbk">
    <title>Q+二代 为爱升级 开启家庭定制UI时代</title>
    <style type="text/css">
        /* 通用样式 */
        body{color:#CCCCCC; font:12px/22px "simsun",Arial; background-color:#fff; }
        body,div,form,img,p,h1,h2,dl,dt,dd,ul,li,h3{padding:0; margin:0;}
        input{border:none;}
        ul,li{list-style:none;}
        em{font-style:normal;}
        img{display:block; border:0}
        a{color:#CCCCCC; text-decoration:none}
        a:hover,td a:hover{color:#f60; text-decoration:underline}
        .hong12{color:#c00;}
        .clear{clear:both; display:block; height:0; visibility:hidden; font:0/0 arial;}
        .clearfix:after{content:".";display:block; visibility:hidden; clear:both; height:0; font-size:0;}
        .clearfix{*zoom:1;}

        .wrapper{  position: relative;  width: 960px;  margin: 0 auto;  }
        .side{  height: 330px;  background: url("images/lg_foot.jpg") repeat-x 0 0;  }
        .head-l{  background: url("images/lg_head_l.jpg") no-repeat 100% 0;  }
        .head-r{  background: url("images/lg_head_r.jpg") no-repeat 0 0;  }

        .live{  padding-top: 30px;  height: 530px;  }
        .live-l{  float: left;  width: 750px;  height: 530px;  padding-right: 20px;  }
        .live-r{  float: left;  width: 190px;  height: 530px;  }
        .live-r1{  width: 190px;  height: 270px;  padding-bottom: 30px;  }
        .live-r2{  width: 190px;  height: 230px;  }

        .pro-t{  height: 80px;  width: 1000px;  background: url("images/lg_pro_t.jpg") no-repeat 0 0;  }
        .pro-c{  width: 960px;  height: 500px;  }
        .pro-l{  float: left;  position: relative;  width: 600px;  height: 500px;  overflow: hidden;  }
        .pro-l-box{  position: absolute;  top: 0;  left: 0;  width: 600px;  height: 500px;  }
        .pro-r{  float: left;  width: 320px;  height: 500px;  overflow: hidden;  }
        .pro-li{  display: block;  _display: inline;  height: 145px;  width: 110px;  cursor: pointer;  float: left;  margin: 0 0 30px 50px;  background: url("images/lg_s1.jpg") no-repeat;  }
        .pro-l1.post{  background: url("images/lg_s2.jpg") no-repeat 0 -2px;  }
        .pro-l2.post{  background: url("images/lg_s2.jpg") no-repeat -160px -2px;  }
        .pro-l3.post{  background: url("images/lg_s2.jpg") no-repeat 0 -173px;  }
        .pro-l4.post{  background: url("images/lg_s2.jpg") no-repeat -160px -173px;  }
        .pro-l5.post{  background: url("images/lg_s2.jpg") no-repeat 0 -342px;  }
        .pro-l6.post{  background: url("images/lg_s2.jpg") no-repeat -160px -342px;  }
        /*.pro-li:hover{  background: url("images/lg_s2.jpg") no-repeat;  }*/
        .pro-l1{  background-position: 0 -2px;  }
        .pro-l2{  background-position: -160px -2px;  }
        .pro-l3{  background-position: 0 -173px;  }
        .pro-l4{  background-position: -160px -173px;  }
        .pro-l5{  background-position: 0 -342px;  }
        .pro-l6{  background-position: -160px -342px;  }

        .e-t{  width: 960px;  height: 80px;  background: url("images/lg_edit_t.jpg") no-repeat 0 0;  }
        .e-c{  width: 960px;  height: 200px;  background: #f7f7f7;  }

        .u-t{  width: 960px;  height: 65px;  background: url("images/lg_upd_t.jpg") no-repeat 0 0;  }
        .u-c{  width: 960px;  height: 400px;  padding: 25px 0  25px;  }

        .v-t{  width: 960px;  height: 55px;  background: url("images/lg_abt_t.jpg") no-repeat 0 0;  }
        .v-c{  width: 960px;  height: 125px;  padding-bottom: 50px}
        .v-c-l{  width: 310px;  height: 125px;  float: left;  }
        .v-c-r{  width: 610px;  height: 125px;  float: left;  padding-left: 40px;  }

        .foot-c{  width: 960px;  height: 240px;  padding-top: 90px;  text-align: center;  }
    </style>
</head>
<body>
<!--头部-->
<table class="head" width="100%" border="0" cellpadding="0" cellspacing="0">
    <tr>
        <td class="head-l">&nbsp;</td>
        <td width="960" valign="top">
            <img src="images/lg_head_c1.jpg" width="960" height="330" alt=""/>
            <img src="images/lg_head_c2.jpg" width="960" height="230" alt=""/>
        </td>
        <td class="head-r">&nbsp;</td>
    </tr>
</table>
<!--直播-->
<div class="live wrapper clearfix">
    <div class="live-l">
        模块内容
    </div>
    <div class="live-r">
        <div class="live-r1">
            模块内容
        </div>
        <div class="live-r2">
            模块内容
        </div>
    </div>
</div>
<!--制作-->
<div class="product wrapper">
    <div class="pro-t"></div>
    <div class="pro-c clearfix">
        <div class="pro-l">
            <div class="pro-l-box">
                模块内容
            </div>
        </div>
        <ul class="pro-r">
            <li class="pro-li pro-l1 post"></li>
            <li class="pro-li pro-l2"></li>
            <li class="pro-li pro-l3"></li>
            <li class="pro-li pro-l4"></li>
            <li class="pro-li pro-l5"></li>
            <li class="pro-li pro-l6"></li>
        </ul>
    </div>
</div>
<!--编辑-->
<div class="edit wrapper">
    <div class="e-t"></div>
    <div class="e-c">
        模块内容
    </div>
</div>
<!--升级-->
<div class="update wrapper">
    <div class="u-t"></div>
    <div class="u-c">
        模块内容
    </div>
</div>
<!--理念-->
<div class="view wrapper">
    <div class="v-t"></div>
    <div class="v-c clearfix">
        <div class="v-c-l">
            模块内容
        </div>
        <div class="v-c-r">
            模块内容
        </div>
    </div>
</div>
<!--尾部-->
<table class="foot" width="100%" border="0" cellpadding="0" cellspacing="0">
    <tr>
        <td class="side">&nbsp;</td>
        <td width="960" valign="top">
            <div class="foot-c side">
                模块内容
            </div>
        </td>
        <td class="side">&nbsp;</td>
    </tr>
</table>

<script charset="gbk" src="../jquery-1.9.1.js"></script>
<script charset="gbk">
    var $pro_li=$('.pro-li'),$pro_c=$('.pro-l-box');
    $pro_li.bind('click', function () {
        $(this).addClass('post').siblings().removeClass('post');
        $pro_c.css({'left':'-'+$pro_li.index(this)*600+'px'});
    })
</script>
</body>
</html>
