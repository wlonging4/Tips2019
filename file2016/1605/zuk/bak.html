<script charset="gbk">
    /*直播计数*/
    $.getJSON("http://dynamic.zol.com.cn/channel/get_broadcast_attention.php?docId=5816990&callback=?",{},function(obj){
        $("#live-count").html(obj);
    });

    /*图赏切换*/
    var $pic_b =$('.pic-c-l-mod'),$pics=$('.pic-c-r-mod table img');
    $pics.bind('mouseenter', function () {
        var $pic_index=$pics.index(this)%8;
        $pic_b.css({'left':'-'+$pic_index*696+'px'});
        $(this).closest('.pic-c-l-mod').find('table img').removeClass('act');
        $(this).addClass('act');
    });

    /*发布会*/
    /*图片切换*/
    function scrolls(div1,div2,num,p,n){
        var page = 1;
        var i = num;
        var $v_show = $(div1);
        var $v_content = $(div2);
        var v_width = $v_content.width();
        var len = $v_show.find("img").length;
        var page_count = Math.ceil(len/i);
        $v_show.css("width",v_width*page_count + "px");

        $v_show.css("left","0px");
        $(n).click(function(){
            if(!$v_show.is(":animated")){
                if(page == page_count){
                    $v_show.animate({left:"0px"},"slow");
                    page = 1;
                }else{
                    $v_show.animate({left:"-="+v_width},"slow");
                    page++;
                }
            }
        });
        $(p).click(function(){
            if(!$v_show.is(":animated")){
                if(page == 1){
                    $v_show.animate({left:"-="+v_width*(page_count-1)},"slow");
                    page = page_count;
                }else{
                    $v_show.animate({left:"+="+v_width},"slow");
                    page--;
                }
            }
        });
        function auto_play()
        {
            if(!$v_show.is(":animated")){
                if(page == page_count){
                    $v_show.animate({left:"0px"},"slow");
                    page = 1;
                }else{
                    $v_show.animate({left:"-="+v_width},"slow");
                    page++;
                }
            }
        }
        //setInterval(auto_play,5000);
    }
    scrolls(".pub-c-box",".pub-c",1,".pub-btn1",".pub-btn2");
</script>
