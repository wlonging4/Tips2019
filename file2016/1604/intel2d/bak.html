<script type="text/javascript">
    /*点击bar*/

    /*鼠标滚屏*/
    function addMouseWheel(oDiv, fn)
    {
        oDiv.onmousewheel=fnWheel;
        if(oDiv.addEventListener)
        {
            oDiv.addEventListener('DOMMouseScroll', fnWheel, false);
        }
        function fnWheel(ev)
        {
            var oEvent=ev||event;
            var bDown=true;
            if(oEvent.wheelDelta)
            {
                if(oEvent.wheelDelta<0)
                {
                    bDown=true;
                }
                else
                {
                    bDown=false;
                }
            }
            else
            {
                if(oEvent.detail>0)
                {
                    bDown=true;
                }
                else
                {
                    bDown=false;
                }
            }
            fn(bDown);
            if(!(oDiv.id == 'win')){
                if(oEvent.preventDefault)
                {
                    oEvent.preventDefault();
                }
                return false;
            }
        }
    }
    function bor(){
        var b = window.navigator.userAgent;
        if(b.indexOf("WebKit")!=-1){
            return document.body;
        }
        else{
            return document.documentElement;
        }
    }

    var v = 0;
    var ret = false;
    var s = bor();
    function swfn(){
        $('.box').stop().animate({top:-710*v},800);
        /*$menu.removeClass();
         $menu.addClass('menu'+v);
         if(v==0){
         $menu.hide();
         }else{
         $menu.show();
         }*/
        $menu_li.eq(v).addClass('active').siblings().removeClass('active');

    }
    addMouseWheel(document,function(wheel){
        if(wheel){
            if(ret){return;}
            ret = true;
            $(s).stop().animate({scrollTop:0},1000,function(){
                ret = false;
            });
            v++;
            if(v>=3)v=3;
            swfn();
        }
        else{
            if(ret || v==0)return;
            ret = true;
            $(s).stop().animate({scrollTop:0},1000,function(){
                ret = false;
            });
            v--;
            swfn();
        }
    });
