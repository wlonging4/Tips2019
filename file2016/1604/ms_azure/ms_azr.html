<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="GBK">
    <title>Microsoft Azure</title>
    <style type="text/css">
        /* 通用样式 */
        body{color:#CCCCCC; font:12px/22px "microsoft yahei",Arial; background-color:#fff; }
        body,div,form,img,p,h1,h2,dl,dt,dd,ul,li,h3{padding:0; margin:0;}
        input{border:none;}
        ul,li{list-style:none;}
        em{font-style:normal;}
        img{display:block; border:0}
        a{color:#CCCCCC; text-decoration:none}
        a:hover,td a:hover{color:#f60; text-decoration:underline}
        .hong12{color:#c00;}
        .clear{clear:both; display:block; height:0; visibility:hidden; font:0/0 arial;}
        .clearfix:after{content:".";display:block; visibility:hidden; clear:both; height:0; font-size:0;}
        .clearfix{*zoom:1;}

        /*lg_style*/
        .side1{  background: #2291E6;  }
        .side2{  background: #323A45;  }
        .head-l{  background: url("images/lg_head_l.jpg") no-repeat 100% 0;  }
        .head-r{  background: url("images/lg_head_r.jpg") no-repeat 0 0;  }
        .head-c{  position: relative;  width: 1200px;  height: 299px;  background: url("images/lg_head_c.jpg") no-repeat 0 0;  }
        .head-con{  position: absolute;  width: 345px;  height: 50px;  left: 235px;  top: 170px; cursor: pointer }

        .info-c{  width: 1200px;  height: 418px;  background: url("images/lg_info_c.jpg") no-repeat 0 0;  }
        .info-con{  width: 975px;  height: 353px;  padding: 30px 75px 35px  150px;  }
        .info-con-l{  position: relative;  float: left;  height: 353px;  width: 560px;  overflow: hidden;  }
        .info-con-l-box{  position: absolute;  height: 353px;  top: 0;  left: 0;  }
        .info-con-r{  float: left;  height: 354px;  width: 415px;  }
        .info-mod{  width: 415px;  height: 41px;  overflow: hidden;  cursor: pointer;  background: url("images/lg_info_bar2.png") no-repeat 0 0;  }
        .info-mod.active{  height: 149px;  background: url("images/lg_info_bar1.png") no-repeat 0 0;  }

        .view-l{  background: url("images/lg_view_l.jpg") no-repeat 100% 0;  }
        .view-c{  position: relative;  width: 1200px;  height: 480px;  background: url("images/lg_view_c.jpg") no-repeat 0 0;  }
        .view-c-l{  position: absolute;  width: 450px;  height: 315px;  top: 102px;  left: 18px;  }
        .view-c-r{  position: absolute;  width: 730px;  height: 315px;  top: 102px;  left: 468px;  }

        .basic-c{  height: 325px;  width: 1200px;  }
        .basic-title{  height: 140px;  width: 1200px;  background: url('images/lg_basic_t.jpg') no-repeat 0 0;  }
        .basic-img{  height: 185px;  width: 1152px;  padding: 0 24px 35px;  }

        .share-l{  background: url("images/lg_share_l.jpg") no-repeat 100% 0;  }
        .share-r{  background: url("images/lg_share_r.jpg") no-repeat 0 0;  }
        .share-c{  position: relative;  height: 572px;  width: 1200px;  background: url("images/lg_share_c.jpg") no-repeat 0 0;  }
        .share-con{  position: absolute;  height: 425px;  width: 1160px;  top: 129px;  left: 20px;  }

        .about-l{  background: url("images/lg_about_l.jpg") no-repeat 100% 0;  }
        .about-r{  background: url("images/lg_about_r.jpg") no-repeat 0 0;  }
        .about-c{  position: relative;  width: 1200px;  height: 376px;  background: url("images/lg_about_c.jpg") no-repeat 0 0;  }
        .abt-c1{  position: absolute;  width: 300px;  height: 251px;  top: 103px;  left: 27px;  }
        .abt-c2{  position: absolute;  width: 255px;  height: 240px;  top: 112px;  left: 388px;  }
        .abt-c3{  position: absolute;  width: 415px;  height: 200px;  top: 90px;  left: 727px;  }

        .footer{  text-align: center; margin: 0 auto; background: #323A45; height: 110px;  width: 1200px; padding-top: 45px;; color: #ccc }
        .footer a{  color: #ccc   }
        .footer a:hover{  color: #ccc   }
    </style>
</head>
<body>
<!--头部-->
<table class="head" width="100%" border="0" cellspacing="0" cellpadding="0">
    <tr>
        <td class="head-l">&nbsp;</td>
        <td width="1200" valign="top">
            <div class="head-c">
                <div class="head-con">
                    模块内容
                </div>
            </div>
        </td>
        <td class="head-r">&nbsp;</td>
    </tr>
</table>
<!--信息-->
<table class="info" width="100%" border="0" cellspacing="0" cellpadding="0">
    <tr>
        <td>&nbsp;</td>
        <td width="1200" valign="top">
            <div class="info-c">
                <div class="info-con clearfix">
                    <div class="info-con-l">
                        <div class="info-con-l-box">
                            模块内容
                        </div>
                    </div>
                    <div class="info-con-r">
                        <div class="info-mod active"></div>
                        <div class="info-mod"></div>
                        <div class="info-mod"></div>
                        <div class="info-mod"></div>
                        <div class="info-mod"></div>
                        <div class="info-mod"></div>
                    </div>
                </div>
            </div>
        </td>
        <td>&nbsp;</td>
    </tr>
</table>
<!--观点-->
<table class="view" width="100%" border="0" cellspacing="0" cellpadding="0">
    <tr>
        <td class="view-l">&nbsp;</td>
        <td width="1200" valign="top">
            <div class="view-c">
                <div class="view-c-l">
                    模块内容
                </div>
                <div class="view-c-r">
                    模块内容
                </div>
            </div>
        </td>
        <td class="side1">&nbsp;</td>
    </tr>
</table>
<!--入门-->
<table class="basic" width="100%" border="0" cellspacing="0" cellpadding="0">
    <tr>
        <td>&nbsp;</td>
        <td width="1200" valign="top">
            <div class="basic-c">
                <div class="basic-title"></div>
                <div class="basic-img">
                    模块内容
                </div>
            </div>
        </td>
        <td>&nbsp;</td>
    </tr>
</table>
<!--分享-->
<table class="share" width="100%" border="0" cellspacing="0" cellpadding="0">
    <tr>
        <td class="share-l">&nbsp;</td>
        <td width="1200" valign="top">
            <div class="share-c">
                <div class="share-con">
                    模块内容
                </div>
            </div>
        </td>
        <td class="share-r">&nbsp;</td>
    </tr>
</table>
<!--相关-->
<table class="about" width="100%" border="0" cellspacing="0" cellpadding="0">
    <tr>
        <td class="about-l">&nbsp;</td>
        <td width="1200" valign="top">
            <div class="about-c">
                <div class="abt-c1">
                    模块内容
                </div>
                <div class="abt-c2">
                    模块内容
                </div>
                <div class="abt-c3">
                    模块内容
                </div>
            </div>
        </td>
        <td class="about-r">&nbsp;</td>
    </tr>
</table>
<!--尾部-->
<table class="foot" width="100%" border="0" cellspacing="0" cellpadding="0">
    <tr>
        <td class="side2">&nbsp;</td>
        <td width="1200" valign="top">
            <div class="footer">
                模块内容
            </div>
        </td>
        <td class="side2">&nbsp;</td>
    </tr>
</table>
<script charset="gbk" src="../jquery-1.9.1.js"></script>
<script charset="GBK">
    var $mod=$('.info-mod');
    $mod.bind('mouseenter', function () {
        $(this).addClass('active').siblings().removeClass('active');
        $('.info-con-l').css({'left':'-'+$(this).index()*560+'px'});
    })
</script>
</body>
</html>
