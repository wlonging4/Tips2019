<script charset="GBK" type="text/javascript">
    /*data-count*/
    $.getJSON("http://dynamic.zol.com.cn/channel/get_broadcast_attention.php?docId=5635448&callback=?",{},function(obj){
        $("#live-count").html(obj);
    });
    //图片切换
    function scrolls(div1,div2,num,p,n){
        var page = 1;
        var i = num;
        var $v_show = $(div1);
        var $v_content = $(div2);
        var v_width = $v_content.width();
        var len = $v_show.find("img").length;
        var page_count = Math.ceil(len/i);
        $v_show.css("width",v_width*page_count + "px");

        $v_show.css("left","0px");
        $(n).click(function(){
            if(!$v_show.is(":animated")){
                if(page == page_count){
                    $v_show.animate({left:"0px"},"slow");
                    page = 1;
                }else{
                    $v_show.animate({left:"-="+v_width},"slow");
                    page++;
                }
            }
        });
        $(p).click(function(){
            if(!$v_show.is(":animated")){
                if(page == 1){
                    $v_show.animate({left:"-="+v_width*(page_count-1)},"slow");
                    page = page_count;
                }else{
                    $v_show.animate({left:"+="+v_width},"slow");
                    page--;
                }
            }
        });
        function auto_play()
        {
            if(!$v_show.is(":animated")){
                if(page == page_count){
                    $v_show.animate({left:"0px"},"slow");
                    page = 1;
                }else{
                    $v_show.animate({left:"-="+v_width},"slow");
                    page++;
                }
            }
        }
        //setInterval(auto_play,5000);
    }
    scrolls(".show-con-box",".show-con",1,".show-f1",".show-f2");
    scrolls(".show2-cont-box",".show2-cont",1,".show2-f1",".show2-f2");

    /*标题切换*/
    var $tit_l=$('.show2-c1');
    var $tit_r=$('.show2-c3');
    var $show2_con=$('.show2-con');
    var $show2_b0=$('.show2-b0');
    var $show2_b1=$('.show2-b1');
    var $show2_b2=$('.show2-b2');
    $tit_l.bind('click', function () {
        if($(this).parent().hasClass('c0')){
            $(this).parent().removeClass('c0').addClass('c2');
            $show2_b0.removeClass('blk-active');
            $show2_b2.addClass('blk-active');
        }else if($(this).parent().hasClass('c1')){
            $(this).parent().removeClass('c1').addClass('c0');
            $show2_b1.removeClass('blk-active');
            $show2_b0.addClass('blk-active');
        }else if($(this).parent().hasClass('c2')){
            $(this).parent().removeClass('c2').addClass('c1');
            $show2_b2.removeClass('blk-active');
            $show2_b1.addClass('blk-active');
        }
    });
    $tit_r.bind('click', function () {
        if($(this).parent().hasClass('c0')){
            $(this).parent().removeClass('c0').addClass('c1');
            $show2_b0.removeClass('blk-active');
            $show2_b1.addClass('blk-active');
        }else if($(this).parent().hasClass('c1')){
            $(this).parent().removeClass('c1').addClass('c2');
            $show2_b1.removeClass('blk-active');
            $show2_b2.addClass('blk-active');
        }else if($(this).parent().hasClass('c2')){
            $(this).parent().removeClass('c2').addClass('c0');
            $show2_b2.removeClass('blk-active');
            $show2_b0.addClass('blk-active');
        }
    });
</script>
