<script type="text/javascript">
    /*图片切换*/
    function scrolls(div1,div2,num,p,n){
        var page = 1;
        var i = num;
        var $v_show = $(div1);
        var $v_content = $(div2);
        var v_width = $v_content.width();
        var len = $v_show.find("img").length;
        var page_count = Math.ceil(len/i);
        $v_show.css("width",v_width*page_count + "px");

        $v_show.css("left","0px");
        $(n).click(function(){
            if(!$v_show.is(":animated")){
                if(page == page_count){
                    $v_show.animate({left:"0px"},"slow");
                    page = 1;
                }else{
                    $v_show.animate({left:"-="+v_width},"slow");
                    page++;
                }
            }
        });
        $(p).click(function(){
            if(!$v_show.is(":animated")){
                if(page == 1){
                    $v_show.animate({left:"-="+v_width*(page_count-1)},"slow");
                    page = page_count;
                }else{
                    $v_show.animate({left:"+="+v_width},"slow");
                    page--;
                }
            }
        });
        function auto_play()
        {
            if(!$v_show.is(":animated")){
                if(page == page_count){
                    $v_show.animate({left:"0px"},"slow");
                    page = 1;
                }else{
                    $v_show.animate({left:"-="+v_width},"slow");
                    page++;
                }
            }
        }
        //setInterval(auto_play,5000);
    }
    scrolls(".ch-ul-box",".ch-ul",5,".ch-btn-l",".ch-btn-r");

    var ul_img=$('.ch-ul-box').find('table img'),con_img=$('.ch-c-box').find('table img');
    ul_img.bind('mouseenter', function () {
        $('.ch-c-box').css({'left':'-'+ul_img.index(this)*800+'px'});
    })
</script>
