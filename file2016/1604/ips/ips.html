    var  page=0, pics=$(".lunbo .pics .zt_tb img"), pLen=pics.length, mWidth=850;
    /*自动轮播*/
    /*console.log('1');*/
    function move_y(){
        aaaa=setInterval(function(){
            changePage(-1);
        },4000);
    }
    move_y();

    $(".lbox i#prev").mouseover(function () {
        clearInterval(aaaa);
    });
    $(".lbox i#prev").mouseleave(function () {
        move_y();
    });
    $(".lbox i#next").mouseover(function () {
        clearInterval(aaaa);
    });
    $(".lbox i#next").mouseleave(function () {
        move_y();
    });
    $(".lbox i#prev").click(function(){
        changePage(-1);
    });
    $(".lbox i#next").click(function(){
        changePage(1);
    });
    function changePage(u,p) {
        page = page + u;
        if(page == 1 && !p){
            page = (u > 0) ? 2 : 0;
        }
        if(u < 0 && page < 0){
            page = pLen - 1;
        }else if(u > 0 && page > pLen -1){
            page = 0
        }
        if(page > 1) $('.tabBtn').hide();
        else  $('.tabBtn').show();
        $(".lunbo .pics").css({
            'left': -page * mWidth
        });
        if(page == 0)
            $('.tabBtn span').removeClass('active').eq(0).addClass('active');
        r = (page > 0) ? page -1 : 0;
        $('.tabBtn2 span').removeClass('active').eq(r).addClass('active');

    };

        var _i = $('.tabBtn span').index($(this));
        $('.tabBtn span').removeClass('active');
        $(this).addClass('active');
        page = _i-1;
        changePage(1,1);
    })

    //滚动
    $(window).scroll(function () {
        var items = $("body").find(".item");
        var menu = $(".nav");
        var top = $(document).scrollTop();
        var currentId = ""; //滚动条现在所在位置的item id

        items.each(function () {
            var m = $(this);
            //注意：m.offset().top代表每一个item的顶部位置
            if (top > m.offset().top -660) {
                currentId = "#" + m.attr("id");
            } else if(top<400){
                currentId= "#art";
            }
            else{
                return false;
            }
        });
        console.log(currentId );
        var currentLink = menu.find(".active");
        if (currentId && currentLink.attr("href") != currentId) {
            currentLink.removeClass("active");
            menu.find("[href=" + currentId + "]").addClass("active");
        }
    });
