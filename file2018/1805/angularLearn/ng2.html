<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="https://cdn.bootcss.com/angular.js/1.6.3/angular.min.js"></script>
    <style>
        table, th , td  {
            border: 1px solid grey;
            border-collapse: collapse;
            padding: 5px;
        }
        table tr:nth-child(odd)	{
            background-color: #f1f1f1;
        }
        table tr:nth-child(even) {
            background-color: #ffffff;
        }
    </style>
</head>
<body>

<div ng-app="myApp" ng-controller="customersCtrl">

    <table>
        <tr ng-repeat="x in names | orderBy : 'Country'">
            <td>{{ x.Name }}</td>
            <td>{{ x.Country }}</td>
        </tr>
    </table>

</div>

<script>
    document.domin='https://www.runoob.com';
    angular.module('myApp', []).controller('customersCtrl', function($scope, $http) {
        $http.jsonp("http://m.zol.com.cn/topic/services/user.php?itemId=6213155&action=getUserListForMaxScore&callback=?",'jsonp')
            .then(function (result) {
                //console.log(JSON.parse);
                //console.log(JSON.parse((result.data).slice(12)));
                console.log(result);
                $scope.names = result.data.records;
            });
    });
</script>

</body>
</html>
