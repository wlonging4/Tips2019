<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <title>回款规则</title>
    <link rel="stylesheet" href="<%=require('../css/appYueyingbaoRule.less?link')%>">
</head>
<body class="bodyBgApp">
<section class="rules rulesNoBorder">
    <div>
        <h2>回款日期</h2>
        <p>1.如支付成功日距离首个指定回款日不足15个自然日，则出借人首期指定回款日自动顺延至下一个指定回款日，该下一个指定回款日算作首期。</p>
        <p>2.若选择回款日为30日，没有30日的月份将以当月最后一天作为回款日。</p>
    </div>
    <div>
        <h2>到账日期</h2>
        <p>回款日后的0-3个工作日内到账。
        </p>
    </div>
</section>
</body>
</html>
