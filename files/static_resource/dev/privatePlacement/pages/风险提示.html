	<body class="bgWhite">
		<div class="conBox">
			<div class="conMainTitle">（一）一般风险揭示</div>		
			<div class="conSubTitle">1.资金损失风险</div>
			<div class="con">基金管理人将依照恪尽职守、诚实信用、谨慎勤勉的原则管理和运用基金财产，但不保证投资者的投资本金不受损失，也不保证本基金一定盈利和最低收益。</div>
			<div class="conSubTitle">2.基金运营风险</div>
			<div class="con">基金管理人依据基金合同约定管理和运用基金财产所产生的风险，由基金财产及投资者承担。投资者应充分知晓投资运营的相关风险，其风险应由投资者自担。</div>
			<div class="conSubTitle">3.流动性风险</div>
			<div class="con">流动性风险是指本基金所投资资产及投资项目所投资资产到期不能如期足额收回，导致无法满足基金投资者收益分配的需要，从而给基金投资者带来损失的风险。在市场流动性不足的情况下，基金管理人可能无法短期、低成本地对基金财产变现，从而对基金收益造成不利影响。</div>

		</div>
