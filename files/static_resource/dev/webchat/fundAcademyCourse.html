<!DOCTYPE html>
<html  lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no,minimal-ui"/>
    <title></title>
    <link rel="shortcut icon" href="../common/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../webchat/css/academyStyle.css" type="text/css"/>
    <link rel="stylesheet" href="../webchat/css/swiper.min.css" type="text/css"/>
    <link rel="stylesheet" href="../webchat/css/photoswipe.css" type="text/css"/>
    <link rel="stylesheet" href="../webchat/css/default-skin.css" type="text/css"/>
    <script type="text/javascript" src="../webchat/js/flexible.js"></script>
    <script type="text/javascript" src="../webchat/js/swiper.min.js"></script>
    <script type="text/javascript" src="../webchat/js/photoswipe.min.js"></script>
    <script type="text/javascript" src="../webchat/js/photoswipe-ui-default.min.js"></script>
    <script type="text/javascript" src="../webchat/js/loadJs.js"></script>
    
</head>
<body> <!--class="shenping"-->
<div class="swiper-container">
    <div id="demo-test-gallery" class="swiper-wrapper demo-gallery">
    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
    <!-- Add Arrows -->

</div>
<div class="swiperInfo">横屏看，效果更佳；单击放大；右滑查看下一页</div>
<div class="swiper-button">
    <div class="page"><span class="nowPage">1</span>/<span class="total"></span>

        <div class="arrowIcon"></div>
    </div>
    <div class="swiper-button-next">下一页</div>
    <div class="swiper-button-prev">上一页</div>

</div>


<!-- 放大缩小显示div -->
<div id="gallery" class="pswp" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="pswp__bg"></div>

    <div class="pswp__scroll-wrap">

        <div class="pswp__container">
            <div class="pswp__item"></div>
            <div class="pswp__item"></div>
            <div class="pswp__item"></div>
        </div>

        <div class="pswp__ui pswp__ui--hidden">

            <div class="pswp__top-bar">

                <div class="pswp__counter"></div>

                <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>
                <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>

                <div class="pswp__preloader">
                    <div class="pswp__preloader__icn">
                        <div class="pswp__preloader__cut">
                            <div class="pswp__preloader__donut"></div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- <div class="pswp__loading-indicator"><div class="pswp__loading-indicator__line"></div></div> -->
            <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
                <div class="pswp__share-tooltip">

                </div>
            </div>


            <div class="pswp__caption">
                <div class="pswp__caption__center">
                </div>
            </div>
        </div>
    </div>
</div>
<!-- 放大缩小显示div:end -->
<div class="selectDialogMain">
    <div class="selectDialogMash">
    </div>
    <div class="selectDialogBox">
        <div class="selectDialog">
            <ul>
            </ul>
        </div>
    </div>
</div>
<script type="text/javascript">
    function onBridgeReady() {
        WeixinJSBridge.call('hideOptionMenu');
    }

    if (typeof WeixinJSBridge == "undefined") {
        if (document.addEventListener) {
            document.addEventListener('WeixinJSBridgeReady', onBridgeReady, false);
        } else if (document.attachEvent) {
            document.attachEvent('WeixinJSBridgeReady', onBridgeReady);
            document.attachEvent('onWeixinJSBridgeReady', onBridgeReady);
        }
    } else {
        onBridgeReady();
    }
</script>
</body>
</html>
