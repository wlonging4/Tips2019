<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>邀请规则</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    	<meta name="format-detection" content="telephone=no" />
    	<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    	<link type="text/css" href="../../financialPlanner/css/captainInvite/captainInviteStyle.css" rel="stylesheet"/>
    	<script type="text/javascript" src="../../common/js/flexible.js"></script>
	</head>
	<body>
		<div class="rulesMain">
			<div class="ruleList">
				<div class="item">
					<div class="itemCon">
						<div class="tit">点击“立即邀请”,录入团队成员信息</div>
						<div class="imgBox">
							<img src="../../financialPlanner/images/captainInvite/captainInviteRule1.jpg" alt="图片"/>
						</div>
					</div>
				</div>
				
				<div class="item">
					<div class="itemCon">
						<div class="tit">保存并分享给团队成员,被邀请的团队成员打开分享链接</div>
						<div class="imgBox">
							<img src="../../financialPlanner/images/captainInvite/captainInviteRule2.jpg" alt="图片"/>
						</div>
					</div>
				</div>
				
				<div class="item">
					<div class="itemCon">
						<div class="tit">团队成员直接设置密码，完成注册，进入注册成功页面</div>
						<div class="imgBox">
							<img src="../../financialPlanner/images/captainInvite/captainInviteRule3.jpg" alt="图片"/>
						</div>
					</div>
				</div>
				
				<div class="item">
					<div class="itemCon">
						<div class="tit">团队成员下载理财师app，完成工作室信息</div>
						<div class="imgBox">
							<img src="../../financialPlanner/images/captainInvite/captainInviteRule4.jpg" alt="图片"/>
						</div>
					</div>
				</div>
				
				<div class="item">
					<div class="itemCon">
						<div class="tit">录入注册时的入驻码，完成工作室申请</div>
						<div class="imgBox">
							<img src="../../financialPlanner/images/captainInvite/captainInviteRule5.jpg" alt="图片"/>
						</div>
					</div>
				</div>
				
			</div>
		</div>
		
		<script type="text/javascript" src="../../financialPlanner/js/captainInvite/captainInvite.js"></script>
		<script type="text/javascript" src="../../financialPlanner/js/captainInvite/captainInviteRule.js"></script>
		
	</body>
