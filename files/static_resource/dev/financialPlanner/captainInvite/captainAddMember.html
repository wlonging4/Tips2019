<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta charset="UTF-8">
		<title>添加团队成员</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    	<meta name="format-detection" content="telephone=no" />
    	<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    	<link type="text/css" href="../../financialPlanner/css/captainInvite/captainInviteStyle.css" rel="stylesheet"/>
    	<script type="text/javascript" src="../../common/js/flexible.js"></script>
	</head>
	<body>
		<div class="addMemberMain">
			<div class="header">
				<div class="stepBox">
					<div class="stepItem">
						<div class="icon icon1"></div>
						<div class="word">录入团队成员信息</div>
					</div>
					<div class="stepItem middleArrow">
					</div>
					<div class="stepItem">
						<div class="icon icon2"></div>
						<div class="word">微信邀请团队成员</div>
					</div>
				</div>
			</div>
			
			<div class="content">
				<div class="formBox">
					<div class="inputBox">
						<label>成员姓名</label>
						<input type="text" class="nameInput"  placeholder="请输入成员姓名"/>
					</div>
					<div class="inputBox">
						<label>手机号码</label>
						<input type="text" class="phoneInput"  placeholder="请输入手机号码"/>
					</div>
				</div>
				
				<div class="btnBox">
					<a href="javascript:void(0);" class="saveShare">保存并微信分享</a>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="../../common/js/jquery.js"></script>
		<script type="text/javascript" src="../../financialPlanner/js/captainInvite/captainInvite.js"></script>
		<script type="text/javascript" src="../../financialPlanner/js/captainInvite/captainAddMember.js"></script>
	</body>
</html>
