<div ng-controller="userAddManageController as showCase">
    <h3 class="page-title">
        新增用户管理
    </h3>
    <div class="panel panel-default">
        <div class="panel-heading clearfix">
            <div class="row">
                <div class="col-lg-9 col-xs-6">
                    <span class="panel-heading-title">普通用户管理</span>
                </div>
                <div class="col-lg-3 col-xs-6 ui_right">
                    <a href="javascript:;" class="btn btn-primary btn-sm" ng-click="action.search()">查询</a>
                    <a href="javascript:;" class="btn btn-warning btn-sm" ng-click="action.reset()">重置</a>
                    <span ng-if="form.isShow" form-show="{{form.isShow}}"></span>
                </div>
            </div>
        </div>
        <div class="panel-body" id="form-cot">
            <div class="row">
                <div class="col-lg-12">
                    <form role="form" id="js_form">
                        <div class="form-group col-lg-3">
                            <label>用户ID</label>
                            <input class="form-control" name="userId" ng-model="form.userId" placeholder="请输入用户ID">
                        </div>
                        <div class="form-group col-lg-3">
                            <label>用户姓名</label>
                            <input class="form-control" name="realName" ng-model="form.realName" placeholder="请输入用户姓名">
                        </div>
                        <div class="form-group col-lg-3">
                            <label>手机号</label>
                            <input class="form-control" name="mobile" ng-model="form.mobile" placeholder="请输入查询手机号">
                        </div>
                        <div class="form-group col-lg-3">
                            <label>证件类型&号码</label>
                            <div class="input-group col-lg-12 col-xs-12">
                                <div class="input-group-addon" style="padding:0;width:auto;">
                                    <select class="form-control" style="height:32px;padding: 0px 2px; min-width:70px;" name="documentType" ng-model="form.documentType">
                                        <option value="">请选择</option>
                                        <option value="1">身份证</option>
                                        <option value="2">护照</option>
                                        <option value="3">台胞证</option>
                                        <option value="4">港澳居民通行证</option>
                                        <option value="5">军官证</option>
                                        <option value="6">香港特别行政区护照</option>
                                        <option value="7">澳门特别行政区护照</option>
                                        <option value="9">港澳来往内地通行证</option>
                                    </select>
                                </div>
                                <input class="form-control" name="documentNo" ng-model="form.documentNo" placeholder="请输入证件号码">
                            </div>
                        </div>
                        <div class="form-group col-lg-3">
                            <label>注册时间</label>
                            <div class="input-group date-picker input-daterange" data-date-format="yyyy-mm-dd">
                                <input type="text" class="form-control" name="registerTimeStart" ng-model="form.registerTimeStart">
                                <span class="input-group-addon">to </span>
                                <input type="text" class="form-control" name="registerTimeEnd" ng-model="form.registerTimeEnd">
                            </div>
                        </div>
                        <div class="form-group col-lg-3">
                            <label>实名认证</label>
                            <select class="form-control" name="docValidated" ng-model="form.docValidated">
                                <option value="">请选择</option>
                                <option value="0">否</option>
                                <option value="1">是</option>
                            </select>
                        </div>
                        <div class="form-group col-lg-3">
                            <label>是否绑定银行卡</label>
                            <select class="form-control" name="cardValidated" ng-model="form.cardValidated">
                                <option value="">请选择</option>
                                <option value="0">否</option>
                                <option value="1">是</option>
                            </select>
                        </div>
                        <div class="form-group col-lg-3">
                            <label>是否交易</label>
                            <select class="form-control" name="haveDeal" ng-model="form.haveDeal">
                                <option value="">请选择</option>
                                <option value="0">否</option>
                                <option value="1">是</option>
                            </select>
                        </div>
                        <div class="form-group col-lg-3">
                            <label>理财师姓名</label>
                            <input class="form-control" name="managerName" ng-model="form.managerName" placeholder="请输入理财师姓名">
                        </div>
                        <div class="form-group col-lg-3">
                            <label>理财师ID</label>
                            <input class="form-control" name="managerId" ng-model="form.managerId" placeholder="请输入理财师ID">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="panel panel-info">
        <div class="panel-heading">
            <div class="row">
                <div class="col-lg-8 col-xs-8">
                    <span class="panel-heading-title">
                        搜索结果
                    </span>
                </div>
            </div>
        </div>
        <div class="panel-body">
            <div class="dataTable_wrapper" style="font-size: 13px;">
                <table datatable dt-options="showCase.dtOptions" dt-columns="showCase.dtColumns" dt-instance="showCase.dtInstance" dt-disable-deep-watchers="true" class="table table-striped row-border table-hover" id="dataTables"></table>
            </div>
        </div>
    </div>
</div>
<script>
    $(function(){
        ComponentsPickers.init();
    });
</script>
