<div ng-controller="editProject as showCase">
    <h3 class="page-title">
        销支人员管理
    </h3>
    <div class="panel panel-default">
        <div class="panel-heading clearfix">
            <div class="row">
                <div class="col-lg-9 col-xs-6">
                    <span class="panel-heading-title">{{contentTitle}}</span>
                </div>
                <div class="col-lg-3 col-xs-6 ui_right">
                    <a href="javascript:;" class="btn btn-primary btn-sm" ng-click="action.save()">提交</a><a href="javascript:;" ng-click="action.cancel()" class="btn btn-warning btn-sm">取消</a>
                </div>
            </div>
        </div>
        <div class="panel-body" id="form-cot">
            <div class="row">
                <form class="form-horizontal" id="editSales">
                    <div class="form-group col-lg-12">
                        <label class="col-sm-3 control-label">销支姓名<em class="ui_red">*</em>：</label>
                        <div class="col-sm-6">
                            <input name="supportName" type="text" ng-model="form.supportName" class="form-control" placeholder="请输入销支姓名" maxlength="20">
                            <input type="hidden" name="supportId" value="{{form.supportId}}">
                        </div>
                    </div>

                    <div class="form-group col-lg-12">
                        <label class="col-sm-3 control-label">手机号<em class="ui_red">*</em>：</label>
                        <div class="col-sm-6">
                            <input name="supportMobile" type="text" ng-model="form.supportMobile" class="form-control" placeholder="请输入手机号" maxlength="11">
                        </div>
                    </div>

                    <div class="form-group col-lg-12">
                        <label class="col-sm-3 control-label">角色<em class="ui_red">*</em>：</label>
                        <div class="col-sm-6">
                            <select name="logPermission" ng-model="form.logPermission" class="form-control">
                                <option value="">请选择</option>
                                <option ng-repeat="item in select.logPermission" value="{{item.key}}" ng-selected="item.key == form.logPermission">{{item.value}}</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group col-lg-12">
                        <label class="col-sm-3 control-label">微信号<em class="ui_red">*</em>：</label>
                        <div class="col-sm-6">
                            <input name="supportWechat" type="text" ng-model="form.supportWechat" class="form-control" placeholder="请输入微信号" maxlength="20">
                        </div>
                    </div>

                    <div class="form-group col-lg-12">
                        <label class="col-sm-3 control-label ">微信二维码<em class="ui_red">*</em>：</label>
                        <div class="col-sm-2 confirmImg confirmImg1" style="display: none">
                            <a href="{{img.supportWechatQrcode}}" target="_blank">
                                <img width="100" height="100" style="display: block;
    border: 4px solid #ccc;" src="{{img.supportWechatQrcode}}">
                            </a>
                        </div>
                        <div class="col-sm-3">
                            <input name="qrcode" class="inputImg1" ng-model="form.qrcode" fileread="form.qrcode" type="file" onchange="angular.element(this).scope().checkSize(this)" style="height:
                            34px;padding-top:5px;" accept="image/jpeg,image/jpg,image/x-png">
                        </div>
                    </div>
                    <div class="form-group col-lg-12">
                        <div class="col-sm-3">&nbsp;</div>
                        <div class="col-sm-6" style="font-size: 10px;display: block;margin-top: -10px;">（图片尺寸: 300*300， 图片大小120kb以内）</div>
                    </div>

                    <div class="form-group col-lg-12">
                        <label class="col-sm-3 control-label ">头像<em class="ui_red">*</em>：</label>
                        <div class="col-sm-2 confirmImg confirmImg2" style="display: none">
                            <a href="{{img.supportHead}}" target="_blank">
                                <img width="100" height="100" style="display: block;
    border: 4px solid #ccc;" src="{{img.supportHead||''}}">
                            </a>
                        </div>
                        <div class="col-sm-3">
                            <input name="head" class="inputImg2" ng-model="form.head" fileread="form.head" type="file" onchange="angular.element(this).scope().checkSize(this)" style="height:34px;padding-top:5px;" accept="image/jpeg,image/jpg,image/x-png">
                        </div>
                    </div>
                    <div class="form-group col-lg-12">
                        <div class="col-sm-3">&nbsp;</div>
                        <div class="col-sm-6" style="font-size: 10px;display: block;margin-top: -10px;">（图片尺寸: 300*300， 图片大小120kb以内）</div>
                    </div>

                    <div class="form-group col-lg-12">
                        <label class="col-sm-3 control-label">邮箱<em class="ui_red">*</em>：</label>
                        <div class="col-sm-6">
                            <input name="supportEmail" type="text" ng-model="form.supportEmail" class="form-control" placeholder="请输入邮箱" maxlength="40">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
