<div ng-controller="salesManageController as showCase">
    <h3 class="page-title">
        销支人员管理
    </h3>
    <div class="panel panel-default">
        <div class="panel-heading clearfix">
            <div class="row">
                <div class="col-lg-9 col-xs-6">
                    <span class="panel-heading-title">查询</span>
                </div>
                <div class="col-lg-3 col-xs-6 ui_right">
                    <a href="javascript:;" class="btn btn-primary btn-sm" ng-click="search()">查询</a>
                    <a href="javascript:;" class="btn btn-warning btn-sm" ng-click="reset()">重置</a>
                    <span ng-if="show.isShow" form-show="{{show.isShow}}"></span>
                </div>
            </div>
        </div>
        <div class="panel-body" id="form-cot">
            <div class="row">
                <div class="col-lg-12">
                    <form role="form" id="js_form">
                        <div class="form-group col-lg-3">
                            <label>销支姓名</label>
                            <input name="supportName" value="" maxlength="20" ng-model="form.supportName" class="form-control" placeholder="请输入姓名">
                        </div>
                        <div class="form-group col-lg-3">
                            <label>手机号</label>
                            <input name="supportMobile" value="" maxlength="11" ng-model="form.supportMobile" class="form-control" placeholder="请输入手机号">
                        </div>
                        <div class="form-group col-lg-3">
                            <label>销支人员ID</label>
                            <input name="supportId" value="" maxlength="20" ng-model="form.supportId" class="form-control" placeholder="请输入ID">
                        </div>
                        <div class="form-group col-lg-3">
                            <label>角色</label>
                            <select name="logPermission" ng-model="form.logPermission" class="form-control" autocomplete="off">
                                <option value="">请选择</option>
                                <option ng-repeat="item in select.logPermission" value="{{item.key}}">{{item.value}}</option>
                            </select>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="panel panel-info">
        <div class="panel-heading">
            <div class="row">
                <div class="col-lg-6 col-xs-6">
                    <span class="panel-heading-title">人员数据:</span>
                </div>
                <div class="col-lg-6 col-xs-6 ui_right">
                    <a href="#/salesEdit.html" class="btn btn-success btn-sm">新增</a>
                </div>
            </div>
        </div>
        <div class="panel-body" style="font-size: 13px">
            <table datatable dt-options="showCase.dtOptions" dt-columns="showCase.dtColumns" dt-instance="showCase.dtInstance" dt-disable-deep-watchers="true" class="row-border hover" id="dataTables"></table>
        </div>
    </div>
</div>
