<div ng-controller="taskExecutionController as showCase">
    <h3 class="page-title">
        定时任务
    </h3>
    <div class="panel panel-default">
        <div class="panel-heading clearfix">
            <div class="row">
                <div class="col-lg-9 col-xs-6">
                    <span class="panel-heading-title">定时任务</span>
                </div>
                <div class="col-lg-3 col-xs-6 ui_right">
                   <a href="javascript:;" class="btn btn-primary btn-sm" ng-click="action.search()">查询</a><a href="javascript:;" class="btn btn-success btn-sm" ng-click="action.reset()">重置</a>
                </div>
            </div>
        </div>
        <div class="panel-body" id="form-cot">
            <div class="row">
                <div class="col-lg-12">
                    <form role="form" id="js_form">
                        <div class="form-group col-lg-4">
                            <label>code</label>
                            <input name="code" ng-model="form.code" class="form-control" placeholder="请输入code">
                        </div>
                        <div class="form-group col-lg-4">
                            <label>状态</label>
                            <select ng-model="form.status" name="status" class="form-control">
                                <option value="">请选择</option>
                                <option value="0">成功</option>
                                <option value="1">失败</option>
                            </select>
                        </div>
                        <div class="form-group col-lg-8">
                            <div class="row">
                                <label for="" class="col-lg-12 control-label">开始时间：</label>
                                <div class="col-lg-5">
                                    <div class="input-group date form_datetime">
                                        <input type="text" size="16" ng-model="form.startTimeBegin " name="startTimeBegin " readonly class="form-control">
                                    <span class="input-group-btn">
                                        <button class="btn default date-reset" type="button"><i class="fa fa-times"></i></button>
                                        <button class="btn default date-set" type="button"><i class="fa fa-calendar"></i></button>
                                    </span>
                                    </div>
                                </div>
                                <div class="col-lg-2 ui_center">
                                    <label for="" class=" control-label">至</label>
                                </div>
                                <div class="col-lg-5">
                                    <div class="input-group date form_datetime">
                                        <input type="text" size="16" ng-model="form.startTimeEnd" name="startTimeEnd" readonly class="form-control">
                                    <span class="input-group-btn">
                                        <button class="btn default date-reset" type="button"><i class="fa fa-times"></i></button>
                                        <button class="btn default date-set" type="button"><i class="fa fa-calendar"></i></button>
                                    </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group col-lg-8">
                            <div class="row">
                                <label for="" class="col-lg-12 control-label">结束时间：</label>
                                <div class="col-lg-5">
                                    <div class="input-group date form_datetime">
                                        <input type="text" size="16" ng-model="form.endTimeBegin" name="endTimeBegin" readonly class="form-control">
                                    <span class="input-group-btn">
                                        <button class="btn default date-reset" type="button"><i class="fa fa-times"></i></button>
                                        <button class="btn default date-set" type="button"><i class="fa fa-calendar"></i></button>
                                    </span>
                                    </div>
                                </div>
                                <div class="col-lg-2 ui_center">
                                    <label for="" class=" control-label">至</label>
                                </div>
                                <div class="col-lg-5">
                                    <div class="input-group date form_datetime">
                                        <input type="text" size="16" ng-model="form.endTimeEnd" name="endTimeEnd" readonly class="form-control">
                                    <span class="input-group-btn">
                                        <button class="btn default date-reset" type="button"><i class="fa fa-times"></i></button>
                                        <button class="btn default date-set" type="button"><i class="fa fa-calendar"></i></button>
                                    </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="panel panel-info">
        <div class="panel-heading">
            <div class="row">
                <div class="col-lg-6 col-xs-6">
                    <span class="panel-heading-title">搜索结果</span>
                </div>
            </div>
        </div>
        <div class="panel-body">
            <div class="dataTable_wrapper table-responsive">
                <table datatable dt-options="showCase.dtOptions" dt-columns="showCase.dtColumns" dt-instance="showCase.dtInstance" dt-disable-deep-watchers="true" class="table table-striped row-border table-hover" id="dataTables"></table>
            </div>
        </div>
    </div>
    <div data-ng-init="action.load()"></div>
</div>
