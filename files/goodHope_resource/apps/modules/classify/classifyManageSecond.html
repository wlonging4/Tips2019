<div ng-controller="classifyManageSecondController as showCase">
    <h3 class="page-title">
        分类管理-{{form.namePrimary}}
    </h3>
    <div class="panel panel-default">
        <div class="panel-heading clearfix">
            <div class="row">
                <div class="col-lg-9 col-xs-6">
                    <span class="panel-heading-title">二级分类管理</span>
                </div>
                <div class="col-lg-3 ui_right">
                    <a href="javascript:;" class="btn btn-success btn-sm addClassifySecond">新增二级分类</a>
                    <a href="#/classifyManage" class="btn btn-success btn-sm">返回</a>
                    <span ng-if="form.isShow" form-show="{{form.isShow}}"></span>
                </div>
            </div>
        </div>
    </div>
    <div class="panel panel-info">
        <div class="panel-body" style="font-size: 13px">
            <table datatable dt-options="showCase.dtOptions" dt-columns="showCase.dtColumns" dt-instance="showCase.dtInstance" dt-disable-deep-watchers="true" class="row-border hover" id="dataTables"></table>
        </div>
    </div>
</div>

<!--二级分类模板-->
<script type="text/ng-template" id="addClassifySecondCtrl.html">
    <div class="modal-header">
        <button type="button" class="close" ng-click="close()">×</button>
        <h4 class="modal-title fn-ms">分类管理-{{form.namePrimary}}</h4>
    </div>
    <div class="modal-body clearfix">
        <div class="form-group col-lg-12">
            <label class="col-sm-3 control-label ui_right" style="margin-top: 6px">分类名称 <span class="ui_red">*</span>：</label>
            <div class="col-sm-7">
                <input name="name" type="text" ng-model="form.name" class="form-control" placeholder="请输入分类名称" maxlength="50">
            </div>
        </div>

        <div class="form-group col-lg-12">
            <label class="col-sm-3 control-label ui_right" style="margin-top: 6px">状态 <span class="ui_red">*</span>：</label>
            <div class="col-sm-7">
                <div class="radio-list">
                    <label class="radio-inline">
                        <input type="radio" name="status" ng-model="form.status" value="1">有效
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="status" ng-model="form.status" value="0">无效
                    </label>
                </div>
            </div>
        </div>

        <div class="form-group col-lg-12">
            <label class="col-sm-3 control-label ui_right" style="margin-top: 6px">序号 <span class="ui_red">*</span>：</label>
            <div class="col-sm-7">
                <input name="priority" type="text" ng-model="form.priority" class="form-control" placeholder="请输入序号" maxlength="85">
            </div>
        </div>

        <div class="col-lg-10 ui_right">
            <a href="javascript:;" ng-click="add()" class="btn btn-primary btn-sm">保存</a>
            <a href="javascript:;" ng-click="close()" class="btn btn-success btn-sm">返回</a>
        </div>
    </div>
</script>
