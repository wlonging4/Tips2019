<div ng-controller="consultantManageController as showCase">
    <h3 class="page-title">
        顾问管理
    </h3>
    <div class="panel panel-default">
        <div class="panel-heading clearfix">
            <div class="row">
                <div class="col-lg-9 col-xs-6">
                    <span class="panel-heading-title">顾问管理</span>
                </div>
                <div class="col-lg-3 col-xs-6 ui_right">
                    <a href="javascript:;" class="btn btn-primary btn-sm" ng-click="search()">查询</a>
                    <span ng-if="form.isShow" form-show="{{form.isShow}}"></span>
                </div>
            </div>
        </div>
        <div class="panel-body" id="form-cot">
            <div class="row">
                <div class="col-lg-12">
                    <form role="form" id="js_form">
                        <div class="form-group col-lg-3">
                            <label>顾问姓名</label>
                            <input name="advisorName" value="" ng-model="form.advisorName" class="form-control" placeholder="请输入顾问姓名">
                        </div>
                        <div class="form-group col-lg-3">
                            <label>手机号</label>
                            <input name="mobile" value="" ng-model="form.mobile" class="form-control" placeholder="请输入顾问手机号">
                        </div>
                        <div class="form-group col-lg-6">
                            <label>创建时间</label>
                            <div class="input-group date-picker input-daterange" data-date-format="yyyy-mm-dd">
                                <input type="text" class="form-control" name="createTimeBeg" ng-model="form.createTimeBeg">
                                <span class="input-group-addon">to </span>
                                <input type="text" class="form-control" name="createTimeEnd" ng-model="form.createTimeEnd">
                            </div>
                        </div>
                        <div class="form-group col-lg-3">
                            <label>状态：</label>
                            <select name="status" ng-model="form.status" class="form-control">
                                <option value="">请选择</option>
                                <option value="1">有效</option>
                                <option value="0">无效</option>
                            </select>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="panel panel-info">
        <div class="panel-heading">
            <div class="row">
                <div class="col-lg-6 col-xs-6">
                    <span class="panel-heading-title">搜索结果</span>
                </div>
                 <div class="col-lg-6 col-xs-6 ui_right">
                     <a href="#/consultantEdit" class="btn btn-success btn-sm">新增</a>
                 </div>
            </div>
        </div>
        <div class="panel-body" style="font-size: 13px">
            <table datatable dt-options="showCase.dtOptions" dt-columns="showCase.dtColumns" dt-instance="showCase.dtInstance" dt-disable-deep-watchers="true" class="row-border hover" id="dataTables"></table>
        </div>
    </div>
</div>
<script>
    $(function(){
        ComponentsPickers.init();
    })
</script>
