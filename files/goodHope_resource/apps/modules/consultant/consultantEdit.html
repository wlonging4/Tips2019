<div ng-controller="consultantEditController as showCase">
    <h3 class="page-title">
        顾问管理-{{pageTitle}}
    </h3>
    <div class="panel panel-default">
        <div class="panel-heading clearfix">
            <div class="row">
                <div class="col-lg-9 col-xs-6">
                    <span class="panel-heading-title">顾问管理-{{pageTitle}}</span>
                </div>
                <div class="col-lg-3 col-xs-6 ui_right">
                    <a href="javascript:;" class="btn btn-primary btn-sm" ng-click="action.save()">保存</a>
                    <a href="javascript:;" ng-click="action.cancel()" class="btn btn-warning btn-sm">取消</a>
                </div>
            </div>
        </div>
        <div class="panel-body" id="form-cot">
            <div class="row">
                <form class="form-horizontal" id="editProjecForm">
                    <div class="form-group col-lg-12">
                        <label class="col-sm-2 control-label">顾问姓名 <span class="ui_red">*</span>：</label>
                        <div class="col-sm-8">
                            <input name="advisorName" type="text" ng-model="form.advisorName" class="form-control" placeholder="请输入顾问姓名" maxlength="20">
                        </div>
                    </div>
                    <div class="form-group col-lg-12">
                        <label class="col-sm-2 control-label">手机号 <span class="ui_red">*</span>：</label>
                        <div class="col-sm-8">
                            <input name="mobile" type="text" ng-model="form.mobile" class="form-control" placeholder="请输入手机号" maxlength="11">
                        </div>
                    </div>
                    <div class="form-group col-lg-12">
                        <label class="col-sm-2 control-label">地区 <span class="ui_red">*</span>：</label>
                        <div class="col-sm-8">
                            <input name="address" type="text" ng-model="form.address" class="form-control" placeholder="请输入地区" maxlength="10">
                        </div>
                    </div>
                    <div class="form-group col-lg-12">
                        <label class="col-sm-2 control-label">从业年限 <span class="ui_red">*</span>：</label>
                        <div class="col-sm-8">
                            <input name="workYears" type="text" ng-model="form.workYears" class="form-control js_validator_int" placeholder="请输入从业年限" maxlength="10">
                        </div>
                    </div>

                    <div class="form-group col-lg-12">
                        <div class="row">
                            <label class="col-sm-2 control-label mt15" style="margin-top: -4px;margin-left: 8px;">头像 <span class="text-red">*</span>：</label>
                            <div class="col-sm-8 mt15">
                                <input name="thumbnail" type="file" onchange="angular.element(this).scope().action.uploadImg(this, 0)" style="display:inline;" accept="image/jpeg,image/jpg,image/x-png,image/x-ms-bmp">
                                <span class="text-red">建议尺寸：160像素*160像素</span>
                                <div class="export-list" ng-if="form.headportrait">
                                    <span>
                                        <a href="{{G.imagePath + form.headportrait}}" target="_blank" style="display: inline-block"><img style="border:1px solid #ccc" ng-src="{{G.imagePath + form.headportrait}}" alt="">
                                        </a>
                                        <i ng-click="action.deleteImg(0)"></i></span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group col-lg-12">
                        <div class="row">
                            <label class="col-sm-2 control-label mt15" style="margin-top: -4px;margin-left: 8px;">标签 <span class="text-red">*</span>：</label>
                            <div class="col-sm-7 mt15">
                                <div class="row">
                                    <div class="col-sm-3 mt15" ng-repeat="item in form.productTagArr track by $index">
                                        <input name="title" type="text" class="form-control" ng-model="form.productTagArr[$index]" placeholder="请输入标签" maxlength="4">
                                    </div>
                                    <div class="col-sm-4 mt15">
                                        <a href="javascript:void(0)" class="btn btn-info btn-sm" ng-click="action.addListLabel()">新增</a> <span class="text-red">建议最多2个</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group col-lg-12">
                        <label class="col-sm-2 control-label ui_right">状态 <span class="ui_red">*</span>：</label>
                        <div class="col-sm-8">
                            <div class="radio-list">
                                <label class="radio-inline">
                                    <input type="radio" name="status" ng-model="form.status" value="1">有效
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="status" ng-model="form.status" value="0">无效
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group col-lg-12">
                        <label class="col-sm-2 control-label">简介 <span class="ui_red">*</span>：</label>
                        <div class="col-sm-8">
                            <textarea name="remark " ng-model="form.remark " id="intro" class="form-control" rows="4" maxlength="300" style="resize: none;"></textarea>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div data-ng-init="action.loadLabel()"></div>
</div>
