<div ng-controller="appVersionManageController as showCase">
    <h3 class="page-title">
        APP版本管理页
    </h3>
    <div class="panel panel-default">
        <div class="panel-heading clearfix">
            <div class="row">
                <div class="col-lg-9 col-xs-6">
                    <span class="panel-heading-title" id="pageTitle">--</span>
                </div>
                <div class="col-lg-3 col-xs-6 ui_right">
                    <a href="javascript:;" class="btn btn-primary btn-sm" ng-click="action.add()">新增版本</a>
                    <a href="javascript:;" class="btn btn-primary btn-sm" ng-click="action.search()">查询</a>
                </div>
            </div>
        </div>
        <div class="panel-body" id="form-cot">
            <div class="row">
                <div class="col-lg-12">
                    <form role="form" id="js_form">
                        <div class="form-group col-lg-4">
                            <label>版本号</label>
                            <input class="form-control" name="versionNo" maxlength="50" ng-model="form.versionNo" placeholder="请输入版本号">
                        </div>
                        <div class="form-group col-lg-4">
                            <label>更新类型</label>
                            <select class="form-control" name="updateType" ng-model="form.updateType">
                                <option value="">请选择</option>
                                <option ng-repeat="item in select.updatetypeenum" value="{{item.key}}">{{item.value}}</option>
                            </select>
                        </div>
                        <div class="form-group col-lg-4">
                            <label>更新文案</label>
                            <input class="form-control" name="updateDesc" ng-model="form.updateDesc" placeholder="请输入更新文案">
                        </div>
                        <div class="form-group col-lg-4">
                            <label>创建时间</label>
                            <div class="input-group date-picker input-daterange" data-date-format="yyyy-mm-dd">
                                <input type="text" class="form-control" name="startTime" ng-model="form.startTime">
                                <span class="input-group-addon">to </span>
                                <input type="text" class="form-control" name="endTime" ng-model="form.endTime">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="panel panel-info">
        <div class="panel-heading">
            <div class="row">
                <div class="col-lg-8 col-xs-8">
                    <span class="panel-heading-title">搜索结果</span>
                </div>
                <div class="col-lg-4 col-xs-4 ui_right">
                    <form id="js_consumer_form" method="post" enctype="multipart/form-data" style="float:right;"></form>
                </div>
            </div>
        </div>
        <div class="panel-body">
            <div class="dataTable_wrapper" style="font-size: 13px;">
                <table datatable dt-options="showCase.dtOptions" dt-columns="showCase.dtColumns" dt-instance="showCase.dtInstance" dt-disable-deep-watchers="true" class="table table-striped row-border table-hover" id="dataTables"></table>
            </div>
        </div>
    </div>
</div>
<script type="text/ng-template" id="appVersionManageModal.html">
    <div class="modal-header">
        <button type="button" class="close" ng-click="close()">×</button>
        <h4 class="modal-title fn-ms">版本详情</h4>
    </div>
    <div class="modal-body clearfix">
        <div class="col-lg-12">
            <table class="table table-bordered">
                <tbody>
                <tr class="success">
                    <td colspan="2" class="ui_table_head">App版本管理详情_{{info.appTypeStr}}</td>
                </tr>
                <tr>
                    <td style="width: 50%">版本号：{{info.versionNo}}</td>
                    <td>文件MD5值：{{info.fileMd5}}</td>
                </tr>
                <tr>
                    <td>更新类型：{{info.updateTypeStr}}</td>
                    <td>APP地址：{{info.appPackageUrl}}</td>
                </tr>
                <tr>

                    <td>创建时间：{{info.createTime}}</td>
                    <td>管理员：{{info.createName}}</td>
                </tr>
                <tr>
                    <td>启用时间：{{info.upDate}}</td>
                    <td>更新时间：{{info.updateTime}}</td>
                </tr>
                <tr>
                    <td>RN热更新版本号：{{info.rnVersionName}}</td>
                    <td ng-if="info.versionFlag==1">安卓版本编号：{{info.versionCode}}</td>
                    <td ng-if="info.versionFlag==2">RN包文件地址：{{info.rnFileUrl}}</td>
                </tr>
                <tr ng-if="info.versionFlag==2">
                    <td>路由版本号：{{info.routeVersionName}}</td>
                    <td>路由文件地址：{{info.routeFileUrl}}</td>
                </tr>
                <tr>
                    <td colspan="2">最新APP版本地址：{{info.appAddress}}</td>
                </tr>
                <tr>
                    <td colspan="2">更新文案：{{info.updateDescList2}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</script>
<script>
    ComponentsPickers.init();
    $(".form_exact_datetime").datetimepicker({
        isRTL: Metronic.isRTL(),
        format: "yyyy-mm-dd hh:ii:ss",
        autoclose: true,
        todayBtn: false,
        pickerPosition: (Metronic.isRTL() ? "bottom-right" : "bottom-left"),
        minuteStep: 1,
        language:"zh-CN"
    });
</script>
