<div ng-controller="couponDrawListController as showCase">
    <h3 class="page-title">
        优惠券管理
    </h3>
    <div class="panel panel-default">
        <div class="panel-heading clearfix">
            <div class="row">
                <div class="col-lg-9 col-xs-6">
                    <span class="panel-heading-title">优惠券使用列表</span>
                </div>
                <div class="col-lg-3 col-xs-6 ui_right">
                    <a href="javascript:;" class="btn btn-primary btn-sm" ng-click="search()">查询</a><a href="javascript:;" class="btn btn-warning btn-sm" ng-click="reset()">重置</a>
                </div>
            </div>
        </div>
        <div class="panel-body" id="form-cot">
            <div class="row">
                <div class="col-lg-12">
                    <form role="form" id="js_form">
                        <div class="form-group col-lg-4">
                            <label>优惠券名称</label>
                            <input name="name" value="" ng-model="form.name" class="form-control" placeholder="请输入优惠券名称">
                        </div>
                        <div class="form-group col-lg-4">
                            <label>优惠券状态</label>
                            <select name="status" ng-model="form.status" class="form-control" autocomplete="off">
                                <option value="">请选择</option>
                                <option value="{{item.key}}" ng-repeat="item in select.CouponUsedStatusEnum track by $index">{{item.value}}</option>
                            </select>
                        </div>
                        <div class="form-group col-lg-4">
                            <label>领取时间</label>
                            <div class="input-group date-picker input-daterange" data-date-format="yyyy-mm-dd">
                                <input type="text" class="form-control" name="startTime" ng-model="form.startTime">
                                <span class="input-group-addon">to </span>
                                <input type="text" class="form-control" name="endTime" ng-model="form.endTime">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="panel panel-info">
        <div class="panel-heading">
            <div class="row">
                <div class="col-lg-6 col-xs-6">
                    <span class="panel-heading-title">搜索结果</span>
                </div>
            </div>
        </div>
        <div class="panel-body" style="font-size: 13px">
            <table datatable dt-options="showCase.dtOptions" dt-columns="showCase.dtColumns" dt-instance="showCase.dtInstance" dt-disable-deep-watchers="true" class="row-border hover width-100" id="dataTables"></table>
        </div>
    </div>
    <script type="text/ng-template" id="statusContent.html">
        <div class="modal-header">
            <button type="button" class="close" ng-click="close()">×</button>
            <h4 class="modal-title fn-ms">状态变更</h4>
        </div>
        <div class="modal-body clearfix">
            <div class="form-group col-lg-12">
                <label class="col-sm-3 control-label text-right">状态:</label>
                <div class="col-sm-9">
                    <select name="status" ng-model="form.status" class="form-control" autocomplete="off">
                        <option value="">请选择</option>
                        <option value="{{item.key}}" ng-repeat="item in select.CouponUsedStatusEnum track by $index" ng-selected="item.key ==  form .status">{{item.value}}</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-success fn-ms"  id="confirmBtn" ng-click="change()">变更</button>
            <button type="button" class="btn btn-primary fn-ms"   ng-click="close()">取消</button>
        </div>
    </script>
</div>
<script>
    $(function(){
        ComponentsPickers.init();

    });
</script>
