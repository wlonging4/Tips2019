<div ng-controller="partnerListController as showCase">
    <h3 class="page-title">
        合伙人管理
    </h3>
    <div class="panel panel-default">
        <div class="panel-heading clearfix">
            <div class="row">
                <div class="col-lg-9 col-xs-6">
                    <span class="panel-heading-title">合伙人管理</span>
                </div>
                <div class="col-lg-3 col-xs-6 ui_right">
                    <a href="javascript:;" class="btn btn-primary btn-sm" ng-click="search()">查询</a><a href="javascript:;" class="btn btn-warning btn-sm" ng-click="reset()">重置</a>
                </div>
            </div>
        </div>
        <div class="panel-body" id="form-cot">
            <div class="row">
                <div class="col-lg-12">
                    <form role="form" id="js_form">
                        <div class="form-group col-lg-4">
                            <label>合伙人姓名</label>
                            <input name="realName" value="" ng-model="form.realName" class="form-control" placeholder="请输入合伙人姓名">
                        </div>
                        <div class="form-group col-lg-4">
                            <label>手机号</label>
                            <input name="mobile" value="" ng-model="form.mobile" class="form-control" placeholder="请输入手机号">
                        </div>
                        <div class="form-group col-lg-4">
                            <label>注册时间</label>
                            <div class="input-group date-picker input-daterange" data-date-format="yyyy-mm-dd">
                                <input type="text" class="form-control" name="createTimeBeg" ng-model="form.createTimeBeg">
                                <span class="input-group-addon">to </span>
                                <input type="text" class="form-control" name="createTimeEnd" ng-model="form.createTimeEnd">
                            </div>
                        </div>
                        <div class="form-group col-lg-4">
                            <label>登录时间</label>
                            <div class="input-group date-picker input-daterange" data-date-format="yyyy-mm-dd">
                                <input type="text" class="form-control" name="lastLoginTimeBeg" ng-model="form.lastLoginTimeBeg">
                                <span class="input-group-addon">to </span>
                                <input type="text" class="form-control" name="lastLoginTimeEnd" ng-model="form.lastLoginTimeEnd">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="panel panel-info">
        <div class="panel-heading">
            <div class="row">
                <div class="col-lg-6 col-xs-6">
                    <span class="panel-heading-title">搜索结果</span>
                </div>
               <div class="col-lg-6 col-xs-6 ui_right">
                    <a href="javascript:void(0)" action="/user/exportUserByParam.json" class="btn btn-success btn-sm" ng-click="export($event)">导出</a>
                </div>
            </div>
        </div>
        <div class="panel-body" style="font-size: 13px">
            <table datatable dt-options="showCase.dtOptions" dt-columns="showCase.dtColumns" dt-instance="showCase.dtInstance" dt-disable-deep-watchers="true" class="row-border hover width-100" id="dataTables"></table>
        </div>
    </div>
    <script type="text/ng-template" id="detailModal.html">
        <div class="modal-header">
            <button type="button" class="close" ng-click="close()">×</button>
            <h4 class="modal-title fn-ms">合伙人详情</h4>
        </div>
        <div class="modal-body clearfix">
            <table class="table table-bordered table-layout-fixed">
                <tbody>
                    <tr>
                        <td width="50%">合伙人姓名：{{info.realName}}</td>
                        <td width="50%">合伙人ID：{{info.userId}}</td>
                    </tr>
                    <tr>
                        <td>手机号：{{info.mobile}}</td>
                        <td>推荐合伙人ID：{{info.recommUserId}}</td>
                    </tr>
                    <tr>
                        <td>所在地：{{info.address }}</td>
                        <td>从事行业：{{info.industry}}</td>
                    </tr>
                    <tr>
                        <td>证件类型：{{info.documentTypeStr}}</td>
                        <td>证件号码：{{info.documentNo}}</td>
                    </tr>
                    <tr>
                        <td>性别：{{info.sexStr}}</td>
                        <td>出生日期：{{info.birthdayStr}}</td>
                    </tr>
                    <tr>
                        <td>累计从业年限：{{info.workYears}}</td>
                        <td>是否开工作室：{{info.studioStatusStr}}</td>
                    </tr>
                    <tr>
                        <td>常用邮箱：{{info.email}}</td>
                        <td>邮寄地址：{{info.postAddress}}</td>
                    </tr>
                    <tr>
                        <td>创建时间：{{info.createTimeStr}}</td>
                        <td>上次登录时间：{{info.lastLoginTimeStr}}</td>
                    </tr>

                    <tr>
                        <td colspan="2">合伙人头像：<a href="{{G.imagePath + '/' + info.headPortrait}}" ng-if="info.headPortrait" target="_blank"><img ng-src="{{G.imagePath + '/' + info.headPortrait}}" style="margin-right: 20px;width: 50px;" alt="" ></a></td>
                    </tr>
                    <tr>

                    </tr>
                    <tr>
                        <td colspan="2">个人专长：{{info.expertise}}</td>
                    </tr>
                    <tr>
                        <td colspan="2">意向：{{info.intentions}}</td>
                    </tr>
                    <tr>
                        <td colspan="2">个人简介：<div ng-bind="info.remark" style="max-height: 400px;overflow-y: scroll;word-break: break-all;word-wrap: break-word;"></div></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </script>
</div>
<script>
    $(function(){
        ComponentsPickers.init();

    });
</script>
