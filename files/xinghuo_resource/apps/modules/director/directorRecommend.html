<div ng-controller="directorRecommendController as showCase">
    <h3 class="page-title">
        PC首页理财师推荐
    </h3>
    <div class="panel panel-default">
        <div class="panel-heading clearfix">
            <div class="row">
                <div class="col-lg-9 col-xs-6">
                    <span class="panel-heading-title">PC首页理财师推荐</span>
                </div>
                <div class="col-lg-3 col-xs-6 ui_right">
                    <a href="javascript:;" class="btn btn-primary btn-sm" ng-click="action.search()">查询</a><a href="javascript:history.back(-1);" class="btn btn-warning btn-sm">返回</a></span>
                </div>
            </div>
        </div>
        <div class="panel-body" id="form-cot">
            <div class="row">
                <div class="col-lg-12">
                    <form role="form" id="js_form">
                        <div class="form-group col-lg-3">
                            <label>手机号</label>
                            <input name="mobile" ng-model="form.mobile" class="form-control" placeholder="请输入理财经理手机号">
                        </div>
                        <div class="form-group col-lg-3" ng-if="formShow">
                            <label>理财经理ID：</label>
                            <input name="userId" ng-model="form.userId" class="form-control" placeholder="请输入理财经理ID" maxlength="12">
                        </div>
                        <div class="form-group col-lg-3" ng-if="formShow">
                            <label>理财经理姓名：</label>
                            <input name="realName" ng-model="form.realName" class="form-control" placeholder="请输入理财经理姓名">
                        </div>
                        <div class="form-group col-lg-3" ng-if="formShow">
                            <label>店铺ID：</label>
                            <input name="storeCode" ng-model="form.storeCode" class="form-control" placeholder="请输入店铺ID">
                        </div>
                    </form>
                </div>
                <!-- /.col-lg-6 (nested) -->
            </div>
        </div>
    </div>
    <div class="panel panel-info">
        <div class="panel-heading">
            <div class="row">
                <div class="col-lg-2 col-xs-4">
                    <span class="panel-heading-title">搜索结果</span>
                </div>
                <div class="col-lg-10 col-xs-8 ui_right">
                    <form id="js_directorRecommend_import_form" method="post" enctype="multipart/form-data" style="float:right;">
                        <input id="js_file" name="userfile" type="file" class="btn btn-sm ui_input_file" style="float:left;">
                        <input name="batchId" type="hidden" value="{{batchId}}">
                        <a id="js_directorRecommend_import" action="/xinghuouser/recommendImportCheck.shtml" href="javascript:;" class="btn btn-success btn-sm">导入并保存</a>
                        <a href="javascript:;" class="btn btn-success btn-sm" id="js_directorRecommend_add">加一行并保存</a>
                        <a id="js_directorRecommend_down" action="/xinghuouser/downloadTemplate.shtml?template=tjlcjl" href="javascript:;" class="btn btn-primary btn-sm">下载模板</a>
                    </form>
                </div>
            </div>
        </div>
        <div class="panel-body">
            <div class="dataTable_wrapper" ng-if="tableShow">
                <table datatable dt-options="showCase.dtOptions" dt-columns="showCase.dtColumns" dt-instance="showCase.dtInstance" dt-disable-deep-watchers="true" class="table table-striped row-border table-hover" id="dataTables"></table>
            </div>
        </div>
    </div>
</div>
