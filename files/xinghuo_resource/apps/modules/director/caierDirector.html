<div ng-controller="caierDirectorController as showCase">
    <h3 class="page-title">
        理财经理管理
    </h3>
    <div class="row">
        <form action="" id="js_form" style="display:none" action="/caiermanager/export.shtml"></form>
        <div class="col-lg-12">
            <form action="/caiermanager/import.shtml" class="form-horizontal" id="js_caier_director_upFile_form">
                <div class="panel panel-default">
                    <div class="panel-heading fn-ms clearfix panel-heading-func">
                        <div class="col-lg-6 col-xs-6">
                            <span class="panel-heading-title">理财经理导出</span>
                        </div>
                        <div class="col-lg-6 col-xs-6 ui_right">
                            <a href="javascript:;" class="btn btn-success btn-sm js_export" action="/caiermanager/export.shtml">导出</a>
                        </div>
                    </div>
                    <div class="panel-body">
                        <div class="form-group col-lg-12">
                            <label class="col-sm-3 ui_right">当前使用理财经理名录更新时间：</label>
                            <div class="col-sm-7 fn-ms">
                                {{userInfoSummary.lastUpdateDate}}
                            </div>
                        </div>
                        <div class="form-group col-lg-12">
                            <label class="col-sm-3 ui_right">总条数：</label>
                            <div class="col-sm-7 fn-ms">
                                {{userInfoSummary.count}}
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading fn-ms clearfix panel-heading-func">
                        <div class="col-lg-6 col-xs-6">
                            <span class="panel-heading-title">上传理财经理名录</span>
                        </div>
                        <div class="col-lg-6 col-xs-6 ui_right">
                            <a href="javascript:;" class="btn btn-success btn-sm" id="js_caier_director_upFile">上传</a>
                        </div>
                    </div>
                    <div class="panel-body">
                        <div class="form-group col-lg-12">
                            <label class="col-sm-3 control-label ui_right">上传文件：</label>
                            <div class="col-sm-4">
                                <input name="files" type="file" style="height: 34px;padding-top:5px;">
                            </div>
                            <a class="col-sm-4 control-label" style="text-align:left;" href="javascript:;" id="js_caier_director_down_tem" action="/caiermanager/downloadTemplate.shtml">下载模板</a>
                        </div>
                    </div>

                </div>
            </form>
        </div>
        <!-- /.col-lg-12 -->
    </div>
</div>
