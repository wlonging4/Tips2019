<div ng-controller="noSettle as showCase">
    <h3 class="page-title">
        普通结算（未结算）
    </h3>
    <div class="panel panel-default">
        <div class="panel-heading clearfix">
            <div class="row">
                <div class="col-lg-6 col-xs-6">
                    <span class="panel-heading-title">普通结算（未结算）</span>
                </div>
                <div class="col-lg-6 col-xs-6 ui_right">
                    <a id="js_wlt_import" ng-click="action.importWlt()" data-href="/xinghuosettle/towltSettleBatch.shtml" href="javascript:;" class="btn btn-success btn-sm" key_ajax_lock="open">导入万里通</a>
                    <a id="js_unsettle_import" ng-click="action.importSettle()" data-href="/xinghuosettle/toImportSettle.shtml" href="javascript:;" class="btn btn-danger btn-sm" key_ajax_lock="open">导入并结算</a>
                    <a href="javascript:;" class="btn btn-primary btn-sm" ng-click="action.search()">查询</a>
                    <a href="javascript:;" class="btn btn-warning btn-sm" ng-click="action.reset()">重置</a>
                    <span ng-if="form.isShow" form-show="{{form.isShow}}"></span>
                </div>
            </div>
        </div>
        <div class="panel-body" id="form-cot">
            <div class="row">
                <div class="col-lg-12">
                    <form role="form" id="js_form">
                        <input type="hidden" name="userids" id="userids" >
                        <div class="form-group col-lg-4">
                            <label>理财经理ID</label>
                            <input name="userid" ng-model="form.userid" class="form-control" placeholder="请输入理财经理ID">
                        </div>
                        <div class="form-group col-lg-4" ng-if="isYX">
                            <label>员工编号</label>
                            <input name="q_yixinno" ng-model="form.q_yixinno" class="form-control" placeholder="请输入员工编号">
                        </div>
                        <div class="form-group col-lg-4">
                            <label>结算月份</label>
                            <div class="input-group col-lg-12 col-xs-12">
                                <div class="input-group-addon" style="padding:0;width:auto;">
                                    <select ng-model="date.js_q_year" class="form-control" style="height:32px;padding: 0px 2px; min-width:70px;">
                                        <option value="{{item}}" ng-repeat="item in select.js_q_year" ng-selected="item == date.js_q_year">{{item}}年</option>
                                    </select>
                                </div>
                                <div class="input-group-addon" style="padding:0;width:auto;">
                                    <select ng-model="date.js_q_month" class="form-control" style="height:32px;padding: 0px 2px; min-width:70px;">
                                        <option value="{{item}}" ng-repeat="item in select.js_q_month" ng-selected="item == date.js_q_month">{{item}}月</option>
                                    </select>
                                </div>
                                <!--<input type="hidden" id="js_yixinstatus" name="q_yixinstatus" value="0">-->
                                <input type="hidden" name="month" value="{{form.month}}">
                            </div>
                        </div>
                        <div class="form-group col-lg-4">
                            <label>理财经理姓名</label>
                            <input name="q_realname" ng-model="form.q_realname" class="form-control" placeholder="请输入理财经理姓名">
                        </div>
                        <div class="form-group col-lg-4">
                            <div class="col-lg-12" style="padding:0;">
                                <label>税前结算金额(元)</label>
                            </div>
                            <div class="col-lg-5" style="padding:0;">
                                <input type="text" name="sumunsettledstart" ng-model="form.sumunsettledstart" class="form-control js_validator_int" placeholder="请输入税前结算金额" maxlength="10">
                            </div>
                            <div class="col-lg-2" style="padding:0; text-align:center;line-height:28px;">
                                <span>—</span>
                            </div>
                            <div class="col-lg-5" style="padding:0;">
                                <input type="text" name="sumunsettledend" ng-model="form.sumunsettledend" class="form-control js_validator_int" placeholder="请输入税前结算金额" maxlength="10">
                            </div>
                        </div>
                        <!--<div class="form-group col-lg-4">-->
                            <!--<label>理财经理类型</label>-->
                            <!--<select name="q_yixinusertype" ng-model="form.q_yixinusertype" class="form-control">-->
                                <!--<option value="">请选择</option>-->
                                <!--<option value="{{item.key}}" ng-repeat="item in select.q_yixinusertype">{{item.value}}</option>-->
                            <!--</select>-->
                        <!--</div>-->
                        <div class="form-group col-lg-4">
                            <label>是否有支行信息</label>
                            <select name="q_hasbranchbank" ng-model="form.q_hasbranchbank" class="form-control">
                                <option value="">请选择</option>
                                <option value="1">是</option>
                                <option value="0">否</option>
                            </select>
                        </div>
                        <!--<div class="form-group col-lg-4">-->
                            <!--<label>业务系统来源</label>-->
                            <!--<select name="bizSysRoute" ng-model="form.bizSysRoute" class="form-control">-->
                                <!--<option value="">请选择</option>-->
                                <!--<option value="{{item.key}}" ng-repeat="item in select.bizSysRoute | filter:filerSource">{{item.value}}</option>-->
                            <!--</select>-->
                        <!--</div>-->



                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="panel panel-info">
        <div class="panel-heading">
            <div class="row">
                <div class="col-lg-6 col-xs-6">
                    <span class="panel-heading-title"><span class="ui_red">{{form.month}}</span>普通结算（未结算）总额（税前）：<span class="ui_red">{{sumunsettled}}</span>元</span>
                </div>
                <div class="col-lg-6 col-xs-6 ui_right">
                    <a id="js_unsettle_changeRecord" href="#/xinghuosettle-commissionRecord.html" class="btn btn-info btn-sm">查询修改记录</a>
                    <a id="js_unsettle_changeAmount" ng-click="action.changeAmount()" href="javascript:;" class="btn btn-danger btn-sm">增减金额</a>
                    <a id="js_unsettle_export" action="/xinghuosettle/exportUnsettle.shtml" href="javascript:;" class="btn btn-success btn-sm">导出EXCEL</a>
                    <a id="js_unsettle_settle_wlt_selected" action="/xinghuosettle/towltSettle.shtml" href="javascript:;" class="btn btn-primary btn-sm btn-sm">万里通结算</a>
                    <a id="js_unsettle_settle_selected" data-href="/xinghuosettle/processUnsettle.shtml" href="javascript:;" class="btn btn-warning btn-sm">结算选中结算单</a>
                </div>
            </div>
        </div>
        <div class="panel-body">
            <div class="dataTable_wrapper table-responsive">
                <table datatable dt-options="showCase.dtOptions" dt-columns="showCase.dtColumns" dt-instance="showCase.dtInstance" dt-disable-deep-watchers="true" class="table table-striped row-border table-hover" id="dataTables"></table>
            </div>
        </div>
    </div>
<script type="text/ng-template" id="myModalContent.html">
    <div class="modal-header">
        <button type="button" class="close" ng-click="close()">×</button>
        <h4 class="modal-title fn-ms">增减金额</h4>
    </div>
    <div class="modal-body clearfix">
        <div class="col-lg-12" ng-show="showFlag">
            <div class="form-group col-lg-12">
                <label class="col-sm-3 control-label text-right">理财师ID:</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" name="userId" ng-model="form.userId" placeholder="请输入理财师ID">
                </div>
            </div>
            <div class="form-group col-lg-12">
                <label class="col-sm-3 control-label text-right">增减金额:</label>
                <div class="col-sm-9">
                    <input type="number" class="form-control" name="amount" ng-model="form.amount" placeholder="请输入增减金额">
                    <p class="text-red">减少佣金时，输入负值，例如“-88”</p>
                </div>
            </div>
            <div class="form-group col-lg-12">
                <label class="col-sm-3 control-label text-right">备注:</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" name="remarks" maxlength="20" ng-model="form.remarks" placeholder="20字以内">
                </div>
            </div>
        </div>
        <div class="col-lg-12" ng-show="!showFlag">
            <div class="form-group col-lg-12">
                <label class="col-sm-3 control-label text-right">理财师ID:</label>
                <div class="col-sm-9">
                    {{form.userId}}
                </div>
            </div>
            <div class="form-group col-lg-12">
                <label class="col-sm-3 control-label text-right">增减金额:</label>
                <div class="col-sm-9">
                    <span class="text-red">{{form.amount}}</span>
                </div>
            </div>
            <div class="form-group col-lg-12">
                <label class="col-sm-3 control-label text-right">备注:</label>
                <div class="col-sm-9">
                    {{form.remarks}}
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary fn-ms"  style="width:25%;" ng-click="cancel()" ng-show="!showFlag">取消</button>
        <button type="button" class="btn btn-success fn-ms" style="width:25%;" id="confirmBtn" ng-click="ok()" ng-show="!showFlag">确认</button>
        <button type="button" class="btn btn-success fn-ms" style="width:25%;" id="confirmInfo" ng-click="confirmInfo()" ng-show="showFlag">确认</button>
    </div>
</script>
    <script type="text/ng-template" id="myModalImport.html">
        <div class="modal-header">
            <button type="button" class="close" ng-click="close()">×</button>
            <h4 class="modal-title fn-ms">导入并结算</h4>
        </div>
        <div class="modal-body clearfix">
            <div class="col-lg-12">
                <form role="form" class="js_upload_settle_form form-horizontal" action="/xinghuosettle/importAndSettle.shtml">
                    <input type="hidden" name="month" value="{{form.month}}"/>
                    <div class="form-group col-lg-12">
                        <label class="col-sm-3 control-label text-right">上传文件:</label>
                        <div class="col-sm-9">
                            <input type="file" name="inputfile"/>
                        </div>
                    </div>
                    <div class="form-group col-lg-12">
                        <label class="col-sm-3 control-label text-right">结算月份:</label>
                        <div class="col-sm-8">
                            <div class="input-group-addon" style="padding:0;width:auto;">
                                <select ng-model="date.year" class="form-control" style="height:32px;padding: 0px 2px; min-width:70px;">
                                    <option value="{{item}}" ng-repeat="item in select.years" ng-selected="item == date.year">{{item}}年</option>
                                </select>
                            </div>
                            <div class="input-group-addon" style="padding:0;width:auto;">
                                <select ng-model="date.month" class="form-control" style="height:32px;padding: 0px 2px; min-width:70px;">
                                    <option value="{{item}}" ng-repeat="item in select.months" ng-selected="item == date.month">{{item}}月</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary fn-ms"  style="width:25%;" ng-click="close()" >取消</button>
            <button type="button" class="btn btn-success fn-ms" style="width:25%;" id="importConfirmBtn" ng-click="ok()" >保存</button>
        </div>
    </script>
    <script type="text/ng-template" id="wltImport.html">
        <div class="modal-header">
            <button type="button" class="close" ng-click="close()">×</button>
            <h4 class="modal-title fn-ms">导入万里通</h4>
        </div>
        <div class="modal-body clearfix">
            <div class="col-lg-12">
                <form role="form" class="js_upload_settle_form form-horizontal" data-type="wanlitong" action="/xinghuosettle/towltSettleBatch.shtml">
                    <input type="hidden" name="month" value="{{form.month}}"/>
                    <div class="form-group col-lg-12">
                        <label class="col-sm-3 control-label text-right">上传文件:</label>
                        <div class="col-sm-5">
                            <input type="file" name="inputfile"/>
                        </div>
                        <div class="col-sm-4"><a ng-href="{{importExcel}}" target="_blank">下载导入模版</a></div>
                    </div>
                    <div class="form-group col-lg-12">
                        <label class="col-sm-3 control-label text-right">结算月份:</label>
                        <div class="col-sm-9">
                            <div class="input-group-addon" style="padding:0;width:auto;">
                                <select ng-model="date.year" class="form-control" style="height:32px;padding: 0px 2px; min-width:70px;">
                                    <option value="{{item}}" ng-repeat="item in select.years" ng-selected="item == date.year">{{item}}年</option>
                                </select>
                            </div>
                            <div class="input-group-addon" style="padding:0;width:auto;">
                                <select ng-model="date.month" class="form-control" style="height:32px;padding: 0px 2px; min-width:70px;">
                                    <option value="{{item}}" ng-repeat="item in select.months" ng-selected="item == date.month">{{item}}月</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary fn-ms"  style="width:25%;" ng-click="close()" >取消</button>
            <button type="button" class="btn btn-success fn-ms" style="width:25%;" id="importConfirmBtn" ng-click="ok()" >保存</button>
        </div>
    </script>
</div>
