<div ng-controller="xinghuodataStoreregController as showCase">
    <h3 class="page-title">
        店铺首页注册
    </h3>
    <div class="panel panel-default">
        <div class="panel-heading clearfix">
            <div class="row">
                <div class="col-lg-9 col-xs-6">
                    <span class="panel-heading-title">店铺首页注册</span>
                </div>
                <div class="col-lg-3 col-xs-6 ui_right">
                    <a href="javascript:;" class="btn btn-primary btn-sm" ng-click="action.search()">查询</a><a href="javascript:;" class="btn btn-warning btn-sm" ng-click="action.reset()">重置</a><span ng-if="form.isShow" form-show="{{form.isShow}}"></span>
                </div>
            </div>
        </div>
        <div class="panel-body" id="form-cot">
            <div class="row">
                <div class="col-lg-12">
                    <form role="form" id="js_form">
                        <div class="form-group col-lg-4">
                            <label>部门关键字：</label>
                            <input name="p_department" ng-model="form.p_department" class="form-control" placeholder="请输入部门关键字">
                        </div>
                        <div class="form-group col-lg-4">
                            <label>理财经理ID：</label>
                            <input name="p_storeuserid" ng-model="form.p_storeuserid" class="form-control" placeholder="请输入理财经理ID">
                        </div>
                        <div class="form-group col-lg-4">
                            <label>数据日期：</label>
                            <div class="input-group date-picker input-daterange" data-date-format="yyyy-mm-dd">
                                <input type="text" class="form-control" name="p_starttime" ng-model="form.p_starttime">
                                <span class="input-group-addon">to </span>
                                <input type="text" class="form-control" name="p_endtime" ng-model="form.p_endtime">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="panel panel-info">
        <div class="panel-heading">
            <div class="row">
                <div class="col-lg-10 col-xs-10">
                    <span class="panel-heading-title">红包总额：<span class="ui_red">{{tableinfo.allred}}</span>元,&nbsp;&nbsp;理财经理数：<span class="ui_red">{{tableinfo.storeuserNum}}</span>,&nbsp;&nbsp;店铺首页注册用户数：<span class="ui_red">{{tableinfo.shopindexRegNum}}</span>,&nbsp;&nbsp;实名认证用户数：<span class="ui_red">{{tableinfo.realnamevalidateNum}}</span></span>
                </div>
                <div class="col-lg-2 col-xs-2 ui_right">
                    <a id="js_data_store_register_export_btn" action="/xinghuodata/exportStoreRegister.shtml" href="javascript:;" class="btn btn-success btn-sm">导出</a>
                </div>
            </div>
        </div>
        <div class="panel-body">
            <div class="dataTable_wrapper table-responsive">
                <table datatable dt-options="showCase.dtOptions" dt-columns="showCase.dtColumns" dt-instance="showCase.dtInstance" dt-disable-deep-watchers="true" class="table table-striped row-border table-hover" id="dataTables"></table>
            </div>
        </div>
    </div>
    <div data-ng-init="action.load();"></div>
</div>
