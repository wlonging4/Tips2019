<div ng-controller="xinghuodataMonthController as showCase">
    <h3 class="page-title">
        月统计
    </h3>
    <div class="panel panel-default">
        <div class="panel-heading clearfix">
            <div class="row">
                <div class="col-lg-9 col-xs-6">
                    <span class="panel-heading-title">月统计</span>
                </div>
                <div class="col-lg-3 col-xs-6 ui_right">
                    <a href="javascript:;" class="btn btn-success btn-sm" ng-click="action.changeView()">切换视图</a><a href="javascript:;" class="btn btn-primary btn-sm" ng-if="!isShow" ng-click="action.search()">查询</a>
                </div>
            </div>
        </div>
        <div class="panel-body" id="form-cot" ng-if="!isShow">
            <div class="row">
                <div class="col-lg-12">
                    <form role="form" id="js_form">
                        <input name="queryType" value="yyyy-mm" type="hidden"/>
                        <div class="form-group col-lg-4">
                            <label>部门关键字</label>
                            <input class="form-control" name="departmentName" ng-model="form.departmentName" placeholder="请输入部门关键字">
                        </div>
                    </form>
                </div>
                <!-- /.col-lg-6 (nested) -->
            </div>
        </div>
    </div>
    <div class="row" ng-if="isShow">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading fn-ms">
                    总计
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="flot-chart" style="height:300px;">
                        <div class="flot-chart-content" id="multi-chart2" style="width: 100%;height: 300px;"></div>
                    </div>
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading fn-ms">
                    逐月趋势数据统计
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="flot-chart" style="height:300px;">
                        <div class="flot-chart-content" id="multi-chart3" style="width: 100%;height: 300px;"></div>
                    </div>
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <div data-ng-init="action.load()"></div>
    </div>
    <div class="panel panel-info" ng-if="!isShow">
        <div class="panel-heading">
            <div class="row">
                <div class="col-lg-6 col-xs-6">
                    <span class="panel-heading-title">月统计</span>
                </div>
                <div class="col-lg-6 col-xs-6 ui_right">
                    <form id="js_month_export_form" method="post" enctype="multipart/form">
                        <a id="js_data_month_export" action="/xinghuodata/exportMonthExcel.shtml" href="javascript:;" class="btn btn-success btn-sm">导出月统计</a>
                    </form>
                </div>
            </div>
        </div>
        <div class="panel-body">
            <div class="dataTable_wrapper table-responsive">
                <table datatable dt-options="showCase.dtOptions" dt-columns="showCase.dtColumns" dt-instance="showCase.dtInstance" dt-disable-deep-watchers="true" class="table table-striped row-border table-hover" id="dataTables"></table>
            </div>
        </div>
    </div>
</div>
