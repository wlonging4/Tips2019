<div ng-controller="xinghuodataDealcountController as showCase">
    <h3 class="page-title">
        交易笔数分类
    </h3>
    <div class="panel panel-default">
        <div class="panel-heading clearfix">
            <div class="row">
                <div class="col-lg-9 col-xs-6">
                    <span class="panel-heading-title">交易笔数分类</span>
                </div>
                <div class="col-lg-3 col-xs-6 ui_right">
                    <a href="javascript:;" class="btn btn-success btn-sm" ng-click="action.changeView()">切换视图</a><a href="javascript:;" ng-click="action.reset()" class="btn btn-warning btn-sm js_reset">重置</a><a href="javascript:;" class="btn btn-primary btn-sm" ng-click="action.search()">查询</a>
                </div>
            </div>
        </div>
        <div class="panel-body" id="form-cot">
            <div class="row">
                <div class="col-lg-12">
                    <form role="form" id="js_form">
                        <div class="form-group col-lg-4" ng-if="isShow">
                            <label>时间段</label>
                            <div class="input-group date-picker input-daterange" data-date-format="yyyy-mm-dd">
                                <input type="text" class="form-control" name="p_startstarttime" ng-model="form.p_startstarttime">
                                <span class="input-group-addon">to </span>
                                <input type="text" class="form-control" name="p_endstarttime" ng-model="form.p_endstarttime">
                            </div>
                        </div>
                        <div class="form-group col-lg-4" ng-if="!isShow">
                            <label>数据日期</label>
                            <div class="input-group date-picker input-daterange" id="js_data_hour_date_notnull" data-date-format="yyyy-mm-dd">
                                <input type="text" class="form-control" name="querydate" ng-model="form.querydate">
                            </div>
                        </div>
                    </form>
                </div>
                <!-- /.col-lg-6 (nested) -->
            </div>
        </div>
    </div>
    <div class="row" ng-if="isShow">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading fn-ms">
                    按交易笔数分类理财经理数
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="flot-chart" style="height:300px;">
                        <div class="flot-chart-content" id="multi-chart1" style="width: 100%;height: 300px;"></div>
                    </div>
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading fn-ms">
                    成功投资次数分类
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="flot-chart" style="height:300px;">
                        <div class="flot-chart-content" id="multi-chart2" style="width: 100%;height: 300px;"></div>
                    </div>
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
        <div data-ng-init="action.load()"></div>
    </div>
    <div class="panel panel-info" ng-if="!isShow">
        <div class="panel-heading">
            <div class="row">
                <div class="col-lg-6 col-xs-6">
                    <span class="panel-heading-title">交易笔数</span>
                </div>
                <div class="col-lg-6 col-xs-6 ui_right">
                    <form id="js_dealcount_export_form" method="post" enctype="multipart/form">
                        <a id="js_data_dealcount_export" action="/xinghuodata/exportDealnumExcel.shtml" href="javascript:;" class="btn btn-success btn-sm">导出交易笔数统计</a>
                    </form>
                </div>
            </div>
        </div>
        <div class="panel-body">
            <div class="dataTable_wrapper">
                <table datatable dt-options="showCase.dtOptions" dt-columns="showCase.dtColumns" dt-instance="showCase.dtInstance" dt-disable-deep-watchers="true" class="table table-striped row-border table-hover" id="dataTables"></table>
            </div>
        </div>
    </div>
</div>
