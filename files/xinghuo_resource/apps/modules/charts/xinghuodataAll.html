<div ng-controller="xinghuodataAllController as showCase">
    <h3 class="page-title">
        汇总统计
    </h3>
    <div class="panel panel-default">
        <div class="panel-heading clearfix">
            <div class="row">
                <div class="col-lg-9 col-xs-6">
                    <span class="panel-heading-title">汇总统计</span>
                </div>
                <div class="col-lg-3 col-xs-6 ui_right">
                    <a href="javascript:;" class="btn btn-success btn-sm" ng-click="action.changeView()">切换视图</a><a href="javascript:;" class="btn btn-primary btn-sm" ng-click="action.search()">查询</a>
                </div>
            </div>
        </div>
        <div class="panel-body" id="form-cot">
            <div class="row">
                <div class="col-lg-12">
                    <form role="form" id="js_form">
                        <div class="form-group col-lg-4">
                            <label>部门关键字</label>
                            <input class="form-control" name="p_department" ng-model="form.p_department" placeholder="请输入部门关键字">
                        </div>
                        <div class="form-group col-lg-4">
                            <label>时间段</label>
                            <div class="input-group date-picker input-daterange" data-date-format="yyyy-mm-dd">
                                <input type="text" class="form-control" name="p_startstarttime" ng-model="form.p_startstarttime">
                                <span class="input-group-addon">to </span>
                                <input type="text" class="form-control" name="p_endstarttime" ng-model="form.p_endstarttime">
                            </div>
                        </div>
                    </form>
                </div>
                <!-- /.col-lg-6 (nested) -->
            </div>
        </div>
    </div>
    <div class="panel panel-info" ng-if="isShow">
        <div class="panel-heading">
            <div class="row">
                <div class="col-lg-6 col-xs-6">
                    <span class="panel-heading-title">饼图案例</span>
                </div>
            </div>
        </div>
        <div class="panel-body">
            <div class="flot-chart" style="height:350px;">
                <div class="flot-chart-content" id="multi-chart1" style='margin-bottom:1px;padding-bottom:0;border-bottom-width:0;width: 100%;height: 350px' data-ng-init="action.load()"></div>
            </div>
        </div>
    </div>
    <div class="panel panel-info" ng-if="!isShow">
        <div class="panel-heading">
            <div class="row">
                <div class="col-lg-6 col-xs-6">
                    <span class="panel-heading-title">汇总统计</span>
                </div>
                <div class="col-lg-6 col-xs-6 ui_right">
                    <form id="js_reds_btns_form" method="post" enctype="multipart/form">
                        <a id="js_data_all_export" action="/xinghuodata/exportTotalExcel.shtml" href="javascript:;" class="btn btn-success btn-sm">导出汇总统计</a>
                    </form>
                </div>
            </div>
        </div>
        <div class="panel-body">
            <div class="dataTable_wrapper table-responsive">
                <table datatable dt-options="showCase.dtOptions" dt-columns="showCase.dtColumns" dt-instance="showCase.dtInstance" dt-disable-deep-watchers="true" class="table table-striped row-border table-hover" id="dataTables"></table>
            </div>
        </div>
    </div>
</div>
