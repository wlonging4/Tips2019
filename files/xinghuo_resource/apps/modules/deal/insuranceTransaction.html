<div ng-controller="insuranceTransaction as showCase">
    <h3 class="page-title">
        交易管理
    </h3>
    <div class="panel panel-default">
        <div class="panel-heading clearfix">
            <div class="row">
                <div class="col-lg-9 col-xs-6">
                    <span class="panel-heading-title">保险交易单管理</span>
                </div>
                <div class="col-lg-3 col-xs-6 ui_right">
                    <a href="javascript:;" class="btn btn-primary btn-sm" ng-click="action.search()">查询</a><a href="javascript:;" class="btn btn-warning btn-sm" ng-click="action.reset()">重置</a><span ng-if="form.isShow" form-show="{{form.isShow}}"></span>
                </div>
            </div>
        </div>
        <div class="panel-body" id="form-cot">
            <div class="row">
                <div class="col-lg-12">
                    <form role="form" id="js_form">
                        <div class="form-group col-lg-3">
                            <label>保险状态</label>
                            <div id="multi_select" selectstatus="" style="position:relative;"></div>
                            <!--<select name="PolicyState" ng-model="form.PolicyState" class="form-control">-->

                            <!--</select>-->
                        </div>
                        <div class="form-group col-lg-3">
                            <label>订单号</label>
                            <input name="SID" ng-model="form.SID" class="form-control" placeholder="请输入订单号">
                        </div>
                        <div class="form-group col-lg-3">
                            <label>保单号</label>
                            <input name="PolicyNumber" ng-model="form.PolicyNumber" class="form-control" value="" placeholder="请输入保单号">
                        </div>
                        <div class="form-group col-lg-3">
                            <label>用户ID</label>
                            <input name="ChanelUserId" ng-model="form.ChanelUserId" class="form-control" placeholder="请输入用户ID">
                        </div>
                        <div class="form-group col-lg-3">
                            <label>用户姓名</label>
                            <input name="OwnerName" ng-model="form.OwnerName" class="form-control" placeholder="请输入用户姓名">
                        </div>
                        <div class="form-group col-lg-3">
                            <label>理财经理ID</label>
                            <input name="userid" value="" ng-model="form.userid" class="form-control" placeholder="请输入理财经理ID">
                        </div>
                        <div class="form-group col-lg-3">
                            <label>店铺ID</label>
                            <input name="storeCode" ng-model="form.storeCode" class="form-control" placeholder="请输入店铺ID">
                        </div>
                        <div class="form-group col-lg-3">
                            <div class="col-lg-12" style="padding:0;">
                                <label>保费(元)</label>
                            </div>
                            <div class="col-lg-5" style="padding:0;">
                                <input type="text" name="premMin" ng-model="form.premMin" class="form-control js_validator_int" placeholder="请输入保费" maxlength="10">
                            </div>
                            <div class="col-lg-2" style="padding:0; text-align:center;line-height:28px;">
                                <span>—</span>
                            </div>
                            <div class="col-lg-5" style="padding:0;">
                                <input type="text" name="premMax" ng-model="form.premMax" class="form-control js_validator_int" placeholder="请输入保费" maxlength="10">
                            </div>
                        </div>
                        <div class="form-group col-lg-6">
                            <label>保单受理日期</label>
                            <div class="input-group date-picker input-daterange" data-date-format="yyyy-mm-dd">
                                <input type="text" class="form-control" name="validateDateStartTime" ng-model="form.validateDateStartTime">
								<span class="input-group-addon">to </span>
                                <input type="text" class="form-control" name="validateDateEndTime" ng-model="form.validateDateEndTime">
                            </div>
                        </div>

                                    <!--</span>-->
                                    <!--</div>-->

                                <!--<span class="input-group-addon">to </span>-->
                                <!--<div>-->
                                    <!--<div class="input-group date form_exact_datetime">-->
                                        <!--<input type="text" size="16" name="modifyTimeEnd" ng-model="form.modifyTimeEnd" readonly class="form-control">-->
                                    <!--<span class="input-group-btn">-->
                                        <!--<button class="btn default date-set" type="button"><i class="fa fa-calendar"></i></button>-->
                                    <!--</span>-->

                            <!--</div>-->

                        <!--</div>-->

                            <!--<label><span style="display: none">保单更新时间</span></label>-->

                                    <!--<button class="btn default date-set" type="button"><i class="fa fa-calendar"></i></button>-->
                                <!--</span>-->
                            <!--</div>-->
                        <!--</div>-->
                        <div class="form-group col-lg-6">
                            <label>保单更新时间</label>
                            <div class="input-group date-picker input-daterange" data-date-format="yyyy-mm-dd">
                                <input type="text" class="form-control" name="modifyTimeStart" ng-model="form.modifyTimeStart">
                                <span class="input-group-addon">to </span>
                                <input type="text" class="form-control" name="modifyTimeEnd" ng-model="form.modifyTimeEnd">
                            </div>
                        </div>
                        <div class="form-group col-lg-3">
                            <label>业务来源</label>
                            <select name="isIntelligent" ng-model="form.isIntelligent" class="form-control">
                            <option value="">全部</option>
                            <option value="{{item.key}}" ng-repeat="item in select.isIntelligent">{{item.value}}</option>
                            </select>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="panel panel-info">
        <div class="panel-heading">
            <div class="row">
                <div class="col-lg-8 col-xs-8">
                    <span class="panel-heading-title">保费总额：<span class="ui_red" ng-bind="tableinfo"></span></span>
                </div>
                <div class="col-lg-4 col-xs-4 ui_right">
                    <a id="js_insuranceTransaction_refresh" action="/xinghuoinsurance/manualSynInsurancePolicy.json" href="javascript:;" class="btn btn-danger btn-sm">交易单状态同步</a><a id="js_insuranceTransaction_export" action="/xinghuoinsurance/exportInsurancePolicy.shtml" href="javascript:;" class="btn btn-success btn-sm">导出交易</a>
                </div>
            </div>
        </div>
        <div class="panel-body">
            <div class="dataTable_wrapper table-responsive">
                <table datatable dt-options="showCase.dtOptions" dt-columns="showCase.dtColumns" dt-instance="showCase.dtInstance" dt-disable-deep-watchers="true" class="width-100 table table-striped row-border table-hover" id="dataTables"></table>
            </div>
        </div>
    </div>
