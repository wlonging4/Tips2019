<div ng-controller="tradingCenterManage as showCase">
    <h3 class="page-title">
        产品管理-交易中心
    </h3>
    <div class="panel panel-default">
        <div class="panel-heading clearfix">
            <div class="row">
                <div class="col-lg-9 col-xs-6">
                    <span class="panel-heading-title">产品管理-交易中心</span>
                </div>
                <div class="col-lg-3 col-xs-6 ui_right">
                    <a href="javascript:;" class="btn btn-primary btn-sm" ng-click="action.search()">查询</a><a href="javascript:;" class="btn btn-warning btn-sm" ng-click="action.reset()">重置</a><span ng-if="form.isShow" form-show="{{form.isShow}}"></span>
                </div>
            </div>
        </div>
        <div class="panel-body" id="form-cot">
            <div class="row">
                <div class="col-lg-12">
                    <form role="form" id="js_form">
                        <div class="form-group col-lg-3">
                            <label>产品编号</label>
                            <input name="code" ng-model="form.code" class="form-control" placeholder="请输入产品编号">
                        </div>
                        <div class="form-group col-lg-3">
                            <label>产品名称</label>
                            <input name="name" ng-model="form.name" class="form-control" placeholder="请输入产品名称">
                        </div>
                        <div class="form-group col-lg-3">
                            <label>状态</label>
                            <select name="status" ng-model="form.status" ng-options="item.key as item.value for item in select.sub_pro_status" class="form-control"><option value="">请选择</option></select>
                        </div>
                        <div class="form-group col-lg-3">
                            <div class="col-lg-12" style="padding:0;">
                                <label>年化收益率</label>
                            </div>
                            <div class="col-lg-5" style="padding:0;">
                                <input type="text" name="annualRateStart" ng-model="form.annualRateStart" class="form-control js_validator_int" placeholder="请输入年化收益率" maxlength="10">
                            </div>
                            <div class="col-lg-2" style="padding:0; text-align:center;line-height:28px;">
                                <span>—</span>
                            </div>
                            <div class="col-lg-5" style="padding:0;">
                                <input type="text" name="annualRateEnd" ng-model="form.annualRateEnd" class="form-control js_validator_int" placeholder="请输入年化收益率" maxlength="10">
                            </div>
                        </div>
                        <div class="form-group col-lg-6">
                            <label>发布日期</label>
                            <div class="input-group date-picker input-daterange" data-date-format="yyyy-mm-dd">
                                <input type="text" class="form-control" name="createTimeStart" ng-model="form.createTimeStart">
                                <span class="input-group-addon">to </span>
                                <input type="text" class="form-control" name="createTimeEnd" ng-model="form.createTimeEnd">
                            </div>
                        </div>
                        <div class="form-group col-lg-6">
                            <label>选择产品：</label>
                            <div class="input-group col-lg-12 col-xs-12">
                                <div class="input-group-addon" style="padding:0;width:auto;">
                                    <select name="category" ng-model="form.category" ng-change="action.chooseSecondPro()" class="form-control" style="height:32px;padding: 0px 2px; min-width:70px;">
                                        <option value="">请选择</option>
                                        <option value="{{item.key}}" ng-repeat="item in select.product_category_tradingcenter">{{item.value}}</option>
                                    </select>
                                </div>
                                <div class="input-group-addon" style="padding:0;width:auto;">
                                    <select name="series" ng-model="form.series" ng-change="action.chooseThirdPro()" class="form-control" style="height:32px;padding: 0px 2px; min-width:70px;">
                                        <option value="">请选择</option>
                                        <option value="{{item.key}}" ng-repeat="item in select.series">{{item.value}}</option>
                                    </select>
                                </div>
                                <div class="input-group-addon" style="padding:0;width:auto;">
                                    <select name="productName" ng-model="form.productName" class="form-control" style="height:32px;padding: 0px 2px; min-width:70px;">
                                        <option value="">请选择</option>
                                        <option value="{{item.key}}" ng-repeat="item in select.productNameCode">{{item.value}}</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="panel panel-info">
        <div class="panel-heading">
            <div class="row">
                <div class="col-lg-6 col-xs-6">
                    <span class="panel-heading-title">搜索结果</span>
                </div>
                <div class="col-lg-6 col-xs-6 ui_right">
                    <a action="/xinghuoproduct/exportTradingCenterSubproduct.shtml" href="javascript:;" class="btn btn-success btn-sm js_export">导出</a>
                </div>
            </div>
        </div>
        <div class="panel-body">
            <div class="dataTable_wrapper table-responsive">
                <table datatable dt-options="showCase.dtOptions" dt-columns="showCase.dtColumns" dt-instance="showCase.dtInstance" dt-disable-deep-watchers="true" class="table table-striped row-border table-hover" id="dataTables"></table>
            </div>
        </div>
    </div>
</div>
<script>
    $(function(){
        ComponentsPickers.init();
    });
</script>
