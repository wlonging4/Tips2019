<div ng-controller="recommend as showCase">
    <h3 class="page-title">
        产品推荐
    </h3>
    <div class="panel panel-default">
        <div class="panel-heading clearfix">
            <div class="row">
                <div class="col-lg-9 col-xs-6">
                    <span class="panel-heading-title">产品推荐</span>
                </div>
                <div class="col-lg-3 col-xs-6 ui_right">
                    <a href="javascript:;" class="btn btn-success btn-sm" ng-click="action.add()">产品推荐</a><a href="javascript:;" class="btn btn-primary btn-sm" ng-click="action.search()">查询</a>
                </div>
            </div>
        </div>
        <div class="panel-body" id="form-cot">
            <div class="row">
                <div class="col-lg-12">
                    <form role="form" id="js_form">

                        <div class="form-group col-lg-3">
                            <label>推荐位：</label>
                            <div id="prior_type_select" style="position:relative;"></div>
                        </div>
                        <div class="form-group col-lg-6">
                            <label>选择产品：</label>
                            <div class="input-group col-lg-12 col-xs-12">
                                <div class="input-group-addon" style="padding:0;width:auto;">
                                    <select name="q_productid" ng-model="form.q_productid" ng-change="action.choosePro()" class="form-control" style="height:32px;padding: 0px 2px; min-width:70px;">
                                        <option value="">请选择</option>
                                        <option value="{{item.key}}" ng-repeat="item in select.q_productid">{{item.value}}</option>
                                    </select>
                                </div>
                                <div class="input-group-addon" style="padding:0;width:auto;">
                                    <select name="q_id" ng-model="form.q_id" class="form-control" style="height:32px;padding: 0px 2px; min-width:70px;">
                                        <option value="">请选择</option>
                                        <option value="{{item.key}}" ng-repeat="item in select.q_id">{{item.value}}</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="panel panel-info">
        <div class="panel-heading">
            <div class="row">
                <div class="col-lg-6 col-xs-6">
                    <span class="panel-heading-title">搜索结果</span>
                </div>
            </div>
        </div>
        <div class="panel-body">
            <div class="dataTable_wrapper table-responsive">
                <table datatable dt-options="showCase.dtOptions" dt-columns="showCase.dtColumns" dt-instance="showCase.dtInstance" dt-disable-deep-watchers="true" class="width-100 table table-striped row-border table-hover" id="dataTables"></table>
            </div>
        </div>
    </div>
    <script type="text/ng-template" id="myModalContent.html">
        <div class="modal-header">
            <button type="button" class="close" ng-click="cancel()">×</button>
            <h4 class="modal-title fn-ms">产品推荐</h4>
        </div>
        <div class="modal-body clearfix">
            <div class="col-lg-12">
                <form role="form" id="js_recommend_product_form">
                    <div class="form-group col-lg-6">
                        <label>选择产品</label>
                        <div class="input-group col-lg-12 col-xs-12">
                            <div class="input-group-addon" style="padding:0;width:auto;">
                                <select name="productid" ng-model="form.q_productid" ng-options="item.key as item.value for item in select.q_productid" ng-change="action.choosePro()" class="form-control" style="height:32px;padding: 0px 2px; min-width:70px;">
                                    <option value="">请选择</option>
                                </select>
                            </div>
                            <div class="input-group-addon" style="padding:0;width:auto;">
                                <select name="id" ng-model="form.q_id" ng-options="item.key as item.value for item in select.q_id" class="form-control" style="height:32px;padding: 0px 2px; min-width:70px;">
                                    <option value="">请选择</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="form-group col-lg-6">
                        <label>推荐位：</label>
                        <div id="add_prior_type_select" style="position:relative;"></div>
                    </div>
                </form>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary fn-ms" style="width:25%;" ng-click="cancel()">取消</button>
            <button type="button" class="btn btn-success fn-ms" style="width:25%;" ng-click="ok()">保存</button>
        </div>
    </script>
</div>
