<div ng-controller="goods as showCase">
    <h3 class="page-title">
        产品管理-零投
    </h3>
    <div class="panel panel-default">
        <div class="panel-heading clearfix">
            <div class="row">
                <div class="col-lg-9 col-xs-6">
                    <span class="panel-heading-title">产品管理-零投</span>
                </div>
                <div class="col-lg-3 col-xs-6 ui_right">
                    <a href="javascript:;" class="btn btn-primary btn-sm" ng-click="action.search()">查询</a><a href="javascript:;" class="btn btn-warning btn-sm" ng-click="action.reset()">重置</a><span ng-if="form.isShow" form-show="{{form.isShow}}"></span>
                </div>
            </div>
        </div>
        <div class="panel-body" id="form-cot">
            <div class="row">
                <div class="col-lg-12">
                    <form role="form" id="js_form">
                        <div class="form-group col-lg-6">
                            <label>开放日期</label>
                            <div class="input-group date-picker input-daterange" data-date-format="yyyy-mm-dd">
                                <input type="text" class="form-control" name="starttimeStart" ng-model="form.starttimeStart">
                                <span class="input-group-addon">to </span>
                                <input type="text" class="form-control" name="starttimeEnd" ng-model="form.starttimeEnd">
                            </div>
                        </div>
                        <div class="form-group col-lg-3">
                            <label>产品名称</label>
                            <input name="name" ng-model="form.name" class="form-control" placeholder="请输入赎回单ID">
                        </div>
                        <div class="form-group col-lg-3">
                            <div class="col-lg-12" style="padding:0;">
                                <label>预计年化率(%)</label>
                            </div>
                            <div class="col-lg-5" style="padding:0;">
                                <input type="text" name="annualrateUpper" ng-model="form.annualrateUpper" class="form-control js_validator_int" placeholder="请输入预计年化率" maxlength="10">
                            </div>
                            <div class="col-lg-2" style="padding:0; text-align:center;line-height:28px;">
                                <span>—</span>
                            </div>
                            <div class="col-lg-5" style="padding:0;">
                                <input type="text" name="annualrateLower" ng-model="form.annualrateLower" class="form-control js_validator_int" placeholder="请输入预计年化率" maxlength="10">
                            </div>
                        </div>
                        <div class="form-group col-lg-3">
                            <label>产品状态</label>
                            <select name="issoldout" ng-model="form.issoldout" class="form-control">
                                <option value="">请选择</option>
                                <option value="{{item.key}}" ng-repeat="item in select.issoldout">{{item.value}}</option>
                            </select>
                        </div>
                        <div class="form-group col-lg-6">
                            <label>到期日</label>
                            <div class="input-group date-picker input-daterange" data-date-format="yyyy-mm-dd">
                                <input type="text" class="form-control" name="calldateStart" ng-model="form.calldateStart">
                                <span class="input-group-addon">to </span>
                                <input type="text" class="form-control" name="calldateEnd" ng-model="form.calldateEnd">
                            </div>
                        </div>
                        <div class="form-group col-lg-3">
                            <div class="col-lg-12" style="padding:0;">
                                <label>产品期限</label>
                            </div>
                            <div class="col-lg-5" style="padding:0;">
                                <input type="text" name="rundaysUpper" ng-model="form.rundaysUpper" class="form-control js_validator_int" placeholder="请输入产品期限" maxlength="10">
                            </div>
                            <div class="col-lg-2" style="padding:0; text-align:center;line-height:28px;">
                                <span>—</span>
                            </div>
                            <div class="col-lg-5" style="padding:0;">
                                <input type="text" name="rundaysLower" ng-model="form.rundaysLower" class="form-control js_validator_int" placeholder="请输入产品期限" maxlength="10">
                            </div>
                        </div>

                        <div class="form-group col-lg-6">
                            <label>选择产品：</label>
                            <div class="input-group col-lg-12 col-xs-12">
                                <div class="input-group-addon" style="padding:0;width:auto;">
                                    <select name="productid" ng-model="form.productid" ng-change="action.choosePro()" class="form-control" style="height:32px;padding: 0px 2px; min-width:70px;">
                                        <option value="">请选择</option>
                                        <option value="{{item.key}}" ng-repeat="item in select.productid">{{item.value}}</option>
                                    </select>
                                </div>
                                <div class="input-group-addon" style="padding:0;width:auto;">
                                    <select name="id" ng-model="form.id" class="form-control" style="height:32px;padding: 0px 2px; min-width:70px;">
                                        <option value="">请选择</option>
                                        <option value="{{item.key}}" ng-repeat="item in select.id">{{item.value}}</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="panel panel-info">
        <div class="panel-heading">
            <div class="row">
                <div class="col-lg-6 col-xs-6">
                    <span class="panel-heading-title">搜索结果</span>
                </div>
                <div class="col-lg-6 col-xs-6 ui_right">
                    <a action="/xinghuoproduct/exportSubproduct.shtml" href="javascript:;" class="btn btn-success btn-sm js_export">导出产品列表</a>
                </div>
            </div>
        </div>
        <div class="panel-body">
            <div class="dataTable_wrapper table-responsive">
                <table datatable dt-options="showCase.dtOptions" dt-columns="showCase.dtColumns" dt-instance="showCase.dtInstance" dt-disable-deep-watchers="true" class="table table-striped row-border table-hover" id="dataTables"></table>
            </div>
        </div>
    </div>
</div>
<script>
    $(function(){
        ComponentsPickers.init();
    });
</script>
