<div ng-controller="extendProduct as showCase">
    <h3 class="page-title">
        保险产品管理
    </h3>
    <div class="panel panel-default" ng-show="isShow">
        <div class="panel-heading clearfix">
            <div class="row">
                <div class="col-lg-9 col-xs-6">
                    <span class="panel-heading-title">保险产品管理</span>
                </div>
                <div class="col-lg-3 col-xs-6 ui_right">
                    <a href="javascript:;" class="btn btn-warning btn-sm" ng-click="action.add()">新增产品</a><a href="javascript:;" class="btn btn-primary btn-sm" ng-click="action.search()">查询</a>
                </div>
            </div>
        </div>
        <div class="panel-body" id="form-cot">
            <div class="row">
                <div class="col-lg-12">
                    <form role="form" id="js_form">
                        <div class="form-group col-lg-3">
                            <label>产品编号</label>
                            <input name="code" ng-model="form.code" class="form-control" placeholder="请输入产品编号">
                        </div>
                        <div class="form-group col-lg-3">
                            <label>产品名称</label>
                            <input name="name" ng-model="form.name" class="form-control" placeholder="请输入产品名称">
                        </div>
                        <div class="form-group col-lg-6">
                            <label>发布日期</label>
                            <div class="input-group date-picker input-daterange" data-date-format="yyyy-mm-dd">
                                <input type="text" class="form-control" name="createTimeStart" ng-model="form.createTimeStart">
                                <span class="input-group-addon">to </span>
                                <input type="text" class="form-control" name="createTimeEnd" ng-model="form.createTimeEnd">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="panel panel-info" ng-show="isShow">
        <div class="panel-heading">
            <div class="row">
                <div class="col-lg-6 col-xs-6">
                    <span class="panel-heading-title">搜索结果</span>
                </div>
            </div>
        </div>
        <div class="panel-body">
            <div class="dataTable_wrapper table-responsive">
                <table datatable dt-options="showCase.dtOptions" dt-columns="showCase.dtColumns" dt-instance="showCase.dtInstance" dt-disable-deep-watchers="true" class="table table-striped row-border table-hover" id="dataTables"></table>
            </div>
        </div>
    </div>
    <div class="row" ng-hide="isShow">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading fn-ms clearfix panel-heading-func">
                    <div class="col-lg-10 col-xs-6">
                        <span class="panel-heading-title" ng-bind="formTitle"></span>
                    </div>
                    <div class="col-lg-2 col-xs-6 text-right">
                        <a href="javascript:;" class="btn btn-success btn-sm" id="js_insuranceGood_add_save">保存</a>
                        <a href="javascript:;" class="btn btn-primary btn-sm" id="js_insuranceGood_add_cancel">取消</a>
                    </div>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <form class="form-horizontal" id="js_insuranceGood_add_form">
                            <div class="form-group col-lg-12">
                                <label class="col-sm-2 control-label">产品名称：</label>
                                <div class="col-sm-9">
                                    <input name="name" type="text" value="" class="form-control" placeholder="产品名称">
                                </div>
                            </div>

                            <div class="form-group col-lg-12">
                                <label class="col-sm-2 control-label">产品图片：</label>
                                <div class="col-sm-5">
                                    <input name="uploadFile" type="file" style="height: 34px;padding-top:5px;">
                                </div>
                            </div>

                            <div class="form-group col-lg-12 js_content_can_show">
                                <label class="col-sm-2 control-label">产品简介：</label>
                                <div class="col-sm-9">
                                    <textarea name="description" class="form-control" rows="4" style="resize: none;"></textarea>
                                </div>
                            </div>

                            <div class="form-group col-lg-12 js_content_can_show">
                                <label class="col-sm-2 control-label">产品特色：</label>
                                <div class="col-sm-9">
                                    <textarea name="feature" class="form-control" rows="4" style="resize: none;"></textarea>
                                </div>
                            </div>

                            <div class="form-group col-lg-12 js_content_can_show">
                                <label class="col-sm-2 control-label">投保年龄：</label>
                                <div class="col-sm-9">
                                    <textarea name="age" class="form-control" rows="4" style="resize: none;"></textarea>
                                </div>
                            </div>

                            <div class="form-group col-lg-12 js_content_can_show">
                                <label class="col-sm-2 control-label">产品价格：</label>
                                <div class="col-sm-9">
                                    <textarea name="price" class="form-control" rows="4" style="resize: none;"></textarea>
                                </div>
                            </div>

                            <div class="form-group col-lg-12">
                                <label class="col-sm-2 control-label">产品详情url：</label>
                                <div class="col-sm-9">
                                    <input name="productDetailUrl" type="text" value="" class="form-control" placeholder="产品详情url">
                                </div>
                            </div>

                            <div class="form-group col-lg-12">
                                <label class="col-sm-2 control-label">排序：</label>
                                <div class="col-sm-9">
                                    <input name="sequence" type="text" class="form-control" id="" placeholder="排序">
                                </div>
                            </div>

                            <div class="form-group col-lg-12 js_content_can_show">
                                <label class="col-sm-2 control-label">产品状态：</label>
                                <div class="col-sm-9 md-radio-inline extendProduct">
                                    <label class="radio-inline" for="status1">
                                        <input type="radio" id="status1" name="status" value="0" class="md-radiobtn" checked>
                                        启用
                                    </label>
                                    <label class="radio-inline" for="status2">
                                        <input type="radio" id="status2" name="status" value="1" class="md-radiobtn" >
                                        停用
                                    </label>

                                </div>
                            </div>

                        </form>

                    </div>
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>

</div>
<script>
    $(function(){
        ComponentsPickers.init();
    });
</script>
