<div ng-controller="productCenterManage as showCase">
    <h3 class="page-title">
        产品管理-产品中心
    </h3>
    <div class="panel panel-default">
        <div class="panel-heading clearfix">
            <div class="row">
                <div class="col-lg-9 col-xs-6">
                    <span class="panel-heading-title">产品管理-产品中心</span>
                </div>
                <div class="col-lg-3 col-xs-6 ui_right">
                    <a href="javascript:;" class="btn btn-primary btn-sm" ng-click="action.search()">查询</a><a href="javascript:;" class="btn btn-warning btn-sm" ng-click="action.reset()">重置</a><span ng-if="form.isShow" form-show="{{form.isShow}}"></span>
                </div>
            </div>
        </div>
        <div class="panel-body" id="form-cot">
            <div class="row">
                <div class="col-lg-12">
                    <form role="form" id="js_form">
                        <div class="form-group col-lg-3">
                            <label>产品编号</label>
                            <input name="code" ng-model="form.code" class="form-control" placeholder="请输入产品编号">
                        </div>
                        <div class="form-group col-lg-3">
                            <label>产品名称</label>
                            <input name="name" ng-model="form.name" class="form-control" placeholder="请输入产品名称">
                        </div>
                        <div class="form-group col-lg-3">
                            <div class="col-lg-12" style="padding:0;">
                                <label>年化收益率</label>
                            </div>
                            <div class="col-lg-5" style="padding:0;">
                                <input type="text" name="annualRateStart" ng-model="form.annualRateStart" class="form-control js_validator_int" placeholder="请输入年化收益率" maxlength="10">
                            </div>
                            <div class="col-lg-2" style="padding:0; text-align:center;line-height:28px;">
                                <span>—</span>
                            </div>
                            <div class="col-lg-5" style="padding:0;">
                                <input type="text" name="annualRateEnd" ng-model="form.annualRateEnd" class="form-control js_validator_int" placeholder="请输入年化收益率" maxlength="10">
                            </div>
                        </div>
                        <div class="form-group col-lg-3">
                            <div class="col-lg-12" style="padding:0;">
                                <label>期限</label>
                            </div>
                            <div class="col-lg-5" style="padding:0;">
                                <input type="text" name="runDaysStart" ng-model="form.runDaysStart" class="form-control js_validator_int" placeholder="请输入期限" maxlength="10">
                            </div>
                            <div class="col-lg-2" style="padding:0; text-align:center;line-height:28px;">
                                <span>—</span>
                            </div>
                            <div class="col-lg-5" style="padding:0;">
                                <input type="text" name="runDaysEnd" ng-model="form.runDaysEnd" class="form-control js_validator_int" placeholder="请输入期限" maxlength="10">
                            </div>
                        </div>
                        <div class="form-group col-lg-6">
                            <label>开放日期</label>
                            <div class="input-group date-picker input-daterange" data-date-format="yyyy-mm-dd">
                                <input type="text" class="form-control" name="startTimeStart" ng-model="form.starttimeStart">
                                <span class="input-group-addon">to </span>
                                <input type="text" class="form-control" name="startTimeEnd" ng-model="form.startTimeEnd">
                            </div>
                        </div>
                        <div class="form-group col-lg-6">
                            <label>发布日期</label>
                            <div class="input-group date-picker input-daterange" data-date-format="yyyy-mm-dd">
                                <input type="text" class="form-control" name="createTimeStart" ng-model="form.createTimeStart">
                                <span class="input-group-addon">to </span>
                                <input type="text" class="form-control" name="createTimeEnd" ng-model="form.createTimeEnd">
                            </div>
                        </div>

                        <div class="form-group col-lg-6">
                            <label>选择产品：</label>
                            <div class="input-group col-lg-12 col-xs-12">
                                <div class="input-group-addon" style="padding:0;width:auto;">
                                    <select name="category" ng-model="form.category" ng-change="action.chooseSecondPro()" class="form-control" style="height:32px;padding: 0px 2px; min-width:70px;">
                                        <option value="">请选择</option>
                                        <option value="{{item.key}}" ng-repeat="item in select.proFirstList | filter:filerSource">{{item.value}}</option>
                                    </select>
                                </div>
                                <div class="input-group-addon" style="padding:0;width:auto;">
                                    <select name="series" ng-model="form.series" ng-change="action.chooseThirdPro()" class="form-control" style="height:32px;padding: 0px 2px; min-width:70px;">
                                        <option value="">请选择</option>
                                        <option value="{{item.key}}" ng-repeat="item in select.series">{{item.value}}</option>
                                    </select>
                                </div>
                                <div class="input-group-addon" style="padding:0;width:auto;">
                                    <select name="productName" ng-model="form.productName" class="form-control" style="height:32px;padding: 0px 2px; min-width:70px;">
                                        <option value="">请选择</option>
                                        <option value="{{item.key}}" ng-repeat="item in select.productNameCode">{{item.value}}</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-group col-lg-3">
                            <label>产品状态</label>
                            <select name="status" ng-model="form.status" class="form-control">
                                <option value="">请选择</option>
                                <option value="{{item.key}}" ng-repeat="item in select.productStatus">{{item.value}}</option>
                            </select>
                        </div>
                        <div class="form-group col-lg-3">
                            <label>基金类型</label>
                            <select name="fundType" ng-model="form.fundType" class="form-control">
                                <option value="">请选择</option>
                                <option value="{{item.key}}" ng-repeat="item in select.fundtypeenum">{{item.value}}</option>
                            </select>
                        </div>
                        <div class="form-group col-lg-3">
                            <label>销售状态</label>
                            <select name="issoldout" ng-model="form.issoldout" class="form-control">
                                <option value="">请选择</option>
                                <option value="0">在售</option>
                                <option value="1">已售罄</option>
                            </select>
                        </div>
                        <div class="form-group col-lg-3">
                            <label>是否加息</label>
                            <select name="isVariableAnnualRate" ng-model="form.isVariableAnnualRate" class="form-control">
                                <option value="">请选择</option>
                                <option value="0">否</option>
                                <option value="1">是</option>
                            </select>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="panel panel-info">
        <div class="panel-heading">
            <div class="row">
                <div class="col-lg-6 col-xs-6">
                    <span class="panel-heading-title">搜索结果</span>
                </div>
                <div class="col-lg-6 col-xs-6 ui_right">
                    <a action="/xinghuoproduct/exportProductCenterSubproduct.shtml" href="javascript:;" class="btn btn-success btn-sm js_export">导出</a>
                </div>
            </div>
        </div>
        <div class="panel-body">
            <div class="dataTable_wrapper table-responsive">
                <table datatable dt-options="showCase.dtOptions" dt-columns="showCase.dtColumns" dt-instance="showCase.dtInstance" dt-disable-deep-watchers="true" class="width-100 table table-striped row-border table-hover" id="dataTables"></table>
            </div>
        </div>
    </div>
        <script type="text/ng-template" id="myModal.html">
        <div class="modal-header">
            <button type="button" class="close" ng-click="close()">×</button>
            <h4 class="modal-title fn-ms">属性操作</h4>
        </div>
        <div class="modal-body clearfix">
            <div class="col-lg-12">
                <form id="js_modify_productCenter_form" role="form" class="form-horizontal" enctype="multipart/form-data">
                    <div class="form-group col-lg-12">
                        <label class="col-sm-2 control-label">活动预告：</label>
                        <div class="col-sm-10" style="padding:0;">
                            <div class="col-sm-5">
                                <div class="input-group date form_exact_datetime">
                                    <input type="text" size="16" name="activityStart" readonly class="form-control" ng-model="form.activityStart">
                                    <span class="input-group-btn">
                                        <button class="btn default date-set" type="button"><i class="fa fa-calendar"></i></button>
                                    </span>
                                </div>
                            </div>
                            <span class="col-sm-2" style="text-align: center;line-height: 34px;"><i class="fa fa-minus"></i></span>
                            <div class="col-sm-5">
                                <div class="input-group date form_exact_datetime">
                                    <input type="text" size="16" name="activityEnd" readonly class="form-control" ng-model="form.activityEnd">
                                    <span class="input-group-btn">
                                        <button class="btn default date-set" type="button"><i class="fa fa-calendar"></i></button>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group col-lg-12">
                        <label class="col-sm-2 control-label">置顶：</label>
                        <div class="col-sm-10">
                            <select name="whetherTop" class="form-control" ng-model="form.whetherTop">
                                <option value="2">请选择</option>
                                <option value="0" >是</option>
                                <option value="1">否</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group col-lg-12">
                        <label class="col-sm-2 control-label">产品标识：</label>
                        <div class="col-sm-10">
                            <select name="showSign" class="form-control" ng-model="form.showSign">
                                <!--<option value="0" >请选择</option>-->
                                <option value="{{item.key}}" ng-repeat="item in select.showSign" ng-selected="item.key == form.showSign">{{item.value}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group col-lg-12">
                        <label class="col-sm-2 control-label">排序：</label>
                        <div class="col-sm-10">
                            <input name="sequence" type="text" class="form-control" placeholder="排序" maxlength="2" ng-model="form.sequence">
                        </div>
                    </div>
                    <div class="form-group col-lg-12">
                        <label class="col-sm-2 control-label">未登录时显示：</label>
                        <div class="col-sm-10">
                            <select name="isShow" class="form-control" ng-model="form.isShow">
                                <option value="0">是</option>
                                <option value="1" >否</option>
                            </select>
                        </div>
                    </div>
                    <!--<div class="form-group col-lg-12">-->
                        <!--<label class="col-sm-2 control-label">图片上传：</label>-->
                        <!--<div class="col-sm-10">-->
                            <!--<input name="uploadFile" type="file" style="height: 34px; padding-top:5px; display: inline-block">-->
                        <!--</div>-->
                    <!--</div>-->

                    <div class="form-group col-lg-12">
                        <label class="col-sm-2 control-label">产品简介：</label>
                        <div class="col-sm-10">
                            <textarea name="description"  class="form-control" rows="4" style="resize: none;" ng-model="form.description"></textarea>
                        </div>
                    </div>
                    <!--<input type="hidden" name="code" value="rQlvtigZYvPXnUDNXU">-->
                    <input type="hidden" name="id" value="{{form.productId}}">

                </form>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary fn-ms"  style="width:25%;" ng-click="close()" >取消</button>
            <button type="button" class="btn btn-success fn-ms" style="width:25%;" id="save" ng-click="ok()" >保存</button>
        </div>
    </script>
</div>
<script>
    $(function(){
        ComponentsPickers.init();
    });
</script>
