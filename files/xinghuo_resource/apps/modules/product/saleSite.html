<div ng-controller="saleSite as showCase">
    <h3 class="page-title">
        保险产品-销售配置
    </h3>
    <div class="panel panel-default">
        <div class="panel-heading clearfix">
            <div class="row">
                <div class="col-lg-9 col-xs-6">
                    <span class="panel-heading-title">保险产品-销售配置</span>
                </div>
                <div class="col-lg-3 col-xs-6 ui_right">
                    <a href="javascript:;" class="btn btn-primary btn-sm" ng-click="action.search()">查询</a>
                </div>
            </div>
        </div>
        <div class="panel-body" id="form-cot">
            <div class="row">
                <div class="col-lg-12">
                    <form role="form" id="js_form">
                        <input name="productCode" type="hidden" value="{{form.productCode}}">
                        <div class="form-group col-lg-3">
                            <label>理财经理ID</label>
                            <input name="userId" ng-model="form.userId" class="form-control" placeholder="请输入理财经理ID">
                        </div>
                        <div class="form-group col-lg-3">
                            <label>理财经理姓名</label>
                            <input name="realName" ng-model="form.realName" class="form-control" placeholder="请输入理财经理姓名">
                        </div>
                        <div class="form-group col-lg-3">
                            <label>手机号</label>
                            <input name="mobile" ng-model="form.mobile" class="form-control" placeholder="请输入手机号">
                        </div>
                        <div class="form-group col-lg-3">
                            <label>店铺ID</label>
                            <input name="storeCode" ng-model="form.storeCode" class="form-control" placeholder="请输入店铺ID">
                        </div>
                        <div class="form-group col-lg-3">
                            <label>店铺名称</label>
                            <input name="storeName" ng-model="form.storeName" class="form-control" placeholder="请输入店铺名称">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="panel panel-info">
        <div class="panel-heading">
            <div class="row">
                <div class="col-lg-4 col-xs-4">
                    <span class="panel-heading-title">搜索结果</span>
                </div>
                <div class="col-lg-8 col-xs-8 ui_right">
                    <form id="js_sale_site_form" method="post" enctype="multipart/form-data">
                        <input name="productId" type="hidden" value="{{form.productId}}">
                        <input name="productCode" type="hidden" value="{{form.productCode}}">
                        <a id="js_extendProduct_down_template" action="/xinghuouser/downloadTemplate.shtml?template=bxcplcjldr" href="javascript:;">下载模板</a>
                        <input id="js_file" name="userfile" type="file" class="btn btn-sm ui_input_file" style="display: inline;">
                        <a id="js_sale_site_import" action="/xinghuoproduct/importCheck.shtml" href="javascript:;" class="btn btn-success btn-sm">导入理财经理</a>
                        <a id="js_sale_site_add" href="javascript:;" class="btn btn-success btn-sm">单个添加</a>
                        <a id="js_sale_site_delete" href="javascript:;" class="btn btn-primary btn-sm">全部删除</a>
                    </form>
                </div>
            </div>
        </div>
        <div class="panel-body">
            <div class="dataTable_wrapper table-responsive">
                <table datatable dt-options="showCase.dtOptions" dt-columns="showCase.dtColumns" dt-instance="showCase.dtInstance" dt-disable-deep-watchers="true" class="table table-striped row-border table-hover" id="dataTables"></table>
            </div>
        </div>
    </div>
    <script type="text/ng-template" id="myModalContent.html">
        <div class="modal-header">
            <button type="button" class="close" ng-click="cancel()">×</button>
            <h4 class="modal-title fn-ms">保险产品-销售配置-添加理财经理</h4>
        </div>
        <div class="modal-body clearfix">
            <form role="form" class="form-horizontal" id="js_modify_params_form">
                <input type="hidden" name="id" value="17">
                <div class="form-group col-lg-12">
                    <label class="col-sm-3 control-label">理财经理ID:</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="js_sale_site_add_id" placeholder="请输入理财经理ID">
                    </div>
                </div>
                <div class="form-group col-lg-12">
                    <label class="col-sm-3 control-label">手机号:</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="js_sale_site_add_mobile" placeholder="请输入手机号">
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary fn-ms" ng-click="cancel()">取消</button>
            <button type="button" class="btn btn-success fn-ms" ng-click="ok()">确认</button>
        </div>
    </script>
</div>
