<div ng-controller="sanbiaoManageController as showCase">
    <h3 class="page-title">
        产品管理-散标标的管理
    </h3>
    <div class="panel panel-default">
        <div class="panel-heading clearfix">
            <div class="row">
                <div class="col-lg-9 col-xs-6">
                    <span class="panel-heading-title">产品管理-散标标的管理</span>
                </div>
                <div class="col-lg-3 col-xs-6 ui_right">
                    <a href="javascript:;" class="btn btn-warning btn-sm" ng-click="action.reset()">重置</a>
                    <a href="javascript:;" class="btn btn-primary btn-sm" ng-click="action.search()">查询</a>
                    <span ng-if="form.isShow" form-show="{{form.isShow}}">收起</span>
                </div>
            </div>
        </div>
        <div class="panel-body" id="form-cot">
            <div class="row">
                <div class="col-lg-12">
                    <form role="form" id="js_form">
                        <div class="form-group col-lg-3">
                            <label>借款合同编号</label>
                            <input class="form-control" name="loanCode" ng-model="form.loanCode" placeholder="请输入借款合同编号">
                        </div>
                        <div class="form-group col-lg-3">
                            <label>借款人姓名</label>
                            <input class="form-control" name="borrowerName" ng-model="form.borrowerName" placeholder="请输入借款人姓名">
                        </div>
                        <div class="form-group col-lg-3">
                            <div class="col-lg-12" style="padding:0;">
                                <label>借款期限</label>
                            </div>
                            <div class="col-lg-5" style="padding:0;">
                                <input type="text" name="loanExpireStart" ng-model="form.loanExpireStart" class="form-control js_validator_int" placeholder="" maxlength="10">
                            </div>
                            <div class="col-lg-2" style="padding:0; text-align:center;line-height:28px;">
                                <span>—</span>
                            </div>
                            <div class="col-lg-5" style="padding:0;">
                                <input type="text" name="loanExpireEnd" ng-model="form.loanExpireEnd" class="form-control js_validator_int" placeholder="" maxlength="10">
                            </div>
                        </div>
                        <div class="form-group col-lg-3">
                            <label>标的状态</label>
                            <select class="form-control" name="loanStatus" ng-model="form.loanStatus">
                                <option value="">请选择</option>
                                <option ng-repeat="item in select.ScatteredLoanStatus" value="{{item.key}}">{{item.value}}</option>
                            </select>
                        </div>
                        <div class="form-group col-lg-3">
                            <div class="col-lg-12" style="padding:0;">
                                <label>借款利率</label>
                            </div>
                            <div class="col-lg-5" style="padding:0;">
                                <input type="text" name="loanRatioStart" ng-model="form.loanRatioStart" class="form-control js_validator_int" placeholder="" maxlength="10">
                            </div>
                            <div class="col-lg-2" style="padding:0; text-align:center;line-height:28px;">
                                <span>—</span>
                            </div>
                            <div class="col-lg-5" style="padding:0;">
                                <input type="text" name="loanRatioEnd" ng-model="form.loanRatioEnd" class="form-control js_validator_int" placeholder="" maxlength="10">
                            </div>
                        </div>
                        <div class="form-group col-lg-3">
                            <div class="col-lg-12" style="padding:0;">
                                <label>借款金额</label>
                            </div>
                            <div class="col-lg-5" style="padding:0;">
                                <input type="text" name="loanAmountStart" ng-model="form.loanAmountStart" class="form-control js_validator_int" placeholder="" maxlength="10">
                            </div>
                            <div class="col-lg-2" style="padding:0; text-align:center;line-height:28px;">
                                <span>—</span>
                            </div>
                            <div class="col-lg-5" style="padding:0;">
                                <input type="text" name="loanAmountEnd" ng-model="form.loanAmountEnd" class="form-control js_validator_int" placeholder="" maxlength="10">
                            </div>
                        </div>
                        <div class="form-group col-lg-6">
                            <label>创建时间</label>
                            <div class="form-group">
                                <div class="col-sm-6" style="margin-left: -15px">
                                    <div class="input-group date form_exact_datetime">
                                        <input type="text" size="16" name="createTimeStart" ng-model="form.createTimeStart" readonly class="form-control">
                                        <span class="input-group-btn">
                                            <button class="btn default date-set" type="button"><i class="fa fa-calendar"></i></button>
                                        </span>
                                    </div>
                                </div>
                                <div class="col-sm-1 ui_center" style="width: 0%">
                                    <label class=" control-label">-</label>
                                </div>
                                <div class="col-sm-6" style="margin-right: -15px">
                                    <div class="input-group date form_exact_datetime">
                                        <input type="text" size="16" name="createTimeEnd" ng-model="form.createTimeEnd" readonly class="form-control">
                                        <span class="input-group-btn">
                                            <button class="btn default date-set" type="button"><i class="fa fa-calendar"></i></button>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group col-lg-6">
                            <label>更新时间</label>
                            <div class="form-group">
                                <div class="col-sm-6" style="margin-left: -15px">
                                    <div class="input-group date form_exact_datetime">
                                        <input type="text" size="16" name="updateTimeStart" ng-model="form.updateTimeStart" readonly class="form-control">
                                        <span class="input-group-btn">
                                            <button class="btn default date-set" type="button"><i class="fa fa-calendar"></i></button>
                                        </span>
                                    </div>
                                </div>
                                <div class="col-sm-1 ui_center" style="width: 0%">
                                    <label class=" control-label">-</label>
                                </div>
                                <div class="col-sm-6" style="margin-right: -15px">
                                    <div class="input-group date form_exact_datetime">
                                        <input type="text" size="16" name="updateTimeEnd" ng-model="form.updateTimeEnd" readonly class="form-control">
                                        <span class="input-group-btn">
                                            <button class="btn default date-set" type="button"><i class="fa fa-calendar"></i></button>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="panel panel-info">
        <div class="panel-heading">
            <div class="row">
                <div class="col-lg-6 col-xs-6"></div>
                <div class="col-lg-6 col-xs-6 ui_right">
                    <button id="js_synchronize" class="btn btn-primary btn-sm">散标标的同步</button>
                    <form id="js_consumer_form" method="post" enctype="multipart/form-data" style="float:right;">
                        <a id="js_consumer_export" action="/account/exportAccountDetails.shtml" href="javascript:;" style="display: none" class="btn btn-primary btn-sm">导出</a>
                    </form>
                </div>
            </div>
        </div>
        <div class="panel-body">
            <div class="dataTable_wrapper" style="font-size: 13px;">
                <table datatable dt-options="showCase.dtOptions" dt-columns="showCase.dtColumns" dt-instance="showCase.dtInstance" dt-disable-deep-watchers="true" class="table table-striped row-border table-hover" id="dataTables"></table>
            </div>
        </div>
    </div>


</div>
<script>
    ComponentsPickers.init();
    $(".form_exact_datetime").datetimepicker({
        isRTL: Metronic.isRTL(),
        format: "yyyy-mm-dd hh:ii:ss",
        autoclose: true,
        todayBtn: false,
        pickerPosition: (Metronic.isRTL() ? "bottom-right" : "bottom-left"),
        minuteStep: 1,
        language:"zh-CN"
    });
</script>
