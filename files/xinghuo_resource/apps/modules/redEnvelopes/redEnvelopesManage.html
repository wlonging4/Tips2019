<div ng-controller="redEnvelopesManage as showCase">
    <style>.redAmount .red{color: red;font-weight: bold;}</style>
    <h3 class="page-title">
        红包管理
    </h3>
    <div class="panel panel-default">
        <div class="panel-heading clearfix">
            <div class="row">
                <div class="col-lg-9 col-xs-6">
                    <span class="panel-heading-title">红包管理</span>
                </div>
                <div class="col-lg-3 col-xs-6 ui_right">
                    <a href="#/redEnvelopesCreate.html" class="btn btn-warning btn-sm">新建红包</a>
                    <a href="javascript:;" class="btn btn-primary btn-sm" ng-click="action.search()">查询</a>
                    <!--<span ng-if="form.isShow" form-show="{{form.isShow}}"></span>-->
                </div>
            </div>
        </div>
        <div class="panel-body" id="form-cot">
            <div class="row">
                <div class="col-lg-12">
                    <form role="form" id="js_form">
                        <div class="form-group col-lg-8">
                            <label>创建时间</label>
                            <div class="form-group">
                                <div class="col-sm-5">
                                    <div class="input-group date form_datetime has-success">
                                        <input type="text" size="16" name="createTimeBegin" ng-model="form.createTimeBegin" readonly=""
                                               class="form-control ng-pristine ng-valid ng-touched" data-original-title="" title="">
                                        <span class="input-group-btn">
                                    <button class="btn default date-reset" type="button"><i class="fa fa-times"></i></button>
                                    <button class="btn default date-set" type="button"><i class="fa fa-calendar"></i></button>
                                </span>
                                    </div>
                                </div>
                                <div class="col-sm-1 ui_center" style="text-align:center">
                                    <label for="" class=" control-label">至</label>
                                </div>
                                <div class="col-sm-5">
                                    <div class="input-group date form_datetime has-success">
                                        <input type="text" size="16"  name="createTimeEnd" ng-model="form.createTimeEnd" readonly=""
                                               class="form-control ng-pristine ng-valid ng-touched" data-original-title="" title="">
                                        <span class="input-group-btn">
                                        <button class="btn default date-reset" type="button"><i class="fa fa-times"></i></button>
                                        <button class="btn default date-set" type="button"><i class="fa fa-calendar"></i></button>
                                    </span>
                                    </div>

                                </div>
                            </div>
                        </div>
                        <div class="form-group col-lg-2">
                            <label>红包名称</label>
                            <input name="redName" ng-model="form.redName" class="form-control" value="" placeholder="请输入红包名称">
                        </div>
                        <div class="form-group col-lg-2">
                            <label>是否已关联活动</label>
                            <select name="status" ng-model="form.status" class="form-control">
                                <option value="">请选择</option>
                                <option value="2">是</option>
                                <option value="1">否</option>
                            </select>
                        </div>
                        <div class="form-group col-lg-8">
                            <label>有效期</label>
                            <div class="form-group">
                                <div class="col-sm-5">
                                    <div class="input-group date form_datetime has-success">
                                        <input type="text" size="16" name="effectiveTimeBegin" ng-model="form.effectiveTimeBegin" readonly=""
                                               class="form-control ng-pristine ng-valid ng-touched" data-original-title="" title="">
                                        <span class="input-group-btn">
                                    <button class="btn default date-reset" type="button"><i class="fa fa-times"></i></button>
                                    <button class="btn default date-set" type="button"><i class="fa fa-calendar"></i></button>
                                </span>
                                    </div>
                                </div>
                                <div class="col-sm-1 ui_center" style="text-align:center">
                                    <label for="" class=" control-label">至</label>
                                </div>
                                <div class="col-sm-5">
                                    <div class="input-group date form_datetime has-success">
                                        <input type="text" size="16"  name="effectiveTimeEnd" ng-model="form.effectiveTimeEnd" readonly=""
                                               class="form-control ng-pristine ng-valid ng-touched" data-original-title="" title="">
                                        <span class="input-group-btn">
                                        <button class="btn default date-reset" type="button"><i class="fa fa-times"></i></button>
                                        <button class="btn default date-set" type="button"><i class="fa fa-calendar"></i></button>
                                    </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group col-lg-4">
                            <div class="col-lg-12" style="padding:0;">
                                <label>单个红包金额</label>
                            </div>
                            <div class="col-lg-5" style="padding:0;">
                                <input type="text" name="redAmountMin" ng-model="form.redAmountMin" class="small form-control js_validator_int" placeholder="输入金额" maxlength="10">
                            </div>
                            <div class="col-lg-2" style="padding:0; text-align:center;line-height:28px;">
                                <span>—</span>
                            </div>
                            <div class="col-lg-5" style="padding:0;">
                                <input type="text" name="redAmountMax" ng-model="form.redAmountMax" class="form-control js_validator_int" placeholder="输入金额" maxlength="10">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!--searchResultList-->
    <div class="panel panel-info">
        <div class="panel-heading">
            <div class="row">
                <div class="col-lg-6 col-xs-6">
                    <span class="panel-heading-title">搜索结果</span>
                </div>
                <div class="col-lg-6 col-xs-6 ui_right">
                    <a id="js_export" action="/xinghuoRedPacketTemplate/export.json" ng-click="action.exportExcel()" href="javascript:;" class="btn btn-primary btn-sm js_export">
                        导出</a>
                </div>
            </div>
        </div>
        <div class="panel-body" style="font-size: 13px;">
            <div class="dataTable_wrapper table-responsive">
                <table datatable dt-options="showCase.dtOptions" dt-columns="showCase.dtColumns" dt-instance="showCase.dtInstance" dt-disable-deep-watchers="true" class="table table-striped row-border table-hover" id="dataTables"></table>
            </div>
        </div>
    </div>
</div>
<script type="text/ng-template" id="redDetailModal.html">
    <div class="modal-header">
        <button type="button" class="close" ng-click="close()">×</button>
        <h4 class="modal-title fn-ms">红包名称: {{info.redName}}</h4>
    </div>
    <div class="modal-body clearfix">
        <div class="col-lg-12">
            <table class="table table-bordered">
                <tbody>
                <tr class="success">
                    <td colspan="2" class="ui_table_head">红包详情</td>
                </tr>
                <tr>
                    <td style="width: 25%">红包名称：</td>
                    <td>{{info.redName}}</td>
                </tr>
                <tr>
                    <td>单个红包金额：</td>
                    <td>{{info.redAmount1}} 元</td>
                </tr>
                <tr>

                    <td>红包总数量：</td>
                    <td>{{info.redCount1}} 个</td>
                </tr>
                <tr>
                    <td>红包总金额：</td>
                    <td>
                        <p>{{info.redMoneySum1}} 元</p>
                        <p>大写:{{info.upperMoney1}}</p></td>
                </tr>
                <tr>
                    <td>红包有效期</td>
                    <td>{{info.effectiveInfo}}</td>
                </tr>
                <tr>
                    <td>指定产品:</td>
                    <td>
                    <div style="cursor:pointer;display:table-cell;position:relative;width: 200px" class="text-primary small" ng-mouseover="showDetail=1"
                         ng-mouseleave="showDetail=0"
                         ng-init="showDetail=0">
                        指定产品列表
                        <div id="proList" ng-show="showDetail" style="position:absolute;left:60px;top: 10px;width: 200px;overflow:hidden;border:1px solid #3cb371;">
                            <div style="background: #ccc;color:#000;height:26px;font: 12px/22px 'simsun';text-indent: 10px;">已指定产品总数:{{info.proListSum}}</div>
                            <ul style="background:#fff;overflow:hidden;padding-left: 10px;margin:0;">
                                <li style="list-style:none;margin:0;padding:0;color:#000;height:26px;font: 12px/22px 'simSun';"
                                    ng-repeat="tab in info.productList">{{tab.productName
                                    }}</li>
                            </ul>
                        </div>
                    </div>
                    </td>
                </tr>
                <tr>
                    <td>使用条件:</td>
                    <td class="redAmount" ng-bind-html="info.fullCutInfo"></td>
                    <!--<td id="fullCutInfo"></td>-->
                </tr>
                <tr>
                    <td>红包备注:</td>
                    <td>{{info.remark}}</td>
                </tr>
                <tr>
                    <td>红包使用情况:</td>
                    <td>
                        <p>已使用红包总数: {{info.useCount}}(个)</p>
                        <p>剩余红包总数: {{info.usableCount}}(个)</p>
                        <p>已使用总金额: {{info.useAmount}}(元)</p>
                        <p>剩余总金额: {{info.usableAmount}}(元)</p>
                    </td>
                </tr>
                <tr>
                    <td>新建时间:</td>
                    <td>{{info.createTime}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</script>
<script>
    $(function(){
        ComponentsPickers.init();
    });
</script>
