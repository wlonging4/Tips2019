<div ng-controller="pointsRecord as showCase">
    <h3 class="page-title">
        积分记录
    </h3>
    <div class="panel panel-default">
        <div class="panel-heading clearfix">
            <div class="row">
                <div class="col-lg-9 col-xs-6">
                    <span class="panel-heading-title">积分记录查询</span>
                </div>
                <div class="col-lg-3 col-xs-6 ui_right">
                   <a href="javascript:;" class="btn btn-primary btn-sm" ng-click="action.search()">查询</a><a href="javascript:;" class="btn btn-warning btn-sm" ng-click="action.reset()">重置</a><span ng-if="form.isShow" form-show="{{form.isShow}}"></span>
                </div>
            </div>
        </div>
        <div class="panel-body" id="form-cot">
            <div class="row">
                <div class="col-lg-12">
                    <form role="form" id="js_form">
                        <div class="form-group col-lg-4">
                            <label>理财师姓名</label>
                            <input name="userName" ng-model="form.userName" class="form-control" placeholder="请输入理财师姓名">
                        </div>
                        <div class="form-group col-lg-4">
                            <label>理财师手机号</label>
                            <input name="phone" ng-model="form.phone" class="form-control" placeholder="请输入理财师手机号">
                        </div>
                        <div class="form-group col-lg-4">
                            <label>理财师ID</label>
                            <input name="userId" ng-model="form.userId" class="form-control" placeholder="请输入理财师ID">
                        </div>
                        <div class="form-group col-lg-4">
                            <label>来源</label>
                            <input name="source" ng-model="form.source" class="form-control" placeholder="请输入来源">
                        </div>
                        <div class="form-group col-lg-4">
                            <div class="col-lg-12" style="padding:0;">
                                <label>积分数量</label>
                            </div>
                            <div class="col-lg-5" style="padding:0;">
                                <input type="text" name="startAmount" ng-model="form.startAmount" class="form-control js_validator_int" placeholder="请输入积分数量" maxlength="10">
                            </div>
                            <div class="col-lg-2" style="padding:0; text-align:center;line-height:28px;">
                                <span>—</span>
                            </div>
                            <div class="col-lg-5" style="padding:0;">
                                <input type="text" name="endAmount" ng-model="form.endAmount" class="form-control js_validator_int" placeholder="请输入积分数量" maxlength="10">
                            </div>
                        </div>
                        <div class="form-group col-lg-4">
                            <label>获取时间</label>
                            <div class="input-group date-picker input-daterange" data-date-format="yyyy-mm-dd">
                                <input type="text" class="form-control" name="findTimeStart" ng-model="form.findTimeStart">
                                <span class="input-group-addon">to </span>
                                <input type="text" class="form-control" name="findTimeEnd" ng-model="form.findTimeEnd">
                            </div>
                        </div>
                        <div class="form-group col-lg-4">
                            <label>到期时间</label>
                            <div class="input-group date-picker input-daterange" data-date-format="yyyy-mm-dd">
                                <input type="text" class="form-control" name="stopTimeStart" ng-model="form.stopTimeStart">
                                <span class="input-group-addon">to </span>
                                <input type="text" class="form-control" name="stopTimeEnd" ng-model="form.stopTimeEnd">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="panel panel-info">
        <div class="panel-heading">
            <div class="row">
                <div class="col-lg-6 col-xs-6">
                    <span class="panel-heading-title">积分记录累计：<span class="ui_red" ng-bind="info"></span></span>
                </div>
                <div class="col-lg-6 col-xs-6 ui_right">
                    <a href="javascript:;" ng-click="action.import()" class="btn btn-success btn-sm">导入</a>
                    <a id="js_download" action="/integral/exportUserIntegralsTemplate.shtml" href="javascript:;" class="btn btn-success btn-sm">下载模板</a>
                    <a id="js_export" action="/integral/exportUserIntegrals.shtml" href="javascript:;" class="btn btn-success btn-sm">导出</a>
                </div>
            </div>
        </div>
        <div class="panel-body">
            <div class="dataTable_wrapper table-responsive">
                <table datatable dt-options="showCase.dtOptions" dt-columns="showCase.dtColumns" dt-instance="showCase.dtInstance" dt-disable-deep-watchers="true" class="table table-striped row-border table-hover" id="dataTables"></table>
            </div>
        </div>
    </div>
    <script type="text/ng-template" id="myModalContent.html">
        <div class="modal-header">
            <button type="button" class="close" ng-click="close()">×</button>
            <h4 class="modal-title fn-ms">导入积分</h4>
        </div>
        <div class="modal-body clearfix">
            <form id="importPointsForm">
                <div class="col-lg-12">
                    <div class="form-group col-lg-12">
                        <label class="col-sm-3 control-label text-right">导入积分:</label>
                        <div class="col-sm-9">
                            <input type="file" name="inputfile" ng-model="form.inputfile" >
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary fn-ms"  style="width:25%;" ng-click="close()">取消</button>
            <button type="button" class="btn btn-success fn-ms" style="width:25%;" id="confirmBtn" ng-click="ok()">确认</button>
        </div>
    </script>


</div>
<script>
    $(function(){
        ComponentsPickers.init();
    })
</script>
