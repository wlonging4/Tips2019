<div ng-controller="walletAccount as showCase">
    <h3 class="page-title">
        星火钱包_开户管理
    </h3>
    <div class="panel panel-default">
        <div class="panel-heading clearfix">
            <div class="row">
                <div class="col-lg-9 col-xs-6">
                    <span class="panel-heading-title">开户管理</span>
                </div>
                <div class="col-lg-3 col-xs-6 ui_right">
                    <a href="javascript:;" class="btn btn-primary btn-sm" ng-click="action.search()">查询</a><a href="javascript:;" class="btn btn-warning btn-sm" ng-click="action.reset()">重置</a><span ng-if="form.isShow" form-show="{{form.isShow}}"></span>
                </div>
            </div>
        </div>
        <div class="panel-body" id="form-cot">
            <div class="row">
                <div class="col-lg-12">
                    <form role="form" id="js_form">
                        <div class="form-group col-lg-4">
                            <label>星火用户ID</label>
                            <input name="userid" ng-model="form.userid" class="form-control" placeholder="请输入星火用户ID">
                        </div>
                        <div class="form-group col-lg-4">
                            <label>开户状态</label>
                            <select name="accountstatus" ng-model="form.accountstatus" class="form-control">
                                <option value="">请选择</option>
                                <option value="1">开户成功</option>
                                <option value="0">开户失败</option>
                            </select>
                        </div>
                        <div class="form-group col-lg-4">
                            <label>开户渠道</label>
                            <select name="terminal" ng-model="form.terminal" class="form-control">
                                <option value="">请选择</option>
                                <option value="0">pc</option>
                                <option value="1">wap</option>
                                <option value="2">app</option>
                            </select>
                        </div>
                        <div class="form-group col-lg-4">
                            <label>开户时间</label>
                            <div class="input-group date-picker input-daterange" data-date-format="yyyy-mm-dd">
                                <input name="starttime" ng-model="form.starttime" type="text" class="form-control">
                                <span class="input-group-addon">to </span>
                                <input name="endtime" ng-model="form.endtime" type="text" class="form-control">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="panel panel-info">
        <div class="panel-heading">
            <div class="row">
                <div class="col-lg-6 col-xs-6">
                    <span class="panel-heading-title">钱包持有总额(元)：<em class="text-danger" style="font-style: normal;">{{firstSumTotal}}</em></span>&nbsp;&nbsp;&nbsp;&nbsp;<span class="panel-heading-title">累计总收益(元)：<em class="text-danger" style="font-style: normal;">{{secondSumTotal}}</em></span>
                </div>
                <div class="col-lg-6 col-xs-6 ui_right">
                    <form id="js_reds_btns_form" method="post" enctype="multipart/form-data">
                        <a action="/xinghuowallet/exportOpenAccount.shtml" href="javascript:;" class="btn btn-success btn-sm js_export">导出</a>
                    </form>
                </div>
            </div>
        </div>
        <div class="panel-body">
            <div class="dataTable_wrapper table-responsive">
                <table datatable dt-options="showCase.dtOptions" dt-columns="showCase.dtColumns" dt-instance="showCase.dtInstance" dt-disable-deep-watchers="true" class="table table-striped row-border table-hover" id="dataTables"></table>
            </div>
        </div>
    </div>
    <!-- 开户详情 -->
    <script type="text/ng-template" id="walletAccountTemplate.html">
        <div class="modal-header">
            <button type="button" class="close" ng-click="close()">×</button>
            <h4 class="modal-title fn-ms">开户详情</h4>
        </div>
        <div class="modal-body clearfix">
            <div class="col-lg-12">
                <table class="table table-bordered">
                    <tbody>
                    <tr>
                        <td colspan="2">基本信息</td>
                    </tr>
                    <tr>
                        <td>用户ID：{{info.userid}}</td>
                        <td>用户姓名：{{info.userName}}</td>
                    </tr>
                    <tr>
                        <td>开户时间：{{info.createtime}}</td>
                        <td>开户银行：{{info.bankName}}</td>
                    </tr>
                    <tr>
                        <td>开户银行卡号：{{info.accountNo}}</td>
                        <td>风险测评：{{info.risklevelName}}</td>
                    </tr>
                    <tr>
                        <td>开户银行预留手机号：{{info.mobileNum}}</td>
                        <td>测评到期日：{{info.overduetime}}</td>
                    </tr>
                    <tr>
                        <td colspan="2">测评时间：{{info.risktime}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </script>

</div>
<script>
    $(function(){
        ComponentsPickers.init();
    });
</script>
