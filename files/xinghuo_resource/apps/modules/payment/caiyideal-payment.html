<div ng-controller="caiyidealPaymentController as showCase">
    <h3 class="page-title">
        支付单管理-宜信卓越财富
    </h3>
    <div class="panel panel-default">
        <div class="panel-heading clearfix">
            <div class="row">
                <div class="col-lg-9 col-xs-6">
                    <span class="panel-heading-title">支付单管理-宜信卓越财富</span>
                </div>
                <div class="col-lg-3 col-xs-6 ui_right">
                    <a href="javascript:;" class="btn btn-primary btn-sm" ng-click="action.search()">查询</a><a href="javascript:;" class="btn btn-warning btn-sm" ng-click="action.reset()">重置</a><span ng-if="form.isShow" form-show="{{form.isShow}}"></span>
                </div>
            </div>
        </div>
        <div class="panel-body" id="form-cot">
            <div class="row">
                <div class="col-lg-12">
                    <form role="form" id="js_form">
                        <div class="form-group col-lg-3">
                            <label>支付任务单号</label>
                            <input name="taskbizno" ng-model="form.taskbizno" class="form-control" placeholder="请输入支付任务号">
                        </div>
                        <div class="form-group col-lg-3">
                            <label>交易单号</label>
                            <input name="no" ng-model="form.no" class="form-control" value="" placeholder="请输入出借人ID">
                        </div>
                        <div class="form-group col-lg-3">
                            <label>出借人姓名</label>
                            <input name="realname" value="" ng-model="form.realname" class="form-control" placeholder="请输入理财经理ID">
                        </div>
                        <div class="form-group col-lg-3">
                            <label>支付状态：</label>
                            <select name="payresult" ng-model="form.payresult" class="form-control">
                                <option value="">请选择</option>
                                <option value="{{item.key}}" ng-repeat="item in select.paystatus">{{item.value}}</option>
                            </select>
                        </div>
                        <div class="form-group col-lg-6">
                            <label>创建时间</label>
                            <div class="input-group date-picker input-daterange" data-date-format="yyyy-mm-dd">
                                <input type="text" class="form-control" name="tasktimestart" ng-model="form.tasktimestart">
                                <span class="input-group-addon">to </span>
                                <input type="text" class="form-control" name="tasktimeend" ng-model="form.tasktimeend">
                            </div>
                        </div>
                        <div class="form-group col-lg-3">
                            <label>支付终端：</label>
                            <select name="terminal" ng-model="form.terminal" class="form-control">
                                <option value="">请选择</option>
                                <option value="{{item.key}}" ng-repeat="item in select.terminalrom">{{item.value}}</option>
                            </select>
                        </div>
                        <div class="form-group col-lg-3">
                            <label>支付流水号</label>
                            <input name="taskcode" ng-model="form.taskcode" class="form-control" placeholder="请输入支付流水号">
                        </div>
                        <div class="form-group col-lg-3">
                            <label>支付机构：</label>
                            <select name="paymentorgname" ng-model="form.paymentorgname" class="form-control">
                                <option value="">请选择</option>
                                <option value="{{item.value}}" ng-repeat="item in select.payagentenum">{{item.value}}</option>
                            </select>
                        </div>
                        <input type="hidden" name="bizSysRoute" value="1"/>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="panel panel-info">
        <div class="panel-heading">
            <div class="row">
                <div class="col-lg-6 col-xs-6">
                    <span class="panel-heading-title">交易总额：<span class="ui_red" ng-bind="tableinfo.totalPaysum"></span></span>
                </div>
                <div class="col-lg-6 col-xs-6 ui_right">
                    <form id="js_payment_form" method="post">
                        <a id="js_payment_export" action="/xinghuodeal/exportPaytask.shtml" href="javascript:;" class="btn btn-primary btn-sm">导出支付单</a>
                    </form>
                </div>
            </div>
        </div>
        <div class="panel-body">
            <div class="dataTable_wrapper table-responsive">
                <table datatable dt-options="showCase.dtOptions" dt-columns="showCase.dtColumns" dt-instance="showCase.dtInstance" dt-disable-deep-watchers="true" class="table table-striped row-border table-hover" id="dataTables"></table>
            </div>
        </div>
    </div>
</div>
<script>
    $(function(){
        ComponentsPickers.init();
    });
</script>
