<div ng-controller="bookingManagement as showCase">
    <h3 class="page-title">
        预约管理
    </h3>
    <div class="panel panel-default">
        <div class="panel-heading clearfix">
            <div class="row">
                <div class="col-lg-9 col-xs-6">
                    <span class="panel-heading-title">预约管理</span>
                </div>
                <div class="col-lg-3 col-xs-6 ui_right">
                    <a href="javascript:;" class="btn btn-primary btn-sm" ng-click="action.search()">查询</a><a href="javascript:;" class="btn btn-warning btn-sm" ng-click="action.reset()">重置</a><span ng-if="form.isShow" form-show="{{form.isShow}}"></span>
                </div>
            </div>
        </div>
        <div class="panel-body" id="form-cot">
            <div class="row">
                <div class="col-lg-12">
                    <form role="form" id="js_form">
                        <div class="form-group col-lg-3">
                            <label>预约人姓名</label>
                            <input name="applyName" ng-model="form.applyName" class="form-control" placeholder="请输入预约人姓名">
                        </div>
                        <div class="form-group col-lg-3">
                            <label>预约人手机号</label>
                            <input name="applyMobile" ng-model="form.applyMobile" class="form-control" placeholder="请输入预约人手机号">
                        </div>
                        <div class="form-group col-lg-3">
                            <label>理财经理ID</label>
                            <input name="managerid" ng-model="form.managerid" class="form-control" placeholder="请输入理财经理ID">
                        </div>
                        <div class="form-group col-lg-3">
                            <label>预约类型</label>
                            <select name="applyType" ng-model="form.applyType" class="form-control" style="height:32px;padding: 0px 2px; min-width:70px;">
                                <option value="">全部</option>
                                <option value="{{item.key}}" ng-repeat="item in select.reservationtype | filter:filerType">{{item.value}}</option>
                            </select>
                        </div>
                        <!--<div class="form-group col-lg-3">-->
                            <!--<label>理财经理手机号</label>-->
                            <!--<input name="applyCode" ng-model="form.applyCode" class="form-control" placeholder="请输入申请单号">-->
                        <!--</div>-->
                        <div class="form-group col-lg-6">
                            <label>预约时间</label>
                            <div class="input-group date-picker input-daterange" data-date-format="yyyy-mm-dd">
                                <input type="text" class="form-control" name="applyStartTime" ng-model="form.applyStartTime">
                                <span class="input-group-addon">to </span>
                                <input type="text" class="form-control" name="applyEndTime" ng-model="form.applyEndTime">
                            </div>
                        </div>

                        <div class="form-group col-lg-3">
                            <label>预约信息</label>
                            <input name="applyRemark" ng-model="form.applyRemark" class="form-control" placeholder="请输入预约信息">
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="panel panel-info">
        <div class="panel-heading">
            <div class="row">
                <div class="col-lg-6 col-xs-6">
                    <span class="panel-heading-title">搜索结果</span>
                </div>
                <div class="col-lg-6 col-xs-6 ui_right">
                    <a action="/xinghuogoldrainbow/exportReservationApply.shtml" href="javascript:;" class="btn btn-success btn-sm js_export">导出预约单</a>
                </div>
            </div>
        </div>
        <div class="panel-body">
            <div class="dataTable_wrapper table-responsive">
                <table  dt-options="showCase.dtOptions" dt-columns="showCase.dtColumns" dt-instance="showCase.dtInstance" dt-disable-deep-watchers="true" class="width-100 table table-striped row-border table-hover" id="dataTables"></table>
            </div>
        </div>
    </div>
</div>
<script>
    $(function(){
        ComponentsPickers.init();
    });
</script>
