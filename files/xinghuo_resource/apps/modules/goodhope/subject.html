<div ng-controller="subjectController as showCase">
    <h3 class="page-title">
        好望角项目
    </h3>
    <div class="panel panel-default">
        <div class="panel-heading clearfix">
            <div class="row">
                <div class="col-lg-9 col-xs-6">
                    <span class="panel-heading-title">好望角项目</span>
                </div>
                <div class="col-lg-3 col-xs-6 ui_right">
                    <a href="javascript:;" class="btn btn-primary btn-sm" ng-click="search()">查询</a><a href="javascript:;" class="btn btn-warning btn-sm" ng-click="reset()">重置</a><span ng-if="form.isShow" form-show="{{form.isShow}}"></span>
                </div>
            </div>
        </div>
        <div class="panel-body" id="form-cot">
            <div class="row">
                <div class="col-lg-12">
                    <form role="form" id="js_form">
                        <div class="form-group col-lg-3">
                            <label>项目编码</label>
                            <input name="code" value="" ng-model="form.code" class="form-control" placeholder="请输入项目编码">
                        </div>
                        <div class="form-group col-lg-3">
                            <label>项目名称</label>
                            <input name="id" value="" ng-model="form.name" class="form-control" placeholder="请输入项目名称">
                        </div>
                        <div class="form-group col-lg-3">
                            <label>项目状态</label>
                            <select name="saleStatus" ng-model="form.saleStatus" class="form-control" autocomplete="off">
                                <option value="">请选择</option>
                                <option value="0">在售</option>
                                <option value="2">停售</option>
                            </select>
                        </div>
                        <div class="form-group col-lg-3">
                            <label>分类</label>
                            <select name="proTypeId" ng-model="form.proTypeId" class="form-control" autocomplete="off">
                                <option value="">请选择</option>
                                <option value="5">投资移民</option>
                                <option value="6">海外配置</option>
                            </select>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="panel panel-info">
        <div class="panel-heading">
            <div class="row">
                <div class="col-lg-6 col-xs-6">
                    <span class="panel-heading-title">搜索结果</span>
                </div>
                <div class="col-lg-6 col-xs-6 ui_right">
                    <a href="#/xinghuogoodhope-add.html" class="btn btn-success btn-sm">新增项目</a>
                </div>
            </div>
        </div>
        <div class="panel-body" style="font-size: 13px">
           <table datatable dt-options="showCase.dtOptions" dt-columns="showCase.dtColumns" dt-instance="showCase.dtInstance" dt-disable-deep-watchers="true" class="row-border hover" id="dataTables"></table>
        </div>
    </div>
</div>
