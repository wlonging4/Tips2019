<div ng-controller="dataAddHWJController as showCase">
    <h3 class="page-title">
        项目资料管理-<span id="t1">新增</span>资料
    </h3>
    <div class="panel panel-default">
        <div class="panel-heading clearfix">
            <div class="row">
                <div class="col-lg-9 col-xs-6">
                    <span class="panel-heading-title">项目资料管理-<span id="t2">新增</span>资料</span>
                </div>
                <div class="col-lg-3 col-xs-6 ui_right">
                    <a href="javascript:;" ng-click="action.save()" class="btn btn-primary btn-sm">保存</a>
                    <a href="javascript:history.back(-1);" class="btn btn-primary btn-sm">取消</a>
                </div>
            </div>
        </div>
        <div class="panel-body" id="editProjecForm">
            <div class="row">
                <div class="col-lg-12">
                    <form role="form" id="js_form">
                        <div class="form-group col-lg-12">
                            <label class="col-lg-2 control-label ui_right" style="line-height: 28px">项目编码<span class="text-red">*</span>：</label>
                            <div class="col-lg-9">
                                <input name="code" value="" ng-disabled="true" ng-model="form2.code" class="form-control" placeholder="请输入项目编码">
                            </div>
                        </div>
                        <div class="form-group col-lg-12">
                            <label class="col-lg-2 control-label ui_right" style="line-height: 28px">项目名称<span class="text-red">*</span>：</label>
                            <div class="col-lg-9">
                                <input name="code" value="" ng-disabled="true" ng-model="form2.name" class="form-control" placeholder="请输入项目名称">
                            </div>
                        </div>
                        <div class="form-group col-lg-12">
                            <label class="col-lg-2 control-label ui_right" style="line-height: 28px">文件名称<span class="text-red">*</span>：</label>
                            <div class="col-lg-9">
                                <input name="fileName" value="" maxlength="20" ng-model="form.fileName" class="form-control" placeholder="请输入文件名称">
                            </div>
                        </div>
                        <div class="form-group col-lg-12">
                            <label class="col-lg-2 control-label ui_right" style="line-height: 28px">文件类型<span class="text-red">*</span>：</label>
                            <div class="col-lg-9">
                                <input name="fileTypeStr" value="" ng-disabled="true" ng-model="form2.fileTypeStr" class="form-control" placeholder="请输入文件类型">
                            </div>
                        </div>
                        <div class="form-group col-lg-12">
                            <label class="col-lg-2 control-label ui_right" style="line-height: 28px">排序<span class="text-red">*</span>：</label>
                            <div class="col-lg-9">
                                <input name="sort" value="" ng-model="form.sort" class="form-control js_validator_int" placeholder="序号小的显示在前">
                            </div>
                        </div>
                        <div class="form-group col-lg-12">
                            <label class="col-sm-2 control-label ui_right" style="line-height: 28px">内容<span class="text-red">*</span>：</label>
                            <div class="col-sm-9">
                                <div id="summernote" name="content"></div>
                            </div>
                        </div>
                        <input type="hidden" name="content" value="{{form.content}}">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
