<div ng-controller="editProject as showCase">
    <h3 class="page-title">
        {{pageTitle}}
    </h3>
    <div class="panel panel-default">
        <div class="panel-heading clearfix">
            <div class="row">
                <div class="col-lg-9 col-xs-6">
                    <span class="panel-heading-title">{{contentTitle}}</span>
                </div>
                <div class="col-lg-3 col-xs-6 ui_right">
                    <a href="javascript:;" class="btn btn-primary btn-sm" ng-click="action.save()">保存</a><a href="javascript:;" ng-click="action.cancel()" class="btn btn-warning btn-sm">取消</a>
                </div>
            </div>
        </div>
        <div class="panel-body" id="form-cot">
            <div class="row">
                <form class="form-horizontal" id="editProjecForm">
                    <div class="form-group col-lg-12">
                        <label class="col-sm-2 control-label">标题：</label>
                        <div class="col-sm-9">
                            <input type="hidden" name="id" value="{{form.subjectId}}" ng-if="form.subjectId">
                            <input name="subtitle" type="text" ng-model="form.subtitle" class="form-control" placeholder="请输入标题" maxlength="85">
                            <input type="hidden" name="name" value="{{form.subtitle}}">
                        </div>
                    </div>
                    <div class="form-group col-lg-12">
                        <label class="col-sm-2 control-label">分类：</label>
                        <div class="col-sm-9">
                            <select name="proTypeId" ng-model="form.proTypeId" class="form-control">
                                <option value="{{item.id}}" ng-repeat="item in select.good_hope_pro_type" ng-selected="item.id == form.proTypeId">{{item.name}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group col-lg-12" >
                        <label class="col-sm-2 control-label">国家：</label>
                        <div class="col-sm-9">
                            <select name="countryId" ng-model="form.countryId" class="form-control">
                                <option value="">请选择</option>
                                <option value="{{item.id}}" ng-repeat="item in select.good_hope_country" ng-selected="item.id == form.countryId">{{item.name}}</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group col-lg-12">
                        <label class="col-sm-2 control-label">渠道：</label>
                        <div class="col-sm-9">
                            <select name="channel" ng-model="form.channel" class="form-control">
                                <option value="">请选择</option>
                                <option value="{{item.key}}" ng-repeat="item in select.webcmsrc" ng-selected="item.value == form.channel">{{item.value}}</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group col-lg-12">
                        <label class="col-sm-2 control-label ">图片：</label>
                        <div class="col-sm-9">
                            <input name="subimageFile" ng-model="form.subimageFile" fileread="form.subimageFile" type="file" onchange="angular.element(this).scope().checkSize(this)" style="height: 34px;padding-top:5px;" accept="image/jpeg,image/jpg,image/x-png,image/x-ms-bmp">
                            <a ng-if="img.uploadImgHref" href="{{img.uploadImgHref}}" target="_blank">图片</a>
                        </div>
                    </div>


                    <div class="form-group col-lg-12" >
                        <label class="col-sm-2 control-label">状态：</label>
                        <div class="col-sm-9">
                            <label class="radio-inline content-radio">
                                <input type="radio" class="statusRadio1" name="saleStatus" value="0" ng-checked="form.saleStatus == 0">在售
                            </label>
                            <label class="radio-inline content-radio">
                                <input type="radio" class="statusRadio2" name="saleStatus" value="2" ng-checked="form.saleStatus == 2">停售
                            </label>
                        </div>
                    </div>
                    <div class="form-group col-lg-12">
                        <label class="col-sm-2 control-label">简介：</label>
                        <div class="col-sm-9">
                            <textarea name="subdesc " ng-model="form.subdesc " id="intro" class="form-control" rows="4" maxlength="85" style="resize: none;"></textarea>
                        </div>
                    </div>
                    <div class="form-group col-lg-12">
                        <label class="col-sm-2 control-label">内容：</label>
                        <div class="col-sm-9">
                            <div id="summernote" name="content"></div>
                        </div>
                    </div>
                    <input type="hidden" name="content" value="{{form.content}}">
                </form>

            </div>
        </div>
    </div>
</div>
