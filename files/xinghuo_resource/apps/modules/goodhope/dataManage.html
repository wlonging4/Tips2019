<div ng-controller="dataMangageHWJController as showCase">
    <h3 class="page-title">
        项目资料管理
    </h3>
    <div class="panel panel-default">
        <div class="panel-heading clearfix">
            <div class="row">
                <div class="col-lg-9 col-xs-6">
                    <span class="panel-heading-title">项目资料管理</span>
                </div>
                <div class="col-lg-3 col-xs-6 ui_right">
                    <a href="javascript:history.back(-1);" class="btn btn-primary btn-sm">返回</a>
                </div>
            </div>
        </div>
        <div class="panel-body" id="form-cot">
            <div class="row">
                <div class="col-lg-12">
                    <form role="form" id="js_form">
                        <div class="form-group col-lg-12">
                            <label class="col-lg-2 control-label ui_right" style="line-height: 28px">项目编码：</label>
                            <div class="col-lg-9">
                                <input name="code" value="" ng-disabled="true" ng-model="form.code" class="form-control" placeholder="请输入项目编码">
                            </div>
                        </div>
                        <div class="form-group col-lg-12">
                            <label class="col-lg-2 control-label ui_right" style="line-height: 28px">项目名称：</label>
                            <div class="col-lg-9">
                                <input name="code" value="" ng-disabled="true" ng-model="form.name" class="form-control" placeholder="请输入项目名称">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="panel panel-info">
        <div class="panel-heading">
            <div class="row">
                <div class="col-lg-6 col-xs-6">
                    <span class="panel-heading-title">搜索结果</span>
                </div>
                <div class="col-lg-6 col-xs-6 ui_right">
                    <a href="javascript:;" id="addList" class="btn btn-success btn-sm">新增</a>
                </div>
            </div>
        </div>
        <div class="panel-body" style="font-size: 13px">
            <table datatable dt-options="showCase.dtOptions" dt-columns="showCase.dtColumns" dt-instance="showCase.dtInstance" dt-disable-deep-watchers="true" class="row-border hover" id="dataTables"></table>
        </div>
    </div>
</div>
