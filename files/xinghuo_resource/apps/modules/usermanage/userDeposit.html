<div ng-controller="userDepositController as showCase">
    <h3 class="page-title">
        存管账户明细
    </h3>
    <div class="panel panel-default">
        <div class="panel-heading clearfix">
            <div class="row">
                <div class="col-lg-9 col-xs-6">
                    <span class="panel-heading-title">存管账户明细（入金总额：即充值、投资到期、投资退款 总额）；（出金总额：即投资、提现 总额）</span>
                </div>
                <div class="col-lg-3 col-xs-6 ui_right">
                    <a href="javascript:;" class="btn btn-primary btn-sm" ng-click="action.search()">查询</a>
                    <a href="javascript:;" class="btn btn-warning btn-sm" ng-click="action.reset()">重置</a>
                    <span ng-if="form.isShow" form-show="{{form.isShow}}"></span>
                </div>
            </div>
        </div>
        <div class="panel-body" id="form-cot">
            <div class="row">
                <div class="col-lg-12">
                    <form role="form" id="js_form">
                        <div class="form-group col-lg-3">
                            <label>操作编号</label>
                            <input class="form-control" name="bizNo" ng-model="form.bizNo" placeholder="请输入转入明细编号">
                        </div>
                        <div class="form-group col-lg-3">
                            <label>用户ID</label>
                            <input class="form-control" name="userid" ng-model="form.userid" placeholder="请输入用户ID">
                        </div>
                        <div class="form-group col-lg-3">
                            <label>存管类型</label>
                            <select class="form-control" name="channel" ng-model="form.channel">
                                <option value="">请选择</option>
                                <option ng-repeat="item in select.channel" value="{{item.key}}">{{item.value}}</option>
                            </select>
                        </div>
                        <div class="form-group col-lg-3">
                            <label>操作类型</label>
                            <div id="multi_select" selectstatus="" style="position:relative;"></div>
                            <input type="hidden" name="subtypes" value="{{form.subtypes}}">
                        </div>
                        <div class="form-group col-lg-6">
                            <label>操作时间</label>
                            <div class="form-group">
                                <div class="col-sm-6" style="margin-left: -15px">
                                    <div class="input-group date form_exact_datetime">
                                        <input type="text" size="16" name="createtimeStart" ng-model="form.createtimeStart" readonly class="form-control">
                                        <span class="input-group-btn">
                                            <button class="btn default date-set" type="button"><i class="fa fa-calendar"></i></button>
                                        </span>
                                    </div>
                                </div>
                                <div class="col-sm-1 ui_center" style="width: 0%">
                                    <label class=" control-label">-</label>
                                </div>
                                <div class="col-sm-6" style="margin-right: -15px">
                                    <div class="input-group date form_exact_datetime">
                                        <input type="text" size="16" name="createtimeEnd" ng-model="form.createtimeEnd" readonly class="form-control">
                                        <span class="input-group-btn">
                                            <button class="btn default date-set" type="button"><i class="fa fa-calendar"></i></button>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group col-lg-3">
                            <label>状态</label>
                            <select class="form-control" name="state" ng-model="form.state">
                                <option value="">请选择</option>
                                <option ng-repeat="item in select.state" value="{{item.key}}">{{item.value}}</option>
                            </select>
                        </div>
                        <div class="form-group col-lg-3">
                            <div class="col-lg-12" style="padding:0;">
                                <label>交易金额(元)</label>
                            </div>
                            <div class="col-lg-5" style="padding:0;">
                                <input type="text" name="amountMin" ng-model="form.amountMin" class="form-control js_validator_int" placeholder="" maxlength="10">
                            </div>
                            <div class="col-lg-2" style="padding:0; text-align:center;line-height:28px;">
                                <span>—</span>
                            </div>
                            <div class="col-lg-5" style="padding:0;">
                                <input type="text" name="amountMax" ng-model="form.amountMax" class="form-control js_validator_int" placeholder="" maxlength="10">
                            </div>
                        </div>
                        <div class="form-group col-lg-3">
                            <label>结算中心编号</label>
                            <input class="form-control" name="txid" ng-model="form.txid" placeholder="请输入结算中心对应编号">
                        </div>
                        <div class="form-group col-lg-3">
                            <label>代付类型</label>
                            <select class="form-control" name="payType" ng-model="form.payType">
                                <option value="">请选择</option>
                                <option ng-repeat="item in select.AccountPaytype" value="{{item.key}}">{{item.value}}</option>
                            </select>
                        </div>
                        <div class="form-group col-lg-6">
                            <label>完成时间</label>
                            <div class="form-group">
                                <div class="col-sm-6" style="margin-left: -15px">
                                    <div class="input-group date form_exact_datetime">
                                        <input type="text" size="16" name="completeTimeStart" ng-model="form.completeTimeStart" readonly class="form-control">
                                        <span class="input-group-btn">
                                            <button class="btn default date-set" type="button"><i class="fa fa-calendar"></i></button>
                                        </span>
                                    </div>
                                </div>
                                <div class="col-sm-1 ui_center" style="width: 0%">
                                    <label class=" control-label">-</label>
                                </div>
                                <div class="col-sm-6" style="margin-right: -15px">
                                    <div class="input-group date form_exact_datetime">
                                        <input type="text" size="16" name="completeTimeEnd" ng-model="form.completeTimeEnd" readonly class="form-control">
                                        <span class="input-group-btn">
                                            <button class="btn default date-set" type="button"><i class="fa fa-calendar"></i></button>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="panel panel-info">
        <div class="panel-heading">
            <div class="row">
                <div class="col-lg-8 col-xs-8">
                    <span class="panel-heading-title">
                        入金总额(元):
                        <span class="ui_red">{{inAmount}}</span>
                    </span>
                    <span class="panel-heading-title">
                        &nbsp;&nbsp;出金总额(元):
                        <span class="ui_red">{{outAmount}}</span>
                    </span>
                </div>
                <div class="col-lg-4 col-xs-4 ui_right">
                    <form id="js_consumer_form" method="post" enctype="multipart/form-data" style="float:right;">
                        <a id="js_consumer_export" action="/account/exportAccountDetails.shtml" href="javascript:;" class="btn btn-primary btn-sm">导出</a>
                    </form>
                </div>
            </div>
        </div>
        <div class="panel-body">
            <div class="dataTable_wrapper" style="font-size: 13px;">
                <table datatable dt-options="showCase.dtOptions" dt-columns="showCase.dtColumns" dt-instance="showCase.dtInstance" dt-disable-deep-watchers="true" class="table table-striped row-border table-hover" id="dataTables"></table>
            </div>
        </div>
    </div>


</div>
<script>
   ComponentsPickers.init();
   $(".form_exact_datetime").datetimepicker({
       isRTL: Metronic.isRTL(),
       format: "yyyy-mm-dd hh:ii:ss",
       autoclose: true,
       todayBtn: false,
       pickerPosition: (Metronic.isRTL() ? "bottom-right" : "bottom-left"),
       minuteStep: 1,
       language:"zh-CN"
   });
</script>
