<div ng-controller="addUsersController as showCase">
    <h3 class="page-title">
        用户录入管理
    </h3>


    <div class="panel panel-default">
            <div class="panel-heading fn-ms clearfix panel-heading-func">
                <div class="col-lg-10 col-xs-6">
                    <span class="panel-heading-title">护照 等其他证件新用户录入</span>
                </div>
                <div class="col-lg-2 col-xs-6 text-right">
                    <a href="#/xinghuouser-consumer.html" class="btn btn-primary btn-sm" style="width:45%">返回</a>
                </div>
            </div>
            <div class="panel-body">
                <form id="js_addDirector_form" class="form-horizontal" method="post">
                    <div class="panel panel-default">
                        <div class="panel-heading fn-ms">
                            立即注册
                        </div>
                        <div class="panel-body">
                            <div class="form-group col-lg-7">
                                <label class="col-sm-3 control-label">手机号码：</label>
                                <div class="col-sm-8">
                                    <input name="cellphone" ng-model="form.cellphone" id="cellphone" maxlength="11" ng-blur="action.checkMobile()" type="text" class="form-control" placeholder="手机号码">
                                </div>
                            </div>
                            <div class="col-lg-12 text-center">
                                <a href="javascript:;" class="btn btn-success btn-sm" ng-click="action.register()">下一步</a>
                            </div>
                        </div>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-heading fn-ms">
                            绑定理财经理
                        </div>
                        <div class="panel-body">
                            <div class="form-group col-lg-7">
                                <label class="col-sm-3 control-label">绑定理财经理手机号：</label>
                                <div class="col-sm-8">
                                    <input name="managerMobile" ng-model="form.managerMobile" maxlength="11" type="text" id="managerMobile" class="form-control" ng-change="action.searchInfo()" placeholder="绑定理财经理手机号">
                                </div>
                            </div>
                            <div class="form-group col-lg-7">
                                <label class="col-sm-3 control-label">理财经理姓名：</label>
                                <div class="col-sm-8" style="padding-top: 7px;">
                                    {{info.realname}}
                                </div>
                            </div>
                            <div class="form-group col-lg-7">
                                <label class="col-sm-3 control-label">理财经理ID：</label>
                                <div class="col-sm-8" style="padding-top: 7px;">
                                    {{info.userid}}
                                </div>
                            </div>
                            <div class="form-group col-lg-7" >
                                <label class="col-sm-3 control-label">店铺名称：</label>
                                <div class="col-sm-8" style="padding-top: 7px;">
                                    {{info.storename}}
                                </div>
                            </div>
                            <div class="col-lg-12 text-center">
                                <a href="javascript:;" class="btn btn-success btn-sm" ng-click="action.binding()">下一步</a>
                            </div>
                        </div>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-heading fn-ms">
                            实名认证
                        </div>
                        <div class="panel-body">
                            <div class="form-group col-lg-7">
                                <label class="col-sm-3 control-label">真实姓名：</label>
                                <div class="col-sm-8">
                                    <input name="realName" ng-model="form.realName" type="text" class="form-control"  placeholder="真实姓名">
                                </div>
                            </div>
                            <div class="form-group col-lg-7">
                                <label class="col-sm-3 control-label">证件类型：</label>
                                <div class="col-sm-8">
                                    <select name="documentType" ng-model="form.documentType" class="form-control">
                                        <option value="{{item.key}}" ng-repeat="item in select.documentType" ng-selected="item.key == form.documentType">{{item.value}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group col-lg-7">
                                <label class="col-sm-3 control-label">证件号码：</label>
                                <div class="col-sm-8">
                                    <input name="documentno"  ng-model="form.documentno" maxlength="20" type="text" class="form-control" placeholder="证件号码">
                                </div>
                            </div>
                            <div class="col-lg-12 text-center">
                                <a href="javascript:;" class="btn btn-success btn-sm" ng-click="action.submit()">提交</a>
                            </div>
                        </div>
                    </div>


                </form>
            </div>
            <!-- /.panel-body -->
        </div>

</div>
