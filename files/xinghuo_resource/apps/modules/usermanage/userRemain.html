<div ng-controller="userRemainController as showCase">
    <h3 class="page-title">
        用户存管余额管理
    </h3>
    <div class="panel panel-default">
        <div class="panel-heading clearfix">
            <div class="row">
                <div class="col-lg-9 col-xs-6">
                    <span class="panel-heading-title"></span>
                </div>
                <div class="col-lg-3 col-xs-6 ui_right">
                    <a href="javascript:;" class="btn btn-primary btn-sm" ng-click="action.search()">查询</a>
                    <a href="javascript:;" class="btn btn-warning btn-sm" ng-click="action.reset()">重置</a>
                    <span ng-if="form.isShow" form-show="{{form.isShow}}"></span>
                </div>
            </div>
        </div>
        <div class="panel-body" id="form-cot">
            <div class="row">
                <div class="col-lg-12">
                    <form role="form" id="js_form">
                        <div class="form-group col-lg-3">
                            <label>出借人姓名</label>
                            <input class="form-control" name="username" ng-model="form.username" placeholder="请输入出借人姓名">
                        </div>
                        <div class="form-group col-lg-3">
                            <label>出借人ID</label>
                            <input class="form-control" name="userid" ng-model="form.userid" placeholder="请输入出借人ID">
                        </div>
                        <div class="form-group col-lg-3">
                            <label>存管类型</label>
                            <select class="form-control" name="channel" ng-model="form.channel">
                                <option value="">请选择</option>
                                <option ng-repeat="item in select.channel" value="{{item.key}}">{{item.value}}</option>
                            </select>
                        </div>
                        <div class="form-group col-lg-3">
                            <label>更新时间</label>
                            <div class="input-group date-picker input-daterange" data-date-format="yyyy-mm-dd">
                                <input type="text" class="form-control" name="updatetimeStart" ng-model="form.updatetimeStart">
                                <span class="input-group-addon">to </span>
                                <input type="text" class="form-control" name="updatetimeEnd" ng-model="form.updatetimeEnd">
                            </div>
                        </div>
                        <div class="form-group col-lg-3">
                            <div class="col-lg-12" style="padding:0;">
                                <label>存管余额范围</label>
                            </div>
                            <div class="col-lg-5" style="padding:0;">
                                <input type="text" name="amountMin" ng-model="form.amountMin" class="form-control js_validator_int" placeholder="" maxlength="10">
                            </div>
                            <div class="col-lg-2" style="padding:0; text-align:center;line-height:28px;">
                                <span>—</span>
                            </div>
                            <div class="col-lg-5" style="padding:0;">
                                <input type="text" name="amountMax" ng-model="form.amountMax" class="form-control js_validator_int" placeholder="" maxlength="10">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="panel panel-info">
        <div class="panel-heading">
            <div class="row">
                <div class="col-lg-8 col-xs-8">
                    <span class="panel-heading-title">
                        存管余额(元):
                        <span class="ui_red">{{inAmount}}</span>
                    </span>
                    <span class="panel-heading-title">
                        &nbsp;&nbsp;可用余额(元):
                        <span class="ui_red">{{outAmount}}</span>
                    </span>
                </div>
                <div class="col-lg-4 col-xs-4 ui_right">
                    <form id="js_consumer_form" method="post" enctype="multipart/form-data" style="float:right;">
                        <a id="js_consumer_export" action="/account/exportAccountUserDetails.shtml" href="javascript:;" class="btn btn-primary btn-sm">导出</a>
                    </form>
                </div>
            </div>
        </div>
        <div class="panel-body">
            <div class="dataTable_wrapper" style="font-size: 13px;">
                <table datatable dt-options="showCase.dtOptions" dt-columns="showCase.dtColumns" dt-instance="showCase.dtInstance" dt-disable-deep-watchers="true" class="table table-striped row-border table-hover" id="dataTables"></table>
            </div>
        </div>
    </div>


</div>
<script>
    $(function(){
        ComponentsPickers.init();
    })
</script>
