<div ng-controller="sxbAssetController as showCase">
    <h3 class="page-title">
        随心宝持有资产
    </h3>
    <div class="panel panel-default">
        <div class="panel-heading clearfix">
            <div class="row">
                <div class="col-lg-9 col-xs-6">
                    <span class="panel-heading-title">随心宝持有资产</span>
                </div>
                <div class="col-lg-3 col-xs-6 ui_right">
                    <a href="javascript:;" class="btn btn-primary btn-sm" ng-click="action.search()">查询</a><a href="javascript:;" class="btn btn-warning btn-sm" ng-click="action.reset()">重置</a><span ng-if="form.isShow" form-show="{{form.isShow}}"></span>
                </div>
            </div>
        </div>
        <div class="panel-body" id="form-cot">
            <div class="row">
                <div class="col-lg-12">
                    <form role="form" id="js_form">
                        <div class="form-group col-lg-4">
                            <label>用户ID</label>
                            <input class="form-control" name="lenderId" ng-model="form.lenderId" placeholder="请输入用户ID">
                        </div>
                        <div class="form-group col-lg-4">
                            <label>用户姓名</label>
                            <input class="form-control" name="lenderName" ng-model="form.lenderName" placeholder="请输入用户姓名">
                        </div>
                        <div class="form-group col-lg-4">
                            <label>手机号</label>
                            <input class="form-control" name="mobile" ng-model="form.mobile" placeholder="请输入查询手机号">
                        </div>
                        <div class="form-group col-lg-4">
                            <label>随心宝_持有资产</label>
                            <div class="input-group date-pickerX input-daterangeX">
                                <input type="text" class="form-control" name="startInvestAmount" ng-model="form.startInvestAmount">
                                <span class="input-group-addon">to </span>
                                <input type="text" class="form-control" name="endInvestAmount" ng-model="form.endInvestAmount">
                            </div>
                        </div>
                        <div class="form-group col-lg-4">
                            <label>随心宝_锁定期到期日</label>
                            <div class="input-group date-picker input-daterange" data-date-format="yyyy-mm-dd">
                                <input type="text" class="form-control" name="startLockedDate" ng-model="form.startLockedDate">
                                <span class="input-group-addon">to </span>
                                <input type="text" class="form-control" name="endLockedDate" ng-model="form.endLockedDate">
                            </div>
                        </div>
                        <div class="form-group col-lg-4">
                            <label>随心宝_到期日</label>
                            <div class="input-group date-picker input-daterange" data-date-format="yyyy-mm-dd">
                                <input type="text" class="form-control" name="startEndDate" ng-model="form.startEndDate">
                                <span class="input-group-addon">to </span>
                                <input type="text" class="form-control" name="finishEndDate" ng-model="form.finishEndDate">
                            </div>
                        </div>
                    </form>
                </div>
                <!-- /.col-lg-6 (nested) -->
            </div>
        </div>
    </div>
    <div class="panel panel-info">
        <div class="panel-heading">
            <div class="row">
                <div class="col-lg-3 col-xs-3">
                    <span class="panel-heading-title">持有资产总额(元)：<span class="ui_red" ng-bind="tableinfo"></span></span>
                </div>
                <div class="col-lg-9 col-xs-9 ui_right">
                    <form id="js_consumer_form" method="post" style="float:right;">
                        <a id="js_consumer_export" action="/xinghuoAssets/exportAssets.shtml" href="javascript:;" class="btn btn-primary btn-sm">导出</a>
                    </form>
                </div>
            </div>
        </div>
        <div class="panel-body">
            <div class="dataTable_wrapper">
                <table datatable dt-options="showCase.dtOptions" dt-columns="showCase.dtColumns" dt-instance="showCase.dtInstance" dt-disable-deep-watchers="true" class="table table-striped row-border table-hover" id="dataTables"></table>
            </div>
        </div>
    </div>
    <div ng-init="action.init();"></div>
</div>
