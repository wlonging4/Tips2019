<div ng-controller="xinghuoConsumerController as showCase">
    <h3 class="page-title">
        普通用户管理
    </h3>
    <div class="panel panel-default">
        <div class="panel-heading clearfix">
            <div class="row">
                <div class="col-lg-9 col-xs-6">
                    <span class="panel-heading-title">普通用户管理</span>
                </div>
                <div class="col-lg-3 col-xs-6 ui_right">
                    <a href="javascript:;" class="btn btn-primary btn-sm" ng-click="action.search()">查询</a><a href="javascript:;" class="btn btn-warning btn-sm" ng-click="action.reset()">重置</a><span ng-if="form.isShow" form-show="{{form.isShow}}"></span>
                </div>
            </div>
        </div>
        <div class="panel-body" id="form-cot">
            <div class="row">
                <div class="col-lg-12">
                    <form role="form" id="js_form">
                        <div class="form-group col-lg-4">
                            <label>用户ID</label>
                            <input class="form-control" name="id" ng-model="form.id" placeholder="请输入用户ID">
                        </div>
                        <div class="form-group col-lg-4">
                            <label>用户姓名</label>
                            <input class="form-control" name="username" ng-model="form.username" placeholder="请输入用户姓名">
                        </div>
                        <div class="form-group col-lg-4">
                            <label>手机号</label>
                            <input class="form-control" name="mobile" ng-model="form.mobile" placeholder="请输入查询手机号">
                        </div>
                        <div class="form-group col-lg-4">
                            <label>证件类型&号码</label>
                            <div class="input-group col-lg-12 col-xs-12">
                                <div class="input-group-addon" style="padding:0;width:auto;">
                                    <select class="form-control" style="height:32px;padding: 0px 2px; min-width:70px;" name="documenttype" ng-model="form.documenttype">
                                        <option value="">请选择</option>
                                        <option ng-repeat="item in select.documenttype" value="{{item.key}}">{{item.value}}</option>
                                    </select>
                                </div>
                                <input class="form-control" name="documentno" ng-model="form.documentno" placeholder="请输入证件号码">
                            </div>
                        </div>
                        <div class="form-group col-lg-6">
                            <label>注册时间</label>
                            <div class="input-group date-picker input-daterange" data-date-format="yyyy-mm-dd">
                                <input type="text" class="form-control" name="startcreatetime" ng-model="form.startcreatetime">
                                <span class="input-group-addon">to </span>
                                <input type="text" class="form-control" name="createtime" ng-model="form.createtime">
                            </div>
                        </div>
                        <div class="form-group col-lg-4">
                            <label>旗舰店注册用户</label>
                            <select class="form-control" name="regfrom" ng-model="form.isleaderuser">
                                <option value="">请选择</option>
                                <option value="cai2_hzjl">否</option>
                                <option value="cai2_qjdjl">是</option>
                            </select>
                        </div>
                        <div class="form-group col-lg-6" ng-show="form.isleaderuser == 'cai2_hzjl'">
                            <label>选择部门：</label>
                            <div class="input-group col-lg-12 col-xs-12">
                                <div class="input-group-addon" style="padding:0;width:auto;">
                                    <select name="parentDepartment" ng-model="form.parentDepartment" ng-change="action.chooseSecondDepartment()" class="form-control" style="height:32px;padding: 0px 2px; min-width:70px;">
                                        <option value="">请选择</option>
                                        <option ng-repeat="item in select.parentDepartment" value="{{item.key}}">{{item.value}}</option>
                                    </select>
                                </div>
                                <div class="input-group-addon" style="padding:0;width:auto;">
                                    <select name="secondDepartment" ng-model="form.secondDepartment" class="form-control" style="height:32px;padding: 0px 2px; min-width:70px;">
                                        <option value="">请选择</option>
                                        <option ng-repeat="item in select.secondDepartment" value="{{item.key}}">{{item.value}}</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <!-- /.col-lg-6 (nested) -->
            </div>
        </div>
    </div>
    <div class="panel panel-info">
        <div class="panel-heading">
            <div class="row">
                <div class="col-lg-6 col-xs-6">
                    <span class="panel-heading-title">搜索结果</span>
                </div>
                <div class="col-lg-6 col-xs-6 ui_right">
                    <form id="js_consumer_form" method="post" enctype="multipart/form-data">
                        <a id="js_consumer_export" action="/caieruser/exportUser.shtml" href="javascript:;" class="btn btn-primary btn-sm">导出</a>
                    </form>
                </div>
            </div>
        </div>
        <div class="panel-body">
            <div class="dataTable_wrapper">
                <table datatable dt-options="showCase.dtOptions" dt-columns="showCase.dtColumns" dt-instance="showCase.dtInstance" dt-disable-deep-watchers="true" class="table table-striped row-border table-hover" id="dataTables"></table>
            </div>
        </div>
    </div>
</div>
<script>
    $(function(){
        ComponentsPickers.init();
    })
</script>
