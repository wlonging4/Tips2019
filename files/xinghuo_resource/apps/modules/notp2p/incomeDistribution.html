<div ng-controller="incomeDistribution as showCase">
    <h3 class="page-title">
        收益分配明细
    </h3>
    <div class="panel panel-default">
        <div class="panel-heading clearfix">
            <div class="row">
                <div class="col-lg-9 col-xs-6">
                    <span class="panel-heading-title">信息</span>
                </div>
            </div>
        </div>
        <div class="panel-body well" id="form-cot">
            <div class="row">
                <div class="col-lg-12">
                    <div class="form-group col-lg-4">
                        <label>交易单号：</label>
                        <span>{{info.applyid}}</span>
                    </div>
                    <div class="form-group col-lg-4">
                        <label>用户姓名：</label>
                        <span>{{info.userName}}</span>
                    </div>
                    <div class="form-group col-lg-4">
                        <label>用户手机号：</label>
                        <span>{{info.userPhone}}</span>
                    </div>
                    <div class="form-group col-lg-4">
                        <label>项目名称：</label>
                        <span>{{info.productName}}</span>
                    </div>
                    <div class="form-group col-lg-4">
                        <label>订单状态：</label>
                        <span>{{info.stateDesc}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="panel panel-info">
        <div class="panel-heading">
            <div class="row">
                <div class="col-lg-6 col-xs-6">
                    <span class="panel-heading-title">搜索结果</span>
                </div>
            </div>
        </div>
        <div class="panel-body">
            <div class="dataTable_wrapper">
                <table datatable dt-options="showCase.dtOptions" dt-columns="showCase.dtColumns" dt-instance="showCase.dtInstance" dt-disable-deep-watchers="true" class="width-100 table table-striped row-border table-hover" id="dataTables"></table>
            </div>
        </div>
    </div>
</div>
