<div ng-controller="informationBlank as showCase">
    <h3 class="page-title">
        项目资料管理
    </h3>
    <div class="panel panel-default">
        <div class="panel-heading clearfix">
            <div class="row">
                <div class="col-lg-9 col-xs-6">
                    <span class="panel-heading-title">项目资料管理</span>
                </div>
                <div class="col-lg-3 col-xs-6 ui_right">
                    <a href="#sesame-subjectList.html" class="btn btn-primary btn-sm">返回</a><span ng-if="form.isShow" form-show="{{form.isShow}}"></span>
                </div>
            </div>
        </div>
        <div class="panel-body">
            <div class="row">
                <form class="form-horizontal" role="form" id="js-form">
                    <div class="form-group col-lg-12">
                        <label class="col-sm-2 control-label">项目编码：</label>
                        <div class="col-sm-9">
                            <input type="hidden" name="productId" value="{{form.productId}}">
                            <input name="sesameCode" ng-model="form.sesameCode" type="text" class="form-control" placeholder="请输入项目编码" readonly>
                        </div>
                    </div>
                    <div class="form-group col-lg-12">
                        <label class="col-sm-2 control-label">项目名称：</label>
                        <div class="col-sm-9">
                            <input name="sesameName" ng-model="form.sesameName" type="text" class="form-control" placeholder="请输入项目名称" readonly>
                        </div>
                    </div>
                    <div class="form-group col-lg-12">
                        <label class="col-sm-2 control-label">开放类型：</label>
                        <div class="col-sm-9">
                            <div id="multi_select"  selectstatus="" style="position:relative;"></div>
                            <!--<input type="hidden" name="p_status" value="{{form.openType}}">-->
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="panel panel-info">
        <div class="panel-heading">
            <div class="row">
                <div class="col-lg-6 col-xs-6">
                    <!--<span class="panel-heading-title">搜索结果</span>-->
                </div>
                <div class="col-lg-6 col-xs-6 ui_right">
                    <a href="javascript:;" ng-click="action.addMaterial($event)"  class="btn btn-success btn-sm">新增</a>
                </div>
            </div>
        </div>
        <div class="panel-body">
            <div class="dataTable_wrapper">
                <table datatable dt-options="showCase.dtOptions" dt-columns="showCase.dtColumns" dt-instance="showCase.dtInstance" dt-disable-deep-watchers="true" class="table table-striped row-border table-hover" id="dataTables"></table>
            </div>
        </div>
    </div>
    <!-- 资料开放设置 -->
    <script type="text/ng-template" id="materialSettle.html">
        <div class="modal-header">
            <button type="button" class="close" ng-click="close()">×</button>
            <h4 class="modal-title fn-ms">资料开放设置</h4>
        </div>
        <div class="modal-body clearfix">
            <div class="col-lg-12">
                <form role="form" id="js-materialForm" class="form-horizontal">
                    <div class="form-group col-lg-12">
                        <label class="col-sm-3 control-label">资料名称：</label>
                        <div class="col-sm-9">
                            <input name="id" value="{{form.id}}" type="hidden">
                            <input name="productId" value="{{form.productId}}" type="hidden">
                            <input name="materialName" ng-model="form.materialName" type="text" class="form-control" placeholder="请输入资料名称" readonly>
                        </div>
                    </div>
                    <div class="form-group col-lg-12">
                        <label class="col-sm-3 control-label">开放阶段：</label>
                        <div class="col-sm-9">
                            <div id="multi_select2"  selectstatus="" style="position:relative;"></div>
                        </div>
                    </div>
                    <div class="form-group col-lg-12">
                        <label class="col-sm-3 control-label">开放类型：</label>
                        <div class="col-sm-9">
                            <div id="multi_select1"  selectstatus="" style="position:relative;"></div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary fn-ms"  style="width:25%;" ng-click="close()">取消</button>
            <button type="button" class="btn btn-success fn-ms" style="width:25%;" ng-click="save()">保存</button>
        </div>
    </script>
    <!-- 预览 -->
    <script type="text/ng-template" id="previewTemplate.html">
        <div class="modal-header">
            <button type="button" class="close" ng-click="close()">×</button>
            <h4 class="modal-title fn-ms">资料详情</h4>
        </div>
        <div class="modal-body clearfix">
            <div class="col-lg-12">
                <table class="table table-bordered">
                    <tbody>
                    <tr>
                        <td colspan="2" class="ui_table_head">基本信息</td>
                    </tr>
                    <tr>
                        <td style="width: 50%">项目编码：{{info.sesameCode}}</td>
                    </tr>
                    <tr>
                        <td>项目名称：{{info.sesameName}}</td>
                    </tr>
                    <tr>
                        <td>文件名称：{{info.materialName}}</td>
                    </tr>
                    <tr>
                        <td>文件类型：{{info.materialTypeDesc}}</td>
                    </tr>
                    <tr>
                        <td>排序：{{info.materialSort}}</td>
                    </tr>
                    <tr>
                        <td>开放阶段：{{info.openStageDesc}}</td>
                    </tr>
                    <tr>
                        <td>开放类型：{{info.openTypeDesc}}</td>
                    </tr>
                    <tr>
                        <td>内容：<p ng-bind-html="info.materialContent"></p></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </script>
</div>
