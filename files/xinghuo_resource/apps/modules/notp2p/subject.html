<div ng-controller="subject as showCase">
    <h3 class="page-title">
        非P2P项目
    </h3>
    <div class="panel panel-default">
        <div class="panel-heading clearfix">
            <div class="row">
                <div class="col-lg-9 col-xs-6">
                    <span class="panel-heading-title">非P2P项目</span>
                </div>
                <div class="col-lg-3 col-xs-6 ui_right">
                    <a href="javascript:;" class="btn btn-primary btn-sm" ng-click="action.search()">查询</a><a href="javascript:;" class="btn btn-warning btn-sm" ng-click="action.reset()">重置</a><span ng-if="form.isShow" form-show="{{form.isShow}}"></span>
                </div>
            </div>
        </div>
        <div class="panel-body" id="form-cot">
            <div class="row">
                <div class="col-lg-12">
                    <form role="form" id="js_form">
                        <div class="form-group col-lg-3">
                            <label>项目编码</label>
                            <input name="code" ng-model="form.code" class="form-control" placeholder="请输入项目编码">
                        </div>
                        <div class="form-group col-lg-3">
                            <label>项目名称</label>
                            <input name="name" ng-model="form.name" class="form-control" placeholder="请输入项目名称">
                        </div>
                        <div class="form-group col-lg-3">
                            <label>募集状态</label>
                            <select name="status" ng-model="form.status" class="form-control">
                                <option value="">请选择</option>
                                <option value="0">募集中</option>
                                <option value="1">募集结束（前台可见）</option>
                                <option value="2">募集结束（前台不可见）</option>
                                <option value="3">预热</option>
                            </select>
                        </div>
                        <div class="form-group col-lg-3">
                            <label>顾问费率</label>
                            <input name="commissionassign" ng-model="form.commissionassign" class="form-control" placeholder="请输入顾问费率">
                        </div>
                        <div class="form-group col-lg-6">
                            <label>开放日期</label>
                            <div class="input-group date-picker input-daterange" data-date-format="yyyy-mm-dd">
                                <input type="text" class="form-control" name="p_startopentime" ng-model="form.p_startopentime">
                                <span class="input-group-addon">to </span>
                                <input type="text" class="form-control" name="p_endopentime" ng-model="form.p_endopentime">
                            </div>
                        </div>
                        <div class="form-group col-lg-6">
                            <label>选择类别：</label>
                            <div class="input-group col-lg-12 col-xs-12">
                                <div class="input-group-addon" style="padding:0;width:auto;">
                                    <select name="type" ng-model="form.type" class="form-control" style="height:32px;padding: 0px 2px; min-width:70px;">
                                        <option value="">请选择</option>
                                        <option value="{{item.key}}" ng-repeat="item in select.gold_rainbow_type">{{item.value}}</option>
                                    </select>
                                </div>
                                <div class="input-group-addon" style="padding:0;width:auto;">
                                    <select name="subtype" ng-model="form.subtype" class="form-control" style="height:32px;padding: 0px 2px; min-width:70px;">
                                        <option value="">请选择</option>
                                        <option value="{{item.key}}" ng-repeat="item in select.subtype">{{item.value}}</option>
                                    </select>
                                </div>
                                <div class="input-group-addon" style="padding:0;width:auto;">
                                    <select name="id" ng-model="form.id" class="form-control" style="height:32px;padding: 0px 2px; min-width:70px;">
                                        <option value="">请选择</option>
                                        <option value="{{item.id}}" ng-repeat="item in select.ids">{{item.name}}</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="panel panel-info">
        <div class="panel-heading">
            <div class="row">
                <div class="col-lg-6 col-xs-6">
                    <span class="panel-heading-title">搜索结果</span>
                </div>
                <div class="col-lg-6 col-xs-6 ui_right">
                    <a href="#xinghuogoldrainbow-editSubject.html"  class="btn btn-success btn-sm">新增项目</a>
                </div>
            </div>
        </div>
        <div class="panel-body">
            <div class="dataTable_wrapper">
                <table datatable dt-options="showCase.dtOptions" dt-columns="showCase.dtColumns" dt-instance="showCase.dtInstance" dt-disable-deep-watchers="true" class="table table-striped row-border table-hover" id="dataTables"></table>
            </div>
        </div>
    </div>
</div>
<script>
    $(function(){
        ComponentsPickers.init();
    });
</script>
