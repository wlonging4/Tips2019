<div ng-controller="rate as showCase">
    <h3 class="page-title">
        销售配置列表
    </h3>
    <div class="panel panel-default">
        <div class="panel-heading clearfix">
            <div class="row">
                <div class="col-lg-9 col-xs-6">
                    <span class="panel-heading-title">销售配置列表</span>
                </div>
                <div class="col-lg-3 col-xs-6 ui_right">
                    <a href="javascript:;" class="btn btn-primary btn-sm" ng-click="action.search()">查询</a><a href="javascript:;" class="btn btn-warning btn-sm" ng-click="action.reset()">重置</a><span ng-if="form.isShow" form-show="{{form.isShow}}"></span>
                </div>
            </div>
        </div>
        <div class="panel-body" id="form-cot">
            <div class="row">
                <div class="col-lg-12">
                    <form role="form" id="js_form">
                        <div class="form-group col-lg-3">
                            <label>购买用户</label>
                            <select name="searchObject.itmRate.type" ng-model="form.searchObject.itmRate.type"  class="form-control">
                                <option value="-1">请选择</option>
                                <option value="{{item.key}}" ng-repeat="item in select.rate_type">{{item.value}}</option>
                            </select>
                        </div>
                        <div class="form-group col-lg-3">
                            <label>理财经理级别</label>
                            <select name="searchObject.itmRate.levelid" ng-model="form.searchObject.itmRate.levelid" class="form-control">
                                <option value="-1">请选择</option>
                                <option value="{{item.id}}" ng-repeat="item in select.levelid">{{item.levelname}}</option>
                            </select>
                        </div>
                        <div class="form-group col-lg-3">
                            <label>产品名称</label>
                            <input name="searchObject.subproductname" ng-model="form.searchObject.subproductname" class="form-control" placeholder="请输入产品名称">
                        </div>
                        <div class="form-group col-lg-3">
                            <label>佣金结算方式</label>
                            <select name="searchObject.itmRate.psettlementTypeValue" ng-model="form.searchObject.itmRate.psettlementTypeValue" class="form-control">
                                <option value="-1">全部</option>
                                <option value="{{item.key}}" ng-repeat="item in select.psettlementTypeValue">{{item.value}}</option>
                            </select>
                        </div>
                        <div class="form-group col-lg-3">
                            <label>销售状态</label>
                            <select name="searchObject.xhStatus" ng-model="form.searchObject.xhStatus" class="form-control">
                                <option value="-1">全部</option>
                                <option value="0">启用</option>
                                <option value="1">停用</option>
                            </select>
                        </div>

                        <div class="form-group col-lg-6">
                            <label>选择产品：</label>
                            <div class="input-group col-lg-12 col-xs-12">
                                <div class="input-group-addon" style="padding:0;width:auto;">
                                    <select name="searchObject.category" ng-model="form.searchObject.category" ng-change="action.chooseSecondPro()" class="form-control" style="height:32px;padding: 0px 2px; min-width:70px;">
                                        <option value="">请选择</option>
                                        <option value="{{item.key}}" ng-repeat="item in select.proFirstList">{{item.value}}</option>
                                    </select>
                                </div>
                                <div class="input-group-addon" style="padding:0;width:auto;">
                                    <select name="searchObject.productid" ng-model="form.searchObject.productid" ng-change="action.chooseThirdPro()" class="form-control" style="height:32px;padding: 0px 2px; min-width:70px;">
                                        <option value="">请选择</option>
                                        <option value="{{item.key}}" ng-repeat="item in select.series">{{item.value}}</option>
                                    </select>
                                </div>
                                <div class="input-group-addon" style="padding:0;width:auto;">
                                    <select name="searchObject.subproductCode" ng-model="form.searchObject.subproductCode" class="form-control" style="height:32px;padding: 0px 2px; min-width:70px;">
                                        <option value="">请选择</option>
                                        <option value="{{item.key}}" ng-repeat="item in select.productNameCode">{{item.value}}</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-group col-lg-3">
                            <label>产品状态</label>
                            <select name="searchObject.status" ng-model="form.searchObject.status" class="form-control">
                                <option value="">请选择</option>
                                <option value="{{item.key}}" ng-repeat="item in select.proStatus">{{item.value}}</option>
                            </select>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="panel panel-info">
        <div class="panel-heading">
            <div class="row">
                <div class="col-lg-6 col-xs-6">
                    <span class="panel-heading-title">搜索结果</span>
                </div>
            </div>
        </div>
        <div class="panel-body">
            <div class="dataTable_wrapper table-responsive">
                <table datatable dt-options="showCase.dtOptions" dt-columns="showCase.dtColumns" dt-instance="showCase.dtInstance" dt-disable-deep-watchers="true" class="table table-striped row-border table-hover" id="dataTables"></table>
            </div>
        </div>
    </div>
</div>
