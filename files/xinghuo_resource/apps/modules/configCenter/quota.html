<div ng-controller="quota as showCase">
    <h3 class="page-title">
        交易单扫单锁定
    </h3>
    <div class="panel panel-default">
        <div class="panel-heading clearfix">
            <div class="row">
                <div class="col-lg-9 col-xs-6">
                    <span class="panel-heading-title">交易单扫单锁定</span>
                </div>
                <div class="col-lg-3 col-xs-6 ui_right">
                    <a href="javascript:;" class="btn btn-success btn-sm" ng-click="action.config()">配置交易单扫单锁定</a><a href="javascript:;" class="btn btn-primary btn-sm" ng-click="action.search()">查询</a>
                </div>
            </div>
        </div>
        <div class="panel-body" id="form-cot">
            <div class="row">
                <div class="col-lg-12">
                    <form role="form" id="js_form">
                        <div class="form-group col-lg-4">
                            <label>交易单号</label>
                            <input name="no" ng-model="form.no" class="form-control" placeholder="请输入交易单号">
                        </div>
                        <div class="form-group col-lg-4">
                            <label>出借人ID</label>
                            <input name="lenderid" ng-model="form.lenderid" class="form-control" placeholder="请输入出借人ID">
                        </div>
                        <div class="form-group col-lg-4">
                            <label>出借人姓名</label>
                            <input name="lendername" ng-model="form.lendername" class="form-control" placeholder="请输入出借人姓名">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="panel panel-info">
        <div class="panel-heading">
            <div class="row">
                <div class="col-lg-6 col-xs-6">
                    <span class="panel-heading-title">扫单锁定交易单列表</span>
                </div>
            </div>
        </div>
        <div class="panel-body">
            <div class="dataTable_wrapper table-responsive">
                <table datatable dt-options="showCase.dtOptions" dt-columns="showCase.dtColumns" dt-instance="showCase.dtInstance" dt-disable-deep-watchers="true" class="width-100 table table-striped row-border table-hover" id="dataTables"></table>
            </div>
        </div>
    </div>
    <script type="text/ng-template" id="myModalContent.html">
        <div class="modal-header">
            <button type="button" class="close" ng-click="cancel()">×</button>
            <h4 class="modal-title fn-ms">锁定交易单</h4>
        </div>
        <div class="modal-body clearfix">
            <div class="col-lg-12">
                <input type="hidden" name="id" value="17">
                <div class="form-group col-lg-12">
                    <label class="col-sm-3 control-label">交易单号:</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="dealnoInput" ng-blur="queryInfo()" ng-model="form.dealno" placeholder="请输入交易单号">
                    </div>
                </div>
                <div class="form-group col-lg-12">
                    <label class="col-sm-3 control-label">出借人名称:</label>
                    <div class="col-sm-9">
                        <input ng-model="lendername" type="text" class="form-control" disabled>
                    </div>
                </div>
                <div class="form-group col-lg-12">
                    <label class="col-sm-3 control-label">出借金额(元):</label>
                    <div class="col-sm-9">
                        <input ng-model="fmamount" type="text" class="form-control" disabled>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary fn-ms" style="width:25%;" ng-click="cancel()">取消</button>
            <button type="button" class="btn btn-success fn-ms" style="width:25%;" id="confirmBtn" ng-click="ok()">保存</button>
        </div>
    </script>
    <script type="text/ng-template" id="underlinePayModal.html">
        <div class="modal-header">
            <button type="button" class="close" ng-click="cancel()">×</button>
            <h4 class="modal-title fn-ms">确认提交线下大额支付</h4>
        </div>
        <div class="modal-body clearfix">
            <div class="col-lg-12">
                <div class="form-group col-lg-12">
                    <label class="col-sm-3 control-label text-right">交易单号:</label>
                    <div class="col-sm-9">
                        {{info.no}}
                    </div>
                </div>
                <div class="form-group col-lg-12">
                    <label class="col-sm-3 control-label text-right">产品名称:</label>
                    <div class="col-sm-9">
                        {{info.subproductname}}
                    </div>
                </div>
                <div class="form-group col-lg-12">
                    <label class="col-sm-3 control-label text-right">出借人姓名:</label>
                    <div class="col-sm-9">
                        {{info.lendername}}
                    </div>
                </div>
                <div class="form-group col-lg-12">
                    <label class="col-sm-3 control-label text-right">出借金额:</label>
                    <div class="col-sm-9">
                        <p>{{info.fmamount}}</p>
                        <p>{{info.fmamountCN}}</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-success fn-ms" style="width:25%;" id="confirmInfo" ng-click="confirmInfo()">确认提交</button>
        </div>
    </script>
</div>
