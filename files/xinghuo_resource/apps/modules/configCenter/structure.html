<div ng-controller="structure as showCase">
    <h3 class="page-title">
        结构性活动配置
    </h3>
    <div class="panel panel-default">
        <div class="panel-heading clearfix">
            <div class="row">
                <div class="col-lg-9 col-xs-6">
                    <span class="panel-heading-title">结构性活动配置</span>
                </div>
                <div class="col-lg-3 col-xs-6 ui_right">
                    <a href="#xinghuosite-structureEdit.html" class="btn btn-warning btn-sm" >新建</a><a href="javascript:;" class="btn btn-primary btn-sm" ng-click="action.search()">查询</a>
                </div>
            </div>
        </div>
        <div class="panel-body" id="form-cot">
            <div class="row">
                <div class="col-lg-12">
                    <form role="form" id="js_form">
                        <div class="form-group col-lg-4">
                            <label>活动名称</label>
                            <input name="structurename" ng-model="form.structurename" class="form-control" placeholder="请输入活动名称">
                        </div>
                        <div class="form-group col-lg-4">
                            <label>活动时间</label>
                            <div class="input-group date-picker input-daterange" data-date-format="yyyy-mm-dd">
                                <input type="text" class="form-control" name="p_startstarttime" ng-model="form.p_startstarttime">
                                <span class="input-group-addon">to </span>
                                <input type="text" class="form-control" name="p_endstarttime" ng-model="form.p_endstarttime">
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="panel panel-info">
        <div class="panel-heading">
            <div class="row">
                <div class="col-lg-6 col-xs-6">
                    <span class="panel-heading-title">搜索结果</span>
                </div>
            </div>
        </div>
        <div class="panel-body">
            <div class="dataTable_wrapper table-responsive">
                <table datatable dt-options="showCase.dtOptions" dt-columns="showCase.dtColumns" dt-instance="showCase.dtInstance" dt-disable-deep-watchers="true" class="table table-striped row-border table-hover" id="dataTables"></table>
            </div>
        </div>
    </div>
</div>

    $(function(){
        ComponentsPickers.init();
    });
</script>
