<div ng-controller="sanbiaoRedeemController as showCase">
    <h3 class="page-title">
        赎回单管理-散标
    </h3>
    <div class="panel panel-default">
        <div class="panel-heading clearfix">
            <div class="row">
                <div class="col-lg-9 col-xs-6">
                    <span class="panel-heading-title">赎回单管理-散标</span>
                </div>
                <div class="col-lg-3 col-xs-6 ui_right">
                    <a href="javascript:;" class="btn btn-warning btn-sm" ng-click="action.reset()">重置</a>
                    <a href="javascript:;" class="btn btn-primary btn-sm" ng-click="action.search()">查询</a>
                    <span ng-if="form.isShow" form-show="{{form.isShow}}">收起</span>
                </div>
            </div>
        </div>
        <div class="panel-body" id="form-cot">
            <div class="row">
                <div class="col-lg-12">
                    <form role="form" id="js_form">
                        <div class="form-group col-lg-3">
                            <label>赎回单ID</label>
                            <input class="form-control" name="redeemCode" ng-model="form.redeemCode" placeholder="请输入赎回单ID">
                        </div>
                        <div class="form-group col-lg-3">
                            <label>交易单号</label>
                            <input class="form-control" name="dealId" ng-model="form.dealId" placeholder="请输入交易单号">
                        </div>
                        <div class="form-group col-lg-3">
                            <label>出借人ID</label>
                            <input class="form-control" name="userId" ng-model="form.userId" placeholder="请输入出借人ID">
                        </div>
                        <div class="form-group col-lg-3">
                            <label>赎回状态</label>
                            <select class="form-control" name="redeemStatus" ng-model="form.redeemStatus">
                                <option value="">请选择</option>
                                <option ng-repeat="item in select.ScatteredLoanRedeemStatus" value="{{item.key}}">{{item.value}}</option>
                            </select>
                        </div>
                        <div class="form-group col-lg-3">
                            <div class="col-lg-12" style="padding:0;">
                                <label>赎回金额</label>
                            </div>
                            <div class="col-lg-5" style="padding:0;">
                                <input type="text" name="redeemAmountMin" ng-model="form.redeemAmountMin" class="form-control js_validator_int" placeholder="" maxlength="10">
                            </div>
                            <div class="col-lg-2" style="padding:0; text-align:center;line-height:28px;">
                                <span>—</span>
                            </div>
                            <div class="col-lg-5" style="padding:0;">
                                <input type="text" name="redeemAmountMax" ng-model="form.redeemAmountMax" class="form-control js_validator_int" placeholder="" maxlength="10">
                            </div>
                        </div>
                        <div class="form-group col-lg-3">
                            <label>回款类型</label>
                            <select class="form-control" name="redeemType" ng-model="form.redeemType">
                                <option value="">请选择</option>
                                <option ng-repeat="item in select.ScatteredLoanRedeemType" value="{{item.key}}">{{item.value}}</option>
                            </select>
                        </div>
                        <div class="form-group col-lg-6">
                            <label>实际回款日</label>
                            <div class="form-group">
                                <div class="input-group date-picker input-daterange" data-date-format="yyyy-mm-dd">
                                    <input type="text" class="form-control" name="planReturnDateStart" ng-model="form.planReturnDateStart">
                                    <span class="input-group-addon">to </span>
                                    <input type="text" class="form-control" name="planReturnDateEnd" ng-model="form.planReturnDateEnd">
                                </div>
                            </div>
                        </div>
                        <div class="form-group col-lg-6">
                            <label>赎回单创建时间</label>
                            <div class="form-group">
                                <div class="input-group date-picker input-daterange" data-date-format="yyyy-mm-dd">
                                    <input type="text" class="form-control" name="createTimeStart" ng-model="form.createTimeStart">
                                    <span class="input-group-addon">to </span>
                                    <input type="text" class="form-control" name="createTimeEnd" ng-model="form.createTimeEnd">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="panel panel-info">
        <div class="panel-heading">
            <div class="row">
                <div class="col-lg-8 col-xs-8">
                    <span class="panel-heading-title">
                        赎回总金额:
                        <span class="ui_red">{{info}}</span>
                    </span>
                </div>
                <div class="col-lg-4 col-xs-4 ui_right">
                    <form id="js_consumer_form" method="post" enctype="multipart/form-data" style="float:right;">
                        <a id="js_export" action="/scatteredLoanRedeem/exportScatteredLoan.shtml" href="javascript:;" class="btn btn-primary btn-sm">导出</a>
                    </form>
                </div>
            </div>
        </div>
        <div class="panel-body">
            <div class="dataTable_wrapper" style="font-size: 13px;">
                <table datatable dt-options="showCase.dtOptions" dt-columns="showCase.dtColumns" dt-instance="showCase.dtInstance" dt-disable-deep-watchers="true" class="table table-striped row-border table-hover" id="dataTables"></table>
            </div>
        </div>
    </div>


</div>
<script>
    ComponentsPickers.init();
    $(".form_exact_datetime").datetimepicker({
        isRTL: Metronic.isRTL(),
        format: "yyyy-mm-dd hh:ii:ss",
        autoclose: true,
        todayBtn: false,
        pickerPosition: (Metronic.isRTL() ? "bottom-right" : "bottom-left"),
        minuteStep: 1,
        language:"zh-CN"
    });
</script>
