<div ng-controller="whiteList as showCase">
    <h3 class="page-title">
        团队长管理
    </h3>
    <div class="panel panel-default">
        <div class="panel-heading clearfix">
            <div class="row">
                <div class="col-lg-6 col-xs-6">
                    <span class="panel-heading-title">团队长管理</span>
                </div>
                <div class="col-lg-6 col-xs-6 ui_right">
                    <a href="javascript:;" class="btn btn-primary btn-sm" ng-click="action.search()">查询</a><a href="javascript:;" class="btn btn-warning btn-sm" ng-click="action.reset()">重置</a><span ng-if="form.isShow" form-show="{{form.isShow}}"></span>
                </div>
            </div>
        </div>
        <div class="panel-body" id="form-cot">
            <div class="row">
                <div class="col-lg-12">
                    <form role="form" id="js_form">
                        <div class="form-group col-lg-3">
                            <label>团队长ID</label>
                            <input name="id" ng-model="form.id" class="form-control" placeholder="请输入理财师ID">
                        </div>
                        <div class="form-group col-lg-3">
                            <label>团队长姓名</label>
                            <input name="realname" ng-model="form.realname" class="form-control" placeholder="请输入理财师姓名">
                        </div>
                        <div class="form-group col-lg-3">
                            <label>团队长手机号</label>
                            <input name="mobile" ng-model="form.mobile" class="form-control" placeholder="请输入理财师手机号">
                        </div>
                        <div class="form-group col-lg-3">
                            <label>是否为宜信员工</label>
                            <select name="yixinstatus" ng-model="form.yixinstatus" class="form-control">
                                <option value="">请选择</option>
                                <option value="1">是</option>
                                <option value="0">否</option>
                            </select>
                        </div>
                        <div class="form-group col-lg-6">
                            <label>注册时间</label>
                            <div class="input-group date-picker input-daterange" data-date-format="yyyy-mm-dd">
                                <input type="text" class="form-control" name="regiestStartTime" ng-model="form.regiestStartTime">
                                <span class="input-group-addon">to </span>
                                <input type="text" class="form-control" name="regiestEndTime" ng-model="form.regiestEndTime">
                            </div>
                        </div>
                        <div class="form-group col-lg-6">
                            <label>导入时间</label>
                            <div class="input-group date-picker input-daterange" data-date-format="yyyy-mm-dd">
                                <input type="text" class="form-control" name="importStartTime" ng-model="form.importStartTime">
                                <span class="input-group-addon">to </span>
                                <input type="text" class="form-control" name="importEndTime" ng-model="form.importEndTime">
                            </div>
                        </div>
                        <div class="form-group col-lg-3">
                            <label>业务类型</label>
                            <select name="businessType" ng-model="form.businessType" class="form-control">
                                <option value="">请选择</option>
                                <option ng-repeat="(key,value) in select.buyType" value="{{key}}">{{value}}</option>
                            </select>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="panel panel-info">
        <div class="panel-heading">
            <div class="row">
                <div class="col-lg-6 col-xs-6">
                    <span class="panel-heading-title">累计数量：<span class="ui_red" ng-bind="recordsTotal"></span>人</span>
                </div>
                <div class="col-lg-6 col-xs-6 ui_right">
                    <!--<a id="js_whiteList_download" action="/mt/exportManageLeaderTemplates.shtml" href="javascript:;" class="btn btn-danger btn-sm">下载模板</a>-->
                    <a id="js_whiteList_import" action="/mt/importManageLeader.shtml" ng-click="action.import();" href="javascript:;" class="btn btn-success btn-sm">导入</a>
                    <!--<a id="js_whiteList_delete" data-href="/mt/deleteTeanLeader.shtml" href="javascript:;" class="btn btn-primary btn-sm btn-sm">删除</a>-->
                    <a id="js_whiteList_export" action="/mt/exportManageLeader.shtml" href="javascript:;" class="btn btn-warning btn-sm">导出</a>
                </div>
            </div>
        </div>
        <div class="panel-body">
            <div class="dataTable_wrapper table-responsive">
                <table datatable dt-options="showCase.dtOptions" dt-columns="showCase.dtColumns" dt-instance="showCase.dtInstance" dt-disable-deep-watchers="true" class="table table-striped row-border table-hover" id="dataTables"></table>
            </div>
        </div>
    </div>
    <script type="text/ng-template" id="myModalContent.html">
        <div class="modal-header">
            <button type="button" class="close" ng-click="close()">×</button>
            <h4 class="modal-title fn-ms">导入团队长</h4>
        </div>
        <div class="modal-body clearfix">
            <div class="col-lg-12">
                <form id="importWhiteListForm" role="form" class="form-horizontal">
                    <div class="form-group col-lg-12">
                        <h4>导入说明：</h4>
                        <p>需按照导入模板格式导入数据</p>
                        <p>每次只可导入一个表格</p>
                        <p>若导入重复的数据，只会保留一条</p>
                    </div>
                    <div class="form-group col-lg-12">
                        <a href="javascript:;" action="/mt/exportManageLeaderTemplates.shtml" ng-click="dowmloadTemplate($event)">下载导入模板</a>
                    </div>
                    <div class="form-group col-lg-12">
                        <div class="col-sm-9">
                            <input type="file" name="inputfile" ng-model="form.inputfile" >
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary fn-ms"  style="width:25%;" ng-click="close()" >取消</button>
            <button type="button" class="btn btn-success fn-ms" style="width:25%;" id="confirmBtn" ng-click="ok()" >确定</button>
        </div>
    </script>
</div>
<script>
    $(function(){
        ComponentsPickers.init();
    });
</script>
