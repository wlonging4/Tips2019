<div ng-controller="userinfo as showCase">
    <h3 class="page-title">
        用户查询
    </h3>
    <div class="panel panel-default">
        <div class="panel-heading clearfix">
            <div class="row">
                <div class="col-lg-9 col-xs-6">
                    <span class="panel-heading-title">用户信息查询</span>
                </div>
                <div class="col-lg-3 col-xs-6 ui_right">
                    <a href="javascript:;" class="btn btn-primary btn-sm" ng-click="action.search()">查询</a><a href="javascript:;" class="btn btn-warning btn-sm" ng-click="action.reset()">重置</a>
                </div>
            </div>
        </div>
        <div class="panel-body" id="form-cot">
            <div class="row">
                <div class="col-lg-12">
                    <form role="form" id="js_form">
                        <div class="form-group col-lg-3">
                            <label>用户ID</label>
                            <input name="id" ng-model="form.id" class="form-control" placeholder="请输入用户ID">
                        </div>
                        <div class="form-group col-lg-3">
                            <label>用户姓名</label>
                            <input name="username" ng-model="form.username" class="form-control" placeholder="请输入用户姓名">
                        </div>
                        <div class="form-group col-lg-3">
                            <label>身份证号码</label>
                            <input name="documentno" ng-model="form.documentno" class="form-control" placeholder="请输入身份证号码">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="panel panel-info">
        <div class="panel-heading">
            <div class="row">
                <div class="col-lg-6 col-xs-6">
                    <span class="panel-heading-title">搜索结果</span>
                </div>
            </div>
        </div>
        <div class="panel-body">
            <div class="dataTable_wrapper table-responsive">
                <table datatable dt-options="showCase.dtOptions" dt-columns="showCase.dtColumns" dt-instance="showCase.dtInstance" dt-disable-deep-watchers="true" class="width-100 table table-striped row-border table-hover" id="dataTables"></table>
            </div>
        </div>
    </div>
</div>
