<div ng-controller="licaishidengjiController as showCase">
    <h3 class="page-title">
        理财师等级
    </h3>
    <div class="panel panel-default">
        <div class="panel-heading clearfix">
            <div class="row">
                <div class="col-lg-9 col-xs-6">
                    <span class="panel-heading-title">理财师等级管理</span>
                </div>
                <div class="col-lg-3 col-xs-6 ui_right">
                   <a href="javascript:;" class="btn btn-primary btn-sm" ng-click="action.search()">查询</a><a href="javascript:;" class="btn btn-warning btn-sm" ng-click="action.reset()">重置</a><span ng-if="form.isShow" form-show="{{form.isShow}}"></span>
                </div>
            </div>
        </div>
        <div class="panel-body" id="form-cot">
            <div class="row">
                <div class="col-lg-12">
                    <form role="form" id="js_form" class="ng-pristine ng-valid">
                        <div class="form-group col-lg-3">
                            <label>活动名称</label>
                            <input name="username" ng-model="form.activityName" class="form-control" placeholder="请输入活动名称">
                        </div>
                        <div class="form-group col-lg-6">
                            <label>活动时间</label>
                            <div class="input-group date-picker input-daterange" data-date-format="yyyy-mm-dd">
                                <input type="text" class="form-control" name="activityStartDate" ng-model="form.activityStartDate">
                                <span class="input-group-addon">to </span>
                                <input type="text" class="form-control" name="activityEndDate" ng-model="form.activityEndDate">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="panel panel-info">
        <div class="panel-heading">
            <div class="row">
                <div class="col-lg-6 col-xs-6">
                    <span class="panel-heading-title">搜索结果</span>
                </div>

                <div class="col-lg-6 col-xs-6 ui_right">
                    <a href="javascript:void(0)" class="btn btn-success btn-sm addBtn">新建</a>
                </div>
            </div>
        </div>
        <div class="panel-body">
            <div class="dataTable_wrapper table-responsive">
                <table datatable dt-options="showCase.dtOptions" dt-columns="showCase.dtColumns" dt-instance="showCase.dtInstance" dt-disable-deep-watchers="true" class="width-100 table table-striped row-border table-hover" id="dataTables"></table>
            </div>
        </div>
    </div>

    <script type="text/ng-template" id="addModal.html">
        <div class="modal-header">
            <button type="button" class="close" ng-click="addClose()">×</button>
            <h4 class="modal-title fn-ms">新建理财师等级</h4>
        </div>
        <div class="modal-body clearfix">
            <div class="col-lg-12">
                <form id="addModalForm" role="form" class="form-horizontal">
                    <div class="form-group col-lg-12">
                        <label class="col-sm-3 control-label"><em class="ui_red">*</em> 活动名称：</label>
                        <div class="col-sm-9">
                            <input name="activityName" ng-model="form.activityName" type="text" class="form-control"  placeholder="活动名称">
                        </div>
                    </div>
                    <div class="form-group col-lg-12">
                        <label class="col-sm-3 control-label"><em class="ui_red">*</em> 活动时间：</label>
                        <div class="col-sm-9">
                            <div class="input-group date-picker input-daterange" data-date-format="yyyy-mm-dd">
                                <input type="text" class="form-control" name="activityStartDate" ng-model="form.activityStartDate">
                                <span class="input-group-addon">to </span>
                                <input type="text" class="form-control" name="activityEndDate" ng-model="form.activityEndDate">
                            </div>
                        </div>
                    </div>
                    <div class="form-group col-lg-12">
                        <label class="col-sm-3 control-label"><em class="ui_red">*</em> 上传数据：</label>
                        <div class="col-sm-9">
                            <input name="uploadFile" type="file" style="height: 34px;padding-top:5px;">
                        </div>
                    </div>
                    <div class="form-group col-lg-12">
                        <div class="col-sm-3 col-sm-offset-3">
                            <a href="./apps/modules/other/licaishidengji-template.xlsx">下载模板</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary fn-ms"  style="width:25%;" ng-click="addClose()" >取消</button>
            <button type="button" class="btn btn-success fn-ms" style="width:25%;" ng-click="addSave()" >保存</button>
        </div>
    </script>

    <script type="text/ng-template" id="editModal.html">
        <div class="modal-header">
            <button type="button" class="close" ng-click="close()">×</button>
            <h4 class="modal-title fn-ms">修改理财师等级</h4>
        </div>
        <div class="modal-body clearfix">
            <div class="col-lg-12">
                <form id="editModalForm" role="form" class="form-horizontal">
                    <div class="form-group col-lg-12">
                        <label class="col-sm-3 control-label"><em class="ui_red"></em> 活动名称：</label>
                        <div class="col-sm-9" style="padding-top: 7px;">
                            {{form.activityName}}
                        </div>
                    </div>
                    <div class="form-group col-lg-12">
                        <label class="col-sm-3 control-label"><em class="ui_red"></em> 活动时间：</label>
                        <div class="col-sm-9" style="padding-top: 7px;">
                            {{form.activityTime}}
                        </div>
                    </div>
                    <div class="form-group col-lg-12">
                        <label class="col-sm-3 control-label"><em class="ui_red">*</em> 上传数据：</label>
                        <div class="col-sm-9">
                            <input name="uploadFile" type="file" style="height: 34px;padding-top:5px;">
                        </div>
                    </div>
                    <div class="form-group col-lg-12">
                        <div class="col-sm-3 col-sm-offset-3">
                            <a href="./apps/modules/other/licaishidengji-template.xlsx">下载模板</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary fn-ms"  style="width:25%;" ng-click="close()" >取消</button>
            <button type="button" class="btn btn-success fn-ms" style="width:25%;" ng-click="ok()" >保存</button>
        </div>
    </script>

    <div ng-init="action.init();"></div>
</div>
