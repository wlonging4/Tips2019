<div ng-controller="managerRec as showCase">
    <h3 class="page-title">
        绑定管理
    </h3>
    <div class="panel panel-default">
        <div class="panel-heading clearfix">
            <div class="row">
                <div class="col-lg-9 col-xs-6">
                    <span class="panel-heading-title">绑定管理</span>
                </div>
                <div class="col-lg-3 col-xs-6 ui_right">
                    <a href="javascript:;" class="btn btn-primary btn-sm" id="search-btn" ng-click="action.search()">查询</a><a href="javascript:;" class="btn btn-warning btn-sm" ng-click="action.reset()">重置</a><span ng-if="form.isShow" form-show="{{form.isShow}}"></span>
                </div>
            </div>
        </div>
        <div class="panel-body" id="form-cot">
            <div class="row">
                <div class="col-lg-12">
                    <form role="form" id="js_form">
                        <div class="form-group col-lg-4">
                            <label>用户ID</label>
                            <input name="lenderid" ng-model="form.lenderid" class="form-control" placeholder="请输入用户ID">
                        </div>
                        <div class="form-group col-lg-4">
                            <label>用户手机号</label>
                            <input name="lenderMobile" ng-model="form.lenderMobile" class="form-control" placeholder="请输入用户手机号">
                        </div>
                        <div class="form-group col-lg-4">
                            <label>用户姓名</label>
                            <input name="lenderRealname" ng-model="form.lenderRealname" class="form-control" placeholder="请输入用户姓名">
                        </div>
                        <div class="form-group col-lg-4">
                            <label>理财经理ID</label>
                            <input name="managerUserid" ng-model="form.managerUserid" class="form-control" placeholder="请输入理财经理ID">
                        </div>
                        <div class="form-group col-lg-4">
                            <label>理财师手机号</label>
                            <input name="managerMobile" ng-model="form.managerMobile" class="form-control" placeholder="请输入理财师手机号">
                        </div>
                        <div class="form-group col-lg-4">
                            <label>理财师姓名</label>
                            <input name="managerRealname" ng-model="form.managerRealname" class="form-control" placeholder="请输入理财师姓名">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="panel panel-info">
        <div class="panel-heading">
            <div class="row">
                <div class="col-lg-4 col-xs-4">
                    <span class="panel-heading-title">搜索结果</span>
                </div>
                <div class="col-lg-8 col-xs-8 ui_right">
                    <form class="js_rec_btns_form" method="POST" action="/xinghuosite/importAndSelect.shtml" enctype="multipart/form-data" target="ajaxUploader-iframe-1476692679">
                        <input id="inputfile" style="display: inline" name="inputfile" type="file" accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet">
                        <a href="javascript:;" class="btn btn-danger btn-sm" id="js_rec_import" ng-click="action.import()">确认导入</a>
                        <a action="/xinghuosite/changeManager.shtml" href="javascript:;" id="js_rec_batchreplace" ng-click="action.replace($event)" class="btn btn-warning btn-sm">批量更换</a>
                        <a action="/xinghuosite/downloadTemplate.shtml" href="javascript:;" id="js_rec_download" class="btn btn-success btn-sm">下载模版</a>
                    </form>
                </div>
            </div>
        </div>
        <div class="panel-body">
            <div class="dataTable_wrapper table-responsive">
                <table datatable dt-options="showCase.dtOptions" dt-columns="showCase.dtColumns" dt-instance="showCase.dtInstance" dt-disable-deep-watchers="true" class="table table-striped row-border table-hover" id="dataTables"></table>
            </div>
        </div>
    </div>
    <script type="text/ng-template" id="myModalContent.html">
        <div class="modal-header">
            <button type="button" class="close" ng-click="cancel()">×</button>
            <h4 class="modal-title fn-ms">更换理财经理</h4>
        </div>
        <div class="modal-body clearfix" ng-init="init()">
            <form role="form" class="form-horizontal" id="js_managerRec_update_form">
                <div class="form-group col-lg-12">
                    <label class="col-sm-4 control-label">理财经理手机号:</label>
                    <div class="col-sm-8">
                        <input type="text" ng-model="form.text" class="form-control" id="js_managerRec_update_mobile" placeholder="请输入新理财经理手机号">
                        <input type="hidden" name="ids">
                        <input type="hidden" name="storeid" id="js_managerRec_update_userId">
                    </div>
                </div>
                <div class="form-group col-lg-12">
                    <label class="col-sm-4 control-label">理财经理姓名:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="js_managerRec_update_realName" disabled>
                    </div>
                </div>
                <div class="form-group col-lg-12">
                    <label class="col-sm-4 control-label">理财经理店铺名称:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="js_managerRec_update_storeName" disabled>
                        <input type="hidden" name="index" id="indexData">
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary fn-ms" style="width:25%;" ng-click="cancel()">取消</button>
            <button type="button" class="btn btn-success fn-ms" style="width:25%;" id="confirmBtn" ng-click="ok()">保存</button>
        </div>
    </script>
</div>
