<div ng-controller="reservation as showCase">
    <h3 class="page-title">
        预约管理
    </h3>
    <div class="panel panel-default">
        <div class="panel-heading clearfix">
            <div class="row">
                <div class="col-lg-9 col-xs-6">
                    <span class="panel-heading-title">预约管理</span>
                </div>
                <div class="col-lg-3 col-xs-6 ui_right">
                    <a href="javascript:;" class="btn btn-primary btn-sm" ng-click="action.search()">查询</a><a href="javascript:;" class="btn btn-warning btn-sm" ng-click="action.reset()">重置</a><span ng-if="form.isShow" form-show="{{form.isShow}}"></span>
                </div>
            </div>
        </div>
        <div class="panel-body" id="form-cot">
            <div class="row">
                <div class="col-lg-12">
                    <form role="form" id="js_form">
                        <div class="form-group col-lg-3">
                            <label>用户姓名</label>
                            <input name="username" ng-model="form.username" class="form-control" placeholder="请输入用户姓名">
                        </div>
                        <div class="form-group col-lg-3">
                            <label>手机号</label>
                            <input name="mobile" ng-model="form.mobile" class="form-control" placeholder="请输入手机号">
                        </div>
                        <div class="form-group col-lg-6">
                            <label>预约时间</label>
                            <div class="row">
                                <div class="col-sm-4">
                                    <div class="input-group date form_exact_datetime">
                                        <input type="text" size="16" name="p_startreservationtime" ng-model="form.p_startreservationtime" readonly class="form-control">
                                    <span class="input-group-btn">
                                        <button class="btn default date-set" type="button"><i class="fa fa-calendar"></i></button>
                                    </span>
                                    </div>
                                </div>
                                <div class="col-sm-1 ui_center">
                                    <label class=" control-label">至</label>
                                </div>
                                <div class="col-sm-4">
                                    <div class="input-group date form_exact_datetime">
                                        <input type="text" size="16" name="p_endreservationtime" ng-model="form.p_endreservationtime" readonly class="form-control">
                                    <span class="input-group-btn">
                                        <button class="btn default date-set" type="button"><i class="fa fa-calendar"></i></button>
                                    </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="panel panel-info">
        <div class="panel-heading">
            <div class="row">
                <div class="col-lg-6 col-xs-6">
                    <span class="panel-heading-title">搜索结果</span>
                </div>
            </div>
        </div>
        <div class="panel-body">
            <div class="dataTable_wrapper table-responsive">
                <table datatable dt-options="showCase.dtOptions" dt-columns="showCase.dtColumns" dt-instance="showCase.dtInstance" dt-disable-deep-watchers="true" class="width-100 table table-striped row-border table-hover" id="dataTables"></table>
            </div>
        </div>
    </div>
</div>
<script>
    $(function(){
        $(".form_exact_datetime").datetimepicker({
            isRTL: Metronic.isRTL(),
            format: "yyyy-mm-dd hh:mm:ss",
            autoclose: true,
            todayBtn: true,
            pickerPosition: (Metronic.isRTL() ? "bottom-right" : "bottom-left"),
            minuteStep: 1,
            language:"zh-CN"
        });
    });
</script>
