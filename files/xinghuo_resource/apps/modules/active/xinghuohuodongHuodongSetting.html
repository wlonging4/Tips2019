<div ng-controller="xinghuohuodongSettingController">
    <h3 class="page-title">
        活动管理-奖项设置
    </h3>
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading fn-ms clearfix panel-heading-func">
                    <div class="col-lg-6 col-xs-6">
                        <span class="panel-heading-title">搜索栏目案例</span>
                    </div>
                    <div class="col-lg-6 col-xs-6 ui_right">
                        <form id="js_red_export_form" method="post" action="/xinghuohuodong/exportReds.shtml">
                            <input type="hidden" name="activityid" value="{{activityid}}">
                        </form>
                        <a ng-if="isShow" href="javascript:;" action="/xinghuohuodong/processRedGenerate.shtml" class="btn btn-danger btn-sm" id="js_red_create_btn" key_id="{{activityid}}">生成红包</a>
                        <a ng-if="isShow" href="javascript:;" class="btn btn-success btn-sm" id="js_red_export_btn">导出红包</a>
                        <a ng-if="addnew" href="#/xinghuohuodong-addAward.html?activityid={{activityid}}" class="btn btn-primary btn-sm">新建</a>
                    </div>
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="dataTable_wrapper">
                        <table class="table table-striped table-bordered table-hover" id="dataTables_award">
                            <thead>
                            <tr><th>活动名称</th>
                                <th>奖项名称</th>
                                <th>奖品类型</th>
                                <th>奖品</th>
                                <th>奖品说明</th>
                                <th>操作</th>
                            </tr></thead>
                            <tbody ng-if="!addnew">
                            <tr>
                                <td>{{activityname}}</td>
                                <td>
                                    <a href="javascript:;" class="js_award_look" key_awardid="{{awardid}}" key_activityid="{{activityid}}">{{awardname}}</a>
                                </td>
                                <td>{{awardtype}}</td>
                                <td>{{prizename}}</td>
                                <td>{{introducer}}</td>
                                <td>
                                    <div class="col-sm-12 ui_center">
                                        <a href="#xinghuohuodong-addAward.html?awardid={{awardid}}&activityid={{activityid}}" class="btn btn-success btn-sm">编辑</a>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
    </div>
</div>
