<div ng-controller="xinghuohuodongAuditController as showCase">
    <h3 class="page-title">
        活动审核
    </h3>
    <div class="row js_add_hide">
        <div class="panel panel-default">
            <div class="panel-heading clearfix">
                <div class="row">
                    <div class="col-lg-9 col-xs-6">
                        <span class="panel-heading-title">活动审核</span>
                    </div>
                    <div class="col-lg-3 col-xs-6 ui_right">
                        <a href="javascript:;" class="btn btn-primary btn-sm" ng-click="action.search()">查询</a><a href="javascript:;" class="btn btn-warning btn-sm" ng-click="action.reset()">重置</a><span ng-if="form.isShow" form-show="{{form.isShow}}"></span>
                    </div>
                </div>
            </div>
            <div class="panel-body" id="form-cot">
                <div class="row">
                    <div class="col-lg-12">
                        <form role="form" id="js_form">
                            <div class="form-group col-lg-3">
                                <label>用户ID：</label>
                                <input name="applyuserid" ng-model="form.applyuserid" class="form-control" placeholder="请输入用户ID">
                            </div>
                            <div class="form-group col-lg-3">
                                <label>申请时间：</label>
                                <div class="input-group date-picker input-daterange" data-date-format="yyyy-mm-dd">
                                    <input type="text" class="form-control" name="p_startapplytime" ng-model="form.p_startapplytime">
                                    <span class="input-group-addon">to </span>
                                    <input type="text" class="form-control" name="p_endapplytime" ng-model="form.p_endapplytime">
                                </div>
                            </div>
                            <div class="form-group col-lg-3">
                                <label>活动名称：</label>
                                <input name="p_activityname" ng-model="form.p_activityname" class="form-control" placeholder="请输入活动名称">
                            </div>
                            <div class="form-group col-lg-3">
                                <label>审核状态：</label>
                                <select class="form-control" name="applystatus" ng-model="form.applystatus">
                                    <option value="">请选择</option>
                                    <option ng-repeat="item in select.applystatus" value="{{item.key}}">{{item.value}}</option>
                                </select>
                            </div>
                        </form>
                    </div>
                    <!-- /.col-lg-6 (nested) -->
                </div>
            </div>
        </div>
        <div class="panel panel-info">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-lg-6 col-xs-6">
                        <span class="panel-heading-title">搜索结果</span>
                    </div>
                </div>
            </div>
            <div class="panel-body">
                <div class="dataTable_wrapper table-responsive">
                    <table datatable dt-options="showCase.dtOptions" dt-columns="showCase.dtColumns" dt-instance="showCase.dtInstance" dt-disable-deep-watchers="true" class="table table-striped row-border table-hover" id="dataTables"></table>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    $(function(){
        ComponentsPickers.init();
    })
</script>
