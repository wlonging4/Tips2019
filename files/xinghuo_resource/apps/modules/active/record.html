<div ng-controller="record as showCase">
    <h3 class="page-title">
        邀请活动记录
    </h3>
    <div class="panel panel-default">
        <div class="panel-heading clearfix">
            <div class="row">
                <div class="col-lg-9 col-xs-6">
                    <span class="panel-heading-title">邀请活动记录</span>
                </div>
                <div class="col-lg-3 col-xs-6 ui_right">
                    <a href="javascript:;" class="btn btn-primary btn-sm" ng-click="action.search()">查询</a><a href="javascript:;" class="btn btn-warning btn-sm" ng-click="action.reset()">重置</a><span ng-if="form.isShow" form-show="{{form.isShow}}"></span>
                </div>
            </div>
        </div>
        <div class="panel-body" id="form-cot">
            <div class="row">
                <div class="col-lg-12">
                    <form role="form" id="js_form">
                        <div class="form-group col-lg-3">
                            <label>用户ID</label>
                            <input name="invitedUserId" ng-model="form.invitedUserId" class="form-control" placeholder="请输入用户ID">
                        </div>
                        <div class="form-group col-lg-3">
                            <label>理财师ID</label>
                            <input name="userId" ng-model="form.userId" class="form-control" placeholder="请输入理财师ID">
                        </div>
                        <div class="form-group col-lg-3">
                            <label>状态</label>
                            <select name="status" ng-model="form.status" class="form-control">
                                <option value="">请选择</option>
                                <option value="0">注册</option>
                                <option value="1">开店</option>
                                <option value="2">资格认证</option>
                            </select>
                        </div>
                        <div class="form-group col-lg-3">
                            <label>是否占用名额</label>
                            <select name="effectiveStatus" ng-model="form.effectiveStatus" class="form-control">
                                <option value="">请选择</option>
                                <option value="1">是</option>
                                <option value="0">否</option>
                            </select>
                        </div>
                        <div class="form-group col-lg-6">
                            <label>店铺审核时间</label>
                            <div class="input-group date-picker input-daterange" data-date-format="yyyy-mm-dd">
                                <input type="text" class="form-control" name="startOpenStoreTime" ng-model="form.startOpenStoreTime">
                                <span class="input-group-addon">to </span>
                                <input type="text" class="form-control" name="endOpenStoreTime" ng-model="form.endOpenStoreTime">
                            </div>
                        </div>
                        <div class="form-group col-lg-6">
                            <label>资质认证时间</label>
                            <div class="input-group date-picker input-daterange" data-date-format="yyyy-mm-dd">
                                <input type="text" class="form-control" name="startAuthTime" ng-model="form.startAuthTime">
                                <span class="input-group-addon">to </span>
                                <input type="text" class="form-control" name="endAuthTime" ng-model="form.endAuthTime">
                            </div>
                        </div>
                        <div class="form-group col-lg-6">
                            <label>注册时间</label>
                            <div class="input-group date-picker input-daterange" data-date-format="yyyy-mm-dd">
                                <input type="text" class="form-control" name="startRegisterTime" ng-model="form.startRegisterTime">
                                <span class="input-group-addon">to </span>
                                <input type="text" class="form-control" name="endRegisterTime" ng-model="form.endRegisterTime">
                            </div>
                        </div>
                        <div class="form-group col-lg-3">
                            <div class="col-lg-12" style="padding:0;">
                                <label>奖励金额(元)</label>
                            </div>
                            <div class="col-lg-5" style="padding:0;">
                                <input type="text" name="startRewardAmount" ng-model="form.startRewardAmount" class="form-control js_validator_int" placeholder="请输入奖励金额" maxlength="10">
                            </div>
                            <div class="col-lg-2" style="padding:0; text-align:center;line-height:28px;">
                                <span>—</span>
                            </div>
                            <div class="col-lg-5" style="padding:0;">
                                <input type="text" name="endRewardAmount" ng-model="form.endRewardAmount" class="form-control js_validator_int" placeholder="请输入奖励金额" maxlength="10">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="panel panel-info">
        <div class="panel-heading">
            <div class="row">
                <div class="col-lg-6 col-xs-6">
                    <span class="panel-heading-title">邀请活动记录</span>
                </div>
                <div class="col-lg-6 col-xs-6 ui_right">
                    <form id="js_reds_btns_form" method="post" enctype="multipart/form-data">
                        <a action="/xinghuoinviteuser/exportRecord.shtml" href="javascript:;" class="btn btn-success btn-sm js_export">导出</a>
                    </form>
                </div>
            </div>
        </div>
        <div class="panel-body">
            <div class="dataTable_wrapper table-responsive">
                <table datatable dt-options="showCase.dtOptions" dt-columns="showCase.dtColumns" dt-instance="showCase.dtInstance" dt-disable-deep-watchers="true" class="table table-striped row-border table-hover" id="dataTables"></table>
            </div>
        </div>
    </div>
</div>
<script>
    $(function(){
        ComponentsPickers.init();
    });
</script>
