<div ng-controller="xinghuohuodongAddred as showCase">
    <h3 class="page-title">
        创建红包
    </h3>
    <div class="row js_add_hide">
        <div class="panel panel-default">
            <div class="panel-heading clearfix">
                <div class="row">
                    <div class="col-lg-9 col-xs-6">
                        <span class="panel-heading-title">创建红包</span>
                    </div>
                    <div class="col-lg-3 col-xs-6 ui_right">
                        <a href="javascript:;" class="btn btn-primary btn-sm" ng-click="action.save()">保存</a><a href="javascript:history.back(-1);" class="btn btn-warning btn-sm">取消</a>
                    </div>
                </div>
            </div>
            <div class="panel-body" id="form-cot">
                <div class="row">
                    <div class="col-lg-12">
                        <form class="form-horizontal" id="js_create_red_modify">
                            <input type="hidden" value="" name="prizeid" ng-model="form.prizeid">
                            <div class="form-group col-lg-10">
                                <label for="" class="col-sm-3 control-label ui_right">红包名称<em class="ui_red">*</em>：</label>
                                <div class="col-sm-9">
                                    <input name="prizename" ng-model="form.prizename" value="" type="text" class="form-control" placeholder="红包名称">
                                </div>
                            </div>
                            <div class="form-group col-lg-10">
                                <label class="col-sm-3 control-label ui_right">金&nbsp;额(元)<em class="ui_red">*</em>：</label>
                                <div class="col-sm-9">
                                    <input name="prizeamount" ng-model="form.prizeamount" value="" type="text" class="form-control" id="" placeholder="金额">
                                </div>
                            </div>
                            <div class="form-group col-lg-10">
                                <label for="" class="col-sm-3 control-label ui_right">有效期<em class="ui_red">*</em>：</label>
                                <div class="col-sm-9">
                                    <div class="input-group date-picker input-daterange" data-date-format="yyyy-mm-dd">
                                        <input type="text" class="form-control" name="starttime" ng-model="form.starttime">
                                        <span class="input-group-addon">to </span>
                                        <input type="text" class="form-control" name="endtime" ng-model="form.endtime">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group col-lg-10">
                                <label for="" class="col-sm-3 control-label ui_right">活动说明&nbsp;：</label>
                                <div class="col-sm-9">
                                    <textarea name="introducer" ng-model="form.introducer" class="form-control" rows="3"></textarea>
                                </div>
                            </div>
                            <div class="form-group col-lg-10">
                                <label for="" class="col-sm-3 control-label ui_right">状态：</label>
                                <div class="col-sm-9">
                                    <div class="radio-list">
                                        <label class="radio-inline">
                                            <input type="radio" name="status" ng-checked="form.status == 1" value="1" checked="checked">启用
                                        </label>
                                        <label class="radio-inline">
                                            <input type="radio" name="status" ng-checked="form.status == 0" value="0">禁用
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <!-- /.col-lg-6 (nested) -->
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    $(function(){
        setTimeout(function(){
            Metronic.initComponents();
            ComponentsPickers.init();
        },300);
    })
</script>
