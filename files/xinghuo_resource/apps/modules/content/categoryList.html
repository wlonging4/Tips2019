<div ng-controller="categoryList as showCase">
    <h3 class="page-title">
        分类管理
    </h3>
    <div class="panel panel-info">
        <div class="panel-body">
            <div class="dataTable_wrapper table-responsive">
                <table class="table table-striped table-bordered table-hover dataTable no-footer"
                       role="grid" style="margin-left: 0px; width:100%;">
                    <thead>
                    <tr role="row">
                        <th class="sorting_disabled" rowspan="1" colspan="1" style="width: 20%;text-align:center;" aria-label="ID">ID</th>
                        <th class="sorting_disabled" rowspan="1" colspan="1" style="width: 30%;text-align:center;" aria-label="标题">分类标题</th>
                        <th class="sorting_disabled" rowspan="1" colspan="1" style="width: 20%;text-align:center;" aria-label="标题">分类数量</th>
                        <th class="sorting_disabled" rowspan="1" colspan="1" style="width: 30%;text-align:center;" aria-label="操作">操作</th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr class="text-center" ng-repeat="item in itmCategoryList">
                            <td>{{item.id}}</td>
                            <td>{{item.name}}</td>
                            <td>{{item.categoryNum}}</td>
                            <td>
                                <div class="col-lg-12 col-xs-12 ui_center">
                                    <a href="#xinghuocategory-categoryListTable.html?parentId={{item.id}}&subname={{item.name}}" class="btn btn-success btn-xs">查看</a>
                                    <a href="#xinghuocategory-editCategoryList.html?parentId={{item.id}}&subname={{item.name}}" style="margin-left: 10%;" class="btn btn-danger btn-xs js_category_add">新增分类</a>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>
