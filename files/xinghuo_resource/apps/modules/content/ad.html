<div ng-controller="ad as showCase">
    <h3 class="page-title">
        广告管理
    </h3>
    <div class="panel panel-default">
        <div class="panel-heading clearfix">
            <div class="row">
                <div class="col-lg-9 col-xs-6">
                    <span class="panel-heading-title">广告管理</span>
                </div>
                <div class="col-lg-3 col-xs-6 ui_right">
                    <a href="#xinghuocontent-editAd.html" class="btn btn-warning btn-sm">上传广告</a><a href="javascript:;" class="btn btn-primary btn-sm" ng-click="action.search()">查询</a>
                </div>
            </div>
        </div>
        <div class="panel-body" id="form-cot">
            <div class="row">
                <div class="col-lg-12">
                    <form id="js_form" role="form">
                        <div class="form-group col-lg-4">
                            <label>版位：</label>
                            <select name="layout" class="form-control" ng-model="form.layout">
                                <option value="">请选择</option>
                                <option value="{{item.key}}" ng-repeat="item in select.layout">{{item.value}}</option>
                            </select>
                        </div>
                        <div class="form-group col-lg-4">
                            <label>状态：</label>
                            <select name="status" class="form-control" ng-model="form.status">
                                <option value="">请选择</option>
                                <option value="{{item.key}}" ng-repeat="item in select.status">{{item.value}}</option>
                            </select>
                        </div>
                        <div class="form-group col-lg-4">
                            <label>来源：</label>
                            <select name="source" class="form-control" ng-model="form.source">
                                <option value="">请选择</option>
                                <option value="{{item.value}}" ng-repeat="item in select.source">{{item.value}}</option>
                            </select>
                        </div>
                        <div class="form-group col-lg-4">
                            <label>业务系统来源：</label>
                            <select name="bizSysRoute" class="form-control" ng-model="form.bizSysRoute">
                                <option value="">请选择</option>
                                <option value="{{item.key}}" ng-repeat="item in select.bizSysRoute | filter:filerSource">{{item.value}}</option>
                            </select>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="panel panel-info">
        <div class="panel-heading">
            <div class="row">
                <div class="col-lg-6 col-xs-6">
                    <span class="panel-heading-title">搜索结果</span>
                </div>
            </div>
        </div>
        <div class="panel-body">
            <div class="dataTable_wrapper table-responsive">
                <table dt-options="showCase.dtOptions" dt-columns="showCase.dtColumns" dt-instance="showCase.dtInstance" dt-disable-deep-watchers="true" class="width-100 table table-striped row-border table-hover" id="dataTables"></table>
            </div>
        </div>
    </div>
</div>
