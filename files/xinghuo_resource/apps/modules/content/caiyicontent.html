<div ng-controller="caiyicontent as showCase">
    <h3 class="page-title">
        内容管理
    </h3>
    <div class="panel panel-default">
        <div class="panel-heading clearfix">
            <div class="row">
                <div class="col-lg-9 col-xs-6">
                    <span class="panel-heading-title">内容管理</span>
                </div>
                <div class="col-lg-3 col-xs-6 ui_right">
                    <a href="#xinghuocontent-editContent.html?redirect=caiyicontent-content&type=8" class="btn btn-warning btn-sm">发布内容</a><a href="javascript:;" class="btn btn-primary btn-sm" ng-click="action.search()">查询</a>
                </div>
            </div>
        </div>
        <div class="panel-body" id="form-cot">
            <div class="row">
                <div class="col-lg-12">
                    <form id="js_form" role="form">
                        <div class="form-group col-lg-4">
                            <label>发布时间：</label>
                            <div class="input-group date-picker input-daterange" data-date-format="yyyy-mm-dd">
                                <input type="text" class="form-control" name="startcreatetime" ng-model="form.startcreatetime">
                                <span class="input-group-addon">to </span>
                                <input type="text" class="form-control" name="createtime" ng-model="form.createtime">
                            </div>
                        </div>
                        <div class="form-group col-lg-4">
                            <label>标题：</label>
                            <input name="title" ng-model="form.title" class="form-control" placeholder="请输入标题">
                        </div>
                        <input id="webcmstype" name="type" type="hidden" value="8">
                        <input id="biz_sys_route" name="bizSysRoute" type="hidden" value="1">
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="panel panel-info">
        <div class="panel-heading">
            <div class="row">
                <div class="col-lg-6 col-xs-6">
                    <span class="panel-heading-title">搜索结果</span>
                </div>
            </div>
        </div>
        <div class="panel-body">
            <div class="dataTable_wrapper table-responsive">
                <table datatable dt-options="showCase.dtOptions" dt-columns="showCase.dtColumns" dt-instance="showCase.dtInstance" dt-disable-deep-watchers="true" class="width-100 table table-striped row-border table-hover" id="dataTables"></table>
            </div>
        </div>
    </div>
</div>
<script>
    $(function(){
        ComponentsPickers.init();
    });
</script>
