<div ng-controller="categoryListTable as showCase">
    <h3 class="page-title">
        分类管理-{{subname}}
    </h3>
    <div class="panel panel-info">
        <div class="panel-heading">
            <div class="row">
                <div class="col-lg-6 col-xs-6">
                    <span class="panel-heading-title">搜索结果</span>
                </div>
                <div class="col-lg-6 col-xs-6 ui_right">
                    <a href="#xinghuocategory-editCategoryList.html?parentId={{parentId}}&subname={{subname}}" class="btn btn-danger btn-sm">新增分类</a><a href="#xinghuocategory-categoryList.html" class="btn btn-success btn-sm">返回</a>
                </div>
            </div>
        </div>
        <div class="panel-body">
            <div class="dataTable_wrapper table-responsive">
                <table datatable dt-options="showCase.dtOptions" dt-columns="showCase.dtColumns" dt-instance="showCase.dtInstance" dt-disable-deep-watchers="true" class="width-100 table table-striped row-border table-hover" id="dataTables"></table>
            </div>
        </div>
    </div>
</div>
