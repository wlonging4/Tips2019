<div ng-controller="xinhuoContentController as showCase">
    <h3 class="page-title">
        内容管理
    </h3>
    <div class="panel panel-default">
        <div class="panel-heading clearfix">
            <div class="row">
                <div class="col-lg-9 col-xs-6">
                    <span class="panel-heading-title">内容管理</span>
                </div>
                <div class="col-lg-3 col-xs-6 ui_right">
                    <a href="#xinghuocontent-editContent.html" class="btn btn-warning btn-sm">发布内容</a><a href="javascript:;" class="btn btn-primary btn-sm" ng-click="action.search()">查询</a>
                </div>
            </div>
        </div>
        <div class="panel-body" id="form-cot">
            <div class="row">
                <div class="col-lg-12">
                    <form id="js_form" role="form">
                        <div class="form-group col-lg-4">
                            <label>发布时间：</label>
                            <div class="input-group date-picker input-daterange" data-date-format="yyyy-mm-dd">
                                <input type="text" class="form-control" name="startcreatetime" ng-model="form.startcreatetime">
                                <span class="input-group-addon">to </span>
                                <input type="text" class="form-control" name="createtime" ng-model="form.createtime">
                            </div>
                        </div>
                        <div class="form-group col-lg-4">
                            <label>标题：</label>
                            <input name="title" ng-model="form.title" class="form-control" placeholder="请输入标题">
                        </div>
                        <div class="form-group col-lg-4">
                            <label>分类：</label>
                            <select name="type" class="form-control" ng-model="form.type" ng-change="selectType()" id="js_query_cmstype">
                                <option value="">请选择</option>
                                <option value="{{item.key}}" ng-repeat="item in select.webcmstype">{{item.value}}</option>
                            </select>
                        </div>
                        <div class="form-group col-lg-4" ng-show="cmstype == 1 || (8 < cmstype && cmstype < 13)">
                            <label>业务系统来源：</label>
                            <select name="bizSysRoute" class="form-control" ng-model="form.bizSysRoute">
                                <option value="">请选择</option>
                                <option value="{{item.key}}" ng-repeat="item in select.biz_sys_route | filter:filerSource">{{item.value}}</option>
                            </select>
                        </div>
                        <div class="form-group col-lg-4" ng-show="cmstype == 1">
                            <label>子分类：</label>
                            <div id="js_cms_category" style="position:relative;"></div>
                        </div>
                        <div class="form-group col-lg-4" ng-show="cmstype == 10 || cmstype == 11 || cmstype == 12">
                            <label>二级分类：</label>
                            <select name="subtype" class="form-control" ng-model="form.subtype">
                                <option value="">请选择</option>
                                <option value="{{item.key}}" ng-repeat="item in select.subtype">{{item.value}}</option>
                            </select>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="panel panel-info">
        <div class="panel-heading">
            <div class="row">
                <div class="col-lg-6 col-xs-6">
                    <span class="panel-heading-title">搜索结果</span>
                </div>
            </div>
        </div>
        <div class="panel-body">
            <div class="dataTable_wrapper table-responsive">
                <table datatable dt-options="showCase.dtOptions" dt-columns="showCase.dtColumns" dt-instance="showCase.dtInstance" dt-disable-deep-watchers="true" class="width-100 table table-striped row-border table-hover" id="dataTables"></table>
            </div>
        </div>
    </div>
</div>
<script>
    $(function(){
        ComponentsPickers.init();
    });
</script>
